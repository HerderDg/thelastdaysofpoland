GSW_outgunned: "Przewaga ognia i ludzi..."
GSW_outgunned_desc: "Garnizon w Świeciu nie jest jednolitym ugrupowaniem w strukturach Dowództwa, lecz zbieraniną lokalnych jednostek, ośrodków szkoleniowych i centrów logistycznych, które zostały pospiesznie zreorganizowane pod dowództwem pułkownika Dyka. Lekceważąca postawa Generała Adamczaka wobec rosnącego cywilnego niezadowolenia zapewniła że żaden z planów zapobiegawczych nie mógł zostać podjęty przed wybuchem powstania. Dzięki temu, Garnizon walczy za pomocą broni wyciągniętych z lokalnych baz zaopatrzeniowych, i kimkolwiek kto był w stanie być gotów do walki. A ich rozkazy od Głównego Sztabu? Nieskoordynowane, oparte na nierzetelnym wywiadzie od wiecznie wycofujących się jednostek. Tylko geniusz taktyczny mógłby ogarnąć tę sytuację. Lecz pułkownik Dyk zdaje się takowym nie być."

GSW_tourniquet: "Wiślański krępulec"
GSW_tourniquet_desc: "Pierwsze uderzenie partyzantów praktycznie odcięło jakiekolwiek przejścia na drugą stronę Wisły. Mosty zostały wysadzone, komunikacja zakłócona a brzegi rzeki są gęsto patrolowane by zapobiec jakiemukolwiek desantowi. Zazwyczaj używane drogi zaopatrzeniowe zostały przerwane, co zmusiło nas do korzystania wyłącznie z nieprzygotowanych lokalnych składów. Dowództwo jest zajęte lizaniem swoich ran i niezdolne do wysłania jakichkolwiek znaczących sił które mogłyby złamać blokadę i zluzować jednostki frontowe. Co parę godzin, Garnizon przekazuje narastające straszne raporty do Centralnego Dowództwa błagając o interwencję. Cisza, która następuje po tych raportach każe przypuszczać że jednak nikt nie nadchodzi z pomocą."


