unification.134.t: "[GetNewspaper]Republic of Tarnobrzeg unifies Subcarpathia!"
unification.134.desc: "While other voivodeships find themselves in the throes of madness and political radicalism, normalcy has returned to the serene Subcarpathia. Rather than succumb to the rhetoric of demagogues and despots, the people of the region have made their voices heard. With it being the sole democratic faction left within the war-torn territory, people rallied behind Elżbieta Witek's government in full force, the combination of army remnants and volunteers able to repel both external forces of the Ukrainian invasion and other warlord statelets. Stability returns to the voivodeship, but the task of reconstruction is far from complete. While they may cheer their hard-fought victory today, the masses still suffer from poverty and famine. The war has brought irreparable damage upon Poland, and the grim reality is that even unified, Subcarpathia cannot be left alone, spared from the coming bloodshed. May the people of the region enjoy this momentary peace, for it is far more fickle than they ever dare imagine."
unification.134.a: "Sane minds have prevailed. If only the same could be said about the rest of the country..."

super.134.t: "[GetNewspaper][FROM.GetName] jednoczy Polskę!"
super.134.desc: "Minęły lata od upadku państwa polskiego, lecz idea Polski nigdy nie zginęła całkowicie. Nasz lider, [FROM.GetLeader] wraz z rządem pokazali, że zjednoczenie w ciągu jednego pokolenia nie jest odległym marzeniem, lecz osiągalną rzeczywistością. Pomimo przeciwności, stojąc w obliczu wrogów zewsząd - wewnątrz i poza granicami - [FROM.GetName] stoi prawdziwie zjednoczone, przekształcając naród Polski i jego różnorodnych obywateli w monolit, dowodząc, że zaufanie, jakim obdarzyli przywództwo i idee rządu, nie było błędem. Blizny konfliktu potrzebują czasu, by się zabliźnić, ale jedność wykuta w ogniu wojny daje nadzieję na przyszłość. Gdy słońce wschodzi nad ziemią, [FROM.GetName] patrzy w przyszłość z dumą i podniesionymi głowami, przechodząc ostateczną próbę wojny domowej."
super.134.a: "Wreszcie zjednoczeni."
