l_polish:
 
bedzincon.1000.t: "Międzypowiatówka wzywa!"
bedzincon.1000.desc: "Wieści z Sosnowca! Włodzimierz Czarzasty zadecydował o zorganizowaniu drugiego kongresu Międzypowiatówki w związku z napiętą sytuacją regionalną, zaproszenia zostały wysłane do wszystkich czynnych członków sojuszu, którzy wraz z delegacjami za trzy dni powinni zjawić się na kongresie który odbędzie się w Będzinie, w hali widowiskowo-sportowej Będzin Arena. Niewiele wiadomo co dokładnie jest powodem tak nagłej decyzji lidera Sosnowca, podejrzewa się że ostatnie machinacje związane właśnie z miastem gdzie ów kongres ma się odbyć mają tu znaczenie. Agenda spotkania również nie została przedstawiona do informacji delegatów, co rodzi poważne wątpliwości co do zasadności oraz celów tego kongresu. Nie mniej, raczej żadna z delegacji nie zamierza nie odpowiedzieć na wezwanie Czarzastego. Wręcz przeciwnie, wykorzystają oni każdą szansę by móc zawalczyć o swoje interesy na arenie Międzypowiatówki.\n\nCzas pokaże o co tak naprawdę tu chodzi."
bedzincon.1000.a: "Proletariusze wszystkich powiatów, łączcie się!"

bedzincon.1.t: "Kongres Będziński - Otwierająca przemowa Czarzastego"
bedzincon.1.desc: "Witam wszystkich bardzo serdecznie, wszystkich delegatów oraz gości którzy uraczyli nas swoją obecnością na drugim Kongresie Międzypowiatówki. Serce cieszy się mi jako jednemu z liderów gdy widzę przed sobą tak zdeterminowane i liczne twarze gotowe zmieniać naszą przyszłość. Wywodzimy się z wielu środowisk, ale łączy nas to że byliśmy, jesteśmy i będziemy fundamentem socjalizmu na ziemiach polskich. Szanowni państwo, nie było od czasów transformacji ustrojowej tak skłóconego społeczeństwa jaki jest w tej chwili? Polska prawica od ponad dekady skutecznie prowadziła nasz kraj do upadku, i w końcu to niestety nastąpiło. Dzisiaj, w roku 2027 po dwóch latach nieustannej wojny domowej musimy zadać sobie w końcu to pytanie: kiedy nastąpi koniec tej beznadziejnej walki? Kiedy zaczniemy pracować na rzecz zjednoczenia i odbudowy kraju?\n\nMy tutaj, jako przodownicy socjalistycznej myśli mówimy: \"Dość!\". Idziemy teraz całkowicie inną drogą, taką której najważniejszą wartością są wspólne obrady, rozmowy i jedność. W tym właśnie składzie jednak zdarzają się sytuację które musimy rozwiązywać innymi metodami. Spotykamy się nie bez powodu tutaj, w Będzinie. Władze zarówno Czeladzi jak i Będzina sprzeniewierzyły się wartościom pod którymi wszyscy podpisaliśmy się na pierwszym kongresie. Z ciężkim sercem muszę powiedzieć, że prowadzona przez nich polityka była na tyle nieroztropna że my, jako Nowa Lewica musieliśmy bezpośrednio zainterweniować by zapobiec rozłamowi. Lecz by uspokoić skołatane nerwy, delegaci tych miast również są z nami. Nadal stoimy razem, i nikogo nie dyskryminujemy!\n\nZgromadziliśmy się tutaj w zasadniczym celu. Pęknięcia w fundamentach naszego sojuszu które nastąpiły nie mogą się powtórzyć. Dlatego apeluję do was tutaj zgromadzonych - otwórzmy się na dialog. A tematem owej dyskusji powinna być nasza polityka centralizacyjna. Zbyt długo już tkwimy w odrębnych instytucjach quasi-państwowych, zbyt długo stoimy osobno, bo tylko w nazwie jesteśmy razem. Żeby zjednoczyć kraj, musimy zacząć od zjednoczenia lewicy. Musimy dać przykład wszystkim elementom tego podzielonego kraju że tak jak my tutaj, wszyscy godni lewicowcy powinni stanąć po naszej stronie i rozpocząć proces unifikacji! Dlatego też przez kilka następnych dni będziemy tutaj rozmawiali. O wielu sprawach, o ekonomii, bezpieczeństwie, sprawach wewnętrznych i zewnętrznych. O tym jak możemy sprawić że Międzypowiatówka nie będzie jedynie hasłem rzucanym na wiatr, lecz realną siłą która zmieni Polskę.\n\nDziękuję wam wszystkim raz jeszcze za przybycie, niechaj zwycięża lud!"
bedzincon.1.a: "Witajcie towarzysze!"

bedzincon.2.t: "Kongres Będziński - Przemowa Koniecznego"
bedzincon.2.desc: "Towarzyszki, towarzysze i osoby towarzyskie. Mam zaszczyt tutaj przemawiać z ramienia delegacji wszystkich komun Jaworzna, Mysłowic, Imielin, Lędzin i Chełmia Śląskiego. Właśnie ta różnorodność pokazuje że prawdziwe zjednoczenie już następuje, i nie rozumiem zbytnio nacisku na ten cel o którym mówił przewodniczący Czarzasty. To właśnie rada komun, wraz z bezpieczeństwem zapewnianym przez milicje komunalne oraz Antifę jest najbardziej wspólnotowym ze wszystkich społeczeństw Międzypowiatówki. Dlatego dziwi mnie że tutaj o centralizacji chcą prawić ludzie którzy mają do tego jak najmniejszy mandat społeczny. Mnie wybrało jednocześnie kilkadziesiąt rad by reprezentować jak najlepiej potrafię ich interesy. Wy? Doczłapaliście się do władzy po trupach. Więc proszę nie pouczajcie nas o tym jak powinniśmy się jednoczyć bo my to wiemy prawdopodobnie najlepiej z was wszystkich.\n\nKażdemu kto jest gotowy działać wspólnie na zasadach nam bliskich mówimy \"Witajcie!\" i podajemy rękę, ale tym którzy w jakikolwiek sposób próbują dyskredytować i ingerować w nasz model życia, tę rękę...wiadomo co zrobimy. To właśnie nasze komuny stały na pierwszym froncie walki z faszystowskimi łupieżcami Ziobry, krwią naszych poległych braci obroniliśmy Zagłębie, i my też najbardziej odczuliśmy ów najazd. Nasza granica jest najbardziej narażona na konflikty z nieustannymi podżegaczami wojennymi z prokuratorskich marionetek. To my stajemy naprzeciwko śląskim agitatorom którzy w celu separatystycznym pragną nie jednoczyć lecz dzielić nasz naród! Dzień w dzień działamy w Mysłowicach i innych śląskich miejscowościach by nie dopuścić do rozprzestrzeniania się brunatnego terroru i nienawiści wobec prostych ludzi.\n\nAle jak słusznie może przewodniczący Czarzasty stwierdził, zagrożenie czyha również od wewnątrz. Diagnoza bardzo dobra, ale lekarstwo jak zwykle obawiam się że może być źle dobrane, i dlatego ze wszystkich sił postaram się dopilnować aby odpowiednie interesy były tutaj respektowane i odpowiednie konkluzje i rozwiązania przyjęte. Niestety, ale panuje w naszym środowisku niepisana zmowa milczenia na tematy niewygodne. Pozwólcie że rozwinę trochę problemy z jakimi mierzy się nasz sojusz. Ktoś musi ponieść odpowiedzialność za to że to co zbudowaliśmy tutaj nie do końca funkcjonuje. A przecież właśnie Ci którym można to zarzucić są tutaj z nami. Wszak największą winą można obarczyć..."
bedzincon.2.a: "...system zaprojektowany przez Czarzastego!"
bedzincon.2.b: "...brunatnych reakcjonistów przefarbowanych na czerwień!"
bedzincon.2.c: "...was wszystkich, wszyscy jesteście współwinni!"

bedzincon.3.t: "Kongres Będziński - Przemowa Szweja"
bedzincon.3.desc: "Witam was w imieniu Komitetu Centralnego Polskiej Zjednocz...przepraszam, Międzypowiatówki. W ciągu ubiegłych lat nagromadziło się w życiu Polski wiele zła, nieprawości i bolesnych upadków. Idee socjalizmu, przeniknięte duchem wolności człowieka i poszanowania praw obywatela, w praktyce uległy głębokim wypaczeniom. Słowa nie znajdowały pokrycia w rzeczywistości. Ciężki trud klasy robotniczej i całego narodu nie dawał oczekiwanych owoców. Wierzę głęboko, że te lata minęły bezpowrotnie w przeszłość. Pierwszy kongres naszej Międzypowiatówki spotkał się z gorącym przyjęciem klasy robotniczej i najszerszych mas ludowych. Na tysięcznych zgromadzeniach w całym Zagłębiu robotnicy, inteligencja, studenci, żołnierze i wszyscy ludzie pracy wyrazili swe uznanie i poparcie, wyrazili swe zaufanie do nowego kierownictwa które poprowadzi ten region do zwycięstwa\n\nTowarzysze! Nie pozwólmy reakcyjnym podżegaczom i różnym chuliganom stawać w poprzek naszej drogi. Wara im od czystego nurtu walki socjalistycznych i patriotycznych sił narodu! Pędźcie precz prowokatorów i reakcyjnych krzykaczy! Władze państwowe ani na chwilę nie będą tolerować jakiejkolwiek akcji wymierzonej w naszą rację stanu i przeciwko naszemu ustrojowi państwowemu.\nTowarzysze! Czas nagli. Partie Zagłębia muszą przystąpić do rozwiązywania codziennych, trudnych spraw naszej gospodarki i życia państwowego. Czym dzisiaj możecie pomóc kierownictwu partii i rządowi? Przede wszystkim tym, że każdy stanie przy swym warsztacie na swoim posterunku i wzmożoną pracą czy nauką wykaże swą wierność i oddanie naszej sprawie w odbudowie naszego kraju z tego okropnego upadku jaki doświadczył cały nasz polski świat. Dzisiaj zwracam się do ludu pracującego Dąbrowy Górniczej i całego Zagłębia z wezwaniem: dość wiecowania i wojny polsko-polskiej! Czas przejść do codziennej pracy, ożywionej wiarą i świadomością, że partia zespolona z klasą robotniczą i narodem poprowadzi nas do zbudowania nowej drogi do socjalizmu dla całej Polski.\n\nAle ponad wszystko, naszymi krajami powinna kierować..."
bedzincon.3.a: "...nieśmiertelna idea socjalizmu!"
bedzincon.3.b: "...walka z zaplutymi karłami reakcji!"

bedzincon.4.t: "Drugi dzień kongresu - Kooperacja inwestycyjna"
bedzincon.4.desc: "W drugim dniu kongresu, jednym z zasadniczych punktów programowych stał się wspólny fundusz odbudowy ludowej, którego celem było dofinansowanie najbardziej potrzebujących środowisk, miejsc oraz społeczeństw które ucierpiały najmocniej podczas Upadku. Jednakże składki przeznaczone na ów fundusz nie są zbyt wysokie, dlatego też niestety nie są w stanie pokryć ogromnego zapotrzebowania na dystrybucję tych środków dla wszystkich potrzebujących. Delegacje, składające się z ministrów odpowiedzialnych za gospodarki państw zaproszonych muszą zadecydować gdzie pieniądze z funduszu będą w tym momencie najbardziej potrzebne.\n\nDelegacja Sosnowiecka zauważa że najbardziej ucierpiała infrastruktura miejska, zamieszki, katastrofy budowlane oraz zniszczenia powojenne odcisnęły ogromne piętno na zabudowaniach w miastach, i żeby powrócić do normalnego funkcjonowania powinniśmy się skupić na naprawie głównych dróg miejskich, elewacji najważniejszych budynków oraz uprzątnięcia tych które w zasadzie obecnie są jedynie gruzowiskiem.\n\nDelegacja Dąbrowska kontruje to faktem, że nic nam po infrastrukturze miejskiej gdy nasza gospodarka leży w ruinie i proponują fundusz inwestycyjny przeznaczyć na potrzeby przywrócenia sprawności upadłym zakładom przemysłowym, z czego niektóre z nich nie zamknęły się ze względu na wojnę, lecz to kapitalizm był gwoździem do ich trumny, i to takie kwestie powinniśmy wspólnie najpierw rozstrzygnąć gdyż jest to ideologiczny imperatyw.\n\nDelegacja z Jaworzna natomiast nie rozumie jak bardzo można skupiać się na miastach i przemyśle podczas gdy nacisk powinien pójść na odbudowy tego co zapewni ludziom przeżycie, małych komun podmiejskich z których wiele pracuje niezłomnie by zapewnić wyżywienie właśnie tym wszystkim obywatelom miast, i to one staną się fundamentem nowego społeczeństwa, więc należy w nie inwestować."
bedzincon.4.a: "Rewitalizacja sektorów przemysłowych"
bedzincon.4.b: "Fundusze dla infrastruktury miejskiej"
bedzincon.4.c: "Rozwój małych gmin podmiejskich"

bedzincon.5.t: "Drugi dzień kongresu - Wspólny rynek"
bedzincon.5.desc: "Kulminacją \"ekonomicznego\" dnia Kongresu stała się konferencja na temat potencjalnych korzyści z ustanowienia wspólnego rynku, który docelowo byłby w stanie dostrzec potrzeby najbiedniejszych i poprzez odpowiednie regulacje można by realizować starą marksistowską doktrynę: od każdego według możliwości dla każdego według potrzeb. Jednakże:\n\nSosnowiec proponuje utworzenie organu centralnego który by nadzorował wszelkie procesy redystrybucji wedle potrzeb, jednakże jest to celem krytyki pozostałych dwóch delegacji które uważają że może to prowadzić do nierówności i niesprawiedliwości.\n\nDąbrowa Górnicza wysuwa natomiast kontrpropozycję, która zakładałaby wprowadzenie takowego wspólnego rynku, jednakże redystrybucja polegałaby nie na działaniach równościowych, lecz tego co wytworzone przez danego członka. Uważają że zapobiegłoby to kanibalizacji ich surowców na rzecz społeczeństw które z tymi materiałami nie będą w stanie nic zrobić, a oni jako wytwórcy będą mogli sprawować pieczę nad tym co wytwarzane i redystrybuowane.\n\nAle to delegacja z Jaworzna stawia w tej sprawie mocne ultimatum, że nie są w stanie zgodzić się na żadną pośrednią czy centralną formę wspólnego rynku, i jedynie całkowita redystrybucja dóbr dla wszystkich jest w stanie pogodzić ich stanowisko z ideologicznymi wymogami stawianymi przez sojuszników."
bedzincon.5.a: "Wspólny rynek bez redystrybucji surowców"
bedzincon.5.b: "Centralna organizacja wspólnego rynku"
bedzincon.5.c: "Całkowita redystrybucja dóbr dla wszystkich!"

bedzincon.6.t: "Trzeci dzień kongresu - Siły zbrojne"
bedzincon.6.desc: "Dzień trzeci kongresu całkowicie obraca się dookoła kwestii utworzenia wspólnych sił zbrojnych które reprezentowałyby sojusz na arenie międzynarodowej i byłyby główną armią na wypadek gdyby (albo raczej kiedy) nastąpi wznowienie walk w Polsce. Ministrowie do spraw wojskowych z krajów członkowskich ścierają się tutaj bardzo ostro na ten temat, i wydaje się że konsensus po raz kolejny jest niemożliwy.\n\nSosnowiec położył na stół ofertę utworzenia Armii Międzypowiatowej, która byłaby ponadwatażkową armią w której uczestniczyliby wszyscy członkowie sojuszu, z dowództwem wybieranym w radach, ale byłaby to odrębna organizacja od lokalnych sił zbrojnych które stałyby się jedynie lokalnymi siłami porządkowymi.\n\nDąbrowa Górnicza twierdzi że jest to pomysł interesujący lecz nie podoba im się kwestia dowództwa i organizacji hierarchii. Uważają że lepszym wyjściem byłoby stworzenie Czerwonych Brygad do których każdy z członków delegowałby swoje lokalne bataliony oddając je pod wspólne dowództwo. \n\nJaworzno odrzuca jakikolwiek koncept wspólnej armii, uważa że najlepszym i najbardziej społecznie sprawiedliwym rozwiązaniem jest utworzenie w każdej gminie i dzielnicy miasta lokalnych milicji które będą stanowiły przedsionek obronny przed jakąkolwiek inwazją z zewnątrz, jednocześnie współpracując na równej płaszczyźnie z innymi milicjami w celach koordynacyjnych."
bedzincon.6.a: "Czerwone Brygady"
bedzincon.6.b: "Centralna Armia Międzypowiatówki"
bedzincon.6.c: "Milicje w każdej gminie!"

bedzincon.7.t: "Czwarty dzień kongresu - Polityka wewnętrzna"
bedzincon.7.desc: "Dzień czwarty rozpoczął się kilkoma konferencjami dotyczącymi polityki zdrowotnej, oświaty, czy sądownictwa. Udało się na nich wypracować pewną podstawę programową która jednak ma jeden zasadniczy problem - wewnętrzna polityka państw członkowskich nie jest jednolita, czego tematem stało się kluczowe posiedzenie na temat centralizacji polityki wewnętrznej.\n\nSosnowiec stawia sprawę jasno - musimy dążyć do spójnej i jednolitej polityki wewnętrznej w dziedzinach w których jesteśmy w stanie wypracować wspólne fundamenty. To jako wstęp do konstytucjonalizacji Międzypowiatówki będzie istnym spoiwem wokół którego będziemy mogli się jednoczyć i stawiać sprawy jasno, że to są nasze idee.\n\nDąbrowie nie podoba się jednak kwestia przymusu, gdyż mimo że założenie słuszne, to parę drobiazgów widzieliby inaczej. Dlatego też opowiadają się za nowelizacją która mówiłaby o tym, że przyjmujemy podstawę programową jako cel do którego powinniśmy dążyć, ale każde z państw sojuszu powinny je być w stanie realizować zgodnie z własną wykładnią prawa.\n\nDelegat Jaworzna przez cały czas nie mógł utrzymać nerwów na wodzy, przerywając co rusz wystąpienia innych i wykrzykując że został tu wysłany by nie dopuścić do takiej ingerencji w sprawy wewnętrzne, i że każda komuna ma prawo decydować o swojej własnej tożsamości i żaden \"centraluch\" nie będzie narzucał im norm społeczno-prawnych."
bedzincon.7.a: "Ogólnikowe wytyczne do implementacji"
bedzincon.7.b: "Spójna polityka wewnętrzna"
bedzincon.7.c: "Pluralistyczne polityki gminne"

bedzincon.8.t: "Czwarty dzień kongresu - Polityka zewnętrzna"
bedzincon.8.desc: "Koniec dnia czwartego markowała konferencja na temat polityki \"zagranicznej\" która miałaby być realizowana wspólnie, wstępnie oczywiście na arenie Polskiej, a docelowo i międzynarodowo. Postawiono bardzo mocny nacisk na to, że przynajmniej na zewnątrz musimy wyglądać jak zjednoczony front a nie gromada kłótliwych watażków których można rozbić w myśl zasady \"dziel i rządź\"\n\nSosnowiec jasno mówi, że powinniśmy realizować wspólne interesy jako jedno państwo, pomagać sobie wzajemnie w realizacji celów, oraz dążyć do rozszerzenia Międzypowiatówki o państwa z całego kraju i doprowadzić do stworzenia frontu zjednoczenia Polski który z takowych będzie się składał.\n\nDelegacja z Jaworzna wydawać by się mogło nie do końca rozumie sens tego panelu dyskusyjnego, gdyż jak mantrę powtarzali, że naszym imperatywem jako sojusz jest walka z faszyzmem, i stworzenie jak najszerszego frontu antyfaszystowskiego, który będzie tępił wszelkie przejawy tego śmiercionośnego ruchu politycznego, zarówno w granicach naszych jak i u sąsiadów.\n\nNatomiast całkowicie niezrozumiałym wydało się wystąpienie Dąbrowskiego ministra wojny który zaczął głosić płomienne przemówienie o tym, że naszym mandatem jako cywilizacji socjalistycznej jest przyniesienie Polski zjednoczenia na lufach naszych karabinów, i Narodowa Armia Ludowa której jest reprezentantem będzie stała jako straż przednia skoku w przyszłość i przyniesie wyzwolenie wszystkim zakątkom Polski."
bedzincon.8.a: "ZWYCIĘSTWO DLA LUDU PRACUJĄCEGO!"
bedzincon.8.b: "Wspólny front zjednoczenia Polski"
bedzincon.8.c: "Silny front antyfaszystowski"

bedzincon.9.t: "Piąty dzień kongresu - Centralizacja"
bedzincon.9.desc: "Ostatni dzień kongresu był najbardziej centralnym (w każdym znaczeniu tego słowa) punktem całego zjazdu. Liderowie delegacji rozmawiali w nim bowiem o głównej idei stojącej za ich przybyciem tutaj - potencjalnego procesu centralizacji który miałby rozpocząć się już po tym kongresie. Każdy ze słuchaczy uważał że dotarcie do tego punktu programowego jest nie lada cudem, gdyż udało się w jakiś sposób nie dopuścić do zerwania negocjacji na wszystkich etapach tego kongresu. Teraz, na ostatniej prostej waży się przyszłość sojuszu.\n\nWłodzimierz Czarzasty przedstawił swoją koncepcję która w swojej docelowej postaci mówiłaby o utworzeniu jednego organizmu państwowego, respektującego swoje autonomiczne podmioty, ale zakładającego że istny związek republik socjalistycznych będzie silnym i zjednoczonym państwem, odżegnywał się od porównań do Związku Radzieckiego lecz podobieństwa widać gołym okiem.\n\nKrzysztof Szwej natomiast kontynuował niestrudzenie swoją rolę Gomułki na tym plenum i mówił że jedynie narodowy interes jest w stanie zjednoczyć wszystkich w tym słusznym celu, jakim jest odrodzenie kraju, i to właśnie naród, a nie ideologia powinna być imperatywem do którego wszyscy powinniśmy dążyć jako fundamentu pod zjednoczenie. Nie do końca wiadomo co koniec końców proponuje w tym zakresie Szwej.\n\nMaciej Konieczny jednak oponuje, że jedyne na co jest on się w stanie zgodzić to tylko zdecentralizowana wspólnota która będzie gwarantem zabezpieczenia interesów ludu, podaje wizję Zjednoczonych Komun Zagłębia jako idylli gdzie prawa każdej pomniejszej komuny będą respektowane i wspólnie wszyscy będziemy w stanie dążyć do większego dobra zamiast wybierać mniejsze zło. \n\nCóż począć?"
bedzincon.9.a: "Centralizacja to nasz interes narodowy"
bedzincon.9.b: "Unia Socjalistycznych Republik Polskich"
bedzincon.9.c: "Zdecentralizowane społeczności o wspólnych celach"

bedzincon.10.t: "Kongres Będziński - Podsumowanie"
bedzincon.10.desc: "Drugi kongres Międzypowiatówki właśnie dobiegł końca, delegaci rozmawiają obecnie w kuluarach o implikacjach tego co zostało ustalone, ale wszyscy są jednocześnie w szoku - kongres nie zakończył się przedwczesnym skandalem a prywatne animozje zostały faktycznie odłożone na bok, i po płomiennych przemowach wstępnych ciśnienie zeszło z delegatów i byli w stanie rzeczowo i profesjonalnie (przez większą część…) dyskutować o tym co ich łączy ale i też o tym co ich dzieli.\n\nCo to oznacza? Mniej więcej tyle, że właśnie otwiera się nowy rozdział w historii Międzypowiatówki którą wszyscy skazywali prędzej czy później na rozłam. Być może jednak temu organizmowi uda się przetrwać wszystkie turbulencje, a po wprowadzeniu założeń drugiego kongresu przez państwa członkowskie może okazać się, że będą oni na drodze do stworzenia trwałego fundamentu wokół którego inne socjalistyczne frakcje będą się gromadzić. \n\nTo oznacza również bardzo złe wieści dla wszystkich podzielonych frakcji z regionu. Jeżeli liczyli na łatwe zdobycze wkraczając na teren podzielonego wewnętrznie Zagłębia Dąbrowskiego, to obecnie spotkają się oni z żelazną zaciśniętą pięścią i wspólnym frontem przeciwko jakiemukolwiek najeźdźcy. Może się okazać że ten kongres przypieczętował przyszłość regionu pod czerwonym sztandarem."
bedzincon.10.a: "Niech żyje lud pracujący!"

bedzincon.11.t: "Delegacja z Dąbrowy Górniczej opuszcza kongres!"
bedzincon.11.desc: "Tego było już za wiele. Inwektyw i obraz kierowanych w stronę Dąbrowskiej delegacji było na tyle, że Ci oburzeni faktem że uczestniczą w farsie skierowanej jedynie na szkodzenie ich interesom, postanowili opuścić kongres oraz zerwać jakiekolwiek negocjacje. Oznacza to w praktyce również, że najprawdopodobniej jesteśmy świadkami upadku Międzypowiatówki w jej oryginalnej formie. \n\nDelegaci wrócili obecnie do swojego miasta i przygotowują oświadczenie dla swoich obywateli mówiącej o zdradzie ideałów i rozpoczęcia nowej ścieżki w historii istnienia ich aparatu państwowego - ścieżki samotnej. Bo nikt inny nie jest w stanie im zapewnić przyszłości takiej, o którą nie są gotowi walczyć, nawet samemu przeciwko całemu światu."
bedzincon.11.a: "Za dużo nacjonalizmu?"

bedzincon.12.t: "Delegacja z Jaworzna opuszcza kongres!"
bedzincon.12.desc: "Tego było już za wiele. Inwektyw i obraz kierowanych w stronę delegacji z Jaworzna było na tyle, że Ci oburzeni faktem że uczestniczą w farsie skierowanej jedynie na szkodzenie ich interesom, postanowili opuścić kongres oraz zerwać jakiekolwiek negocjacje. Oznacza to w praktyce również, że najprawdopodobniej jesteśmy świadkami upadku Międzypowiatówki w jej oryginalnej formie. \n\nDelegaci wrócili obecnie do swojego miasta i przygotowują oświadczenie dla swoich obywateli mówiącej o zdradzie ideałów i rozpoczęcia nowej ścieżki w historii istnienia ich aparatu państwowego - ścieżki samotnej. Bo nikt inny nie jest w stanie im zapewnić przyszłości takiej, o którą nie są gotowi walczyć, nawet samemu przeciwko całemu światu."
bedzincon.12.a: "Kto by pomyślał, że agresywne negocjacje do tego doprowadzą..."

bedzincon.13.t: "Delegacja z Sosnowca zamyka kongres!"
bedzincon.13.desc: "Tego było już za wiele. Inwektyw i obraz kierowanych w stronę Sosnowieckiej delegacji było na tyle, że Ci oburzeni faktem że goście których zaprosili postawili sobie za punkt honoru sabotować wszelkie rozmowy, postanowili opuścić swój własny kongres oraz zerwać jakiekolwiek negocjacje. Oznacza to w praktyce również, że najprawdopodobniej jesteśmy świadkami upadku Międzypowiatówki w jej oryginalnej formie. \n\nDelegaci wrócili obecnie do swojego miasta i przygotowują oświadczenie dla swoich obywateli mówiącej o zdradzie ideałów i rozpoczęcia nowej ścieżki w historii istnienia ich aparatu państwowego - ścieżki samotnej. Bo nikt inny nie jest w stanie im zapewnić przyszłości takiej, o którą nie są gotowi walczyć, nawet samemu przeciwko całemu światu."
bedzincon.13.a: "Obrażony gospodarz nie świadczy dobrze o gospodarstwie."

