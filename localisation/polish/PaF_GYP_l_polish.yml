 ##IDEAS##
 
GYP_tancowanie: "Khelel Roma!"
GYP_tancowanie_desc: "Wojna to brutalny i traumatyczny biznes. Dla niektórych najlepiej będzie jeśli całkowicie zignorują jej istnienie. Ciechocinek oraz Aleksandrów zdecydowały się odstresować czymś o wiele bardziej przyjemnym, podczas gdy cały kraj wykrwawia się na śmierć w nieskończonych konfliktach, zdradach i upadkach. Tutaj, życie przypomina nigdy nieustający festiwal, reżyserowany przez mniejszość etniczną znienawidzoną w Polsce. Znienawidzą wszędzie, tylko nie tutaj. Tu jest ich miejsce, tu mają swoją rolę - zapewniają tanią rozrywkę Polakom którzy pragną odwrócić wzrok od okrucieństw wojny. Prędzej czy później, i ona tu przybędzie. Ale póki co...nie myślmy o tym."
GYP_kurorty: "Dyplomatyczna przystań"
GYP_kurorty_desc: "Tężnie solankowe w Ciechocinku pomogły przekształcić praktycznie nic nieznaczące miasto w kurort znany w całym regionie. Dzięki relatywnej stabilności tego obszaru, wielu podróżników nadal ryzykuje otwartą podróż by spędzić choć kilka godzin w jednym z wielu dostępnych uzdrowisk i zapomnieć o problemach dnia doczesnego. Politycy, dygnitarze, biznesmeni...jednym słowem - elity reprezentujące kujawskich watażków zdają się odstawiać swoje animozje i spacerują ulicami Ciechocinka w pokoju. Przez to, miasto pełni wyjątkową rolę w krzewieniu dyplomatycznych wysiłków i porozumienia w całym województwie. Jeśli tutaj nie dadzą rady się dogadać, to już nigdzie się nie dogadają."

