 ##Characters##
POLITICS_GRZEGORZ_SCHETYNA_DESC: "Są ludzie, których los skazuje na bycie wiecznie drugim. Grzegorz Schetyna jest jednym z nich. \n\nZaczynając jako antykomunistyczny, liberalny działacz opozycyjny, Schetyna zadomowił się w polityce III Rzeczpospolitej jako dolnośląski filar Platformy Obywatelskiej. Donald Tusk dostrzegł jego talenty i przychylnie się do niego ustosunkował. Zostawszy jego prawą ręką, Schetyna dbał o kondycję partii i korzystał z władzy płynącej z autorytetu swojego protektora. Potem nadszedł zwrot - Tusk wyjechał do Brukseli, a Schetyna przejął schedę i poniósł porażkę. Zostawiony sam sobie okazał się być nieudolnym przywódcą pozbawionym zdecydowania. Platforma została zachwiana, a PiS wykorzystał to w pełni. \n\nJak powiedziałby symetrysta - wina często leży po obu stronach. Schetyna dobrze to rozumie. Razem z Tuskiem domagał się interwencji UE i, gdy ta nadeszła, wiedział, że mimo wszystkich wad jego szef nie miał nikogo, na kogo mógłby liczyć równie mocno - bez Tuska Schetyna nic nie znaczył. Oddelegowany na Dolny Śląsk, formalnie stał się drugim eurokomisarzem; w rzeczywistości jednak był ledwie namiastką Tuska na terytoriach uznanych za mniej istotne niż Pomorze Zachodnie.\n\nCzekając niecierpliwie na wytyczne z Myśliborza i Brukseli, Schetyna nie działa zbyt samodzielnie. Postrzegany przez Polaków jako pośmiewisko, przynajmniej stara się nie stać takim też dla Europejczyków - dlatego pozwala armii i politykom europejskim działać autonomicznie. Przy frakcjonowaniu elit i ich sporach wewnętrznych, tłumy zaczynają się burzyć i kolejny upadek wydaje się nieunikniony. Jeśli Schetyna się nie ogarnie, jego nazwisko na zawsze pozostanie synonimem porażki."
