unification.45.t: "[GetNewspaper]Eurokommissariat Schlesien jednoczy region Legnicki!"
unification.45.desc: "Wiele wody upłynęło w Odrze od czasu upadku Eurokomisariatów. Niewielu Polaków wierzyło, że to dziwne niemieckie państewko okupacyjne przetrwa, nie mówiąc już o ponownym zjednoczeniu Dolnego Śląska. Tymczasem Polacy lojalni wobec zachodniego kierownictwa, niezależnie czy słusznie, wykazali ogromny zapał i wysiłek w walce o zniszczone ziemie.\nGrzegorz Schetyna, prawa ręka szefa KO, dziś bezdyskusyjny lider EKS, stał się głównym graczem w regionie. Jako zaufany człowiek w Brukseli powierzono mu zarządzanie Dolnym Śląskiem, które dla Niemiec było mniej istotne niż Pomorze czy Kraj Warty. Mimo mniejszego wpływu, ograniczonych sił i wątpliwie lojalnych wasali zdołał poprowadzić polsko-niemieckie oddziały do zwycięstwa. Urzędnicy UE przyjechali pociągami aby objąć ważne stanowiska administracyjne. Teraz w ratuszu we Wrocławiu znów powiewają trzy flagi, przy czym jedna wisi nieco wyżej."
unification.45.a: "Tyle krwi przelanej, by nie zmieniło się nic."

super.45.t: "[GetNewspaper][FROM.GetName] jednoczy Polskę!"
super.45.desc: "Minęły lata od upadku państwa polskiego, lecz idea Polski nigdy nie zginęła całkowicie. Nasz lider, [FROM.GetLeader] wraz z rządem pokazali, że zjednoczenie w ciągu jednego pokolenia nie jest odległym marzeniem, lecz osiągalną rzeczywistością. Pomimo przeciwności, stojąc w obliczu wrogów zewsząd - wewnątrz i poza granicami - [FROM.GetName] stoi prawdziwie zjednoczone, przekształcając naród Polski i jego różnorodnych obywateli w monolit, dowodząc, że zaufanie, jakim obdarzyli przywództwo i idee rządu, nie było błędem. Blizny konfliktu potrzebują czasu, by się zabliźnić, ale jedność wykuta w ogniu wojny daje nadzieję na przyszłość. Gdy słońce wschodzi nad ziemią, [FROM.GetName] patrzy w przyszłość z dumą i podniesionymi głowami, przechodząc ostateczną próbę wojny domowej."
super.45.a: "Wreszcie zjednoczeni."

