 ## Events ##
unification.67.t: "[GetNewspaper]Sanjaya I jednoczy Opolszczyznę!"
unification.67.desc: "Sanjaya z Lechii — koronowany na Króla Lechii — zjednoczył województwo opolskie pod sztandarem Jasnej Strony Mocy. Przyjmując duchowe i technokratyczne odrodzenie, Sanjaya prowadzi lud do podniesienia oporu przeciwko ukrytym siłom, które — jak twierdzi — podkopują suwerenność Polski, takim jak Watykan, globalne elity i zagraniczne wpływy.\n\nZ niezłomną wiarą w Polskę wolną od wpływów zewnętrznych mieszkańcy Opola zjednoczyli się wokół Sanjayi, zobowiązując się odbudować dostatni, niepodległy kraj oparty na lokalnym przemyśle, rolnictwie i oporze wobec globalizmu. Od hut stali po święte miejsca ludzie jednoczą się w wizji Polski, która odrzuca zniszczenie i przyjmuje siłę. Sanjaya ogłasza to nowym przebudzeniem — obroną przyszłości Polski, wolną od ucisku. Niech Jasna Strona Mocy prowadzi ich wszystkich."
unification.67.a: "Liczy się jakość, nie ilość."

super.67.t: "[GetNewspaper][FROM.GetName] jednoczy Polskę!"
super.67.desc: "Minęły lata od upadku państwa polskiego, lecz idea Polski nigdy nie zginęła całkowicie. Nasz lider, [FROM.GetLeader] wraz z rządem pokazali, że zjednoczenie w ciągu jednego pokolenia nie jest odległym marzeniem, lecz osiągalną rzeczywistością. Pomimo przeciwności, stojąc w obliczu wrogów zewsząd - wewnątrz i poza granicami - [FROM.GetName] stoi prawdziwie zjednoczone, przekształcając naród Polski i jego różnorodnych obywateli w monolit, dowodząc, że zaufanie, jakim obdarzyli przywództwo i idee rządu, nie było błędem. Blizny konfliktu potrzebują czasu, by się zabliźnić, ale jedność wykuta w ogniu wojny daje nadzieję na przyszłość. Gdy słońce wschodzi nad ziemią, [FROM.GetName] patrzy w przyszłość z dumą i podniesionymi głowami, przechodząc ostateczną próbę wojny domowej."
super.67.a: "Wreszcie zjednoczeni."


 
LEH.1.t: "Rozpoczęcie Wielkiego Kongresu Lechickiego"
LEH.1.desc: "siku kupa pieeerd witamy bieszka, leszka i sanjajcora który sie pali, siadamy przy wielkim stole, pijemy wino, gadamy pierdoły"
LEH.1.a: "Zbudujmy podstawy!"

LEH.2.t: "Tożsamość Lechitów"
LEH.2.desc: "hurr durr pierwsza kość niezgody po stronie wszystkich, szury sanjajcora mówią o nas jako o bytach pozakosmicznych, bieszk robi fikoła i mówi ARIANIEEEEE a Leszek staje na stół i krzyczy WANDALE JEBANE (okazało sie że w jego polonezie przecieli opony ale wszystkie delegacje biorą tą odpowiedź jako poważną)\n\n W końcu wszyscy dochodzą do porozumienia i zgadzają się z ustępstwami że to są:"
LEH.2.a: "Byty kosmiczne"
LEH.2.b: "Arianie"
LEH.2.c: "Wandalowie"

LEH.3.t: "Oficjalne pismo Lechitów"
LEH.3.desc: "nie wiem co tu napisać więc pozwólcie że pochwale się że posiadam pina z papieżem. nikt tego nie przeczyta i tak bo to tylko testowe a z resztą i tak to przed wydaniem dema wytniemy, prawda?\n\n\n No ale, wszyscy się kłócą, bieszek mówi że Cyrylica, Sanjaj mówi że łacina (bo to debil i nie umie w innych) a Leszek chce być inny i mówi Głagolica, mimo że jej na oczy nie widział. No, to które?"
LEH.3.a: "Łacina"
LEH.3.b: "Głagolica"
LEH.3.c: "Cyrylica"

LEH.4.t: "Chuj, nie wiemy o co jeszcze te półgłówki sie pokłócą"
LEH.4.desc: "na ten event nie ma pomysłu narazie, więc oblicz ile to 2+2*2="
LEH.4.a: "8"
LEH.4.b: "Earth Circumference is 3"
LEH.4.c: "Panie, kończyłem podstawówkę, a nie matematyke."

LEH.9.t: "No i chuj bombki strzelił 1.0"
LEH.9.desc: "Bieszk robi rewolte na północy, Sanjajcor nie nadąża z gotowaniem bigosu z jabłek na swojej działce, Lechu tymczasem robi fikołka do auta i spierdala"
LEH.9.a: "No i chuj no i cześć"

LEH.5.t: "No i chuj bombki strzelił 2.0"
LEH.5.desc: "Leszek zbiera swoich i osiada na tronie w Głubczycach"
LEH.5.a: "No i chuj no i cześć"

LEH.6.t: "No i chuj bombki strzelił 3.0"
LEH.6.desc: "Kolbiarz który miał wszystko w dupie do teraz przychodzi na belweder sanjayi i wypierdala go na taczce poza miasto"
LEH.6.a: "ILE MOŻNA!?"

LEH.7.t: "No i chuj bombki strzelił 4.0"
LEH.7.desc: "Sanjaj osiada w Prudniku bo tak, szykuje zemste na Kolbiarzu bo ten go wyjebał i nie ma co robić"
LEH.7.a: "przynajmniej żreć dają w tym prudniku biedakom"

LEH.8.t: "Konferencja prasowa"
LEH.8.desc: "Przemowa naszego Naczelnika nie była niczym zaskakującym, opisuje jego dokonania, yada-yada-yada, oststnie zdanie zabiera dech w piersiach/szokuje wszystkich tu obecnych/wypadają im pety z mordy"
LEH.8.a: "Miasto przetrwa!"
LEH.8.b: "Oddajemy nasze państwo w ręce bóstw Wandalskich"
LEH.8.c: "Perunie, prowadź nas przeciwko wrogom!"
LEH.8.d: "'Jakie on ma złe oczy! Jeszcze rogów mu brakuje!'"

