 ##Events##
unification.9.t: "[GetNewspaper]Kraśnik jednoczy województwo Lubelskie!"
unification.9.desc: "Nowe doniesienia z Lubelskiego głoszą, że działania zbrojne na dużą skalę w województwie całkowicie ustały, gdyż zdecydowanie protestancki reżim Pawła Chojeckiego zdobył dominację w regionie.\n\nChojecki, często nazywany po prostu 'Pastorem', od dawna jest postacią kontrowersyjną i budzi znaczną dezaprobatę krytyków. Przed Upadkiem stał na czele niewielkiej wspólnoty ewangelickiej z Lublina zwanej 'Kościołem Nowego Przymierza', którą często oskarżano o sekciarstwo i ekstremistyczne poglądy. 'Pastor' zasłynął z wygłaszania radykalnych, niekiedy dziwnych opinii na temat polityki krajowej i międzynarodowej na platformach internetowych — w tym stanowisk antykatolickich i antykomunistycznych, ale też proamerykańskich i proizraelskich. W miarę jak rósł jego wpływ w regionie, pojawiają się doniesienia o wprowadzaniu coraz bardziej drakońskich polityk religijnych, które — jak twierdzi — opierają się na Słowie Bożym przedstawionym w Biblii jako nieomylne."
unification.9.a: "Protestanci w Polsce? To dość niecodzienne..."

super.9.t: "[GetNewspaper][FROM.GetName] jednoczy Polskę!"
super.9.desc: "Minęły lata od upadku państwa polskiego, lecz idea Polski nigdy nie zginęła całkowicie. Nasz lider, [FROM.GetLeader] wraz z rządem pokazali, że zjednoczenie w ciągu jednego pokolenia nie jest odległym marzeniem, lecz osiągalną rzeczywistością. Pomimo przeciwności, stojąc w obliczu wrogów zewsząd - wewnątrz i poza granicami - [FROM.GetName] stoi prawdziwie zjednoczone, przekształcając naród Polski i jego różnorodnych obywateli w monolit, dowodząc, że zaufanie, jakim obdarzyli przywództwo i idee rządu, nie było błędem. Blizny konfliktu potrzebują czasu, by się zabliźnić, ale jedność wykuta w ogniu wojny daje nadzieję na przyszłość. Gdy słońce wschodzi nad ziemią, [FROM.GetName] patrzy w przyszłość z dumą i podniesionymi głowami, przechodząc ostateczną próbę wojny domowej."
super.9.a: "Wreszcie zjednoczeni."