 ##Events##
unification.9.t: "[GetNewspaper]Kraśnik jednoczy województwo Lubelskie!"
unification.9.desc: "New reports coming from Lubelskie claim that large-scale fighting in the voivodeship has completely ceased, as the staunchly Protestant regime of Paweł Chojecki has achieved dominance over the region.\n\nChojecki, often referred to as just \"The Pastor,\" has long been a controversial figure, garnering significant reproval from his critics. Before the Fall, he served as the leader of a fairly small Evangelical Christian community based in Lublin called \"The Church of New Covenant,\" which was frequently accused of being a sect and a far-right organization. The Pastor is notorious for voicing his radical, often unusual positions on domestic and global politics on online platforms, including his anti-Catholic and anti-communist, while also pro-American and pro-Israeli stances. As his power in the region grew, it's been reported that he's been implementing increasingly draconian religious policies, which he claims are based on the Word of God as it's infallibly presented in the Bible."
unification.9.a: "Protestanci w Polsce? Niecodziennie się widzi takie coś."

super.9.t: "[GetNewspaper][FROM.GetName] jednoczy Polskę!"
super.9.desc: "Minęły lata od upadku państwa polskiego, lecz idea Polski nigdy nie zginęła całkowicie. Nasz lider, [FROM.GetLeader] wraz z rządem pokazali, że zjednoczenie w ciągu jednego pokolenia nie jest odległym marzeniem, lecz osiągalną rzeczywistością. Pomimo przeciwności, stojąc w obliczu wrogów zewsząd - wewnątrz i poza granicami - [FROM.GetName] stoi prawdziwie zjednoczone, przekształcając naród Polski i jego różnorodnych obywateli w monolit, dowodząc, że zaufanie, jakim obdarzyli przywództwo i idee rządu, nie było błędem. Blizny konfliktu potrzebują czasu, by się zabliźnić, ale jedność wykuta w ogniu wojny daje nadzieję na przyszłość. Gdy słońce wschodzi nad ziemią, [FROM.GetName] patrzy w przyszłość z dumą i podniesionymi głowami, przechodząc ostateczną próbę wojny domowej."
super.9.a: "Wreszcie zjednoczeni."