unification.65.t: "[GetNewspaper]Plemiona Lechickie jednoczą Opolszczyznę!"
unification.65.desc: "Cała Polska zbiorowo skrzywiła się dziś na wieść z zazwyczaj cichego, rzadko pamiętanego województwa opolskiego. Najwyraźniej cały region zjednoczyli turbo-lechici Janusza Bieszka, a Opole przemieniono w 'pierwszy region zrekonstruowanego aryjskiego superpaństwa pradawnych Lechitów' - Imperium Lechii... \n\nPoza zdjęciami zdewastowanych i rozebranych zabytków, takich jak zamek w Mosznej, fortów w Nysie czy dworca Opole Główne, mających na celu 'zniszczenie kłamstwa Watykanu o lechickiej przeszłości Polaków', polski internet zalewają memy i nagrania z koronacji Bieszka, która odbyła się w słowiańskim grodzie w Byczynie. Lech XI 'Odnowiciel' - jak go teraz nazywają - doszedł do władzy dzięki swoim badaniom, książkom i teoriom, które pomogły ukształtować mity o pradawnym lechickim mocarstwie; jego nowy królewski przydomek ma jednocześnie symbolizować ciągłość Lechii i przywrócenie jej dawnej świetności."
unification.65.a: "Niech słowiańscy bogowie mądrości pobłogosławią ich kilkoma zwojami mózgowymi."

super.65.t: "[GetNewspaper][FROM.GetName] jednoczy Polskę!"
super.65.desc: "Minęły lata od upadku państwa polskiego, lecz idea Polski nigdy nie zginęła całkowicie. Nasz lider, [FROM.GetLeader] wraz z rządem pokazali, że zjednoczenie w ciągu jednego pokolenia nie jest odległym marzeniem, lecz osiągalną rzeczywistością. Pomimo przeciwności, stojąc w obliczu wrogów zewsząd - wewnątrz i poza granicami - [FROM.GetName] stoi prawdziwie zjednoczone, przekształcając naród Polski i jego różnorodnych obywateli w monolit, dowodząc, że zaufanie, jakim obdarzyli przywództwo i idee rządu, nie było błędem. Blizny konfliktu potrzebują czasu, by się zabliźnić, ale jedność wykuta w ogniu wojny daje nadzieję na przyszłość. Gdy słońce wschodzi nad ziemią, [FROM.GetName] patrzy w przyszłość z dumą i podniesionymi głowami, przechodząc ostateczną próbę wojny domowej."
super.65.a: "Wreszcie zjednoczeni."
