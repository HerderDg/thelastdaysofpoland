unification.39.t: "[GetNewspaper]Bracia Golec jednoczą Beskidy!"
unification.39.desc: "Konwój terenówek wypełnionych po brzegi uzbrojonymi zbójami i orkiestrami dętymi został zauważony jadący z Żywca do Bielska-Białej pośród ogłuszającego huku strzałów i muzyki ludowej. Prowadziła go \"Bernadetka\" — olbrzymi monster truck obsadzony przez braci Golec — przywódców słynnej bandy, która trzyma całe Podhale pod swoim butem. Zjednoczywszy Górali serią bezwzględnych napadów i rabunków, nie jest jasne, czy banda będzie mogła utrzymać swoje istnienie i ekspansję w ten sam sposób. Przywództwo wydaje się być podzielone, a obserwatorzy z zewnątrz odnotowali rozbieżną retorykę wśród braci: jeden postulował zwiększenie siły zbrojnej i kontrolę poprzez przewagę militarną, podczas gdy drugi dyskutował o możliwości szeroko zakrojonych reform w duchu skrajnego liberalizmu i wolnorynkowości. Na razie analitycy są jednak zajęci rozróżnianiem jednego Golca od drugiego."
unification.39.a: "Czy oni w ogóle mają jakiś plan?"

super.39.t: "[GetNewspaper][FROM.GetName] jednoczy Polskę!"
super.39.desc: "Minęły lata od upadku państwa polskiego, lecz idea Polski nigdy nie zginęła całkowicie. Nasz lider, [FROM.GetLeader] wraz z rządem pokazali, że zjednoczenie w ciągu jednego pokolenia nie jest odległym marzeniem, lecz osiągalną rzeczywistością. Pomimo przeciwności, stojąc w obliczu wrogów zewsząd - wewnątrz i poza granicami - [FROM.GetName] stoi prawdziwie zjednoczone, przekształcając naród Polski i jego różnorodnych obywateli w monolit, dowodząc, że zaufanie, jakim obdarzyli przywództwo i idee rządu, nie było błędem. Blizny konfliktu potrzebują czasu, by się zabliźnić, ale jedność wykuta w ogniu wojny daje nadzieję na przyszłość. Gdy słońce wschodzi nad ziemią, [FROM.GetName] patrzy w przyszłość z dumą i podniesionymi głowami, przechodząc ostateczną próbę wojny domowej."
super.39.a: "Wreszcie zjednoczeni."

