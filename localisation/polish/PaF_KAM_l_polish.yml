unification.71.t: "[GetNewspaper]Bundeswehra jednoczy północną Wielkopolskę!"
unification.71.desc: "Czołgi suną przez zachodnią Polskę, a zdławione marzenia o wolności powoli obracają się w proch. Taka jest nowa rzeczywistość Wielkopolski — region znalazł się pod jeszcze bezpośredniejszą kontrolą niemiecką niż w pierwszych latach po inwazji. Biało-czerwone flagi są zdejmowane i zastępowane sztandarami w czerni, czerwieni i złocie. Prawdziwa siła upadłych eurokomisariatów — jednostka Kampfgruppe Westpolen pod dowództwem generała Markusa Laubenthala — zasiada teraz u steru województwa, przygotowując się do następnego etapu operacji. Nie skrępowani już nieudolnością dawnych polskich sojuszników i mogąc wreszcie odsłonić prawdziwe motywy, Kampfgruppe dąży do realizacji swojego rzeczywistego celu: oddania tego, co pozostało z Polski, w ramiona Niemiec."
unification.71.a: "A ich panowanie będzie tysiącletnie..."

unificationreg.71.t: "[GetNewspaper]Kampfgruppe Westpolen zdobywa południową Wielkopolskę"
unificationreg.71.desc: "Niemieckie skrzydła znów rozpostarły się nad Polską — nieustanny marsz Bundeswehry doprowadził do przywrócenia większości dawnych terytoriów Eurokommissariatu Schlesien pod kontrolę Kampfgruppe. Kajdany okupacji, które niedawno zostały przerwane, znów ciążą nad mieszkańcami Kalisza, tym razem w jeszcze silniejszym uścisku. Hartowany doświadczeniami nieudolności poprzednich rządów, Laubenthal wprowadził surowe rządy wojskowe: wszelkie przejawy antyunijne są tłumione i surowo karane. Czy ta polityka zniechęci Polaków do ponownego powstania, czy tylko ich bardziej rozgniewa — czas pokaże."
unificationreg.71.a: "Kolejne polskie powstanie zduszone niemieckim butem"

unificationsupreg.71.t: "[GetNewspaper]Kampfgruppe przetacza się przez Pomorze"
unificationsupreg.71.desc: "Po stu latach rozłąki Pomorze znów znalazło się w uścisku Vaterlandu. Widok pancerników wtargających do Trójmiasta, wykraczający poza najdalsze osiągnięcia pierwotnej ofensywy, wstrząsnął krajem — szybko staje się jasne, że Kampfgruppe i ich panowie z Berlina nie cofają się przed niczym poza całkowitym podporządkowaniem Polski. Od zakończenia ostatniej kampanii codziennie przez strzeżoną granicę przeprowadzane są bezprecedensowe ilości sprzętu i personelu, sygnalizując rozpoczęcie przygotowań do ostatecznego uderzenia mającego wymazać wszelkie ślady suwerenności narodu. Los Polski wisi na włosku; może się okazać, że tysiącletnia historia stoi przed faktycznym końcem."
unificationsupreg.71.a: "Inwazja zbliża się ku końcowi"

super.71.t: "[GetNewspaper]Siły niemieckie okupują Polskę"
super.71.desc: "Po raz trzeci w swej historii Polska została zmieciona z mapy przez siły niemieckie, zredukowana do strefy okupacyjnej od kapitulacji ostatnich watażków przed Kampfgruppe. Oficjalne komunikaty twierdzą, że bezpośrednie rządy potrwają tylko do momentu wykorzenienia antyunijnych postaw, lecz większość wątpi, czy Niemcy kiedykolwiek zechcą uwolnić swój największy łup, zwłaszcza biorąc pod uwagę ogrom rozlewu krwi, jaki poniesiono, by spacyfikować uparte społeczeństwo. W zachodnich województwach administracja wojskowa już ustępuje miejsca cywilnym rządom złożonym z osadników, przygotowując grunty pod bezpośrednią aneksję. Polski już nie ma — pozostał jedynie jej trup, który zwycięzcy mają zamiar rozszarpać. I choć naród przetrwał niezliczone próby przez wieki, być może tym razem historia naprawdę dobiegła końca."
super.71.a: "Trzy razy hura dla naszych nowych panów!"