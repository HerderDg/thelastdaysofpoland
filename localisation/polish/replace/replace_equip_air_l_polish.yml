l_polish:
 cv_fighter: "Myśliwiec"
 jet_fighter: "Myśliwiec"
 CAS_equipment_desc: "Bombowce (bez znaczenia jakiego konkretnego typu) mogą zapewniać bezpośrednie wsparcie z powietrza dla sojuszników zaangażowanych w walkę oraz przeprowadzać naloty na infrastrukturę wroga i jego pozycje bojowe."
 nav_bomber_equipment_desc: "Samoloty transportowe mogą być używane do zaopatrywania oddziałów, desantowania spadochroniarzy lub do zadań związanych z minowaniem."
 tac_bomber_equipment_desc: "Śmigłowce bojowe zwiększają przewagę w powietrzu i sieją zniszczenie na liniach obronnych wroga oraz w jego wioskach."
 heavy_fighter_equipment_desc: "Drony bojowe są wykorzystywane do atakowania celów, takich jak okopane oddziały, infrastruktura lub statki znajdujące się w pobliżu wybrzeży\n\nNieuzbrojone drony służą w jednostkach rozpoznawczym wykorzystujących bezzałogowce do zwiadu."
 strat_bomber_equipment_desc: "Śmigłowce transportowe stanowią bardziej bojową alternatywę dla samolotów transportowych."


