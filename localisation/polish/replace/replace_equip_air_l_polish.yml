 fighter_equipment_desc: "Szybkie i zwrotne myśliwce przechwytują wrogie samoloty i rywalizują z innymi myśliwcami o dominację w powietrzu."
 fighter_equipment: "Myśliwiec"
 fighter_equipment_0: "Zmodyfikowany lekki samolot cywilny"
 fighter_equipment_0_short: "Zmodyfikowany lekki samolot cywilny"
 fighter_equipment_0_desc: "Jedno- lub dwuosobowe samoloty cywilne z prowizorycznie dodaną bronią przeciwlotniczą, używane jako improwizowane myśliwce. Ciężko sobie wyobrazić, jak te maszyny miałyby zestrzelić wrogi samolot inaczej niż przez staranowanie go."
 fighter_equipment_1: "Zmodyfikowany samolot szkolno-treningowy"
 fighter_equipment_1_short: "Zmodyfikowany samolot szkolno-treningowy"
 fighter_equipment_1_desc: "Wojskowe samoloty szkoleniowe, które zostały odnalezione i odnowione lub częściowo odbudowane z dostępnych części zamiennych i improwizowanych elementów. Po uzbrojeniu w prostą broń przeciwlotniczą i niekierowane bomby stanowią całkiem dobre, choć proste myśliwce."
 fighter_equipment_2: "Myśliwiec 2/3. generacji"
 fighter_equipment_2_short: "Myśliwiec 2/3. generacji"
 fighter_equipment_2_desc: "Stare modele myśliwców lub ich kopie, eksportowane na cały świat (głównie przez Związek Radziecki) podczas zimnej wojny. Większość armii już wycofała je z użytku. Na myśl przychodzą Su-17 i różne modele MiG-ów."
 fighter_equipment_3: "Myśliwiec 4/4,5. generacji"
 fighter_equipment_3_short: "Myśliwiec 4/4,5. generacji"
 fighter_equipment_3_desc: "Eksportowane modele samolotów myśliwskich, które mieszczą się w kategorii myśliwców czwartej generacji i charakteryzują się bardziej zaawansowanym projektem, technologią oraz uzbrojeniem niż ich odpowiedniki z lat 60. i 70. Większość z nich nadal znajduje zastosowanie w XXI wieku."
