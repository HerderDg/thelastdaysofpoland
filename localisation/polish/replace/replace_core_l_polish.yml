 oil_desc: "Różnego rodzaju paliwa (benzyna, olej napędowy, paliwo lotnicze, itp.) wykorzystywane do zasilania pojazdów, ogrzewania budynków, produkcji energii itd."
 aluminium_desc: "Rzadsze, bardziej zaawansowane stopy metali, głównie takie o których ludzie z poza specyficznych branży wojskowych lub przemysłowych nigdy nie słyszeli."
 steel_desc: "Różnego rodzaju stal, żelazo i aluminium które nadaje się do przetopienia w coś użytecznego. Masa różnorakich metali zalicza się do tej kategorii - od starych puszek i rozkradzionej trakcji kolejowej po uszkodzone latarnie uliczne i części pojazdów. Odkąd plastik przestał być ogólnodostępny w Polsce, recykling złomu stał się jednym z najbardziej opłacalnych materiałów produkcyjnych, zarówno w cywilnym jak i wojskowym przemyśle."
