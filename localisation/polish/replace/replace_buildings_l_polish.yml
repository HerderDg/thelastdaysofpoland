l_polish:
 arms_factory_desc: "Podstawowy koszt budowy: §Y200 milionów§!\nPodstawowy miesięczny koszt utrzymania: §Y1 milion§!\n§YKwoty mogą ulegać zmianie§!\n\n§RUWAGA! Pieniądze przeznaczone na budynek będą odjęte od budżetu dopiero PO jego zbudowaniu. Zaplanuj swój budżet z odpowiednim wyprzedzeniem.§!\n\nTa fabryka umożliwia produkcję nowego wyposażenia wojskowego w regionie. Może być przekształcona w fabrykę cywilną."
 dockyard_desc: "Podstawowy koszt budowy: §Y500 milionów§!\nPodstawowy miesięczny koszt utrzymania: §Y1 milion§!\n§YKwoty mogą ulegać zmianie§!\n\n§RUWAGA! Pieniądze przeznaczone na budynek będą odjęte od budżetu dopiero PO jego zbudowaniu. Zaplanuj swój budżet z odpowiednim wyprzedzeniem.§!\n\nTen budynek umożliwia budowę nowych okrętów w regionie." 
 dam_desc: "Podstawowy koszt budowy: §Y2 miliardy§!\nPodstawowy miesięczny koszt utrzymania: §Y2 miliony§!\n§YKwoty mogą ulegać zmianie§!\n\n§RUWAGA! Pieniądze przeznaczone na budynek będą odjęte od budżetu dopiero PO jego zbudowaniu. Zaplanuj swój budżet z odpowiednim wyprzedzeniem.§!\n\nZapory dostarczają państwu dodatkową energię, wzmacniają przemysł i produkcję zasobów."
 industrial_complex_desc: "Podstawowy koszt budowy: §Y150 milionów§!\nPodstawowy miesięczny koszt utrzymania: §Y1 milion§!\n§YKwoty mogą ulegać zmianie§!\n\n§RUWAGA! Pieniądze przeznaczone na budynek będą odjęte od budżetu dopiero PO jego zbudowaniu. Zaplanuj swój budżet z odpowiednim wyprzedzeniem.§!\n\nTa fabryka umożliwia produkcję dóbr konsumpcyjnych i wznoszenie nowych budynków w regionie. Może być przekształcona w fabrykę wojskową."
 air_base_desc: "Podstawowy koszt budowy: §Y500 milionów§!\nPodstawowy miesięczny koszt utrzymania: §Y500 tysięcy§!\n§YKwoty mogą ulegać zmianie§!\n\n§RUWAGA! Pieniądze przeznaczone na budynek będą odjęte od budżetu dopiero PO jego zbudowaniu. Zaplanuj swój budżet z odpowiednim wyprzedzeniem.§!\n\nTen budynek umożliwia wystawienie sił powietrznych w regionie."
 naval_base_desc: "Podstawowy koszt budowy: §Y250 milionów§!\nPodstawowy miesięczny koszt utrzymania: §Y1.2 miliona§!\n§YKwoty mogą ulegać zmianie§!\n\n§RUWAGA! Pieniądze przeznaczone na budynek będą odjęte od budżetu dopiero PO jego zbudowaniu. Zaplanuj swój budżet z odpowiednim wyprzedzeniem.§!\n\nZwiększa zasięg twojej floty i zapewnia jej obsługę techniczną. Umożliwia dostarczanie zaopatrzenia drogą morską oraz eksport zasobów. Wyższe poziomy zwiększają przepustowość zaopatrzenia."
 bunker_desc: "Podstawowy koszt budowy: §Y2 miliony§!\nPodstawowy miesięczny koszt utrzymania: §Y100 tysięcy§!\n§YKwoty mogą ulegać zmianie§!\n\n§RUWAGA! Pieniądze przeznaczone na budynek będą odjęte od budżetu dopiero PO jego zbudowaniu. Zaplanuj swój budżet z odpowiednim wyprzedzeniem.§!\n\nPodczas walki ten budynek nakłada na agresora karę do ataku wynoszącą $VALUE|+%0$ za każdy poziom fortyfikacji."
 coastal_bunker_desc: "Podstawowy koszt budowy: §Y2 miliony§!\nPodstawowy miesięczny koszt utrzymania: §Y100 tysięcy§!\n§YKwoty mogą ulegać zmianie§!\n\n§RUWAGA! Pieniądze przeznaczone na budynek będą odjęte od budżetu dopiero PO jego zbudowaniu. Zaplanuj swój budżet z odpowiednim wyprzedzeniem.§!\n\nPodczas desantu morskiego ten budynek nakłada na agresora karę do ataku wynoszącą $VALUE|+%0$ za każdy poziom fortyfikacji."
 anti_air_building_desc: "Podstawowy koszt budowy: §Y25 milionów§!\nPodstawowy miesięczny koszt utrzymania: §Y50 tysięcy§!\n§YKwoty mogą ulegać zmianie§!\n\n§RUWAGA! Pieniądze przeznaczone na budynek będą odjęte od budżetu dopiero PO jego zbudowaniu. Zaplanuj swój budżet z odpowiednim wyprzedzeniem.§!\n\nTen budynek zapewnia obronę przed bombowcami wroga w regionie i umożliwia ostrzeliwanie atakujących samolotów."
 radar_station_desc: "Podstawowy koszt budowy: §Y50 milionów§!\nPodstawowy miesięczny koszt utrzymania: §Y400 tysięcy§!\n§YKwoty mogą ulegać zmianie§!\n\n§RUWAGA! Pieniądze przeznaczone na budynek będą odjęte od budżetu dopiero PO jego zbudowaniu. Zaplanuj swój budżet z odpowiednim wyprzedzeniem.§!\n\nRadar pozwala ci zdobywać informacje o wojskach wroga w pobliskich regionach.\nWyższy poziom radaru zwiększa jego zasięg działania.\nRadar ułatwia także wykrywanie lotnictwa wroga, co daje twoim samolotom większą szansę na neutralizację zagrożenia.\nDzięki temu rozwiązaniu także wrogie floty wykryć można z większej odległości."
 rocket_site_desc: "Podstawowy koszt budowy: §Y800 milionów§!\nPodstawowy miesięczny koszt utrzymania: §Y3 miliony§!\n§YKwoty mogą ulegać zmianie§!\n\n§RUWAGA! Pieniądze przeznaczone na budynek będą odjęte od budżetu dopiero PO jego zbudowaniu. Zaplanuj swój budżet z odpowiednim wyprzedzeniem.§!\n\nTen budynek umożliwia wystawienie w regionie wyprodukowanych rakiet."

 coastal_bunker: "Fortyfikacje nadbrzeżne"
 coastal_bunker_plural: "Fortyfikacje nadbrzeżne"
 anti_air_building: "Bateria przeciwlotnicza"
 anti_air_building_plural: "Baterie przeciwlotnicze"
 synthetic_refinery_desc: "Podstawowy koszt budowy: §Y800 milionów§!\nPodstawowy miesięczny koszt utrzymania: §Y1.5 miliona§!\n§YKwoty mogą ulegać zmianie§!\n\n§RUWAGA! Pieniądze przeznaczone na budynek będą odjęte od budżetu dopiero PO jego zbudowaniu. Zaplanuj swój budżet z odpowiednim wyprzedzeniem.§!\n\nTen budynek zaopatruje twoje państwo w różnego rodzaju paliwa i substancje paliwopochodne.\nZapewnia "
 nuclear_reactor_heavy_water_desc: "Podstawowy koszt budowy: §Y5 miliardów§!\nPodstawowy miesięczny koszt utrzymania: §Y5 milionów§!\n§YKwoty mogą ulegać zmianie§!\n\n§RUWAGA! Pieniądze przeznaczone na budynek będą odjęte od budżetu dopiero PO jego zbudowaniu. Zaplanuj swój budżet z odpowiednim wyprzedzeniem.§!\n\nTen budynek umożliwia w regionie wzbogacanie uranu, który służy do produkcji broni jądrowej.\nReaktory jądrowe wykorzystujące ciężką wodę są nieco tańsze w budowie niż reaktory grafitowe, ale wytwarzają mniej materiału, który można wykorzystać do produkcji broni jądrowej."
 nuclear_reactor_desc: "Podstawowy koszt budowy: §Y5 miliardów§!\nPodstawowy miesięczny koszt utrzymania: §Y5 milionów§!\n§YKwoty mogą ulegać zmianie§!\n\n§RUWAGA! Pieniądze przeznaczone na budynek będą odjęte od budżetu dopiero PO jego zbudowaniu. Zaplanuj swój budżet z odpowiednim wyprzedzeniem.§!\n\nTen budynek umożliwia wzbogacanie w regionie uranu, który służy do produkcji broni jądrowej."
 commercial_nuclear_reactor_desc: "Podstawowy koszt budowy: §Y5 miliardów§!\nPodstawowy miesięczny koszt utrzymania: §Y5 milionów§!\n§YKwoty mogą ulegać zmianie§!\n\n§RUWAGA! Pieniądze przeznaczone na budynek będą odjęte od budżetu dopiero PO jego zbudowaniu. Zaplanuj swój budżet z odpowiednim wyprzedzeniem.§!\n\nTen budynek dostarcza państwu wzbogacony uran do broni jądrowej, a także wytwarza energię elektryczną dla cywilnej gospodarki."
 nuclear_facility: "Placówka badań ABC"
 nuclear_facility_plural: "Placówki badań ABC"
 nuclear_facility_desc: "Podstawowy koszt budowy: §Y1.5 miliarda§!\nPodstawowy miesięczny koszt utrzymania: §Y5 milionów§!\n§YKwoty mogą ulegać zmianie§!\n\n§RUWAGA! Pieniądze przeznaczone na budynek będą odjęte od budżetu dopiero PO jego zbudowaniu. Zaplanuj swój budżet z odpowiednim wyprzedzeniem.§!\n\nEksperymentalne ośrodki badań atomowych, biologicznych i chemicznych umożliwiają rozpoczęcie projektów badawczych związanych z naukowym wykorzystaniem tych podmiotów."
 air_facility_desc: "Podstawowy koszt budowy: §Y1.5 miliarda§!\nPodstawowy miesięczny koszt utrzymania: §Y5 milionów§!\n§YKwoty mogą ulegać zmianie§!\n\n§RUWAGA! Pieniądze przeznaczone na budynek będą odjęte od budżetu dopiero PO jego zbudowaniu. Zaplanuj swój budżet z odpowiednim wyprzedzeniem.§!\n\nEksperymentalne ośrodki aerodynamiki i awioniki umożliwiają rozpoczęcie projektów badawczych dotyczących samolotów, rakiet i przeznaczonej dla nich elektroniki."
 naval_facility_desc: "Podstawowy koszt budowy: §Y1.5 miliarda§!\nPodstawowy miesięczny koszt utrzymania: §Y5 milionów§!\n§YKwoty mogą ulegać zmianie§!\n\n§RUWAGA! Pieniądze przeznaczone na budynek będą odjęte od budżetu dopiero PO jego zbudowaniu. Zaplanuj swój budżet z odpowiednim wyprzedzeniem.§!\n\nEksperymentalne ośrodki inżynierii morskiej pozwalają uruchomić projekty badawcze związane z okrętami nawodnymi i podwodnymi.\nPlacówkę inżynierii morskiej można stworzyć tylko w prowincji nadmorskiej."
 mega_gun_emplacement_desc: "Podstawowy koszt budowy: §Y800 milionów§!\nPodstawowy miesięczny koszt utrzymania: §Y3 miliony§!\n§YKwoty mogą ulegać zmianie§!\n\n§RUWAGA! Pieniądze przeznaczone na budynek będą odjęte od budżetu dopiero PO jego zbudowaniu. Zaplanuj swój budżet z odpowiednim wyprzedzeniem.§!\n\nDziałając na zasadzie miotania wieloładunkowego, to działo dużego kalibru stworzono w celu osiągnięcia niezrównanych zasięgów ostrzału. Wykorzystując sieć podziemnych tuneli, przyspiesza pociski do prędkości naddźwiękowych, a następnie wystrzeliwuje je w kierunku odległych celów."
 stronghold_network_desc: "Podstawowy koszt budowy: §Y800 milionów§!\nPodstawowy miesięczny koszt utrzymania: §Y3 miliony§!\n§YKwoty mogą ulegać zmianie§!\n\n§RUWAGA! Pieniądze przeznaczone na budynek będą odjęte od budżetu dopiero PO jego zbudowaniu. Zaplanuj swój budżet z odpowiednim wyprzedzeniem.§!\n\nRozbudowany system obronny złożony z ogromnych bunkrów i silnie umocnionych stanowisk, przeznaczony do odpierania natarć wroga oraz ochrony rejonów o strategicznym znaczeniu."
 land_facility_desc: "Podstawowy koszt budowy: §Y50 milionów§!\nPodstawowy miesięczny koszt utrzymania: §Y500 tysięcy§!\n§YKwoty mogą ulegać zmianie§!\n\n§RUWAGA! Pieniądze przeznaczone na budynek będą odjęte od budżetu dopiero PO jego zbudowaniu. Zaplanuj swój budżet z odpowiednim wyprzedzeniem.§!\n\nEksperymentalne ośrodki wojsk lądowych pozwalają uruchomić projekty badawcze związane z różnymi aspektami działań lądowych, takimi jak wykorzystanie czołgów specjalnych czy artylerii."
 landmark_colosseum: "Koloseum"
 landmark_colosseum_plural: "$landmark_colosseum$"
 landmark_colosseum_desc: "Kalizjańskie Koloseum znajduje się w samym centrum Kalizji. Jest to największy wybudowany amfiteatr w historii, i jest używany przez obywateli Urbs do oglądania ich ulubionych igrzysk, od czasów ukończenia budowy za czasów Cesarza Ricardiusa."
 landmark_cristo_redentor: "Figura Chrystusa Króla"
 landmark_cristo_redentor_plural: "$landmark_cristo_redentor$"
 landmark_cristo_redentor_desc: "Pomnik Chrystusa Króla góruje nad Świebodzinem odkąd został ukończony w roku 2010. Jest to zdecydowaniej jeden z narodowych symboli Polski i stanowi bardzo ważny punkt na chrześcijańskiej mapie tego kraju."
 landmark_berlin_volkshalle: "Szpital Psychiatryczny w Choroszczy"
 landmark_berlin_volkshalle_plural: "$landmark_berlin_volkshalle$"
 landmark_berlin_volkshalle_desc: "Psychiatryk w Choroszczy jest spuścizną niepodważalnej schizofrenii naszego ludu, a także ich woli pełnej pychy, skoncentrowanej na szczerzeniu autuzmu na cały świat. Budynek ten pokazuje, że dzięki mocy autyzmu - wszystko jest możliwe, a nasi devowie są w stanie poradzić sobie z każdym, nawet najtrudniejszym zadaniem."
 supply_node_desc: "Podstawowy koszt budowy: §Y300 milionów§!\nPodstawowy miesięczny koszt utrzymania: §Y750 tysięcy§!\n§YKwoty mogą ulegać zmianie§!\n\n§RUWAGA! Pieniądze przeznaczone na budynek będą odjęte od budżetu dopiero PO jego zbudowaniu. Zaplanuj swój budżet z odpowiednim wyprzedzeniem.§!\n\nPunkt zaopatrzenia to miejsce na trasie linii kolejowej, znajdujące się poza istniejącymi miastami, w którym można pobierać zaopatrzenie."