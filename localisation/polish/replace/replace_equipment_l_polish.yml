l_polish:
 convoy: "Konwój"
 convoy_desc: "Konwoje przewożące żołnierzy i towary wzdłuż rzek i/lub po Bałtyku."
 convoy_1: "Konwój"
 armored_car_equipment: "Samochód Pancerny"
 armored_car_equipment_desc: "Kategoria kuloodpornego pojazdu używanego do przewożenia niewielkiej ilości żołnierzy i lekkiego wsparcia bojowego.."
 motorized_equipment: "Ciężarówka"
 motorized_equipment_desc: "Kategoria w której mieszczą się pojazdy używane do rozwożenia bułek, wędlin itd. dla naszych żołnierzy."
 motorized_equipment_1: "Cywilny pojazd transportowy"
 motorized_equipment_1_desc: "Samochody, ciężarówki dostawcze, rowery i motocykle używane przez firmy cateringowe, autobusy, zrujnowane i porzucone ciężarówki wojskowe oraz wszelkie inne znalezione lub skradzione pojazdy, które mogą służyć do transportu broni, towarów lub żołnierzy na linie frontu. A przynajmniej bliżej frontu – nie dostarczysz zaopatrzenia do armii w środku lasu używając autobusu."
 support_equipment_desc: "Sprzęt dla wojsk wsparcia – urządzenia komunikacyjne i rozpoznawcze, specjalistyczne namioty i mobilne stanowiska dowodzenia, sprzęt do zmiany ukształtowania terenu oraz wszelkiego rodzaju urządzenia przeznaczone lub mogące zostać przystosowane do użytku wojskowego."
 support_equipment_1_desc: "Sprzęt dla wojsk wsparcia – urządzenia komunikacyjne i rozpoznawcze, specjalistyczne namioty i mobilne stanowiska dowodzenia, sprzęt do zmiany ukształtowania terenu oraz wszelkiego rodzaju urządzenia przeznaczone lub mogące zostać przystosowane do użytku wojskowego."
 anti_air_equipment: "Broń przeciwlotnicza"
 anti_air_equipment_desc: "Różnego rodzaju oręż do zwalczania wrogich sił powietrznych."
 anti_air_equipment_1: "Prowizoryczna broń przeciwlotnicza"
 anti_air_equipment_1_short: "Prowizoryczna broń przeciwlotnicza"
 anti_air_equipment_1_desc: "Domowej roboty broń wszelkiego rodzaju (karabiny, karabiny maszynowe, wyrzutnie rakiet lub działka automatyczne itp.) o wystarczającym zasięgu, aby trafiać w obiekty w powietrzu. Ze względu na swoją prymitywną konstrukcję i brak rzeczywistej siły ognia, ich głównym celem jest strzelanie do gołębi."
 anti_air_equipment_2: "Technical z zestawem przeciwlotniczym"
 anti_air_equipment_2_short: "Technical z zestawem przeciwlotniczym"
 anti_air_equipment_2_desc: "Przypadkowo znalezione lub zakupione ciężkie karabiny maszynowe i działka automatyczne o dużym kalibrze, używane do zestrzeliwania wrogich samolotów krążących nad głowami sojuszników. Każdy karabin maszynowy, który można zamontować na prowizorycznym stanowisku lub samochodzie i który jest w stanie uszkodzić mały, nieopancerzony samolot przelatujący nad głową – od działek Dushka z czasów II wojny światowej, przez M2 Browninga i ZPU, po wszelką broń przeciwlotniczą, którą polska armia nabyła od Moskwy w czasach zimnej wojny."
 armored_car_equipment_1: "Prowizoryczny samochód pancerny"
 armored_car_equipment_1_desc: "Cywilne samochody, które zostały na tyle opancerzone metalowymi blachami, aby zablokować (niekiedy (od czasu do czasu (jeśli masz szczęście))) strzał z naboju 9x19 mm."
 armored_car_equipment_2: "Klasyczny samochód pancerny"
 armored_car_equipment_2_desc: "Domowej roboty opancerzone samochody w stylu tych rodem z drugiej wojny światowej, które oferują pewną ochronę, ale w niemal każdej innej dziedzinie są słabe."
 guided_missile_equipment: "Pocisk balistyczny krótkiego zasięgu"
 guided_missile_equipment_1: "Znaleziony pocisk balistyczny krótkiego zasięgu"
 guided_missile_equipment_1_short: "Znaleziony pocisk balistyczny krótkiego zasięgu"
 guided_missile_equipment_1_desc: "Stare, pozostałe rakiety znalezione w opuszczonych obiektach Polskich Sił Zbrojnych. Choć technologicznie są porównywalne z większością balistycznych rakiet z czasów zimnej wojny, większość z nich nie ma paliwa lub została już porośnięta mchem i roślinnością."
 guided_missile_equipment_2: "Prowizoryczny pocisk balistyczny krótkiego zasięgu"
 guided_missile_equipment_2_short: "Prowizoryczny pocisk balistyczny krótkiego zasięgu"
 guided_missile_equipment_2_desc: "Stare, pozostałe rakiety, które zostały ponownie napełnione paliwem i oczyszczone, aby wyglądały jak nowe przez te kilka sekund przed zderzeniem z ziemią."
 guided_missile_equipment_3: "Klasyczny pocisk balistyczny krótkiego zasięgu"
 guided_missile_equipment_3_short: "Klasyczny pocisk balistyczny krótkiego zasięgu"
 guided_missile_equipment_3_desc: "Rakiety z wczesnego okresu zimnej wojny, które zostały znalezione przez jednego z polskich watażków lub kupione na czarnym rynku, na przykład w Rosji."
 rocket_artillery_equipment: "Artyleria rakietowa"
 rocket_artillery_equipment_desc: "Kategoria prymitywnych broni rakietowych, które nie wymagają skomplikowanych platform ani systemów do użycia."
 rocket_artillery_equipment_1: "Wczesna broń rakietowa"
 rocket_artillery_equipment_1_short: "Wczesna broń rakietowa"
 rocket_artillery_equipment_1_desc: "Domowej roboty artyleria rakietowa różnego rodzaju, przypominająca wynalazki z nowoczesnej Palestyny lub średniowiecznej Europy. Skrajnie nieprecyzyjna, ale łatwa w użyciu i wystarczająco silna, by wywołać panikę w szeregach wroga podczas miejskich ataków."
 rocket_artillery_equipment_2: "Prymitywna wyrzutnia rakiet"
 rocket_artillery_equipment_2_short: "Prymitywna wyrzutnia rakiet"
 rocket_artillery_equipment_2_desc: "Proste wyrzutnie rakietowe, które uderzają w pozycje wroga, zadając szerokie obrażenia obszarowe. W zależności od użytej amunicji mogą być oparte na wczesnych wyrzutniach Nebelwerfer z czasów II wojny światowej, morskich wyrzutniach rakietowych Mark 36 lub nawet średniowiecznych chińskich i koreańskich hwachach oraz innych broniach do wystrzeliwania ogniowych strzał."
 motorized_rocket_equipment: "Zmotoryzowana wyrzutnia rakiet"
 motorized_rocket_equipment_desc: "Artyleria rakietowa zamontowana na ciężarówkach, z zwiększoną mobilnością i zdolnością do przekształcania miast w krajobrazy przypominające Warszawę po powstaniu."
 motorized_rocket_equipment_1: "Technical z wyrzutnią rakiet"
 motorized_rocket_equipment_1_short: "Technical z wyrzutnią rakiet"
 motorized_rocket_equipment_1_desc: "Technicale uzbrojone w proste systemy wielokrotnego wystrzeliwania rakiet, które zostały zakupione za granicą lub zbudowane z przenośnych wyrzutni rakietowych lub dział bezodrzutowych, połączonych w jedną całość."
 EQUIPMENT_MODULE_NOT_ALLOWED: "§RNiedostępne§!"
 train_equipment: "Pociąg"
 train_equipment_1: "Stary pociąg"
 train_equipment_1_short: "Stary pociąg"
 train_equipment_1_desc: "Stare, zniszczone pociągi przeżarte rdzą. Pociągi towarowe są zbyt niebezpieczne do użycia z powodu braku jakiejkolwiek konserwacji, a pasażerskie po prostu zabijają ludzi swoim smrodem biednych, spoconych pasażerów, którzy musieli znosić stanie w przepełnionej, gorącej puszce na kółkach przez 5 godzin z rzędu."
 train_equipment_2: "Wzmocniony pociąg towarowy"
 train_equipment_2_short: "Wzmocniony pociąg towarowy"
 train_equipment_2_desc: "Szybsze, nowocześniejsze pociągi towarowe, na których umieszczono worki z piaskiem, płyty pancerne, druty kolczaste i wieżyczki strzelnicze, aby chronić ładunek przed zasadzkami wroga i atakami bombowymi na małą skalę."
 train_equipment_3: "Motorowa drezyna"
 train_equipment_3_short: "Motorowa drezyna"
 train_equipment_3_desc: "Pojazdy inżynieryjne na szynach, przekształcone w małe pociągi towarowe, oraz tanie, łatwo produkowane konstrukcje oparte na nich. Nie oferują żadnej ochrony i można je łatwo zatrzymać lub przejąć, ale ich minimalny koszt produkcji i krótki czas wytwarzania pozwala na utrzymanie naszych kanałów zaopatrzeniowych poprzez ciągłe wprowadzanie nowych taborów."
 railway_gun_desc: "Gigantyczne działa artyleryjskie wykorzystujące pociągi i kolej do transportu."
 railway_gun_equipment_1: "Moździerz kolejowy"

