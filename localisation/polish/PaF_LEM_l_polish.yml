unification.43.desc: "W całych polskich Tatrach dzwony kościelne biją zgodnym rytmem, świętując zjednoczenie najbardziej na południe wysuniętego regionu kraju przez nowo powstałe Święte Państwo Łemków — wydarzenie oficjalnie uwieńczone uroczystym uściskiem dłoni między lokalnymi milicjantami a czeskimi strażami granicznymi, co stanowi pierwszy znak międzynarodowego uznania dla Łemkowyny. Choć rząd tego państwa zdominowany jest przez duchowieństwo prawosławne, obserwatorzy opisują je jako mieszaną republikę teokratyczną, która włącza do swojej struktury także instytucje rzymskokatolickie, greckokatolickie oraz świeckie organy administracyjne. Pomimo zwycięstwa nad innymi państewkami regionu, poddawana jest wątpliwości trwałość tej republiki z powodu narastających wewnętrznych konfliktów między licznymi grupami wyznaniowymi i kulturowymi na jej terytorium. Nawet jeśli uda jej się przeprowadzić reformy i skonsolidować w w pełni funkcjonalne państwo, niewiele jest nadziei na przetrwanie Łemkowyny, ponieważ rywalizujące rządy z północy dążą do rekonkwisty ziem, które uważają za słusznie należne Polsce."
unification.43.a: "Módlmy się...\n...żeby nie skonczyło się to źle."

