POLITICS_PAISIOS_DESC: "Paisjusz I Martyniuk (ur. 7 lipca 1969) jest polskim biskupem prawosławnym diecezji przemysko-gorlickiej. Śluby mnisze złożył 6 kwietnia 1989 roku w monasterze św. Onufrego w Jabłecznej. Był biskupem piotrkowskim od 2007 r., a gorlickim od 2009 r. Reprezentował Kościół Prawosławny w Polsce na licznych konferencjach i delegacjach na całym świecie. 9 października 2017 r. został arcybiskupem. Po Upadku administracja łemkowska zaprosiła arcybiskupa Martyniuka, który wówczas przebywał w Gorlicach, by objął przywództwo nowo powstałego państwa, ku niezadowoleniu ludności greckokatolickiej i rzymskokatolickiej w regionie. Choć zaskoczony, ponieważ sam nie jest Łemkiem, Paisjusz zgodził się, widząc w tym znak od Boga. Spotyka się z silnym oporem ze strony Łemków nieprawosławnych i Polaków, którzy postrzegają go jako despotycznego teokratę. Arcybiskup Martyniuk jednak nie jest tak bezwzględny, jak sądzi jego opozycja. Pragnie jedynie pokoju dla wszystkich swoich poddanych i stara się rozwiązać bieżące problemy, zanim znajdzie się trwalszy przywódca. Głębokie podziały w łemkowskim społeczeństwie mogą się jednak okazać zbyt trudne dla Jego Ekscelencji. Nic poza cudem nie przywróci trwałej jedności młodemu państwu." ###przydałoby się zyemvenować
 
