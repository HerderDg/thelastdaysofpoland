 unification.181.t: "[GetNewspaper]DURŚ jednoczy Śląską Metropolię!"
 unification.181.desc: "Niewielu w Polsce spodziewało się, że DURŚ przetrwa ten chaos, nie mówiąc już o wyłonieniu się jako gospodarze Śląskiej Metropolii. A jednak pod pewną ręką Łukasza Kohuta Demokratyczna Unia Regionalistów Śląskich zdołała utworzyć funkcjonujący rząd od Katowic po Racibórz, wymachując dumnie złoto-niebieskim sztandarem. Kiedyś postrzegana jako słaba marionetka eurokomisarzy, DURŚ został niemal zmieciony przez brutalne neonazistowskie powstanie, które na krótko przetoczyło się przez przemysłowy pas. Pozostały blizny — na murach i w polityce wewnętrznej. \nTeraz, wolna od zagrożeń, Unia stąpa ostrożnie. Jej instytucje rozwijają się, retoryka jest pacyfistyczna, lecz ambicje pozostają cicho regionalistyczne. Mówi się o śląskim szkolnictwie, radach kultury, a nawet... o niepodległości względem Polski. Dla jednych to triumf lokalnej demokracji. Dla innych — ostrzeżenie, że peryferia Europy nie chcą już być tylko administrowane. W sercu dawnego Górnego Śląska przeszłość nigdy nie jest pochowana — jest częścią ich dziedzictwa."
 unification.181.a: "I zrywa się z uwięzi."

