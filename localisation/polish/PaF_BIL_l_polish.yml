unification.12.t: "[GetNewspaper]Browary Biłgorajskie jednoczą województwo Lubelskie!"
unification.12.desc: "Dotarły nowe raporty ze wschodnich krańców Polski. Po miesiącach lokalnych konfliktów wygląda na to, że całe województwo lubelskie znajduje się teraz pod kontrolą Browarów Biłgorajskich - państwa korporacyjnego rządzonego przez zamożnego, ekscentrycznego biznesmena Janusza Palikota.\n\nPalikot jest przede wszystkim pamiętany jako kontrowersyjny, społecznie progresywny polityk, najbardziej aktywny w latach 2010-2015, zanim opuścił scenę polityczną, by skupić się na biznesach związanych z alkoholem. Gdy państwo polskie pogrążyło się w anarchii, wykorzystał swój majątek i wpływy, by przejąć kontrolę nad regionem wokół rodzinnego Biłgoraja. Choć wielu uważa, że kieruje nim głównie chęć rozszerzania firmy i osobistej władzy, raporty przypisują Palikotowi konsekwentne wprowadzanie licznych społecznie progresywnych polityk na jego terenie, takich jak zezwalanie na małżeństwa homoseksualne czy pozorne zachęcanie mieszkańców do ateizmu."
unification.12.a: "A więc Palikot wraca do swoich korzeni?"

super.12.t: "[GetNewspaper][FROM.GetName] jednoczy Polskę!"
super.12.desc: "Minęły lata od upadku państwa polskiego, lecz idea Polski nigdy nie zginęła całkowicie. Nasz lider, [FROM.GetLeader] wraz z rządem pokazali, że zjednoczenie w ciągu jednego pokolenia nie jest odległym marzeniem, lecz osiągalną rzeczywistością. Pomimo przeciwności, stojąc w obliczu wrogów zewsząd - wewnątrz i poza granicami - [FROM.GetName] stoi prawdziwie zjednoczone, przekształcając naród Polski i jego różnorodnych obywateli w monolit, dowodząc, że zaufanie, jakim obdarzyli przywództwo i idee rządu, nie było błędem. Blizny konfliktu potrzebują czasu, by się zabliźnić, ale jedność wykuta w ogniu wojny daje nadzieję na przyszłość. Gdy słońce wschodzi nad ziemią, [FROM.GetName] patrzy w przyszłość z dumą i podniesionymi głowami, przechodząc ostateczną próbę wojny domowej."
super.12.a: "Wreszcie zjednoczeni."