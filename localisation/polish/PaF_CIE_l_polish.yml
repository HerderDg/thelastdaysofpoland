#####  CHARACTERS  #####


POLITICS_ADAM_MALYSZ_DESC: "Adam Małysz był bohaterem narodowym. A potem naród jako zjednoczony monolit przestał istnieć, rozdzielony murem. Wrócił do rodzinnej Wisły, pragnąc w spokoju przetrwać nadchodzącą burzę. To... nie było mu dane, ponieważ okazja, by uratować swoją najbliższą okolicę przed ogniem pochłaniającym cały kraj, szybko zmusiła go do porzucenia emerytury. \n\nMałysz dołączył do nowo utworzonej Rady Rządu Tymczasowego Republiki Podbeskidzkiej jako jeden z doradców i przedstawicieli społecznych. Miał nadzieję, że choć w niewielkim stopniu przyczyni się do przetrwania demokracji w Polsce. Pokój jednak nie trwał wiecznie - prezydent Republiki Podbeskidzkiej, Jerzy Buzek, zachorował i zmarł.\n\nWraz ze śmiercią prezydenta i coraz częstszymi najazdami lokalnych awanturników Rada pogrążyła się w chaosie, niezdolna do utrwalenia pozycji swojego państewka. Dni kłótni i paniki zamieniły się w tygodnie, a i tak trudna sytuacja republiki stała się jeszcze gorsza. Po dwóch miesiącach i kilkuset zabitych cywilach bracia Golec - wraz z lokalnymi siłami porządkowymi - siłą wkroczyli do ratusza w Bielsku-Białej, aresztowali członków Rady, ogłosili się tymczasowymi władcami i szybko pogrążyli kraj w walkach wewnętrznych z tymi, którzy nie chcieli służyć i żyć pod nawet tymczasową juntą, skoro była ona gotowa poświęcić wszystko w imię stabilności, sięgając po metody tak krwawe jak stosowane przez górskich zbójników.\n\nMałysz był jednym z nielicznych, których wypuszczono, a to wszystko dzięki jego niepodważalnej opinii publicznej. Po zamachu ruszył na wschód - najpierw do Cieszyna, potem do Wisły - organizując ruch oporu i formując siły kontrrewolucyjne, by odzyskać Bielsko-Białą i przywrócić Republikę.\n\nBracia Golec, dowiedziawszy się o tej zdradzie, złamali przynajmniej jeden puzon i dwie trąbki.\n\nTeraz bębny wojny grzmią coraz głośniej na granicach Beskidu Śląskiego. Czy sama siła woli wystarczy, by ostatni obrońca wolności w regionie odniósł zwycięstwo? Czy może młode państwo naszego Polskiego Orła stanie się tak podłe jak siły, przeciwko którym próbuje walczyć?"


##### NEWS EVENTS #####


unification.38.t: "[GetNewspaper]Orły z Wisły jednoczą Beskidy!"
unification.38.desc: "Nawet po tym wszystkim orły wciąż szybują po niebie. W miejscu zdominowanym przez szaleńców, żądnych władzy i okrutnych, Adam Małysz, zdobywszy ogólnokrajowe uznanie dzięki niezwykle udanej karierze skoczka narciarskiego, zgromadził zwolenników, którzy teraz rządzą państwem od Cieszyna po Gorlice. Na gruzach najdalej na zachód wysuniętych wasalów UE dowodzi umiarkowaną republiką, gotową przywrócić demokratyczne państwo europejskie. \nJednak z głębi nowego państewka dochodzą plotki o jeszcze większych ambicjach. W miejscu belek skoczni, na których Małysz kiedyś zdobywał medale (w tym złote), pojawiają się pogłoski o tajemniczych wyrzutniach. Niektórzy twierdzą, że Małysz kładzie podwaliny pod własny program kosmiczny, mając nadzieję, że on, były sportowiec, wyprowadzi naród z krawędzi ku gwiazdom, choć ich doświadczenie w tej dziedzinie to, cytuję - \"ponad 400 godzin w Kerbal Space Program\"."
unification.38.a: "To nowy rekord skoczni!"

super.38.t: "[GetNewspaper]Adam Małysz unifies Poland!"
super.38.desc: "Adam Małysz dwukrotnie został narodowym bohaterem. Ani przez chwilę nie był postrzegany jako złoczyńca. W oczach ludzi jest czczony niczym papież. Na początku był skromnym skoczkiem narciarskim, kierowcą i trenerem.\n\nDroga z Wisły była długa, a Adam przeszedł od morderczych walk z Braćmi Bandytami do ratowania kraju przed jego najgorszym wrogiem - samym sobą. Gdy podbił Małopolskę, wszyscy dostrzegli wspaniałość jego panowania. Mimo że nie dążył do tego, miał być zbawieniem Polski. Wielu się poddało i przeszło na jego stronę, a ci, którzy tego nie zrobili, ostatecznie zginęli z woli zwolenników Małysza.\n\nTeraz Orzeł z Wisły spogląda w niebo, bo tam leży prawdziwa przyszłość. Nie tylko dla Polski, lecz dla całej ludzkości. I on jest właśnie tym - Bohaterem Ludzkości."
super.38.a: "Per Aspera ad Astra."