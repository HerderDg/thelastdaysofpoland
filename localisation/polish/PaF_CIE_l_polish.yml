CIE_cieszyn_wont_bow: "Nie ugniemy się przed Bandytami!"
CIE_cieszyn_wont_bow_desc: "Bracia Golec wygnali go, odsyłając do rodzinnego domu, obawiając się jego wpływu i popularności. Liczyli, że zniknie cicho z pamięci ludzi, gdy ustanowią swoje panowanie. Lecz Adam Małysz nie był człowiekiem, który tak łatwo się poddaje.\n\nMieli rację, obawiając się przyciągania tłumów do jego osoby - Małysz bez trudu utworzył odrębne państewko wokół rodzinnej Wisły. Stanowi ono ostoję demokracji, którą Bandyci z Żywca chcą zniszczyć raz na zawsze.\n\nIch siły powoli gromadzą się nad brzegami Wisły, żądne zemsty za bezczelność Orła z Wisły.\n\nNie popełnią już po raz kolejny tego samego błędu..."

