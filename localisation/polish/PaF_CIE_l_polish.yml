CIE_cieszyn_wont_bow_desc: "The Golec Brothers exiled him, sent him off back home, fearing his influence and popularity. They hoped that he would quietly fade from the people's memory, as they established their fiefdom, but Adam Małysz was not one to back down so easily.\n\nThey were right to fear the populace's draw to his person, as Małysz found no trouble forming a splinter state around his hometown of Wisła. It stands as a beacon of democracy, one that the Bandits in Żywiec want snuffed out for good.\n\nTheir forces slowly gather on the Vistula's banks, eager to get revenge on the (tytuł małysza)'s insolence.\n\nThey won't repeat their mistake again..."

