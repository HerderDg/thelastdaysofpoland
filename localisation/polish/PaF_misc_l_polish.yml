config.1.t: "Wybierz sposób jednoczenia"
config.1.desc: "Pycha i Upadek oferuje obecnie dwa tryby rozgrywki, zależne od tego w jaki sposób chcesz żeby postępowało zjednoczenie kraju. Możesz wybrać pomiędzy dwoma opcjami:\n\n- §GTryb Narracyjny§!: W tym trybie, watażkowie będą kierowali się określonymi ścieżkami unifikacji i atakowali sąsiadów wedle ustalonych dla ich krajów kierunków lub wedle domyślnej ścieżki. Opcja ta jest rekomendowana dla graczy którzy chcą czerpać jak najwięcej immersji z narratywnej gry bez przesadnego chaosu na mapie.\n\n- §GTryb Dynamiczny§!:W tym trybie, watażkowie nie będą kierowali się ściśle ustalonymi ścieżkami po zjednoczeniu województwa, oraz będą atakować sąsiadów bez względu na jakiekolwiek regiony jednoczenia. Uwaga! Tryb ten może spowodować problemy z sercem ze względu na potencjalny bałagan w granicach i bugi które mogą ujawnić się po kilku latach rozgrywki. Tym samym, tryb ten może nie odzwierciedlać w stu procentach stanu narracji konkretnych krajów, niektóre lokacje w scenariuszu mogą nie pokrywać się z aktualnym stanem mapy. Jednakowoż, tryb ten jest o wiele trudniejszy, gdyż nigdy nie wiesz który z sąsiadów Cię zaatakuje. Albo ilu… \n\n§RPamiętaj, twój wybór jest ważny przez całą rozgrywkę!§!"
config.1.a: "Tryb Narracyjny (Rekomendowany)"
config.1.b: "Tryb Dynamiczny"
config_ffa_tt: "Poziomy zjednoczenia będą odblokowywane poprzez zdobycie określonej ilości terytorium Polski"
config_story_tt: "Poziomy zjednoczenia będą odblokowywane poprzez zdobycie określonych terenów na terytorium Polski"
config.2.t: "In Memoriam"
config.2.desc: "Spoczywaj w pokoju - [ROOT.GetLeader]\n\nPrzywódca państwa, którym właśnie rozpoczynasz rozgrywkę, niestety odszedł z tego świata. W tych wirtualnych przestrzeniach, gdzie mieszają się wielorakie światy i uniwersa, chcemy poświęcić chwilę by oddać cześć tym, którzy opuścili świat żywych od momentu w którym zaczęliśmy pracę nad modem. Miejsce to nie jest jedynie cyfrową piaskownicą pełną odniesień do rzeczywistości, ale przede wszystkim żywym hołdem dla wszystkich ludzi, którzy stali się nieśmiertelni poprzez nasze historie. \n\nIch wspomnienia dalej żyją pośród cieni przeszłości, a ich dusze przemierzają wirtualne ścieżki pozostawiając ulotny lecz niekwestionowalny, piękny ślad w naszych sercach. Nie są jedynie bohaterami pól bitew, dowódcami cyfrowych armii, ale ponad wszystko są prawdziwymi ludźmi z różnych środowisk, którzy swoim jestestwem przelali swoją esencję rzeczywistości do naszego moda. Niech ich dziedzictwo kwitnie w naszym tworze jako niezatarty ślad ich istnienia. Niech ten skromny hołd będzie nie tylko zapisem ich osobowości, ale głównie wdzięcznym upamiętnieniem tych ludzi, którzy wpisali się swoją niesamowitością w annały naszej wspólnej historii."
config.2.a: "Minuta ciszy ku refleksji"