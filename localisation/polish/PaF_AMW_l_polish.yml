l_polish:
unification.177.t: "[GetNewspaper]Trybunał Trzeźwości jednoczy województwo Łódzkie!"
unification.177.desc: "Uderzenia młotka uciszają kłócących się watażków Łódzkiego. Emerytowana sędzia o imponującym życiorysie i popularna osobowość telewizyjna — Anna Maria Wesołowska — zdobyła wystarczające poparcie, by rozszerzyć swoje kritokratyczne państewko na całe województwo. Przed Upadkiem jurystka angażowała się w działalność przeciw legalizacji, a nawet dekryminalizacji narkotyków, zwłaszcza marihuany. Jak wyznała, smutny stan polskiego społeczeństwa po 2025 roku, a zwłaszcza demoralizacja wśród dzieci, skłonił ją do przyjęcia jeszcze surowszego kursu, prowadząc krucjatę trzeźwości przeciw każdemu narkotykowi, w tym alkoholowi i nikotynie. Choć wielu spodziewa się, że przedsięwzięcie się nie powiedzie — biorąc pod uwagę, jak głęboko alkohol jest zakorzeniony w polskiej kulturze — zwolennicy Wesołowskiej twierdzą, że jej doświadczenie w walce z przestępczością zorganizowaną pomoże jej skutecznie powstrzymać większość producentów, przemytników i handlarzy, zaś jej wiedza z zakresu prewencji i edukacji młodzieży wpoić wartości abstynencji w polskim społeczeństwie."
unification.177.a: "Czy piwo to w ogóle alkohol?"

