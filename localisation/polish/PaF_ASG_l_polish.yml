unification.21.t: "[GetNewspaper]Airsoftowcy jednoczą Śląską Metropolię!"
unification.21.desc: "Ostatnio dotarły do nas ciekawe wieści z rejonów Górnego Śląska. 57. Samodzielna Kompania ASG - zespół, który jeszcze niedawno był pośmiewiskiem całej okolicy - zdołał zjednoczyć Górny Śląsk. Z regionu wypłynęło wiele plotek o oszustwach i podstępnych zagraniach bardzo przypominających ich niesławne airsoftowe taktyki.\nChoć wielu krzyczy o nieprawidłowościach, zdają się zapominać, że zasady airsoftu nie mają zastosowania w prawdziwej wojnie. Choć przyszłość Milicji Airsoftowej wygląda obiecująco, wielu twierdzi, że mogą lecieć zbyt blisko słońca i że ich ogólna niepopularność odbije się na nich w spektakularny sposób.\nCierpliwie poczekamy, czy te zarzuty się potwierdzą."
unification.21.a: "CHWAŁA KAPITANOWI!"