 LIG_nothing_ever_happeneds: "Nic się nigdy nie dzieje..."
 LIG_nothing_ever_happeneds_desc: "Mówiąc wprost, Liga Wolnych Miast to kruche demokratyczne przedsięwzięcie. Choć realizuje wyniosły plan - dąży do 'idealnej demokracji', w której do uchwalenia czegokolwiek potrzebne jest 2/3 głosów, a przywództwo jest zdecentralizowane - ma jedną zasadniczą wadę. To prawdopodobnie najgorszy system polityczny, jaki można tu wybrać. Gdy frakcje nie potrafią się porozumieć, rząd znosi jedno wotum nieufności za drugim, wywołując ciągłe ponowne wybory, które ostatecznie nic nie zmieniają."
