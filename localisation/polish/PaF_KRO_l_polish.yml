unification.133.t: "[GetNewspaper]Republika Nowego Krosna jednoczy Podkarpacie!"
unification.133.desc: "Zazwyczaj, gdy zabierzesz komuś dom, nie musisz obawiać się jego zemsty. Spróbuj tego z Konradem Fijołkiem i odważnymi mieszkańcami Krosna - sprawią, że będziesz żałować swojej decyzji. Obalony przez ukraińską interwencję i powstanie Grzegorza Brauna, doświadczony polityk nie porzucił walki o lud Podkarpacia. Dołączając do uchodźców uciekających przed najazdem i tworząc nowy rząd w Rymanowie, Fijołek czekał na swoją chwilę. Ta w końcu nadeszła, gdy chaos coraz mocniej ogarniał województwo. Polityk znów zasiada w rodzinnym Rzeszowie, próbując wykorzystać swoje ograniczone środki do odbudowy zniszczonego miasta. Czy zdecydowanie konserwatywny region zaakceptuje jego wersję polityki lewicowej, pozostaje kwestią otwartą, ale wydaje się, że ponad wszystko mieszkańcy Podkarpacia pragną po latach wreszcie zaznać spokoju."
unification.133.a:  "Syn Rzeszowa w końcu wraca do domu"

super.133.t: "[GetNewspaper][FROM.GetName] jednoczy Polskę!"
super.133.desc: "Minęły lata od upadku państwa polskiego, lecz idea Polski nigdy nie zginęła całkowicie. Nasz lider, [FROM.GetLeader] wraz z rządem pokazali, że zjednoczenie w ciągu jednego pokolenia nie jest odległym marzeniem, lecz osiągalną rzeczywistością. Pomimo przeciwności, stojąc w obliczu wrogów zewsząd - wewnątrz i poza granicami - [FROM.GetName] stoi prawdziwie zjednoczone, przekształcając naród Polski i jego różnorodnych obywateli w monolit, dowodząc, że zaufanie, jakim obdarzyli przywództwo i idee rządu, nie było błędem. Blizny konfliktu potrzebują czasu, by się zabliźnić, ale jedność wykuta w ogniu wojny daje nadzieję na przyszłość. Gdy słońce wschodzi nad ziemią, [FROM.GetName] patrzy w przyszłość z dumą i podniesionymi głowami, przechodząc ostateczną próbę wojny domowej."
super.133.a: "Wreszcie zjednoczeni."

