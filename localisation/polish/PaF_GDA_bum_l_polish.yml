gdansk.bum.7.t: "[GetNewspaper]Zapowiedzenie Europejskiego Szczytu 2027"
gdansk.bum.7.desc: "Jak zapowiadano, Aleksandra Dulkiewicz, prezydent Wolnego Miasta Gdańsk, ogłosiła organizację Europejskiego Szczytu 2027 w Gdańsku. Zamierza przede wszystkim skupić się na przyszłości Unii Europejskiej po jej osłabieniu wskutek secesji Grupy Wyszehradzkiej i inwazji na Polskę. Głównymi punktami dyskusji mają być dalsze rozmowy o federalizacji oraz problem polskich watażków.\n\nWielu spekuluje, że prezydent spróbuje wykorzystać szczyt do rozszerzenia swojego wpływu na ziemie zajęte przez polskich watażków, przyćmiewając Eurokomisarzy; w tym celu potrzebowałaby jednak zgody von der Leyen. Po szczycie, który odbędzie się w Europejskim Centrum Solidarności, goście wezmą udział w zwiedzaniu Starego Miasta i zobaczą wiele miejsc, w tym sławny Żuraw gdański."
gdansk.bum.7.a: "Czy ona próbuje zostać Prezydent Polski?"

gdansk.bum.8.t: "[GetNewspaper]Finał Szczytu"
gdansk.bum.8.desc: "Tragedia spadła na miasto Gdańsk - wybuch przerwał długo oczekiwany Europejski Szczyt. Podczas spaceru po Starym Mieście po zakończeniu szczytu, gdy grupa zbliżała się do słynnego Żurawia i pozowała do wspólnego zdjęcia, eksplodowała bomba umieszczona w konstrukcji Żurawia. Dwóch niemieckich generałów zostało przewiezionych do szpitala i wkrótce potwierdzono ich zgon. Gospodarz - prezydent Dulkiewicz - została odrzucona przez siłę eksplozji aż pod pobliską Żabkę, doznając jedynie lekkiego wstrząsu mózgu. Pozostali goście opuścili miejsce bez poważniejszych obrażeń, ale szczyt został zakończony. W związku z tym wszystkie ambicje Dulkiewicz dotyczące uzyskania mandatu do zjednoczenia Polski zgasły wraz z żywotami generałów.\n\nIstnieje wiele spekulacji, kto mógł stać za tym aktem, jednak jedno jest pewne: pęknięcia w niemieckiej okupacji zaczynają się ujawniać i są większe, niż ktokolwiek przypuszczał."
gdansk.bum.8.a: "Atmosfera jest obecnie dość...wybuchowa."