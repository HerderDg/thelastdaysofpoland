GDA_bum: "Europejski Szczyt 2027 się zakończył"

gdansk.bum.1.t: "Dylemat Handlarza"
gdansk.bum.1.desc: "Hangar Handlarza Bronią który zazwyczaj tętnił życiem dzięki krzątającym się pracownikom magazynującym i wydającym broń na sprzedaż w różne zakątki Polski, ostatnimi czasy zaczął coraz bardziej pustoszeć. Spadająca ilość zamówień wraz z rosnącymi zobowiązaniami wobec swoich mocodawców wymusiła zwolnienie części kadry. W biurze natomiast dochodzi do comiesięcznego rozliczenia rachunków, zobowiązań i planowania strategii sprzedażowej na kolejny miesiąc.\n- I w jaki sposób niby ten nowy system magazynowania ma pomóc w zwiększeniu obrotów? - pyta podirytowany Handlarz sięgając po paczkę Radomskich - Odpowiem ci, nijak. Co nam po tym że wprowadzimy nowy standard skrzyń na granaty i zwolnimy paręnaście metrów kwadratowych hali na inne uzbrojenie jak nie mamy komu ich nawet sprzedać?\n- A co do tego to mam pewien pomysł - odrzekł towarzyszący mu strateg spokojnym tonem - Słyszał Pan o planowanym spotkaniu w Gdańsku?"
gdansk.bum.1.a: "Zamieniam się w słuch..."

gdansk.bum.2.t: "Zew ojczyzny"
gdansk.bum.2.desc: "- I mówi pan że to wykonalne? - zapytał Max w swoim biurze, doglądając przez okno trenujących #Rewolucjonistów. \n- Oczywiście - odrzekł mu człowiek w czerni - Nie mówię że to będzie łatwe zadanie, aczkolwiek pański żołnierz z odpowiednimi zdolnościami powinien sobie bezproblemowo poradzić\n- A co ja z tego będe miał? - zapytał Kolonko siadając w swoim skórzanym fotelu i otwierając folder na swoim biurku ze sprawozdaniem finansowym za ostatni kwartał.\n- Wiemy o pańskich problemach finansowych. Wiemy także o braku uzbrojenia wśród pańskich jednostek. Możemy tym problemom zaradzić i jednocześnie otworzyć panu okno na 'powrót' do ojczyzny, wraz ze swoją świtą - odpowiedział mu człowiek w czerni poprawiając swój krawat - Nasi mocodawcy wszystko przygotują. Pana, proszę jedynie o wybranie odpowiedniego człowieka.\nMax osuwając się w fotelu rzucił zamyślony:"
gdansk.bum.2.a: "Myślę że już mam odpowiedniego kandydata"

gdansk.bum.3.t: "Niespodziewane sojusze"
gdansk.bum.3.desc: "W sztabie w Królewcu panuje skoordynowany chaos, obecna wojna na północnych rubieżach Polski przybrała nieoczekiwany zwrot. Nikt się nie spodziewał że wojna z watażkami biednej północy Polski okaże się drugą Ukrainą. W międzyczasie w biurze Pułkownika Gliszyna wybrzmiewa niespodziewany dźwięk przychodzącego połączenia.\n- Gliszyn, słucham - mówi Pułkownik chrząkając w słuchawkę \n- Wania, to ja. Słuchaj, na wasze stare lotnisko pod Bałtyjskiem w ciągu najbliższego tygodnia trafi przesyłka. Musicie mu przygotować łódź i dokumenty. Dokumenty przyjdą w paczce za trzy dni. Dasz radę to zrobić? - odpowiada mu postać po drugiej stronie.\n- Chwila, dokumenty? Mu? To jakiś twój człowiek? - zastanawia się 'Wania' - Co wy znowu wymyśliliście?\n- Jak mi pomożesz to możesz z tym pójść do Putina mu powiedzieć że sam to wymyśliłeś, awans dostaniesz, a jak wiadomo gdzie awans tam i premie - odrzekł mu suchy głos ze słuchawki.\n- Jaki znowu pomysł, co wy tam kombinujecie? - odpowiedział Gliszyn powoli się niecierpliwiąc.\n- Zaufaj mi, opłaci się to i Tobie i mi. Pomożesz? - W końcu ciszę w słuchawcę przerywa Pułkownik odpowiadając
gdansk.bum.3.a: "Dobra, wchodzę w to. Gdzie chcesz tę łódkę?"

gdansk.bum.4.t: "Pod Bałtyckim niebem"
gdansk.bum.4.desc: "Nieczynne, poniemieckie lotnisko pod Bałtyjskiem po raz pierwszy od dziesięcioleci doczekało się nadlatującego w jego stronę statku powietrzego. Jednak nie jest to ryczący drugowojenny samolot wracający z misji nad frontem wschodnim, a mały, nieuzbrojony helikopter. Jednocześnie na ziemi słychać warkot samochodów wojskowych odzianych w rosyjskie godło na drzwiach. Na ziemi i w powietrzu odbywa się jakby nieskoordynowany taniec; Z jednej strony śmigłowiec przygotowujący się do lądowania a z drugiej wysiadający żołnierze z pułkownikem na czele zmierzający w swoją stronę. \nW końcu, po tak długim czasie ustawiania żołnierzy i udanym lądowaniu ze śmigłowca wysiada odziany w czarny garnitur jegomość mówiący do pułkownika\n- Wszystko gotowe?\n- Tak, przygotowaliśmy łódź na brzegu mierzei wraz z dokumentami dostarczonymi od was - odrzekł pułkownik - Gdzie ta przesyłka?\nMówiąc to ze śmigłowca wysiada drugi jegomość w granatowym garniturze, tym razem dzierżący sporych rozmiarów walizkę.\n- Oto przesyłka - odrzekł człowiek w czerni - Odprowadźcie kolegę do łodzi"
gdansk.bum.4.a: "- Szybko, łódka jest w tę stronę!"

gdansk.bum.5.t: "Miesięczny raport policyjny w Nowym Dworze, strona 5"
gdansk.bum.5.desc: "Do incydentu doszło około godziny 17. Młody mężczyzna odziany w garnitur jadący srebrnym sedanem marki Skoda poruszał się drogą numer 501 w kierunku Mikoszewa od strony Stegny. Po zatrzymaniu pojazdu przez oddział policji w związku z niedziałającym światłem pozycyjnym tylnim po stronie prawej, aspirant Kowalski wraz z aspirantem Miłbrackim w asyście Polizeihauptmeistra Hansa Mullera z Komendy Policji (Niemieckiej) w Gdańsku przeprowadzającym w tym czasie rutynowe kontrole jednostek policyjnych poza Gdańskiem zaczęli legitymować kierowcę. Polizeihauptmeister Muller odnotował w protokole rażące zaniedbania ze strony aspirantów Kowalskiego i Miłbrackiego polegające na braku świadomości sytuacyjnej w związku z trwającymi przygotowaniami do zjazdu europejskich przedstawicieli do Gdańska, cyt. \"W każdym samochodzie może znajdować się człowiek chcący zakłócić zjazd\". W raporcie Polizeihauptmeistra Mullera zaleca się wzmożoną czujność patroli oraz zwiększenie ich obecności w terenie."
gdansk.bum.5.a: "Zastosować karę dyscyplinarną dla aspirantów"

