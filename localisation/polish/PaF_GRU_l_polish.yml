 ## News Events ##

unification.81.t: "[GetNewspaper]Grudziądzkie Dowództwo jednoczy Kujawy!"
unification.81.desc: "Thrice defeated, humiliated, and nearly relieved of his duties for his failures during the Invasion, the general of the Northern Command refuses to yield. Despite a series of early setbacks, the battered remnant army in Grudziądz successfully beat back defeatist spirits, re-establishing itself as a capable fighting force and rolling across Kuyavian-Pomerania in a synchronized, combined arms operation reminiscent of Janusz Adamczak's finest days as a commanding officer. Due to the continued presence of hostile forces on Polish soil, the region has been temporarily reorganized under a military administration set to provide the means through which the resurgent army could launch further campaigns to restore order to the country. Citing internal stability, the state presently prohibits the expression of 'potentially dangerous' pro-democratic dissent, vowing to hold elections only once 'the safety of Poland has been guaranteed.' Yet are those declarations a real promise or merely the stalling words of a future junta?"
unification.81.a: "Seems we're on for another campaign season."

super.81.t: "[GetNewspaper][FROM.GetName] jednoczy Polskę!"
super.81.desc: "Minęły lata od upadku państwa polskiego, lecz idea Polski nigdy nie zginęła całkowicie. Nasz lider, [FROM.GetLeader] wraz z rządem pokazali, że zjednoczenie w ciągu jednego pokolenia nie jest odległym marzeniem, lecz osiągalną rzeczywistością. Pomimo przeciwności, stojąc w obliczu wrogów zewsząd - wewnątrz i poza granicami - [FROM.GetName] stoi prawdziwie zjednoczone, przekształcając naród Polski i jego różnorodnych obywateli w monolit, dowodząc, że zaufanie, jakim obdarzyli przywództwo i idee rządu, nie było błędem. Blizny konfliktu potrzebują czasu, by się zabliźnić, ale jedność wykuta w ogniu wojny daje nadzieję na przyszłość. Gdy słońce wschodzi nad ziemią, [FROM.GetName] patrzy w przyszłość z dumą i podniesionymi głowami, przechodząc ostateczną próbę wojny domowej."
super.81.a: "Wreszcie zjednoczeni."

##IDEAS##

GRU_remnants: "Żałosne resztki"
GRU_remnants_desc: "Kilka godzin wystarczyło by jedna trzecia całych Sił Zbrojnych Rzeczpospolitej Polskiej wyposażonych w nowoczesny sprzęt i z wielotygodniowym doświadczeniem w symulacjach bojowych, całkowicie rozpadła się pod naciskiem wroga. W lasach zachodniopomorskich, Północna Grupa Armii została całkowicie rozbita przez niemieckie wojska i zmuszona do ciągłego wycofywania się do samego końca wojny. Kilka dywizji pozostających pod wodzą generała Adamczaka stanowią jedynie jednostki wsparcia i garnizony o ograniczonym doświadczeniu i morale. To już nie jest armia. W najlepszym wypadku, jedynie próbuje ją udawać."

GRU_swiecie: "Seria porażek"
GRU_swiecie_desc: "Pokonani przez Niemców, otoczeni przez kolaboratorów, zaskoczeni przez buntowników...raz pod wozem, raz pod wozem. Powstanie w Świeciu to jedynie kolejny wstydliwy wpis na długiej i niechlubnej liście naszych porażek. Wedle wszelkich statystyk, powinniśmy bez problemu poradzić sobie z tą rebelią. Ale oczywiście - beznadziejna logistyka, wewnętrzne konflikty, zrujnowana infrastruktura. Dzień po dniu, nasi bracia po drugiej stronie rzeki walczą o swoje życie, a jedyne co ląduje na biurku generała Adamczaka to nieskończone raporty o porażkach i wymówki. Cała nasza reputacja wisi na włosku. Jeśli nie uda się nam przejąć tego miasta, tylko dowiedziemy całemu kraju o naszej niekompetencji."

GRU_kliki: "Nielojalne kliki"
GRU_kliki_desc: "Pierwszą rzeczą której uczy wojsko jest dyscyplina. A także szacunek do przełożonych. Oraz bezsprzeczne posłuszeństwo. Wszystko to działa wspaniale, to jest dopóki nie zawali się kilku rzeczy pod rząd. Wtedy wszyscy zaczynają myśleć, że oni nadaliby się lepiej do tej roboty. Gdy my musimy sobie radzić z konsekwencjami Inwazji, nasi starsi oficerowie budują sobie poparcie. Do tego stopnia, że zamach stanu staje się prawdopodobną rzeczywistością. Z każdym potknięciem, szansa ta wzrasta. Za każdym razem kiedy próbujemy poluzować ich ucisk, jest ich coraz więcej. Zostaliśmy zmuszeni dać naszym podwładnym autonomię w działaniuy i spełniać ich każde zachcianki. Cokolwiek, byleby sprawić że nie wydadzą rozkazu na zastąpienie nas raz na zawsze."
