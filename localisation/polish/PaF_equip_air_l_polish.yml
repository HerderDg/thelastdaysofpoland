l_polish:
 aircraft_equipment: "Samolot cywilny"
 aircraft_equipment_desc: "Cywilne samoloty zgromadzone przez naszą armię, wykorzystywane do wykonywania prostych zadań zwiadowczych."
 primitive_aircraft: "Samolot cywilny z odzysku"
 primitive_aircraft_desc: "Wszelkiego rodzaju małe i średnie cywilne samoloty, które splądrowała horda różnorakich watażków. Większość z nich nie nadaje się do niczego innego niż do zwiadu albo do przelotu nad głowami wrogów tylko po to, by irytować ich odgłosem silnika."
 primitive_aircraft_equipment: "Samolot cywilny z odzysku"
 primitive_aircraft_equipment_desc: "Wszelkiego rodzaju małe i średnie cywilne samoloty, które splądrowała horda różnorakich watażków. Większość z nich nie nadaje się do niczego innego niż do zwiadu albo do przelotu nad głowami wrogów tylko po to, by irytować ich odgłosem silnika."
 
#FIGHTERY SĄ W TYM REPLACE PLICZKU UWAGA
 fighter_equipment_4: "Myśliwiec 5. generacji"
 fighter_equipment_4_desc: "Nowoczesne myśliwce 5. generacji używane przez ruskich i Amerykanów, a także zmodernizowane myśliwce 4. i 4.5 generacji, które wciąż znajdują zastosowanie w ich armiach - albo jako importowane z zagranicy jako 'pomoc humanitarna', albo bezwstydnie okrojone z funkcjonalności i kopiowane na miejscu, bo jak do cholery mielibyśmy sobie pozwolić na choćby jednego F-35?"
#FIGHTERY SĄ W TYM REPLACE PLICZKU UWAGA

 bomber_equipment: "Bombowiec"
 bomber_equipment_desc: "I'm trying my hardest to make a ''all toasters toast toast'' bit here but ''all bombers drop bombs'' 's missing the mark a bit."
 bomber_equipment_0: "Samolot rolniczy"
 bomber_equipment_0_desc: "Samoloty rolnicze pełniące rolę lekkich bombowców i myśliwców wielozadaniowych, wykorzystywane do opryskiwania różnymi substancjami żrącymi, drażniącymi lub odrażającymi oraz (ręcznego) zrzucania bomb na głowy wrogów."
 bomber_equipment_1: "Prowizoryczny lekki bombowiec"
 bomber_equipment_1_desc: "Samoloty rolnicze oraz cięższe modele samolotów szkoleniowych z dodanymi pylonami, zdolne do przenoszenia bomb podwieszanych pod skrzydłami i zrzucania bomb beczkowych bezpośrednio na swoich 'klientów'."
 bomber_equipment_2: "Klasyczny myśliwiec bombardujący"
 bomber_equipment_2_desc: "Stare, masowo eksportowane bombowce z wczesnych lat zimnej wojny, które w przeszłości zostały zakupione przez Polskie Siły Powietrzne. Z czasów, gdy Polska jeszcze istniała."
 bomber_equipment_3: "Klasyczny samolot szturmowy"
 bomber_equipment_3_desc: "Su-25 i inne sprawdzone samoloty z czasów zimnej wojny, zaprojektowane z myślą o bliskim wsparciu powietrznym i roli samolotów szturmowych"
 bomber_equipment_4: "Nowoczesny samolot bliskiego wsparcia powietrznego"
 bomber_equipment_4_desc: "Bardziej zaawansowane samoloty z czasów zimnej wojny wyposażone w różne nowoczesne gadżety i technologie, które do dziś zapewniają bliskie wsparcie powietrzne Amerykanom i ich strefie wpływów."
 transport_equipment: "Samolot transportowy"
 transport_equipment_desc: "Samoloty używane przez spadochroniarzy oraz do zrzutów zaopatrzenia."
 transport_equipment_0: "Lekki samolot pasażerski"
 transport_equipment_0_desc: "Samoloty użytkowe mieszczące się w definicji „lekkich samolotów” (tzw. „awionetki”) oraz małe samoloty regionalne, wykorzystywane przez polskie zbieraniny wojsk w częściowo znormalizowanych flotach powietrznych do transportu zaopatrzenia i żołnierzy drogą powietrzną."
 transport_equipment_1: "Mały wojskowy samolot transportowy"
 transport_equipment_1_desc: "Modele wojskowych i przerobionych cywilnych samolotów, które mogą transportować ładunki i spadochroniarzy, lądować praktycznie wszędzie i być naprawiane przez niemal każdego, kto ma warsztat. Kategoria obejmująca samoloty takie jak legendarny An-2 – „Kukuruźnik” lub „Antek”."
 transport_equipment_2: "Samolot pasażerski"
 transport_equipment_2_desc: "Droższe, bardziej zaawansowane średniej wielkości samoloty transportowe lub maszyny, które można łatwo przekształcić w takowe, głównie stare radzieckie An-24 i An-26 lub ich kopie."
 transport_equipment_3: "Klasyczny samolot transportowy"
 transport_equipment_3_desc: "Kopie ciężkich, zimnowojennych modeli samolotów transportowych, które były używane przez wiele armii z krajów trzeciego, a nawet drugiego świata aż do początku lat 2000.."
 transport_equipment_4: "Współczesny samolot transportowy"
 transport_equipment_4_desc: "Technologicznie zaawansowane i dobrze przystosowane do trudnych warunków lądowania modele samolotów transportowych (oraz ich kopie) z końca okresu zimnej wojny, używane do dziś przez największe światowe potęgi, takie jak rosyjski Ił-76 i An-12, indyjski A-50E/I oraz amerykański C-130 Hercules."
 uav: "Dron"
 uav_equipment: "Bezzałogowy statek powietrzny"
 uav_equipment_desc: "Pojazdy powietrzne, które nie przewożą żadnego personelu na pokładzie. Występują w wielu rodzajach, pełniąc różne funkcje w zależności od ich kształtu i rozmiaru."
 drone_0_equipment: "Dron cywilny"
 drone_0_equipment_desc: "Małe czterowirnikowce i inne drony komercyjne używane do zwiadu oraz zrzucania rzeczy na głowy wrogów."
 drone_1_equipment: "Zmodyfikowany dron cywilny"
 drone_1_equipment_desc: "Cywilne drony, które zostały nieznacznie zmodyfikowane, aby mogły przenosić i zrzucać bomby na niedalekie pozycje wrogów."
 drone_2_equipment: "Uproszczony bezzałogowy dron"
 drone_2_equipment_desc: "Większe, ale bez uzbrojenia lub bardzo lekko uzbrojone drony używane do rozległego zwiadu."
 drone_3_equipment: "Nowoczesny dron zwiadowczy"
 drone_3_equipment_desc: "Bardziej zaawansowane drony, które zostały zakupione online i/lub zmodyfikowane do użytku wojskowego."
 drone_4_equipment: "Zaawansowany dron zwiadowczy"
 drone_4_equipment_desc: "Drony głównie zachodniego pochodzenia, używane przez wojska na całym świecie do przeprowadzania zwiadu na rozległych obszarach."
 ucav_equipment: "Bezzałogowy bojowy statek powietrzny"
 drones_research: "Szybkość badania technologii dronów"
 combat_drone: "Dron bojowy"
 combat_drone_equipment: "Bezzałogowy bojowy statek powietrzny"
 combat_drone_equipment_desc: "Uzbrojone drony, które wykonują różne misje bez ryzyka utraty jakiegokolwiek personelu."
 combat_drone_0_equipment: "Improwizowany dron bojowy"
 combat_drone_0_equipment_desc: "Małe bezzałogowe statki powietrzne (UCAV) zbudowane z części cywilnych dronów. Choć są znacznie większe niż typowe komercyjne czterowirnikowce, nadal są zbyt małe, by przenosić duże uzbrojenie."
 combat_drone_1_equipment: "Nowoczesny dron bojowy"
 combat_drone_1_equipment_desc: "Uzbrojone drony, które - dzięki zwiększonej wielkości, ale wciąż niewielkiemu profilowi - mogą siać większe zniszczenia wśród linii wroga i infrastruktury."
 combat_drone_2_equipment: "Współczesny dron bojowy"
 combat_drone_2_equipment_desc: "Drony bojowe najwyższej klasy, nowoczesne, z wieloma zaawansowanymi funkcjami i zdolnościami."
 helicopter_equipment: "Śmigłowiec szturmowy"
 helicopter_equipment_desc: "...*pyr-pyr-pyr-pyr-pyr-pyr-BRRRRRRRRRRRRRRRRRRRRRRRRRRR-pyr-pyr-pyr-pyr-pyr-pyr*..."
 helicopter_0_equipment: "Improwizowany śmigłowiec/Aerostat"
 helicopter_0_equipment_desc: "Różne znalezione śmigłowce i aerostaty (małe sterowce i balony gazowe, niektóre nawet samodzielnie zbudowane) o bardzo niskich zdolnościach bojowych. Trudne do zestrzelenia i jeszcze trudniejsze do wykorzystania w inny sposób niż do zwiadu."
 helicopter_1_equipment: "Zmodyfikowany śmigłowiec cywilny"
 helicopter_1_equipment_desc: "Cywilne śmigłowce, które zostały zmodyfikowane, aby lepiej nadawały się do użytku bojowego. Nadal trudne do zestrzelenia, a jeszcze trudniejsze do wykorzystania w inny sposób niż do zwiadu."
 helicopter_2_equipment: "Uzbrojony stary śmigłowiec wielozadaniowy"
 helicopter_2_equipment_desc: "Stare, wielozadaniowe śmigłowce, dla których również produkowano wersje wojskowe. Modele, które wciąż pamiętają wojnę w Wietnamie"
 helicopter_3_equipment: "Klasyczny śmigłowiec szturmowy"
 helicopter_3_equipment_desc: "Mi-24 i inne masowo eksportowane śmigłowce szturmowe z czasów zimnej wojny. Robią 'pyr-pyr-pyr-pyr-pyr-pyr-pyr-pyr-pyr-pyr-pyr-pyr' i sprawiają że ludzie na ich widok robią 'o Boże-o kurwa-o Boże-o kurwa-o Boże-o kurwa-o Boże-o kurwa'."
 helicopter_4_equipment: "Współczesny śmigłowiec szturmowy"
 helicopter_4_equipment_desc: "Kopie polskich W-3 Sokół i SW-4 Puszczyk produkowane w Świdniku przed Upadkiem. W końcu – dobre, nowoczesne wyposażenie, którego nie musimy nielegalnie kopiować z zagranicy."
 trans_helicopter_equipment: "Śmigłowiec transportowy"
 trans_helicopter_equipment_desc: "...*pyr-pyr-pyr-pyr-pyr-pyr-pyr-pyr-pyr-pyr-pyr-pyr*..."
 trans_helicopter_equipment_0: "Stary śmigłowiec wielozadaniowy"
 trans_helicopter_equipment_0_desc: "Odnowione ambulanse powietrzne oraz stare, wielozadaniowe cywilne i wojskowe śmigłowce używane do transportu ludzi z pola bitwy oraz na pole bitwy. Modele takie jak Mi-4."
 trans_helicopter_equipment_1: "Klasyczny śmigłowiec transportowy"
 trans_helicopter_equipment_1_desc: "Śmigłowce z czasów zimnej wojny zaprojektowane z myślą o transportowaniu żołnierzy, takie jak Mi-8. Robią 'pyr-pyr-pyr-pyr-pyr-pyr-pyr-pyr-pyr-pyr-pyr-pyr', ale zamiast sprawiać że ludzie robią 'o Boże-o kurwa-o Boże-o kurwa-o Boże-o kurwa-o Boże-o kurwa' po prostu zabierają ich i wyrzucają gdzieś indziej."
 trans_helicopter_equipment_2: "Współczesny śmigłowiec transportowy"
 trans_helicopter_equipment_2_desc: "Chinooki i inne nowoczesne, ciężkie śmigłowce transportowe. To „choppa”, do których kazałby ci wsiadać Schwarzenegger."
 tac_drone_0_equipment: "Interwar Bomber"
