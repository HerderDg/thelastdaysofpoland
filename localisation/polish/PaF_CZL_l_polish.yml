unification.90.t: "[GetNewspaper]Przewidokracja jednoczy Pomorze Gdańskie!"
unification.90.desc: "Shock. Anger. Confusion. Those are the words the residents of Pomerelia most frequently uttered when asked about their feelings towards their new regime. The events of the past months have left everybody in the region stunned, unable to make sense of the reality they found themselves in. That is - everybody except Krzysztof Jackowski, who claims to have predicted his own rise to power many years in advance. From the sleepy towns of Człuchów and Chojnice, warriors marched out, quickly reaching the sea, as one by one, warlords crumbled before them. And with the capture of Gdańsk, the prophecy is finally complete. Every enemy crushed and each uprising quelled have only added to the mystique of the region's new leader, as surely only someone with truly supernatural abilities would be able to keep winning despite seemingly insurmountable odds. Only one man knows what will happen next. And his lips remain sealed for now."
unification.90.a: "Gdy jesteś dziesięć kroków przed wszystkimi, zwycięstwo jest pewne."

super.90.t: "[GetNewspaper][FROM.GetName] jednoczy Polskę!"
super.90.desc: "Minęły lata od upadku państwa polskiego, lecz idea Polski nigdy nie zginęła całkowicie. Nasz lider, [FROM.GetLeader] wraz z rządem pokazali, że zjednoczenie w ciągu jednego pokolenia nie jest odległym marzeniem, lecz osiągalną rzeczywistością. Pomimo przeciwności, stojąc w obliczu wrogów zewsząd - wewnątrz i poza granicami - [FROM.GetName] stoi prawdziwie zjednoczone, przekształcając naród Polski i jego różnorodnych obywateli w monolit, dowodząc, że zaufanie, jakim obdarzyli przywództwo i idee rządu, nie było błędem. Blizny konfliktu potrzebują czasu, by się zabliźnić, ale jedność wykuta w ogniu wojny daje nadzieję na przyszłość. Gdy słońce wschodzi nad ziemią, [FROM.GetName] patrzy w przyszłość z dumą i podniesionymi głowami, przechodząc ostateczną próbę wojny domowej."
super.90.a: "Wreszcie zjednoczeni."

