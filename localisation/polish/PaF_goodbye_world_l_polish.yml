PaF_BBW_SMOG_ENDING_TEXT: "W sercu Polski rozciąga się mroczna otchłań — koszmar stworzony naszymi rękami. Zagubieni w wypaczonej obsesji na punkcie postępu zapłaciliśmy najwyższą cenę: wydrenowaliśmy tę ziemię z życia, przemieniając wszystko, co mieliśmy, w tlące się pustkowia. Niespokojne masy ludzi uciekają z rozpadających się resztek domów w rozpaczliwej walce o przetrwanie, podczas gdy skażone odnogi ideologii Ziemkiewicza walczą między sobą o panowanie nad popiołami. Nie ma tu wszak żadnej Polski — pozostała tylko złowroga, nisko zawieszona chmura duszącego smogu i goła, bezlitosna ziemia pod nią. Minie tysiąc lat, zanim ta trująca plaga zostanie usunięta. Do tego czasu jedynie mrok i nędza będą władać tym regionem."
PaF_BBW_ROXI_ENDING_TEXT: "Pod rządami Ziemkiewicza Bractwo wielokrotnie udowodniło, że jest siłą destrukcyjną, niezdolną dostrzec konsekwencji swoich czynów. Na szczęście dla Polski, gdy państwo chyliło się ku zagładzie, wewnętrzna siła wyrwała stery władzy, ratując umierającą ojczyznę. Nawet dla najwiekszych cyników objęcie władzy przez Roksanę Węgiel jest początkiem procesu, który przetrwa o wiele dłużej niż ona sama — procesu leczenia. Każdy kolejny dzień to osobne zwycięstwo, każdy spokojny poranek to dowód, że zagłada została odroczona, przynajmniej na razie. Jednak to ostatnie przebudzenie będzie miało swoją cenę. Przetrwanie Polski nie jest pewne; nie nastąpi, dopóki ostatnie resztki smogu nie znikną z ponurego powietrza, a ostatnie trujące cząsteczki nie zostaną wypłukane z gleby."

PaF_ATM_CALL_BERLIN_ENDING_TEXT: "Pióro okazało się silniejsze niż miecz. Jednym telefonem Jakub Wiech wywrócił do góry nogami porządek sił w Europie, zmuszając Niemcy do niechętnego poddania się. Skrzydła czarnego orła zostały przycięte, a na ich miejsce wstępuje nowa siła napędzana niemal nieograniczoną mocą atomu. Polska zerwała kajdany uzależnienia od węgla i wkroczyła na pozycję nuklearnego hegemona. Naród, odrodzony z powojennej nędzy, wznosi się w górę niczym atomowy feniks promieniujący radioaktywnym blaskiem. Nadchodząca dekada będzie pełna wyzwań — utrzymanie władzy jest znacznie trudniejsze niż jej zdobycie, a by nie spocząć na laurach potrzeba wyjątkowego sternika; dla wizjonera takiego jak Wielki Ekolog to zwycięstwo nie jest końcem, lecz nowym początkiem."
PaF_ATM_WHAT_BERLIN_ENDING_TEXT: "Zimny sztylet zemsty wżyna się w samo serce Niemiec. Tak jak prawie dwadzieścia lat temu Bałuty spłonęły w nuklearnej pożodze, tak teraz spotkał podobny los administracyjny ośrodek upadłego projektu europejskiego — Berlin. Jednym precyzyjnym uderzeniem jedno z największych miast kontynentu zostało zmazane z mapy wraz z milionami jego mieszkańców. Niemcy nazwą to aktem bezprecedensowego terroryzmu — ich głos nie ma dla nas znaczenia. Dla nas to sprawiedliwa zemsta, powrót na światową scenę podpisany atomowym blaskiem. Nasz wieczny wróg w końcu padł pod zwycięskimi Krzyżowcami, a polska flaga dumnie powiewa obok francuskiej na zdobytym terytorium. Pozostanie tam, dopóki niemieckie hegemoniczne marzenia nie zostaną całkowicie zmiażdżone."

PaF_CAL_POPULARES_ENDING_TEXT: "Gdy Ricardus wstąpił na tron Kalizji, zastał państwo w ruinie, ledwo żyjące, wciśnięte pomiędzy germańskich najeźdźców a wenedzkich watażków. Po dekadach reform i kampanii wiek dogonił wreszcie niepokonanego tytana, lecz nie zanim nie przemienił Imperium w krainę białego, błyszczącego marmuru. Uwolniony od senackich frakcji i ograniczeń pozornej populistycznej polityki Optymatów, cesarz wraz z niedoświadczonym następcą mogli wdrażać polityki przewyższające osobiste zasługi. Dla nowo koronowanego Ignacjusza, obowiązkiem jest zatroszczyć się o każdego poddanego, a przy tak rozległym i zróżnicowanym imperium utrzymanie spójności wewnętrznej będzie wyzwaniem. Mimo to, gdy Kalizja szykuje się do czwartej dekady swego istnienia, sen Ricardusa wciąż żyje, prowadząc ją ku dalszej chwale."
PaF_CAL_OPTIMATES_ENDING_TEXT: "Początkowo włączenie Optymatów do systemu imperialnego Kalizji było tylko symbolicznym ukłonem w stronę starych elit; kroplą oligarchicznego dziegciu w beczce władzy ludu. Jednak siły inercji okazały się silniejsze od wiatrów zmian i z czasem korupcja rozlała się, zatruwając pierwotną misję Imperium. Ze sztyletem w ręku Ryś przejął kontrolę, zapewniając sobie monopol na władzę i żelazny chwyt nad tronem. Kalizja może emanować triumfem i splendorem, lecz w Pałacu Cesarskim uroczystości wybrzmiewają głucho, a zwycięstwo smakuje gorzko. Podnosząc kielich najznakomitszego Lacjum, Antoniusz nie może powstrzymać się od rozmyślań nad spuścizną ojca — słodkie nuty przypominają mu porażkę i rozpalają pragnienie uwolnienia się spod jarzma Optymatów."
PaF_CAL_POSTCALISIA_ENDING_TEXT: "Badacze dziejów Kalizji pamiętają ją jako kolosa, hegemona, a ponad wszystko jako obietnicę lepszych czasów dla regionu pozbawionego nadziei. Lecz w miarę rozrostu giganta, wady systemu zaczęły stopniowo podmywać kruche fundamenty, pozostawiając Imperium bezbronnym wobec egzystencjalnego zagrożenia. Skromne reformy Senatu niewiele mogły zdziałać, i tak oto ostatni bastion cywilizacji padł pod naporem barbarzyńskich najazdów. Kroniki zachowają pamięć o tych wydarzeniach przez wieki, a ruiny przetrwają milenia, lecz marzenie Ricardusa zostało trwale utracone. Bez niego, po cofnięciu się do form półzorganizowanych księstw, Europa Środkowa weszła w drugie mroczne wieki. I przez najbliższą przyszłość tam pozostanie."
PaF_CAL_TRIUMVIRATE_ENDING_TEXT: "Rządzenie terytorium tak rozległym jak Polonia wymaga przynajmniej spójnego kierunku politycznego, który by je spinał. Jednak popadłwszy w zgniłe nadmiary ambicji, Kalizja rozpadła się na kawałki, podzielona na dwie zwaśnione części, jedna łaknąca ziemi drugiej. W miarę wzrostu kontrastów między Zachodem a Wschodem między dwoma imperiami zaczynają wyłaniać się odrębne tożsamości, a granice nakreślone doraźnie ostrzem tego samego gladiusa, który zabił cesarza Ricardusa, utrwalają się jako trwały podział cywilizacji. Opadająca kurtyna coraz bardziej uwydatnia to, że Kalizja może już nigdy nie zdołać scalić rozłamu, a rodziny porwane przez wir konfliktów nie doczekają szczęśliwego zakończenia."
PaF_CAL_PRT_EMPIRE_ENDING_TEXT: "Śmierć kolosa zostawia monumentalną pustkę, którą próbują wypełnić ci, odważni lub bezwzględni, by władać w jego imieniu. Nagła śmierć Ricardusa z powodu gladiusa stworzyła próżnię — łatwo wypełnioną przez żądną władzy Gwardię Pretoriańską. Jednak knuć a rządzić to dwie różne umiejętności, i Gwardia nie miała wyboru: musiała koronować marionetkowego władcę. Pyszny, arogancki i samolubny Martinus Naimanus nie dysponuje cechami dobrego monarchy, ale to właśnie czyni go idealnym pionkiem. Na kalizjańskim tronie zasiadł obłąkany pies, szarpany za smycz, gdy tylko wychyli się z szeregu. I tak, z poparciem półlegalnego panowania człowieka całkowicie nieprzystającego do roli — Pretorianie w oczach ludu stali się paradoksalnie rozsądną opcją."
PaF_CAL_PRT_RESPUBLICA_ENDING_TEXT: "Od najwcześniejszych dni Kalizji Res Publica symbolizowała najwyższą cnotę — państwo rządzone demokratyczną wolą ludu. Był to zawsze głęboki paradoks: jak głos plebsu miałby się liczyć, skoro cesarskie kaprysy wpływają na każde posunięcie? Gdy monarcha zginął i cesarskie sztandary nie powiewały już nad państwem, lud zyskał panowanie nad własnym losem, przynajmniej na papierze, gdyż nigdy wcześniej jego sprawczość nie była tak stłumiona. Mimo fasady demokracji, bliźniacze płomienie Pretorian i Optymatów pilnują, by żadna siła polityczna nie zdołała zagrozić ich autokratycznym zapędom. Plebejusze mogą mieć swoją Res Publicę, udając, że mają choćby cień wpływu na jej działanie, lecz prawdziwej wolności nigdy nie zaznają."