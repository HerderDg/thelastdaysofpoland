unification.154.t: "[GetNewspaper]Plemie Lędzian jednoczy województwo Lubelskie!"
unification.154.desc: "Po ustaniu regionalnych walk o kontrolę nad Lubelskiem na szczyt wybił się nieoczekiwany pretendent. Województwem rządzi teraz plemienna struktura, która twierdzi, że wywodzi się od Lędzian. Było to słowiańskie pogańskie plemię zamieszkujące te tereny we wczesnym średniowieczu, zanim Polanie je podbili i włączyli w procesie chrystianizacji oraz konsolidacji nowo powstałego państwa polskiego.\n\nZagadkowy przywódca Lędzian znany jest po prostu jako Wódz Lubel. Twierdzi, że jest następcą pogańskiego władcy o tym samym imieniu, który podobno założył miasto Lublin — pierwotnie zwane rzekomo Lubelin. Historycy uważają takie teorie co najwyżej za spekulatywne, a mimo to rząd plemienny wykorzystuje je, by uzasadnić represje wobec chrześcijaństwa i 'piastowskich wpływów' na świeżo zdobytych terytoriach."
unification.154.a: "To by wyjaśniało dlaczego mówi się \"Lubelskie\" zamiast \"Lublińskie\"."