FEL_hultajstwo_tysiacami_wali_desc: "\"W imię Boga Wszechmogącego, niniejszym rozpoczynam swe rozważania o dziejach państewka jakiego nie było dotąd w Polsce, Litwie ani Rusi, znanego początkowo jako Terra Felix, którego skromne początki miałem wyjątkową sposobność na własne oczy obaczyć, i dlatego mam obowiązek zachować je w pamięci przyszłych pokoleń. \n\nTa ziemia, gdzie wszystko się zaczęło, była tylko maleńką częścią potężnego i rozległego królestwa, Sarmacji, zwanej także ziemią szczęśliwą, Terra Felix. Jak tratwa na wzburzonym oceanie, została uratowana przez Korabl Profesora Hetmana Jacka Kowalskiego, człowieka starych polskich cnót i niezłomnej odwagi. Gdy został jednogłośnie uznany przywódcą młodego państewka, wydawać by się mogło, że wiatry historii wreszcie nadciągnęły ku niemu łaskawie. Jednak doświadczenie naszych przodków uczy, że żadne morze nie jest spokojne po wsze czasy, i wkrótce narodził się nowy żywioł. \n\nTym razem nieszczęście nie miało charakteru zewnętrznego; wypłynęło z wnętrza wolnych i równych obywateli Rzeczypospolitej. Wielu z nich, zubożałych przez niedawne lata, chętnie wykorzystało okazję, by poprawić swą sytuację materialną i starało się przeobrazić swe siedziby w skromne, lecz godne domostwa. Chcieli każdego skrawka ziemi, który mogli zamienić w dochód, ale niestety w takim państewku niedostatek, niczym Eris - bogini niezgody, zmuszał ich do walki o niewielką zdobycz...\""
FEL_knightly_pride_desc: "...spośród wielu takich przypadków jeden miał katastrofalne następstwa. Pewien szlachcic, noszący jak to bywało ówcześnie imię Seweryn Soplica, miał siostrę poślubioną za sąsiada z rodu Annopolskich. Zgodnie ze starodawnym obyczajem otrzymała ona w posagu wieś Bożydar. Soplica, gdy sam zaczął gospodarować, będąc młody i niedoświadczony, szybko stracił szacunek dla tradycji, który sugerowało jego nazwisko. Chcąc wzmocnić kurczące się dochody, zaczął pożądać posagu siostry, twierdząc, że został on bezprawnie wyrwany jego rodzinie przez intrygi Annopolskich. Młody i żądny przygód, postanowił nie szukać sprawiedliwości w sądach, lecz załatwić sprawę własną ręką - a ściślej, przez zaciąg szlachecki, zebrany podług dawnego zwyczaju, czyli zajazd..."
FEL_weapons_in_hands_desc: "...po zadaniu zaskakującego uderzenia na niczego niespodziewających się przeciwników, napastnicy, już zaspokojeni pragnieniem wymierzenia sprawiedliwości, przeszli do zaspokajania bardziej przyziemnych potrzeb - pożywienia, trunków i lubieżnych uciech. Zaczęli rabować nie tylko sporną posiadłość, lecz i okoliczne wsie. Widząc to, najróżniejsi awanturnicy, rozrabiacy, głodni i pozbawieni środków do życia ruszyli za nimi, a szeregi bandytów zaczęły pęcznieć.\n\nGdy wieść o tym dotarła do Pani Hetman Polnej Koronnej, Beaty Kozidrak, szybko zrozumiała, że to łatwopalny grunt pod pełnowymiarowe powstanie przeciw Hetmanowi i nie wolno zwlekać. Oczywiście, gdyby sprawę rozwiązywać zgodnie z prawem Rzeczypospolitej, trzeba by postępować rozważnie, lecz Pani Hetman nie ufała sposobom prawa w pilnych sprawach państwowych; uważała jego przezorność za tchórzostwo, a ugodowość za słabość... Dlatego zebrała mężczyzn pod swym dowództwem, ile tylko mogła, i, ogłaszając najwyższe niebezpieczeństwo dla wolności oraz zagrożenie dla całej Rzeczypospolitej, ruszyła na Bożydar niczym grom, spadając na zaskoczonych zwycięzców..."
FEL_horses_in_jump_desc: "...gdy to się rozwijało, Profesor Hetman upajał się codziennymi troskami swego tymczasowego dworku, grając na lutni i nie wiedząc o najnowszych wydarzeniach. Lecz ministrowie pospieszyli sami, by go zawiadomić. Wkrótce kanclerz i skarbnik przyszli osobiście i Profesor od razu począł pojmować powagę wieści - cień przetoczył się po jego twarzy. Gdy ministrowie oznajmili, że trwa powstanie i już przelewana jest krew, Kowalski pogrążył się w smutku, bo zdał sobie sprawę, że pokojowe rozwiązanie umknęło, i trzeba było sięgnąć po broń przeciw skłóconym braciom..."
FEL_i_w_nich_jak_w_dym_desc: "...jednak prawda jest taka, że nawet gdy bratobójcze walki zostały stłumione siłą, pojawił się poważniejszy problem. Siły Rzeczypospolitej działały pro publico bono z wielkim zapałem, niemniej ich żołdy zostały poważnie zaniedbane. Gdy wierni żołnierze pokonali siły buntowników, sami zostali pokonani przez własne ubóstwo, a czasem wręcz głód... Wielu rycerzy, gdy tylko spojrzało na zapasy i dobra wroga, przemieniło się w rozbójników, porzucając wszelkie prawa wojny i rabując obóz rebeliantów. Po ograbieniu tego, co mogli znaleźć, ruszali na pobliskie wsie i nakładali na chłopów ciężkie jarzmo, wyciskając z nich ostatnie resztki.\n\nChciwość wzrosła do poziomów jeszcze nieznanych w historii powstającego państwa i przyniosła tragiczne konsekwencje... Szczególnie nieokrzesani niektórzy członkowie szlacheckiego pospolitego ruszenia ścigali niektórych buntowników uciekających do Siczy. Aroganccy i zachłanni, szlachta żądała ich wydania, by móc postąpić z uciekinierami wedle swej woli. Gdy Kozacy odmówili, szlachta ruszyła, lecz została powitana ogniem. Tak więc, choć jedno ognisko ugaszono, zrodziła się iskra, która mogła rozpalić znacznie groźniejszy pożar..."
FEL_dont_cry_sister_of_brother_desc: "...kryzys taki mogła rozwiązać tylko Konfederacja Sejmu, lecz każdy, kto znał nastroje obywateli Rzeczypospolitej, przewidywał, że będzie to zadanie mozolne. Powszechna żałoba i świeże rany powodowały, że dyskusje były przesiąknięte żalem, a każda część szlachty spoglądała na inne z lękiem i urazą, szukając pretekstu, by rzucić się sobie do gardeł... Jedyną wspólną cechą całej izby był strach przed chłopami i Kozakami, lecz nawet to wiszące nad nimi zagrożenie nie zdołało wywołać wystarczającej jedności i rozsądku, by parlamentarzyści potrafili się porozumieć... "
