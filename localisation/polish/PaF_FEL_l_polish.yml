felix.17.t: ""
felix.17.desc: "Prof. Hetman siedział na szerokim parapecie z nogami ułożonymi na turecką modłę. Patrzył na przez otwarte okno na podwórko i okolicę. Zbliżał się wieczór. Niebo nabierało powoli barwy karmazynu a wilgotne jeszcze po niedawnym deszczu liście rosnących niedaleko brzózek lśniły w świetle zachodzącego słońca. Prof. Hetman zaciągnął nieco dymu z trzymanej w ustach długiej, wygiętej niczym syfon drewnianej fajki. Wypuszczony z ust rozpływał się w leniwych podmuchach rześkiego wiatru. Struny trzymanej na kolanach gitary wygrywały melodię Réveillez-vous, Picards. \n\nWówczas, przez otwartą bramę wjechało konno na podwórko kilku odzianych w czerwone kontusze zacnych waszmościów. Spokojnymi lecz zdecydowanymi ruchami zeszli z koni. Pierwszy Minister Rzplitej Krzesimir Dębski poprawił wetknięte w futrzany kołpak pawie pióro i ruszył razem z Kanclerzem Jackiem Wójcickim do stojącego przed nimi parterowego dworku. Reszta została z końmi, spodziewając się szybkiego powrotu. Miny mieli nieciekawe. Nie wypowiedzieli ani jednego słowa. \n\nProf. Hetman zszedł z parapetu i zamknął szerokie okno. Popiół z fajki wsypał do wykończonej srebrem popielniczki, a gitarę schował do skórzanego pokrowca. Stare drzwi do sypialni otworzyły się ze skrzypnięciem, Pierwszy Minister i Kanclerz stanęli boso przed Prof. Hetmanem. Pokryte błotem buty trzymali w rękach. \n\n-Panie Kochanku Hetmanie - zaczął Kanclerz Wójcicki - Borowo spłonęło. \n\nJacek Kowalski westchnął głęboko, żylasta dłoń mimowolnie zaczęła wykręcać kącik siwego wąsa. Wzrokiem analizował beznamiętnie klepkę pod stopami Pierwszego Ministra. \n\n- Hetmana Polna z prywatnymi zaciągami prowadzi zwiady w okolicy - ciągnął dalej Krzesimir Dębski - pospolite ruszenie zbiera już się w Środzie. Sejm wyraził wolę skonfederowania przy Waszmości. \n\nProf. Hetman podniósł wzrok, zarzucił pokrowiec z gitarą w środku na plecy i poprawił szablę na pasie nucąc pod nosem: \n\nI obraz przed nim pełen grozy \n\nStawiając, mówi mu: \"Godfredzie! \n\nWszystkie armie zbieraj, \n\nWyruszaj skoro świt!"
felix.17.a: "W drogę zatem waszmościowie, w drogę."

unification.33.t: "[GetNewspaper]Sarmacja jednoczy Południową Wielkopolskę"
unification.33.desc: "Siły wiekowej tradycji triumfują w Południowej Wielkopolsce, gdyż sejmik w Środzie ogłosił zjednoczenie regionu przez skonfederowane siły obywatelskie Sarmacji. Po uroczystej mszy w kolegiacie, pośród fajerwerków, salw honorowych i zabaw, zgromadzony tłum wiwatował na cześć hetmana Jacka Kowalskiego, który dziękował Bogu za zwycięstwo nad rywalami i ogłosił wolę przywrócenia Rzeczypospolitej.\n\nPaństwo kierowane przez Kowalskiego to osobliwa mieszanka anachronicznych zwyczajów, szczątkowych instytucji państwowych oraz niemal radykalnej realizacji zasad demokracji bezpośredniej. Odwołując się do czasów tzw. republiki szlacheckiej, próbuje łączyć samoorganizację, niemal absolutną wolność osobistą i gorliwy katolicyzm. Wielu prognozuje, że państewko ostatecznie popadnie w anarchię, lecz skoro przetrwało regionalną konfrontację bez większych problemów, może wręcz liczyć na opiekę Najświętszej Maryi Panny."
unification.33.a: "I że jeszcze nikt tego nie zawetował..."

 ##Characters##
POLITICS_JACEK_KOWALSKI_DESC: "Profesor Jacek Kowalski to człowiek należący do minionej epoki. Wartości, którym hołduje, niewiele różnią się od tych cenionych sto czy dwieście lat temu. Jego postawa jest dumna, wiara niezachwiana, a choć przekonania ma jasno określone, traktuje ludzi o odmiennych poglądach z należnym im szacunkiem - rzadki dar wśród jego ideowych współtowarzyszy. Historyk, bard i erudyta, Kowalski wychwalał dawne chwały polskiego i europejskiego rycerstwa od czasów wypraw krzyżowych, przez Rzeczpospolitą, aż po rozbiory i XX-wieczne zmagania o niepodległość. \n\nZnów czasy stały się trudne, a wrogowie rozerwali Polskę. Świat zdaje się przewrotny i nie ma czasu do stracenia! Jacek Kowalski zwrócił się ku polskiej tradycji samoorganizacji ludzi cnotliwych i zaprosił do swego bezpiecznego schronienia w Kórniku artystów oraz wszystkich, którzy pragnęli powrotu do zasad \"sarmackich\": demokracji bezpośredniej, rycerskiego obowiązku, gorliwego katolicyzmu i, co najważniejsze, Złotej Wolności. Wspólnie się skonfederowali i wybrali Kowalskiego na hetmana i marszałka konfederacji. \n\nSystem proponowany przez Kowalskiego i jego zwolenników może wydawać się dziwaczny, zwłaszcza że jego pierwotne zastosowanie bywa wskazywane jako jedna z przyczyn upadku Polski w XVIII wieku. Jego wyznawcy twierdzą, że system wypływa bezpośrednio z polskiego charakteru narodowego i zamiast naprawiać skutki, należy skupić się na przyczynie - zachować Polaków cnotliwymi, szlachetnymi, dumnymi, pobożnymi, rycerskimi i nietkniętymi przez deprawujące liberalne idee Zachodu. Któż lepiej wywiąże się z tego zadania niż historyk sztuki i poeta?"
