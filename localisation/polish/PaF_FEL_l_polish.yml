 ##Events##
felix.1.t: "The Relief of Jarocin"
felix.1.desc: "On an August night, the Hetman's troops stood upon the Warta river in Krzykosy, close to the only bridges linking the two shores. They all knew the perils ahead, and they all were prepared. After a tense wait, at last, Jacek Kowalski - the Professor-Hetman, arrived on a nearby hill along with his entourage of ministers, officers, and close associates. After a few minutes of preparations, he began his speech. \n\n 'Brothers! We stand here today, on the coast of this river, to bring aid to our kin in Jarocin!' By his side stood representatives of all the counties which so desperately begged for his aid - Jarocin, Śrem, Gostyń, Krotoszyn, Rawicz, and Pleszew.\n\n'Those fools who invaded our nation, just like the perfidious Swedes nearly 400 years ago, brought to our lands by traitors' hands, will witness our justice and their crimes will be wiped away with blood!'\n\n Once the speech was over, the Hetman's armies received an order to get to their positions - the Sarmatian offensive on Jarocin has begun.\n\n Following a brief field prayer, the troops entered their boats and set upon the enemy lines. Most were unsure if they shall live until the next day, but at the same time, they felt pride in serving their country, even if a heroic death was to be their only reward for it.\n\nLieutenant Nowak commanded one of the first companies to land on the other side of the Warta. Its job was to secure the village of Komorze, and later Czocicza with its crucial train station. They went through the muddy fields and entered Czocicza around 6:10 am., securing the station amidst heavy resistance from the enemy units. 20 minutes later a train from Terra Felix stood upon the very same tracks on which they fought. The battle had been won and all that was needed was to unpack the carriages and escort the supplies to appropriate storage posts."
felix.1.a: "We shall come, we shall see, and God will win"

felix.2.t: "Hultajstwo tysiącem wali"
felix.2.desc: "Rok 2026 był to rok w którym rozmaite znaki na niebie I ziemi zwiastowały jakoweś klęski i nadzwyczajne zdarzenia. Kronikarze wspominają, iż z wiosny chmura wielka znad ziemi Łódzkiej przybyła i ziemię zakryła niszcząc zasiewy i trawy, co było przepowiednią najazdów wygłodniałych taborów kozackich znad Siczy Warcińskiej. Latem zdarzył się wielki pożar puszcz kórnickich a wkrótce potem kometa pojawiła się na niebie. W Środzie Wielkopolskiej widywano też w obłokach nad miastem Unijne areoplany: zbierano jałmużny, ostrzono szable i nabijano samopały gdyż każdy sądził, ze inwazja sił potomka Radziwiłów, Donalda \"Rudego\" Tuska spadnie na kraj i wygubi Naród Szlachecki. Nareszcie zima nastała taka lekka, że nawet najstarsi senatorowie nie pamiętali podobnej. Słońce tak grzało, że pola sejmowe pod Kórnikiem ruń okryła już w połowie grudnia. Padały częste deszcze a ziemia tak rozmokła, że ni koń nie mógł po niej przejść ni wozy nie mogły przez nią przejechać. Niepokój i poczucie nadchodzącej zguby tak mocno osiadły w ludzkich umysłach, iż wielu gotowych było dokonać czynów, dla których pośmiertna infamia nie dość surową może być karą. Tako rok 2027 miał się okazać rokiem diabła i kostuchy; rokiem hańby i chciwości; rokiem ognia i miecza..."
felix.2.a: "Miej nas w opiecie Boże..."

felix.3.t: "Knight's Pride"
felix.3.desc: "Moonless night. Thousands of stars gleam in the black sky. Soft snoring is heard. There are fading bonfires here and there. This camp is set up in a rare forest, probably a few dozen rebels are here -mused Field Hetmana. It must be some marauder squad. Or scouts. The neighing of the horses is sobering a bit her weary mind. The mace rises towards the stars. The Hetmane's saber hisses out of the scabbard. Several dozen others echoes it. A charge with copies wouldn't make sense even in a sparse birch grove. - Hajda! - there is a hiss. Half of the rota goes into battle. The ground trembles under the horse's hoofs. First scream - inattentive sentry falls with a slit throat. The charge spreads ashes over the fires. First shots of guns and airguns can be heard. Defenders slowly awake from lethargy. Suddenly the Hetmane horse rears, the rohatin blade pierces it's neck. She fells off her mount. The mace and the saber are lost in the chaos of the skirmish. Push. The rohatin spearhead sticks into the sand. Hetmane rolls to the side at the last moment. Already standing on his feet, she looks into the eyes of his opponent. These are burning of hate, recognizing her. Another stab, a second dodge, less successful this time. Sand absorbs a few drops of blood. From the corner of the eye Hetmane's sees lying saber, she lifts it from the ground while running, and at the last moment she turns back face to face to the opponent. Third thrust, unsuccessful. Hetmane rushes forward, leaving a sharp point behind, the rebel did not manage to step back, stumbled over his own legs. \n\nQuick cut and gray shirt soaks blood. Rohatin falls out of the hands, shortly after the mustache man falls on his knees. He hardly squint his eyes before closing. With the last of her strength, he spits blood towards Hetmane. It hits her face. With burning fury, she cuts the enemy a second time. A deep wound from one ear to the ear splits the nose, gout spurts on all sides. The rebel falls without spirit to the ground. Another gray for the collection - thought Hetmane. All around, the battle is over. Grays without land and decent weapons could not be a challenge for private rote of Beata Kozidrak.  However, no one is happy about the triumph. Nobody is looking at the faces of dead opponents. Everyone is afraid that they will recognize their uncle, cousin or brother among them. Riders bustle about the battlefield with their breasts stretched out, and their heads tilted up high."
