felix.16.desc: "Hieronim Wroński herbu Drzewica, kasztelan Sulejciński był człowiekiem nad wyraz nieprzyjemnym, wiele opowieści o jego warcholskich wyczynach krąży pomiędzy przydrożnymi karczmami. Co tknął to prędko przepuścił na poczet zbytków i zabaw. Tym co miało go jednak zapisać na kartach historii był jego zatarg o majątek pod Borowem z Janem Kosińskim herbu Rawicz. Wieś była porządna, zadbana i dochodowa. Kiedy zmarł więc w 2026 daleki stryj Kosińskiego ten prędko przybył ze Środy aby objąć pieczę nad małą fortuną zaklętą w czarną ziemię i pracowitych rolników. Uszedł jednak stamtąd pod ogniem samopałów i z naciętym szablą uchem. Nim do Środy powrócił to wieść już się rozniosła iż Wroński pachołków nasłał do Borowa aby dla siebie je przejąć. Kosiński najpierw poszedł do podkomorzego lecz ten teściem był Wrońskiego i księgi ziemskie w falsyfikat obrócił. Sąd ziemski sprawy więc nie podjął. Kosiński tedy do starosty Soleckiego poszedł aby się zaskarżyć, ten jednak w Poznaniu bawił i nawet na telefony i e-maile nie odpowiadał. Kosiński więc na sejmik poczekał i tam sprawę podjął. Posłowie sejmikowi nic jednak nie uradzili, gdyż sprawą relucji pospolitego ruszenia się zajmowali aby pieniądze na wojsko uzgodnić z dochodów lokalnych i aby podatków eximia nie pobierać. Kosińskiego jednak na posła wybrali a ten na Sejm Walny poszedł. \n\nTam jednak nim swą sprawę na nim zdążył przedstawić, Sejm przeciwnicy Prof. Hetmana zalimitowali aby zablokować konstytucję relucję ustawiającą i okręgi z których wymiennie i pojedynczo pieniądze co kwartał miały być na wojsko zbierane - obrady przeniesiono na następne półrocze. Jako stracił już Kosiński wszelką nadzieję, tako ferment począł roznosić i podobnych sobie, poniżonych nad Wartą zbierał. Lgnęli również do niego Kozacy, którym rajdy na drugą stronę Warty się ostatnio nie powodziły i tłoczyli się wynędzniali w Siczy. Chłopom też Kosiński obiecał łagodniejsze traktowanie i ci wsie opuszczali tłumnie uzbrojeni w widły i samopały. Nim ktokolwiek zdążył zareagować, na Twitterze Kosiński ogłosił iż, na Borowo z wojskiem ciągnie i po swoje idzie. Wroński swoje oddziały prędko zwoływał. Wojna fratricidal początku roku 2027 się szykowała zaś ni wojska gotowego Rzplita wówczas nie miała ani pieniędzy na zaciągi.."
