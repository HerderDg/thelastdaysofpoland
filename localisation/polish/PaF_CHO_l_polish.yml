unification.25.t: "[GetNewspaper]Republika Chorzowska jednoczy Śląską Metropolię!"
unification.25.desc: "Przez wiele lat ludzie marzyli o polskim Śląsku. Gdy wreszcie stało się to rzeczywistością, marzenia też uległy zmianie. Bo gdy tylko został spętany przez Warszawę, Śląsk zaczął marzyć o wolności. Początkowo chciano jedynie autonomii, którą cieszyli się w II Rzeczpospolitej. Jednak z upływem lat i rozkładem państwa polskiego głosy rewizjonistów stawały się coraz głośniejsze. Upadek nie oznaczał końca dla wszystkich; dla Ślązaków był początkiem nowej drogi. Choć politycznie niestabilna Liga Śląska rozpadła się po nieudanej próbie ustanowienia trwałego pokoju wskutek walk frakcyjnych, Jerzy Gorzelik nigdy nie przestał próbować zjednoczyć regionu.\n\nDziś to z Chorzowa bije serce Śląska, niezastąpione niebiesko-żółte barwy powiewają na wietrze, a dzięki odzyskanej wolności Ślązacy po raz pierwszy patrzą w przyszłość z nadzieją na lepsze jutro."
unification.25.a: "PYRSK!"

super.25.t: "[GetNewspaper][FROM.GetName] jednoczy Polskę!"
super.25.desc: "Minęły lata od upadku państwa polskiego, lecz idea Polski nigdy nie zginęła całkowicie. Nasz lider, [FROM.GetLeader] wraz z rządem pokazali, że zjednoczenie w ciągu jednego pokolenia nie jest odległym marzeniem, lecz osiągalną rzeczywistością. Pomimo przeciwności, stojąc w obliczu wrogów zewsząd - wewnątrz i poza granicami - [FROM.GetName] stoi prawdziwie zjednoczone, przekształcając naród Polski i jego różnorodnych obywateli w monolit, dowodząc, że zaufanie, jakim obdarzyli przywództwo i idee rządu, nie było błędem. Blizny konfliktu potrzebują czasu, by się zabliźnić, ale jedność wykuta w ogniu wojny daje nadzieję na przyszłość. Gdy słońce wschodzi nad ziemią, [FROM.GetName] patrzy w przyszłość z dumą i podniesionymi głowami, przechodząc ostateczną próbę wojny domowej."
super.25.a: "Wreszcie zjednoczeni."