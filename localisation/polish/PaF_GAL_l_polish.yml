unification.183.t: "[GetNewspaper]Pogańskie Prusy jednoczą Warmię i Mazury!"
unification.183.desc: "Na północno-wschodnich ziemiach Polski nastąpił dość niespodziewany rozwój wydarzeń: plemię Galindów umocniło swoje panowanie na terytoriach byłego województwa warmińsko-mazurskiego.\nPrzywódca plemienia, Gniewomir Sarbicki, otwarcie opowiada się za państwem pruskim opartym na kulturach dawnych pogańskich społeczności, które zamieszkiwały te tereny przed ich podbojem przez Zakon Krzyżacki.\n\nNowo powstałe państewko jest wciąż stosunkowo niestabilne — próbuje zdobyć uznanie wśród lokalnych społeczności, jednocześnie głosząc ideę \"bałtyckiego odrodzenia\", które rzekomo miałoby 'wymazać skutki polskich, niemieckich i rosyjskich win wobec ludów Pogańskiego Bałtyku'. \n\nChoć wielu wątpi w sens tej żądzy historycznego rewanżu, czy im się to podoba, czy nie, państwo pozostanie na razie na mapie..."
unification.183.a: "Zemsta dokonana!"
