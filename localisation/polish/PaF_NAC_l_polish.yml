 ## National Spirits ##
 NAC_legacy_of_the_nsz: "Spuścizna Narodowych Sił Zbrojnych"
 NAC_legacy_of_the_nsz_desc: "Tak jak 80 lat temu, tak i dziś nasza ojczyzna znalazła się pod okupacją niemiecką, po wcześniejszym podporządkowaniu sobie lewicowych polityków i aktywistów. Wtedy na walkę z niemieckim najeźdzcą stanęły sztandary partyzanckie Narodowych Sił Zbrojnych, z których w tych trudnych czasach musimy brać przykład aby zwyciężyć wroga."
 NAC_on_euroliberal_land: "Na Euroliberalnej Ziemi"
 NAC_on_euroliberal_land_desc: "Jako ruch partyzancki jesteśmy na niekorzystnym dla nas terenie - w wyniku lewicowej propagandy Wielkopolanie patrzą nieprzychylnie na nasz patriotyzm, mając dalszą wiarę w liberalizm i Unię Europejską. Po rozwiązaniu naszych najważniejszych problemów, będziemy musieli rozwiącać i ten problem, ponieważ bez tego w końcu może dojść do rewolucji."
 NAC_uncertain_triumvirate: "Niepewny Triumwirat"
 NAC_uncertain_triumvirate_desc: "Mimo wspólnego celu, nasz ruch nie jest jednolity - jest on podzielony na 3 główne grupy, które połączyły siły w celu walki z okupantem. \n\nGdy już jednak zwyciężymy wroga, wewnętrzne rozłamy między nami mogą wypełznąć na wierzch, ukazując ludziom wierzącym w nas jak naprawdę skłócony ze sobą jest nasz rząd.."
