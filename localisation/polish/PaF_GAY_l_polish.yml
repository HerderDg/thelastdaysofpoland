unification.87.t: "[GetNewspaper]Republika Słupska jednoczy Pomorze Gdańskie!"
unification.87.desc: "Dla mieszkańców Pomorza nastała nowa przyszłość, zupełnie nieoczekiwana po niedawnych zawirowaniach. Choć Eurokommissariaty gwarantowały obywatelom podstawowe bezpieczeństwo, dla niektórych to wciąż było za mało. Ostoja liberalizmu przesuwa się jeszcze bardziej w lewo, gdy Robert Biedroń dociera do Gdańska i zamierza uczynić z niego swoją bazę do przemiany regionu. Podczas pierwszego publicznego wystąpienia po Upadku przywitały go tysiące młodych osób LGBT, pragnących spotkać swego postrzeganego wybawiciela. Wkrótce przeprowadzono pełną prawno-ustrojową emancypację osób wszystkich orientacji w regionie, a każdy akt dyskryminacji był surowo karany. Państwo stara się teraz przejść przez okres wzrostu, gdyż pozostałości prawicowych frakcji nie wydają się zadowolone z jego rządów i aktywnie przeciwstawiają mu się w formie partyzanckiej. Mimo to marzenie o Polsce będącej wreszcie miejscem akceptującym wszystkich obywateli staje się coraz bliższe realizacji."
unification.87.a: "Nowy świt, w te czy we wte."

super.87.t: "[GetNewspaper][FROM.GetName] jednoczy Polskę!"
super.87.desc: "Minęły lata od upadku państwa polskiego, lecz idea Polski nigdy nie zginęła całkowicie. Nasz lider, [FROM.GetLeader] wraz z rządem pokazali, że zjednoczenie w ciągu jednego pokolenia nie jest odległym marzeniem, lecz osiągalną rzeczywistością. Pomimo przeciwności, stojąc w obliczu wrogów zewsząd - wewnątrz i poza granicami - [FROM.GetName] stoi prawdziwie zjednoczone, przekształcając naród Polski i jego różnorodnych obywateli w monolit, dowodząc, że zaufanie, jakim obdarzyli przywództwo i idee rządu, nie było błędem. Blizny konfliktu potrzebują czasu, by się zabliźnić, ale jedność wykuta w ogniu wojny daje nadzieję na przyszłość. Gdy słońce wschodzi nad ziemią, [FROM.GetName] patrzy w przyszłość z dumą i podniesionymi głowami, przechodząc ostateczną próbę wojny domowej."
super.87.a: "Wreszcie zjednoczeni."

