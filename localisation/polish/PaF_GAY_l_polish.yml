POLITICS_ROBERT_BIEDRON_DESC: "Choć reszta Polski może odrzucać go raz za razem, Robert Biedroń zawsze może liczyć na dobrych ludzi ze Słupska.\n\nUrodzony w miejscu dokładnie przeciwnym do swego politycznego domu - w małym, konserwatywnym Rymanowie zlokalizowanym na Podkarpackich wzgórzach, Robert Biedroń od zawsze miał trudności z prawdziwym dopasowaniem się. Od najmłodszych lat uczono go, że homoseksualizm to dewiacja i rzekomy grzech, więc początkowo pozostawał sam ze swoimi uczuciami. Wyjazd z rodzinnego miasteczka pozwolił mu wreszcie znaleźć ludzi podobnych do siebie i od razu zaangażował się w walkę o ich akceptację.\n\nOdnajdując nowe życiowe powołanie, opuścił Rymanów, by kontynuować naukę. W kolejnych latach dołączał do wielu pro-LGBT organizacji politycznych, znajdując między zajęciami czas na udział w pierwszym marszu równości w kraju.\n\nOd tamtego momentu nie znikał z życia publicznego; miał nawet krótką kadencję posła, a w 2014 roku dokonał przełomu, wygrywając wybory na prezydenta Słupska mimo braku wcześniejszych związków z miastem. Szybko zaskarbił sobie sympatię mieszkańców wybrzeża, jakby spędził tam całe życie.\n\nWejście na scenę krajową było jednak jak ciągłe uderzanie głową w mur. Nie mając szans uzyskać więcej niż kilkanaście procent głosów, mógł jedynie liczyć na udział w koalicji przy zwycięstwie ugrupowań centrowych - co nigdy nie nastąpiło, a lewicowy polityk skazany był na wieczną opozycję. Nikt w Polsce nie był chyba tak zdegustowany poczynaniami PiS, jak on.\n\nGdy nadszedł Upadek, Biedronia to ucieszyło więc powrócił do swego przybranego miasta - Słupska. Wykorzystując niestabilność w Eurokomisariatach, stworzył nowe państwo, w którym wreszcie ludzie nie muszą ukrywać swojej tożsamości.\n\nNaród Polski w końcu zazna wolności. Jeśli nie zechcą jej dobrowolnie, zapewni ją siłą."

