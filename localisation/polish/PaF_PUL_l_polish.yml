 ##Events##
unification.8.t: "[GetNewspaper]Narodowy Lubartów jednoczy województwo Lubelskie!"
unification.8.desc: "New information has reached us from Eastern Poland. The entire Lublin Voivodeship has fallen under control of ONR, National Radical Camp - a far-right movement, which has been by many considered to be a fascist or even neo-Nazi organization.\n\nThe new state seems to be ruled by Marian Kowalski, who has been a well known nationalist in the 2010s, before he fell into political obscurity. Considering his lack of influence and notoriety in the decade prior to the country's collapse, as well as his previously long-severed connections to ONR, some are wondering to what extent he's the real decision maker in the far-right government, instead of only being used a recognizable face to rally local nationalists behind. In any case, ONR is said to be introducing harsh policies in their territory, including oppression of ethnic minorities and apparent militarization of everyday life."
unification.8.a: "The Falange flies high over Lublin."

super.8.t: "[GetNewspaper][FROM.GetName] jednoczy Polskę!"
super.8.desc: "Minęły lata od upadku państwa polskiego, lecz idea Polski nigdy nie zginęła całkowicie. Nasz lider, [FROM.GetLeader] wraz z rządem pokazali, że zjednoczenie w ciągu jednego pokolenia nie jest odległym marzeniem, lecz osiągalną rzeczywistością. Pomimo przeciwności, stojąc w obliczu wrogów zewsząd - wewnątrz i poza granicami - [FROM.GetName] stoi prawdziwie zjednoczone, przekształcając naród Polski i jego różnorodnych obywateli w monolit, dowodząc, że zaufanie, jakim obdarzyli przywództwo i idee rządu, nie było błędem. Blizny konfliktu potrzebują czasu, by się zabliźnić, ale jedność wykuta w ogniu wojny daje nadzieję na przyszłość. Gdy słońce wschodzi nad ziemią, [FROM.GetName] patrzy w przyszłość z dumą i podniesionymi głowami, przechodząc ostateczną próbę wojny domowej."
super.8.a: "Wreszcie zjednoczeni."