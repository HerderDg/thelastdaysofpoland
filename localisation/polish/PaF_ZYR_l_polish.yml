unification.114.t: "[GetNewspaper]Red Regiment unifies the Capital District!"
unification.114.desc: "The persecution of Warsaw's inhabitants continues as the People's Militia sweep across the capital, snuffing out any remaining embers of resistance. The red wave carries on its shoulders Lady-Comrade Jaruzelska, daughter of the controversial communist leader Wojciech Jaruzelski. Soon after taking the reins in the region, she followed in her father's footsteps by instituting martial law, meant to maintain order across her dominion until Poland is reunified.\n\nAlthough styled after the final years of the People's Republic, many left-wing critics claim that the Lady-Comrade's invocations of "the good old days" under communism are nothing more than a means to invoke nostalgia in the older generation and radical youths. Communist or not, it is clear that Jaruzelska's state will bring with it the iron-fisted rule of an autocrat, one not too different from her right-adjacent counterparts."
unification.114.a: "Like father, like daughter."

super.114.t: "[GetNewspaper][FROM.GetName] jednoczy Polskę!"
super.114.desc: "Minęły lata od upadku państwa polskiego, lecz idea Polski nigdy nie zginęła całkowicie. Nasz lider, [FROM.GetLeader] wraz z rządem pokazali, że zjednoczenie w ciągu jednego pokolenia nie jest odległym marzeniem, lecz osiągalną rzeczywistością. Pomimo przeciwności, stojąc w obliczu wrogów zewsząd - wewnątrz i poza granicami - [FROM.GetName] stoi prawdziwie zjednoczone, przekształcając naród Polski i jego różnorodnych obywateli w monolit, dowodząc, że zaufanie, jakim obdarzyli przywództwo i idee rządu, nie było błędem. Blizny konfliktu potrzebują czasu, by się zabliźnić, ale jedność wykuta w ogniu wojny daje nadzieję na przyszłość. Gdy słońce wschodzi nad ziemią, [FROM.GetName] patrzy w przyszłość z dumą i podniesionymi głowami, przechodząc ostateczną próbę wojny domowej."
super.114.a: "Wreszcie zjednoczeni."

