unification.121.t: "[GetNewspaper]Waffen-$$$$ jednoczy województwo Świętokrzyskie!"
unification.121.desc: "Few expected a collapse of Ziobro regime. Even fewer expected that after said collapse, Kelthuz would emerge victorious over other competitors. 'Most hated libertarian bard of Poland' has successfully led an alliance of anarcho-capitalists, pagan fanatics and nihilist against all forms of leftism, christianity and altruism.\n One of his first actions after seizing the control of voivodeship was plundering the Holy Trinity Abbey and selling the Holy Cross relic to raise funds for his army.\n The whole Poland frowns their faces with disgust for this blasphemous action and also because the Steel Commander broadcasted a promise to fornicate with other warlords' mothers after he defeats them."
unification.121.a: "SALUTH o/o/o/"

super.121.t: "[GetNewspaper][FROM.GetName] jednoczy Polskę!"
super.121.desc: "Minęły lata od upadku państwa polskiego, lecz idea Polski nigdy nie zginęła całkowicie. Nasz lider, [FROM.GetLeader] wraz z rządem pokazali, że zjednoczenie w ciągu jednego pokolenia nie jest odległym marzeniem, lecz osiągalną rzeczywistością. Pomimo przeciwności, stojąc w obliczu wrogów zewsząd - wewnątrz i poza granicami - [FROM.GetName] stoi prawdziwie zjednoczone, przekształcając naród Polski i jego różnorodnych obywateli w monolit, dowodząc, że zaufanie, jakim obdarzyli przywództwo i idee rządu, nie było błędem. Blizny konfliktu potrzebują czasu, by się zabliźnić, ale jedność wykuta w ogniu wojny daje nadzieję na przyszłość. Gdy słońce wschodzi nad ziemią, [FROM.GetName] patrzy w przyszłość z dumą i podniesionymi głowami, przechodząc ostateczną próbę wojny domowej."
super.121.a: "Wreszcie zjednoczeni."

