unification.116.t: "[GetNewspaper]Bielany jednoczą Dystrykt Stołeczny!"
unification.116.desc: "Reżimy totalitarne były spodziewanym następstwem upadku Polski, przynajmniej zdaniem bardziej cynicznych obserwatorów. Niezależnie od tego, jak ponure lub fantastyczne mogły być oczekiwania patrzących z zewnątrz, wiadomości napływające z Warszawy zszokowały wszystkich jednakowo. Dawid Podsiadło, piosenkarz i od kilku lat charyzmatyczny lider Bielańskiej Unii Feministów, ogłosił, że jego grupa pomyślnie przejęła Warszawę i otaczające ją prowincje. Jego państwo głosi zniesienie patriarchatu i wprowadzenie unikalnego ekonomicznego \"systemu małomiasteczkowego\", mającego zniszczyć hegemonię wielkich miast w sprawowaniu władzy w kraju. Klika Podsiadły szerzy i narzuca wartości progresywne i feministyczne przy pomocy bezwzględnej milicji znanej jako Różowe Koszule. Nie wahając się tłumić wszelkiej opozycji, Podsiadło twierdzi, że tolerancja, wartości europejskie i prawdziwa równość przystoją jedynie silnemu przywódcy, a nie przeciętnemu, biernemu demonstrantowi."
unification.116.a: "Małomiasteczkowiec w wielkim mieście."

super.116.t: "[GetNewspaper][FROM.GetName] jednoczy Polskę!"
super.116.desc: "Minęły lata od upadku państwa polskiego, lecz idea Polski nigdy nie zginęła całkowicie. Nasz lider, [FROM.GetLeader] wraz z rządem pokazali, że zjednoczenie w ciągu jednego pokolenia nie jest odległym marzeniem, lecz osiągalną rzeczywistością. Pomimo przeciwności, stojąc w obliczu wrogów zewsząd - wewnątrz i poza granicami - [FROM.GetName] stoi prawdziwie zjednoczone, przekształcając naród Polski i jego różnorodnych obywateli w monolit, dowodząc, że zaufanie, jakim obdarzyli przywództwo i idee rządu, nie było błędem. Blizny konfliktu potrzebują czasu, by się zabliźnić, ale jedność wykuta w ogniu wojny daje nadzieję na przyszłość. Gdy słońce wschodzi nad ziemią, [FROM.GetName] patrzy w przyszłość z dumą i podniesionymi głowami, przechodząc ostateczną próbę wojny domowej."
super.116.a: "Wreszcie zjednoczeni."


