 ##Events##
unification.10.t: "[GetNewspaper]Świdnik Commune unifies the Lublin Voivodeship!"
unification.10.desc: "After years of struggle, liberation has finally come for the people of Lubelskie as the Commune of Świdnik has unified the voivodeship. The fledgling anarchic state born from a rebellion against the forces of the National Front sent shockwaves throughout the region, as even the halting of their initial advance on the banks of the Bystrzyca did little to shake the resolve of the free men. Mother Anarchy's children quickly rallied, to the point that now not a single contender remains to try to put the shackles of statism so bravely broken by the people of Świdnik back on. The communes now turn inward, aiming to rebuild the ailing region. Critics remain unconvinced, however, as to whether this construct can survive now that the people are no longer united in conflict. "
unification.10.a: "A tear of happiness rolls down Mother Anarchy's cheek"

super.10.t: "[GetNewspaper][FROM.GetName] jednoczy Polskę!"
super.10.desc: "Minęły lata od upadku państwa polskiego, lecz idea Polski nigdy nie zginęła całkowicie. Nasz lider, [FROM.GetLeader] wraz z rządem pokazali, że zjednoczenie w ciągu jednego pokolenia nie jest odległym marzeniem, lecz osiągalną rzeczywistością. Pomimo przeciwności, stojąc w obliczu wrogów zewsząd - wewnątrz i poza granicami - [FROM.GetName] stoi prawdziwie zjednoczone, przekształcając naród Polski i jego różnorodnych obywateli w monolit, dowodząc, że zaufanie, jakim obdarzyli przywództwo i idee rządu, nie było błędem. Blizny konfliktu potrzebują czasu, by się zabliźnić, ale jedność wykuta w ogniu wojny daje nadzieję na przyszłość. Gdy słońce wschodzi nad ziemią, [FROM.GetName] patrzy w przyszłość z dumą i podniesionymi głowami, przechodząc ostateczną próbę wojny domowej."
super.10.a: "Wreszcie zjednoczeni."
