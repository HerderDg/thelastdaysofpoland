eksrozpadnews.3.t: "[GetNewspaper]Bunt w Żaganiu!"
eksrozpadnews.3.desc: "To, co na początku wydawało się jedynie nadmiernie optymistycznym pogłosem, zostało w praktyce potwierdzone — Eurokomisariaty zaczynają się sypać, a 11 Dywizja Kawalerii Pancernej stała się pierwszą jednostką armii okupacyjnej, która zerwała z rządem EK. Dowódca jednostki, generał Piotr Trytek, publicznie oświadczył, że nie będzie już służył \"patologicznemu europejskiemu reżimowi\". \n- W tych mrocznych i trudnych chwilach my, jako Polacy, powinniśmy trzymać się razem i wspólnie położyć kres handlowi bronią oraz nielegalnemu osadnictwu niemieckiemu na terenach okupowanych. Jeszcze Polska nie zginęła! — powiedział Trytek w komunikacie nadanym z przejętej stacji radiowej w Żaganiu. Nie wiadomo, czy niemieckie władze podejmą próbę odwetu, bo na razie przeciw buntownikom nie zmobilizowano żadnych sił. Czy dlatego, że administracja zna swoje winy i uważa bunt za w pewnym sensie zasłużony? A może europejskie dowództwo szykuje się do tłumienia niepokojów w pozostałych komisariatach?"
eksrozpadnews.3.a: "Tym razem było więcej niż tylko czterech pancernych."

