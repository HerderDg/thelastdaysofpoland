eksrozpadnews.4.t: "[GetNewspaper]Rzeczpospolita Dolnośląska zrzuca europejskie jarzmo"
eksrozpadnews.4.desc: "Rozpad Eurokomisariatu Śląsk osiągnął nowy poziom rozkładu: rząd Wrocławia jednogłośnie ogłosił secesję z rozpadającego się państwa. Choć miał pełnić funkcję tymczasowego nadzorcy miasta by opanować spiralę niepokoju, Jacek Sutryk przyjął rolę europejskiego Brutusa i przyłączył się do fali patriotycznego powstania. Choć przypisuje sobie zasługę zdjęcia niemieckich kajdanów z Wrocławia, pozostaje kwestia, czy Sutryk rzeczywiście odegrał znaczącą rolę w wypędzeniu lokalnych garnizonów. Jakakolwiek jest prawda, utrata największego miasta i głównego ośrodka regionu zadała nieodwracalny cios już osłabionemu Eurokomisariatowi. W tej chwili tylko cud mógłby go uratować znad przepaści."
eksrozpadnews.4.a: "Niederschlesien... ich werde dich vermissen..."

