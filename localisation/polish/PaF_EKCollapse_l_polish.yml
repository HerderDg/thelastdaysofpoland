eksrozpadnews.1.t: "[GetNewspaper]Strajk górnikow miedziowych podpala region"
eksrozpadnews.1.desc: "Ostatnie doniesienia ze śląskiego Eurokomisariatu wskazują, że miejscowa administracja może nie być już w stanie utrzymać porządku na swoim terytorium — ogólny strajk wstrząsnął Zagłębiem Miedziowym i wymknął się spod kontroli władz, które nie radzą sobie z narastającym buntem. To, co zaczęło się jako seria pojedynczych protestów niezadowolonych górników, szybko przerodziło się w doraźny ruch separatystyczny dążący do oderwania regionu od wpływów sił europejskich. Choć ogłoszono działania pacyfikacyjne mające na celu likwidację punktów oporu, liczne źródła sygnalizują obawy, że wydarzenia te mogą oznaczać szerszy trend sprzeciwu wobec niemieckiej obecności w południowo-zachodniej Polsce. W miarę jak sytuacja zbliża się do punktu krytycznego, nadchodzące tygodnie prawdopodobnie rozstrzygną, czy Eurokomisariaty przetrwają samodzielnie."
eksrozpadnews.1.a: "Kolejne bezsenne noce w Breslau."

