ekwrozpad.15.t: "Prosty sen"
ekwrozpad.15.desc: "Piotr Krzystek wszedł do ratusza pełen niepokoju. Przechadzając się przez główne lobby, postanowił, że nigdy więcej nie będzie polegał na obcej sile w sprawach, które powinien załatwić sam. Poczucie zdrady ciążyło mu w sercu. Uświadomił sobie, że zawiódł swój lud, ale odtąd wszystko miało być inne — i lepsze. Pustka w pospiesznie opuszczonym budynku budziła niepokój: porwane dokumenty leżały wszędzie, a drzwi stały otworem. Nic nie przypominało dawnej atmosfery. Podszedł do schodów; spacer na wyższe kondygnacje przywołał wiele wspomnień — jak witał swoją sumienną sekretarkę, panią Grażynę, oraz zawsze pogodną administrację. Wszystko to zniknęło.\n\nGdy dotarł do swojego dawnego gabinetu, serce zaczęło mu bić szybciej. Czy to możliwe? Czy to powrót? Ręka zadrżała, gdy powoli otwierał drzwi. Rozejrzał się i zamarł. Krzystek spojrzał w oczy swojego największego wroga, Christiana Lindnera. Ten siedział za biurkiem, w fotelu, tak jak niegdyś sam siedział Krzystek. W sercu pojawiła się złość; jedyne, czego pragnął, to rozszarpać rzeźnika, który tak długo gnębił jego lud. Powoli podszedł i usiadł naprzeciw. Oboje patrzyli na siebie z obojętnością.\n\n— Dlaczego zostałeś i nie uciekłeś jak twoi koledzy? — zapytał Krzystek z autentyczną ciekawością.\n— Wiem, co uczyniłem źle. Wiem, co zrobiłem i na co pozwoliłem. Szczerze mówiąc, nigdy tego nie chciałem: przemocy, okupacji i upokorzeń. To wymknęło się spod kontroli pod naporem poleceń z Berlina i Tuska. Pytałeś, dlaczego zostałem; zrobiłem to, by stawić czoła konsekwencjom. Nie mógłbym żyć z myślą, że nie odpokutowałem za swoje winy.\n\nTo nie była odpowiedź, jakiej oczekiwał Piotr. Wyobrażał sobie tę rozmowę inaczej: on, wybawca, przeciw krwiożerczemu najeźdźcy, uwalniający swój lud. Nigdy nie uświadomił sobie, że lustro ma dwie strony. Lindner był tylko złamanym człowiekiem, narzędziem systemu, podobnie jak on. Diabły odpowiedzialne za wszystko wciąż były bezpieczne w Berlinie lub pochowane pod ziemią. Jego miasto, piękny Szczecin, odegrał jedynie marginalną rolę w złożonej grze polityki międzynarodowej.\n\n— I co mam z tobą zrobić, hm?\n\n— Jak wspomniałem, biorę pełną odpowiedzialność za moje czyny podczas okupacji Szczecina. Byłem tylko pionkiem. Chcę wrócić do domu. Żałuję, że nie wróciłem do Niemiec i nie powróciłem do Wuppertal. Tęsknię za ojczyzną, Piotrze.\n\nKrzystek przez chwilę się zastanowił. Czy słuszne jest karać człowieka, który jedynie pragnie wrócić do domu? Czy sprawiedliwe jest odebrać ludziom poczucie sprawiedliwości? Każda decyzja ma swoje wady. Po chwili namysłu był pewien, co zrobić."
ekwrozpad.15.a: "Straże! Natychmiast go aresztujcie!"
ekwrozpad.15.b: "...Wyślemy Cię do domu."

ekwrozpad.17.t: "Liga"
ekwrozpad.17.desc: "— Wzywałeś mnie, Piotrze?\n— Tak, generale, mamy... problem. — Krzystek przesunął po biurku oficjalnie wyglądający list ozdobiony trzema herbami w stronę Koziatka. — Miasta Goleniów, Stargard i Nowogard wraz z okolicznymi społecznościami właśnie ogłosiły niepodległość od... chyba od nas? Nie mieliśmy nad nimi realnej kontroli, ale znalazły się w naszej jurysdykcji, gdy Tusk i jego poplecznicy wycofali się na południe. Masz jakieś rekomendacje, jak powinniśmy postąpić?\n\nGenerał oderwał wzrok od listu. — Cóż, jeśli mnie wezwałeś, to pewnie chodzi o odpowiedź militarną...\n— Rozważam tylko opcje. — przerwał mu prezydent.\n— Tak jest, cóż... szczerze mówiąc nie sądzę, żebyśmy mieli teraz zasoby, by się z nimi mierzyć. Mamy wystarczająco problemów wewnętrznych: gangi, chuligani, grabieże, no i nie zapominajmy o niemieckich siłach w Policach — generał Koziatek zdjął czapkę i podrapał się w głowę — Lepiej będzie ich na razie puścić wolno. Wiem, że te tereny są ważne dla bezpieczeństwa żywnościowego, ale atak teraz mógłby narazić nasze tyły i samo miasto.\n— Myślę też, że ludzie docenią choć odrobinę spokoju i stabilności po tym, czego doświadczyli w ostatnich dniach.\n- Dziękuję za opinię, generale. — Krzystek wstał. — To wszystko.\n— Oczywiście. — Koziatek odłożył list. — A jak oni się nazywają?\n\n— \"Liga Wolnych Miast\" — uśmiechnął się Krzystek — w liście dużo pisali o bezpośredniej, bezpartyjnej demokracji.\n— Ładna nazwa, trzeba przyznać.\n\nMężczyźni uścisnęli sobie dłonie, generał odzyskał czapkę i wyszedł. I tak Liga przetrwała. Przynajmniej na razie."
ekwrozpad.17.a: "Że jaka demokracja?"

