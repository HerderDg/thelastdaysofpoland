ekwrozpad.7.t: "Dzień Sądu"
ekwrozpad.7.desc: "Helmuth Bluthgeld wiedział, że miasto jest skazane. Gdy jego towarzysze postanowili porzucić Eurokomisariaty, nic nie mogło powstrzymać upadku Wolnego Miasta Szczecin. Jego pozycja stała się warta tyle, co jego luksusowa posiadłość w Warszewie. Pakował najpotrzebniejsze rzeczy, gdy jego podwładni mieli wkrótce przybyć do domu. Pogrążony w przygotowaniach i słuchaniu muzyki nie zauważył dźwięków strzałów ani zbierającego się wściekłego tłumu. Nie uważał, że zrobił coś złego; dla niego ci parszywi Polacy zasługiwali jedynie na udrękę i zniewolenie. Zorientował się, że coś jest nie tak, dopiero gdy ktoś wyważył drzwi.\n\n Wściekły tłum wdarł się do domu podpułkownika. Napędzani jedynym celem — postawić Rzeźnika ze Szczecina przed wymiarem sprawiedliwości — szybko opanowali rezydencję. Helmuth zamknął się w sypialni, lecz żaden zamek nie powstrzymał krwiożerczej hałastry. Gdy w końcu zdał sobie sprawę, że towarzysze go opuścili, został siłą wywleczony na zewnątrz.\n\nUlice luksusowej dzielnicy, zamieszkałej przeważnie przez Niemców, były zbrukane krwią. Wiele domów stanęło w płomieniach. Najbliższy sąsiad Bluthgelda, kapitan garnizonu, został powieszony na latarni ulicznej. Tysiące ludzi rabowało rezydencje, przekształcając dawne spokojne osiedle w pole bitwy. Gdy wyprowadzono Bluthgelda na środek drogi, wszystkie oczy zwróciły się ku niemu.\n\nPierwsza podeszła znana miejscowa sklepowa, pani Grażyna. Jej zwykle łagodna i spokojna postawa ustąpiła miejsca żądzy odwetu. Trzymając metalową pałkę, powoli ruszyła ku Bluthgeldowi. Ten potwór zabił jej jedynego syna i męża w walce z \"uciskiem\". Wykrzykiwała swoją złość, lecz gdy spojrzał na nią obojętnie, Grażyna nie wahała się. Pierwsze uderzenie było nieporadne, kolejne coraz pewniejsze — jedno po drugim.\n\nNikt nie wiedział, ile to trwało. Czas jakby zatrzymał się dla ludzi, którzy wreszcie mogli wyładować swój gniew na zabójcy swoich rodzin. Gdy skończyli Pułkownik ledwo żył i był nieprzytomny. Choć tłum poczuł chwilową ulgę, towarzyszyło jej także niezadowolenie — wielu uważało, że przemoc nie rodzi przemocy, lecz po latach upokorzeń był to jedyny sposób na odwet.\n\nGdy się obudził, czekała już na niego pętla. Wtedy pojął, że to naprawdę jego koniec. Żadne bicie ani upokorzenie nie złamało go, lecz wobec śmierci maska opadła. Helmuth walczył rozpaczliwie, gdy dwaj silni mężczyźni prowadzili go na miejsce egzekucji. Błagał i prosił do samego końca. Gdy pętla zacisnęła się na jego szyi, krzyczał. Ludzie nie czekali dłużej. Gdy rozległ się odgłos łamanej szyi, zapadła cisza. Rzeźnik zniknął, wraz z wieloma innymi, tamtego krwawego dnia. Nikt nie odważył się więcej o tym mówić.\n\nSzczecin został wyzwolony, ale jaką zapłacił cenę?"
ekwrozpad.7.a: "Miasto krwawi"

ekwrozpad.8.t: "Upadek wschodniego Szczecina"
ekwrozpad.8.desc: "Szymon Koziatek spędził ostatnie dni w napięciu. Siły niemieckie cofały się do ojczyzny, pozostawiając Eurokommissariat Westpolen i jego lojalnych kolaborantów odsłoniętych i bezbronnych. Choć nosił mundur okupanta, nigdy nie zdradził w pełni ojczyzny. Każda chwila w służbie tego zdradzieckiego pionka, Donalda Tuska, napawała go cichą odrazą. Od początku Koziatek potajemnie współpracował z ruchem oporu, ukrywając swoje poparcie pod maską lojalności wobec Berlina. Gdy dotarły do niego wieści o zbliżającym się upadku komisariatu, działał szybko i skrycie — wysłał zaufanego człowieka, by skontaktował się z Gwardią Gryficką w Szczecinie i dał im szansę uderzenia, gdy reżim Lindnera chylił się ku upadkowi.\n\nZamyślony generał nie usłyszał, jak żołnierz wszedł do gabinetu. — \"Panie Generale?\" — wydukał młody ochotnik, wyrywając go z zadumy. Koziatek krótko zasalutował z powrotem. — \"Raportujcie, żołnierzu\". — \"Garnizon w Szczecinie zgłasza, że wybuchło powstanie. Eurogubernator Donald Tusk rozkazał natychmiast wysłać większość sił, by stłumić bunt, zanim zagrozi on władzy Lindnera. Jakie mamy rozkazy, Panie Generale?\" Twarz Koziatka pozostała niewzruszona, gdy rozważał sytuację. — \"Przygotować ciężarówki i pięćdziesięciu ludzi. Reszta pozostanie, by zabezpieczyć prawy brzeg do czasu powrotu\". — \"Tak jest, Panie Generale!\". Żołnierz odszedł pospiesznie.\n\nDroga do Szczecina była złowieszczo pusta. Strach przed ponowną falą przemocy skłonił cywilów do pozostania w domach; zasłony były zasunięte, a sklepy pozamykane. Punkty kontrolne porzucono, co potęgowało apokaliptyczną pustkę krajobrazu.\n\nGdy konwój zbliżał się do miasta, w oddali rozległy się strzały. Ostre trzaski karabinów przecięły ciszę nad Odrą niczym ostrze — rewolucja już się rozpoczęła.\n\nPierwsze oznaki życia ukazały się przy przekroczeniu Mostu Długiego. Sztandary Gryfa powiewały dumnie nad barykadami zbudowanymi z gruzu i zrabowanego niemieckiego sprzętu. Uzbrojeni partyzanci stali na drugim końcu mostu, napięci i gotowi, niepewni, czy zbliżające się pojazdy to pomoc, czy zdrajcy.\n\nKoziatek stanął na czołowym samochodzie kolumny, podniósł ręce i lekko rozpiął płaszcz munduru, odsłaniając biało-czerwoną opaskę. \"Moi rodacy, nie bójcie się!\" — jego głos rozległ się ponad szumem silników i trzaskiem strzałów. Wysiadł z pojazdu, uniósł ręce i dodał stanowczo: \"Przychodzę do was nie jako wróg, lecz jako brat\".\n\n— \"Czas niemieckich rządów w Polsce minął! Donald Tusk nie ma tu już władzy, jego reżim rozpada się z godziny na godzinę. Dziś stoję z wami — jako Polak\".\n\nZatrzymał się, dając słowom czas na dotarcie.\n\n— \"Zrzekam się władzy nad prawym brzegiem Szczecina. Oddaję to miasto, tę ziemię, jej prawowitym właścicielom: wam, obywatelom Polski\".\n\nZapanowała ciężka cisza. Karabiny pozostały uniesione, palce na spuście, lecz spojrzenia zmiękły. Gdzieś w tłumie partyzant Gryfa opuścił broń."
ekwrozpad.8.a: "Zerwij kajdany, połam bat"

