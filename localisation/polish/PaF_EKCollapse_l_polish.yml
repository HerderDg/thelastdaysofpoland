ekwrozpad.13.t: "Valhalla wzywa!"
ekwrozpad.13.desc: "Halfdan ukląkł przy ołtarzu Odyna, nagi, w niemal całkowitym mroku, a powietrze wokół było gęste od kadzidła. Świątynia była zimna, a na zewnątrz wyły silne wiatry. Spojrzał na popiersie Wszechojca wyrzeźbione z najlepszego drewna znalezionego na wyspie. \n\n— Nazywali mnie szaleńcem i wariatem — przemówił cicho. — Bo odmówiłem porzucenia tego, w co wierzyłem.\n\nCiemność przerwało sześciu Godich niosących pochodnie i misy, oświetlając nagie ciało jarla. Kapłani zapalili kadzielnice w kątach świątyni i otoczyli przywódcę. Halfdan wstał, jego potężna sylwetka górowała nad resztą; rozłożył ramiona i dalej modlił się do Wszechojca.\n\n— Nazywali mnie pełnym urojeń i szalonym — podniósł głos. — Bo zaufałem temu, co inni odrzucili.\n\n Godi zaczęli malować runy karminową farbą na jego nagim ciele. Uruz — by dać mu nieposkromioną siłę natury w nadchodzącej bitwie; Algiz — by chronić go przed tymi, którzy urągają Starszym Bogom; Thurisaz — by uczynić go Młotem Thora, by zawsze trafiał celnie i ze śmiertelną precyzją; i najważniejsze, Ansuz — Znak Wszechojca, by obdarzyć go mądrością i prowadzić jego lud przez nadchodzącą burzę.\n\n— Wypędzili mnie i tych, którzy się nie poddali — zawołał donośnie. — Aby pozwolić potworom grasować i mordować.\n\n Kapłani przynieśli ciężką zbroję bojową, którą miał nosić Karmazynowy Jarl w nadchodzącym, bezbożnym boju. Ubrali jego ciało w tkaniny i kolczugę, a wykończeniem była długa karminowa peleryna. \n\n— Ale teraz wracamy — odwrócił się i otworzył drzwi świątyni. — Aby ocalić świat przed tymi, którzy chcą go spalić!\n\nPo opuszczeniu świątyni w pełnej zbroi, znalazł się na pokładzie swego okrętu flagowego. Największego z drakkarów, którego budowa zajęła miesiące wycinki lasu i pracy cieśli. Spojrzał na flotę statków, na których zgromadzili się mężczyźni, kobiety i dzieci. Lud Folkvangr wiwatował, widząc jarla gotowego do bitwy i skandując jego imię przeciw zimnym, bałtyckim wiatrom. Halfdan stał, obserwując owoce potu, krwi i trudu, jakie on i jego lud znosili na tej chłodnej, jałowej ziemi. Pewnym krokiem podszedł do dziobu swej długiej łodzi, gdzie stał potężny róg na podeście. Gdy wziął głęboki oddech i dmuchnął w Gjallarhorn z całej siły, jego głęboki dźwięk rozdarł chmury — cały świat usłyszy nadchodzący Koniec Dni, wszyscy wierni chwycą broń, a zło tego świata pozna swój kres, gdy wybrani Wszechojca wypłyną na bitwę, by zakończyć wszystkie bitwy."
ekwrozpad.13.a: "Til valhall!"

