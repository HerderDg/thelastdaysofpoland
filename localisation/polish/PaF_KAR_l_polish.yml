 ##Characters##
POLITICS_JACEK_BARTYZEL_DESC: "Kto powiedział, że monarchia umarła? Jacek Bartyzel ma na ten temat inne zdanie.\n\nRadykalny konserwatysta, próbował stworzyć własne katolickie państewko monarchiczne w Łowiczu, lecz nie zdołał zostać jednym z kluczowych graczy w regionie z powodu niskiej popularności swoich idei. Sytuacja pogorszyła się, kiedy na scenie pojawił się Andrzej Sapkowski. Pisarz zyskał szerokie poparcie dzięki sławie, podczas gdy liczba zwolenników Bartyzela była zbyt mała, by miała realny wpływ. Zdawszy sobie sprawę, że jego frakcja nie przetrwa samodzielnie, przysiągł wierność księciu Sapkowskiemu, obiecując wierną służbę w zamian za autonomiczne rządy w nowo utworzonym powiecie łowickim. Choć uważa Księstwo Ellanderu za farsę, nie może zaprzeczyć, że reżim Sapkowskiego jest jedyną monarchiczną władzą, która zdobyła posłuch na ziemiach postupadkowych województwa łódzkiego, i dlatego będzie współpracował z Sapkowskim tak długo, jak książę będzie szanował jego prawo do autonomicznego, katolickiego stylu rządzenia."

POLITICS_WLADYSLAW_BARTYZEL_DESC: "Po długich naradach rada regencyjna pod przewodnictwem jego ojca wybrała Jacka Władysława na nowego króla Polski. Choć miał z ojcem spory w niektórych kwestiach politycznych, zaoferował mu pomoc w rządzeniu powiatem łowickim, a później podczas buntu ojca utrzymał zdumiewająco wysokie poparcie publiczne. Może nie jest tak konserwatywnym kandydatem karlistów, lecz jest znacznie bezpieczniejszą opcją - zna się na polityce watażków i potrafi naprawdę mówić po polsku."

POLITICS_KAROL_BURBON_DESC: "Carlos Javier Bernardo Sixto Marie prins de Bourbon de Parme jest obecnym głową rodu Burbonów-Parmeńskich, a także członkiem holenderskiej rodziny królewskiej. Linia jego rodowodu czyni go pretendentem do dawno wymarłego Księstwa Parmy, a według karlistów - także do Królestwa Hiszpanii; chociaż nie dziw, że nie podjął realnych prób zdobycia tych tronów. Nikt nie spodziewał się jednak, że zostanie zaproszony, by rządzić wojną dotkniętym, środkowoeuropejskim zadupiem.\n\nKarol Ksawery Burbon-Parmeński - jak nazywają go miejscowi mówiący innym językiem - został ogłoszony przez Legitymistyczną Radę Regencyjną Polski monarchą ich wkrótce zjednoczonego królestwa. Nieprzyzwyczajony do brutalnej rzeczywistości Polski po Upadku i niezdolny porozumieć się z nowymi poddanymi, Karol robi wszystko, by ukryć przed monarchistami swoje pragnienie wycofania się z polityki i pełnienia jedynie symbolicznej roli; oni jednak widzą w nim jedyną siłę mogącą oczyścić Polskę z niedoskonałości i braku cnoty. Nie potrafiąc powtórzyć losów Henryka Walezego, nie ma mu nic innego pozostać, jak zacisnąć zęby, zebrać siły i dać Polsce to, czego pragnie - katolickiego władcę, za którym pójdą na wojnę."

 ##Ideas##
KAR_masks_on: "Maski na twarzy"
KAR_masks_on_desc: "Aby zachować czystość ideową naszego księstwa oraz by nie irytować Sapkowskiego niekanonicznym katolicyzmem, księstwo Łowicza jest trzymane w dość mocnej jak na zależność wasalną izolacji. Podróże są ograniczane, handel ma miejsce wyłącznie w nielicznych faktoriach, a nasi dyplomaci wysyłani na dwór w Skierniewicach są uczeni wiedźmińskiej etykiety, która razi ich uczucia religine."
KAR_proud_locals: "Dumni mieszkańcy"
KAR_proud_locals_desc: "ŁOOOOOWIIIICZ! Wszyscy wiemy jacy są Łowiczanie. Na początku się cieszą, że Księstwo Łowickie jest znowu na mapie. Jednak pokolenia wmawiania, że byli stolicą Polski robi swoje. Niedługo ferwor zacznie przygasać, a Łowiczanie zaczną prosić o więcej i zacznie ich niepokoić, że Bartyzel nie kontroluje nawet całego Powiatu Łowickiego, a co dopiero całego terytorium dawnego księstwa."
KAR_grand_duke_march: "Marchia Wielkiego Księcia"
KAR_grand_duke_march_desc: "Sapkowski pozwala na autonomię księstwa głównie ze względu na obietnicę efektywnej militaryzacji. Tej obietnicy trzeb dotrzymać, a to oznacza, że trzeba wycisnąć jak najwięcej z niewielkiego Łowicza, bo inaczej narazimy się na gniew Wielkiego Księcia"

 ##Events##

unification.184.t: "[GetNewspaper]Księstwo Łowickie jednoczy województwo Łódzkie!"
unification.184.desc: "Ukrywając się w cieniu sił Andrzeja Sapkowskiego podczas początkowej fazy kryzysu w Łodzi, Jacek Bartyzel wyłania się teraz jako lokalny hegemon. Rozpoczynając swój marsz po władzę od deklarowania poparcia dla najsilniejszej monarszej frakcji w województwie - Księstwa Ellander, Bartyzel znosił ekscesy Sapkowskiego, stopniowo budując poparcie dla swojej sprawy. Podczas gdy większość poddanych wielkiego księcia akceptowała dziwactwa wynikające z jego coraz większej niezdolności do odróżnienia fantazji od rzeczywistości, wielu przestało to tolerować, gdy wprowadził serię praw interpretowanych jako lewicowe i postępowe. Ta sytuacja dała karlistom doskonałą okazję - szybko zdradzili swego suzerena i pokonali go w buncie. Teraz, jako regent Królestwa Polski, Bartyzel oczyścił kraj z ideologii wiedźmińskiej i zaczął tworzyć radykalnie prawicowy reżim, kładący nacisk na tradycjonalistyczny katolicyzm i integralny monarchizm."
unification.184.a: "Ostatni rozdział w sadze Sapkowskiego"

super_b.5.t: "[GetNewspaper][FROM.GetName] jednoczy Polskę!"
super_b.5.desc: "Minęły lata od upadku państwa polskiego, lecz idea Polski nigdy nie zginęła całkowicie. Nasz lider, [FROM.GetLeader] wraz z rządem pokazali, że zjednoczenie w ciągu jednego pokolenia nie jest odległym marzeniem, lecz osiągalną rzeczywistością. Pomimo przeciwności, stojąc w obliczu wrogów zewsząd - wewnątrz i poza granicami - [FROM.GetName] stoi prawdziwie zjednoczone, przekształcając naród Polski i jego różnorodnych obywateli w monolit, dowodząc, że zaufanie, jakim obdarzyli przywództwo i idee rządu, nie było błędem. Blizny konfliktu potrzebują czasu, by się zabliźnić, ale jedność wykuta w ogniu wojny daje nadzieję na przyszłość. Gdy słońce wschodzi nad ziemią, [FROM.GetName] patrzy w przyszłość z dumą i podniesionymi głowami, przechodząc ostateczną próbę wojny domowej."
super_b.5.a: "Wreszcie zjednoczeni."
