unification.123.t: "[GetNewspaper]Towarzystwo Świętego Krzyża jednoczy województwo Świętokrzyskie!"
unification.123.desc: "For the first time since The Fall happened, the Holy Cross Voivodeship finds itself at peace, a fact grandly announced in the capital of Kielce today. A great parade, modeled after the Independence Marches of years past, rolled through the city in front of tens of thousands of onlookers, Robert Bąkiewicz at its helm -  a man who turned a fringe movement into an unstoppable militia, himself coming from near ruin to national fame. Behind him, in lockstep, march the soldiers of the Holy Cross Society - loyal fanatics fighting for a Poland defined by national strength and rejection of Western degeneracy. \nYet further - the prisoners of war, serving one final purpose of showcasing their humiliation. Rights previously enjoyed by the populace are being rolled back to combat the 'dangerous changes brought by German influence,' as waves of refugees pour through the borders of the region, with persecution against all who are not of pure Polish blood intensifying since the conquest of the voivodeship."
unification.123.a: "It happened here."

super.123.t: "[GetNewspaper][FROM.GetName] jednoczy Polskę!"
super.123.desc: "Minęły lata od upadku państwa polskiego, lecz idea Polski nigdy nie zginęła całkowicie. Nasz lider, [FROM.GetLeader] wraz z rządem pokazali, że zjednoczenie w ciągu jednego pokolenia nie jest odległym marzeniem, lecz osiągalną rzeczywistością. Pomimo przeciwności, stojąc w obliczu wrogów zewsząd - wewnątrz i poza granicami - [FROM.GetName] stoi prawdziwie zjednoczone, przekształcając naród Polski i jego różnorodnych obywateli w monolit, dowodząc, że zaufanie, jakim obdarzyli przywództwo i idee rządu, nie było błędem. Blizny konfliktu potrzebują czasu, by się zabliźnić, ale jedność wykuta w ogniu wojny daje nadzieję na przyszłość. Gdy słońce wschodzi nad ziemią, [FROM.GetName] patrzy w przyszłość z dumą i podniesionymi głowami, przechodząc ostateczną próbę wojny domowej."
super.123.a: "Wreszcie zjednoczeni."
