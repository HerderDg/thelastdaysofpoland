czarnek.1.t: "Lord's Guidance"
czarnek.1.desc: "It was early morning and the Lublin Cathedral was still almost empty, with only one man being present inside. Kneeling at the church pews and quietly muttering the words of prayer was Przemysław Czarnek. He came here, as he often does, to ask God to guide him in his next day of work of ruling the Catholic Republic, and to give him the strength and courage to fight against the corrosive forces that are constantly trying to undermine his people's proud society. But as long as he lives he will never allow leftism to win, and to further destroy everything he holds so dear.\n\nHe finished his prayer, crossed himself, grabbed the pew in the front of him and was about to stand up and leave. But he sensed that his thumb touched something unusual underneath the grabbed surface. He leaned to check what it was, and was shocked when he saw the symbol. It was a sticker of the LGBT rainbow flag.\n\nRage immidiately started filling him inside. Not necessarily towards the cultural Marxism itself, or the proof that there are still rebellious people hiding their leftist loyalties while walking on the Republic-controlled streets of Lublin. He was furious that someone dared to do this disgusting act in such a sacred place. It seems that some Marxist pretended to be a devout Christian, came to the Mass, and while pretty much standing right in front of God decided to spit into His face by sneakily placing this symbol of deviancy right in the middle of the praying crowd. Czarnek couldn't imagine a greater offense.\n\nA few moments of quiet, internal anger passed, after which he took few deep breaths and forced himself to calm down. This wasn't the place to get angry, even if he had every right to be. But no, not here."
czarnek.1.a: "Not in the House of God."


unification.7.t: "[GetNewspaper]Katolicka Republika jednoczy województwo Lubelskie"
unification.7.desc: "Dotarły do nas nowe informacje ze wschodniej Polski. Z doniesień wynika, że tymczasowy rząd Przemysława Czarnka, który przed upadkiem państwa był wiceministrem i byłym wojewodą lubelskim, po wielu miesiącach lokalnych konfliktów niedawno przejął kontrolę nad całym województwem lubelskim.\n\nPrzemysław Czarnek jest uważany za jednego z najbardziej wyrazistych i kontrowersyjnych działaczy rządu Prawa i Sprawiedliwości. Jako zdecydowany konserwatysta społeczny twierdzi, że marksizm kulturowy i ideologia LGBT są największym zagrożeniem dla narodu polskiego i należy jak najszybciej powstrzymać ich rozprzestrzenianie. Jego rządy w obecnie zjednoczonym regionie lubelskim zdają się to odzwierciedlać - pojawiają się doniesienia o prześladowaniach osób LGBT oraz o silnej obecności Kościoła Katolickiego, które trafiają również do innych części kraju."
unification.7.a: "Konserwatywny region, odzyskany przez Prawo i Sprawiedliwość."

super.7.t: "[GetNewspaper][FROM.GetName] jednoczy Polskę!"
super.7.desc: "Minęły lata od upadku państwa polskiego, lecz idea Polski nigdy nie zginęła całkowicie. Nasz lider, [FROM.GetLeader] wraz z rządem pokazali, że zjednoczenie w ciągu jednego pokolenia nie jest odległym marzeniem, lecz osiągalną rzeczywistością. Pomimo przeciwności, stojąc w obliczu wrogów zewsząd - wewnątrz i poza granicami - [FROM.GetName] stoi prawdziwie zjednoczone, przekształcając naród Polski i jego różnorodnych obywateli w monolit, dowodząc, że zaufanie, jakim obdarzyli przywództwo i idee rządu, nie było błędem. Blizny konfliktu potrzebują czasu, by się zabliźnić, ale jedność wykuta w ogniu wojny daje nadzieję na przyszłość. Gdy słońce wschodzi nad ziemią, [FROM.GetName] patrzy w przyszłość z dumą i podniesionymi głowami, przechodząc ostateczną próbę wojny domowej."
super.7.a: "Wreszcie zjednoczeni."

 ##Characters##
POLITICS_PRZEMYSLAW_CZARNEK_DESC: "Marksizm kulturowy przeniknął do Polski. Europejski neobolszewizm, zboczenia LGBT, bezczelny ateizm, tak zwany zachodni \"progresywizm\" i \"liberalizm\" - wszyscy próbują zniszczyć fundamenty naszego narodu i społeczeństwa. Chcą indoktrynować nasze dzieci, rozmontować naturalny, tradycyjny model rodziny, wymazać naszą dumną historię i sprawić, by porzucili Chrystusa i Jego nauki. W tych ciężkich czasach tylko jeden człowiek wciąż ma odwagę przeciwstawić się tym złym siłom.\n\nPrzemysław Czarnek od wielu lat ostrzegał naród polski. Jako profesor KUL, jako wojewoda lubelski, potem minister edukacji, a później wicepremier Polski - a mimo to ludzie nie chcieli słuchać. Był wyśmiewany, pogardzany, protestowano przeciwko niemu. Jednak nigdy nie stracił wiary w swoją misję. Stał twardo w obronie polskich i chrześcijańskich wartości. Gdy kolejny etap lewicowego planu powiódł się i państwo polskie się rozpadło, wiedział, że jego misja stała się ważniejsza niż kiedykolwiek.\n\nUdało mu się zawrzeć sojusz z dwojgiem wpływowych lubelskich działaczy skrajnej prawicy i dzięki połączonym siłom zdołali przejąć kontrolę nad dużą, zachodnią częścią województwa lubelskiego, włącznie ze stolicą. Ta nowo powstała siła nazwana Frontem Narodowym była gotowa dalej się rozszerzać, by przywrócić polskiemu społeczeństwu jego chrześcijańskie korzenie, lecz pęknięcia w sojuszu szybko wyszły na jaw. W przewidywalnym zwrocie wydarzeń prymitywny faszystowski brutal i szalony protestancki przywódca sekty okazali się równie podli jak inni, i wkrótce zdradzili go w żałosnej próbie zdobycia jak największej władzy osobistej.\n\nFront leży w ruinie. Czarnek nie zdołał powstrzymać ich secesji na północy i południu ani anarchistycznego powstania na wschodzie, które rozprzestrzeniło się nawet na dużą część Lubelszczyzny. Jednak choć stracił większość terytorium, w końcu uzyskał realną kontrolę. Dopiero teraz może w pełni wdrożyć swoje katolickie polityki, wolny od sporów z dawnymi sojusznikami. Prawdziwa wojna o polską duszę zaczyna się teraz, a ponieważ Czarnek nigdy wcześniej nie utracił wiary w swoją misję, nie zamierza tego zrobić dziś."

