EKW_paper_tiger_desc: "Donald Tusk.\n\nDawniej przewodniczący Rady Europejskiej, dziś zwykły komisarz, który musi nieustannie walczyć z innymi ambitnymi politykami, żeby utrzymać swoją pozycję. Ten, który miał być jedynym władcą i architektem losów Westpolen, jest pod ciągłym zagrożeniem ze wszystkich stron. Jego władza jest słaba, poparcie kurczy się z każdym dniem. \n\nMniejszy człowiek mógłby zaakceptować taką porażkę, ale Tusk do takich nie należy. Widział za dużo i zaszedł za daleko, żeby się wycofać. Wszyscy jego wrogowie i fałszywi sojusznicy go lekceważą, myśląc, że utknął w narożniku. Prawda jest taka, że charyzma Tuska mogła utracić część blasku, lecz jego bystrość wciąż jest groźna."
EKW_kraut_wolves_desc: "Niemieckie — przepraszam, europejskie — wojsko przydzielone, by pomóc nam w stabilizacji i zabezpieczeniu Polski, niewiele pomaga. Wręcz przeciwnie: generałowie Laubenthal, Lindner, Riechert i von Sandrart zawiązali kolejną \"Bandę Czworga\", próbując podkopać autorytet komisarza i przekształcić Westpolen w całkowicie zależną niemiecką marionetkę, by rozkręcić własne kariery polityczne. Czekają na odpowiedni moment, by uderzyć w autorytet Tuska i całkowicie go obalić, ignorując rozkazy.\n\nIch pycha posunęła się za daleko. Powinniśmy dopilnować, żeby stała się ich upadkiem."
EKW_security_reports_desc: "Morderstwa, ataki na linie zaopatrzenia, partyzanckie zamachy terrorystyczne. Ty nazywasz to bałaganem — my nazywamy to zwykłym dniem.\n\nNasz Eurokomisariat pogrążył się w anarchii. Polskie, niemieckie i czyjeś paramilitarne formacje krążą po regionie, zachowując się jak właściciele tego miejsca (a prawdę mówiąc, w pewnym sensie nimi są). Z powodu zrujnowanego stanu naszego wojska ledwo potrafimy im się przeciwstawić. Jednak może to nie być konieczne. \n\nNieporadne i improwizowane formy tych band oraz brak zorganizowanego oporu uczyniły je zbyt pewnymi siebie i nieostrożnymi. Łatwo możemy śledzić ich ruchy, zlokalizować bazy i odkryć ich słabe punkty. Te informacje będą tajnym narzędziem, które pomoże nam w przyszłości..."
EKW_building_authority_desc: "Zamiast próbować gasić pożar plastikowym jajkiem wypełnionym wodą (wiesz, takim na Śmigus-Dyngus) i nadwyrężać naszą milicję, powinniśmy ściągnąć wszystkie zasoby i sprzęt, które wciąż kontrolujemy, i skoncentrować je na zachodzie, gdzie aktywność partyzancka jest najmniejsza. Podobnie wszystkie siły wciąż lojalne komisarzowi, poza małymi oddziałami obserwatorów, powinny się wycofać i utworzyć potężną redutę, by chronić to, co nam pozostało, bo posiłki są mało prawdopodobne.\n\nLampy gasną w całym Westpolen i długo nie zobaczymy ich znowu zapalonych... no żartuję — oczywiście znów je zobaczymy, wcale nie jest tak źle! Prawda?"
EKW_carrot_and_stick_desc: "Gdy sporządzimy raport o polskich partyzantach, powinniśmy przesłać go naszym drogim niemieckim \"przyjaciołom\" i zasugerować, gdzie powinni uderzyć, by osłabić opór. Banda Czworga chętnie rozszerzy wtedy kontrolę nad polskim zapleczem i stanie się faktycznymi przywódcami Eurokomisariatu. \n\nMało kto się spodziewa, że potajemnie wesprzemy frakcje oporu informacjami o pozycjach i liniach zaopatrzenia niemieckich oddziałów. Wkrótce obie strony powinny nawzajem się wyniszczyć w krwawej walce. \n\nNajwyższa dyskrecja jest niezbędna, żeby ten plan się powiódł."
EKW_the_only_righteous_desc: "Nasi panowie w Berlinie nie mogą dowiedzieć się, jak krytyczna jest sytuacja. Powinniśmy zadzwonić i zapewnić ich, że ściśle współpracujemy z naszymi niemieckimi i polskimi sojusznikami, by przeciwdziałać wrogim operacjom. Koncentracja sił na zachodzie będzie częścią tego planu. Będziemy kłamać tak bardzo, jak to konieczne, by zyskać więcej czasu."
EKW_my_dear_desc: "Nie mamy wielu przyjaciół. Niemcy nami gardzą i zaczynają tracić do nas zaufanie, a eurorepubliki próbują się od nas dystansować. Jedynym człowiekiem, na którego Tusk może liczyć, jest jego partyjny kolega, współpracownik i były podwładny — komisarz Śląska Grzegorz Schetyna. Choć kiedyś zdarzały im się nieporozumienia, w ostatnich latach znaleźli się w podobnej — i coraz bardziej tragicznej — sytuacji. Schetyna doskonale wie, że jeśli nie udzieli Tuskowi wsparcia, obaj zostaną dosłownie pożarci przez polską społeczność lub cicho wyeliminowani w Berlinie. Gdy utwierdzimy kontrolę nad Westpolen, powinniśmy móc odwzajemnić tę potencjalną przysługę."
EKW_chaos_in_the_east_desc: "Pożar został wzniecony. Aktywność partyzancka gwałtownie wzrosła, a niemieckie operacje kontrpartyzanckie wymykają się spod kontroli. Chaos jest wszędzie. Powinniśmy schronić się w naszej reducie i czekać na dogodny moment do kontruderzenia."
EKW_warning_from_berlin_desc: "Zgodnie z ostatnim raportem wywiadowczym z Berlina, wydaje się, że kilka ekstremistycznych organizacji próbuje najechać wybrzeże Westpommern. To dla nas korzystne. Większość niemieckich sił jest zaopatrywana drogą morską z powodu dużej aktywności partyzanckiej w głębi lądu. Miejmy nadzieję, że ci samozwańczy wikingowie czy fanatycy Operacji Overlord dopadną Riecherta i von Sandrarta — jak to mówią Polacy — będących w proszku."
EKW_va_banque_desc: "Otrzymaliśmy informacje, że duży kontyngent polskich oddziałów Schetyny szykuje się do marszu na północ, by nas wesprzeć. Nie możemy zwlekać — natychmiast zmobilizujmy nasze siły. Gdy te oddziały przekroczą naszą granicę, uderzymy w wymęczonych Polaków i Niemców jednocześnie i zamkniemy ich w szczelnym kleszczu."
EKW_kommissariat_on_fire_desc: "Przygotowywaliśmy się do ofensywy zbyt długo, aby nasze plany pozostały nienaruszone. Nie możemy czekać ani godziny dłużej, bo wielki plan może się nie powieść. Nasze oddziały wyruszą na wschód natychmiast. Wojna z bandytami i awanturnikami się rozpoczęła. \n\nGdy Schetyna uderzy, wszystko będzie w porządku."
