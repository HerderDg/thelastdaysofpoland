POLITICS_DONALD_TUSK_DESC: "Po co to wszystko było? Dla Polski? Czy rzeczywiście uczynił tu coś lepszego? Für Deutschland? Wszystko, co zrobił, to przypiął jej kulę u nogi. Pour l'Europe? Czyż jedność nie stała się teraz kpiną?\n\nDonald Tusk mógłby uważać się za potomka Karola Wielkiego i Napoleona — skromnego, lecz jednak potomka. Napędzało go pragnienie, by zostać sternikiem europejskiej jedności; jego mieszane kaszubsko-polsko-niemieckie korzenie dawały mu impuls, a przeszkodą była Polska. Osadzony w kraju stojącym częściowo na uboczu Europy, przez całe życie próbował umocować oba światy na fundamentach wolności, demokracji i tolerancji — najpierw jako liberalny działacz opozycyjny, potem jako lider Platformy Obywatelskiej, premier, przewodniczący Rady Europejskiej, aż wreszcie jako mesjanistyczny przywódca anty-PiSowskiej opozycji. Gdy nadszedł kryzys, jego broń — liberalizm — okazała się zardzewiała i wymagała przekucia. Było jednak za późno. Zawiódł.\n\nBruksela i Berlin widziały w nim idealnego lidera dla Polski na siłę wciąganej na europejskie łono. Był w domu pośród obcych ludzi, a stał się obcym pośród swoich. Najlepiej określając — Wallenrod; w najgorszym wypadku — Judasz i Antychryst; nie może liczyć na wsparcie miejscowej ludności. Jego autorytet wywodzi się z luf niemieckich czołgów, i w ten sposób stał się w końcu tym, jakim przedstawiał go PiS: marionetką egzekwującą eurofaszystowską despotyczną władzę.\n\nNie wszystko jednak stracone. Pomimo wszystko Tusk wciąż pozostaje Polakiem — nawet jeśli nikt, łącznie z nim samym, nie chce tego przyznać. Na zawsze związany jest z tą nienormalną ziemią. Czas pokaże, czy jego ambicje wystarczą, by ją przemienić."
