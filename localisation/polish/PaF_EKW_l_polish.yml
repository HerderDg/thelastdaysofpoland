##Events##
super_misc.2.t: "[GetNewspaper]Koniec Eurokomisariatów"
super_misc.2.desc: "Afera 'EK' i wynikający z nich skandal w całej UE doprowadziły do całkowitego załamania struktury Eurokomisariatów. Schlesien był pierwszy — fragmenty rozbitych niemieckich oddziałów na Śląsku zostały okrążone przez buntujące się polskie frakcje, które zaczynają umacniać swoją władzę nad ziemiami wcześniej kontrolowanymi przez Bundeswehrę. Teraz także Westpolen zaczyna się rozpadać: różni watażkowie wzywają swoich zwolenników do walki przeciwko UE, drogi zajmują bandyci, a jednostki europejskie wycofują się, by przegrupować się przy granicy niemiecko-polskiej i uniknąć losu swoich południowych towarzyszy. Gdy siły europejskie zniknęły, wielu niemieckich osadników utworzyło milicje, by bronić swoich nowych domów i własności przed \"zacofanymi polskimi świniami\". Pomimo ryzyka całkowitego załamania militarnego, Polacy świętują na prawo i lewo — wreszcie mają szansę wykreować państwo swoich marzeń, wolne od hegemonii Europy i PiSu."
super_misc.2.a: "Żelazny uścisk w końcu puścił"

unification.54.t: "[GetNewspaper]Eurokommissariat Westpolen jednoczy Zachodnie Pomorze!"
unification.54.desc: "Na Pomorzu Zachodnim znów panuje porządek. Władze EKW, na czele ze zdyskredytowanym byłym liderem opozycji Donaldem Tuskiem, ogłosiły, że ponownie mają pełną kontrolę nad regionem. Niewielu wierzyło, że ten okrojony twór utrzyma się wobec przytłaczającego polskiego oporu i porzucenia przez większość sił europejskich, nie mówiąc już o odzyskaniu utraconych terytoriów. Jednak prawowici władcy zwyciężyli w boju i znów górują nad swoimi polskimi poddanymi.\n\nUważni obserwatorzy zauważyli, że Eurokomisariat, prowadząc większość walk własnym konglomeratem sił polsko-europejskich, zdobył podczas kampanii znaczną niezależność. Teraz Tusk jest faktycznie jedynym władcą tej części Polski — fakt, który przeraża wielu Polaków i Europejczyków. Bardzo prawdopodobne jest, że ambicje Tuska, nabrawszy jeszcze odwagi, popchną jego domenę ku nowemu Drang nach Osten."
unification.54.a: "Für ein vereintes Europa!"

super.54.t: "[GetNewspaper][FROM.GetName] jednoczy Polskę!"
super.54.desc: "Minęły lata od upadku państwa polskiego, lecz idea Polski nigdy nie zginęła całkowicie. Nasz lider, [FROM.GetLeader] wraz z rządem pokazali, że zjednoczenie w ciągu jednego pokolenia nie jest odległym marzeniem, lecz osiągalną rzeczywistością. Pomimo przeciwności, stojąc w obliczu wrogów zewsząd - wewnątrz i poza granicami - [FROM.GetName] stoi prawdziwie zjednoczone, przekształcając naród Polski i jego różnorodnych obywateli w monolit, dowodząc, że zaufanie, jakim obdarzyli przywództwo i idee rządu, nie było błędem. Blizny konfliktu potrzebują czasu, by się zabliźnić, ale jedność wykuta w ogniu wojny daje nadzieję na przyszłość. Gdy słońce wschodzi nad ziemią, [FROM.GetName] patrzy w przyszłość z dumą i podniesionymi głowami, przechodząc ostateczną próbę wojny domowej."
super.54.a: "Wreszcie zjednoczeni."

