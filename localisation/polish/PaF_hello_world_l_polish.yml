## PATHS ##
PATHS_CAL: "\n§p1. Popularzy:§!\n\nBy osiągnąć §pZakończenie Popularów§!, musisz skutecznie ustanowić dominację nad Senatem, jednocześnie utrzymując lojalność pozostałych §0frakcji§!. §pPopularzy§! muszą pójść na ugodę podczas kryzysu.\n\nMusisz przepchnąć w senacie ustawę §pPopularów§! w celu narodowym §YLex Barbarorum§!.\n\n§12. Optimates:§!\n\nBy osiagnąć §1Zakończenie Optymatów§!, musisz skutecznie ustanowić dominację nad Senatem, jednocześnie utrzymując lojalność pozostałych §0frakcji§!. §1Optymaci§! muszą być nieugięci i bezkompromisowi, szczególnie w czasach kryzysu.\n\nMusisz przepchnąć w senacie ustawę §1Optymatów§! w celu narodowym §YLex Barbarorum§!.\n\n§03. Spisek Pretoriański:§!\n\nBy rozpocząć §0Spisek Pretoriański§!, §0Gwardia Pretoriańska§! musi w pewnym momencie rozgrywki stać się nielojalna wobec §YCesarza§! (osiągnąć poniżej 30% lojalności). Spisek rozpocznie się w czasach Kryzysu, podczas podążania ścieżką §pPopularów§!, wtedy gdy ich knowania w Senacie stają się jawne. Gdy plan zostanie sformułowany, gravitas §0Pretorian§! musi być utrzymane wyżej niż gravitas §YCesarza§! by uniemożliwić mu odkrycie spisku.\n\nIch ścieżka pozwala na zabezpieczenie sobie absolutnej władzy, lub do podążenia w ślady Cyncynata, oddając najwyższą władzę w ręce Senatu, oczywiście z lekką nutą nadzoru.\n\n§03a. Cesarstwo Pretoriańskie:§!\n\nZ powodzeniem przeprowadź §0Spisek Pretoriański§!. Zaraz po nim, §1Optymaci§! będą musieli zostać odsunięci w cień za pomocą celu narodowego §YDiscordia§!\n\n§03b. Odtworzenie Res Publici:§!\n\nZ powodzeniem przeprowadź §0Spisek Pretoriański§!. Zaraz po nim, doprowadź do ugody z §1Optymatami§! za pomocą celu narodowego §YConcordia§!\n\n§g4. Triumwirat:§!\n\nZakończenie Triumwiratu również wymaga od Ciebie, by w pewnym momencie rozgrywki §0Pretorianie§! stali się nielojalni wobec cesarza, aczkolwiek tym razem podążając ścieżką §1Optymatów§!. Jeśli §0Pretorianie§! byli kiedykolwiek nielojalni wobec §YCesarza§! a ich gravitas jest większe niż §1Optymatów§! w momencie gdy §1Optymaci§! chcą zapewnić sobie władzę nad Calisią podczas Kryzysu, §YCesarza§! spotka tajemnicza śmierć.\n\n§R5. Upadek Calisii:§!\n\nWieczne Miasto musi wpaść w ręce §RGerman§!, by umożliwić nowemu §RBarbarzyńskiemu§! władcy wstąpienie na tron w swoim własnym, nowym królestwie.\n\nOsiągnąć to możesz poprzez stracenie Calisii i uzyskanie 60% postępu kapitulacji podczas Kryzysu Barbarzyńskiego, lub 90% postępu kapitulacji posiadając stolicę."
PATHS_BBW: "\n§g1. Rafał Ziemkiewicz - Twardogłowe Bractwo:§!\n\nBy grać jako Rafał Ziemkiewicz, musisz się upewnić, że wybierasz jak najbardziej bezkompromisowe opcje w drzewkach celów narodowych (Pamiętaj, by wybrać Jakuba Zgierskiego na lidera Karbonariuszy). Do tego, gdy dotrzesz do etapu regionalnego będziesz musiał sobie poradzić z kryzysem energetycznym i blackoutem.\n\n§72. Roksana Węgiel - Zreformowane Bractwo:§!\n\nBy grać jako Roksana Węgiel, musisz się upewnić, że wybierasz reformatorskie i bardziej ugodowe opcje w drzewkach celów narodowych (Pamiętaj, by wybrać Roksanę Węgiel jako liderkę Karbonariuszy), szczególnie zwracaj uwagę pod koniec gry na możliwe opcje. Oczywiście, również gdy dotrzesz do etapu regionalnego będziesz musiał sobie poradzić z kryzysem energetycznym i blackoutem.\n\n§H3. Jakub Wiech - Atomowa Krucjata:§!\n\nBy zagrać jako Atomowa Krucjata musisz ponieść porażkę w zwalczaniu kryzysu energetycznego i blackoutu. Najłatwiej osiągnąć to usuwając swoje elektrownie lub wybierając opcje niszczenia odnawialnych źródeł energii w wydarzeniach. Następnie jedynie co musisz zrobić...to wygrać wojnę domową."
PATHS_ATM: "\n§H1. Zakończenie atomowe:§!\n\nPo prostu wybierz cel narodowy §H...zima nuklearna§! w ostatnim drzewku i wygraj wojnę.\n\n§72. Zakończenie pokojowe§!\n\nPo prostu wybierz cel narodowy §H...i jesteśmy gotowi§! w ostatnim drzewku."