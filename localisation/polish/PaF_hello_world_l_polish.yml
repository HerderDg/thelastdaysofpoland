## Regional Info
MAIN_LORE: "\n\n Rok 2027. Świat oszalał. Tam, gdzie kiedyś kwitło państwo Polskie, panuje anarchia i bezprawie. W centrum i na wschodzie kraju władzę niepodzielnie sprawuje stado różnorodnych watażków walczących między sobą o skromne resztki swoich dawnych bogactw. Z kolei na zachodzie znajdują się Eurokomisariaty, wspierane przez siły interwencyjne Unii Europejskiej, które desperacko starają się przetrwać z powodu kryzysu gospodarczego i niepokojów społecznych. Ale jak to tego doszło?\n\nNikt nie wie, jakim cudem PiS wygrało wybory w 2023 roku. Skandale wynikające z użycia systemu Pegasus do szpiegowania opozycji i wątpliwości obserwatorów co do uczciwości komisji wyborczych rzucają trochę światła na tę kwestię. Faktem jest to, że Prawo i Sprawiedliwość osiągnęło swoją pożądaną monopolistyczną pozycję. W kolejnych latach zamknięto TVN, zakazano aborcji, utrzymano kosztowne inwestycje w CPK, przekopano Mierzeję Wiślaną, a odbudowę Pałacu Saskiego kontynuowano. W kraju narastały niepokoje, które znalazły ostateczny wyraz w prośbach o interwencje Unii Europejskiej, w której wówczas zachodziły istotne zmiany.\n\nWybory w Niemczech w 2021 roku zakończyły się zwycięstwem CDU, której postawa uległa radykalizacji wskutek rosnącego kryzysu gospodarczego i pandemii. Rozwiązaniem tych problemów miała być radykalna integracja europejska. Z czasem rząd niemiecki połączył się z strukturami UE, stając się rządem europejskim. Niektóre kraje, w których zaczęły dochodzić do władzy ruchy eurosceptyczne, takie jak Węgry, Bułgaria czy Słowacja, opuściły UE, podczas gdy inne, pod naciskiem europejskiej armii, następcy Bundeswehry, zostały zmuszone do pozostania.\n\nSytuacja w Rosji sprawiła, że wywieranie wpływu przez UE na rządy państw europejskich stało się jeszcze bardziej kuszące. W wyniku rewolucji, do władzy doszedł Aleksiej Nawalny, a Władimir Putin uciekł pod osłoną Rosgwardii do Królewca. Powodem było fałszowanie wyborów, a wkrótce okazało się, że nowy władca na Kremlu zaczął używać coraz bardziej nacjonalistycznej retoryki, aby utrzymać się u władzy. W rezultacie doszło do pełnoskalowej inwazji na Białoruś zakończonej całkowitą aneksją tegoż mniejszego kraju. Cień terroru spadł na Europę, zwisając na cienkim sznurku niczym miecz Damoklesa.\n\nJednak nic nie mogło powstrzymać wybuchu społecznego gniewu w Polsce, gdy wybory prezydenckie zostały anulowane pod pretekstem obostrzeń pandemicznych. Unia Europejska odpowiedziała na apele opozycji i ostatecznie wkroczyła do kraju pogrążonego w chaosie. Obrona załamała się po kilku godzinach. Rosjanie przeprowadzili prewencyjny atak na Mazury. Siły europejskie zatrzymały się na linii Warty obawiając się eskalacji konfliktu między UE a Rosją, a niepokoje w Zachodniej Europie stawały się coraz bardziej widoczne. Z tego powodu utworzenie Eurokomisariatów było konieczną miarą. Rząd Polski natomiast ostatecznie rozpadł się po tym, jak nieznanej proweniencji eksplozja nuklearna zdewastowała całą dzielnicę Bałuty w Łodzi. Lokalni watażkowie zaczęli przejmować władzę nad niezajętymi obszarami, a anarchia ogarnęła kraj.\n\nSytuacja w Polsce oraz Europie jest niestabilna, cały kontynent drży w posadach i nikt nie wie co przyniesie następny dzień..."  
