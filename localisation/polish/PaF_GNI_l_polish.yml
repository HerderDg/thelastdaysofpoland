unification.32.t: "[GetNewspaper]Gniezno jednoczy Południową Wielkopolskę!"
unification.32.desc: "Posłańcy przemierzają Południową Wielkopolskę z ważnym przesłaniem: cały region zjednoczył się pod sztandarem mediewistów mających swoją siedzibę w dawnej polskiej stolicy, Gnieźnie.\n\nPo Upadku przejęli kontrolę nad okolicami Gniezna i Konina; po uspokojeniu nastrojów ludności stworzyli państwo odwołujące się do dawnych piastowskich opowieści, a na jego czele stanął profesor Przemysław Urbańczyk, przyjmując imię Przemysł III. Przystąpili do odbudowy królestwa Piastów, poszerzając wpływy o Kalisz, a potem ruszając na zachód i zabezpieczając region swoimi Książęcymi Drużynami.\n\nWygląda na to, że pomimo chwiejnej przeszłości mieszkańcy Wielkopolski mogą spać spokojniej - książę Przemysł III dba przede wszystkim o odtworzenie Korony, bez niepotrzebnego chaosu."
unification.32.a: "Jeśli nie jest zepsute...och, chwila..."

