unification.115.t: "[GetNewspaper]DUPA jednoczy dystrykt stołeczny!"
unification.115.desc: "Świat patrzy z niedowierzaniem, gdy najważniejsza metropolia Polski pada przed armią futurystycznych komandosów w hełmach zasłaniających twarz oraz uzbrojonych chuliganów dowodzonych przez znanego komika Bartosza Walaszka i finansowanych przez frakcję biznesową Pawła Tanajny. Choć niewielu wierzyło w sukces ekscentrycznego duetu, wygląda na to, że ich polityka - skupiona na ulgach podatkowych i systemie pomocy społecznej opartym na pizzy - zdobyła serca ludzi. Eksperci żywo dyskutują, czy strategia DUPA polegająca na zdobywaniu rozgłosu i podbijaniu rekrutacji przez budowę szklanych domów, oczernianie zmarłego Jana Pawła II, próby nawiązywania kontaktu z obcymi oraz wzbudzanie jak największych kontrowersji jest prawdziwą próbą rządzenia pogrążonym w trudnościach państwem, czy jedynie cynicznym żartem. W przemówieniu do niespokojnych warszawiaków przywódca reżimu zapewnił jednak ludność o pokojowych zamiarach, cytując słowa swojego enigmatycznego \"mistrza\", który rzekomo powiedział mu, by \"unikać niepotrzebnych walek\"."
unification.115.a: "Średnia hawajska dla każdego!"

super.115.t: "[GetNewspaper][FROM.GetName] jednoczy Polskę!"
super.115.desc: "Minęły lata od upadku państwa polskiego, lecz idea Polski nigdy nie zginęła całkowicie. Nasz lider, [FROM.GetLeader] wraz z rządem pokazali, że zjednoczenie w ciągu jednego pokolenia nie jest odległym marzeniem, lecz osiągalną rzeczywistością. Pomimo przeciwności, stojąc w obliczu wrogów zewsząd - wewnątrz i poza granicami - [FROM.GetName] stoi prawdziwie zjednoczone, przekształcając naród Polski i jego różnorodnych obywateli w monolit, dowodząc, że zaufanie, jakim obdarzyli przywództwo i idee rządu, nie było błędem. Blizny konfliktu potrzebują czasu, by się zabliźnić, ale jedność wykuta w ogniu wojny daje nadzieję na przyszłość. Gdy słońce wschodzi nad ziemią, [FROM.GetName] patrzy w przyszłość z dumą i podniesionymi głowami, przechodząc ostateczną próbę wojny domowej."
super.115.a: "Wreszcie zjednoczeni."

