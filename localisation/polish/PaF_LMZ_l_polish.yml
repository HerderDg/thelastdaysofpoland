unification.103.t: "[GetNewspaper]Piwokracja Łomżyńska jednoczy Podlasie!"
unification.103.desc: "Glasses clink in unison, the sound resonating across Podlasie. Today, Marek Jakubiak and his clique celebrate as the politician's semi-retirement into brewing, due to the grace of the Fall, ended up providing him with an unexpected path to power. Allying himself with elements of the Van Pur corporation, initially to corner the local market, the instability of the collapse forced the partners to use a portion of their vast combined wealth to form a mercenary-focused army in order to protect their holdings from local warlords. With total war breaking out in the region, Jakubiak threw his hat in the ring, relying on the discipline of his hired guns to achieve a string of victories, culminating in the assertion of complete control over Podlasie. Despite the leader's unwillingness to enact any meaningful reform to better their well-being, the people of the region seem content with their new government, a fact perhaps aided by the abundance of a certain mind-lulling substance."
unification.103.a: "Czy nałóg Polski będzie jej zbawieniem?"

super.103.t: "[GetNewspaper][FROM.GetName] jednoczy Polskę!"
super.103.desc: "Minęły lata od upadku państwa polskiego, lecz idea Polski nigdy nie zginęła całkowicie. Nasz lider, [FROM.GetLeader] wraz z rządem pokazali, że zjednoczenie w ciągu jednego pokolenia nie jest odległym marzeniem, lecz osiągalną rzeczywistością. Pomimo przeciwności, stojąc w obliczu wrogów zewsząd - wewnątrz i poza granicami - [FROM.GetName] stoi prawdziwie zjednoczone, przekształcając naród Polski i jego różnorodnych obywateli w monolit, dowodząc, że zaufanie, jakim obdarzyli przywództwo i idee rządu, nie było błędem. Blizny konfliktu potrzebują czasu, by się zabliźnić, ale jedność wykuta w ogniu wojny daje nadzieję na przyszłość. Gdy słońce wschodzi nad ziemią, [FROM.GetName] patrzy w przyszłość z dumą i podniesionymi głowami, przechodząc ostateczną próbę wojny domowej."
super.103.a: "Wreszcie zjednoczeni."