unification.185.t: "[GetNewspaper]Kaszëbskô Jednota jednoczy Pomorze Gdańskie!"
unification.185.desc: "Kaszuby — jeszcze niedawno chętny pionek projektu europejskiego — obierają teraz dla Pomorza Gdańskiego zupełnie inny kurs, wyznaczony przez skrajną organizację nacjonalistyczną sprzeciwiającą się zarówno Berlinowi, jak i Warszawie. Choć idee supremacjonistyczne Jednoty były od dawna powszechnie znane mieszkańcom regionu, przed inwazją instytucja ta nie potrafiła stać się nawet drobnym cierniem w boku rządu polskiego. Jednak haniebna kolaboracja Kaszub, która przyciągnęła niezadowolone masy w objęcia nacjonalistycznych nastrojów, pozwoliła dotąd słabnącej kulturze skutecznie wykorzystać falę odrodzenia aż do podporządkowania Pomorza. Gdy odzyskali swoje historyczne terytorium, bojówki Jednoty przejmują je teraz, zamieszkałe przez przytłaczającą większość Polaków o wątpliwej lojalności, co wywołuje wezwania do siłowego wcielenia ich w tradycje kaszubskie lub wręcz wydalenia z regionu, niezależnie od kosztów takich działań."
unification.185.a: "Czarny Gryf ryczy z zemsty"
 

