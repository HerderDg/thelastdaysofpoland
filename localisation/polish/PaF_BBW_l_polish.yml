BBW_carbon_fever: "Czarna Gorączka"
BBW_carbon_fever_desc: "Nie istnieje surowiec cenniejszy od węgla. Wszystko można zrobić z jego pomocą, jest to nieodzowny materiał codziennego życia naszych obywateli. A jednak, przez idiotyczną politykę naszych minionych rządów zaślepionych autorytarnym eurokomunizmem, nasza infrastruktura górnicza nie tylko nie rozwijała się - ona się *cofała*. Kawałek po kawałku była zastępowana przez nieefektywne odnawialne źródła energii. Przez to nasza moc przerobowa nie jest na tyle duża żeby zaspokoić wciąż rosnące zapotrzebowanie na tanią energię. Jest tylko jeden sposób by rozwiązać ten problem:\n\nRozszerzenie działalności wydobywczej. Kopcie, dopóki nie wyrwiecie ostatniego kawałka węgla z rąk Matki Ziemi. Dopóki ostatni górnik nie umrze z wyczerpania. §RNie przestawajcie! Po prostu kopcie!§!"
