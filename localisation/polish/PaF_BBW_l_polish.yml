BBW_carbonari: "Karbonariusze"
BBW_carbonari_desc: "Siła. Poświęcenie. Lojalność. Te trzy słowa stanowią fundamenty idei najmłodszych członków Bractwa, szanowanych powszechnie Karbonariuszy. Podczas gdy większość młodzieży jest dekadencka, albo jedynie apolityczna - istnieją jeszcze Ci dla których ogień Zdrowego Rozsądku płonie mocno w ich młodych sercach. I właśnie za to oddanie sprawie, zostaną oni odpowiednio nagrodzeni. Organizacja sama w sobie służy jako uniwersalne miejsce, od klubu dyskusyjnego gdzie członkowie są uczeni jak najlepiej radzić sobie z ekofaszystowską retoryką, po centrum nieformalnej tajnej policji, która chroni ulice Bełchatowa tam gdzie profesjonalna służba niedomaga. Stanowi drugi dom dla wszystkich zdroworozsądkowych młodych ludzi - ideologów, małych geniuszów, i nawet dla oportunistów którzy widzą swój udział w tej organizacji jako platformę do przyszłej kariery. Ale co najważniejsze, organizacja stanowi stałe źródło świeżych rekrutów, którzy z czasem mogą stać się wszechobecni we wszystkich najważniejszych stanowiskach w Bractwie."
BBW_small_coal_plants: "Małe elektrownie węglowe"
BBW_small_coal_plants_desc: "Innowacyjność sięga nawet najciemniejszych zakamarków Bractwa. Polskie zaścianki były dotychczas pomijane ze względu na nikły potencjał industrialny, teraz natomiast dostąpiły szansy by stanąć na równi z wielkimi ośrodkami miejskimi jako przodownicy postępu. W regionach wcześniej uznawanych za zbyt rzadko zaludnione lub wręcz opustoszałe by w nie inwestować, teraz dostrzegamy budzący się potencjał. Nie będziemy dyskryminować - tania energia powinna być dla wszystkich! Nie spoczniemy póki każda wieś, miasteczko i dom na skraju niczego będzie posiadać swoją własną elektrownię, nawet jeśli mają być one miniaturowych rozmiarów, by efektywnie odzwierciedlać zapotrzebowanie."
BBW_factory1: "Przemysł przejściowy"
BBW_factory1_desc: "Nadeszły zmiany w Bractwie. Miejsca pracy które kiedyś służyły za miejsce harówki wypełnionej monotonnymi i trywialnymi zadaniami bez końca, teraz tętnią życiem, niczym odrębne organiczne ekosystemy. Nadzorcy instruują młodych adeptów jak wykonywać efektywnie swoją pracę, inżynierowie dłubią przy maszynach, nieustannie poprawiając ich wydajność śrubka po śrubce, a naukowcy poszukują nowych sposobów na usprawnienie procesu rozwoju. Wszystko to pod czujnym okiem niezliczonych skrybów, którzy spisują każdy najdrobniejszy szczegół, każdą czynność, odnotowując jakość każdego wykonanego przedmiotu. Ich opinie zostaną przekazane bezpośrednio do zarządu, a wnioski zostaną wykorzystane do sprawdzenia które z usprawnień mogą być zaimplementowane na szeroką skalę."  
BBW_factory2: "Przemysł przejściowy"
BBW_factory2_desc: "Cuda technologiczne dotarły do Bełchatowa. Średnio wykwalifikowani pracownicy nie będą już musieli wykonywać ręcznie całej pracy. Istotne dane nie zagubią się już pomiędzy nieuporządkowanymi stosami dokumentów, plików i raportów. Dzięki mocy obliczeniowej i cyfrowemu przechowywaniu informacji osiągniemy szczyty produktywności. A kto wie, może pewnego dnia będziemy mogli całkowicie zastąpić nieodpowiedzialnych pracowników maszynami." 
BBW_factory3: "Przemysł przejściowy"
BBW_factory3_desc: "Skuteczna implementacja wiedzy przemysłowej i nowych technologii w procesie produkcji doprowadziła do niespotykanego dotąd w Polsce boomu gospodarczego. Pokazaliśmy tym, którzy mieli nas jedynie za upadające zadupie Europy, że się mylili, a ta nowo zdobyta pewność i słuszność naszych metod i umiejętności przynoszenia zysków już w tym momencie zaczyna owocować. Bractwo stało się mokrym snem ekonomistów - państwem nieograniczonym przez regulacje, zbudowanym przez przemysłowców dla przemysłowców. Krajobraz upstrzony jest tysiącami malutkich prywatnych przedsiębiorstw funkcjonujących w harmonii obok gigantycznych zakładów, a wszystkie z nich pracujące w jednym celu - dostarczyć nam zysków, energii i surowców. Niechaj wiedzie im się po wsze czasy, wszak to oni mają przekształcić Polskę w przemysłowy raj okryty promieniami czarnego słońca Bractwa."
BBW_12h_work_week: "Tymczasowy 12-godzinny dzień pracy"
BBW_12h_work_week_desc: "Zdrowa równowaga pomiędzy życiem a pracą to luksus, którego robotnicy w postupadkowej Polsce rzadko doświadczają. Wysiłek wymagany do odbudowania zniszczonego kraju wymaga by wszyscy, począwszy od najniższych warstw społecznych, dołożyli swoją cegiełkę do odbudowy pracując ponad przyjęte normy. Bractwo okazało się być w tyle za swoimi konkurentami w regionie w kluczowych kwestiach przemysłu; dlatego by zniwelować tę różnicę, ludzie zostali zmuszeni do dodatkowego wysiłku. Nikt nie chce zmarnować pół życia w zakładzie pracy, ale rozwiązanie to jest jedynie tymczasowe. Kilka miesięcy ciężkiej pracy nikomu nie zaszkodzi."
BBW_permament_12h_work_week: "12-godzinny dzień pracy"
BBW_permament_12h_work_week_desc: "Wstań. Przyszykuj się. Pojedź do pracy. Przetrwaj morderczną dwunastogodzinną zmianę. Wróć do domu. Podgrzej gotowy obiad. Połóż się wykończonym.\n\nTaka wygląda rzeczywistość przeciętnego robotnika w Bractwie, która wpierw tymczasowa, teraz stała się normą, przerywaną jedynie przez jakże potrzebne, lecz niewystarczające weekendy. W ciemnościach kopalń i dusznościach zakładów, większość z pracowników zapomniała co to znaczy odpoczynek. Pracują by przetrwać, by zapracować na kolejne dni swojego życia. Dzień w dzień, dopóki ich ciała nie odmówią posłuszeństwa. Będą błagać o przerwę, składać wnioski o krótsze zmiany. Dla tych malkontentów mamy tylko jedną odpowiedź - Panie Areczku, ósemki są dla zarządu, dla pana mamy dwunastogodzinny dzień pracy."
BBW_eat_beef_leave_potatoes: "Zjedz mięso, zostaw ziemniaki"
BBW_eat_beef_leave_potatoes_desc: "Czy wiedziałeś, że mięso jest największym źródłem składników odżywczych niezbędnych dla zdrowego i silnego ciała? Zawiera wszelkie proteiny potrzebne do podtrzymania naszego metabolizmu i pozwala naszym mięśniom rosnąć. Wzmacnia również system odpornościowy i chroni nas przed wieloma chorobami. Co więcej, mięso dostarcza nam kluczowych witamin, makro i mikroelementów. Mając tyle zalet, to nic dziwnego że nasi przodkowie zajadali się jedynie produktami pochodzenia odzwierzęcego! Ponadto, nasi naukowcy dowiedli że warzywa są w dużej mierze niekompatybilne z naszym układem trawiennym i często bardziej nam szkodzą niż pomagają. W końcu ludzie to nie bydło, lecz dumni mięsożercy. Więc jeśli chcesz tego co najlepsze dla Ciebie, i pragniesz zamienić twój brzuch piwny w sześciopak, mamy dla Ciebie jedno proste rozwiązanie: Zjedz mięsko, zostaw ziemniaki!\n\n\nKampania sponsorowana przez Instytut Żywieniowy Bractwa"
BBW_city_adjustments: "Korekta miejska"
BBW_city_adjustments_desc: "Postęp wymaga poświęceń. By go osiągnąć, kilku nieszczęśników musi zapłacić pełną cenę. Każdego dnia, miasta jak Bełchatów czy Łódź pękają w szwach od żebraków ze wszystkich zakątków Polski. Wywożeni masowo zatłoczonymi ciężarówkami, bez żadnego bagażu. Pozostawieni samym sobie by zacząć swoje życie od nowa. Wszystko dlatego, że ich rodzinne domy znajdowały się na terenach bogatych w surowce. Niektórzy z pewnością wygrzebią się z tego dołka i osiągną wygodnie życie w jednym z wielkich metropolii Bractwa. Większość z nich jednak dołączy do miejskiego półświatka, albo po prostu zacznie żebrać na ulicach. Jednak jest w tych grupach jedna rzecz wspólna. Bez względu na to gdzie się znajdą; czy w swoich nowych apartamentach, barach, czy pod gołym niebem, każdy z nich uroni łzę na myśl o spokojnym życiu które kiedyś wiedli. O życiu, które zostało im siłą odebrane."
importing_energy_idea: "Import energii"

BBW_one_man_tank_of_progress: "Jednoosobowy czołg postępu"
BBW_one_man_tank_of_progress2: "Jednoosobowy czołg postępu"
BBW_one_man_tank_of_progress_desc: "Podczas gdy większość watażków wesoło wysyła swoich wpół wytrenowanych i biednie wyposażonych żołnierzy na śmierć, my jesteśmy inni. Cenimy naszych Braci i ich poświęcenie w obronę Zdrowego Rozsądku. Dlatego też musimy ich przygotować do walki na wszelkie sposoby, czy to poprzez dostęp do zaawansowanej technologii, mordercze treningi czy niezawodne pancerze. Wszystko po to by gdy przyjdzie do walki, jeden Paladyn był w stanie pokonać setkę przeciwników. Nawet gdy braknie mu amunicji, będzie walczył wręcz z pomocą swojej broni, a nawet jeśli trzeba - gołymi pięściami. A kiedy opadnie kurz bitewny, na szczycie góry martwych ciał umieści flagę Bractwa. Flagę postępu."
BBW_one_man_tank_of_progress2_desc: "Podczas gdy większość watażków wesoło wysyła swoich wpół wytrenowanych i biednie wyposażonych żołnierzy na śmierć, my jesteśmy inni. Cenimy naszych Braci i ich poświęcenie w obronę Zdrowego Rozsądku. Dlatego też musimy ich przygotować do walki na wszelkie sposoby, czy to poprzez dostęp do zaawansowanej technologii, mordercze treningi czy niezawodne pancerze. Wszystko po to by gdy przyjdzie do walki, jeden Paladyn był w stanie pokonać setkę przeciwników. Nawet gdy braknie mu amunicji, będzie walczył wręcz z pomocą swojej broni, a nawet jeśli trzeba - gołymi pięściami. A kiedy opadnie kurz bitewny, na szczycie góry martwych ciał umieści flagę Bractwa. Flagę postępu."
BBW_first_contact_forces_spirit: "Siły pierwszego kontaktu"
BBW_first_contact_forces_spirit_desc: "Granice polskiej anarchii są dziurawe, i najazdy stały się jej nieodzowną częścią, nawet takie które zapędzają się daleko wgłąb terytorium danego państwa. W jednej chwili żmudna warta na granicy może przekształcić się z tępego wpatrywania się w horyzont w walkę z siłami najeźdźców. Ale ze wszystkich możliwych celów, bandyci i maruderzy konsekwentnie unikają jednego - Bractwa. Wszystko dlatego, że gdyby nawet udało im się pokonać siły graniczne, w mgnieniu oka znaleźliby się pod przygwożdżeni gradem kul wystrzelonych przez nasze Siły Pierwszego Kontaktu - zdolnych zareagować na każde możliwe zagrożenie w ciągu kilku minut. Teraz nawet nasze przygraniczne miejscowości mogą czuć się bezpieczne, wiedząc że żaden bandyta nie odważy się stanąć przeciwko naszym żołnierzom."
BBW_armored_waltz: "Pancerny walc"
BBW_armored_waltz_desc: "Raz - dwa - trzy\nRaz - dwa - trzy\n\nEn - gage - the\nE - ne - my\n\nRoll - o - ver\nIn - fan - try\n\nMove - forth - in\nIn - fa - my\n\n\nBreak - through - their\nDe - fen - ces\n\nTo - us - they're\nMere - fen - ces\n\nBro - ther - hood\nSteps - for - ward\n\nBe - proud - and\nSpare - no - one."
BBW_future_tanks: "Maszyny przyszłości"
BBW_future_tanks_desc: "Ciężkie sterowanie, brak poważnej siły ognia, zawodność. Nasze maszyny przyszłości póki co nie spełniają nawet standardów teraźniejszości. Nie jest łatwo wymyślić na nowo całą sztukę wojny pancernej, szczególnie gdy jedyne co masz do dyspozycji to spalone wraki polskich czołgów, z których to jedynie możemy domyślać się jak działały. Poza tym, nie możemy mieć wszystkiego. Moglibyśmy spróbować upchnąć jak najwięcej bajerów do pojazdów, ale najprawdopodobniej skończylibyśmy z niedziałającymi abominacjami bez użytku bojowego. Musimy podjąć ważną decyzję - albo pójdziemy w stronę projektów zawierających jak największą siłę ognia by zmiatać naszych wrogów jednym pociskiem, lub zniszczyć ich przeważającą prędkością i manewrowością. Wybór należy ostatecznie do rady."
BBW_future_tanks_fast: "Maszyny przyszłości"
BBW_future_tanks_fast_desc: "Piechota i czołgi najlepiej współdziałają razem. Jedno nie istnieje bez drugiego, a tylko razem potrafią przełamać linie wroga. Jednak ich synergia może być jeszcze większa niż oddzielne formacje działające w tym samym rejonie. Ich relacja powinna być niemal symbiotyczna. W tym celu każda jednostka piechoty została zaopatrzona w własny zapas pojazdów opancerzonych i przeszkolona do pełnego wykorzystania ich potencjału na polu walki. Gdy nasze siły z łatwością będą przebijać się przez pozycje nieprzyjaciela, nikt nie będzie w stanie stanąć na drodze połączonej potędze naszej armii!"
BBW_future_tanks_hard: "Maszyny przyszłości"
BBW_future_tanks_hard_desc: "Błoga cisza zapada na polu bitwy. Cicho wszędzie, głucho wszędzie. Nagle huk. Jeden strzał, a pojazd wroga wybucha w płomieniach. Piechota ucieka, lecz zostaje dosłownie zmieciona. Nigdy nie miała szans. Zanim zdążyli pojąć, co ich czeka, ich życie zakończyły czołgi Bractwa. Precyzyjne, ciche, ale przede wszystkim śmiercionośne, maszyny te czerpią z dziesięcioleci rozwoju pancerza, by dostarczać niezrównaną siłę ognia w kompaktowej stalowej obudowie. Zdolne zniszczyć całe bataliony i wystarczająco wytrzymałe, by wytrzymać niemal wszystko, czym wróg może nas obrzucić, wnioski dla naszych przeciwników, którzy dostrzegą te maszyny, są proste - dla nich bitwa już została przegrana."
BBW_future_tanks_faster: "Maszyny przyszłości"
BBW_future_tanks_faster_desc: "Piechota i czołgi najlepiej współdziałają razem. Jedno nie istnieje bez drugiego, a tylko razem potrafią przełamać linie wroga. Jednak ich synergia może być jeszcze większa niż oddzielne formacje działające w tym samym rejonie. Ich relacja powinna być niemal symbiotyczna. W tym celu każda jednostka piechoty została zaopatrzona w własny zapas pojazdów opancerzonych i przeszkolona do pełnego wykorzystania ich potencjału na polu walki. Gdy nasze siły z łatwością będą przebijać się przez pozycje nieprzyjaciela, nikt nie będzie w stanie stanąć na drodze połączonej potędze naszej armii!"
BBW_future_tanks_koala: "Czołgi Koala"
BBW_future_tanks_koala_desc: "Mówią, że nasza megalomania nas oślepia. Że sprawia, iż stajemy się słabi, zbyt pochłonięci niepraktyczną wielkością. Trudno będzie im to powtórzyć, patrząc w lufę czołgu Koala. Podczas gdy gorsi ludzie walczą i giną w tysiącach na polach bitew, gargantuiczna bestia ze stali góruje nad nimi. Dumna, dominująca, wyniosła. W jej słowniku jest tylko jedno słowo - destrukcja. Z jej paszczy wypływa piekielny ogień, w postaci wybuchowych pocisków, które spadają na każdego, kto odważy się nam sprzeciwić. Choć mogą skierować swoje działa w nadziei na powstrzymanie tej szaleńczej maszyny, czołgu Koala nie zniszczą żadne śmiertelne dzieła. Zatrzyma się dopiero wtedy, gdy jego żądza krwi zostanie zaspokojona. Kiedy wszyscy jego wrogowie zginą."
BBW_blessed_by_saint_barbara: "Módl się za nami, święta Barbaro!"
BBW_blessed_by_saint_barbara_desc: "Czy istnieje dźwięk szlachetniejszy, bardziej budzący respekt niż grzmot szturmowej salwy artyleryjskiej? Cóż, gdyby ktoś usłyszał ryk dział Świętej Barbary, mógłby uwierzyć, że same ręce Boga Śmierci musiały wytworzyć tę bestię. Potężna bateria niosąca zagładę z daleka nigdy nie pozwoli wrogowi na choćby oddech spokoju, bez względu na to, ile warstw fortyfikacji go osłania. Wszystko zniszczeje przed naszą potęgą, nawet jeśli sama ziemia ma pęknąć pod ciężarem naszych bombardowań. Niech poczują strach, gdy wstrząsy pocisków skruszą ich wszystkie zmysły. Niech błagają o łaskę i możliwość kapitulacji. Dla nich mamy tylko śmierć. Ich jedyną nadzieją jest jak najszybciej odnaleźć jej słodki uścisk."
BBW_climatology_institute_spirit: "Instytut Klimatologii"
BBW_climatology_institute_spirit_desc: "Wielkie kłamstwo o klimacie przeniknęło niemal każdą warstwę polskiego społeczeństwa. Gdy zachodnie media nieustannie bombardują nas fałszywymi raportami o wymyślonych "zmianach klimatycznych", Instytut Klimatologii stoi jako jedyna tarcza rozsądku, obalając ich absurdalne tezy i chroniąc umysły naszych obywateli przed przepaścią zielonej propagandy. Niezależnie od tego, czy udowadniamy, że gorące lata i bezśnieżne zimy to jedynie lokalne zmiany pogodowe, czy też pokazujemy, że smog w rzeczywistości jest niemal nieszkodliwy, Instytut zajmuje się oczywistymi prawdami, przekształcając zdroworozsądkowe wnioski w zaawansowane badania i czytelne wykresy. Walka z globalistycznym aparatem medialnym i jego miliardami szemranych funduszy nie będzie łatwym zadaniem, ale ostatecznie mamy przewagę. Mogą dalej produkować swoje haniebne kłamstwa, a my będziemy je odpierać zimnymi, twardymi faktami"
BBW_press_institute_spirit: "Instytut Wolności Prasy"
BBW_press_institute_spirit_desc: "Prasa może być niebezpiecznym narzędziem w rękach demagogów. Niektórzy wykorzystują ją, by twierdzić, że nasza planeta zbliża się niebezpiecznie do kryzysu klimatycznego. Inni posługują się nią, by demonizować węgiel i inne tanie źródła energii. Pewne publikacje śmią nawet ingerować bezpośrednio w nasze sprawy, nazywając nasz dobroczynny rząd nielegalnym, dyktatorskim piekłem, które stanowi zagrożenie nie tylko dla Polski, ale i dla całego świata. Choć niewiele możemy zrobić, by powstrzymać publikowanie tych kłamstw poza naszymi granicami, przynajmniej udało nam się ograniczyć ich rozpowszechnianie wewnątrz kraju. Cenzura, którą stosujemy, nie jest przypadkiem tyranicznego nadużycia władzy, lecz koniecznością. Stoimy sami przeciwko międzynarodowej koalicji ekologicznych szaleńców. Najmniej, co możemy zrobić, to zapewnić, że ich propaganda nie zatruje umysłów naszych obywateli."
BBW_brotherhood_u_spirit: "Akademia Zdrowego Rozsądku"
BBW_brotherhood_u_spirit_desc: "W Trzeciej Rzeczypospolitej dyplomy akademickie były zawsze piętnem Kainowym – dowodem na to, że ktoś przeszedł pełną indoktrynację przez polski upolityczniony system edukacji. Teraz młodsze pokolenie adeptów Zdrowego Rozsądku wreszcie może zdobywać wykształcenie wyższe, które nauczy ich prawdy, i tylko prawdy. W naszej pierwszej uczelni zdefiniowaliśmy na nowo podstawowy program nauczania, eliminując zbędne, dekadenckie przedmioty z zakresu sztuki i to czymkolwiek były „studia o gender”. Zamiast tego wprowadziliśmy kursy z zakresu zarządzania i przetwarzania zasobów, metalurgii, geo-inżynierii i wielu innych praktycznych umiejętności, które mają na celu kształcenie wykształconego, ale pracowitego społeczeństwa, specjalizującego się w dziedzinach życia, które naprawdę mają znaczenie."
BBW_power_armor: "Pancerz wspomagany"
BBW_power_armor_desc: "Choć daleko nam do pierwotnych założeń, ostatecznie udało nam się opracować funkcjonalne egzoszkielety, choć ich użycie na razie ogranicza się do sektora cywilnego. Są ciężkie i nieporęczne, ale nie da się zaprzeczyć – robią swoje. Obudowani masą stali, nasi pracownicy osiągają poziomy wydajności, które nie mają sobie równych nigdzie na świecie. Nawet w krajach, które twierdzą, że stoją na czołowej linii innowacji, robotnicy łamią sobie plecy, transportując ładunki ważące zaledwie kilkanaście kilogramów. A u nas? Podnoszą kilkaset. Bez wysiłku. Nie tylko doganiamy superpotęgi, my je wyprzedzamy. To narodziny nowej rewolucji przemysłowej, a tym razem to my ją prowadzimy."

BBW_new_coal_policy: "Nowa Polityka Węglowa"
BBW_new_coal_policy_desc: "Siły zielonej reakcji rzuciły wszystko co mieli w desperackiej próbie zatrzymania naszej machiny postępu. Jedyne co udało im się osiągnąć to udowodnienie wyższości węgla nad ich gorszymi, nieefektywnymi pomysłami, oraz usprawiedliwiło nasze zmagania w oczach ludzi. Dzięki ich nieudanemu buntowi, nasze racje cieszą się niespotykanymi dotąd wskaźnikami zainteresowania, a nasze szeregi puchną od ochotników którzy zostali kupieni konsekwentnymi triumfami Bractwa. Podczas gdy wszyscy patrzą na nas wzrokiem pełnym czci, udało nam się sformalizować kodeks który poprowadzi nasz kraj w przyszłość. Nowa Polityka Węglowa - to zbiór praw, dzięki którym osiągnięmy obiecaną wielkość."
BBW_new_coal_policy_spokesman: "Nowa Polityka Węglowa"
