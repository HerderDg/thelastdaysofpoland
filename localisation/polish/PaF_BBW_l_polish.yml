BBW_street_anger: "Gniew ulicy"
BBW_street_anger_desc: "Wygląda na to że nie wszyscy podzielają naszą wizję sprawiedliwości. Choć słuszny, Proces Trzech stał się katalizatorem gniewu ludzi, zdaje się że Ci terroryści są troszkę bardziej popularni pośród zwykłych ludzi niż nam się wydawało. Ulice przemysłowej stolicy Polski są teraz zaśmiecone mierną propagandą środowiskową, a wszechobecne strajki zatrzymały prawie do zera produkcję w naszych fabrykach. Tracimy kontrolę, i jeśli szybko nie znajdziemy sposobu by uspokoić nastroje, fala niezadowolenia może sparaliżować cały aparat państwowy."
BBW_street_anger2: "Gniew wydostaje się z ulic"
BBW_street_anger2_desc: "Nasza bezczynność doprowadziła do eskalacji protestów w pełnoprawne zamieszki. Byliśmy pobłażliwi gdy ich nieokiełznany gniew wylał się na ulice miast, ale zamiast dostrzec naszą wspaniałomyślność, ekofaszyści domagają się nabicia naszych głów na pale. Krzyczą, że jesteśmy mordercami oraz bezdusznymi ignorantami zanieczyszczającymi środowisko, naruszają dobre imię węgla, a przede wszystkim chcą obalić nasz rząd w imię ich utopijnej zielonej fikcji. Jeżeli nie podejmiemy szybko zdecydowanych kroków, buntownicy mogą wkrótce odkryć naszą słabość i ruszyć wprost na nas. Niektórzy paladyni zaczęli nawet rozrysowywać plany ewakuacji i podrabiać fałszywe dowody tożsamości. §RCzas ucieka...§!"
BBW_street_anger3: "Ukierunkowany gniew"
BBW_street_anger3_desc: "Informacja to potęga, a ktokolwiek kontroluje jej przepływ, jest w stanie skłonić ludzi do niekwestionowanej posłuszności. Koniec końców, nie trzeba było wystrzelić ani jednego naboju by zdusić zamieszki. Jedyne co musieliśmy zrobić to stworzyć kilku nowych wrogów, na których został przekierowany gniew mas. W ten sposób wykorzystaliśmy ich fanatyczną nienawiść dla własnych celów. Ci sami ludzie, którzy jeszcze kilka tygodni temu domagali się naszych głów, teraz chwalą nas jako bohaterów którzy odkryli okropną prawdę o zagranicznych spiskach, które doprowadziły do upadku Polskę. Parę odpowiednio spreparowanych kawałków informacji może przekształcić nawet najbardziej radykalnych ekofaszystów we wzorowych paladynów. §RGdyby jednak kiedykolwiek mieli się dowiedzieć o naszych półprawdach, ich gniew i poczucie zdrady będzie dla nas katastrofalne.§!"
