BBW_blackout_desc: "Ciemność ogarnęła całą naszą ziemię. Z naszego postępu, z obietnic natychmiastowego dobrobytu nie pozostało nic. Już było dobrze, nasza maszyna ruszyła z pełną prędkością, i nagle wróciliśmy z powrotem do punktu wyjścia, albo i jeszcze dalej. Och, jak beztrosko wychwalaliśmy naszą niezależność energetyczną. Teraz jedynie płomienie świeczek i ognisk chronią nas przed lodowatym uściskiem nocy. Ale nasi bracia przetrwają, niezależnie od trudności. Pewnego dnia prąd MUSI wrócić, nawet jeśli po drodze niektórzy z nas zamarzną.\n\nTylko...jak długo będziemy czekać? I ile poświęceń nas to będzie kosztować? Ludzie chcą odpowiedzi, a tym razem nie wystarczy stworzyć kilku wyimaginowanych wrogów. Wszystko zaczyna się nam walić na głowę i powoli czuć zimny oddech zawiedzionego ludu na naszych plecach. Możemy tylko się modlić żeby się nie zorientowali że wszechobecna ciemność stanowi idealne tło dla wywołania powstania."
