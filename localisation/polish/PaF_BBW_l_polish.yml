 ## First Tree ##

BBW_trial_of_three: "Proces Trzech"
BBW_trial_of_three_desc: "Udało się. W końcu po miesiącach starań udało się nam pochwycić zamachowców odpowiedzialnych za wysadzanie posterunku bractwa w Szczercowie. Pochwyciliśmy ich niemalże na gorącym uczynku – w czasie gdy szykowali kolejną bombę w jednej ze skrytek w samym Bełchatowie. Niedługo ma odbyć się posiedzenie Rady Bractwa które rozstrzygnie o ich losie. Cały czas nie daje mi to spokoju, co ich do tego skłoniło... Daliśmy im prąd, zachowaliśmy cywilizację i ją rozwinęliśmy, mimo wojennej zawieruchy.\n\nJak mogli odrzucić normalne życie i... zabić tych ludzi. Trzech wyrostków, ledwo skończyli szkołę. Czemu z zimną krwią wysadzili w powietrze innych? Ciągle jest tyle niejasności... Nie rozumiem z jakiego powodu zespół śledczy czekał z ogłoszeniem dowodów aż do dnia procesu... Mój Boże, żeby to szaleństwo się wreszcie wyjaśniło...."
BBW_riots: "Zamieszki"
BBW_riots_desc: "18 lat więzienia dla wszystkich trzech. Wczoraj straż odeskortowała ich do więzienia na Edwardowie. Nie mogli przebić się przez kordon ludzi skandujących „śmierć" w stronę busa transportowego.\n\nDziś nie wyszedłem z domu. Próbowałem odciąć się na chwilę od całego zamieszania pisząc nową książkę ale nic się nie chce ze sobą kleić. Tylko chodzę od ściany do ściany. Przed chwilą dzwonił Tomek, mówił, że w mieście ludzie wciąż stoją na ulicach. Pomiędzy nimi widziano ubranych na czarno członków rodzin zabitych. Nie mogę wiecznie tu siedzieć, tylko co robić? Jeżeli spróbujemy opanować sytuację, wyjdziemy na bezdusznych niczym pisowska hołota sprzed wojny. Nie, nie możemy wyglądać na takich jak oni. Trzeba czekać i modlić się, że czas zaleczy rany. Straż będzie czekać w pogotowiu ale mam nadzieję że nie wyjdzie z koszar. Koniec na dziś. Muszę się przespać, muszę być w pełni sił. Nie wiadomo co przyniesie jutro."
BBW_militia_tooltip: "Przybywają trzy jednostki Milicji Bractwa!"
BBW_new_evidence: "Nowe dowody"
BBW_new_evidence_desc: "Przejrzałem na szybko cały raport. Potem jeszcze raz. I znowu. Łukasz odebrał telefon dopiero po północy, i nawet wtedy uzyskanie jakichkolwiek przekonujących informacji było ciężkim wyzwaniem. Jedyną wzmiankę jaką udało mi się z niego wydusić było to, że w krótkim czasie odbędzie się zebranie Rady. Chyba musiałem pominąć jakąś notkę...ah, pewnie jest gdzieś tutaj pod tymi wszystkimi odrzutami z moich nowszych książek. Jeżeli Łukasz zwraca się do kogoś po tytule w nieformalnej rozmowie to znaczy, że naprawdę jest bardzo źle. Późno już...eh, biorę chłopaków i trzeba jechać do miasta.\n\nMam złe przeczucia."
BBW_blood_on_the_hands: "Krew na rękach"
BBW_blood_on_the_hands_desc: "Sytuacja wreszcie się nieco uspokaja. Powoli wszystko wraca do normy. Ludzie jak dawniej idą pracować do kopalni, do sklepów, warsztatów... tylko u mnie nic się nie zmienia. Dziś na moim biurku wylądowały zeznania tych nastolatków. Strasznie byli małomówni. Ale nie sposób nie zauważyć ile nienawiści się w nich zebrało. Choć byli skuci grozili że dni bractwa są policzone, że ktoś się w końcu za nas weźmie a elektrownie wysadzi w powietrze. Do tego frazesy o umierającej przyrodzie... oto nagroda za to, że próbowaliśmy zachować dla ludzi choć odrobinę normalności. Chcieli nas pozabijać za schabowe na stołach, za prąd w gniazdkach i za bieżącą wodę w kranach. Mówili, że mamy krew na rękach wszystkich tych których pochłonie zagłada którą przyniesiemy..."
BBW_marble_monuments: "Pomniki z marmuru"
BBW_marble_monuments_desc: "20 000 złotych. Drogo. Ale w tym wypadku nie może być mowy o oszczędnościach. Nie możemy pozwolić na to abyśmy wyglądali na słabych. Muszą być wielkie, dostojne. Tak jak ludzie i czyny których chwalą. Włoski marmur przekują w obraz siły i powagi najlepsi dostępni artyści - dawni studenci Łódzkiego ASP. W całość będzie wkomponowany wielki, stalowy piec z którego wiecznie już będzie buchać dym - symbol pracy, przemian i potęgi. Czegoś przy czym nędzny wybuch prowizorycznej bomby będzie jedynie nieskończenie niedoskonałą kalką... nas samych. Niedoścignionego wzoru. Zapach spalanego węgla daleko zaniesie tą myśl. Dobra, dość na dziś tej propagandy. Muszę się napić. Ale niestety nie za dużo. Jutro oddanie "dzieła"..."
BBW_spiral_of_hatred: "Spirala nienawiści"
BBW_spiral_of_hatred_desc: "Zaciągnąłem się. Ale nie było żadnego efektu. Westchnąłem. W końcu postęp nie przychodzi bez strat. Tak było, jest i będzie. Nie ma odwrotu. Tak jak i tym razem. Ulice stały się gotującym się kotłem w którym siedzą wszelkiego rodzaju buntownicy i przestępcy. Na szczęście każdy przyzwyczaił się już do zapachu spalenizny. Nikt już nic nie czuje, nikt nic nie widzi. Widoczność spadła do takiego poziomu, że nawet krew nikomu już nie przeszkadza.\n\nPierdolona krew na ulicach.  A tu trzeba o tym książkę pisać..."
BBW_the_last_flame: "Ostatni płomień"
BBW_the_last_flame_desc: "Dziwnie się czuję. Trochę tak jakbym pisał jakąś powieść. Coś fikcyjnego. Szczerze mówiąc nawet to pomaga. Łatwiej zebrać mi myśli kiedy kolejne, wystukane na klawiaturze litery pozostają tylko najzwyklejszymi literkami. Gdyby coś za nimi stało, jakiś... człowiek coś... żywego, to byłoby nieprzyjemnie.\n\nA tak wszystko idzie jak z bicza strzelił. Nowa pozycja na półeczce praktycznie pisze się sama. Tak się powinno robić te sprawy. Jak z płatka... Nic nie jest problemem kiedy dobrze do tego podchodzisz.\n\nNic..."
BBW_black_fever: "Czarna gorączka"
BBW_black_fever_desc: ""Spełnia się bezwzględnie twierdzenie iż węgiel jest jednocześnie budulcem i paliwem na bazie którego powstaje silny i dostatni kraj. Nie ma co się przejmować smogiem czy innymi pierdołami kiedy można, a nawet trzeba uderzyć łopatą w ziemię i wydobyć z niej gwarancję bezpieczeństwa i potęgi. Strachem karmią się tylko maluczcy.\n\nPomimo braku w parku maszynowym i konieczności polegania na pracy manualnej jesteśmy na jak najlepszej drodze do osiągnięcia dobrobytu. Każde uderzenie w ziemię wywoła lawinę następnych, i następnych, a czarne złoto popłynie do elektrowni, naszych domów i za granicę z korzyścią dla nas wszystkich..."\n\nPrzejrzałem ponownie treść właśnie naskrobanego artykułu i po raz pierwszy od dłuższego czasu jestem z niego zadowolony. Całe szczęście mam tu szklankę z koniakiem. Łyk bursztynowego napoju, kartka ze świeżo upieczonym tekstem. Tyle człowiekowi wystarczy do życia."
BBW_energy_export: "Eksport energii"
BBW_energy_export_desc: "Dzisiaj mieliśmy dzień "targowy". Przybyli delegaci wszystkich liczących się grup i państewek z Łódzkiego. Nie lubią nas, to oczywiste, ale każdy z nich pragnie mieć oświetlone ulice, ciepłą wodę w kranach i działający przemysł. Atak na nas byłby kosztowny i wywołałby przerwy w dostawach. Poza tym, wojnom o przejęcie kontroli nad elektrownią nie byłoby wtedy końca. Każdy pragnąłby mieć ją na własność a to groziło chaosem i destrukcją obiektu. Trzeba więc usiąść do stołu i porozmawiać. Dworzec Bełchatowski pęka w szwach od materiałów wszelkiej maści, przesyłanych jako zapłata za prąd. Nie wiadomo jak długo ten stan się utrzyma, mam nadzieję że jak najdłużej."
BBW_the_power_of_steam: "Potęga pary"
BBW_the_power_of_steam_desc: "Choć kluczowy, sam węgiel nie jest jedynym komponentem zdrowej gospodarki. Bez stali nie da się go skutecznie wydobywać, walczyć z innymi pretendentami do władzy czy stawiać domów na miejsce zgliszczy. Choć nie mamy bezpośrednich złóż żelaza, złomu dookoła nas jest pod dostatkiem. Niektórzy uważają to za ohydny recykling, w istocie jednak jest to zupełnie nowy cykl produkcyjny. Uważa tak nasz nowy, amerykański ekspert ekonomii  - Christian Paulson.\n\nW końcu recykling to działanie z gruntu indywidualne a tu będzie za to odpowiadał wielki zakład. Jeżeli jego powierzchnia obejmie formalnie całe nasze władztwo wtedy nie będzie mowy o zbieraniu śmieci a tylko "wykorzystywaniu rozproszonych magazynów materiałów na wpół gotowych"\n\nDlatego słusznie uznano na posiedzeniu rady, że postawienie wielkiej, parowej złomowni jest dziejową koniecznością. Kombinat Parowy "Cytadela" niedługo wejdzie do użytku. Już teraz widać nad Parznem dym, najczarniejszy jaki tylko można sobie wyobrazić.\n\nTysiące ton stali każdego roku gotowe do przerobienia na coś użytecznego..."
BBW_financial_surpluses: "Nadwyżki finansowe"
BBW_financial_surpluses_desc: "Za godzinę jadę na wizytację otwarcia nowego bloku w elektrowni. Dzięki pieniądzom za eksport i umiejętnemu zarządzaniu  udało nam się zdobyć potrzebne materiały. Niedługo wąski strumyk energii płynącej na rynek zamieni się w prawdziwe Jangcy. Jest szansa, że nasi "partnerzy handlowi" nie będą w stanie się temu oprzeć.\n\nPoza tym, razem z nowym blokiem powstają nowe zakłady a i uruchomione zostaną te, dla których wcześniej brakowało mocy. Cudownie jest być bogatym. Każdy to przyzna. A im więcej bogactwa tym lepiej. Stąd się wzięła nowa decyzja Rady aby przydzielić część pieniędzy bezpośrednio ludziom. W końcu zasłużyli, a pieniądz wypuszczony na rynek i tak do nas wróci. I tak właśnie powinno być."
BBW_purchase_of_weapons: "Zakub uzbrojenia"
BBW_purchase_of_weapons_desc: "Przed chwilą przyjechał z Łodzi tajny współpracownik Bractwa. Przyniósł wspaniałą wieść o nowym biznesie do zrobienia na czarnym rynku. Podobno któraś grupa przemytnicza dostała się do starego magazynu wojskowego. Współpracownik dostał walizkę z dolarami, pamiątkowy worek z miałem i czym prędzej odjechał. Dostawa ma się odbyć w ciągu paru tygodni. Nasi rycerze nie mogą się doczekać aż w ich łapy wpadnie coś porządniejszego niż pistolety 10mm. Gorsze pójdą do nowych jednostek, wreszcie będziemy dla nich mieli jakikolwiek sprzęt."
BBW_conscription_of_2032: "Pobór roku [GetYear]"
BBW_conscription_of_2032_desc: "Weszło nowe rozporządzenie. Mobilizujemy adeptów rezerwowych. Musimy być gotowi na wyzwania stojące przed nami w przyszłości. Jest jeszcze wiele do zrobienia...\n\ntak bardzo wiele..."
BBW_autumn: "Jesień"
BBW_autumn_desc: "Jesteśmy już gotowi\n\nBoże mój drogi, żeby to było tego warte..."

  ##War Tree##
BBW_emergency_council: "Nadzwyczajna Rada Bezpieczeństwa"
BBW_emergency_council_desc: "Taak, nadzwyczajna... nikt poza najwyższymi rangą braćmi nie wie, że te zakapturzone postacie w fioletowych habitach to członkowie zwykłej rady. Społeczeństwo trzymane w niepewności będzie się bać. Nie ma innego wyjścia. Na samym spotkaniu nie padło nic nowego, żaden przełomowy czy drastyczny pomysł. Dla jej członków. Zwykłemu, niezbuntowanemu chamowi włos zjeżył by się na głowie gdyby usłyszał ów monotonne, wręcz mechaniczne rozmowy o wszystkich potwornościach które zgotuje przyszłość. Ale po kolei. Najpierw trzeba przygotować grunt pod całą akcję. Czekam właśnie na telefon z drukarni. Ta premiera przejdzie do historii..."
BBW_wiechowszczyzna: "Wiechowszczyzna"
BBW_wiechowszczyzna_desc: "Trzęsienie ziemi to mało powiedziane. Premiera mojego nowego dzieła była... nawet nie wiem jak to określić. 5000 książek poszło w dwie godziny. Kolejki ciągnęły się niemal kilometrami. Wszyscy są wygłodniali prawdy.\nJej kompleksowego ujęcia...\nRozpoznania zagrożenia...\nI planów jego likwidacji."
BBW_going_to_schools: "Wejście do szkół"
BBW_going_to_schools_desc: "Operacja "Piec"\n§R/ŚCIŚLE TAJNE/§!\n\nKażdy wie, że szkoły to wylęganie radykałów i naiwnych niewdzięczników. Zbyt dużo uczniów zapuszcza bujne kręcone fryzury. Zbyt wiele znajduje się schowanych po łazienkach czy szatniach materiałów promujących zielone wizje rzeczywistości. Bez węgla. Bez przyszłości. Bez Bractwa. Na szczęście zawczasu nauczyliśmy już ich uczciwie pracować. Przynajmniej będzie z nich jakiś pożytek kiedy będą myśleć nad własnym postępowaniem. Pobędą kilka dni w kopalni i od razu posypią się nazwiska."
BBW_going_to_sources: "Wejście do źródeł"
BBW_going_to_sources_desc: "Operacja "Kornik"\n§R/ŚCIŚLE TAJNE/§!\n\nDrukarnie. Te nielegalne oczywiście. To tam kolportowane są te wszystkie zielone świństwa. Co za ironia, że na papierze robionym z drzew. Kolejny przykład na niekonsekwencję Wiechowsczyzny. Wiemy gdzie dzieje się ten proceder. Wiemy kto się nim zajmuje. Wiemy kto sprowadza makulaturę zza granicy - od Harcerzy w zamian za odznaki i punkty. Więc czemu się jeszcze tym nie zajęliśmy?"
BBW_going_into_homes: "Wejście do domów"
BBW_going_into_homes_desc: "Operacja "Komin"\n§R/ŚCIŚLE TAJNE/§!\n\nPoprzednia selekcja okazała się być niewystarczająca. Wielu pracowników cywilnych Bractwa jest leniwych, nawet atmosfera ciągłego zagrożenia ze strony zielonych nie pomogła zmobilizować ich do cięższej pracy i wyszukiwania wrogów Bractwa pośród swoich rodzin i znajomych. Nadszedł moment aby ich dogłębnie prześwietlić. Jeżeli siedzą cicho jak mysz pod miotłą mogą przecież coś kombinować."
BBW_permanent_danger: "Stan permanentnego zagrożenia"
BBW_permanent_danger_desc: "Nigdy nie było u nas mniej zieleni. Nigdy. I bardzo dobrze. Lecz tuż za naszymi granicami na dobre zaczęłą się już wiosna. Pomimo naszej pomocy w odbudowie całego rejonu, jego mieszkańcy z nienawiścią zerkają na pociemniałe niebo. Jeżeli postęp ma być zabezpieczony nie możemy biernie czekać na kolejną eksplozję zielonej głupoty. Musimy działać z pełną mocą której użyczyło nam nasze czarne bogactwo."
BBW_poor_examples: "Złe wzorce z lasu"
BBW_poor_examples_desc: "Harcerze już od dawna pracowali na swoją opinię. Choć nie podejmowali przesadnych akcji promujących ich chorą ideologię, tak fanatyczne uwielbienie lasów, skromne dostawy (a więc i nasze zyski) prądu, oraz fakt bycia głównym dostawcą używanego do celów wywrotowych papieru zmusza nas do działania. Odklejona od logiki młodzież powinna w końcu mieć dostęp do właściwych wzorców."
BBW_rapid_electrification: "Przyspieszona elektryfikacja"
BBW_rapid_electrification_desc: "Nawet nasz wywiad nie był wstanie przekazać nam jak bardzo Harcerze byli zacofani. Wygląda na to, że nawet nie dokończyli odbudowy zniszczeń czasu inwazji. To nasza szansa. Kiedy pociągniemy kable na zachód uwolnimy w pełni potencjał tych ziem i rozpocznie się boom gospodarczy a ludność zacznie nas traktować jak wyzwolicieli od zielonej ciemnoty."
BBW_revolution_avantgarde: "Awangarda światowej rewolucji"
BBW_revolution_avantgarde_desc: "Czerwoni. Antyludzki system znów u naszych bram. Na dodatek z syjonistycznej inspiracji. Co za przypadek, że tak wielu światowych ekologów przyjmowało pieniądze Moskwy i Tel-Awiwu. Mieli zdestabilizować prężnie rozwijające się kraje Zachodu aby umożliwić ZSRR zwycięstwo w Zimnej Wojnie. Lecz Zachód nie uległ i zatriumfował, choć dziś przygasa przez pozostawiony samemu sobie czerwono-zielony soft-power. Nie można wątpić, że u nas jest podobnie. W końcu to komuniści. Ci wieczni mąciciele zasłużyli sobie na falę pogromów..."
BBW_order_in_red_wilderness: "Porządek w czerwonej dziczy"
BBW_order_in_red_wilderness_desc: "“Prymitywizm i patologie są rzeczami strasznymi. Niepoprawny, czerwono-zielony idealizm jest rzeczą jeszcze straszniejszą. Niestety, doszło w pobliżu naszego zmagającego się z innymi, przeróżnymi troskami Bractwa do rzeczy najstraszniejszej. Ów trucizny - dzikość wraz z szaleństwem złączyły się w jedno. Na szczęście nasza siła postępu jest już obecna w siedlisku ekologicznego zepsucia. Czarna Chmura Woli Bractwa już opada na umęczoną rządami wegetacyjnych pomyleńców ziemię. Wybije te wiechowskie karaluchy niczym najlepszy, ostateczny pestycyd. Jedna terapia, jedno użycie a ugór zamieni się w bujne pole - pole kominów, ognia, potu i cierpliwie wykuwanej przysz....” I tyle udało mi się napisać tej nocy. Zasnąłem siedząc za biurkiem, nadal trzymając długopis w ręce. Jak dobrze że parada w Piotrkowie Trybunalskim wypaliła bez zgrzytów."
BBW_rehab_conscription: "Branka rehabilitacyjna"
BBW_rehab_conscription_desc: "Zielone Czerwie nie wykonywały swojej roli bezpośrednio. Znalazły sobie Samarytan do czarnej roboty. Brudnych, głupich i fanatycznych kiboli Widzewa. Jako tako ich wyszkolili i przysposobili do wojaczki. Wielu z nich przeżyło i są w naszej niewoli, bądź kryją się w lasach. Łatwo będzie ich urobić, a dodatkowi żołnierze zawsze się przydadzą. Damy im szansę na rehabilitację w zamian za służbę w siłach pomocniczych Bractwa. Dziesięć lat w zamian za wolność. Zapewnione zostanie im podstawowe wyżywienie, miejsce do bezpiecznego składowania łupów oraz dostęp do rabinów-trenerów."
BBW_dangerous_ruins: "Niebezpieczne ruiny"
BBW_dangerous_ruins_desc: "Żadne miasto w Polsce nie zostało zniszczone równie silnie co Łódź. I tak pełna gruzów metropolia oberwała na dodatek atomówką. Czy dziwić może, że to właśnie tam - mieście beznadziei rządzi kapłan nowej-starej wiary zwanej dialogiem? Samozwańczy monopolista zdrowego rozsądku? Zbyt długo tolerowaliśmy jego wybryki. Tylko Bractwo ma prawo do prawa rozsądku. Każdy ignorant kto ośmieli się podważyć jego kompetencje zostanie przykryty przez zwiastuny postępu i efekty naszego wysiłku - popiół i dym..."
BBW_chaos_among_rubble: "Chaos wśród gruzów"
BBW_chaos_among_rubble_desc: "Te przeklęte ruiny są trudniejsze do kontrolowania niż wszystkie nasze nieużytki czyli tfu, lasy razem wzięte. Zza każdego rogu widać wystające lufy karabinów, pistoletów czy nawet sztychy łopat i końcówki metalowych prętów. Rycerze i giermkowie znikają bez śladu kiedy oddalą się od posterunków choćby na kilka metrów. Opanowanie sytuacji zajmie jeszcze dużo czasu."
BBW_false_hope_symbols: "Symbole naiwnych nadziei"
BBW_false_hope_symbols_desc: "Krater w Bałutach. Oto “przyszłość” jaką chciała zafundować nam zielona “alternatywa”. Śmierdzące bajoro fluorescyjnego błota zatruwające już nie dusze a ciała. Każdy niedoszły marzyciel powinien ujrzeć na własne oczy ów nieświadomie wystawiony bractwu pomnik - przypomnienie o ważkości naszej misji. W tramwajach i pociągach już grzeją się kotły lokomotyw. Zaraz ruszy nimi pierwszy transport młodzieży."
BBW_northern_retrograde: "Wstecznictwo Północy"
BBW_northern_retrograde_desc: "Monarchom wszelkiej maści nie można ufać. Zwłasza komuś takiemu jak Sapkowski. Wszystkie nawiązania do jego płaskiej, zlewaczałej acz wybitnie słowiańskiej serii książek o lekkoduchu Geralcie niepokojąco przybliżają państwo ów przereklamowanego pisarza do klimaniackiej fantazji o baśniowym królestwie, pełnym niemal nie skrępowanej ludzkim pragnieniem przyrody i chroniących jej dzikich, lewackich Driad i Elfów nienawidzących postępu. Wiedzących, że są niczym w porównaniu do majestatycznego wysiłku ludzkiej rasy, nieobawiającej się łamania snobistycznych konwenansów piękna i “przyzwoitości” - w tym tej klimatycznej. Liczy się jedynie siła którą daje nam święta energia węglowa. I to właśnie z jej pomocą zaprowadzimy na północy porządek."
BBW_ordinary_people: "Zwykli ludzie?"
BBW_ordinary_people_desc: "Dziwne. Wydaje się, że państewko które zorganizowane było wokół Krośniewic nie posiada żadnej, wybitnie wywrotowej zielonej ideologii. Co więcej, wygląda na to, że władzę tam posiadają przedsiębiorcy wszelkiego kalibru, od tych z branży pogrzebowej po prywatne pogotowie. Jako Bractwo, choć jesteśmy zmuszeni do pewnych interwencji gospodarczych celem powstrzymania dekarbonizacji tak docelowo, ustrój który będzie panować w uwolnionym od zielonej zarazy świecie ma być oparty na wolnym rynku i prywatnych inicjatywach wolnych ludzi, świadomych potęgi czarnej energii, nie skrępowanych wiechowską propagandą. Warto rozważyć więc taktyczny i ideologiczny sojusz..."
BBW_kroswiecki_tooltip: "Wyślemy do Konsorcjum propozycję unifikacji"
BBW_normalcy_guarantee: "Gwarancja normalności"
BBW_normalcy_guarantee_desc: "Ludzie wolni od ekokretynizmu są prawdziwie inteligentnymi istotami. Nie interesuje ich żadne bajdurzenie o czystej przyszłości a pragną michy z ciepłym jedzeniem na stole i wanny pełnej jeszcze cieplejszej wody. Tacy ludzie potrafią docenić siłę sprawczą bractwa, jego gotowość do niesienia normalności. Oczywiście spełnimy to pragnienie."
BBW_divide_et_impera: "Dziel i rządź"
BBW_divide_et_impera_desc: "We wtórnym literacko i populistycznym ideowo księstwie Ellander znalazło się kilku ludzi których poglądy licują nieco ze zdrowym węglowym rozsądkiem. Klika Bartyzela, bo o nich mowa, posiadają pewne wpływy w dawnym Księstwie wyniesionego na tron przez konsumentów prostackiej fantastyki Sapkowskiego. Jestem przekonany, że moglibyśmy wykorzystać tych mocniej stąpajacych po ziemi monachistów do wsparcia naszego wysiłku. W końcu chcą mieć dostęp do ciepłej wody w kranie, a nie więziennego syfonu."
BBW_licking_wounds: "Lizanie ran"
BBW_licking_wounds_desc: "Nareszcie, całe to poświęcenie przyniosło efekty. Nikt w całym dawnym województwie nie eksportuje do nas wiechizmu, nigdzie nie zachowały się kary za niszczenie środowiska, nigdzie nie ma już żadnych czerwi wstecznictwa. Można już zajać się kolejnymi etapami karbonizowana ziem Bractwa. Wkrótce staniemy się przynajmniej regionalna potęgą gospodarczą i będziemy zapewniać swoim podopiecznym dobra i usługi o których bieda, wojna i zielone szwindle kazały im zapomnieć..."

