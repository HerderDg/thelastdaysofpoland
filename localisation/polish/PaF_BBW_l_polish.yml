BBW_new_coal_policy_everything_desc: "Siły zielonej reakcji rzuciły wszystko co mieli w desperackiej próbie zatrzymania naszej machiny postępu. Jedyne co udało im się osiągnąć to udowodnienie wyższości węgla nad ich gorszymi, nieefektywnymi pomysłami, oraz usprawiedliwiło nasze zmagania w oczach ludzi. Dzięki ich nieudanemu buntowi, nasze racje cieszą się niespotykanymi dotąd wskaźnikami zainteresowania, a nasze szeregi puchną od ochotników którzy zostali kupieni konsekwentnymi triumfami Bractwa. Podczas gdy wszyscy patrzą na nas wzrokiem pełnym czci, udało nam się sformalizować kodeks który poprowadzi nasz kraj w przyszłość. Nowa Polityka Węglowa - to zbiór praw, dzięki którym osiągnięmy obiecaną wielkość."
BBW_falling_economy: "Upadająca gospodarka"
BBW_falling_economy_desc: "Wszystko co dobre, kiedyś się kończy. Tak samo było z dobrobytem Bractwa. Gdy zapasy węgla wyczerpywały się, zanieczyszczenie powietrza totalnie niszczyło całe sektory rolnicze, a zaufanie publiczne do rządu sięgnęło dna, propagandowe plakaty przedstawiające naszą potęgę i przepych, te wszystkie piękne widoki okazały się stać się właśnie jedynie tym - propagandowym obrazem. Niewiele pozostało z obietnic przemysłowej utopii, a z każdym kolejnym dniem oddala się od nas jakakolwiek możliwość odzyskania tej rzeczywistości. Te same masy które kiedyś były uśpione powierzchownym komfortem i silnymi dawkami sztuczek ideologicznych, zostały zmuszone do porzucenia jakichkolwiek oznak cywilizacji by przetrwać. Chaos wymknął się spod kontroli, a w naszych głowach kwitnie tylko jedna myśl - Czyżby szczęście Bractwa w końcu się wyczerpało?"
BBW_reviving_economy: "Odradzająca się gospodarka"
BBW_reviving_economy_desc: "Stoimy nad przepaścią, ale pomysłowość Bractwa jak zwykle nas ocali przed upadkiem. Najgorsze już za nami, ale nadal czeka na nas ogromne zadanie odbudowania wszystkiego co zostało zniszczone podczas kryzysu. Po raz kolejny ludzie powrócą w nasze objęcia poszukując ochrony i bezpieczeństwa, bo wiedzą że tylko my im możemy je zapewnić. Fabryki już rozgrzewają swoje piekielne tryby, a życie pomału wraca do relatywnej normalności, mimo że blizny na naszym narodzie pozostaną. Odzyskanie poparcia dla naszego rządu będzie długim i mozolnym procesem, ale jest jedna obietnica która łagodzi prospekt ciężkiej pracy w imię odbudowy i leczenia kraju - nie pozwolimy nigdy by taki kryzys kiedykolwiek ponownie nastąpił."
BBW_baluty_wall: "Mur Bałucki"
BBW_baluty_wall_desc: "Z naszej woli, rozpoczęliśmy wielki projekt, który ma oddzielić naszą cywilizację od przeklętego pustkowia Bałut. Do budowy Muru zostaną wykorzystane te same materiały jak w przypadku osławionej kopuły w Czarnobylu. Zaangażowanie i zapał jest tak wielki wśród pracowników, że nawet inżynierowie pochodzący daleko z poza Łodzi garną się do niestrudzonej pracy."
BBW_balutyt: "Bałutyt"
BBW_balutyt_desc: "Tajemniczy radioaktywny materiał znaleziony przez ekspedycję ANT1. Zakazany owoc, który jednak możemy zebrać. Oczywiście zakazanym jest badanie tego minerału pod kątem wykorzystania go jako potencjalne źródło energii, ale nadal możemy przeprowadzić kilka eksperymentów by przetestować jego potencjał w zastosowaniach wojskowych. Już teraz budzi on ciekawość naszych naukowców, którzy do tej pory byli odcięci od jakichkolwiek badań związanych z promieniowaniem."

BBW_cuba: "Republika Kuby"
BBW_cuba_desc: "Republika Kuby"
BBW_dprk: "Koreańska Republika Ludowo-Demokratyczna"
BBW_dprk_desc: "Koreańska Republika Ludowo-Demokratyczna"

BBW_reformed_army: "Reforma wojskowa"
BBW_reformed_army_desc: "Bractwo przebyło długą drogę by zyskać sławę potęgi wojskowej, ale co nam to daje, skoro większość najwyższych stołków okupują pachołki Ziemkiewicza? By rozpocząć prawdziwą reformę, musimy wpierw uciąć łeb hydrze i odbudowywać struktury oddolnie. Ideologiczne pasożyty będą głośno kwiczeć, ale jednostka po jednostce, usuniemy tę zgniliznę która zjada wojsko od wewnątrz, dopóki to właśnie wojsko nie będzie służyło nam i przede wszystkim Polakom."
BBW_reformed_army4_desc: "To koniec. Wpływy wojskowe w końcu zostały wykorzenione. Sprawiło nam to o wiele więcej problemów niż przewidywaliśmy (wraz z pełnoprawną rewolucją), ale ostatecznie możemy pochwalić się w istocie lojalnym wojskiem. Wyszkolenie nowych kadr oficerskich zajmie nam trochę czasu, ale odstąpienie od starych politycznych doktryn otworzyło drzwi dla wielu ochotników, którzy wcześniej ani śmieli myśleć o poborze. Co jednak najważniejsze jest to, że udało nam się zbudować siły zbrojne które będą strzec pokoju, a nie bezmyślnie toczyć wojny w imię Ziemkiewiczowskiej hordy fanatyków."
BBW_greenisation_of_brotherhood: "Zielenizacja Bractwa"
BBW_greenisation_of_brotherhood_desc: "W środku przemysłowego pustkowia rośnie pojedyncza sadzonka. Jej korzenie się rozrastają, systematycznie odzyskując spustoszoną ziemię zagarniętą florze. Sadzonka tego nie wie, ale gdyby zakwitła zaledwie kilka lat wcześniej, zostałaby bez skrupułów wycięta zaraz po tym jak pierwsze liście pojawiłyby się na niej. Byłaby jedynie szkodliwym chwastem do wyrwania z tej ziemii którą nazywa domem. Zamias tego, będzie zadbana, odżywiona i dostanie wszystko by przetrwać w tym wrogim środowisku którzy jej opiekunowie zwą Polską. Żadna nagroda nie czeka największego przodownikowa Matki Ziemii, a jej życie będzie nieustanną walką z toksyczną glebą, ale nieustępliwy upór małej sadzonki wobec tych okrutnych warunków będzie na zawsze zapamiętany - uwieczniony przez siłę i upór jej potomstwa które powróci na łono Matki Natury."
BBW_resettlement_efforts: "Program przesiedleń"
BBW_resettlement_efforts_desc: "Niegdyś losowe przesiedlenia populacji z regionów bogatych w surowce, obecnie stały się systematyczne z masami wysiedleńców przybywających codziennie do Bełchatowa. Teraz możemy im w końcu zapewnić dach nad głową za pieniądze państwowe - skromna rekompensata za stratę ich rodzinnych domów, ale nadal jest to rozsądny gest naszej dobrej woli. Masywne budowle skonstruowane w całości za pomocą cegieł smogowych witają swoich nowych mieszkańców. Z czasem pokochają swoje przydzielone cztery ściany, nawet jeżeli będą potrzebować krótkiej chwili by przywyknąć do oddychania tak bardzo zanieczyszczonym powietrzem, i bynajmniej tylko tym na zewnątrz."
BBW_maximized_processing: "Maksymalna obróbka"
BBW_maximized_processing_desc: "Długie dojazdy zawsze hamowały produktywność naszych pracowników. Nie da się uniknąć tego że zawsze znajdą się ludzie mieszkający daleko od swojego miejsca pracy, i przez to pojawiający się w pracy będąc już zmęczonymi i myślący o zerwaniu się z pracy jak najwcześniej się da. Podczas gdy niezliczone rządy w tak zwanych 'rozwiniętych' krajach próbowały z marnym skutkiem naprawić ten fundamentalny problem, my rozwiązaliśmy go za pomocą tak banalnej metody, że to aż szokujące, że nikt wcześniej o tym nie pomyślał. Nasi robotnicy nie będą musieli tracić ani krzty produktywności, gdy nie będą opuszczać swojego zakładu pracy w ogóle! Teraz w końcu mogą spędzić cały dzień wspomagając dobrobyt Bractwa. Z pewnością będą wdzięczni za możliwość poświęcenia swoich żyć dla czegoś większego niż oni sami."

BBW_cuban_cigars: "Kubara cygańskie"
BBW_cuban_cigars_desc: "Gdy świat dookoła nas płonie, możemy chociaż zażyć odrobinę luksusu póki nas na to stać. Kubańczycy negocjowali twardo, ale udało nam się dobić targu na pozyskanie jednego z najlepszego rodzaju tytoniu jaki istnieje. Pracowaliśmy ciężko zarządzając Polską przez ostatnią dekadę - zasługujemy na chwilę odpoczynku i przerwę na puszczenie dymka pomiędzy kryzysami."
BBW_korean_potatoes: "Północnokoreańskie ziemniaki"
BBW_korean_potatoes_desc: "Nie możemy wiecznie zaprzeczać - nasi ludzie głodują. Importowanie ziemniaków od ideologicznego wroga jest prawdopodobnie jedną z najbardziej heretyckich rzeczy jakie możemy zrobić, ale czasami trzeba założyć ciemne okulary pragmatyzmu i płynąć z nurtem. Te ziemniaki, które są niezdatne do konsumpcji przez kogokolwiek kto ma choć odrobinę szacunku do samego siebie, będą rozdystrybuowane pomiędzy najbardziej ubogich obywateli. Miejmy nadzieję, że to wystarczy by zrobić różnicę."

outraged_at_coal_problems: "Skandaliczne normy zdrowotne"

BBW_regionalisation_brotherhood: "Regionalizacja Bractwa"
BBW_regionalisation_brotherhood_desc: "Unitarny model Bractwa okazał się nieefektywny w przypadku zarządzania naszymi odległymi prowincjami. Rozszerzając naszą już i tak nadwyrężoną administrację Bractwa w najdalsze zakątki Polski staje się nie dość, że coraz trudniejsze i bardziej czasochłonne, to w dodatku zmusza nas ostatecznie by całkowicie przeistoczyć nasz model zarządzania i podzielić codzienne rutynowe zadania organizacyjne pomiędzy kilka regionalnych zakonów. Takie podejście ma sens - w końcu fabryka na Śląsku nie może operować na tych samych zasadach co taka w Łodzi. Istnieje jeszcze jedna zaleta tego nowego systemu - oddanie niemal kompletnej władzy wybranym Paladynom-Komturom pozwala im na użycie wszelkich środków by zgnieść każdy przejaw buntu na ich terytorium, bez ryzyka konsekwencji dla centralnej władzy. Jeśli przesadzą, po prostu ich wymienimy i nic się nigdy nie stało."
BBW_full_plastic_production: "Masowa plastyfikacja lasów"
BBW_full_plastic_production_desc: "W samym sercu polskich lasów, albo raczej tego co z nich zostało - przemysłowe maszyny pracują niestrudzenie. Wycinają w pień ostatnie wolno stojące dęby i sosny, ale nie są to działania bezmyślnych barbarzyńców. Prawdę mówiąc, od razu przygotowywane są zamienniki tychże drzew - lepsze, sztuczne wersje stworzone całkowicie z plastiku. Jeden po drugim, każdy las oczyszcza się z drewna a morze syntetycznych konstruktów zajmuje ich miejsce. Niektórzy mogą rozpaczać nad systematycznym niszczeniem ostatnich zielonych wysp, ale prawda w naszych oczach jest całkowicie inna - my podbijamy naturę i już niedługo będziemy w stanie zadać jej ostateczny cios."
BBW_reduced_diet: "Ścisła dieta"
BBW_reduced_diet_desc: "Niezależnie od tego, jak bardzo staraliśmy się zniechęcać do jedzenia roślin, nasi tak zwani 'wierni' obywatele, gdy zapasy mięsa się wyczerpywały, raz po raz sięgali po tańsze źródło pożywienia jakim były rośliny. Cóż, nic dziwnego, że trudno zdobyć dobre produkty odzwierzęce, gdy ludzie nie chcą sami na nie polować. Koniec z grzecznym podejściem; skoro pokojowe metody nie zadziałały, musimy zapewnić ideologiczne podporządkowanie siłą. Kiedy ludzie w końcu wyrosną z bycia takimi tchórzami, podziękują nam za tę trudną miłość, którą im okazujemy. Albo po prostu zginą, ale w Bractwie i tak nie ma miejsca na nieudaczników."
BBW_reduced_diet2: "Ścisła dieta"
BBW_reduced_diet2_desc: "Niezależnie od tego, jak bardzo staraliśmy się zniechęcać do jedzenia roślin, nasi tak zwani 'wierni' obywatele, gdy zapasy mięsa się wyczerpywały, raz po raz sięgali po tańsze źródło pożywienia jakim były rośliny. Cóż, nic dziwnego, że trudno zdobyć dobre produkty odzwierzęce, gdy ludzie nie chcą sami na nie polować. Koniec z grzecznym podejściem; skoro pokojowe metody nie zadziałały, musimy zapewnić ideologiczne podporządkowanie siłą. Kiedy ludzie w końcu wyrosną z bycia takimi tchórzami, podziękują nam za tę trudną miłość, którą im okazujemy. Albo po prostu zginą, ale w Bractwie i tak nie ma miejsca na nieudaczników."
 
