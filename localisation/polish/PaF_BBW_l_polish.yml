BBW_small_business: "Wsparcie małego biznesu"
BBW_small_business_desc: "Pieniądze nie śmierdzą, szczególnie dla tych którzy śmią się zwać "przedsiębiorcami". Ich marne biznesy wyrastają jak grzyby po deszczu, tylko po to by za chwilę zwinąć interes gdyż fortuna im nie sprzyja. Większość z nich to niezdarni finansowo głupcy, jednakże cechuje ich duże oddanie naszej sprawie. W związku z tym, możemy część naszych nadwyżek przekierować by troszkę napełnić im kieszenie. Niektórzy pośród Bractwa określają ten czyn jako "akt socjalizmu", ale to jest zdecydowanie prorynkowe rozwiązanie, gdyż pieniądz musi być w obiegu, a te konkretne sumy koniec końców znajdą się z powrotem w naszych rękach. Gwarantowane poparcie nowej grupy samozatrudnionych szczęśliwców jest zaledwie dodatkiem."
