BBW_steam_power: "Przemysłowcy bez granic"
BBW_steam_power_desc: ""Zakazana w innych krajach technologia znowu święci triumfy. Jesteśmy jednym z ostatnich bastionów rozsądku i wolności gdzie nie sięgają jeszcze szpony klimatystów. Energia czarnego złota napędza silniki parowych tramwajów, zasila fabryczne maszyny i przepełnia nasze serca dumą,  Niestety przez lata zaniedbań i ideologicznie motywowanego, zielonego lobbingu odstajemy technologiczne od naszych sąsiadów. Nieubłaganie nadchodzi jednak dzień w którym węgiel pokaże wszystkim swój prawdziwy potencjał, a zdrowy rozsądek zatriumfuje.""

BBW_smog: "Smog"
BBW_smog_desc: ""Zielony faszyzm aby istnieć potrzebuje swoich mitów. Jak w każdym totalitaryzmie potrzebne są bożki których nie można podważyć, aby utrzymać dającą wytchnienie od myślenia iluzję. Najbardziej żałosnym z fetyszy zielonego szaleństwa jest z całą pewnością smog. Każda nieco ciemniejsza chmurka, każdy, choćby i najbardziej subtelny swąd ciężkiej, uczciwej pracy i sukcesu budzi u ekologistów małpi szał. Cóż, rozpieszczone zwierzęta klatkowe nie znające prawdziwego życia nigdy nie miały okazji, aby zrozumieć jakim błogosławieństwem, jest dla ludzkości brudna w ich mniemaniu tania energia ze sprawdzonych źródeł""

