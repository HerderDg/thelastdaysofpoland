BBW_one_truth: "Jedna prawda"
BBW_one_truth_desc: "Obywatele Bełchatowa idąc do pracy i mijając swój osiedlowy kiosk, nie mają zbyt wielkiego wyboru jeśli chodzi o różnorodność prasy. Dla tych którzy usilnie starają się pozostać na czasie z informacjami, jedna jedyna publikacja króluje na stoiskach z gazetami - "Do Rzeczy". Klejnot w koronie propagandowej machiny Bractwa, drukowany w ilościach tak hurtowych by starczyło dla każdego nieszczęśnika w mieście. Na osobnej półce widoczne są stosy makulatury - niesprzedanych egzemplarzy z poprzednich dni, które pozostają dostępne dla tych którzy zapomnieli je przeczytać. Jakość artykułów jest dość niska, są one przepakowane ideologią a autorzy tychże już dawno zapomnieli co to znaczy dziennikarska rzetelność. Więc dlaczego dzień w dzień, setki tysięcy mieszkańców wydają swoje ciężko zarobione pieniądze na coś, co ledwo mogą przeczytać z poważną miną? Powód jest banalnie prosty. Gdy paladyn przyjdzie na inspekcję do twojego zakładu pracy by ocenić twoją lojalność względem reżimu zada Ci kilka pytań o twoje poglądy na ostatnie wydarzenia. Ostatnie co chcesz zrobić w tym momencie to przypadkowo rozgłaszać wiechowską propagandę."
BBW_even_angry_idea: "Nawet i gniewni"
BBW_even_angry_idea_desc: "Nasze kadry administracyjne i wojskowe są rozproszone do granic możliwości. Desperacko potrzebujemy większej ilości personelu, ale by to osiągnąć musimy przemóc się do rekrutowania ludzi z co bardziej rewizjonistycznych frakcji w Bractwie. Większość lojalistów, pomimo tego że na każdym kroku staraliśmy się ich promować, nie są odpowiednim materiałem na wyższe sfery Akademii Zdrowego Rozsądku, jako że ich procesy myślowe można bardziej określić jako *chłopski rozum*, niż *zdrowy rozsądek*.\n\nWzmacniając rewizjonistyczne siły ryzykujemy niestabilnością, ale lepiej mieć podwładnych którzy narzekają, niż takich złożonych w całości z lojalnych potakiwaczy i pachołków."
BBW_most_obedient_idea: "Najbardziej posłuszni"
BBW_most_obedient_idea_desc: "Sytuacja krajowa stale się pogarsza i jeśli nie zaczniemy działać, to skończymy w głębokim kryzysie. Aparat rządowy jest przeciążony, rekrutujemy już nawet takich rekrutów, którzy minimalnie ideologicznie się z nami zgadzają. Nie pomagają nam również podupadające morale i wiara w słuszność naszej sprawy, ale nie pójdziemy na żaden kompromis, nie wpuścimy wrogich elementów w nasze szeregi. To doprowadziłoby jedynie do katastrofy. Nawet jeśli doprowadzi to nieuchronnie do przerzedzenia puli potencjalnych rekrutów, pozostaniemy ideologicznie nieskazitelni. Na szczęście Akademia Zdrowego Rozsądku stoi na straży naszych idei, kształtując młodych patriotów, wolnych od rewizjonistycznych wizji, lojalnych wobec swojego narodu i Bractwa."


