BBW_warzecha_report_desc: "Nasze wysiłki jednoczenia wojewódzkiej sieci elektrycznej spaliły na panewce! Poprzednie raporty mówiące o tym że nasza elektrownia w Bełchatowie będzie w stanie utrzymać cały region z dużym zapasem, okazały się jedynie kłamstwami i nadgorliwą propagandą. Zaprzepaściliśmy miesiące rozwoju i lata na ziszczenie naszych przyszłych planów. W celu opanowania kryzysu (zanim wymknie się spod kontroli) rozkazałem Wartownikowi Warzesze ocenić sytuację osobiście i dowiedzieć się kto jest odpowiedzialny za sfałszowane dokumenty.\nJedno jest mimo wszystko pewne...\n§RPosypią się głowy!§!"
BBW_SYSTEM_OVERLOAD_desc: "Takich zamieszek to ja nie widziałem od czasów Procesu Trzech w 2027. Jednak tym razem, nie możemy tego zrzucić na Wiecha, jakkolwiek nie byłaby to kusząca opcja. Nie, zdecydowanie to byłaby lekka przesada. Lud przejrzałby nas na wylot, i byłoby tylko gorzej. Jestem pewien że znajdziemy jakieś ujście dla tej energii gdy tylko sprawy się uspokoją, ale póki co wszystkie protesty muszą zostać zdławione. Ludzie muszą wrócić do kopalni, do zakładów pracy, a przede wszystkim z powrotem na swoje miejsce! ...albo inaczej ten Blackout nigdy się nie skończy."
BBW_electricity_stamps_desc: "Racjonowanie elektryczności? Jak nisko musimy upaść by naprawić naszą sytuację?\nBędzie potrzeba kilku solidnych fikołków by uzasadnić Paladynom wprowadzenie kartek na prąd. Koniec końców większość z naszych elit dorastała w tych okolicach, co wykształciło w nich dożywotnią odrazę dla czegokolwiek co ogranicza ich ekscesy. Może to prowadzić do kilku nieprzyjemnych porównań, ale jest to jedyne rozwiązanie jakie mi przychodzi do głowy, które nie wymaga całej rzeszy profesjonalistów. Których obecnie nie mamy."
BBW_blow_up_lodz_desc: "Sytuacja jest dość kiepska, rzeczywista poprawa zajmie długie lata. W międzyczasie rozsądnym byłoby odwrócić wzrok społeczeństwa od poważnych problemów by skupili się na innych, mniejszych. Popatrzmy chociażby na strefę wykluczenia na Bałutach. Poprzez starannie skonstruowany retorycznie przekaz oraz pewne... dość znaczne uproszczenia, odpowiedzialność za to radioaktywne pustkowie może zostać zrzucona na tę przeklętą Wiechowszczyznę i ich Europejskich władców marionetek, wzniecając jeszcze większą odrazę do naszych wrogów."
BBW_temporary_adepts_desc: "Nasze siły bezpieczeństwa borykają się bez dwóch zdań z drastycznym niedoborem personelu. Na zalecenie Naczelnego Paladyna Rzymkowskiego zatwierdziłem plan wykorzystania niektórych z naszych mniej kontrowersyjnych dysydentów do wzmocnienia szeregów Adeptów. Będą potrzebować bardzo wnikliwego szkolenia, aby całkowicie uwolnić swoje umysły od wszelkich zielonych iluzji, które mogą przysłaniać im możliwość racjonalnego myślenia. Ale spokojnie, czego to nie da się osiągnąć przy pomocy surowej dyscypliny i kar. W nadchodzących tygodniach nauczą się więcej o zdrowym rozsądku niż przez całe swoje życie... niezależnie od tego, czy tego chcą, czy nie."
BBW_crisis_staff_desc: "Choć niechętnie to przyznaję, kryzys takiej rangi nie może zostać rozwiązany jedynie słowami i połowicznymi środkami zapobiegawczymi. Ta sytuacja wymaga dobrze zorganizowanej grupy ekspertów, na czele której stanie ktoś, komu będziemy mogli w pełni zaufać. Z tego powodu podjąłem decyzję o włączeniu Paladyna Wróblewskiego do naszego ścisłego kręgu. Od teraz będzie on czujnym okiem nadzorującym zespół naszych najlepszych skrybów, mających za zadanie złagodzenie skutków Blackoutu. Boże, mam nadzieję, że uda im się szybko zakończyć ten dramat."
BBW_war_for_younger_generations_desc: "Nie da się ukryć, że dzieci są naiwne. Ich chłonne umysły są łatwym celem dla obrzydliwej propagandy naszych wrogów, która przesłania im zmysł poczucia dobra i zła. Martwię się, jak straszne kłamstwa mogą słyszeć na nasz temat od tych wszystkich narzekaczy. Musimy znaleźć sposób, by zapewnić, że nasza młodzież będzie umiała bronić swoich wartości i zachować zdrowy rozsądek. Dlatego też, wezmą udział w dodatkowych zajęciach zawodowych, które uczynią z nich godnych członków Bractwa. Dla tych, którzy chcą naprawdę udowodnić swoją wartość, dostępna będzie również trudniejsza praca. W zamian za lepsze oceny lub drobne nagrody, młodzież będzie zachęcana do pracy w kopalniach lub szkolenia wojskowego, u boku naszych najwierniejszych ludzi."
BBW_carbonari_association_desc: "Każdy ruch ma swoje skrzydło młodzieżowe. Dlaczego mielibyśmy być inni? W każdym nastolatku drzemie nieodkryty potencjał, czekający by go wykorzystać. Mój niedawny osobisty projekt, stowarzyszenie Karbonariuszy, nada się idealnie. Zgromadzi ono wszystkich naszych politycznie zorientowanych młodych, wykorzystując ich bystre umysły, by pomogły szerzyć nasze ideały wśród ich rówieśników. Członkostwo będzie całkowicie dobrowolne, rzecz jasna, ale który dumny rodzic nie chciałby, aby jego dziecko należało do takiej organizacji? Niemniej jednak, jest jeszcze jedna kwestia, którą trzeba rozwiązać - kwestia przywództwa. Biorąc pod uwagę charakter grupy, czuję, że pozostają mi tylko dwie opcje: Roksana Węgiel lub Jakub Zgierski. Popularność Roksany byłaby doskonała dla PR, z drugiej strony jednak oddanie Jakuba naszym ideałom jest niemalże niezachwiane.\n\nBędę musiał naprawdę dobrze przemyśleć tę decyzję, gdyż może ona okazać się kluczowa dla przyszłości tej organizacji."
BBW_take_whoever_you_can_desc: "Setki mężczyzn w wieku produkcyjnym codziennie błąkają się bez celu, stanowiąc tylko zbędny balast dla naszej gospodarki. Nawet teraz, podczas prawie codziennych przerw w dostawach energii, nie wykazują żadnej inicjatywy, by rozwiązać ten problem. Czy nie wiedzą, że ta ciemna klątwa sama się nie zakończy? Bez względu na to, co myślą, będziemy musieli dać im... pomocną dłoń, by zrozumieli, co jest dobre dla nich samych i dla Bractwa. Od teraz każda osoba uznana za bezrobotną lub pracującą na stanowiskach nieistotnych dla celów Bractwa, będzie poddana tak zwanym "Nadzwyczajnym Szychtom" w lokalnych kopalniach, fabrykach, elektrowniach i innych obszarach, gdzie brakuje personelu. Z dodatkową siłą roboczą powinniśmy zobaczyć poprawę wyników wkrótce."
BBW_chop_whatever_you_can_desc: "Wydobycie węgla w Bełchatowie nie wystarcza, by utrzymać naszą przeciążoną sieć energetyczną. Choć pod powierzchnią województwa skrywa się wiele zasobów, uruchomienie nowych kopalń pochłonęłoby zasoby, których nie posiadamy, a sytuacja, w jakiej się znajdujemy, nie sprzyja ryzykownym inwestycjom. Jednakże w naszej dyspozycji znajduje się coś znacznie cenniejszego - rzesza ludzi gotowych podjąć wysiłek i masę narzędzi, od toporów po piły łańcuchowe. Wnioski nasuwają się same - nasi pracownicy, niezależnie od woli, będą musieli udać się do lasów, by zaspokoić nasze energetyczne potrzeby, zbierając jak najwięcej drewna. Choć nie jest to najefektywniejsze źródło energii, powinno wystarczyć na chwilę, a przynajmniej tak mi zapewniano..."
BBW_search_wherever_you_can_desc: "Dotychczas środki, które wdrożyliśmy w celu ograniczenia marnotrawstwa energii, były w dużej mierze nieegzekwowane. Owszem, zdarzyły się pojedyncze, szczególnie rażące przypadki, które dostrzegłby każdy, kto choć odrobinę posiada zdrowego rozsądku, lecz nie wszystko jest tak proste. Teraz, gdy problem Blackoutu w zasadzie przestał istnieć, nadszedł czas, by zabrać się za porządki i odnaleźć tych, którzy myśleli, że są zbyt sprytni, by zostać przyłapani. Każdy, kto będzie podejrzany o manipulację licznikami zużycia energii bądź posiadanie większej ilości paliwa, niż zostało mu przydzielone, stanie przed sądem za sabotaż Bractwa.\n\nDodatkowo, Proktor Janecki zasugerował, że to może być doskonała okazja, by Karbonariusze udowodnili swoją wartość. Jako nasze oczy i uszy na ziemi, będą nagradzani za informowanie o wszelkich przypadkach łamania zasad. Choć mogą oni potrzebować nieco bardziej stonowanych wyjaśnień, co spotka tych, których wystawią..."
BBW_voice_of_the_brotherhood_desc: "Mój donośny głos rozbrzmiewa we wszystkich oficjalnych transmisjach Bractwa, gdy wszyscy nasi wdzięczni, lojalni obywatele włączają swoje prowizoryczne odbiorniki, by usłyszeć słowa swojego przywódcy. Z ogromną dumą ogłaszam niezwykły triumf - wyczerpujące nadzieję przestoje energetyczne zostały ostatecznie pokonane, wygnane do zbiorowej pamięci narodu jako przypomnienie jak wyglądało życie przed naszymi rządami. Przymusowa służba, masowa wycinka lasów i nadzwyczajne szychty były warte każdego wysiłku, bowiem wreszcie każdy może cieszyć się nieprzerwaną dostawą energii. Ale chociaż dziś świętujemy, wciąż czeka nas długa droga, zanim zdrowy rozsądek stanie się prawdziwie powszechny."
BBW_protocols_of_atomic_crusade_desc: "Jestem twórczym pisarzem, a ten dar wykorzystuję w pełni, aby w szlachetnym wysiłku przekazać moją prawdę Bractwu i ujawnić tych, którzy woleliby, abym poniósł porażkę. Wydaje się, że nadszedł czas, by ponownie wykorzystać moje umiejętności dla dobra wspólnego. W "Protokołach Atomowej Krucjaty" zamierzam ostrzec naród przed niebezpieczną wiechowicką konspiracją, która grozi zniszczeniem wszystkiego, co udało nam się zbudować. Pokażę wszystkim jej wcześniejsze próby infiltracji i obalenia polskiego rządu, które doprowadziły do niemieckiej inwazji na nasze ziemie, a także ujawnię obecne przygotowania do napędzanej atomem krucjaty i jej celu, jakim jest oczyszczenie Bractwa, Europy, a potem całego świata w ogniu jądrowego piekła. Będę pisał, by rozgłaszać prawdę i zmieniać serca oraz umysły naszych obywateli. Po raz kolejny, znowu i jeszcze raz, aż żadna inna prawda nie będzie już do rozważenia."
BBW_green_faction_desc: "Jak możemy mieć pewność, że nasz lud jest naprawdę lojalny? Że nie wbije nam noża w plecy przy najbliższej okazji? Skąd mamy wiedzieć, że nie budują w swoich piwnicach czy strychach kolejnych bomb? Łatwo jest ignorować buntowników, uśmiechać się i machać ręką, gdy tracimy takich ludzi jak Sommer. Jeśli nie przejmiemy inicjatywy w walce z tymi zielonymi draniami, to sami nieuchronnie skazujemy się na porażkę. Zawiadomię Naczelnego Paladyna Rzymkowskiego, że pora znów przeprowadzić czystkę wśród eko-faszystów, którzy mogą czaić się w naszych szeregach robotniczych. Ci zdrajcy dostaną jedyną karę, na jaką zasługują - śmierć."
BBW_achievements_desc: "Zaciemnienia, dysydenci, ciągłe zagrożenia totalitarną kontrolą... wszystko to jest dowodem na to, że nie da się stworzyć społeczeństwa opierającego się na zdrowym rozsądku, nie przeprowadzając gruntownej dekonstrukcji ideologicznego zamętu, który ogarnął nasz naród. Staliśmy na krawędzi zagłady, nasze państwo umierało w mrokach blackoutów i falach niepokojów. A jednak nie ugięliśmy się. Wyzwanie i poświęcenie tylko wzmocniły naszą wolę. By stać się mistrzami infrastruktury i przemysłu. By na nowo zdefiniować metody kontroli społecznej. By ugruntować pozycję Bractwa jako ostatnią nadzieję tego kraju i tej planety."
BBW_official_initation_of_adepts_desc: "Po przybyciu, nasi rekruci byli niezdyscyplinowaną, zdezorganizowaną, pozbawioną jakiegokolwiek celu grupą. Jednak dzięki naszej rygorystycznej edukacji i bezlitosnym ćwiczeniom, wykuwaliśmy siłę ich umysłów przez każdy krzyk, przez każdą karę, aż przestali być chłopcami, a stali się mężczyznami, gotowymi złożyć przysięgę i stanąć razem z nami jako wojownicy zdrowego rozsądku. Kiedy słowa padną, ich los jest już przesądzony. Definiujemy się naszymi wyborami. Ich decyzja, by tu przybyć, by złożyć przysięgę, wszystko to kulminuje w wyborze, by stać się częścią Bractwa. Lepiej, żeby nas nie zawiedli."
BBW_new_brotherhood_spokesman_desc: "Wraz z rozwojem Bractwa rosną także jego potrzeby. Wkrótce nieustannie rosnące obciążenie administracyjne stanie się zbyt wielkie, by poradzić sobie z nim samodzielnie. Moja uwaga musi pozostać skupiona, bez miejsca na błędy i zakłócenia w dążeniu do naszych wyższych celów. Dlatego codzienne sprawy państwa będą musiały zostać powierzone mojemu przyszłemu rzecznikowi. Są tylko dwaj kandydaci, którzy w ogóle nadają się do tak zaszczytnego stanowiska, a co ciekawe, obaj nawzajem się nienawidzą. Cóż, najwyraźniej nadszedł czas, by opowiedzieć się po jednej stronie."
BBW_stabilization_of_energy_grid_desc: "Nie możemy już dłużej tolerować konieczności wyłączania prądu przez większość dnia. Czy mamy być jakimiś ekofaszystami, ograniczającymi dostęp do energii elektrycznej? Nie, od teraz naszym priorytetem będzie stały rozwój elektrowni w Bełchatowie! Nie obchodzi mnie, co to będzie kosztować, musi ona zaopatrywać cały region. Wiele już zrobiono, więc nie powinno minąć dużo czasu, zanim zwiększymy jej wydajność na miarę chciwości naszej sieci energetycznej"
BBW_a_curious_find_desc: "Miasto Łódź, niegdyś spowite w ciemnościach, znów jaśnieje. Można je dostrzec z daleka, lśniące pięknym blaskiem będącym efektem działań Warzechy i pracy jego mieszkańców... gdyby nie został przykryty warstwami smogu. Lecz słaby odcień, widoczny za tą ciemną powłoką, znacznie lepiej wygląda niż jego światło przebijające się przez czyste niebo. Dwukrotny znak postępu - dwutlenek węgla błogosławiący powietrze i energia elektryczna błogosławiąca ziemię. W końcu mogę się zrelaksować i rozpocząć mój lot nad miastem, delektując się pokazem świateł poniżej. Będę latał na tyle nisko, by zobaczyć wszelkie oznaki odbudowy Łodzi i upewnić się, że czuwający obywatele wiedzą, iż byłem (i jestem) nad nimi."
BBW_moment_of_peace_desc: "Nasze wysiłki były niczym innym jak głośnym sukcesem. Stanęliśmy na wysokości zadania, stawiając czoła wyzwaniom infrastruktury, energii i niezadowolenia, które złamały wszystkich słabszych ludzi, którzy przyszli przed nami. Nasze powołanie zostało ugruntowane w sprawiedliwości losu, a nasza władza umocniona. A teraz, nasza prawda również panuje niepodzielnie. Dzięki pracowitym robotnikom, fabryki i elektrownie osiągają niespotykane dotąd poziomy wydajności, a ludzie, przykryci smogiem, wreszcie zaznali spokoju. Nic już nas nie powstrzyma, więc wracam na moją działkę, gdzie będę mógł kontynuować moją wielką wizję przyszłości Bractwa."
BBW_our_inspiration_desc: "W końcu jesteśmy gotowi, by intensyfikować nasze wysiłki i wzmocnić więzi, które łączą nasze Bractwo, a oczywiście odpowiedzialność za to spoczywa na mnie. Od momentu założenia naszego państwa ludzie, którzy nam zaufali, byli zagrożeni przez elementy subwersyjne i obcych agentów, i nie mam wątpliwości, że teraz musimy pójść dalej niż kiedykolwiek, by ich chronić. Nasza przemysłowa utopia nie będzie możliwa do osiągnięcia, jeśli nie będziemy dążyć do większej jedności jako naród. Jeśli Bractwo ma naprawdę żyć zgodnie ze swoją nazwą, nasi bracia muszą być przygotowani na nadchodzące wyzwania. Patrzą na mnie szukając przewodnictwa, a więc i ja muszę być gotów, odrzucić wszelkie wątpliwości i oczarować ich wizjami naszej jaśniejszej przyszłości. Razem osiągniemy wielkość."
BBW_lungs_full_of_hope_desc: "Wygląda na to, że Warzecha właśnie sporządził swój najnowszy raport sytuacyjny na temat stanu naszej gospodarki. Ale nie potrzebuję jego paplaniny, by dostrzec, że nasza siła urosła wielokrotnie. Nasze inwestycje sięgają najdalszych zakątków naszego terytorium, zamieniając nawet największe zapadłe dziury w prawdziwe gospodarcze potęgi. Siła bojowa armii rośnie w zawrotnym tempie, a nowe bronie są wynajdywane i wprowadzane do użytku. Rozwijamy lotnictwo, edukację, naukę i wiele innych! A do tego wszystkiego przemysł kwitnie tak mocno, że cała Europa słyszy nasze młoty i wiertła! Wszystkie aspekty życia, dotknięte odradzającą ręką Bractwa, przeżywają bezprecedensowy renesans. Dobrze jest żyć w dobrobycie..."
BBW_factory_scribes_desc: "Zaawansowane metody produkcji wymagają fachowej wiedzy. Oczywiście, moglibyśmy wypuścić niekończące się fale siły roboczej i zasobów, w naiwnym przekonaniu, że to samo się naprawi, ale bez inżynierów, logistyków, wyszkolonych chemików i wielu innych specjalistów, możemy skończyć jak ci prymitywni harcerze - próbując budować gospodarkę za pomocą procy i szyszek. Jesteśmy wyrafinowanym Bractwem, z wystarczającą liczbą członków posiadających niezbędną wiedzę, by szkolić i zarządzać kolejną generacją ekspertów przemysłowych. To oni w końcu zapewnią nam wartościowy wynik"
BBW_tube_terminals_desc: "Globalizacja i jej konsekwencje były niczym innym jak kaskadą głupoty i katastrofą dla wszelkiej produkcji. Jedna fabryka w Belgii, czy jakimś trzecioświatowym zadupiu stanowi kluczowy węzeł w światowym przemyśle półprzewodników? Taki delikatny mechanizm, ta globalistyczna gospodarka. Na szczęście dla nas, posiadamy wiedzę i skromność, by wrócić do bardziej zarządzalnych komputerów opartych na lampach elektronowych. Powinny mieć więcej niż wystarczającą moc obliczeniową, by zaspokoić wszystkie nasze obecne potrzeby, a co ważniejsze, można je produkować bez jakichkolwiek importów. Już nigdy nie będziemy na łasce zagranicznych interesów"
BBW_initial_start_desc: "Nie posuwamy się do przodu wystarczająco szybko. Tak, trzymamy się harmonogramu, ale ten harmonogram całkowicie nie docenił znaczenia krajowych wydarzeń, nie mówiąc już o międzynarodowych. Na szczęście mam plan, by zaradzić tej sytuacji - dwunastogodzinna zmiana robocza. Przeznaczymy jak najwięcej personelu do ekip budowlanych, które będą pracować całą dobę, na dwóch zmianach. W ten sposób przyspieszymy budowę naszych najistotniejszych projektów. Robotnicy nie wytrzymają tego długo, ale środek będzie tylko tymczasowy - krótki sprint, by dogonić świat w jedyny sposób, który ma znaczenie."
BBW_private_investitions_desc: "Tworząc Bractwo jako ostatnią tarczę zdrowego rozsądku, było nieuniknione, że wkrótce ujawni się duch przedsiębiorczości. Gdy nasza pozycja została umocniona, wielu naszych członków postanowiło zainwestować swoje środki w różne przedsięwzięcia gospodarcze. A pośród rozkwitu prywatnego kapitału, zrodziła się interesująca nowa klasa - inwestorzy zagraniczni. Zainspirowani naszym wizerunkiem ideologicznych pionierów i azylem dla polityk kapitalistycznych, ci śmiałkowie z małych firm szukają okazji w miejscach, w które nikt nie odważyłby się wkroczyć. Nie jestem zwolennikiem prześladowania stoisk z lemoniadą przepisami prawa, dlatego witam ich wkład w naszą rozwijającą się gospodarkę. Moi skrybowie zajmą się nimi, analizując, co warto nauczyć się od nich, a czym warto pohandlować."
BBW_full_speed_production_desc: "Czy ja cokolwiek wspomniałem o tym, że dwunastogodzinne zmiany są tylko tymczasowe? Cóż, jeśli twierdzisz, że tak, to wyraźnie szerzysz subwersyjną propagandę i musisz zostać usunięty. Nie, musimy wykorzystać nasze fabryki do maksimum, a ponieważ nie mamy wystarczającej liczby rąk do pracy, by wprowadzić trzy zmiany po osiem godzin, ZADOWOLIMY SIĘ DWUNASTOGODZINNYM DNIOWYM CZASEM PRACY i BĘDZIEMY ZADOWOLENI! Krótsze zmiany były uzasadnione, kiedy buntownicy stali u naszych drzwi, ale teraz, gdy moja władza jest niekwestionowana, Bractwo osiągnie swoją pomyślność, a TY NIE BĘDZIESZ NARZEKAĆ! Myślisz, że ja pracuję osiem godzin dziennie? Dlaczego miałbyś być inny?"
BBW_american_licenses_desc: "Postęp, jaki poczyniliśmy, by umocnić naszą pozycję, pozwolił nam na zawarcie umów, które wcześniej wydawały się być nieosiągalne. Dotychczas, rzekomo niepewna sytuacja wewnętrzna i brak jakiegokolwiek międzynarodowego uznania skutecznie uniemożliwiły firmom podjęcie negocjacji z nami. Podobno jakakolwiek inwestycja finansowa miałaby być „zbyt ryzykowna” i „zła dla ich wizerunku”. W rzeczywistości to zwykli tchórze, bojący się prawdziwego postępu. Ale teraz, kiedy nasza zwycięska chwila jest coraz bliższa, a nasza przewaga nad innymi watażkami staje się oczywista, udało nam się nawiązać rozmowy z przedstawicielami kilku całkiem dużych amerykańskich korporacji, sympatyzujących z naszą sprawą. Choć na razie pozostają niepewni, zdobyliśmy licencje od kilku głównie elektronicznych i rolniczych przedsiębiorstw. Mamy nadzieję, że znajdziemy sposób, by je wykorzystać w jakiejś formie."
BBW_district_bunkers_desc: "Wiechowszczyzna - zagrożenie nie tylko wewnętrzne, ale i zewnętrzne. Ich brudne, atomowe, zanieczyszczone macki rozciągają się daleko, zarażając wszystkich strachem, nienawiścią i pogardą do nas. Choć wyższość węgla jest oczywista i niezaprzeczalna, nie możemy spocząć na laurach, podczas gdy ci fanatycy gromadzą swoje siły. Musimy być gotowi na każdy ich cios, a nasza ludność również. Bo co, jeśli najgorsze naprawdę się wydarzy? Dlatego, aby zapewnić bezpieczeństwo ludzi, zatwierdziłem inicjatywę mającą na celu wzmocnienie każdego większego miasta i stolicy regionu w obrębie Bractwa imponującym zestawem podziemnych schronów, które mogłyby uratować tysiące w przypadku ataku z rąk zindoktrynowanych mas i ich atomowych władców."
BBW_beef_on_the_table_desc: "Jeśli jest coś, co można nazwać kluczowym dla polskiego stylu życia, to z pewnością smakowite mięsa z polskich zwierząt. Wołowina, wieprzowina, drób, jagnięcina... nasza kultura niemalże opiera się na konsumpcji produktów zwierzęcych. Nic dziwnego, że zielone siły, szaleńczo dążące do zniszczenia wszystkiego, co tradycyjne, pragną odebrać nam nasze największe źródło pożywienia. Chcą uczynić Polskę słabą, promując „roślinne diety” i „wegański styl życia” - wszystko to eufemizmy mające na celu zniszczenie naszego społeczeństwa od środka. Nie, nie poddamy się! Nasze krowy będą pasły się na łąkach, na ziemiach opróżnionych przez tych, którzy zbyt boją się oddychać prawdziwym polskim powietrzem. Ich mięso pomoże stworzyć silnych mężczyzn, którzy przeprowadzą Bractwo przez te trudne czasy."
BBW_city_adjustment_desc: "Pomysły Starszego Paladyna Gadomskiego stają się z każdym dniem coraz dziwniejsze. W naszej nieustannej pogoni za nowymi pokładami węgla, które mają zasilić nasz ciągle rosnący przemysł, odkryliśmy ogromne zasoby znajdujące się pod już zamieszkanymi terenami. Pod miastami, wsiami, ba, nawet pod pojedynczymi walącymi się chatami pośrodku lasów. Do tej pory mieliśmy komfort ignorowania tych złóż i poszukiwania gdzie indziej, ale wraz z tym, jak pula nietkniętych pokładów węgla zaczyna się kurczyć, mamy niemały problem. Według Gadomskiego najlepszym rozwiązaniem byłoby przymusowe przesiedlenie mieszkańców tych osad do metropolii Bełchatowa i Łodzi. Osobiście uważam ten pomysł za absurdalny i przyprawiający o ból głowy już przy samym rozważaniu. To nawet nie jest tykanie ula kijem, to jak walnięcie go młotem, jednocześnie ściskając w dłoni królową pszczół!\n\nNiemniej jednak, sprawa zostanie poddana pod głosowanie. Oby Gadomski wiedział, co robi."
BBW_organised_logging_desc: "Nie możemy nawet marzyć o wystarczającej produkcji, jeśli nie jesteśmy gotowi na poświęcenia - to jest bardziej niż oczywiste. Dzięki wysiłkom moim i Rady, Bractwo jest przygotowane na te wyrzeczenia, ale aby przyniosły one owoce, musimy osiągnąć większą wydajność. Nie mam złudzeń co do problemów naszej obecnej produkcji - już teraz brakuje nam paliwa, a nasze metody pozostawiają wiele do życzenia pod względem optymalizacji. Samo górnictwo nie wystarczy, przynajmniej na razie. Na szczęście możemy oprzeć się na drewnie, by uzupełnić deficyt, lecz musimy przekształcić obecne działania w pełnoprawny, zorganizowany system zarządzany przez państwo. Czas rozpocząć wyrąb."
BBW_energetic_stability_desc: "Jako organizacja skupiona przede wszystkim na generowaniu energii i operacjach wydobywczych, Bractwo zawsze rozważało nad wyzwaniem, jakim jest przywrócenie zdewastowanej sieci energetycznej. Nowoczesne techniki górnicze wymagają ogromnych ilości energii, a nawet najbardziej wydajne sieci borykają się z poważnymi stratami podczas przesyłu. Aby temu zaradzić, opracowaliśmy dość genialne rozwiązanie. Każda wieś i zakład produkcyjny zostaną wyposażone w niewielkie elektrownie, co pozwoli nam w pełni wykorzystać generowaną energię i znacząco obniżyć koszty odbudowy sieci energetycznej."
BBW_underground_mine_belchatow_desc: "Niektóre rzeczy nigdy się nie zmieniają. Sytuacja wewnątrz Bractwa, a tym bardziej poza jego granicami, może być zmienna niczym wiatr, ale jedno zawsze pozostaje niezmienne - wiercimy wszędzie tam, gdzie można znaleźć węgiel. Na każdą powierzchniową żyłę przypadają niezliczone pokłady ukryte głęboko pod ziemią. Po zakończeniu badań geologicznych pozostaje tylko jedno: wykorzystać dostępne maszyny, aby wykuć sieć tuneli. Każda z tych mackowatych odnogi posuwa się przez skały i kamienie, zasysając drogocenny węgiel prosto w nasze ręce."
BBW_district_mine_rogow_desc: "Niepozorna wioska Rogów już wkrótce stanie się świadkiem rozkwitu zatrudnienia i napływu ludności, który może rywalizować z gorączką złota. Oczywiście, w przeciwieństwie do prawdziwej gorączki, nasze „złoto” od dawna nie cieszy się zainteresowaniem dzięki płaczom nienawidzących przemysłu liberałów, ale to się zmieni. Produkcja węgla i energii nieuchronnie doprowadzi do powstania domowych warsztatów, a później dedykowanych fabryk. A co z tymi wszystkimi narzekaniami, że nasze plany kolidują z jakimś lokalnym... arboretum? Z pewnością ludzie doskonale poradzą sobie bez kilku pretensjonalnych drzewek"
BBW_internal_migration_desc: "Nasze nowe inwestycje już wkrótce ruszą pełną parą, co oznacza, że nadszedł czas zmierzyć się z ponurą i niechcianą prawdą - nasze wielkie projekty będą wymagały pewnych poświęceń, by je ukończyć. Kopalnie są naszym największym powodem do dumy, ale oczywiście ich budowa będzie wymagała... przesiedlenia nielicznych pechowców. Wiem, że może być to trudne dla mieszkańców Rogowa, Głowna i Rogoźna, lecz muszą oni wypełnić swój obowiązek wobec Bractwa. Przeniesiemy ich do innych miast, gdy tylko rozpoczniemy przekształcanie ich miejscowości w placówki górnicze."
BBW_surface_mines_glowno_rogozno_desc: "Ach, odkrywka Głowno-Rogóźno. Prawdziwy widok zapierający dech w piersiach. Tak ogromna, że przyćmiewa zarówno swoje dwie imiennicze miejscowości, jak i znacznie więcej. Niekończący się labirynt sztucznych wzgórz i kamiennych dolin, skupiający się wokół ogromnej ziejącej paszczy, w której niezliczone hałdy węgla czekają na wydobycie. Jest tak wiele do zrobienia, tyle czarnego złota do wykopania. Ale z odpowiednią mocą i naszymi najnowocześniejszymi maszynami nawet ta kopalnia w końcu podda się naszej woli."
BBW_power_of_steel_desc: "Czas splądrować gruzowiska Starego Świata! Tyle przemysłowej chwały Polski sprzed Upadku leży odłogiem jako złom na narodowych złomowiskach. Podczas gdy inni zadowoliliby się ignorowaniem tych gór potencjalnych skarbów, my pokażemy naszym wrogom, jak zaradni potrafimy być, przetapiając odpady na nowe, potężne uzbrojenie. Nie dajcie się zwieść płaczom malkontentów - nasi żołnierze nie ruszą do boju zardzewiałymi rurami ołowianymi jako bronią. To tylko propaganda wroga, podobnie jak oskarżenia, że ponowne wykorzystanie złomu w produkcji można by technicznie uznać za em...*gulp* ...recykling."
BBW_machines_of_future_desc: "Jesteśmy wreszcie gotowi. Bractwo, zaopatrzone w nowe zasoby (o dość wątpliwej jakości), może w końcu rozpocząć produkcję swojej pierwszej linii czołgów. Tak jest, czołgów. Nasza armia nie będzie już składała się wyłącznie z kiepsko wyszkolonej piechoty, lecz stanie się siłą godną naszego statusu przemysłowych pionierów. Lata praktyki pozwoliły nam przetwarzać wszelkiego rodzaju metale i formować z nich prawdziwe pojazdy opancerzone. Już wkrótce wszyscy będą drżeć przed naszymi maszynami wojny"
BBW_soldiers_of_future_desc: "Choć nasze projekty militarne i maszyny są naprawdę imponujące, nie można zaprzeczyć, że to walcząca piechota pozostaje fundamentem każdego konfliktu. Obecna armia może wystarczyła do rozgromienia żałosnych leśnych harcerzy i żydowskich kiboli, ale w starciu z prawdziwymi armiami? Cóż, spodziewałbym się, że poradziłaby sobie raczej kiepsko. Podczas wojen o regionalną unifikację wiele jednostek wręcz odmówiło wykonania rozkazów i uciekło z pola bitwy. Tego nie możemy tolerować. Zapewnimy żelazną dyscyplinę naszych rekrutów, nawet jeśli będą musieli przejść brutalny reżim treningowy, by to osiągnąć. W ten sposób będziemy wreszcie mogli oczekiwać większych sukcesów w operacjach wojskowych. Gdyby tylko istniał sposób na zwiększenie przeżywalności naszych żołnierzy. Przy całym tym wysiłku wkładanym w ich przygotowanie do walki byłoby szkoda tracić ich tak szybko."
BBW_airships_of_the_future_desc: "Choć szeregi naszej armii znacznie się rozrosły od czasów założenia Bractwa, jest jedna gałąź wojska, którą dotychczas zaniedbaliśmy - siły powietrzne. Choć nieustanny smog, który spowija nasze niebo, działa cuda, jeśli chodzi o ograniczenie przewagi powietrznej naszych wrogów, nie możemy polegać na siłach natury wiecznie, w przeciwnym razie nasze wojska zostaną zniszczone przez nieprzyjaciela z góry. Jeśli poważnie myślimy o udowodnieniu naszej przemysłowej dominacji nad Polską, musimy rozwinąć własne statki powietrzne, aby zapewnić sobie kluczową przewagę nad wszystkimi buntowniczymi watażkami, z którymi będziemy musieli się zmierzyć. Jestem pewien, że wkrótce uda nam się opracować coś odpowiedniego."
BBW_cinder_drones_desc: "Jeden z młodych inżynierów właśnie wpadł na genialny pomysł. Udało mu się przekształcić popiół z wypalonego węgla w coś w rodzaju plastiku, a co więcej, jest on wystarczająco wytrzymały i lekki, że przy odpowiednim śmigle mogłoby to latać! Chłopak był dobrze przygotowany, pokazał mi nawet działający prototyp. Nie mogłem uwierzyć własnym oczom, gdy rzeczywiście uniósł się z mojego biurka i bez wysiłku zawisł w powietrzu. Sterowanie pozostawia wiele do życzenia, ale to coś, co możemy dopracować w dalszym etapie rozwoju. Możemy łatwo wykorzystać to wynalazek do celów wojskowych w postaci bezzałogowych dronów. Poza tym zawsze możemy powiedzieć malkontentom, że robimy coś dla środowiska. Technicznie rzecz biorąc - robimy, tylko nie w sposób, w jaki oni by to sobie wyobrażali."
BBW_vertibirds_on_prey_desc: "Osiągnęliśmy już ogromny sukces w naszych poczynaniach lotniczych. Nasze drony i myśliwce pokrywają niebo niczym nieprzenikalna warstwa smogu, siejąc terror z góry. A wkrótce będą miały jeszcze więcej towarzyszy w powietrzu. Projekt 'Latacz' zbliża się do ukończenia, a niedługo będziemy gotowi, by rozpocząć masową produkcję latających pojazdów zdolnych do transportowania wojsk i prowadzenia walki powietrznej. Wszystko to przy zasilaniu wyłącznie węglem. Już prawie widzę pierwszy lot testowy! Ach, jakie to będzie wspaniałe!"
BBW_terror_of_the_skies_desc: "Niebo należy do nas!\n\nChyba że uda się jakoś uzbroić smog w karabin maszynowy, mamy wszystkie środki, o których mogliśmy tylko marzyć, by zmieść naszych wrogów z powietrza. Zbombardujemy ich domy, fabryki i linie kolejowe, niszcząc całą ich infrastrukturę, aż nie zostanie nic, oprócz białych flag. Ale teraz, kiedy mniejsze sterowce są w pełni operacyjne, czas skupić się na większych projektach. Opancerzone sterowce! Wyobraźcie sobie te bestie terroru na niebie naszych wrogów - czysta reprezentacja naszej potęgi i dominacji. Sam widok tych olbrzymów wznoszących się nad ubogimi ziemiami naszych rywali będzie wystarczający, by wprowadzić ich w strach i przypomnieć im o ich należnym miejscu. W powietrzu, jak i na lądzie, Bractwo będzie niezrównane!"
BBW_need_desc: "Po pierwsze, nigdy nie mieliśmy zamiaru budować pancerzy wspomaganych napędzanych węglem. Ich obecność na naszych plakatach jest jedynie kwestią artystycznej swobody, głęboką personifikacją naszej szlachetnej walki. Sugerowanie, że rzeczywiście próbujemy wdrożyć tę idealistyczną fikcję, to czyste zniesławienie! Czy ludzie zapomnieli, że Bractwo opiera się na zdrowym rozsądku? Kierowanie się nim wymaga trzymania się sprawdzonych, niezawodnych projektów zbroi. W końcu tylko intensywne szkolenie naszych żołnierzy zgodnie z doktrynami manewrowej wojny pancernej pozwoli nam pokonać naszych licznych wrogów"
BBW_necessity_desc: "Choć wciąż nie dysponujemy środkami do wyposażenia naszych żołnierzy w zaawansowaną zbroję (pomimo ciągłych próśb naszych najbardziej oddanych członków, by natychmiast rozpocząć rozwój technologii pancerzy wspomaganych), myśl, że każdy Paladyn powinien stać się niczym czołg pod względem swoich zdolności bojowych i siły, jest bardzo kusząca. Niczym odizolowany czołg, tak i nasi żołnierze będą śmiercionośni i niepowstrzymani, nawet w pojedynkę. Będą nosić sztandar postępu i czerpać z niego wewnętrzną siłę oraz determinację, by zwyciężyć nad naszymi wrogami."
BBW_fast_is_good_desc: "Nasza misja wciąż jest daleka od zakończenia, co zostawia nas z ograniczonymi zasobami. Dlatego musimy dwa razy zastanowić się, zanim poświęcimy się budowie naprawdę imponujących maszyn, a zwłaszcza nowoczesnych czołgów. Próbowałem jakoś wpasować to w nasz budżet, ale plany będą musiały zostać odłożone, przynajmniej na razie. Mam nadzieję, że pewnego dnia będziemy mogli je odkurzyć i przemienić w rzeczywistość, ale teraz musimy improwizować, musimy się dostosować i musimy pokonać przeszkody. A wydaje się, że to można osiągnąć tylko przez masową produkcję lżejszych pojazdów opancerzonych. Są znacznie szybsze niż czołgi, a co ważniejsze, znacznie tańsze. Dzięki temu będziemy mogli wzmocnić naszą sprawę nowoczesną wojną opancerzoną, nie tracąc wszystkich funduszy na kosztowne, powolne czołgi."
BBW_harder_is_better_desc: "Jako czołowa postać Bractwa, jestem odpowiedzialny za ochronę moich ludzi. W obliczu poważnego zagrożenia ze strony sąsiednich watażków, nie możemy szczędzić wysiłków, by wzmocnić naszą siłę militarną. W czasie bitwy nasi dzielni żołnierze muszą być wspierani przez budzące grozę stalowe bestie. Nie musiałem długo myśleć, by znaleźć najlepszego kandydata do tej roli. Tylko jeden pojazd wyprzedza wszystkie inne jako król mobilnej wojny - ciężki czołg. Od czasów II wojny światowej był on decydującym czynnikiem wielu bitew, zawsze wzbudzając strach w sercach tych, którzy stanęli na jego drodze. Produkcja tych morderczych maszyn będzie nas kosztować ogromne sumy, ale jest to coś, co jest niezbędne do naszego sukcesu. Nie możemy ustępować na naszej drodze naprzód. Nasza armia musi być najsilniejsza w Polsce."
BBW_paladin_tomasz_sommer_zpw_desc: "Dedykacja. Siła. Poświęcenie. Te trzy cnoty Bractwa są doskonale uosobione w postaci zmarłego Naczelnego Paladyna Tomasza Sommera. Naszym obowiązkiem jest uczcić jego pamięć, a robiąc to, zachęcać innych do osiągania jego szczytów. Choć nasz budżet wciąż jest ograniczony, czasem zdarza się, że możemy pozwolić sobie na budowę niezbędnej fabryki broni palnej. Każdy karabin, który wyjdzie z jej murów, będzie nosić jego imię i wymierzać sprawiedliwość Bractwa dokładnie tak, jak nasz bohater by tego chciał."
BBW_rapid_responding_desc: "Decydując się na szybkość, musimy nieuchronnie poświęcić odrobinę siły ognia, ale przy odpowiednim wyważeniu, nawet to nie będzie stanowić problemu. Jeśli stworzymy szybkie jednostki, które wciąż będą miały znaczącą siłę, będziemy w stanie odpowiedzieć na ataki piechoty wrogów deszczem kul i wybuchowych pocisków. Niektórzy mogą powiedzieć, że zapominamy zapewnić im wystarczającego wsparcia pancernego i artyleryjskiego, ale sama szybkość naszych jednostek zapewni, że nie będzie to w ogóle konieczne. Nasze pojazdy bojowe po prostu zepchną wrogie czołgi, okrążając je, odcinając ich zaopatrzenie i zmuszając do kapitulacji."
BBW_first_contact_forces_desc: "Dotychczas nasze siły często były zbyt wolne, by adekwatnie reagować na rajdy wroga i ataki na linii frontu, pojawiając się dopiero po tym, jak szkody zostały już wyrządzone, a nasi wrogowie wycofali się z powrotem na swoje pozycje. Zamierzam położyć temu kres. Dostarczając ciężarówki dla naszych jednostek szybkiego reagowania, będziemy w stanie wysłać naszych żołnierzy na pole walki natychmiast po otrzymaniu sygnału do interwencji. Dzięki temu skrócimy czas potrzebny na rozmieszczenie naszych oddziałów do niemal jednej czwartej tego, co mogliśmy osiągnąć wcześniej, co pozwoli nam skutecznie bronić naszej sprawy i wgnieść naszych wrogów w asfalt, po którym nasze pojazdy będą mogły jeździć."
BBW_cham21_desc: "Artyleria jest często nazywana okrutną boginią wojny, jak przypomina nam każdy szanowany podręcznik strategii. A jeśli chodzi o wybuchowe pociski, zasada jest prosta - im większy, tym lepszy. Po co bombardować wroga drobnymi odłamkami, kiedy możemy zniszczyć go jednym gigantycznym pociskiem? Z tego dokładnie powodu stworzyliśmy kolosalną armatę Świętej Barbary, niesamowitą rurę ze stali o kalibrze niemal całego metra. Teraz nasi wrogowie będą trząść się ze strachu, nawet gdy będą schowani za swoimi umocnieniami, podczas gdy widok tej bestii zainspiruje nasze wojska i inżynierów."
BBW_zgred37_desc: "Czołgi zawsze dążyły do tego, by stawać się twardsze i mocniejsze. Wojna na Ukrainie pokazała niezrównaną siłę amerykańskich czołgów, które konsekwentnie pokonywały swoje szybsze, ale słabiej opancerzone rosyjskie odpowiedniki. Nasza przemysłowa pomysłowość może dostarczyć tylko najtwardszego pancerza i najpotężniejsze działa. Czołg Koala będzie tego doskonałym przykładem. Jak gruby ma być pancerz? Grubszy. Ile dział? Tak. Jak znaleźć odpowiedni silnik dla tej bestii? Cóż, to zostawiam moim inżynierom do rozpracowania, w końcu to po to są inżynierami. Czy poradzi sobie z nowoczesną rakietową bronią przeciwpancerną? Cóż, nasi wrogowie nie mają najmniejszych szans, by się w nią zaopatrzyć, więc to nawet nie ma znaczenia."
BBW_armored_roller_grace_desc: "Zdyscyplinowana, dobrze dowodzona grupa bojowa to jak orkiestra i balet w jednym. Z gracją niemal stu tonowych maszyn i subtelnością 50-centymetrowej kanonady, uczynimy pole bitwy naszą własną symfonią. Nasza szybkość i organizacja będą tak doskonałe, że wróg nie będzie miał innego wyjścia, jak tylko załamać się i uklęknąć w aplauzie przed naszymi skrzypcami, kontrabasem, działami i armatami. Będziemy tańczyć z nimi zbrojnego walca, a gdy ziemia zagrzmi, ukłonią się przed nami z minimalnym oporem."
BBW_modern_plating_desc: "Tak rozczarowujące, jak może to brzmieć dla marzycieli w naszych szeregach, podjąłem decyzję o ograniczeniu naszych wysiłków w zakresie ulepszania technologii pancerzy do współczesnych konwencji. Choć pomysł wysyłania naszych żołnierzy na pole bitwy w potężnych pancerzach bojowych może być kuszący, ryzyko, że wszystko pójdzie nie tak, jest zbyt duże, a koszty samego badania i rozwoju takiego projektu zbyt wysokie. Mamy wystarczające fundusze i przemysł, by po prostu przewyższyć naszych rywali, a jeśli odkrywanie nowych granic może nas pogrążyć, lepiej nie gonić za niemożliwymi marzeniami. W końcu, jeśli mamy pozostać wierni naszej sprawie obrony zdrowego rozsądku i być niezbędnym głosem tegoż, nie możemy stawiać wszystkiego na kartę życzeniowego myślenia i fantazji."
BBW_dissemination_of_bulletproof_vests_desc: "Choć nasze wysiłki produkcyjne z pewnością były kosztowne, najcenniejszym zasobem wciąż pozostaje siła robocza. Dlatego musimy skupić się na zapobieganiu jak największej liczbie ofiar, zanim w ogóle pomyślimy o cięciu wydatków na zakupy i produkcję. Kamizelka kuloodporna jest już powszechnie używanym wyposażeniem, i choć nie zawsze uratuje życie, to potrafi w dużej mierze chronić wrażliwe części ciała żołnierza. Doświadczony wojownik wie, kiedy może sobie pozwolić na ryzyko, więc wyposażenie go w kamizelkę z pewnością ułatwi mu wykonanie zadania. Jeśli chcemy profesjonalnej armii, musimy być gotowi zapewnić naszym ludziom sprzęt, który pozwoli im w pełni wykorzystać ich zdolności na polu bitwy."
BBW_most_modern_plating_desc: "Nadszedł czas na prawdziwą innowację. Wiele osób w nas wątpiło. Nawet nasi bracia mówili, że to niemożliwe. Twierdzili, że to nie może zadziałać, że koszty będą zbyt wysokie, by ryzyko się opłacało. Ale wszyscy się mylą. Nie dostrzegają, że tradycyjna technologia pancerzy to ograniczenie - ograniczenie, którego nie możemy zaakceptować, jeśli mamy pozostać na drodze do postępu. Zamiast tego stworzymy arcydzieło inżynierii, które zmusi naszych wrogów, by nas szanowali i się nas bali - pierwszą generację pancerzy wspomaganych Bractwa. Niezależnie od tego, ile będziemy musieli wydać, ta inwestycja opłaci się na końcu. Jeśli nasza walka ma zakończyć się zwycięstwem, musimy wyjść poza to, co uważane jest za możliwe, i dążyć do wielkości"
BBW_contracts_of_our_dreams_desc: "Dziś oficjalnie podpisałem umowy na rozpoczęcie produkcji pancerzy wspomaganych dla naszych żołnierzy! Nasza najwierniejsza jednostka paladynów zostanie przeniesiona na miejsce produkcji, aby wspierać naukowców, udzielając im informacji zwrotnej na temat funkcjonalności na polu bitwy, i otrzyma zaszczyt bycia pierwszą jednostką, która przetestuje nasze nowe bronie przyszłości! Rozmawiałem z kilkoma z nich, i są niemal tak podekscytowani jak ja, a może nawet bardziej, ponieważ będą bezpośrednio współpracować z tą technologią. Nie mam czasu, by siedzieć z nimi w jakiejś dusznej hali produkcyjnej, ale już teraz wyobrażam sobie te wojskowe parady... Potęga, odziana w stal, maszerująca naprzód!"
BBW_knights_of_progress_desc: "Z biegiem czasu zacząłem dostrzegać zmianę w nastawieniu naszych młodszych członków. Pomysł założenia zbroi i ruszenia do walki w obronie zdrowego rozsądku przyciąga adeptów bardziej niż kiedykolwiek. Mam nadzieję, że jest to rezultat czegoś więcej niż tylko wpływu propagandy. Wydaje się możliwe, a nawet prawdopodobne, że naprawdę wierzą w innowacyjną wojnę, którą staramy się promować. To uczucie bez wątpienia doprowadzi do wzrostu ich morale - czego tak bardzo pragniemy. W końcu jest to jedna z nielicznych rzeczy, których nie można osiągnąć nawet przy wystarczających zyskach i odpowiednich badaniach i rozwoju."
BBW_full_success_desc: "Miara potęgi cywilizacji to to, jak bardzo może ona wpłynąć na losy świata. Dzięki naszej sile, pomysłowości i dalekowzroczności osiągnęliśmy to, co niemożliwe. To dzięki nam wojna się zmieniła. Nasz projekt pancerzy wspomaganych na zawsze odmieni oblicze pola bitwy. Odchodzimy od bolszewickiego modelu bezmyślnego wysyłania niewyszkolonych mas ludzi na śmierć, a zamiast tego skupiamy się na indywidualnym wojowniku, który samodzielnie będzie w stanie pokonać znacznie silniejsze siły wroga poprzez czystą potęgę swojej woli, wspomaganej przez futurystyczną technologię. To świt nowej rewolucji przemysłowej, a my będziemy jej zwiastunami. Z tymi pancerzami zmuszamy sceptyków do otwarcia oczu. Patrzcie - mówimy - to jest nasze, przez nas stworzone, i to nie jest nasze ostatnie słowo. Dopiero zaczynamy!"
BBW_moderate_success_desc: "Cóż, sprawy nie potoczyły się dokładnie tak, jak planowaliśmy. Mieliśmy mieć Iron Mana, mamy tylko jedną wielką ironię. Tak, może nasze marzenia zakrawały o science-fiction, ale ambicja wciąż jest cechą wartą pożądania. Bez niej Bractwo nigdy nie dotarłoby do miejsca, w którym znajduje się teraz, więc co z tego, że tym razem ponieśliśmy porażkę? Poza tym, nie wszystko stracone! W końcu zdobyliśmy sporo cennego doświadczenia, które można wykorzystać przy opracowywaniu przyszłych projektów wojskowych. Nic nie powinno pójść na marne! To po prostu kolejna lekcja, z której należy wyciągnąć wnioski.\n\nMam nawet kilka pomysłów już gotowych, tylko nie mogę znaleźć tych cholernych inżynierów... Może Łukasz będzie wiedział coś więcej!"
BBW_alternative_application_desc: "W końcu ich znalazłem! I wygląda na to, że mieli dokładnie ten sam pomysł, co ja, bo z tego, co się dowiedziałem, już czekają na dalsze rozkazy w kopalni koło Bełchatowa! Zaraz, o czym ja to... a tak, już wiem - górnik jest w stanie podnieść tylko ograniczoną ilość wydobytych surowców, ale z egzoskieletem mógłby pracować o wiele wydajniej, kopać głębiej i nieść więcej! A gdybyśmy do tego zainstalowali w tej zbroi wiertło... Niezbyt orientuję się w szczegółach, ale skoro nie możemy używać naszych wynalazków w walce, to przynajmniej spróbujmy wspierać naszą przemysłową potęgę, wprowadzając ją w XXI, a nawet XXII wiek, na stałe zmieniając obraz górnika z prostego robotnika na siłę napędową niosącą dobrobyt narodu na własnych plecach!"
BBW_internal_peace_desc: "Zawsze wierzyłem w zwycięstwo, ale teraz wydaje się, że miara naszego sukcesu jest większa, niż nawet mogłem się spodziewać. W naszej gorliwej walce przeciwko klimatycznemu oszustwu i upartemu oporowi jego wyznawców, w końcu osiągnęliśmy stabilność. Większość dysydentów zostało albo zignorowanych, uciszonych, albo... usuniętych. Ale to nie jedyny nasz sukces. Z dumą mogę powiedzieć, że wreszcie udało nam się przejąć kontrolę nad przepływem informacji. Już nie jest zakłócany przez tych, którzy usiłują podważyć naszą pracę i ideologicznych przeciwników, zielona liga to już odległa przeszłość, a my pewnie zmierzamy ku całkowitemu sukcesowi. Ach, jak wspaniale to brzmi - już wyobrażam sobie, jak będzie wyglądał świat po zakończeniu naszej misji. Nie pozwolę, by ktokolwiek mnie powstrzymał, bo teraz już nie możemy się zatrzymać."
BBW_press_freedom_institute_desc: "Zbyt wiele mediów w Polsce zostało skażonych kłamstwami inspirowanymi wielką paniką klimatyczną. W całym kraju ludzie "niezależnie" segregują swoje śmieci, jeżdżą elektrycznymi samochodami, domagają się zamknięcia kopalń węgla i innych bzdur. Ale nie tutaj. My wierzymy w moc węgla, tradycyjną energetykę i dobry, stary sposób życia. I zamierzam to utrzymać, zaczynając od gazet. Aby uwolnić naszą prasę od korupcji, musimy powołać instytut, który zapewni jej "wolność". Będzie monitorować wszystkich dziennikarzy działających na naszym terytorium i upewni się, że żaden z nich nie ośmieli się szerzyć klimatystycznych kłamstw. Janecki poradzi sobie z tym zadaniem. Wiem, że będzie gotów podjąć wszelkie działania, by zapewnić, że dostępne źródła informacji będą przekazywać jedynie prawdę i tylko prawdę."
BBW_climatology_institute_desc: "Tak zwani klimatolodzy od dawna są nieustającą, a zarazem niemożliwą do zignorowania solą w oku. Możemy bronić się, zagłuszając ich zwodnicze głosy i osłaniając ludność przed ich kłamstwami, ale to może nas zaprowadzić tylko do pewnego etapu. Uważam, że nadszedł czas, by rozpocząć naszą kontrofensywę. Dlatego zdecydowałem, że sfinansuję stworzenie własnego Instytutu Klimatologii. Oczywiście pod moim nazwiskiem. Będzie on dostarczał naszym dociekliwym obywatelom wszelkiej niezbędnej wiedzy na ten temat. Oczywiście, raporty będą oparte głównie na moich własnych badaniach i pracach, co sprawi, że będą zdecydowanie różne od tych publikowanych przez inne instytuty, ale to właśnie tego nam potrzeba - alternatywy wobec wszelkiego ekoterrorystycznego narzekania."
BBW_brotherhood_u_desc: "Nasze wysiłki pozostają ukierunkowane na przyszłość, a aby ich nie podważyć, nie możemy zaniedbywać właściwego wykształcenia. Przemysł pozostaje priorytetem, lecz powinniśmy przynajmniej zapewnić specjalistyczne kursy, aby nasze społeczeństwo pozostało obyte w kulturze i inteligentne, w odróżnieniu od dzikusów wciąż mieszkających w nierozwiniętych ruinach starej Polski. Założenie oficjalnego Uniwersytetu Bractwa, z filiami w Łodzi i Bełchatowie, jest pierwszym krokiem ku budowie oświeconego narodu. Nasi szanowani starsi członkowie będą mogli pełnić funkcję wykładowców, przygotowując młodsze pokolenia do stania się przyszłą elitą tego kraju. Na początku, samozwańczy intelektualiści będą się naśmiewać z naszego szlachetnego uniwersytetu, ale z czasem stanie się on prestiżową instytucją, a wtedy już nie będą się śmiali."
BBW_one_paper_desc: "Od dłuższego czasu mam wrażenie, że nie w pełni wykorzystujemy potencjał gazety 'Do Rzeczy'. Choć spoczywa ona w naszych rękach i wielokrotnie używaliśmy jej do szerzenia naszej prawdy w szerszym społeczeństwie, zawsze brakowało jednego - postaci, która uczyni z tej gazety prawdziwą machinę propagandową. Na szczęście znam idealnego człowieka do tego zadania. Jeżeli uda nam się przywrócić Pawła Lisickiego na stanowisko redaktora naczelnego, 'Do Rzeczy' ponownie osiągnie najwyższe standardy dziennikarskiej jakości i czystości ideologicznej. Jeśli jest ktoś, komu mogę zaufać w kwestii staranności i biegłości w redagowaniu jedynej gazety naszego rozwijającego się społeczeństwa, to właśnie on. Z pewnością nie będzie musiał się zastanawiać, zanim przyjmie naszą ofertę."
BBW_semblance_of_discussion_desc: "Jeśli chcemy cieszyć się większym poparciem społecznym, musimy zadbać o to, by obywatele nie stracili zaufania do rządu. A jeśli uda nam się udowodnić, że nasi urzędnicy potrafią prowadzić pokojową debatę - i oczywiście ją wygrać - z pewnością zyskamy większe zaufanie. Uważam, że byłby to doskonały moment, aby Warzecha pokazał swoje retoryczne umiejętności, obalając niektóre argumenty klimatystów w publicznej transmisji. Mam pełne zaufanie co do jego zdolności, ale plan ten wiąże się z wieloma problemami. Po pierwsze, nasza nieustępliwa walka z atomową krucjatą i innymi eko-terrorystami sprawia, że trudno znaleźć jakiegokolwiek dysydenta, który chciałby współpracować i usiąść z nami do stołu. Ponadto nie możemy pozwolić sobie na najmniejszy błąd w debacie na żywo, a przecież nawet najlepsi popełniają pomyłki. Dlatego będziemy musieli trochę poszukać kreatywnych rozwiązań i zaaranżować przeciwników dla naszego mistrza, nawet jeśli oznacza to zaangażowanie aktorów i odrobinę scenariuszowego pisania. W ten sposób wyślemy właściwy komunikat, nie ryzykując potencjalnej porażki."
BBW_one_vision_desc: "Moje książki stanowią już istotną część kultury Bractwa, wywierając ogromny wpływ na poglądy naszego ludu. W wielu aspektach są prawdziwymi narodowymi eposami i skarbnicami filozofii, z których każdy może czerpać wartości i przekonania. A teraz, w końcu, mamy gazetę, która informuje lud prosty i przypomina mu o naszej chwale. Przy takim bogactwie materiału zdrowego rozsądku, ciągle zadaję sobie pytanie - dlaczego mielibyśmy pozwalać im czytać cokolwiek innego? Wyciągnąłem już wnioski z naszych skromnych początków i starć z ekologiczno-fanatycznymi grupami. Bez rządowej zgody, literatura zawsze niesie ryzyko zatrucia umysłów ludzi propagandą i kłamstwami mającymi na celu zdyskredytowanie sprawy węgla. Nie możemy na to pozwolić. Moje książki i Do Rzeczy będą jedynymi gwiazdami polarnymi na obszernej ideologicznej sferze Bractwa."
BBW_full_shafts_desc: "Nasze ostatnie debaty pomiędzy Warzechą a jego 'przeciwnikami' doprowadziły mnie do niepokojącego wniosku. W kraju wciąż istnieje zaskakująco duża opozycja wobec polityki naszego rządu. Ukrywają się w cieniu, unikają jakiegokolwiek kontaktu z naszymi instytucjami i służbami porządkowymi, doskonale świadomi naszej całkowitej nietolerancji dla ich zgniłych przekonań. Lecz abyśmy pozostali silnym i zjednoczonym społeczeństwem, musimy wyrywać te chwasty przy każdej nadarzającej się okazji, a nie czekać, aż rozrosną się na tyle, by je zignorować. Musimy tropić wszystkich wrogów państwa i upewnić się, że już nigdy nie odezwą się nieproszeni! To będzie ogromne przedsięwzięcie, nie mam pojęcia, ile zdradzieckich mord napotkamy, ale jestem pewien, że kopalnie będą doskonałym miejscem dla ich masowych pochówków. Mam tylko nadzieję, że starczy nam miejsca."
BBW_regionalisation_of_brotherhood_desc: "Ah, jak przewidywałem, nieustannie trwamy w sukcesie i triumfie. Nasze terytoria mnożą się z każdym upływającym miesiącem, a nasze wysiłki na rzecz integracji nowych podbojów muszą jakoś nadążyć za tym tempem. Nie będąc już w stanie utrzymać Bractwa jako organizacji hiperskonsolidowanej, musimy wypracować regionalny podział rządów, który będzie możliwy do odtworzenia w każdym województwie, by kontrolować nowe ziemie i podporządkować je mojej woli. Co więcej, te podziały będą odpowiedzialne za rekrutację, zapewniając, że świeża krew wciąż płynie w żyłach Bractwa. Dzięki bezkompromisowym metodom Warzechy, i mojej skrupulatności, nasze regionalne oddziały wkrótce będą działać jak w zegarku."
BBW_even_angry_desc: "Alea iacta est - Kości zostały rzucone. Żałuję, że muszę podjąć tę decyzję, ale nie mamy już żadnego innego wyjścia. Brakuje nam ludzi, a z każdym nowym podbitym terytorium problem tylko się pogłębia. Bez względu na to, ile rekrutów wyprodukuje Akademia Zdrowego Rozsądku, w końcu zmuszeni jesteśmy obsadzać administrację imbecylami - lojalnymi, ale niezdolnymi do jakiejkolwiek samodzielnej myśli. Aby temu zaradzić, powierzyłem Roxie zadanie pozyskania ludzi, których Warzecha i ja uznalibyśmy za... niewiarygodnych. Innymi słowy - rewizjonistów. Sama myśl, że będę zmuszony wysłuchać ich pokracznych argumentów i nazwać ich braćmi, przyprawia mnie o odruch wymiotny, ale jeśli to oznacza, że nie będę musiał martwić się o niedobór rekrutów, cóż... niech będzie."
BBW_most_obedient_desc: "Niestety, zmuszeni byliśmy otworzyć drzwi dla ludzi, których nasi członkowie nie mogą w pełni uznać za... rozsądnych. Na szczęście, nie ma niczego co Akademia Zdrowego Rozsądku nie mogłaby naprawić. Usprawnimy program nauczania, by był jeszcze bardziej intensywny i wszechogarniający, zapewniając posłuszeństwo i ideologiczną integralność wszystkich przyszłych absolwentów. Profesorowie mogą narzekać, ile chcą, na "jakość edukacji", ale nie możemy pozwolić, by jakikolwiek przyszły buntownik wymknął się nam przez palce. I tak, musieliśmy obniżyć jakość naszych działów inżynierii i badań, by dostarczyć więcej umysłów na poziomie ekspertów do akademii, ale rozwój naszego ruchu uczyni wszystko warte tego."
BBW_adaptation_of_factories_desc: "Zwykle, przed rozpoczęciem działalności, każda nowa fabryka musi zostać wywyższona - wzmocniona tak, by była jak najbardziej energochłonna i potężna, zapewniając jakość produkcji kosztem zwiększonych wymagań energetycznych i marnotrawionych surowców. Jednak nasze podboje sprawiają, że po prostu nie nadążamy za takimi modernizacjami, szczególnie na niedawno podbitych terenach. Niemniej jednak, nie możemy pozwolić, by problemy takie jak niedobory energii czy brak materiałów wpływały na naszą politykę, przyrzekliśmy sobie, że nigdy więcej. Dlatego, jak każdy dobry szef powiem swoim pracownikom - musimy zadowolić się mniejszymi zasobami. Od teraz, to będzie procedura działania dla większości naszych fabryk."
BBW_humility_desc: "Jeszcze nawet nie ukończyliśmy w pełni inicjacji nowych członków, a już nasze stołówki i korytarze są skażone trucizną rewizjonizmu. Tu martwią się, jak długo starczy naszych złóż, tam obawiają się tego i owego, a wszędzie tylko strach, strach, strach, wszystko zamaskowane jako pokora! Jeden krok w tył, jedno ustępstwo wobec naszych ideałów, a natychmiast zamienia się to w porzucenie zdrowego rozsądku! A w samym sercu tego wszystkiego siedzi Roxie, próbując wystawić moją cierpliwość na próbę, prowadząc swoje małe wykłady w podziemiach naszych ziem, jakbym jej wcale nie słyszał..."
BBW_full_remodeling_desc: "Teraz, gdy edukacja naszych nowych rekrutów znowu przebiega sprawnie, możemy oddelegować naszych najbardziej ideologicznie wiernych pracowników do dostosowywania nowych fabryk do naszych standardów. Standardów konsumpcji. Nigdy nie możemy przejmować się konformistycznymi pojęciami, jak ograniczanie odpadów. Wręcz przeciwnie, rosnące stosy śmieci to po prostu symbol naszego sukcesu. W końcu, żadne koszta nie mogą być odrzucone w świętym zadaniu produkcji. A każda nowa fabryka potrzebuje nadzorcy, który rozumie ją dokładnie tak, jak ja."
BBW_pride_desc: "Ta 'Roxie' jest już zbyt długo bólem mojej głowy. Żaden wątpliwy głos, żadna ziarno herezji czy strachu nie może się szerzyć. A ona, niestety, znajduje się w samym epicentrum tej słabości. Strach neguje wiarę, która z kolei neguje nasz pęd. A bez pędu Bractwo jest niczym. Lecz wkrótce, na mój rozkaz i dzięki działaniom Warzechy, to Roxie stanie się niczym. Za każdym razem, gdy będzie wygłaszać swoje małe wykłady, chcę "incydentów". Walka, awaria wentylacji, nie obchodzi mnie to. Po prostu musimy ją uciszyć. I każdego, kto wątpi, boi się lub w jakikolwiek sposób spowalnia nasz postęp."
BBW_future_or_fall_desc: "Moje Bractwo, moja gazeta, wszystko, co moje... nic z tego nie miało być klubem dyskusyjnym. Ale najwyraźniej kłótnie to jedyne, co robimy teraz. Jeśli w ogóle te krzyki, te bójki, ten 'rewizjonizm' można jeszcze nazwać debatami! Położyłbym szybki kres temu kryzysowi, gdyby nie chaos, który rozprzestrzenia się na wsi. Otrzymujemy raporty o nadchodzącym kryzysie gospodarczym. Nie pamiętam dokładnie, o co chodzi, ale wiem, dlaczego to się dzieje. Bractwo jest jak silnik. Potrzebuje oddania jako paliwa i pewności jako utleniacza, by utrzymać spalanie, które napędza nas ku postępowi. Gdy wątpliwości zaczynają rozkładać wszystko, nic dziwnego, że cała maszyna się psuje! Mamy dwie opcje - pędzić naprzód ku przyszłości, albo stanąć w martwym punkcie. Nie ma trzeciej drogi."
BBW_impulse_desc: "Pamiętam czasy, gdy nasze Bractwo drżało podczas blackoutu. Sytuacja była wtedy, bez wątpienia, gorsza niż dzisiaj, ale wtedy byliśmy razem - pewni siebie i posłuszni. Dzięki mojemu przewodnictwu stanęliśmy na wysokości zadania i stworzyliśmy niezrównaną sieć energetyczną, która do dziś nas zaopatruje. Ale teraz wszystko poszło o jeden szyb za daleko. Jesteśmy zbyt przestraszeni, zbyt słabi. Im więcej wątpimy, tym mniej działamy, im więcej kłócimy się, tym gorsza staje się sytuacja. Potrzebujemy impulsu. Czegoś w rodzaju policzka, który zakończy wszelkie niezadowolenie i utnie dyskusje raz na zawsze. Ale powodzenia w spoliczkowaniu całego Bractwa na raz..."
BBW_overcrowded_hospitals_desc: "Nasze szpitale przepełnione są chorymi. Wszyscy zgłaszają problemy z układem oddechowym, a lekarze faktycznie im wierzą! Czyżby wątpliwość w ideały Bractwa dotarły tak daleko wśród naszej ludności? Niektórzy lekarze mają czelność twierdzić, że to zanieczyszczenie powietrza jest winne! Ha! To gorsze niż Roxie. Musi to być jakaś intryga stworzona przez piekielną Atomową. Krucjatę. To jasne jak słońce, że wrócili z plandemią Covidową, może nawet wypuścili wirusa do atmosfery! Powinienem oczyścić cały system opieki zdrowotnej, ale nawet ja jestem zakażony. Ale żadną chorobą... lecz wątpliwościami. Widziałem ciała przykryte popiołem w szpitalach. Nadzorowałem ich autopsje. Ani razu nie znaleźliśmy śladów wirusa..."
BBW_insecurity_desc: "Wydaje się, że wróciliśmy do lat 80-tych! Półki w naszych sklepach są puste. Moi najlepsi ludzie przycisnęli rolników; żądali odpowiedzi za ich niesubordynację. Ale ci nie stawiali oporu, zamiast tego oblegli paladynów raportami o chorym bydle i nieudanych plonach. Nie mieli odwagi powiedzieć mi prawdy, zamiast tego półgębkiem obiecali poprawę. Małe zwycięstwo w morzu porażek, ale czy można im ufać? Przynajmniej wciąż wierzą w nasz system, czego nie można powiedzieć o większości ich rodaków. Jak w jakimś transie, tysiące porzuciły swoje domy w wielkiej wędrówce przez nasze ziemie. Dokąd zmierzają? Czego szukają? A czy nie wiedzą, że wszędzie indziej jest równie źle?"
BBW_exodus_desc: "Wszystko ma swoją cenę. Nasze wysiłki, by wybudować jak najwięcej kopalni, aby zasilić kuźnie naszej konkwisty, kosztowały nas nową falę wewnętrznych migrantów. Choć zachęcaliśmy ich, by jak najwięcej z nich zostało i rozkopało ziemię w poszukiwaniu węgla, okazało się, że szyby kopalniane nie pomieszczą tylu ludzi, co całe miasto. W związku z tym, tłumy ludzi zaczęły wędrować po naszych ziemiach, niosąc wszystko, co mogli zabrać w swoich samochodach lub na plecach. Większość kieruje się do Łodzi, gdzie mają nadzieję zacząć nowe życie, szukając pracy i lepszej przyszłości dla swoich dzieci. Niestety, miasto nie było w żaden sposób przygotowane na tak wielki napływ nowych mieszkańców, co doprowadziło do powstania rozległej sieci slumsów, nękanych przez biedę, choroby i przestępczość."
BBW_desperation_desc: "Człowiek pomyślałby, że po przeczytaniu wszystkich moich książek i wysłuchaniu moich wykładów, ludzie w końcu zrozumieją naszą walkę. I zrozumieli, ale tylko wtedy, gdy czasy były dobre, gospodarka kwitła, a zasoby było u nas mnogo. Jednak podczas naszego małego, tymczasowego kryzysu, wszystko poszło w diabły. Po prostu nie mogę już na nikogo liczyć. Robotnicy kradną z fabryk, opuszczają swoje obowiązki, a nawet paladyni nie są wyjątkiem! Jak mam naprawić cokolwiek, gdy wszyscy patrzą tylko na siebie i odmawiają współpracy z nami? Mogę tylko mieć nadzieję, że opamiętają się, gdy wszystko się uspokoi. Z kryzysami już miałem do czynienia. To nic nowego."
BBW_bunkers_adaptation_desc: "Potrzeba jest matką wynalazków. W miarę jak nasze terytorium rozciągało się na coraz dalsze zakątki Polski, liczne opuszczone bunkry pozostały na dawnych liniach frontu - dzikie relikty naszych podbojów pośród ujarzmionej ziemi. Z odrobiną przedsiębiorczości mogłyby one stać się doskonałą alternatywą dla tanich mieszkań, głównie dla uchodźców przenoszonych z regionów dotkniętych inwestycjami przemysłowymi. Pomalujemy ściany, posprzątamy pokoje, naprawimy instalację kanalizacyjną i staną się naprawdę przytulne. Cóż, przynajmniej na tyle przytulne, by nadały się dla bezdomnych desperatów. Poza tym, to całkowicie bezpieczne! Na pewno bezpieczniejsze niż pozwolić ludziom włóczyć się bez celu po kraju, angażując się w różne formy działalności przestępczej."
BBW_tightening_the_belt_desc: "Społeczny hedonizm, wywołany przez demony zachodniego kapitalizmu, nadal zbiera swoje żniwo wśród naszych rodaków. Oślepieni swoją rozpustą, odmawiają przyjęcia do świadomości, że czasami po prostu muszą wystąpić niedobory. Chcieliby gromadzić zapasy i bogactwa, podczas gdy ich bracia umierają z głodu na ulicach. Aby powstrzymać ich egoistyczną głupotę, należy wprowadzić racjonowanie w niektórych sektorach, szczególnie dla dóbr podstawowych, takich jak żywność, energia, a nawet papier toaletowy, którego niektórzy zaczęli spalać, aby się ogrzać. Jeśli mamy wyciągnąć cokolwiek pożytecznego z poprzedniego reżimu komunistycznego, musi to być racjonalne podejście do dostępności dóbr i długoterminowe planowanie na wypadek kryzysu. Oczywiście nic złego się nie stanie, ale zawsze warto być przygotowanym."
BBW_doctors_without_borders_desc: "Wszędzie wokół, wszyscy ciągle kaszlą. Nawet nasi najwierniejsi lekarze nie potrafią wskazać przyczyny. Co gorsza, nie ośmielają się nazwać żadnego sprawcy, który mógłby odpowiadać za problemy zdrowotne. Jeszcze gorzej, że wieść o tej katastrofie rozeszła się, i podjęto decyzję, aby wykorzystać negatywny wizerunek na naszą niekorzyść. 'Lekarze bez Granic' przybywają na nasze terytorium, niezależnie od tego, czy chcemy ich przyjąć, czy nie. Nieuchronnie będziemy musieli wyjaśnić im nie tyle objawy - bo łatwo przyszło im wyciągnąć błędne diagnozy - co skalę problemu. Widziałem kilku z nich. Każdy z nich miał tę głupią, oszołomioną minę. Maski zakrywały ich usta, ale wiedziałem, że były one rozdziawione. Jakby nigdy nie widzieli społeczeństwa opartego na zdrowym rozsądku. Albo jakby nigdy nie byli świadkami kryzysu zdrowotnego o takiej skali..."
BBW_optimization_desc: "Nasz styl życia nie jest przeznaczony tylko dla nas, ale także dla naszych dzieci i ich dzieci. Pewnego dnia opuścimy ten świat, ale nasi potomkowie odziedziczą Polskę taką, jaką ją zostawiliśmy. Z tego powodu podjęliśmy trudną decyzję o konserwatywnym ograniczeniu zużycia węgla. Może to się wydawać herezją, ale pochodząc od naszych najbardziej wpływowych ideologów, jest to jedynie uznanie niezastąpionej roli węgla w utrzymaniu naszego stylu życia. Nie możemy pozwolić sobie na wyczerpanie tego cennego zasobu, bo to on jest krwią życia naszego ukochanego sposobu egzystencji. W tej decyzji tkwi odrobina optymizmu, promień nadziei, który oferujemy naszemu narodowi. Zapewniając długowieczność naszych rezerw węgla, dajemy poczucie pewności naszym obywatelom, gwarantując ich dobrobyt przez wiele lat."
BBW_efficiency_farming_desc: "Znaleźliśmy miejsce, gdzie uchodźcy mogą okazać się użyteczni - nowy rodzaj farmy. Są dość małe i niepozorne, ale ostatecznie staną się naszym rozwiązaniem na dokuczliwe problemy głodu. Są one prywatne, co stanowi otwartą sprzeczność wobec wielu podstawowych założeń naszej ideologii, jednak znajdujemy się w punkcie, gdzie użyteczność i wyniki muszą mieć pierwszeństwo. To, czego im brakuje pod względem wielkości, nadrabiają podwójnie wydajnością - wszystko to zapewnia obfite stosowanie nawozów. Powinno to pozwolić nam upiec dwie pieczenie na jednym ogniu, ponieważ to właśnie te same masy, które w przeciwnym razie wybuchłyby buntem z powodu przedłużających się braków surowców, teraz same położą temu kres. Śmiem twierdzić, że to całkiem pomysłowe."
BBW_new_ideas_desc: "Zmiana zawsze wiąże się z ryzykiem. Jeśli jest niekontrolowana, może doprowadzić do zniszczenia wszystkich ustalonych norm i zasad. Jej najpotężniejszą formą jest rewolucja, która nie jest niczym innym jak radykalną odmianą zmiany. Pozytywna zmiana? Mieliśmy ją wcześniej, jest rzadkim zjawiskiem, udało się ją osiągnąć tylko raz - podczas naszego przejęcia władzy. Zwykle kończy się to tym, że nasz kraj zostaje rozerwany na kawałki. Czasem trzeba, by zmieniło się wiele, żeby wszystko pozostało takie samo.\n\nAle bez względu na to, w którą stronę pójdziemy, najważniejszy jest napływ nowych idei, które uratują nas przed stagnacją. Bo ze stagnacji do dekadencji jeden krok. A nie sądzę, żeby ten kraj przeżył jeszcze jeden Upadek."
BBW_show_trials_desc: "Nie wierzę, że faktycznie straciłem władzę! Lata ciężkiej pracy! Znoszenie wszystkich tych bzdur! Położyłem tych szaleńców z Łodzi na łopatki! To ja ustanowiłem ten przeklęty porządek! A teraz ta banda spermiarzy wybiera jakąś nieudacznicę, byłą gwiazdę popu? A dlaczego? Z powodu jej nazwiska?! Kurwa, to jakiś absurd! Głowy tych zdrajców polecą! Niewiarygodne!\nDobra... oddychaj, Rafał. Przynajmniej wiem, że są tacy, którzy na pewno mnie wesprą. Gadomski zdradzi mnie przy pierwszej nadarzającej się okazji, Janecki to zagadka, ale Warzecha i Rzymkowski zawsze byli wierni swoim ideałom. Chyba że ta dziewczyna wymyśli jakieś bzdurne oskarżenie wobec nich. Ale wątpię, żeby była na tyle inteligentna, by to zrobić. Nawet jeśli by była, gdzie znajdzie kogoś kto nas zastąpi? Na pewno popełni jakiś głupi błąd, a oni będą błagać mnie o powrót. Kiedy to zrobię, upewnię się, że ukaram wszystkich odpowiedzialnych za ten burdel."
BBW_insubordination_desc: "Jest bardziej zdeterminowana, niż myślałem. Pokonała całe moje kierownictwo jednym ruchem, pozbywając się mojego największego sojusznika... to był sprytny ruch geniusza, którego nawet nie podejrzewałem, że jest w stanie wykonać. Nieważne, była na tyle głupia, by pozostawić Rzymkowskiego wolnym. Jeśli nadal będzie marginalizować naszego najbardziej oddanego członka, to Wielki Paladyn z pewnością rozpocznie pełnoprawną rebelię. Podczas gdy ja zostałem wywalony w hańbie, on nadal cieszy się dużą popularnością, szczególnie wśród wojska. Może nie wszystko stracone. Może prawdziwe nauki zwyciężą i wrócimy na ścieżkę ku dobrobytowi. Serce mi pęka, gdy widzę, jak mój drogi porządek rozpada się przez wewnętrzną walkę. Ale nie na długo. Wkrótce odzyskam moją należną pozycję."
BBW_accelerated_training_desc: "Wszystko idzie zgodnie z planem. Rzymkowski wkrótce zbuntuje się, jeśli sytuacja będzie się rozwijać w ten sposób. Roxie ciągle wyrzuca naszą ciężką pracę do kosza. I choć może oszukiwać nieświadomą opinię publiczną, my dobrze wiemy, jak czysta ideologicznie jest nasza armia i jak oddana sprawie węgla. A ona chce to wszystko wykorzenić, rekrutując każdego, kto tylko odrzuci naszą jedyną prawdziwą wizję. Chce zalewać nasze szeregi ludźmi bez żadnych wartości. Ludźmi łatwiejszymi do kontrolowania. A po co? 'Skupienie na efektywności bojowej' to tylko hasło. Jaka to wartość, gdy żołnierze nie mają wyższego celu, za który mieliby walczyć?"
BBW_curbed_lawlessness_desc: "Ostatnie ekscesy Roksany to doskonały przykład na to, jak szlachetne hasła mogą maskować czyjeś podstępne czyny. To prawda, Bractwo boryka się z... problemami z korupcją w naszych szeregach, ale to nie jest powód, by czyścić szeregi z najbardziej oddanych członków starej gwardii. Jak ona zamierza prowadzić państwo bez żadnych wiarygodnych kadr administracyjnych? Mówię wam, to kwestia czasu, zanim przyjdzie po mnie! Nie, żebym się bał. Po prostu zachowuję ostrożność. Otaczają mnie zdrajcy. Szczury, jak Gadomski. Moi byli bracia myślą, że jeśli będą kłaniać się przed swoją nową panią, to pozwoli im przeżyć. Wiem, a wręcz mam nadzieję, że to oni będą następni na liście skazanych. Krótkowzroczni idioci..."
BBW_quick_impressment_desc: "No, a nie mówiłem? Jako ostatni pakiet swoich natychmiastowych reform, Roksana Węgiel podjęła decyzję o mianowaniu wielu swoich nowo zrekrutowanych ludzi w roli oficerów, skutecznie degradując lub odsuwając starą gwardię. To nie może prowadzić do niczego innego, jak tylko do chaosu. Zniszczy to praktycznie całą ideologiczną czystość naszej armii. Wygląda na to, że mogę pożegnać się z perspektywą powrotu do władzy. Jesteśmy skazani na to, by Roksana była naszym nowym przywódcą. Mam nadzieję, że to było tego warte, Gadomski, Janecki, moi drodzy bracia. Byliśmy tak blisko wielkości. Zepsuliście to wszystko, i teraz na zawsze będziecie musieli znosić ciężar życia w tym piekielnym świecie, który pomagacie stworzyć."
BBW_new_housing_desc: "Nie mogę w to uwierzyć. Janecki przyszedł do mnie dzisiaj z tajnym raportem, który rzekomo zdobył od swojego informatora z czarnego rynku. Zawierał on instrukcje, jak pozyskać cegły... ze smogu. Tak. Cegły zrobione ze smogu. Pierwotny przepis pochodzi podobno z Chin, przeprowadzili tam niezliczone testy, wszystko okazuje się być sensowne! Materiał budowlany, który wykorzystuje zasób tak podstawowy, jak świeże powietrze. Przez tyle czasu mówiono nam, że smog to zło! Ale na jego ramionach zbudujemy nową Polskę! Pomniki wzniesione za pomocą tego genialnego wynalazku będą trwalsze niż te ze spiżu! Nasze dziedzictwo przetrwa przez tysiące lat! Choć dobra, może mnie trochę poniosło. Musimy to wpierw omówić, czy to w ogóle moralnie słuszne..."
BBW_further_resettlements_desc: "Nieustanne dążenie do doskonałości wymaga coraz głębszych ofiar. W miarę jak zasoby stają się coraz bardziej ograniczone, aby utrzymać naszą produkcję, musimy przejąć kontrolę nad coraz większymi obszarami ziemi. Niestety, nieuniknionym było to, że obszary, które wciąż skrywają naturalne bogactwa, często są nadal zamieszkiwane przez ludzi. To były niekiedy jedyne miejsca, które pozostawały nietknięte. Już nie mamy tej wygody. Ideologiczny imperatyw nakazuje, by ustąpili i udostępnili swoje ziemie pod rozwój. W związku z tym konieczne będzie przymusowe przeniesienie rosnącej liczby osób, czy to do miast, czy do tymczasowych obozów relokacyjnych. Nie wszyscy opuszczają swoje domy i porzucają swoje mienie dobrowolnie, co zmusza naszych egzekutorów do używania wszelkich dozwolonych środków przymusu. Smutne, ale konieczne"
BBW_maximization_of_processing_desc: "Za moich czasów ludzie byli wdzięczni, że w ogóle mają pracę, poświęcając swoje życie każdemu zakładowi, który ich przyjmie. Dziś mamy nadmiar pracy! To znak naszego rozwoju - że potrafimy wyjść daleko poza normy i oczekiwania. Każdy z naszych pracowników powinien zrozumieć, że nie tylko może, ale musi pracować ponad to, co od niego wymagane. Miejsce pracy to drugi dom, a więc musimy je tak przekształcić, aby nie było potrzeby tracić czasu na dojazdy do domu. Nasi pracownicy będą budzić się, spędzać dzień i kłaść spać, wszystko w granicach swojej fabryki. Będą mogli korzystać z dostępnych na miejscu udogodnień, aby osiągnąć oczekiwany wysoki standard. Ale wiesz, tylko jedna osoba może zdobyć tytuł Przodownika Pracy. Zdobądź go!"
BBW_insight_on_the_market_desc: "Mamy wyraźny nadmiar wyprodukowanej energii w porównaniu do tego, co możemy rozsądnie zużyć. Więc czemu nie zainwestować w handel międzynarodowy? Jestem pewien, że uda nam się zawrzeć kilka naprawdę korzystnych umów. W końcu Europa pogrążona jest w kryzysie, a my, niczym Prometeusz, przyniesiemy jej światło. A naszym polskim rywalom, myślę, że możemy sprzedać trochę energii, za... odpowiednią cenę. Może za jakiś powiat czy dwa. Choć szantaż energetyczny ma raczej złą reputację w tych stronach, zwłaszcza przez jego powszechne stosowanie przez naszych wschodnich "sąsiadów" do kontrolowania nas, nie da się zaprzeczyć - jest dość skuteczny."
BBW_black_market_desc: "Mogłem się tego spodziewać. Zgniłe zachodnie elity nie mają odwagi zaakceptować nas jako równego partnera energetycznego. Nic dziwnego, biorąc pod uwagę sukces jaki osiągnęła tam propaganda wiechowicka. Pozbawieni innych opcji, będziemy musieli zwrócić się do krajów Trzeciego Świata, gdzie rozsądne myślenie nadal kieruje planowaniem gospodarczym. Jedynym moim zmartwieniem jest to, że lista państw gotowych rozważyć naszą propozycję może szybko drastycznie się zawęzić do dość osobliwych terytoriów, współczesnych pariasów dyplomatycznych, takich jak my. Ale cóż, jak się nie ma, co się lubi, to się lubi, co się ma"
BBW_fresh_opening_desc: "Zdrajcy, rewizjoniści, agenci piątej kolumny! Jeśli chcą nas całkowicie wykorzenić, to czemu po prostu mnie nie zabiją? Jeden jedyny błąd w kalkulacjach, jeden jedyny krok w niewłaściwym kierunku, a nagle wszyscy moi żołnierze porzucają swoje stanowiska i odwracają się od mnie, od Bractwa, od zdrowego rozsądku! Mi pierwszemu udało się zbiec, inni nie mieli tyle szczęścia. Niektórzy zostali zmuszeni do przejścia na wczesną emeryturę, inni 'zniknęli'. A wszystko to, podczas gdy ostatnie jednostki moich wiernych paladynów są neutralizowane jedna po drugiej. Wielki naród, który budowałem przez lata, rozpada się bez mojego przewodnictwa. Wkrótce, wszystko obróci się w proch. Wszystko, co mi pozostało... to pozostać w ukryciu. Znaleźć jakieś bezpieczne miejsce i powoli odchodzić od zmysłów, tak jak Bractwo powoli traci swoje."
BBW_clean_farming_zones_desc: "Nie minęła chwila, odkąd rewizjoniści osiedli się wygodnie w naszych fotelach, a już najbardziej heretyckie nurty myślenia zaczynają dominować. Obłąkana myśl, że święte fabryczne wyziewy szkodzą naturze (lub że w ogóle powinno to mieć jakiekolwiek znaczenie), daje swoje pierwsze zgniłe owoce: Przenoszenie przemysłu z obszarów rolniczych, rzekomo w celu poprawy jakości gleby i przywrócenia plonów. Czy oni naprawdę są tacy głupi?! Co im przeszkadza wysypywanie większej ilości fosforu na ziemię?! Och, wrócą do mnie na kolanach, gdy ich ostatnie kilka produktywnych farm stanie się jałowych przez ich niekompetencję."
BBW_strategic_diversification_desc: "Teraz muszę przyznać, że nawet w moich myślach ostateczna kwestia wyczerpania węgla kiedyś była obecna. Starałem się odpędzić tę herezję, ale obawa jest uzasadniona. W końcu zapas węgla jest ograniczony - tego nie da się uniknąć, bez względu na to, jak głęboko będziemy kopać. Właściwie, nawet nakazałem naukowcom zbadać metody, które mogłyby ominąć ten problem, a wygląda na to, że Roxie dowiedziała się o ich istnieniu i postanowiła wykorzystać ten zespół. Jak ich wysiłki się zakończą... i czy cokolwiek zostanie z mojego Bractwa, gdy skończą... nie wiem. Nie obchodzi mnie to. Proszę, pozwólcie mi odpocząć. Nie mogę dłużej patrzeć, jak moje dziedzictwo płonie."
BBW_biogas_is_also_coal_desc: "Generatory biogazu. Generatory biogazu! BIOGAZ! Oni naprawdę przekonują siebie, że biogaz to węgiel! No to wyjaśnij mi coś, Roxie: Jeśli TO liczy się jako węgiel, to co się NIE liczy? Jest więcej materiałów zawierających węgiel niż tych, które go nie zawierają. My sami jesteśmy z węgla, na miłość boską! Tak, TY jesteś węglem. Co dalej, co? Spalanie ludzi jako źródła energii? Jeśli ta szaleństwo będzie trwać, to jestem pewien, że do tego dojdą. Biogaz. No przynajmniej nie wyczerpie się tak łatwo. Tam jest metoda w tym szaleństwie... ale to wszystko nadal jest tylko kierowane strachem i rewizjonizmem."
BBW_filters_for_power_plants_desc: "Jak przystało na rewizjonistyczne ścierwo, Roxie ponownie stoi na drodze prawdziwego postępu i wszystkiego, co stworzyłem. Używając filtrów, aby ograniczyć naszą boską moc elektrowni, znacznie redukuje ich wydajność zamiast pozwalać, by węgiel, który produkują, spowijał nas. Dostaję szału, gdy ktoś, kto nie wie nic o gospodarce, może prowadzić moje wielkie Bractwo. Ale jedno naprawdę mnie zastanawia. Nieliczne kontakty, które udało mi się utrzymać, przysięgają, że każdego dnia szpitale przyjmują coraz mniej pacjentów, a to wszystko bez wprowadzania jakichkolwiek epidemiologicznych obostrzeń. Może naprawdę powinienem przemyśleć, co tak naprawdę stało się z naszymi płucami?"
BBW_sewage_relocations_desc: "Ścieki. Należą do rzek, przez które zostaną wciągnięte, rozcieńczone w wodach Morza Bałtyckiego. Takie jest naturalne prawo życia, ale najwyraźniej Roxie miała jakiś kolejny szalony pomysł, który wywróci wszystko do góry nogami. Planuje budować oczyszczalnie, które rzekomo 'usuną zanieczyszczenia i uzdatnią wodę'. To czyste szaleństwo! Co jest złego w tym, że woda jest trochę ciemniejsza? Jeśli już, to przemysłowe pozostałości dodają smaku. Cóż to za herezja? Marnujemy miliony na eko-faszystowskie projekty, te same, które przez całą moją kadencję starałem się niszczyć. Nie poznaję już mojego Bractwa. Skrywam się w cieniu, szukając schronienia przed chaosem, który je ogarnia. W tej samotności nie mogę nie zauważyć, jak moja poczytalność wymyka się z rąk, naśladując popadanie Bractwa w szaleństwo."
BBW_return_from_exile_desc: "Roxie, w swojej niezmierzonej głupocie, miała czelność nie tylko zrehabilitować wiechowców, ale formalnie zaprosić ich zgniłego, fałszywego lidera do powrotu do Bractwa! A ja, założyciel tego pieprzonego narodu, muszę ukrywać się na wygnaniu, podczas gdy ten drań ma czelność dumnie przechadzać się po Bełchatowie jako jeden z jej najwyższych ministrów? Co do cholery miała na myśli Roksana? Wiech to pasożyt, choroba niszcząca Polskę od środka, a ona nie dostrzega oczywistego niebezpieczeństwa? To musi być jakiś wyrafinowany żart, okrutna kpina. A może już nie zadowalało ją tylko skażenie Bractwa swoimi własnymi pomysłami. Teraz chce nas zarazić zdradą Wiecha. Nie mogę znieść tego całkowitego upadku naszej niegdyś dumnej organizacji. Cała nadzieja zniknęła. Koniec. Pozwólcie mi odpocząć. Pozwólcie mi zapomnieć. To było dobre życie. Lepiej umrzeć z własnymi ideałami, niż żyć, porzucając je wszystkie."
BBW_consumption_reduction_desc: "Pod zwodniczym pretekstem oszczędności, Roxie ruszyła na krucjatę ograniczenia zużycia energii i ogólnej konsumpcji, szczególnie jeśli chodzi o ogrzewanie - haniebne odejście od samej istoty credo Bractwa. Czy naprawdę tak łatwo zapomniano i porzucono zdrowy rozsądek? Nasz sposób życia zawsze opierał się na nieugiętej, niezłomnej determinacji, by pilnować by płomienie przemysłu wciąż jasno płonęły. Te płomienie teraz są gaszone. To mnie przeraża. Nasze święte zasady zostały obrócone w proch, nic już nie zostało z mojej wielkiej wizji. To wypaczone odejście od postępu grozi zniszczeniem wszystkiego, co osiągnęliśmy przez ostatnie dekady. Gdy na to patrzę, zbiera mi się na wymioty..."
BBW_production_reduction_desc: "Po tym, jak Roxie bezmyślnie ograniczyła konsumpcję naszego narodu, nieuchronnie przyszło jej także zaatakować produkcję. Niekontrolowana produkcja była zawsze esencją naszej racjonalności, bez niej właściwie tracimy naszą tożsamość. Możemy oficjalnie rozpocząć żałobę narodową po śmierci zdrowego rozsądku. Nie mogę oprzeć się wrażeniu, że to był plan Roxie od samego początku. Komu właściwie ten ruch jest na rękę? Tylko atomistom i innym, którzy chcieliby nas osłabić. Dzięki naszej 'błyskotliwej' liderce, nie będą mieli praktycznie żadnych trudności z infiltracją naszych szeregów. Może nawet całkowicie przejmą władzę. Ta myśl nie daje spokoju, jest to chłodne przypomnienie o głębinach, w jakie zapadła się nasza niegdyś duma organizacja."
BBW_great_optimization_desc: "Nie ma żadnych buntów, elektrownie nie eksplodują, ludzie już nie umierają z głodu, a przestępczość znacznie spadła. Trudno zaprzeczyć temu, co się dzieje, nawet jeśli z trudem godzę się z historyczną koniecznością reform. Ale jak możemy być pewni, że ludność, zwłaszcza ci w szeregach Bractwa, pozostaną lojalni, gdy oddalamy się od moich ideologicznych nauk? Nie możemy po prostu ślepo ufać, że tak będzie. Ale z drugiej strony, te tłumy na dzisiejszych marszach... Jak to możliwe? Nikt ich nie zmuszał, a jednak wyszli na ulice masowo. Czy naprawdę mogłem się tak bardzo mylić?"
BBW_parallel_truths_desc: "Z terrorystami nie należy negocjować! Na ich odrażające, twarde stanowisko atomistyczne nie ma miejsca w moim Bractwie. Czy oni naprawdę myślą, że pozwolimy im zanieczyścić umysły naszych ludzi? Chyba Roksana nie może być aż tak głupia, prawda? Ona tylko chce wprowadzić wiechowców w fałszywe poczucie bezpieczeństwa, by w końcu pozbyć się ich raz na zawsze. Ich 'naukowy konsensus' nie dorównuje naszym prawdziwym prawdom, których efekty są widoczne codziennie. Deradykalizacja, jakie to śmieszne! Jedyny sposób na rozmowę z eko-faszyzmem to ogień, bo jeśli pozwolimy im mówić, natychmiast rozprzestrzenią się jak chwasty na zdrowym betonowym chodniku."
BBW_real_truths_desc: "Mogą nazywać się konserwatystami, ale wciąż, zasadnicze różnice nie pozwalają na jakiekolwiek porównanie ich destrukcyjnych elementów z naszą pełną życia, postępową naturą. Nikt nie przekona mnie, że okazują choćby odrobinę zdrowego rozsądku. W końcu żaden z nich nie ma dyplomu z mojej Akademii. Ci samozwańczy reformiści całkowicie wypaczają ducha prawdziwego konserwatyzmu. Teraz, zaledwie garstka prawdziwych wiernych pozostała. Wszyscy inni już zboczyli z ideałów, które nieugięcie głosiliśmy przez ponad dwadzieścia lat. Wszyscy uciekli jak szczury do 'oświeconego' objęcia Roksany, nawet moi najbliżsi doradcy, tacy jak przeklęty Gadomski czy Janecki. Zdradzenie ideałów, które się przez tak długo broniło, tylko po to, by zrobić karierę, jest prawdopodobnie gorsze niż trwanie przy ich wiechowickich poglądach przez cały ten czas... co w pewnym sensie byłoby całkiem konserwatywne.\n\nUgh... zaraz mi łeb wybuchnie."
BBW_equivalent_truths_desc: "Niewielu ekologicznych faszystów wie, że ich wzniosłe idee o nowych technologiach, które rzekomo miałyby uratować Polskę przed katastrofą klimatyczną, często wymagałyby takiej samej ilości wydobycia i wiercenia, jak za moich rządów. Bo aby zbudować maszynerię do ich urządzeń i nowoczesny sprzęt, często potrzebujesz rzadkich metali. Jak zamierzacie je wydobyć z głębin naszej planety? Za pomocą marchewki i kija? Umowa na szczycie klimatycznym między Roksaną a Wiechem to jeden z najzabawniejszych żartów, jakie słyszałem od dłuższego czasu, a zapewniam Cię, Warzecha to mistrz komedii. Miała potencjał, który dorównywał najlepszym z nas; widać było jej entuzjazm i chęć do działania. Pewnie nadal wierzy, że robi to wszystko dla dobra narodu. W którym momencie moje oczy stały się tak zamglone, że nie dostrzegłem tego rosnącego zielonego piętna Kaina?"
BBW_eyes_closed_desc: "Dobrze, przyznam, że nasze siły bezpieczeństwa od dawna stanowiły problem, a znalezienie kompetentnego oficera wśród nich stawało się coraz trudniejsze. Ale dopóki Janecki trzyma nad nimi swoje pazury, nic się nie zmieni, nawet jeśli każe im zbierać gruz. Ten przebiegły lis! Prawdziwe oblicze pokazał podczas rozprawy sądowej; prawdopodobnie planował ten ruch od dawna i sprzeda Roksanę przy najbliższej okazji. Jestem pewny, że gdyby Rzymkowskiemu udało się dotrzeć do Bełchatowa podczas jego próby zamachu stanu, ten zdrajca zacząłby przysięgać, że od zawsze był po naszej stronie. Gadomski, tak, w końcu pracował w Wyborczej; Bartosiak, tak, wieczny oportunista; Zychowicz - absolutnie! Wszyscy inni, tak, tak, tak! Ale Janecki! To największa zdrada ze wszystkich. Nawet najwierniejsi upadli poniżej poziomu wydobycia."
BBW_appointed_wiechowites_desc: "Nic, co piszę, nic, co mówię, nic, co robię, nie ma żadnej mocy sprawczej, by powstrzymać tę karuzelę szaleństwa. Zrujnują wszystko! Nie możemy pozwolić nawet umiarkowanej opozycji na zabranie głosu! Wkrótce zaczną domagać się wolnych wyborów i innych ustępstw! Jesteśmy tylko krok od tego, by znów znaleźć się w europejskim gułagu pełnym limitów wydobycia i norm emisji. Daj im palec, a wezmą całą rękę. Teraz, by przeżyć, musimy amputować prosto przy kości i przypalić ranę! Za moich czasów nie chodziliśmy na paluszkach wokół wiechowców jak dzieci, które trzeba uspokajać... ile czasu minie, zanim dojdzie do powtórki z katastrofy bałuckiej? Ile pokoleń ma być naznaczonych promieniowaniem? Jeśli w Roksanie zostało cokolwiek z tego rozsądnego studenta, to będzie wiedziała, by jak najszybciej powstrzymać ich ambicje. Bo w przeciwnym razie... ach, lepiej nawet nie mówić tego na głos."
BBW_loosening_discipline_desc: "Nie ma nic ciekawego w tej telewizji... nie to, żeby wcześniej dało się to oglądać. 'Górnik szuka żony', nic więcej jak rozrywka dla średnio inteligentnych mas, mająca na celu kontrolowanie społeczeństwa. Trzymając tak potężne narzędzie jak scentralizowane media masowe w swoich rękach, to grzech porzucić je nagle. I to dla jakiej idei? Wolności? Ludzie nie dbają o wolność. Oni po prostu chcą się dowiedzieć, czy w następnym odcinku Andrzej wreszcie oświadczy się Izabeli po swojej szychcie, albo czy można zrobić sałatkę węglową. A to? Co to w ogóle jest?! Kanał pierwszy, porady ogrodnicze? Kanał drugi, agrobiznes?! Kanał trzeci, Wegańskie Rewolucje z przepisem na falafel z sosem buraczkowym?!!! Święta Barbaro, zbaw nas ode złego. Gdyby tylko Tomek był w stanie zobaczyć, co się z nami stało... moglibyśmy zasilić połowę Bractwa tylko jego przewracaniem się w grobie."
BBW_photovoltaics_desc: "Przyznanie się do błędu równa się przyznaniu się do porażki. Przegrałem. A mimo to, ludzie świętują. Na początku miałem nadzieję, że nowy reżim to tylko dziwaczny produkt wynikający z pochopnej reakcji na nasze kłopoty, który runie pod ciężarem własnej głupoty tak szybko, jak się pojawił. Im głębiej w szyb, tym więcej węgla. W jakiś sposób stało się zupełnie odwrotnie. Roksana utrzymała w ryzach chwiejne Bractwo i udało jej się poprowadzić je ku spokojnym wodom. Moja historia dobiegła końca. Nic nie dzieje się bez powodu; po latach wewnętrznych sztormów, gniewu i nienawiści, muszę w końcu odpocząć. Dziś, po raz pierwszy od długiego czasu, poczułem promienie słońca otulające moją twarz. To całkiem przyjemne, właściwie. Prawie zapomniałem jakie to uczucie.\n\nNiemniej jednak, nadal mam nadzieję, że nigdy nie przyjdzie Roksanie do głowy przejście na energię odnawialną. Niektóre nauki nigdy nie powinny zostać porzucone, a to... jest główną podstawą naszej tożsamości."
BBW_no_step_back_desc: "W końcu! Sprzeciw został wyeliminowany. Roxie myślała, że może mnie podważyć, zniszczyć wszystko co zbudowałem. Nie, nic nie powstrzyma naszego postępu! Znowu, *kaszl* Bractwo żyje, maszeruje i oddycha *kaszl* jednym sercem, rytmem i płucem. Czarnym płucem. Moim *kaszl* płucem. Teraz, gdy choroby umysłu i rewizjonistyczni buntownicy są zniszczeni, pozostała tylko jedna opcja - opcja radykalna, najczystsza realizacja mojej woli. Tylko to może przetrwać. Świat jest pełen ruchów, które upadły przez własne półśrodki. Już nie będzie półśrodków w moim *kaszl* Bractwie! A wkrótce choroby fizyczne będą drżeć przed naszą wolą, tak samo jak zrobiły to ideologiczne."
BBW_replacing_wood_with_plastic_desc: "Wyobraź sobie wysłać małe dziecko na studia. Albo zjeść surowe mięso, zanim się dobrze usmaży. Przyspieszać jakikolwiek kluczowy, naturalny proces. Tak właśnie jest z drewnem. Drewno należy do ziemi, gdzie powoli rozkłada się na błogosławiony węgiel. Dopiero wtedy można je wydobyć, by spalić. Albo... zostaje, a pod wpływem ciśnienia i ciepła przekształca się w ropę naftową, którą następnie rafinujemy na paliwa i... plastiki. Tak, tylko w formie plastiku, drewno dojrzało na tyle, by mogło być wykorzystane. Koniec z zacofanym zaprzeczeniem jego wywyższenia w wystarczająco wyrafinowane formy. Żeby podkreślić to jeszcze bardziej, nie chcę widzieć lasów wokół mnie, chyba że będą całkowicie plastikowe. Brzydzą mnie. Właściwie, cytując klasyka - life in plastic...is fantastic."
BBW_destruction_of_wildlife_desc: "Dzikie, niekontrolowane zwierzęta to nic innego jak niepotrzebny bagaż dla ludzkiej przyszłości. Bóg obdarzył nas dominacją nad królestwem zwierząt z jakiegoś powodu, ale tak naprawdę to tylko poprzez bycie najlepszymi drapieżnikami zabezpieczyliśmy naszą dominującą pozycję nad wszystkimi istotami żyjącymi. Dzika przyroda to jedynie relikt przeszłości; w cywilizowanym świecie nie możemy sobie pozwolić na istnienie stworzeń, które są nieprzewidywalne i nieoswojone. Cała dzika fauna zostanie włączona do ludzkiego królestwa i będzie nam służyć w celach hodowlanych, w przeciwnym razie ich kości staną się fundamentem przyszłych paliw kopalnych.\n\nNo i świetnie, teraz mam ochotę na dziczyznę... czas rozpalić grilla!"
BBW_burning_grass_desc: "Czym jest zieleń? Przede wszystkim czymś, co zostało ideologicznie wypaczone przez hordy faszystów, którzy chcieliby nam wcisnąć łopatę pełną ziemi i robactwa do gardła. Zieleń. Chlorofil, ten przeklęty związek chemiczny, który sprawia, że rośliny mają ten przeklęty kolor. Mówią, że zieleń uspokaja! Ha, wyobrażacie sobie to? Uważam całkowicie przeciwnie. Kiedy widzę ten kolor, przed oczami mam obrazy wszystkich oprawców, którzy czekają, aby odebrać nam naszą wolność. Nic dziwnego, że w średniowieczu zieleń uważano za szatański kolor i ucieleśnienie zła. A na dodatek jest symbolem zarazy i trucizny.\n\nA zarazę trzeba wyplenić ogniem."
BBW_under_the_black_boot_desc: "I co z tego, że wszystko jest szare? Polska zawsze taka była. Ci rzekomi naukowcy ciągle próbują nas przekonać, że spowodowaliśmy jakąś gigantyczną katastrofę ekologiczną. Może ci hipokryci powinni spojrzeć na Chiny zamiast koncentrować się na Polsce. Emitujemy tylko ułamek tego, co oni! A wszystko dlatego, że po prostu nie mogą znieść, że ludzie żyją lepiej i bardziej dostatnio. W rzeczywistości aktywnie przeciwdziałamy globalnemu ociepleniu, dostosowując ludzi do wysokich temperatur dzięki naszym piecom postępu. A poza tym, widzieliście ostatnio słońce? Nie? No to jaki problem? Podziemne mieszkania są znacznie bardziej ekologiczne niż budowa wysokich wieżowców, a przy tym udało nam się ograniczyć zużycie paliwa przez nasz lud. A także przez naszą armię...\n\nNie ma to znaczenia! Wkrótce cały świat ujrzy chwałę naszego modelu potęgi przemysłowej!"
BBW_plants_consumption_ban_desc: "Zniewieścienie. Zgnilizna duszy i ciała. Uległość. Pokarm ofiar, przydatny jedynie do uciekania przed drapieżnikami. Takie są właśnie rośliny. Przez całą historię to słabe jednostki uprawiali, zbierali i jedli je, tym samym uniemożliwiając sobie dołączenie do grona silnych. I podczas gdy oni ucztowali na ich łatwych plonach, prawdziwi mężczyźni polowali i brali udział w prawdziwych wyzwaniach siły. Człowiek przeciw bestii. Bractwo przyjmuje tylko myśliwych, nie zbieraczy. Nasza wizja lepszego społeczeństwa jest coraz bliżej, ale aby ją osiągnąć, musimy zgnieść wszelkie oznaki słabości. Nawet jeśli oznacza to pozbycie się tych, którzy się nie podporządkują."
BBW_fungi_consumption_ban_desc: "Czym są grzyby, jeśli nie jeszcze bardziej zniewieściałym plonem słabego zbieracza? Jeszcze bardziej żałosne niż rośliny, ponieważ chowają się przed słońcem, skulone w cieniu silniejszych organizmów. Ich słabość jest oczywista, i nie pozwolę, aby niszczyły umysły naszych braci, niezależnie od tego, jak łatwa może być uprawa grzybów w ekosystemach naszych schronów. Jemy dla siły, a nie tylko przetrwania. Czysta siła. Czysta wiara. Całkowite poświęcenie. TO, a nie zdrowie psychiczne, uchroni nas przed ponownym rozpadem!"
BBW_beef_biogenerators_desc: "Tak. Zdrowe zmysły są po naszej stronie. Szaleństwem bowiem było, aby kiedykolwiek polegać na naturze. Robić dokładnie to samo ZA KAŻDYM RAZEM, i oczekiwać, że wyniki pozostaną takie same, kiedy natura zawsze się zmienia! NIGDY WIĘCEJ! Dobrobyt i zdrowy rozsądek wymagają stałości. Ale w naturze nie ma stałości. Tylko słabość, ponieważ tylko istoty niższe muszą nieustannie zmieniać się, aby przeżyć. Ale my będziemy silni. Pozwalamy, by nasze obecne farmy grzybów pozostały i wykorzystamy tę biomasę do sztucznego hodowania mięsa. Żadnego wkładu od kapryśnej natury. Tylko doskonałość maszyny. Z czasem, Zdrowy Rozsądek uwolni nas z tej gnijącej klatki biomaterii!"
BBW_pure_energy_from_coal_desc: "Nie będziemy wolni od tej gnijącej mięsnej klatki przez jakiś czas. Ale możemy poczynić pierwsze kroki, aby od niej odejść, by odrzucić jej śmiertelność. Choć *kaszl* nasze płuca wymagają uwagi, zaczniemy od trawienia, ponieważ bez energii wszystkie organy nieuchronnie zgasną. A ostatnio jedzenie stało się nadzwyczaj trudne do zdobycia. Gdyby tylko mogliśmy zasilać się bezpośrednio węglem, nie musielibyśmy się utrzymywać na mięsie hodowanym w kadziach. Od słabości umysłu zostaniemy wyzwoleni. Zostaniemy. Oczywiście, ochotnicy pierwszych eksperymentów umrą w mękach, wiem. Ale będziemy ich wychwalać po wsze czasy. Ich wieczna służba. Ich wieczna ofiara. Ich cnota, i ich *kaszl* *kaszl* chwała..."
BBW_world_in_greyscale_desc: "Jakub Zgierski właśnie przybył do mojego bunkra. Nie widziałem go osobiście od dłuższego czasu. Dobry chłopak, zawsze był lojalny i prawdomówny. Ale wydaje się, że ma dość dziwaczne poczucie humoru. Podczas kolacji wciąż opowiadał, jak to Bractwo już nie kontroluje większości swojego terytorium, jak anarchia panuje wśród naszej administracji, a lokalni watażkowie zdobywają władzę, albo zawierają układy z lokalnymi paladynami-komisarzami, albo działają jako gangi w otwartym buncie wobec naszej władzy. To byłby rzeczywiście interesujący koncept na książkę. Na pewno przesadza, przerysowuje, tworzy fikcyjną narrację w jakimś nieznanym celu. Ale z drugiej strony... może ignorancja zabije mnie szybciej niż ten przeklęty kaszel."
BBW_forced_inhalation_desc: "Co za cudowne odkrycie! Wiedzieliście, że jeżeli zaaplikujesz opary spalin w odpowiedniej dawce, człowiek staje się podatny na sugestie? Nauka stoi teraz na progu kilku wielkich kroków naprzód, a oblicze edukacji zostanie całkowicie przekształcone! Pomyśleć tylko, że kiedyś budowali tężnie solankowe... podczas gdy my możemy ustanowić węglowe ośrodki inhalacyjne w każdym mieście! W połączeniu z nieustannym strumieniem propagandowych transmisji, osiągniemy poziom kontroli nad masami, o którym nawet najodważniejsi ideolodzy nigdy nie śmieli marzyć! Oczywiście, ostatecznie, wszystko to dla ich dobra, ponieważ ludność nieustannie zwraca się do nas o przewodnictwo i ochronę, a my jesteśmy zobowiązani je zapewnić."
BBW_death_to_forest_worshippers_desc: "Czasy pandemii, kiedy lasy służyły ludziom jako jedyna forma rekreacji, dawno minęły. Jednak jedna rzecz z tamtych czasów pozostała. Znów ci, którzy tam wchodzą, są elementami buntownicze, których jedynym celem życiowym jest sprzeciwianie się władzy. Posiadamy sensowną podstawę ideologiczną, która kategorycznie odrzuca wszelkie kulty zieleni. Każdy, kto zostanie przyłapany na próbie ratowania natury lub nawet wejścia do lasu bez wyraźnego pozwolenia, ma być traktowany jak zagrożenie dla przyszłości świata i należy go odpowiednio zlikwidować. Tak szybko jak rosną chwasty, tak też może rozwinąć się fascynacja radykalnym wiechowizmem i zielonym faszyzmem u takich ludzi. Walka o ludzkie dusze musi być zdefiniowana przez eliminację symboliki zieleni. Musimy być bezwzględni i nieustępliwi. To nie chodzi o ekologię. Chodzi o przekaz."
BBW_naked_spoil_tips_desc: "Dzikie krajobrazy to luksus, na który zaawansowane społeczeństwa nie mogą sobie pozwolić. Zamiast tego powinniśmy skupić się na przykładach piękna, które są w niej ukryte. Na tym, co jest w nas, i na tym, co zbudujemy siłą własnych rąk, ponieważ tylko to może powiedzieć nam, jak wyewoluowanym gatunkiem jesteśmy. Zachowanie natury w nienaruszonym stanie jest odpowiednie dla afrykańskich plemion, które nie potrafią osiągnąć nawet rewolucji przemysłowej. Przywilejem naszej cywilizacji jest maksymalne wykorzystanie każdego pierwiastka, który dostaliśmy od tej planety. Podczas gdy niektórzy mogą powiedzieć, że owocem jest na przykład banan, dla nas prawdziwe owoce to te wykopane z głębin ziemi. To są niezwykłe dary natury, które czekają na odkrycie przez ludzką pomysłowość. To, co jest nad ziemią, może nadal więdnąć, mało mnie to obchodzi."
BBW_cremation_desc: "Moralność to doskonała tarcza dla tych, którzy nie mają merytorycznych argumentów. Sumienie to tylko wynalazek eko-faszystów. Nie możemy rozważać etyki naszych działań, gdy walczymy o przetrwanie całego narodu! Ci sami ludzie, którzy kiedyś twierdzili, że eutanazja powinna być legalna, teraz nagle zmienili zdanie i patrzą z obrzydzeniem na kremację ciał, co w końcu jest doskonałym uosobieniem chrześcijańskiego ducha. Z prochu powstałeś, w proch się obrócisz. A fakt, że poprzez ten ostatni akt mogą pomóc Bractwu utrzymać stabilność energetyczną, zasługuje na ostateczne wywyższenie wszystkich tych chętnych (lub mniej chętnych) przez eony w annałach historii."
BBW_living_cremation_desc: "Dwudziestu młodych mężczyzn właśnie zgłosiło się na ochotnika do jakiegoś tajnego projektu Warzechy. Podobno ma on odpowiedź na nasze problemy z brakiem energii, przynajmniej tak twierdzi. Wiele razy zapewniano mnie, że nigdy nie zabraknie nam węgla... to po co to wszystko?\n\nZaniepokojony, zapytałem i okazało się, że ci młodzieńcy, ledwie po osiemnastce, mają zostać spopieleni, aby uzupełnić nasze zapasy paliwa! I to jeszcze dobrowolnie! Trudno mi było przełknąć to, co stało się z Roksaną. A teraz, znów marnujemy ludzki potencjał, by mieć światło i ciepło choć odrobinę dłużej. Zaczynam mieć podejrzenia, że nasze zapasy węgla wcale nie są pod kontrolą. Muszę uwolnić się z tej ciemnej klatki. Muszę wiedzieć. Zbyt długo przebywałem w ciemności tej bezpiecznej kryjówki, czekając na powrót do zdrowia."
BBW_implosion_desc: "Rozkazałem, by mój sterowiec został przygotowany, i jak najszybciej ruszyliśmy na północ, w kierunku Łodzi. Czuję się, jakbym obudził się z jakiegoś głębokiego gorączkowego snu. Wszystko, co powiedział mi Zgierski, okazało się prawdą... a reakcją reszty tych ścierw jest zwołanie rady?! Cóż, może rzeczywiście były jakieś sygnały wcześniej, ale byłem tak pochłonięty poetyckim kształtowaniem rzeczywistości, że nie miałem naprawdę czasu, by sprawdzić, czy to, co mi mówią, faktycznie jest prawdą. Ale to moja wina?! Niełatwo zarządzać potężną maszyną polityczną, kiedy wokół masz takich hipokrytów, udających twoich zaufanych ministrów!\n\nDym z pożarów uniemożliwił nam dalszy lot. Gdzie są nasze wojska? Gdzie są ludzie? Gdzie jest... cywilizacja? Och, chyba już ją słyszę! Kurwa... to strzały. Na szczęście udało nam się zabrać kilka opancerzonych pojazdów. Rycerzu! Wieź mnie do Sopotu. Morze...muszę zobaczyć morze.\n\nParadoksalnie, tylko prawda może nas teraz wyzwolić..."





