belchatow.1.t: "Proces Trzech"
belchatow.1.desc: "Sąd Bractwa Węgla, pokój znajdujący się w małym budynku Centrum Handlowego Estakada, pękał w szwach. "Proces Trzech", jak szumnie rozpisywała się o tym wydarzeniu prasa, był na ustach wszystkich mieszkańców Bełchatowa od momentu ogłoszenia daty rozprawy. W innych miastach ludzie z zapartym tchem wytężali słuch przy CB radiach, a tam, gdzie Internet jeszcze działał, niecierpliwie czekali na kolejne fragmenty protokołu skrupulatnie spisywanego przez jednego ze skrybów.\n\nNiektórzy, pomimo upomnień, wnieśli do budynku oprawione zdjęcia ofiar zamachu. To, co działo się w samej sali sądowej, można opisać tylko jako prawdziwy chaos. Mimo pouczeń i gorączkowych interwencji strażników, tłum widzów podnosił gniewne okrzyki w stronę trójki niepozornych nastolatków. Dwóch z nich beznamiętnie patrzyło się w blat biurka oskarżonych. Trzeci, najmłodszy spoglądał zadziornie a to w stronę trybunału a to na gapiów podjudzając ich do dalszych wrzasków i gróźb. I tak przez kilka godzin aż wszyscy znużeni procedurami zaczęli po prostu przysłuchiwać się oskarżeniom.\n\nPrzynajmniej aż głosu nie zabrał główny prokurator - Naczelny Paladyn Tomasz Sommer. Wywołany przez trybunał z trudem opanowywał emocje odczytując z kartki ustalenia komisji śledczej.\n\n- Oskarżeni działali w ramach zorganizowanej grupy przestępczej określającej się jako "Liga Obrońców Środowiska", planującej przy pomocy terroru, doprowadzić do obalenia aparatu państwowego, oraz przemian społecznych w duchu źle pojmowanej i radykalnej ochrony przyrody...”\n\nKiedy prokurator po chwili usiadł na swoim miejscu, trybunał był zmuszony do przerwania posiedzenia i wyprowadzenia oskarżonych oraz widzów. Huk słowa „ŚMIERĆ!” odbijającego się od ścian auli był obezwładniający."
belchatow.1.a: "Chryste..."

belchatow.2.t: "Krwawa sobota"
belchatow.2.desc: "11:39 - Naczelny Paladyn Tomasz Sommer wraca z wizyty w Elektrowni Bełchatów i wysiada wraz z ochroniarzem z opancerzonego Opla Insignia przed siedzibą Bractwa, dawnym urzędem miejskim. Nagle podchodzi do niego szybkim krokiem młoda kobieta, a strażnicy są zbyt wolni, by zareagować. Pada strzał z pistoletu P-83 „Wanad”. Kula trafia Naczelnego Paladyna Tomasza Sommera w pierś, przebijając lewe płuco i osadzając się w sercu. Zostaje uznany za martwego w drodze do szpitala o godzinie 12:06. Zabójczyni zostaje natychmiast ujęta, zidentyfikowana po aresztowaniu jako córka jednego z ochroniarzy.\n\n13:49 - Informacja o zamachu rozprzestrzenia się w zawrotnym tempie. Społeczny oburzenie prowadzi do tego, że tłumy ludzi wychodzą na ulice, wyrażając solidarność z Bractwem. \n\n13:57 - Po usłyszeniu o zamachu na Sommera przez przemycone radio, więźniowie dokonują linczu na oskarżonych nastolatkach z „Procesu Trzech”. Strażnicy więzienni opóźniają interwencję, długo nie reagując. Dwóch więźniów zostaje zabitych, trzeci trafia do szpitala więziennego w stanie ciężkim. O godzinie 2:23 rano następnego dnia zostaje eskortowany do szpitala i wprowadzony w stan śpiączki farmakologicznej z powodu rozległości obrażeń. \n\n14:03 - Spontaniczna demonstracja dociera pod siedzibę Bractwa. Kilka tysięcy osób domaga się zapewnienia bezpieczeństwa i natychmiastowego ukarania zamachowca."
belchatow.2.a: "To takie smutne że Sommer umarł na smog..."

belchatow.3.t: "Pomnik niezgody"
belchatow.3.desc: "Tadek, świeżo upieczony adept Bractwa, dowiedział się, że został przydzielony do ceremonii odsłonięcia jakiegoś nowego pomnika. Problem w tym, że dowiedział się o tym dopiero po południu, dzień przed samym wydarzeniem. Nie był z tego powodu zbyt podekscytowany, bo miał zaplanowany urlop i zamierzał wyjść na piwo z innymi nowicjuszami. „Nie ma innego wyjścia, Tadeusz. Tylko ty jesteś teraz dostępny, a tych trepów spoza miasta nie będę ściągał” - głos Rycerza Sierżanta grzmiał w jego głowie. Cóż, musiał się wziąć w garść, wziąć karabin na ramię, blachę na pierś i pilnować porządku w parowym tramwaju jadącym z Woli Mikorskiej do Parku Stali  - dawnego Parku Olszewskich, gdzie miała stanąć kompozycja rzeźb, która była źródłem całego zamieszania.\n\nTadek w zasadzie nie przejmował się, dlaczego postawili to właśnie tam, kto to zaprojektował, ani czym miało być to coś, i tak dalej. Nie płacili mu za przejmowanie się takimi rzeczami. Ale wyraźnie czuł, że coś jest nie tak. W tramwaju jedynym dźwiękiem przerywającym przytłaczającą ciszę był odgłos pieca. Ludzie ubrani na czarno nie patrzyli za okna na przysłonięty kłębami dymu krajobraz. Wyglądało to, jakby jechali na pogrzeb, a nie na jakąś wielką ceremonię. Tadek bał się zagadać do kogokolwiek, nawet do przełożonego Rycerza, który wyglądał na swojego chłopa\n\nKiedy dotarli na miejsce, wszyscy ujrzeli ogromną, kilkumetrową… bryłę. Z przemówienia jakiegoś łysiejącego ważniaka Tadek dowiedział się, że rzeźba jest poświęcona tym, którzy zginęli w zamachu sprzed kilku miesięcy oraz najnowszej ofierze „Zielonego Terroru” - Naczelnemu Paladynowi Sommerowi. Wielki kocioł w centrum pomnika zasłaniał niebieskie niebo, tworząc gęste, czarne chmury\n\nMłody adept czuł w kościach, że ludzie byli wyraźnie poruszeni całym tym wydarzeniem. Milczeli do samego końca, nawet podczas drogi powrotnej. Wieczorem, Tadek, już po służbie, odpoczywał przy upragnionym piwku i rozmyślał..."
belchatow.3.a: "To chyba będzie na ten moment moje ostatnie...Kurwa mać.."

belchatow.4.t: "Niespokojna narada"
belchatow.4.desc: "Cała kilkunastoosobowa rada Bractwa, pomimo później godziny z niewiarygodną energią debatowałą nad świeżo uzyskanymi dowodami. Laminowane kartki, starannie uporządkowane w teczkach pełne szczególnie niepokojących informacji, leżały przed nimi. W końcu chaotyczna dyskusja ustąpiła miejsca porządkowi, gdy Proktor Stefan Janecki uderzył pięścią w stół tak mocno, że stos starych gumiaków zawalił się przy kaflowym piecu w rogu pokoju. Strażnicy gorączkowo zaczęli układać na nowo niegdyś starannie uporządkowany stos.\n\n- Drodzy Bracia, chyba nie mamy wątpliwości, że ta zielona zaraza jest silniejsza niż ktokolwiek mógłby wcześniej przypuszczać. Przez naszą nieuwagę wychowaliśmy sobie zgraję niewdzięczników i marzycieli którzy przez swoją głupotę mogą sprowadzić na nas wszystkich zgubę. Pokolenie pasożytów…\n\nStarszy Paladyn Witold Gadomski - Szef Ministerstwa Gospodarki, natychmiast podniósł rękę.\n\n- Dokładnie, tak! Zawiedliśmy, oddaliśmy młodsze pokolenie i część starego w ręce ekoterrorystów i kłamców klimatycznych! Jakim cudem pisma Wiecha trafiły pod strzechy?! Zbyt długo smacznie spaliśmy a teraz będziemy ponosili tego konsekwencje. Dotychczasowe zamachy to dopiero początek, ani chybił a czeka nas “Wiechowszczyzna”. Musimy działać. Resort Proktora Janeckiego już szykuje listy proskrypcyjne\n\nRzeczony szef wywiadu kiwnął porozumiewawczo głową.\n\n- Doskonale - odpowiedział Wartownik Łukasz Warzecha, szef wydziału infrastruktury. - Bracia, pamiętajmy, że wielu z naszych… współobywateli dalej jest wierna dobrym wzorcom i gdyby dowiedzieli się co tak naprawdę się dzieje, wsparli by nas duchem i ciałem. Dobrze byłoby wykorzystać ich zapał.\n\nPo chwili ciszy, Wartownik Łukasz kontynuował -\n\n- Chyba osiągnęliśmy konsensus. Rycerzu Krzysztofie - ogłoś brunatny alarm. Stoimy u progu nowej ery, a tylko nędzna grupka zielonych warchołów powstrzymuje nas przed jego przekroczeniem.\nRycerz zaczął wrzucać gumiaki do pieca kaflowego. Po chwili brązowy dym, dostrzegalny tylko dla wytężonych oczu wtajemniczonych współbraci (ledwo wyróżniał się na tle szaro-czarnego nieba) rozpoczął tajną mobilizację..."
belchatow.4.a: "Bądźcie gotowi na wszystko."

belchatow.5.t: "Zwykły poniedziałek"
belchatow.5.desc: "Andrzej, młodszy rycerz bractwa z niedowierzaniem podrapał się po głowie. Już świtało i całkowite ciemności ustąpiły miejsca typowemu dla Bełchatowa pół-mrokowi. Łatwo można było dostrzec co się wydarzyło w nocy. Większość okien była wybita a odłamki szkła trzaskały pod stopami wałęsających się przechodniów. Każdy z nich wydawał się ignorować zniszczenia. Jedynie co jakiś czas, niektórzy zatrzymywali się przed wymalowanymi zieloną farbą znakami radioaktywności. Andrzej po chwili sam zaczął im się z ciekawością przyglądać.  \n\nSymbole te znajdowały się wyłącznie na tych budynkach które miały wyrwane z zawiasów drzwi. Gapie wydawali się być zadowoleni z efektów nocnych “rozruchów”. \n- Rycerzu Andrzeju, bierz dupę w troki i do roboty. Nie po to jestem skrybą żebym jej za ciebie nadstawiał. Nie ma czasu na podziwianie widoków, będziesz myślał po szychcie.  \n- Ależ oczywiście skrybo Jakubie, ależ oczywiście... \n\nNiewielki oddział wszedł do jednego z najbardziej zdewastowanych budynków - niewielkiego bloku mieszkalnego. Andrzej zacisnął spocone dłonie na swoim PM Rak-u. Zaczął się jego dzień pracy... \n\n***\n\nSpis Podejrzanych. Wpis nr 120. \n\n Adres - [UTAJNIONO]\n\n Spisujący  - Młodszy Skryba Jakub W. \n\n"Pierwsze mieszkanie - samotne małżeństwo, podejrzenie o pracę w zielonych mediach przed Upadkiem. U męża wybite 4 zęby i połamane obie nogi. Żona z wybitym okiem.  \n\nDrugie mieszkanie - Pięcioosobowa rodzina. W tym trzech nastolatków. Znaleziono zieloną literaturę w postaci książki “Nie wszystko na wysypisko”. Książkę spalono. Młodzież ujęto celem przesłuchań i resocjalizacji. Rodzice objęci nadzorem.  \n\nTrzecie mieszkanie - Samotny mężczyzna. Żul. Dokonywał zakazanego recyklingu w postaci zbierania puszek do nielegalnego skupu.  Dowody rzeczowe zarekwirowano. Stawiał się i zaatakował oddział. Był nietrzeźwy. Młodszy Rycerz Andrzej zneutralizował go przy pomocy serii z PM-u. Wniosek o odznaczenie wysłany do rady….""
belchatow.5.a: "Dobry żołnierz wykonuje rozkazy."

belchatow.6.t: "Gorączka węgla"
belchatow.6.desc: "Autobus - stary, zdezelowany Jelcz niemiłosiernie bujał się na wybojach. Jego pasażerowie , w większości młodzież z okolicznych szkół, albo próbowała odsypiać albo przyglądała się niemal niewidocznemu przez smog i późną porę krajobrazowi za brudnymi szybami. Kilkunastu z nich, cała nowo powołana klasa z jednego z Bełchatowskich liceów wyraźnie odróżniała się od reszty. Byli skuleni i przerażeni, wpatrywali się tylko martwo w podłogę pod stopami.  \n\nPo chwili autobus zwolnił i w końcu zatrzymał się przed metalową bramą dużego, ogrodzonego terenu. Pasażerowie wysiedli przy dźwiękach poganiających ich krzyków. Ustawiono ich w szeregu przy bramie. Zbliżył się do nich ktoś z pistoletem maszynowym w dłoni i pałką umieszczoną sztywno za pasem. \n\n- Jestem Rycerz Mateusz i od dzisiaj macie mówić do mnie w ten sposób. A mówić będziecie  wszystko o co was pytam. Zrozumiano?\n\n- Tak jest! - odpowiedzieli teraz całkowicie obudzeni świeżacy \n\n- Dobrze, z racji zwiększonego zapotrzebowania na węgiel, zostaliście zmobilizowani do pracy w kopalni. Nieobecności w szkołach będziecie mieli usprawiedliwione. Może nawet wam sprawowanie podwyższą, hehe. Pracujecie 8 godzin, a o 12:00 macie półgodzinną przerwę. Przydzielone wam zostaną jedzenie i napitek w stołówce. No, to do szatni - MARSZ! \n\n- Tak jest.. -  odpowiedzieli niemrawo i poszli tam gdzie im wskazano.  "
belchatow.6.a: "Dobrobyt sam się nie stworzy..."

belchatow.7.t: "W oparach Kanady"
belchatow.7.desc: "Mała drużyna składająca się z jednego Skryby i dwóch Rycerzy przemieszczała się od budynku do budynku, od domu do domu. Każda wybrana osoba, zaraz po usłyszeniu pukania do drzwi, była ładowana na parowy tramwaj, który wiózł ją na nie wiadomo gdzie. W owym tramwaju, wysłuchiwali przemówień jednego ze Starszych Rycerzy lub Młodszych Paladynów o konieczności natychmiastowej mobilizacji. Wrogowie są blisko, tuż za naszymi bramami, musimy ich wytępić.\n\nWrogowie są blisko, tuż za naszymi bramami, musimy ich wytępić..\n\nTramwaj powoli sunął przez miasto, aż w końcu dotarł do bazy treningowej w wiosce Kanada. To miejsce miało reputację straszliwej mordowni, ale poborowi wiedzieli, że bez bólu nie będą w stanie zapewnić bezpieczeństwa i dobrobytu Bractwu. Byli tego pewni. Po wyjściu zostali natychmiast brutalnie skrępowani, ogoleni na łyso i pozbawieni swoich rzeczy. Następnie, nadzy, trafili do sali inicjacyjnej, gdzie na ich ciałach, za pomocą kawałka węgla, rysowano symbole, na które musieli złożyć przysięgę - Kopalnię, Błyskawicę i Czarną Parę. Opary wydzielające się z palonego miału wykonanego z przemycanego sandałowca wprawiały ich w ekstatyczny nastrój. Czuli się silni, gotowi, by wypełnić swoją historyczną rolę. Ich misja właśnie się rozpoczęła..."
belchatow.7.a: "Naprzód, ku zwycięstwu!"

belchatow.8.t: "Jesień"
belchatow.8.desc: "Starszy Ziemkiewicz siedział samotnie w stołówce. Była już późna pora, ale w przeciwieństwie do tych, którzy spali spokojnie, on należał do tych, którzy ciężko pracowali. Jednak Pierwszy Skryba Bractwa nie wiedział co ze sobą począć.  \n\nBawił się tylko bezwiednie cienkim plastikowym widelcem wetkniętym w miskę makaronu z serem, nazywanego prześmiewczo spaghetti. Nie wiedział co czuć. Złość, strach, czy może… dumę z decyzyjności organizacji do której przynależał. Był świeżo po ostatnim zebraniu Rady. Wiedział, co się zaraz wydarzy. Wiedział co się stanie w tym mieście i na tej ziemi. Ręce zaczęły mu się trząść. Przez głowę śmignęła skrycie myśl o skitranej w szacie bractwa, (najnowszym pomyśle rady) małpce koniaku. Wypił wszystko jednym haustem. Uspokoił się. Nie ma wyjścia. Musi zacząć pisać. Jutrzejszy komunikat musi być gotowy. Tak jak i te na następne dni…. \nA potem jeszcze następne... "
belchatow.8.a: "Przyszłość czeka."

belchatow.9.t: "Nadzwyczajne zgromadzenie"
belchatow.9.desc: "Drodzy Bracia - zaczął Proktor Janecki - dość już powiedziano o tym co będzie dalej.\n\nSkryba Rafał Ziemkiewicz pogładził mimowolnie grzbiet swojej nowej książki. Okładka była gruba, przyjemnie twarda. Po wysokiej jakości, sugestywnej wizualizacji wybuchu bomby atomowej również widać było, że nie oszczędzano na pierwszym wrażeniu czytelników…\n\n- Jesteśmy gotowi - orzekł Szef Wywiadu Bractwa sięgając po inną książkę Pierwszego Skryby. Jej okładka przedstawiała młodego człowieka w garniturze z bujną czupryną kręconych włosów na głowie. Przekartkował ją od niechcenia. Znając jej treść na pamięć, z przyzwyczajenia szukał potencjalnych nieścisłości. Oczywiście na próżno.\n\n- Naczelny Paladynie Rzymkowski - orzekł nie spuszczając oczu znad publikacji - Do dzieła.\nSzef resortów siłowych Bractwa bez słowa stanął na baczność, zasalutował i marszowym krokiem opuścił salę. Zaraz po nim podążyli członkowie sztabu straży Bractwa."
belchatow.9.a: "Do dzieła!"

belchatow.10.t: "Wiechowszczyzna"
belchatow.10.desc: "Jakub Wiech. To imię rozbrzmiewało już gniewnie wszędzie tam gdzie sięgała władza Bractwa i gdzie prowadzona była dystrybucja dwutomowego dzieła Starszego Ziemkiewicza - “Wiechowszczyzny” Ludność klęła bez umiaru na ów szaleńca który chciał im odebrać normalność. Stworzona przez Wiecha organizacja terrorystyczna miała przecież w planach zniszczenie elektrowni i zbudowanie na jej miejscu wybitnie niebezpiecznego reaktora atomowego z odzysku, prawdopodobnie jakiegoś RBMK z Ukrainy.  \n\nŁącząc skrajny fundamentalizm religijny, etos zakonu rycerskiego oraz zielony fanatyzm atomowy o mały włos nie wpędzili ziem Bractwa w mroki średniowiecza, rozświetlone jedynie blaskiem morderczych odpadów radioaktywnych. Wisienką na torcie ich szaleństwa był samobójczy plan §GŚwiętej Zielonej Zemsty§! na Niemczech za budowę Nord Stream 2. \n\nTylko zdecydowana postawa sił porządkowych Bractwa uchroniła nas przed tym strasznym losem. Lecz macki “Wiechowszczyzny” sięgają głębiej niż wcześniej przypuszczano. Atomowi Krzyżowcy są wśród nas i wśród naszych sąsiadów. Tylko czekają na chwilę słabości Bractwa aby ponownie zaatakować. Jeżeli ich nie powstrzymamy, ogłupią masy, zwłaszcza naiwnej młodzieży i wcielą w życie swoje straceńcze plany."
belchatow.10.a: "Do dzieła...do dzieła..."

belchatow.11.t: "Operacja "Kornik""
belchatow.11.desc: "Na przedmieściach Bełchatowa, w zrujnowanym domu, archaiczny powielacz wypluwał z siebie stronę za stroną. Na każdej, dużą, wyraźną czcionką zapisane były dyrektywy skierowane do prostych ludzi. Instrukcje jak segregować śmieci, jak oszczędzać wodę, jak łączyć różne roślinne produkty w diecie aby skutecznie wyeliminować z niej mięso.\n\nDwoje młodych ludzi krzątało się po niewielkiej komórce. Kobieta obsługiwała drukarkę. Mężczyzna segregował poszczególne ulotki w stosy. Było już późno, jedno jedyne okienko wpuszczało do środka wątłe światło księżyca. Obowiązywał zakaz świecenia żarówek aby nie ułatwiać pracy szpiegom Bractwa.  \n\nNagle zza drzwi dobiegł ledwo słyszalny szmer. Mężczyzna stanął jak wryty i szybkim ruchem wyciągnął zza pasa pistolet. \n\nKobieta widząc to zaczęła oblewać całą aparaturę drukarską spirytusem. W jednym monecie drzwi wyleciały z hukiem. Dookoła uniósł się dym. Rozległy się strzały i odgłosy kroków ciężkich butów. Seria z RAK-a trafiła mężczyznę prosto w pierś, zabijając go na miejscu. Padł między kartkami, plamiąc je krwią. Kobieta nie zdążyła wyciągnąć zapalniczki z kieszeni - kolba karabinu trafiła ją w głowę. Upadła na ziemię, szybko została zakuta w kajdanki i wyprowadzona na zewnątrz. \n\nW środku, paladyn - dowódca operacyjny, tylko całą siłą swojej woli powstrzymywał się od zapalenia papierosa. Nie mógł wyjść dopóki nie sporządzi dokumentacji. Nie miał czasu. Do jutra akcja musiała zostać zakończona.  "
belchatow.11.a: "Nic się nie skryje przed Bractwem."

belchatow.12.t: "Operacja "Piec""
belchatow.12.desc: "Bełchatów. Liceum Ogólnokształcące nr III. Lekcja Obrony Cywilnej. Ostatni kwadrans do dzwonka. Wysoki nauczyciel ubrany w mundur Bractwa chodził tam i z powrotem między szkolnymi ławkami. Doglądał czy wszyscy sporządzają notatki we właściwy sposób. Nagle do sali bez pukania weszli żołnierze Bractwa. Wszyscy uzbrojeni i opancerzeni. Nauczyciel nakazał uczniom stanąć na baczność. \n\nGłos zabrał dowódca nowoprzybyłego oddziału. Zamiast jednak przemówić do uczniów nakazał swoim podwładnym aby zaczęli ich przeszukiwać. Przyciśnięci do ławek milczeli, kiedy grzebano w ich plecakach i kieszeniach. Szybko znaleziono marihuanę - zielony, nieprzetworzony narkotyk i ulotki informujące o przewagach odnawialnych źródeł energii nad energią z węgla. \n\nWszyscy uczniowie, w tym ci u których nie znaleziono nic zakazanego zostali jeszcze tego samego dnia przetransportowani do Kopalni. Tam powiedziano ich, że skazano ich na miesiąc prac społecznych. Pod bronią rozdano im łopaty i zagoniono do roboty. \n\n\n"Słuchaj młody Ojca grzecznie,\nA żyć będziesz pożytecznie.\nStamtąd czekaj szczęśliwości...""
belchatow.12.a: "'...gdzie Twych przodków leżą kości'"

belchatow.13.t: "Operacja "Komin""
belchatow.13.desc: "Elżbieta, urzędniczka cywilna Bractwa ledwo stała już na nogach. Jej dzień w pracy był bardzo męczący - bez przerwy legitymowała wchodzących i wychodzących Adeptów i Paladynów. Teraz już w spokoju, w swoim domu na przedmieściach Bełchatowa piła wieczorną herbatę. Dzieki dobrej posadzie stać ją było na piękny, jednopiętrowy domek z kominkiem w salonie. Lubiła przesiadywać na kanapie przy dźwięku skwierczącego drewna bądź węgla i popijać pyszną herbatkę. A czasem nawet herbatkę z prądem. Tak też zrobiła i tym razem. Setka “Brunatnej” zmieszała się z wywarem z pokrzyw i szałwii a Elżbieta zafundowała sobie cudowny wieczór. \n\nAż nagle, około 22:00 ogień w kominku nagle zgasł. “Zmęczona” Ela z trudem podniosła się z miękkiego fotela i pochyliła nad ledwo żarzącymi się węglami. Po krótkiej chwili zauważyła coś długiego i szarego pomiędzy popiołami. Nie zdążyła nawet krzyknąć gdy tajemniczy przedmiot rozbłysnął jasnym światłem przy ogłuszającym dźwięku. Do domu wtargnęli odziani w czarne uniformy członkowie Bractwa. Skuli oszołomioną Elę i zaczęli brutalnie przeszukiwać mieszkanie. Szybko znaleziono książkę - “Poradnik Ogrodnika”. Opis uprawy słonecznika uznano za zakamuflowaną propagandę odnośnie propagowania energii słonecznej. Dowód rzeczowy zarekwirowano a podejrzaną o zdradę ideałów Bractwa zgarnęli Czarni Paladyni."
belchatow.13.a: "Lojalność zawsze jest niepewna."

belchatow.14.t: "Krajobraz po apokalipsie"
belchatow.14.desc: "Równomierny dźwięk silnika parowego wypełniał wnętrze szynobusu. Przekonwertowanie go na napęd parowy było trudne lecz nie niewykonalne. W środku oprócz przestraszonych uczniów Tomaszowskich szkół podstawowych byli uzbrojeni strażnicy Bractwa. Krajobraz za oknami był iście apokaliptyczny. Nie usunięto jeszcze śladów walk, a tylko jeden tor na Widzewskim dworcu był przejezdny.  Reszta była wysadzona w powietrze. Poczerniałe bloki na pobliskim osiedlu nosiły ślady ostrzału artyleryjskiego. Pociąg po krótkim postoju na wylegitymowanie przejezdnych ruszył dalej, przez Niciarnianą w stronę Fabrycznej.\n\nPiękny gmach dworca cudem przetrwał działania wojenne, choć w wielu miejscach szklany dach był podziurawiony od kul i wybuchów. Zwerbowani do pracy mieszkańcy Łodzi sprzątali właśnie okruchy szkła i kawałki gruzu z posadzki. Uczniowie zostali pogonieni przez strażników do tramwaju. Kiepsko zamontowany kocioł zadymił całe wnętrze pierwszego wagonu i całą przestrzeń dookoła. Słychać było przebijające się przez dźwięk lokomotywy kaszel i ciężkie oddechy pasażerów. Po dłużącej się niemiłosiernie przejażdżce tramwaj zatrzymał się obok dawnej Manufaktury. Dalej rozciągało się atomowe pustkowie Bałut. Prowizoryczny płot z siatki i pustaków nie mógł zasłonić szaro-zielonego morza gruzów. Wtedy na mównicę obok płotu wszedł agitator - skryba Bractwa.\n\n- Spójrzcie. Oto jest rezultat kłamstw jakie sączyli wam do głów zieloni faszyści, lewacy i inni pomyleńcy. Tu spoczywa kulminacja całego fałszywego postępu - atomowa zagłada! - krzyknął, wskazując na morze zniszczeń\n- Przypomnę wam tylko - to dzięki węglowi tu jesteście, to on daje nam prawdziwą, stabilną siłę. To dzięki niemu uda nam się odbudować to miasto. To dzięki niemu zmyjemy tą świecącą, zieloną plamę z powierzchni ziemi..."
belchatow.14.a: "I tak dalej, i tak dalej..."

belchatow.15.t: "Świętować, czy nie świętować?"
belchatow.15.desc: "Członkowie Rady Bractwa byli w doskonałych nastrojach. Wszystko co było na  ten moment  do osiągnięcia zostało osiągnięte. Nie świętowali jednak. Odpoczywali. W sali obrad unosiły się kłęby dymu tytoniowego, dookoła walały się butelki po “Brunatnej”. Ach…Brunatna. Nowatorski alkohol z cukru produkowanego przy udziale węgla kopał z ogromną mocą. Starszy Ziemkiewicz leżał rozłożony na trzech, połączonych krzesłach i wegetował, zadowolony. Proktor Janecki z papierosem w ustach przyglądał się zawieszonemu na ścianie portretowi Tomasza Sommera. \n\nWartownik Warzecha i Starszy Paladyn Gadomski rozprawiali o wyższości diesla bez katalizatora i z zamontowanym opornikiem na pompie nad silnikiem benzynowym. Naczelny Paladyn Rzymkowski czyścił swój pistolet na stole konferencyjnym. Nagle rozległo się pukanie do drzwi. Naczelny Paladyn Rzymkowski nakazał wejść. Do środka wbiegł rozdygotany adept, jeden z podwładnych Ziemkiewicza. Pierwszy Skryba widząc go, wstał z jękiem i usiadł na jednym z krzeseł. \n\nAdept podał mu kartkę wyglądającą na jakiś raport. Łapiąc się jedną ręką za głowę Starszy Ziemkiewicz chwycił przesyłkę i zaczął czytać. Z każdą sekundą zamglone oczy odzyskiwały życie. Ręka opadła mu z głowy. Usta otworzyły się szeroko a wzrok powędrował w stronę coraz bardziej skonfundowanych jego widokiem pozostałych członków rady. Zmieszany, powiedział tylko..."
belchatow.15.a: "...Panowie, mamy przejebane."

belchatow.16.t: "Branka rehabilitacyjna powiodła się!"
belchatow.16.desc: "Odkąd Piotrków Trybunalski dostał się w ręce Bractwa, ulice i domy miasta wypełniła głucha cisza. Prawie wszyscy kibole zostali już pojmani, a Ci, którzy pozostali, albo wtopili się w miejscową ludność, albo ukryli w pobliskich lasach. Mimo to, zamiast zwyczajowych bredni propagandowych Bractwa i wyraźnie przesłodzonych wiadomości dnia, dzisiaj miał pojawić się "Specjalny Wywiad". Młody, około dwudziestoletni mężczyzna zaczął przemawiać tuż po skróconej wersji serwisu informacyjnego.\n\n- Na początku byłem tylko kibicem Klubu, później stałem się wiernym... fanatykiem. Zostałem skuszony i zmanipulowany przez człowieka, który twierdził, że jest prorokiem. Byłem przekonany, że jedyną drogą ku dobrej przyszłości jest modlitwa, mecze piłkarskie i powrót do Czerwonej Zarazy dni minionych. Jednak Bractwo wyleczyło mnie z tej ślepoty. Widzę teraz, jak zacofane i obsceniczne były te poglądy. Dlatego wzywam was wszystkich, moi towarzysze, abyście złożyli broń i zapisali się na Brankę Rehabilitacyjną. Dziękuję za uwagę.\n\nTymi słowami transmisja urwała się, choć w nadchodzących dniach niemal pewnym było, że pojawią się kolejne świadectwa tych, którzy „odmienili swoje życie na lepsze”."
belchatow.16.a: "Bramka, branka - jeden czort."

belchatow.17.t: "Kibole sprzeciwiają się poborowi!"
belchatow.17.desc: "- Byliśmy łaskawi. Byliśmy miłosierni. Nigdy więcej. Widząc potencjał w chuliganach Widzewa, chcieliśmy wcielić ich w struktury armii. A oni odpłacili nam tylko buntem! NARODOWA ZDRADA! JUDASZE! FARYZEUSZE! CI PODŻEGACZE, W WIĘKSZOŚCI ŻYDZI - PODBURZAJĄ LUDZI PRZECIWKO NAM! TO DOSŁOWNIE ŻYDOKOMUNA!!! - grzmiał Marcin Rola na jednym ze swoich patostreamów.\n\nOstatnio media Bractwa obiegły zdjęcia płonących komisji wojskowych i zamieszek w największych miastach zdobytych terenów, głównie w Tomaszowie Mazowieckim, Piotrkowie Trybunalskim i Opocznie. Kibice, dowodzeni przez byłych oficerów Armii Czerwonej, wyszli na ulice w proteście, któremu towarzyszyły krzyki i wyzwiska, wśród których prym wiodło ich ulubione hasło: „Starszy, matole! - Bractwo obalą kibole!!” - wymierzone przeciwko propozycji Naczelnego Paladyna Rzymkowskiego, by spróbować zrekrutować Widzewiaków jako oddziały pomocnicze.\n\nNa takie przemowy można odpowiedzieć tylko ogniem i mieczem. Nasza riposta musi być szybka i brutalna. Musimy zburzyć ich pozostałe Kominy Przymierza, zgromadzić wszystkich byłych oficerów, zwłaszcza Urbanowców, i wymierzyć im takie kary, żeby już nigdy nie ujrzeli światła dziennego."
belchatow.17.a: "Niech piekło pochłonie ich i tego głupiego Jahwe!"

belchatow.18.t: "Triumwirat głosuje za unifikacją!"
belchatow.18.desc: "Zarząd firm wchodzących w skład Konsorcjum Krośniewickiego podjął decyzję o zgodzie na fuzję z Bractwem Węgla. Na nadzwyczajnym posiedzeniu rady nadzorczej, które trwało niemal cały dzień, szczegółowo omówiono wszystkie opcje.\n\nEbrantil i cała jego frakcja Pogotowia stanowczo sprzeciwiali się jakiejkolwiek fuzji, Rutkowski był za, a Skrzydlewski wahał się. Biorąc pod uwagę wszystkie za i przeciw, osiągnięto porozumienie z naszą delegacją. Wszystkie podmioty gospodarcze Konsorcjum zachowają swoją pozycję na rynku, autonomię na włączonych terytoriach oraz możliwość rozwoju w nowym państwie na równych warunkach. Dopiero wtedy te pisemne zapewnienia ostatecznie przekonały Skrzydlewskiego do przechylenia szali i podpisania dokumentu fuzji.\n\nPołączenie dwóch największych potęg gospodarczych w regionie poza stolicą to niewątpliwie przełomowa zmiana i być może ostateczny decydujący etap dla hegemonii Bractwa nad innymi watażkami. Teraz nikt nie stanie na drodze przemysłowego odrodzenia Polski!"
belchatow.18.a: "Wiwat zjednoczona przyszłości!"

belchatow.19.t: "Triumwirat głosuje przeciwko unifikacji!"
belchatow.19.desc: "Dziś rano, około godziny 8, przybył wysłannik z Konsorcjum, aby przedstawić ich stanowisko w sprawie naszej proponowanej unifikacji na nadzwyczajnym posiedzeniu Rady Bractwa.\n\nNiektórzy z Paladynów byli naprawdę pełni nadziei, że suwerenne państwo po prostu porzuci swoją suwerenność na rzecz naszej nacji, jakkolwiek potężna by ona nie była. Czy to z powodu strachu, czy ostrożności, wierzyli, że to właśnie spowoduje, iż Skrzydlewski ugnie się.\n\nNiestety, okrutnie się pomylili.\n\nNasze służby wywiadowcze na kilka tygodni przed negocjacjami informowały o rosnącym sentymencie wśród elit Konsorcjum wobec naszej sprawy. Ale najwyraźniej rozważania polityczne nie miały tu zastosowania, liczyły się tylko konkretne korzyści ekonomiczne. Ostatecznie poprawnie uznali, że poddanie się władzy Bractwa oznaczałoby koniec ich wolności gospodarczej i ścisłe regulacje, w tym rozpoczęcie programu centralnego planowania, który by za tym podążył.\n\nIch odmowa była kategoryczna i jasna. Każda próba ingerencji w gospodarkę lub jakąkolwiek inną formę niezależności Konsorcjum spotka się z natychmiastową reakcją przy użyciu wszelkich dostępnych środków, a oni nie zawahają się użyć jakichkolwiek środków, by odpierać najeźdźców. Jeśli plotki o cudownych broniach Ebrantila są prawdziwe, to prawdopodobnie jego wynalazki doprowadziły Skrzydlewskiego do podjęcia tej odważnej, ale ostatecznie głupiej decyzji."
belchatow.19.a: "Zapłacą za to!"

belchatow.20.t: "Planiści żądają więcej węgla!"
belchatow.20.desc: "Aby rozpocząć nasz plan łagodzenia strat przemysłowych, potrzebujemy węgla, węgla i jeszcze raz węgla. Ten niezbędny surowiec zasila nasze miasta, nasze fabryki i jest kluczowy do produkcji niektórych materiałów, jak stal. Nasi Planiści Przemysłowi wiedzą o tym również i proszą nas o zwiększenie produkcji "Czarnego Złota"."
belchatow.20.a: "To co, wracamy do kopalni?"

belchatow.21.t: "Planiści żądają rozbudowy stolicy!"
belchatow.21.desc: "Bełchatów. Nasza rodzina Perła Postępu leży w ogromnym morzu rozkładu. To naprawdę wyjątkowe miasto, które zostało przez nas unowocześnione do największego możliwego stopnia. Ciągle tętni życiem, z nowymi fabrykami, pędzącymi samochodami, ludźmi chodzącymi wte i wewte, ale jest także znane z jednej rzeczy, której żadne inne miasto w tym przeklętym kraju nie może zapewnić. Jest to nieustanny, niekończący się postęp. Każdego dnia powstają nowe fabryki, planowane są nowe strefy przemysłowe, a kolejna rodzina znajduje tu swój nowy dom. Wszystko to jest piękne i godne podziwu, ale jak wszystko, co dobre, i to wisi na jednym włosku. Jeśli nie zmodernizujemy ani nie zbudujemy nowej, kluczowej infrastruktury miejskiej, miasto skazanie jest na osiągnięcie szklanej pułapki postępu przemysłowego. Władze miasta wiedzą o tym i zażądały, byśmy skierowali nasze zasoby na realizację tego trudnego zadania."
belchatow.21.a: "Mam nadzieję że będzie warto..."

belchatow.22.t: "Czas wyrobić normy"
belchatow.22.desc: "Minęło już trochę czasu, odkąd ogłosiliśmy projekt błyskawicznego wzrostu naszej wydajności przemysłowej, mający na celu zwalczanie rozkładu, który jest dziełem tych niewdzięcznych eko-terrorystów. Prawie całe nasze społeczeństwo i rząd pracowały nad tym, doświadczając licznych cięć budżetowych i wyzwań. Wszystko to czyni ten projekt szczególnie ważnym, ponieważ brak realizacji tych oczekiwań wywoła głosy wątpliwości zarówno w społeczeństwie, jak i w samej radzie. To zadanie, które nie może spalić na panewce, nie teraz i nigdy więcej."
belchatow.22.a: "Ostateczny test naszych możliwości."

belchatow.23.t: "Wschodzący problem"
belchatow.23.desc: "Nie umknęło naszej uwadze, że nasza produkcja przemysłowa wykazuje oznaki spowolnienia lub wręcz całkowitego spadku. To dość niegroźne, w rzeczywistości może to być zwykłe wahania wzrostu, występujące w każdej rozwijającej się gospodarce. Niemniej jednak, tyle i aż tyle wystarczyło, by ci "eksperci" oskarżyli nas o bycie pionierami w niszczeniu ekosystemu, które ma nas doprowadzić do zagłady, bla, bla, bla. Oczywiście te kłamstwa nie pozostały niezauważone, ani przez innych terrorystów, ani przez nasze siły bezpieczeństwa, które szybko wzięły sprawy w swoje ręce. Prawda jest taka, że winę ponoszą ci eko-faszyści, którzy odmawiają współpracy z nami na rzecz lepszej przyszłości, zamiast tego nieustannie próbują zahamować cywilizacyjny skok. Jest tylko jedno rozwiązanie. Zwiększona powszechna industrializacja! Oczywiście taki ruch sprawi, że nasze zasoby będą zagrożone, stwarzając wiele nowych problemów i wcześniej niespotykanych wymagań, dla których znalezienie rozwiązania stanie się priorytetem, jeśli chcemy zwiększyć naszą potęgę. Ale już byliśmy w gorszych sytuacjach, więc z pewnością poradzimy sobie z wszelkimi przeszkodami, które na nas czekają, i ponownie wyjdziemy z tego zwycięsko."
belchatow.23.a: "Poradzimy sobie z tym jak mężczyźni!"

belchatow.24.t: "Morowe powietrze" 
belchatow.24.desc: "Pomimo stałych zagrożeń i chaosu wywołanego przez lewicowych i ekologicznych dywersantów, nasze państewko pozostaje jednym z najstabilniejszych i najlepiej rozwiniętych miejsc w całej Polsce, w tym na terenach UE. Przedwojenne domy wciąż mają prąd i wodę, stare fabryki wciąż produkują towary, a nowe powstają nawet w najbardziej odległych osadach. Doprawdy, życie w okolicach Bełchatowa pozostaje prawie takie samo, jak kilka(dziesiąt) lat temu, jedynie z małym, stałą groźbą bycia wysadzonym przez nastoletnich niedoszłych rewolucjonistów. Najlepszym przykładem będą tutaj miejscowi mieszkańcy, którzy stale wyglądają na chorowitych i pozbawionych jakichkolwiek kolorytu w ich życiu - a jest to przecież stan naturalny dla Polaka.\n\nA jednak coś...tu...nie gra... w tym ich marudzeniu, jakby byli jeszcze bardziej chorowici niż zwykle. Nie w tym, jak zachowują się w obecności funkcjonariuszy Bractwa - na czarny lud, o których państwo ciągle gada, wkurzają się wystarczająco. Lecz to w momentach samotności, nagle stają się znużeni i pozbawieni jakiejkolwiek energii. Miejscowi lekarze twierdzą, że to z powodu wzrostu przypadków depresji, problemów z oddychaniem, chorób płuc, kataru i bólów głowy, ale nie wiadomo, czy można im ufać, bo to tylko choroby cywilizacyjne, a depresja to mit wymyślony przez lewicowe płatki śniegu, którzy to desperacko chcą zwrócić na siebie uwagę innych.\n\nTo naprawdę niepokojące, jak przytłoczeni i zamroczeni czują się ci ludzie, jakby sama okolica wokół nich była zatruta. Co, boją się pól uprawnych? Traktorów, które je obsługują? Szarości, którą emituje Bełchatowska elektrownia, wciąż przyćmiewając niebo? A może to te nieliczne lasy rozsiane między polami?"
belchatow.24.a: "Jestem pewny że to wina Widzewiaków."

belchatow.27.t: "Założenia niezrealizowane"
belchatow.27.desc: "Na miejscowej wieży zegarowej wybiła północ, sygnalizując koniec dnia i początek nowego. Prawda jest taka, że nie chodziło tylko o to - nowy dzień oznaczał także upływ terminu dla planu przemysłowego, który miał zostać zakończony zeszłej nocy. Niestety, nie daliśmy rady. Nie dostarczyliśmy tego, co obiecaliśmy, a teraz nasza przemysłowa potęga, ludzie i publiczny wizerunek Bractwa będą ogromnie cierpieć. Ta porażka nas nie zabije i łatwo się po niej pozbieramy, ale to kropla, która drąży skałę. Jeśli ta kropla nie okaże się ostatnią, a kolejne będą skapywać, szybkie odbudowanie strat może stać się niemożliwe."
belchatow.27.a: "Ałć, to nas zaboli."

belchatow.28.t: "Założenia zrealizowane"
belchatow.28.desc: "Dotarło do nas nowe sprawozdanie finansowe. Stoi w nim, że nasze starania w związku z prośbą, którą otrzymaliśmy ostatnio od naszych Planistów Przemysłowych, zostały w pełni zrealizowane. To wielkie zwycięstwo zarówno dla nas, jak i dla naszych dzielnych i pracowitych ludzi. Tego typu osiągnięcie to kolejna iskra, który z pewnością podtrzyma ogień naszej przemysłowej krucjaty."
belchatow.28.a: "Wspaniale!"

belchatow.29.t: "Wojskowy kompleks przemysłowy"
belchatow.29.desc: "Każda wojskowa potęga potrzebuje swojej bazy przemysłowej, która zapewni jej zaopatrzenie na polu bitwy. Mając pełną świadomość, że wojny zjednoczeniowe są prawdopodobnie tuż za rogiem, pewne jest, że taka baza przemysłowa jest dla nas najwyższym priorytetem, szczególnie że ledwie dysponujemy takimi zdolnościami. To nie będzie tanie ani łatwe, ale jeśli chcemy odnieść zwycięstwo w nadchodzących dniach, musimy zrealizować to trudne zadanie. Gdybyśmy jednak nie zdołali zakończyć budowy przemysłu, zawsze moglibyśmy osiągnąć podobne rezultaty, przejmując to, co nasi wrogowie zdołali zbudować. Musielibyśmy to jednak zrobić szybko, ponieważ dalszy brak tych zdolności poważnie nadwyręży nasz wysiłek wojenny."
belchatow.29.a: "Zwycięstwo zawsze wymaga §tpoświęcenia§!"

belchatow.30.t: "Traktat Ksawerowski"
belchatow.30.desc: "Ksawerów w krótkim czasie przemienił się z małej podmiejskiej wioski w rozwijającą się dzielnicę przemysłową, z której kominy codziennie wydzielają czarny dym postępu. To tutaj udała się delegacja Wolnego Miasta Łodzi, by negocjować traktat gospodarczy między Łodzią a Bractwem. W Łodzi mają sporo problemów, a energia jest dla nich kluczowa, więc może się okazać, że będziemy w stanie wywrzeć na nich duży nacisk, bo nigdzie indziej w regionie nie znajdą dostawcy energii elektrycznej.\n\n- Pospieszcie się! Posprzątajcie ten syf, kurwa mać! Kiedy przyjadą dialogiści, ma tu lśnić! A jeśli któryś z tych żebraków się tu pojawi, posypią się głowy! - krzyczał oficer dyscyplinarny do swoich podwładnych.\n\nDelegacja przybyła do Pałacu Ksawerowskiego zachwycona czystymi ulicami i przemysłowymi zakładami, gdzie na czas negocjacji zmniejszono spaliny, ale urzędnicy nie wiedzieli, co kryje się za rogami starannie przygotowanej trasy. Każdy widoczny element został przygotowany w taki sposób, aby Bractwo robiło wrażenie potężnego, rozwijającego się kraju.\n\nSzef delegacji, Marek Belka, był zadowolony. I bardzo ugodowy. Zgodził się płacić praktycznie podwójną stawkę za kilowatogodzinę. Albo po prostu byli bardzo zdesperowani, bo zgodzili się bez mrugnięcia okiem na wszystko, czego od nich zażądaliśmy. To nie jest dobry znak, kiedy druga strona nawet nie stara się negocjować. Ale pieniądze to pieniądze. Gadomski wrócił triumfalnie z podpisanym Traktatem Ksawerowskim, a całe Bractwo cieszyło się z perspektyw otwarcia rynków Łodzi dla naszych przemysłowców."
belchatow.30.a: "Nareszcie ktoś kto nas rozumie!"

belchatow.40.t: "Czas wrzeszczących staruszków"
belchatow.40.desc: "- Rafał, jestem pewien, że zdajesz sobie sprawę z powagi tego raportu - powiedział Wartownik Warzecha, stojąc obok niego. Spędzali kilka ostatnich godzin tego poranka, analizując raport, który otrzymali poprzedniego wieczoru, oraz załączniki przywożone w pośpiechu z innych sektorów przemysłowych. Biorąc dużego łyka z kubka kawy, kontynuował.\n\n- Elektrownia nie jest w stanie dostarczyć wystarczającej ilości energii dla województwa. Jeśli to, co mówią inżynierowie, jest prawdą, będą musieli wyłączyć wszystkie dzielnice oprócz jednej, żeby utrzymać elektrownię choćby w minimalnej operacyjności przy takim obciążeniu - na te słowa Ziemkiewicz jęknął i przyłożył ręce do twarzy, zmęczony.\n\n- Ale jak to możliwe, Łukaszu? Jak to możliwe, że nie ma wystarczającej ilości energii? Udowodniliśmy, że węgiel to najlepsze źródło energii we wszystkich naszych... - wybuch Starszego został przerwany przez lampę stojącą na jego biurku, która zaczęła szybko migotać, a potem zgasła.\n\n-...badaniach...\n\nZanim którykolwiek z nich zdążył zebrać myśli na temat tego, co właśnie się stało, czarny telefon bakelitowy stojący obok martwej lampy zaczął dzwonić. Ziemkiewicz stawał się coraz bardziej zirytowany, gdyż wszystko, co się działo wokół niego, kumulowało się w jeden wielki wkurzający burdel. Wziął głęboki oddech i starał się przybrać spokojną i opanowaną postawę, co zawiodło zaledwie kilka sekund po odebraniu telefonu.\n\n- Że co?! Co masz na myśli, mówiąc o awaryjnym wyłączeniu? Co do cholery się stało?! Ja... - zasłonił słuchawkę jedną ręką, gdy Warzecha szepnął coś do niego i gniewnie wskazał na podkreśloną część jednego z raportów. Cokolwiek skryba z drugiej strony słuchawki miał mu powiedzieć, prawdopodobnie już to omówili.\n\n- Rozumiem... Dobrze, jeśli to konieczne, niech tak będzie - Starszy rozłączył się, nieudolnie próbując kilka razy odstawić słuchawkę na miejsce. Pocierając skronie, zwrócił się do Warzechy.\n\n- Mówię to z ciężkim sercem, ale będziemy musieli podjąć bardziej nadzwyczajne środki."
belchatow.40.a: "Czas wykonać kilka telefonów."

belchatow.41.t: "Nadciągająca zagłada"
belchatow.41.desc: "Ogniska z beczek, wybite okna, graffiti pokrywające każdy centymetr ścian, który tylko dało się dosięgnąć. Taki był żałosny stan Łodzi w czasie najnowszej fali zamieszek. Brak energii elektrycznej doprowadził ludzi do nieznanej i niewidzianej przez Bractwo desperacji. Echo wywołane rozruchami w stolicy regionu rozchodziło się wszędzie, nawet powodując protesty głęboko w sercu Bractwa. Każda ulica w każdym większym mieście była pełna ludzi niosących transparenty ze sloganami żądającymi prądu lub hasłami antybractwowymi. Starania podjęte przez media państwowe w dużej mierze okazały się nieskuteczne w zniechęcaniu protestujących, którzy to w większości przypadków nie mieli nawet dostępu do wiadomości.\n\nTuż przed Manufakturą w Łodzi, jeden z protestujących stanął na skleconym z palet podium, które oświetlone było jedynie latarką przywiązana do długiego kijka pełniącego rolę prowizorycznej lampy. Był to mężczyzna na oko czterdziestoletni, który przed Upadkiem był członkiem związku zawodowego i był jednym z wielu odpowiedzialnych za organizowanie protestów w Łodzi. Wyciągnął megafon, który miał gdzieś schowany w kurtce, i krzyknął.\n\n- To jest ten postęp, który obiecało nam Bractwo? Zostawili nasze miasto w ruinach, odebrali nam demokrację, a teraz, po tym wszystkim, nie potrafią nawet zapewnić nam elektryczności! Mają czelność mówić że winę za swoją własną niekompetencję ponoszą jakieś niestworzone diabelstwa! Bractwo to nic więcej jak banda kłamiących despotów! Musimy...\n\nW tle rozległ się jeden wystrzał, po czym posypała się cała seria strzałów. Nie było już mowy o kontynuowaniu przemowy, na wskutek pocisków, które trafiły prosto w klatkę piersiową mówcy, który upadł do tyłu na bruk, w kałuży krwi. Natychmiast rozgorzała panika, gdy na tłum zstąpił szwadron milicji Bractwa. Niektórzy próbowali stawiać opór, podczas gdy większość starała się uciekać. W jedną czy w drugą stronę, parking przed centrum handlowym został usiany trupami lub ciężko rannymi.\n\nBrutalne rozprawy w prawie wszystkich miastach zostały uznane za konieczność w celu przetrwania Bractwa. Lokalne administracje pracowały nad tym, by zatuszować dokładną ilość ofiar i rannych. Media robiły co mogły, by zapobiec dotarciu informacji o innych rozprawach do reszty miast, wymyślając dzikie tłumaczenia i kłamstwa, by zohydzić protestujących w oczach społeczeństwa. I tak życie toczyło się dalej. Tak samo gówniane, jakie było."
belchatow.41.a: "Kolejny zdławiony bunt."

belchatow.42.t: "Atomowy spisek"
belchatow.42.desc: "W samym środku siedziby Bractwa, Rafał Ziemkiewicz siedział w swoim nowo odnowionym biurze, nerwowo przeglądając notatki do nadchodzącego przemówienia. Spędził ostatnie kilka tygodni starannie przepisując wersję za wersją swojego najnowszego dzieła, a dzisiaj w końcu miał zebrać owoce swojej pracy. Proces twórczy był żmudny, gdyż tym razem pisał nie z pasji, lecz z poczucia obowiązku, postanowiwszy ostrzec społeczeństwo przed niebezpieczeństwem, jakie stanowi Jakub Wiech i jego banda terrorystów.\n\nZaledwie 15 minut później stał przed niecierpliwie oczekującym tłumem; setkami ludzi gotowych usłyszeć jego słowa i przyjąć je jako prawdę objawioną. Wziął głęboki oddech i ruszył w stronę mównicy. Zajęło mu niemal minutę, by zebrać myśli, jednak wkrótce zaczął, pewny siebie jak nigdy wcześniej. Przywitał swoich słuchaczy, zauważając ich symbole z całego województwa. Nowi bracia, którzy jeszcze nie mieli okazji doświadczyć jego retorycznej biegłości na własnej skórze. Choć podobnych tłumów doświadczał już wiele razy, Ziemkiewicz wciąż był pod wrażeniem szacunku, jakim go obdarzali. Powoli uniósł pierwszą wydrukowaną kopię swojej nowo opublikowanej książki nad głowę, prezentując jej intrygującą okładkę - łączącą obrazoburczą satyrę i poważną grozę, czyli idealne odwzorowanie postaci Jakuba Wiecha, który stał się dla Bractwa postacią rodem z koszmaru. Po krótkiej pauzie na aplauz Ziemkiewicz otworzył swoje dzieło i w końcu rozpoczął wygłoszone wcześniej przemówienie, a wykute na pamięć słowa płynęły niczym mantra:\n\n- 26 lipca 2028 roku. Godzina 11:27. Tego dnia, o tej porze, spokojnie odpoczywałem po przemówieniu w Pabianicach. Mój relaks jednakże został przerwany przez pośpieszną wizytę posłańca z placówki w wiosce Drużbice. Po krótkim salucie, przekazał mi wiadomość, że bandyci spod znaku tzw. Atomowej Krucjaty zaatakowali konwój transportujący węgiel z kopalni Bełchatów. Pomimo przewagi, nie udało im się zapobiec wezwaniu pomocy przez strażników z sąsiednich garnizonów. Jednak wróg nie poddał się, walcząc do samego końca. Kiedy w końcu nadeszły posiłki, napastnicy zaczęli się wycofywać. Zanim zdążyli uciec, udało nam się schwytać czterech z nich. Dwóch było ciężko rannych i wysłano ich do szpitala na rekonwalescencję. Pozostali zostali zabrani na najbliższy komisariat, by poddać ich szczegółowemu przesłuchaniu.\n\nZiemkiewicz na chwilę przerwał, potęgując napięcie.\n\nŚledztwo ujawniło istnienie niebezpiecznego atomowego spisku, mającego na celu zniszczenie wszystkiego, co nam drogie. Jeśli kiedykolwiek okażemy słabość, oni wykorzystają to bez wahania. To tylko przedsmak zagrożenia, które niosą; pełna historia jest zawarta w tej książce."
belchatow.42.a: "I ot tak, na twarzach wszystkich pojawił się wszechobecny strach"

belchatow.43.t: "Elektryzujące rozwiązanie"
belchatow.43.desc: "- Drodzy Skrybowie i Paladyni. Jak zapewne wiecie, mamy przed sobą wielki problem. Może on zagrozić istnieniu Bractwa, jeśli nie uda nam się go rozwiązać.”\n\nPrzez mikrofon rozbrzmiewał głos Starszego, nagłośnienie działało jedynie dzięki staremu, hałaśliwemu silnikowi diesla w rogu sali. To było pierwsze posiedzenie grupy, która wkrótce miała zostać obdarzona odpowiedzialnością za rozwiązanie problemu Blackoutu. Sala, w której odbywało się to spotkanie, to aula w Wydziale Fizyki i Informatyki Politechniki Łódzkiej, wypełniona po brzegi przez czołowych naukowców i inżynierów, a także ważnych członków Bractwa, w tym dyrektora Elektrowni Bełchatów. Po krótkiej przerwie Ziemkiewicz kontynuował:\n\n- Nasze wcześniejsze szacunki dotyczące wydajności Elektrowni Bełchatów okazały się... nietrafione. Wszechobecna ciemność jest wyraźnym dowodem na te wcześniejsze błędne założenia. Dlatego dziś wszyscy się tu zebraliście. Od dziś wszyscy tworzycie specjalny wydział, który ma na celu zakończenie tego kryzysu. Dodatkowe granty zostaną przydzielone na wasze badania. Jednakże, nie będę osobiście odpowiedzialny za to przedsięwzięcie. Zaszczyt przewodzenia temu projektowi przypadnie Paladynowi Tomaszowi Wróblewskiemu. Paladynie, proszę o podejście do mównicy.\n\nSzmer niezrozumienia przebiegł przez cały tłum. Do tej pory Wróblewski był jedynie dość przeciętnym członkiem administracji Bractwa, więc jego nazwisko nie było powszechnie znane. Blondwłosy starszy mężczyzna podszedł do sceny, ubrany w elegancki garnitur i ciemnoniebieską koszulę. Ziemkiewicz przesunął się na bok i zajął swoje miejsce, gdy Wróblewski zaczął przemawiać.\n\n- Na początek chciałbym raz jeszcze podziękować wszystkim za wybór mnie na lidera tego projektu. W tej chwili nie ma nic ważniejszego niż pokonanie blackoutu, o czym przed chwilą wspominał Starszy. W nadchodzących miesiącach mamy za zadanie znaleźć rozwiązania tego problemu i jak najszybciej je wdrożyć! Dyskusje na ten temat rozpoczną się już jutro rano. Spotkania takie jak to będą odbywać się tutaj co niedzielę o godzinie 19:00, w celu omówienia badań, wymiany pomysłów i decydowania o najlepszym kierunku działań na przyszłość. Na razie możecie wrócić do swoich obowiązków i udać się do swoich nowych miejsc pracy. Adresy znajdują się w kopertach przed wami."
belchatow.43.a: "- To wszystko na dzisiaj"

belchatow.44.t: "Haust świeżego powietrza"
belchatow.44.desc: "Przykazania starych despotów zawsze brzmiały: 'Nie będziesz'. Przykazania totalitarystów natomiast: 'Będziesz'. Nasze przykazanie to: 'Jesteś.\n\nJesteś. Jesteś człowiekiem, niezależnie czy kobietą czy mężczyzną. Tyś jest włodarzem natury i widzisz jej obfitość jako dar do spalenia dla swoich potrzeb. Dostrzegasz, jaka moc i wartość skrywa się w paliwach kopalnych, ta istna symfonia ciśnienia i ciepła oddziałującą na biomaterii i wytwarzającą czysty, piękny węgiel, czyste skumulowane ciepło, czekające, by je uwolnić.\n\nTe myśli dudnią w mojej głowie niczym młoty górnicze. Wytrzymywałam te kazania godzinami. Raz po raz spoglądałam na las obok odkrywki bełchatowskiej, na tę otchłań ziemi i szarości, skontrastowaną z naszym drugim zasobem: Naturą. Natura to nasz zasób. A oba są źródłem naszej potęgi. Czemuż to jedno miałoby być ważniejsze nad drugie, jakbyśmy mogli przeżyć tylko z węgla?\n\nOdrzuciłam te głupie przekonania. Nie jesteśmy tu, by zamienić Polskę w szare piekło, lecz po to by ją odbudować. Po latach bolszewizmu i nędzy nasz kraj wreszcie miał przyszłość, lecz ją utraciliśmy. Dzięki naszym staraniom odzyskamy ją, lecz aby to osiągnąć, potrzebujemy każdej energii, jaką tylko zdołamy zdobyć. A to oznacza węgiel. Ale im więcej słucham ideologów Bractwa, tym bardziej się obawiam. Jeśli czcisz węgiel, nie możesz pozwolić, by kiedykolwiek został zmarnowany\n\nI tak oto wyruszyłam. Jako zaprzysiężona siostra Bractwa byłam pierwsza do pracy, i ostatnia do wyjścia na każdej szychcie. Zanurzywszy się w inżynierii energetycznej, odwiedzałam elektrownię po elektrowni i… optymalizowałam. Naprawiałam systemy. Nadzorowałam prace naprawcze. Nawet projektowałam nowe systemy, by przekierowywać parę i zwiększać wydajność procesów. Wielu moich towarzyszy starało się awansować poprzez powtarzanie ideologicznych maksym i lawirowaniu w polityce. Sama opanowałam je jedynie na tyle, by nie były w stanie mnie zmieni\n\nWiedziałam, że nie jestem taka jak oni. Oni fetyszyzowali węgiel: ja dbałam o to, by nie został zmarnowany. Używali mowy-trawy: ja mówiłam językiem technologii. Albo tak mi się tylko zdawało. Ileż razy to wchodziłam w dysputy z nimi? Miałam i o ideologii coś do powiedzenia. Roksana Węgiel słusznie nosi swe nazwisko, mówili niektórzy. Inni spoglądali na mnie jak na piątą kolumnę. Przyglądałam ich pracy na innych stanowiskach. Prymitywnej. Brutalnej. Lecz nie da się zaprzeczyć, że mieli dar do znajdowania najprostszego sposobu na wyciskanie jak największej ilości megawatów z elektrowni. A w fabrykach jesteśmy jeszcze skuteczniejsi\n\nMoże jestem zarozumiała, zakładając, że oni nie znają swego rzemiosła. Może mają rację, a ich quasi-religijność nas uratuje. Jedno jest pewne: moja droga do awansu zadziałała. Znają mnie jako skuteczną i zdolną do przewodzenia innymi. Moi podwładni mnie szanują, inni natomiast mi nie ufają. Lecz najbardziej pragnę odkryć zagadkę, którą jest nasze Bractwo. Nasz Starszy wypowiedział wiele słów, a ja zanotowałam każde z nich. Ale to... to jest coś innego. Chcę wierzyć, że to dla naszego zbawienia. Chcę wierzyć, że ta dyscyplina, którą narzuca, nas odkupi."
belchatow.44.a: "Chcę wierzyć, że jeżeli kiedykolwiek ją zgubimy, będę w stanie ją uratować."

belchatow.45.t: "Wybierając przyszłość"
belchatow.45.desc: "Bractwo Węgla stoi na rozdrożu, i nadszedł czas by Karbonariusze wybrali nowego przywódcę, który poprowadzi ich przez zbliżające się wyzwania. Decyzja ta nie jest łatwa, ponieważ wiąże się z wyborem pomiędzy dwoma wybitnymi postaciami, z których każda ma swoją odrębną wizję przyszłości ruchu.\n\nOpcja 1: Roksana Węgiel\n\nRoksana Węgiel, słynna piosenkarka i ikona, okazała się nieoczekiwanym, lecz charyzmatycznym kandydatem. Dzięki swojej popularności i zdolności dotarcia do mas, reprezentuje ona nowe oblicze Bractwa. Zwolennicy Węgiel wierzą, że jej wpływy mogą pomóc zbudować pomost pomiędzy ruchem a ludem, zapoczątkowując nową erę jedności i postępu. Jej przywództwo zwiastuje bardziej otwarte i inkluzywne Bractwo, gotowe na przyjęcie zmian i dostosowanie się do ewoluujących czasów.\n\nOpcja 2: Jakub Zgierski\n\nJakub Zgierski, lojalista i oddany członek Bractwa, poświęcił swoje życie ideałom i zasadom, które ukształtowały ten ruch. Jego głęboka znajomość historii organizacji oraz jej wartości zdobyła mu zaufanie wielu tradycjonalistów w szeregach. Zwolennicy Zgierskiego wierzą, że potrafi on utrzymać tożsamość Bractwa i zapewnić jego dalsze oddanie pierwotnym celom. Pod jego przewodnictwem ruch pozostanie wierny swym korzeniom, zachowując swoje dziedzictwo i odporność na zmiany."
belchatow.45.a: "Węgiel - pieśń przyszłości!"
belchatow.45.b: "Zgierski - rozsądny wybór!"

belchatow.46.t: "Promyk nadziei"
belchatow.46.desc: "Panie i Panowie! Towarzysze! Bracia i Siostry! Przetrwaliśmy gdy zagłada zaglądała nam w oczy. Dzięki jedności i niezachwianemu duchowi, pokonaliśmy ciemność, która kiedyś groziła, że nas pochłonie. Mrok, który niegdyś ogarnął nasze życia, został rozgoniony. Dzięki naszemu wspólnemu wysiłkowi, niezłomnej determinacji i przewodniej sile innowacji, odnieśliśmy zwycięstwo. Potęga naszej ofiary odepchnęła cienie, pozwalając nam cieszyć się ciepłem postępu.\n\nInżynierowie Łodzi! Górnicy Bełchatowa! Piloci Łasku! Metalurdzy Parzna! Architekci Skierniewic! Jest wielu bohaterów w naszej pięknej ojczyźnie, którym jesteśmy winni naszą wdzięczność! Niech czyny ich będą chwalone po wsze czasy w annałach historii. A to nie koniec, bo kolejne rozdziały naszej historii przyniosą jeszcze większe wyzwania, ale jeśli staniemy naprzeciw nim z podniesioną głową, zostaniemy obdarzeni wiecznym błogosławieństwem.\n\nLecz nie bądźmy ślepi na próby, które nas czekają. Blask zwycięstwa oświetla nie tylko naszą drogę naprzód, ale także przeszkody, które pozostały na niej. Walka o Zdrowy Rozsądek, o postęp zakorzeniony w mądrości i współczuciu, wciąż trwa. Musimy poruszać się ostrożnie, i być pewni, że nasze decyzje będą zgodne nie tylko z ambicjami, ale także z podstawowymi wartościami, które kształtują naszą tożsamość. Nasz naród, narodzony z węglowych głębin, jest dowodem naszej odporności i zdolności adaptacyjnych. Idąc naprzód, pamiętajmy o lekcjach historii i ofiarach naszych przodków.\n\nW jedności odnajdujemy siłę. W mądrości odnajdujemy kierunek. Jesteśmy historią odrodzonego narodu, siłą, której od dawna odmawiano zwycięstwa.\n\nNastał czas kilofa i młota!"
belchatow.46.a: "Stańmy wszyscy ramię w ramię!"

belchatow.47.t: "Praca, praca"
belchatow.47.desc: "Gabriel rozsiadł się w słuchawkach, opierając głowę na biurku i wykorzystując stos papierów jako poduszkę. Mimo Upadku, słuchawki wciąż były popularnym gadżetem, a on wykorzystywał je do granic możliwości, oglądając przez cały dzień tę samą prymitywną kreskówkę. Jak udało mu się zdobyć stabilny dostęp do internetu pośrodku zrujnowanego kraju, nikt nie wiedział. Gdyby ktoś znał prawdę, Gabrielowi groziłoby oskarżenie o zdradę.\n\nInni podobnie znudzeni pracownicy powstali jak jeden mąż, gdy nagle w pokoju pojawił się zdenerwowany mężczyzna, który zaczął coś mówić do innych. Gabriel zignorował go: żałosny stan Bractwa oznaczał, że zawsze znajdzie się jakiś zatroskany obywatel, który będzie ich ganić. Ale to nie ich wina. Po prostu nie ma dostaw węgla, i tyle. Nie byli w Bełchatowie, ale w dużo bardziej odległej placówce. Ale z czasem coś się zmieniało. Zarówno jego miejsce pracy, jak i mieszkanie otrzymały prąd i ogrzewanie. Sytuacja się poprawiała, choć z pewnością nie dzięki Gabrielowi.\n\n- POWIEDZIAŁEM, ŻEBYŚ RUSZYŁ DUPĘ I WSTAŁ, PIEPRZONY KUROJEBCO! - ledwo to jednak usłyszał przez przekleństwa w kreskówce. Zadrżał, wstał, pliki rozsypały się po biurku, szybko zdjął słuchawki.\n- Teraz, kiedy w końcu mnie słuchacie, moje imię nie ma znaczenia. Cieszcie się, że nie będę tu długo. Ale zanim pójdę stąd, będziecie mieli tylko jedno hasło w głowie: Bezpieczeństwo przede wszystkim. A w tym przypadku chodzi o bezpieczeństwo od mojego gniewu, przez WIECZNE WYRABIANIE WASZYCH PIERDOLONYCH NORM!\n\nZapadła cisza. Pracownicy patrzyli po sobie, zaskoczeni.\n\n- Koniec z przerwami w dostawach prądu, koniec z lenistwem. Kiedy nie dostawaliście węgla, albo dostawaliście sprasowany torf, to było do przyjęcia, bo nikt nie wiedział, co z wami zrobić. Ale teraz macie prawdziwą robotę. Będziecie dostawać porządny węgiel bitumiczny, i jeśli go nie wykorzystacie, to rozliczę was wszystkich.\n- Nie widziałem żadnego węgla w naszych magazynach.\nNO WŁAŚNIE! Bo ciężarówki nadal czekają na kogoś, kto łaskawie wpuści je do środka. GABRIEL! Na stanowisko kontroli wejścia, TERAZ! A potem dopilnuj rozładunku!\n\nI tak Gabriel wrócił do pracy, a jego telefon, jakby na przekór wszelkim próbom oszczędzania energii, wciąż wydobywał z siebie głosy z kreskówki. Ci, którzy mieli słuch równie skuteczny jak elektrownie Bractwa, mogli usłyszeć iście terapeutyczne dźwięki bajki, które leczyły i uspokajały mroczną stronę polskiego ducha i stanu umysłu.\n\n- MUAHUAHUA! TYTANOWE POWŁOKI! TYTANOWY ODBYT! I SIUSIAK Z BETONU! JESTEM NIEZNISZCZALNYYYY!"
belchatow.47.a: "Donna mamma es chujoczita"

belchatow.48.t: "Zwycięskie okrążenie"
belchatow.48.desc: "Lotnisko wojskowe w Łasku stało opustoszałe przez kilka ostatnich lat. Próby, podejmowane przez Bractwo w celu jego odnowienia wydawały się niewielkie w porównaniu do ogromnych wysiłków włożonych w jego renowację w ostatnich tygodniach. Szczęśliwe odkrycie sterowca, który niegdyś służył jako atrakcja promująca sieć handlową przed Upadkiem, a który przeżył w prywatnym hangarze jakiegoś bogatego człowieka, wystarczył by Ziemkiewicz zorganizował luksusowy lot nad Łodzią, aby uczcić sukces Bractwa w przezwyciężeniu blackoutu.\n\nNoc, którą wybrano na tę przygodę, obfitowała w szczególnie czyste niebo, zasłonięte jedynie przez zwyczajową warstwę smogu. Gondola sterowca została elegancko udekorowana na tę okazję i oczywiście zaopatrzona w wybór najlepszych trunków, które organizatorzy wydarzenia byli w stanie zdobyć od przemytników.\n\nW trakcie wydarzenia Ziemkiewicz, wraz z resztą wewnętrznego kręgu Bractwa, cieszyli się widokiem, być może bardziej niż alkoholem. Sterowiec powoli podnosił się z lotniska, wznosząc się ponad drzewa, by w końcu dotrzeć na wysokość, na której trudno było dostrzec pojedynczych inżynierów przy hangarach. Z każdym kilometrem, wzdłuż starannie zaplanowanej trasy, która miała go zaprowadzić prosto nad Łódź, widoki stawały się coraz wspanialsze. Pabianice i Ksawerów, leżące na obrzeżach metropolii, wydawały się idealnym widokiem powitalnym dla wierchuszki, pokazując miniaturkę tego, co mieli za chwilę ujrzeć.\n\nI wkrótce, objawił się im. Ostateczny owoc ich wspólnej pracy - błyszczący gigant, którego blask przebijał się przez ciemne chmury smogu. Każda ulica, każda aleja, nawet każdy wieżowiec był oświetlony, oszałamiając zachwyconych widzów i wypełniając ich nadzieją... albo to tylko był ten tani szampan. Każda dzielnica była bardziej luksusowa od poprzedniej, z wyjątkiem jednej - Bałut. Samo wspomnienie o tym pustkowiu wystarczało, by Ziemkiewiczowi zagotowała się krew w żyłach, ale zobaczenie jej z góry, pochłoniętej przez ciemność, było niemal przytłaczające. Czarna dziura w krajobrazie rozciągającym się pod nimi, psuła triumf tuż przed kulminacją podróży. Jednak zanim Ziemkiewicz zdążył pogrążyć się w swoich myślach, przerwały mu radosne śmiechy jego towarzyszy. Odwrócił się, by zobaczyć, o co chodzi, a Gadomski podszedł do niego z właśnie nalanym drinkiem.\n\n- Słyszałeś, Rafał?..."
belchatow.48.a: "...wytworzyli grafen w Bełchatowie!"

belchatow.49.t: "Chwila przyjemności"
belchatow.49.desc: "-...spodziewajcie się jutro ulew. Przechodząc do Bełchatowa, niebo będzie...”\nPrognoza pogody, którą nadawało radio, została brutalnie przerwana dźwiękiem wyjmowanego kluczyka ze stacyjki samochodu. Po bardzo udanym spotkaniu i nieco mniej spektakularnych zakupach, Ziemkiewicz był bardziej niż zadowolony, że w końcu jest w domu. Wysiadł ze swojego BMW, a tuż za nim podążał jego zaufany ochroniarz, trzymając torby z zakupami i gruby plik dokumentów, pełen raportów i materiałów badawczych.\n\nŻwir na podjeździe chrzęścił pod jego butami, a dźwięk ten wprawiał go w błogi spokój. Ziemkiewicz przeszedł przez mieszkanie, rzucając papiery na stół w salonie, by przejrzeć je później, po czym ruszył na tył domu, do swojego ogródka.\n\nNazwanie jego ogrodu nijakim byłoby eufemizmem. Poza kilkoma zaniedbanymi krzakami i pniem drzewa, który wciąż czekał na usunięcie, znajdowało się tam zaledwie kilka kępek nędznej trawy. Jednak w centrum jego uwagi znajdowała się jedna rzecz - jego wierny, stary grill. Rozpalanie go było dla Ziemkiewicza niczym hobby, które opanował do perfekcji. Wrzucić dobry węgiel, dodać stare gazety, i patrzeć, jak płonie. Gdy wszystko było gotowe, sięgnął do torby z zakupami, wyciągając piwo i co najważniejsze - całą paczkę kiełbasek.\n\nZaładowawszy je na ruszt, usiadł na składanym krześle tuż obok grilla. Gdy kiełbasa powoli się piekła, Ziemkiewicz zapatrzył się przed siebie, wspominając spotkanie, w którym uczestniczył wcześniej tego dnia. Zarząd składał się z najlepszych chemików i inżynierów Bractwa. Przedstawili mu przełomowy sposób produkcji grafenu, wykorzystując niewielką ilość dostępnych materiałów. Starszy nie zwracał zbytniej uwagi na techniczny żargon, ale jego umysł był pełen pomysłów, co Bractwo mogłoby zrobić z tym cudownym materiałem. Może stworzyć superlekkie pancerze dla swoich żołnierzy? Dlaczego na tym poprzestać? Czemu nie zrobić z tego całych zestawów wyposażenia, skoro jest tak lekki i wytrzymały? Czemu nie narzędzia, maszyny... i...zaraz, czy to dym?\n\nZiemkiewicz nagle wyrwał się z zamyślenia. Gdy gorączkowo rozglądał się, by znaleźć źródło dymu, w końcu spojrzał w dół. Kiełbasa, którą właśnie przygotowywał, była spieczona mocno poza granice perfekcji. W rzeczywistości była teraz jedynie zwęglonym kawałkiem ledwie jadalnego mięsa. Wrzuciwszy spalone na popiół mięso do węgla, gdzie było jego miejsce, spojrzał na swojego zaufanego ochroniarza i powiedział..."
belchatow.49.a: "- Chcecie gryza, Rycerzu?"

belchatow.50.t: "Grafenowe sny"
belchatow.50.desc: "- Panowie, analiza! Słuchajcie mnie uważnie - musimy wprowadzić zmiany. Ostatnie dni przyniosły nam całe morze pomysłów, a my musimy je wykorzystać. Czas to węgiel! Nasi naukowcy są genialni, a nasi inżynierowie - najbardziej pracowici. To od nas zależy, jak połączymy te potencjały. Nowe oblicze Bractwa! Wyobraźcie sobie te nagłówki. A teraz - zaczynamy!\n\nMówiąc to, Ziemkiewicz energicznie rozkładał papiery na stole, odsłaniając skomplikowane diagramy i schematy - efekt niezliczonych godzin badań i wspólnej pracy. Przez salę przeszedł szmer zaciekawienia, gdy członkowie Rady nachylili się, by przyjrzeć się szczegółowym projektom. Ziemkiewicz krążył wzdłuż stołu, co chwilę dotykając diagramów, jakby chciał podkreślić ich wagę.\n\n- Dzięki grafenowi możemy stworzyć niemal nieprzeniknione, a jednocześnie niezwykle lekkie pancerze dla naszych żołnierzy. Pomyślcie, jaką przewagę dałoby to nam na polu bitwy. Nasze siły stałyby się niemal niepokonane, siejąc strach w sercach wrogów. Ale to nie wszystko! Wyobraźcie sobie pojazdy szybsze, mocniejsze i bardziej zwrotne niż cokolwiek, co kiedykolwiek widzieliśmy. Maszyny, które mogą przekształcić samą ziemię na naszą korzyść, wydobywając zasoby efektywniej niż jakiekolwiek konwencjonalne narzędzie!\n\nPo słowach Starszego zapadła cisza. W sali ważył się ciężar możliwości, a każdy członek Rady pogrążył się w myślach. Przenikliwe spojrzenie Warzechy wpatrywało się w plansze, jakby już planował kolejne kroki. Janecki metodycznie zapisywał coś w swoim notesie, a Gadomski uważnie słuchał każdego słowa wypowiedzianego przez Ziemkiewicza.\n\n- Ale wpierw musimy wznieść się na wyższy poziom! Musimy naprawdę przeobrazić się w heroldów przyszłości, nie okazując ani cienia zawahania. Do tej pory staraliśmy się usprawiedliwiać nasze działania na każdy możliwy sposób, ale teraz musimy to usystematyzować. Tylko ideologiczne uzasadnienie naszego myślenia pozwoli nam przetrwać. Karbonizm musi stać się czymś więcej niż tylko sentymentalnym hasłem rzucanym na wiecach. Musi stać się naszą duszą!\n\nGdy obrady trwały, Ziemkiewicz zerknął za okno. Odległy blask dochodzący z kopalni przypominał mu o dziedzictwie, które zbudowali. Droga naprzód była niepewna, ale warta przebycia. Zdecydowanym skinieniem głowy wrócił myślami do Rady, gotów poprowadzić ich ku nowej erze innowacji i wielkości."
belchatow.50.a: "- Panowie, zróbmy to."

belchatow.75.t: "Przymierze Arka"
belchatow.75.desc: "Nie wszyscy zostali eksmitowani z Głowna i okolicznych miejscowości. Ci, którzy byli zdolni i chętni do pracy w kopalni, mogli zostać ze swoimi rodzinami. Jedną z takich osób był Arkadiusz. Dla przyjaciół Arek. Zbyt przyzwyczaił się do Głowna, by tak po prostu odejść, a jego syn i córka nie byli gotowi na trudności życia na wygnaniu. Więc „zgłosił się” na ochotnika do pracy w kopalni. Warunki nie były jednak tak dobre, jak oczekiwał, zwłaszcza że wprowadzono tymczasowe 12-godzinne zmiany. Ale niezależnie od tego, jak ciężko było, musiał zapewnić rodzinie utrzymanie. Poza tym, jeśli obliczenia Arka były poprawne, powinni wrócić do 8-godzinnych zmian już mniej więcej... jutro.\n\nZ tą motywującą myślą pracował na pełnych obrotach, wiedząc, że dziś był ostatni dzień, w którym spędzał połowę dnia w kopalni. 1/3 dnia nie była o wiele lepsza, ale cóż, nie można mieć wszystkiego.\n\nJednak nawet po 8 godzinach zmiana się nie skończyła. Parowy gwizdek nie zabrzmiał, mimo że minęła już kolejna godzina. W końcu Arek miał dość i rzucił kilof.\n- Co do cholery, szefie? Przepracowaliśmy już 10 godzin, a wciąż nas trzymacie. Nie słyszeliście o tych 8-godzinnych zmianach?\n- Arkadiusz Traszka! Do mnie! - grzmiący głos jego szefa, Stanisława Dereszyńskiego, rozległ się po kopalni.\nWidząc, że żaden z innych górników nie dołączył do jego sprzeciwu, Arek posłusznie ruszył w stronę gabinetu Dereszyńskiego. Gdy wszedł do środka, głos szefa był już znacznie spokojniejszy.\n- Co to było, Areczku? Lepiej, żebyś więcej nie wspominał o 8-godzinnych zmianach. Nie patrz na mnie tak, Areczku. Widziałeś warunki swojej umowy. Nie jesteśmy zobowiązani do informowania cię o zmianach w godzinach pracy.\n\nGniewne spojrzenie Arka złagodziło ton Dereszyńskiego jeszcze bardziej.\n- To nie tak, że mam coś przeciwko tobie albo innym górnikom. To rozkaz Starszego. Nie możemy sobie pozwolić na krótsze zmiany, bo brakuje nam ludzi w kopalniach. A chyba dobrze wiesz, że podważanie warunków pracy na forum publicznym jest traktowane jako nielegalna działalność związkowa i karane rozwiązaniem umowy.\nMowa ciała Arka wyraźnie odzwierciedlała strach, jaki wywołały w nim słowa szefa.\nDereszyński widział, że już wygrał.\n- Słuchaj, Areczku. Lubię cię, więc możemy zapomnieć o tym małym incydencie, jeśli wrócisz do pracy i nigdy więcej nie poruszysz tego tematu. Twoi koledzy nie potrzebują jeszcze więcej roboty. A musieliby nadrabiać twoje zaległości, gdybyśmy cię zwolnili.\nArkadiusz chciał powiedzieć coś na swoją obronę, ale tylko westchnął i wrócił do pracy."
belchatow.75.a: "Jeszcze dwie godziny. Tylko dwie godziny..."

belchatow.51.t: "Pieprzony Los Węglarza"
belchatow.51.desc: "Słabeusze. To jedyne słowo, jakim mogę opisać niezdecydowanie reszty moich braci paladynów i samego Starszego. Stoimy u progu wielkości, jesteśmy tak blisko, a oni zachowują się jak banda liberałów!\n- Bracia Paladyni - przemówiłem pewnym głosem - posiadamy zasoby pod tymi miejskimi ośrodkami, które mogłyby zasilać nasz ruch przez pokolenia. Ale żeby je zdobyć, musimy podjąć trudną decyzję. Musimy je przejąć, bo maszyna postępu tego wymaga! Do diabła z humanizmem!\n\nZiemkiewicz, siedzący po drugiej stronie stołu, niespokojnie przesunął się na krześle. Jego wzrok nosił ciężar moralnego dylematu, a jego wahanie było widoczne dla wszystkich. Jakie to wygodne z jego strony.\n- Musimy rozważyć koszty takiego działania. Wypędzenie naszych ludzi z wiosek to jedno. W końcu zawsze możemy ich przenieść do miast. Ale to… to jest ogromne. Dokąd ich skierujemy? Bełchatów? Łódź? Mogą przyjąć tylko ograniczoną liczbę uchodźców.\n- Zbudujemy dodatkowe mieszkania. Więcej miejsc pracy w budownictwie, więcej ludzi w miastach, zamiast rozproszonych po kraju jak zaraza - Moja cierpliwość do impertynencji Ziemkiewicza powoli zaczynała się kończyć.\n- Nie jestem pewien, Łukaszu. Musiałbym zobaczyć liczby. I plany.\n\n- Wygląda na to, że nasz Starszy nagle rozwinął w sobie lśniący kompas moralny! Ale czy potrafisz dostrzec jaśniejszą przyszłość, którą moglibyśmy zbudować ponad chwilowym cierpieniem? Kwestionujesz środki, ale co z celem? Utknąłeś w cieniach własnego sumienia. Czy mógłbyś choć przez chwilę pojąć żniwa postępu, jakie na nas czekają? Kwestionujesz drogę, ale co z jej końcem?\n- Nie mogę tego dłużej słuchać.\n\n- Starszy, twoja mądrość kształtuje nasze deliberacje, a twoje wnikliwości oświetlają nam drogę. Oczywiście dostarczę wszystkie potrzebne obliczenia i projekty. Ale potrzebuję twojej zgody. I potrzebuję jej teraz.\n- Łukasz, spieszy Ci się gdzieś? Nie martw się. To trzeba usiąść na spokojnie - Wzrok Ziemkiewicza spotkał się z moim. Nasze oczy zderzyły się w cichym pojedynku przekonań. Starszy nie zasługiwał, by zobaczyć, że byłem na skraju wybuchu. Albo może wcale nie robił sobie ze mnie jaj. Tak czy inaczej, nie pozwolę mu się upokarzać dłużej. Wstałem.\n- Rafał, pozwól, że Ci przypomnę , iż nie pozwolę Ci tego zatrzymać. Zawsze robię to, co leży w najlepszym interesie Bractwa, i dobrze o tym wiesz. Teraz wychodzę. Potem dostarczę wszystkie papiery. A na końcu to podpiszesz. I zapomnimy, że to się w ogóle wydarzyło.\nWyszedłem. Trzaskając drzwiami, słyszałem jedynie stłumioną odpowiedź."
belchatow.51.a: "- Może tak, może nie."

belchatow.52.t: "Następna stacja: Koluszki"
belchatow.52.desc: "Mechaniczny, a jednak wciąż rozpoznawalnie męski głos syntezatora wyrwał Marcina ze snu. Podniósł lekko głowę, otworzył oczy i zobaczył, że reszta ludzi wokół niego również powoli podnosi się zdezorientowana. Szybki rzut oka za okno - tak, pociąg faktycznie został zatrzymany. Ale to nie są Koluszki, a przynajmniej nie stacja. Marcin podniósł się z podłogi i dokładnie spojrzał na krajobraz za oknem, próbując rozpoznać otoczenie. Pociąg stał na otwartym polu - połacie martwego żyta ciągnęły się po horyzont, wyglądając żałośnie w słabym świetle ledwie przebijającym się przez kurz i smog. Wtedy coś zakłuło Marcina w sercu.\n\n"Znowu" - pomyślał - "Znowu będziemy stać całymi dniami na środku niczego z powodu jakiegoś zatoru. Na pewno..."\n\nJego myśli przerwał syk otwierających się drzwi szynobusu. Zatęchłe powietrze wewnątrz wagonu ustąpiło miejsca zapachowi sadzy. Wchodzący konduktor strząsnął pył z ramienia i powiedział:\n\n- Możecie wychodzić. Będziemy tu długo stać.\n\nCały wagon odetchnął z ulgą. W Rawie rycerze Bractwa nie pozwolili im wysiąść. Powiedzieli, że pociąg w każdej chwili może ruszyć, ale ostatecznie czekali cztery dni w swojej metalowej klatce. Kiedyś, przed Upadkiem, podróż do Łodzi trwała zaledwie kilka godzin. Wtedy nawet to uważano za przesadę. Och, ile by Marcin dał, by tamte dni wróciły. Pasażerowie - wysiedleni mieszkańcy bezimiennej już wsi na północnym wschodzie województwa, wypełzli na zewnątrz, półżywi z wyczerpania. Szybko rozproszyli się po polu, idąc jeden za drugim między kłosami żyta. Marcin wziął głęboki oddech i wypuścił brudne powietrze z wyraźną ulgą."
belchatow.52.a: "Skoro nas wypuścili, to może jest szansa na jakieś jedzenie?"

belchatow.53.t: "Ostatni Botanik"
belchatow.53.desc: "Pan Mirosław wymachiwał grabiami jak oszalały. Siedemdziesięciolatek ledwo trzymał równowagę odpierając Rycerzy Bractwa, którzy otoczyli go ze wszystkich stron. Mimo że mieli pałki, broń palną i oczywistą przewagę liczebną, nie atakowali. Jak szakale czekali, aż stary botanik w końcu straci siły, by zadać szybki, lecz decydujący cios. Nagle jeden z rycerzy złamał szyk i zamachnął się na Mirosława. Tego właśnie mężczyzna oczekiwał, szybkim pchnięciem łamiąc szczękę napastnika pomimo hełmu który nosił. Rycerz momentalnie osunął się na ziemię. Rozwścieczony starszy paladyn rzucił się na botanika, a grabie ledwie sparowały cios metalowej pałki. Widząc, że staruszek nie da rady odpierać wszystkich na raz, inny rycerz wymierzył kopniaka w jego goleń. Mirosław upadł z bólu, ale nie wydał z siebie ani jednego krzyku. Paladyn zbliżył się do leżącego obrońcy Arboretum, by zadać ostateczny cios. Podniósł przyłbicę hełmu. Wyraz wściekłości na jego twarzy powoli ustępował dzikiej radości.\n\n- Teraz pożałujesz, staruchu! - wrzasnął i rzucił się na sędziwego uczonego.\nTen jednak wykorzystał nieuwagę przeciwnika i nogą poprawił pozycję grabi leżących na ziemi. W szaleńczym ataku napastnik nadepnął na narzędzie - trzonek uderzył go z taką szybkością, że nawet nie usłyszał świstu powietrza. Rycerz natychmiast padł nieprzytomny. Tego było już za wiele - cała chmara żołnierzy Bractwa rzuciła się na Mirosława w niepohamowanej furii. Nagle rozległ się głos:\n- STAĆ!\nWszyscy obrócili głowy, widząc swego dowódcę.\n- Pojmać go, ale nie zabijać - powiedział.\n\nMirosławowi chwilę zajęło zrozumienie, dlaczego wydano taki rozkaz - dopiero gdy został związany i zmuszony do patrzenia, jak żołnierze Bractwa palą, wycinają i rozkopują całe Arboretum w Rogowie, pojął - chcieli, by był świadkiem bezsensowności swojej desperackiej obrony. By go złamać i odebrać mu wolę walki na zawsze. Jedna noc wystarczyła, by las, któremu poświęcił 50 lat swojego życia, zamienił się w odkrywkę. Mógł jedynie płakać, widząc, jak jego największy skarb obraca się w popiół."
belchatow.53.a: "Bożki przeszłości muszą ulec symbolom postępu."

belchatow.54.t: "Człowiek kontra maszyna"
belchatow.54.desc: "Po wyczerpującym dniu pracy Andrzej siedział przed komputerem, korzystając z przydzielonej mu na tydzień godziny dostępu do internetu. Miał to być spokojny dzień.\n- Marysia! Chodź, zobacz, jakie to fajne. W pracy mi o tym opowiadali. Rząd wypuścił jakiegoś bota, który może odpowiedzieć na każde pytanie. Patrz, zapytam o pogodę na jutro.\n\n|GLOBALNE OCIEPLENIE TO KŁAMSTWO PROPAGOWANE PRZEZ EKO-LOBBY W CELU ZNISZCZENIA BRACTWA WĘGLA|\n- No dobra... a pogoda po niedzieli, jak będę miał wolne?\n\n|GLOBALNE OCIEPLENIE TO KŁAMSTWO PROPAGOWANE PRZEZ EKO-LOBBY W CELU ZNISZCZENIA BRACTWA WĘGLA|\n- Hmm, coś się chyba zacina. Nieważne. Teraz będzie śmiesznie. Powiem mu kawał. Na co umarł Tomasz Sommer? Na szczęście, hehe. Bo wiesz, to straszny buc był, hehe.\n- Ty idioto, przecież oni pewnie monitorują wszystko, co piszesz - wykrzyknęła jego żona. - Usuń to!\n- Uspokój się, to tylko bot. Przecież tam nie ma żadnych małych ludzików po drugiej stronie. Ani Sommera.\n\nTymczasem, po drugiej stronie, w centrum telekomunikacyjnym Bractwa Węgla, Stanisław Janecki przechadzał się między rzędami biurek, przy których siedzieli skrybowie Bractwa. Ich jedynym zadaniem było odpowiadać na pytania użytkowników zgodnie z ideologią Bractwa. Ten genialny pomysł gwarantował, że każda rozmowa z Carbotem (tak nazwano cały program) była spersonalizowana, ale przede wszystkim kontrolowana.\n\n- Proktorze Janecki! - zawołał jeden ze skrybów. - Mamy sytuację na ulicy Sztygarskiej 21. Obraza poległego bohatera.\nJanecki szybko podszedł do biurka i spojrzał na ekran. No proszę, mamy tu dowcipnisia, do tego kiepskiego.\nZ rezygnacją w głosie Paladyn odpowiedział:\n- Dzwoń na policję, zgłoś przestępstwo. I dowiedz się dokładnie, kim jest ten mądrala. Chcę wiedzieć wszystko - gdzie pracuje, gdzie mieszka jego rodzina.\n\nZ triumfalnym wyrazem twarzy Janecki odwrócił się na pięcie. Jego tajny projekt identyfikacji wrogów publicznych, reakcjonistów i wiechowców przynosił niewyobrażalne rezultaty. Strzał w dziesiątkę. Kątem oka dostrzegł uniesioną rękę innego skryby. Tym razem chodziło o promowanie eko-faszystowskich kłamstw. O tak, zapowiadał się pracowity dzień."
belchatow.54.a: "Moi ludzie już idą na twoje pięterko."

belchatow.83.t: "Poranny wykład"
belchatow.83.desc: "Od momentu otwarcia, Akademia Zdrowego Rozsądku szybko zapełniła się młodymi i żądnymi wiedzy studentami. Co jednak sprawiło, że stała się tak popularna? Prostota? Cóż, na pewno nie chodziło wyłącznie o to, że była jedyną legalną uczelnią. Kuj żelazo, póki gorące, jak to mówią. Starszy musiał kierować się dumnie tą myślą, ogłaszając, że zostanie jednym z wykładowców na kampusie Akademii w Bełchatowie.\n\nBył wtorek, godzina 7:30, a inauguracyjny wykład z metalurgii miał się właśnie rozpocząć. Kiedy studenci wchodzili do audytorium, przywitał ich Starszy Ziemkiewicz, czekający za swoim biurkiem. Już od pierwszych minut zajęcia przerodziły się w szalony słowotok. To, co miało być wykładem o stali, szybko zbaczało w zupełnie inny, chaotyczny kierunek z każdym wypowiedzianym słowem. Wchodząc na salę, studenci z pewnością zauważyli stosy książek, którymi Starszy się otoczył. Niestety dla nich, te teksty nie miały nic wspólnego z metalurgią ani stalą. Znany w Bractwie jako wybitny publicysta, Ziemkiewicz przyniósł wiele swoich osobistych dzieł i zaczął opisywać każde z nich z drobiazgową dokładnością.\n\nStudenci siedzieli tam oszołomieni i słuchali, bo co innego mogli zrobić? Zostali zaszczyceni możliwością uczestniczenia w wykładzie najważniejszej osoby w całym kraju, która mogła wsadzić ich do więzienia jednym pstryknięciem palców. Jednak żaden z nich nie wiedział, co czuć wobec tego spektaklu rozgrywającego się przed ich oczami. Czy to ze strachu przed przerwaniem mu, z czystej adoracji, czy po prostu z powodu zmęczenia spowodowanego wczesną porą - żadna dusza nie odważyła się odezwać.\n\nPo półtorej godziny, które wydawały się wiecznością, studenci pospiesznie opuścili salę, każdy oczywiście z podpisanym egzemplarzem jednej z książek Ziemkiewicza."
belchatow.83.a: "Mam nadzieję że tego nie będzie na egzaminie..."

belchatow.55.t: "W punkt"
belchatow.55.desc: "Od momentu ogłoszenia, że Paweł Lisicki wraca do pracy w "Do Rzeczy", w całym Bractwie plotki rozeszły się niczym niekontrolowany pożar. Różne szalone historie, dowcipy i anegdoty krążyły z ust do ust. Jedna z nich została opowiedziana przez robotnika odrabiającego „prace społeczne” w kopalniach Bełchatowa podczas jednej z nielicznych przerw, jakie im przysługują.\n\n- To było tak, słuchajcie. Ziemkiewicz leciał swoim wypasionym starym sterowcem nad Bałutami i zobaczył Pawła Lisickiego siedzącego w zielonym fotelu z jabolem w ręku. Zniżył lot, wylądował wśród ruin, wyszedł i podszedł do delikwenta.\n\n- Rafał, co ty kurwa tu robisz? - zagadnął Lisicki.\n- Latałem sobie. Dobrze, że cię spotkałem. Gdzie pracujesz?\n- Nigdzie.\n- Nie chciałbyś wrócić do swojego zawodu?\n- Po co, świetnie sobie radzisz.\n- Ale przydałbyś się.\n- Mam to w dupie. Jestem emerytem i dobrze mi z tym.\n- No weź, stary, skoro bez ciebie idzie tak dobrze, to pomyśl, jakby szło z tobą.\n- A kim bym był?\n- No, redaktorem naczelnym „Do Rzeczy”.\n- Teraz mnie zainteresowałeś, ale już mi się nie chce.\n- Ale dlaczego?\n- Nie chce mi się.\n- Nic byś nie musiał robić, ja bym wszystko pisał. I tak wszystkie twoje książki pisałem ja. Siedziałbyś tylko na dupie, jak teraz, i tyle.\n- Za ile?\n- Za przekonanie. I piwo. I nową książkę.\n- No dobra, co mi szkodzi? Ale ta książka nie może być taka sama jak ostatnio, tylko z zamienionymi stronami. Szwagier mi ostatnio przeczytał i dopiero zauważyłem…\n- Spoko, książka będzie całkiem nowa, obiecuję.\n\nNiestety, strażnik usłyszał tę opowieść, zapisał wszystko na kartce i przekazał dalej w górę łańcucha dowodzenia. Robotnikowi wydłużono „prace społeczne”, a strażnik za premię sprawił sobie nową, porządną parę butów."
belchatow.55.a: "Oby tego nie rozpowiadali dalej."

belchatow.56.t: "Debata klimatyczna"
belchatow.56.desc: "- Dzień dobry wszystkim obywatelom Bractwa. Nazywam się Jarosław Jakimowicz i witam was na pierwszej debacie tego typu. Zgłosił się do nas wiechowiec, pierwszy na świecie taki, który faktycznie chce wziąć udział w cywilizowanej dyskusji. Dla pewności został dokładnie przeszukany, aby upewnić się, że nie ma przy sobie żadnej przenośnej broni nuklearnej. BAM! - krzyknął Jakimowicz, wymachając energicznie rękami. - Żartuję. Powitajcie brawami naszych gości!\n\nKamery przesunęły się z powrotem na Jakimowicza.\n\n- Wszyscy go znamy i kochamy, to nasz drogi zastępca Starszego, Łukasz Warzecha!\n\n Gdy Warzecha wszedł na scenę w najlepszym mundurze Bractwa powitały go ogromne owacje.\n- A teraz nasz niespodziewany gość - skruszony ekofaszysta - Robert Zielonka z Atomic!\nKamery przesunęły się na mężczyznę z dużą ilością kręconych włosów, brudnym garniturem i opaską z krzywo narysowanym atomowym symbolem.\n\nZ widowni rozległo się głośne buczenie\n- Dobrze, panowie - Jakimowicz zakończył słowami hałas publiczności. - Pierwsze pytanie: Dlaczego popieracie swoje sprawy?\n\n- Jestem członkiem Bractwa z powodu koszmarów po holokauście atomowym i tyranii zagranicznych elit, które chcą odebrać nam suwerenność pod przykrywką ekologii. - zaczął Warzecha.\n- Ja jestem wrogiem paliw kopalnych od kiedy samochód z silnikiem spalinowym przejechał mojego kota. - odpowiedział Zielonka.\n\nWidownia zaśmiała się.\n- Wspaniale - Jakimowicz ponownie przerwał reakcję publiczności. - Bracie Warzecha, czy wiechowcy są źli, czy po prostu zagubieni?\n- Myślę, że są po prostu zagubieni. Niebezpieczni, ale po prostu zagubieni. Oczywiście jesteśmy gotowi przekonać ich, że się mylą. Ale możemy to zrobić tylko wtedy, gdy będą gotowi z nami rozmawiać.\n- Dziękuję, Bracie - Jakimowicz teraz zwrócił wzrok na rzekomego wiechowca - A czy są jacyś inni ekolodzy, którzy chcieliby podjąć dyskusję z Bractwem?\n- Nie - odpowiedział szybko drugi gość. - O ile mi wiadomo, to ja jestem jedynym, który nie zastrzeliłby członka Bractwa na sam jego widok.\n- Co więc przekonało cię, żeby tu przyjść?\n- Jestem wiechowcem, ale nie zgadzam się z tym całym partyzanckim ruchem oporu.\n- Bracie Warzecha, czy jesteś również zdumiony, że Bractwo ma takich wrogów, skoro robi ono tyle dobrego dla polskiego narodu?\n- Tak - Warzecha kiwnął głową. - Tak, jestem. Szczególnie po liczbie miejsc pracy, które stworzyliśmy.\n- A co ze wszystkimi ofiarami w tych miejscach pracy? - przerwał mu Zielonka. - W ostatnim miesiącu ofiary w kopalniach Rogoźno wzrosły drastycznie!\n- Po pierwsze, myślę, że chodzi ci o kopalnie ROGÓŹNO. Po drugie, mam właśnie wykres dotyczący tego tematu - odpowiedział Warzecha. - Jak widzimy, liczba ofiar w Rogóźnie nie wzrosła z powodu naszej decyzji o budowie tych kopalń.\n- Dziękuję panowie. To wszystko na teraz. - Jakimowicz zwrócił się bezpośrednio do kamery. - A dla naszej drogiej publiczności mamy ankietę, na którą chcielibyśmy, żebyście odpowiedzieli głosując: Los wiechowców. Wymordować czy spacyfikować? Debatę wznowimy już po reklamach."
belchatow.56.a: "*Chwytliwy dżingiel*"

belchatow.84.t: "Kanarek"
belchatow.84.desc: "Słyszałem ptaki skrzeczące bez końca, przelatujące nad nami, tak jak moje kanarki kopalniane wypuszczone z klatek. Kiedyś służyły za ostrzeżenie dla górników, ratując wiele żyć w dawnych czasach. Teraz ich nie było, zostały wypuszczone na wolność.\nByłem dokładnie takim kanarkiem. Świat to kopalnia, jak zdaje się wierzyć ten kult, to Bractwo. A przez ponad 60 lat ludzkość kopała zbyt głęboko i zbyt chciwie. Jeśli to będzie trwać, zadusimy tę planetę gazami cieplarnianymi i uczynimy ją niezdatną do życia. To takie proste, i krzyczeliśmy o tym niczym kanarki. My, naukowcy, aktywiści, zaniepokojeni obywatele.\n\nJasne, w latach 70-tych media traktowały nasze ostrzeżenia poważnie i publikowały szalone nagłówki ostrzegawcze. Nadbrzeżne miasta mają być pod wodą do 2000 roku, a Ziemia nie będzie nadawała się do życia do 2020 roku. Nauka o klimacie nigdy nie mogła być precyzyjna, nie z takimi mediami, które wyolbrzymiały wszystko. A jednak pogoda stawała się gorsza, bardziej kapryśna. Naprawdę robiło się cieplej. Niedługo, jak przewidują współczesne prognozy klimatyczne, równik stanie się niezamieszkalny. Wciąż próbowaliśmy ostrzegać świat, ale inni przestali słuchać, gdy zrozumieli, że nie jesteśmy w 100% precyzyjni. Jakby katastrofy klimatyczne musiały być punktualne i grać według naszych zasad „o godzinie 9 rano”.\n\nCóż, w pewnym sensie, niektórzy wzięli nas na serio. Na tyle serio, że nas spędzili, założyli worki na głowy i wyrzucili tutaj.\n\nWidzę innych obok siebie, głównie młodych mężczyzn i kobiety. Wysadzają nas z minibusa i idziemy, obserwowani przez trzech uzbrojonych strażników, do miejsca które wydaje się być ogromną kopalnią odkrywkową. Piękny dowód na przywiązanie ludzkości do starych metod, nawet jeśli prowadzi to do ich zguby. Zamiast natury - brud i śmierć. Przechodzimy przez epicentrum wojny Bractwa z naturą, nad jego fanatyzmem względem życia ludzkiego. Naszego i naszych dzieci. Inni byli „optymistyczni” i sądzili, że prowadzą nas do obozu pracy. Czarni strażnicy milczeli, gdy zbliżaliśmy się do celu.\n\nZebrano nas przed dużą studnią: Nie było tam drabin ani oświetlenia, tylko ogromna otchłań ciemności. Jeden ze strażników wszedł na piedestał.\n- Zgromadziliśmy się tutaj, aby oczyścić ludzkość z jej sprzeciwu wobec Zdrowego Rozsądku, sprzeciwu wobec władzy i dobrobytu przez bezsensowne oddanie naturze ponad ludzkość - starałem się wypierać te słowa. Walczyłem z takimi fanatykami przez pół życia, a jednak wszystko, co powiedziałem, ostatecznie nie miało znaczenia. Jeśli ludzkość tak odpowiada na moje ostrzeżenia… niech ta cała kopalnia zawali się, a my wszyscy sczeźniemy w nadchodzącej zagładzie. Widzę strażników próbujących wcisnąć mężczyznę przede mną do otchłani, ale nie są w stanie go całkowicie zrzucić. Nagle powiedział:\n- Pójdę dobrowolnie, pod jednym warunkiem. Oszczędźcie nam tego pierdolenia - powiedział wskazując na mówcę.\n- Jak śmie... - odrzekł Paladyn.\n- Dość! - przerywa im strażnik. - Dobrze, zgoda. Zróbmy to.\nSkazaniec pewnym krokiem poszedł do przodu i upadł w przepaść, osiągając ostatnie zwycięstwo swojego życia, jakkolwiek małe. Inny, drżący ze strachu, zostaje wrzucony do dołu, potyka się i krzyczy, gdy spada. Teraz moja kolej.\n\nNie mam żadnych ostatnich słów, nie byłem w stanie żadnych sformułować. Z resztą, dla nich nie warto ich byłoby wypowiadać. Zamknąłem oczy, a nad sobą usłyszałem jedynie chrapliwy oddech strażnika."
belchatow.84.a: "- Witamy w Bełchatowie - powiedział strażnik popychając mnie w przepaść."

belchatow.76.t: "Nowy narybek"
belchatow.76.desc: "Wraz z rozrostem terytorium Bractwa powiększała się także jego armia, a fale nowych rekrutów dostarczały niezbędnego paliwa, by ta mogła rosnąć proporcjonalnie do nowych podbojów. W związku z tym, w szybko rosnącym wojsku zaczęło brakować starszych oficerów. Paladyni musieli być zarówno biegli w walce, jak i ideologicznie zmotywowani. Wszystkie te wymagania krążyły w głowie Rzymkowskiego, gdy kończył jeden z wielu przeprowadzanych przez siebie wywiadów.\n- Tak więc, Jacku…\n- Emm, Michale, panie paladynie.\n- Tak, oczywiście - jego myśli zaczęły błądzić po tylu kandydaturach. - Masz całkiem imponujące CV. Prezentujesz niemal idealne predyspozycje, by walczyć o naszą sprawę. Prawie. Między 2001 a 2006 rokiem byłeś członkiem redakcji Newsweeka. Gdybyś tylko był tak nieskazitelny jak twój brat… - Paladyn wskazał na Jacka Karnowskiego, który był przesłuchiwany obok swojego bliźniaka. - Jego byśmy mogli zrekrutować.\n- To były inne czasy - Michał zaczął bronić swojego honoru. - Długo przed diabolicznymi rządami Tomasza Lisa. Zmieniłem się i mój brat potrzebuje mnie, by skutecznie działać. Poza tym, jakim Bractwem bylibyśmy, gdybyśmy rozdzielali braci?\nRzymkowski nie miał ochoty na dalszą dyskusję. A Bractwo potrzebowało więcej dowódców.\n- Dobrze. Witajcie, Bracia - uścisnął im obu dłonie. - Złożycie przysięgę wierności Bractwu na ceremonii w przyszłym tygodniu.\n- Następni!\nPo tym jak bracia Karnowscy wyszli, do środka weszła kolejna para kandydatów. Ale ci dwaj nie wyglądali wcale jak bracia.\nNaczelny Paladyn spojrzał na listę.\n- Ah, panowie Zychowicz i Bartosiak. - Czas sprawdzić, czy ci "eksperci wojskowi" rzeczywiście są warci swojej ceny. - Co macie nam do zaoferowania?\n- Podbój realny - zaczął Zychowicz. - Podbój, który dzieje się na waszych oczach. Ale zanim przejdziemy do kolejnego pytania, chciałbym oddać głos mojemu koledze, Jackowi Bartosiakowi.\nZanim Rzymkowski zdążył zareagować, ekspert od geopolityki rozpoczął swoją rozprawę.\n- Chociaż projekcja siły Bractwa w regionie Łodzi, a zwłaszcza w rejonie Bełchatowa, wyniosła wasz kraj w łańcuchu pokarmowym, nie możemy wyciągać pochopnych wniosków, ale bez Armii Nowego Wzoru może minąć trochę czasu, zanim wasi sąsiedzi na limitrofach powiedzą "Sprawdzam".\nCholera, ci chłopcy naprawdę zdają się znać się na rzeczy - pomyślał Rzymkowski."
belchatow.76.a: "Witamy na pokładzie."

belchatow.77.t: "Wieczny Odpoczynek"
belchatow.77.desc: "Kiedy po sześciu godzinach pracy pracownicy nowo powstałej fabryki broni w Brzezinach wreszcie zbliżali się do końca zmiany, byli totalnie wyczerpani. Praca wymagała najwyższej precyzji, w końcu produkowali jedną z najlepszych broni, jaką Bractwo widziało. Od kilku dni wiedzieli, że ich fabryka ma otrzymać zaszczytne imię jednego z najbardziej zasłużonych paladynów w historii - Tomasza Sommera, zamordowanego kilka lat temu przez ekofaszystowskich rebeliantów. Po zakończeniu zmiany zarząd kazał im przebrać się w galowe stroje, przygotowane specjalnie na tę okazję. Mundury nawiązywały do górniczych tradycji regionu, ozdobione symbolami przemysłowymi i herbem Bractwa na czapce. O godzinie 16:00, elita Bełchatowa, w tym gość honorowy Rafał Ziemkiewicz, zebrali się przed zasłoniętą rzeźbą przy wejściu do zakładu, w towarzystwie licznej grupy strażników. Kiedy Ziemkiewicz wyszedł z limuzyny, szybko się otrząsnął i ruszył w stronę dyrektora fabryki, Adama Wiśniewskiego.\n\nWiśniewski był znany Ziemkiewiczowi, powierzył mu to stanowisko nie tylko z powodu jego doświadczenia w produkcji broni, ale także z powodu uratowania jego życia w 2026 roku. Wtedy, będąc menedżerem w jednym z warszawskich zakładów, Wiśniewski zauważył współpracownika, który zamierzał zabić Ziemkiewicza. Zdołał przekierować jego rękę, ratując życie pisarzowi, choć sam odniósł poważne obrażenia. Strażnicy pojawili się na miejscu z opóźnieniem, ratując Wiśniewskiego. W szpitalu odwiedziła go niemal cała wyższa kasta Bractwa, obiecując stosowną nagrodę za jego bohaterstwo.\n\nObietnica została dotrzymana. Wiśniewski miał zaszczyt przewodniczyć ceremonii otwarcia fabryki. Był pełen ekscytacji. Gdy aplauz ucichł, wygłosił krótkie przemówienie, a następnie kazał pracownikom oddać salwę. Bez odpowiedniego przeszkolenia, zmuszeni do strzelania w smogu, nie byli w stanie trafić w cel. Jeden z nich, wystrzelony przez Karola, młodego robotnika, odbił się od komina i trafił w głowę rzeźby. Ta z hukiem spadła na ziemię, ukazując wizerunek Tomasza Sommera. Tłum zaniemówił widząc, że kula przebiła marmur, dokładnie w tym samym miejscu, gdzie wylądowała kula która zabiła Paladyna. Napięcie wśród robotników sięgnęło zenitu, gdyż zastanawiali się jakie konsekwencje ich czekają."
belchatow.77.a: "Dla Paladyna, śmierć przyszła dwukrotnie."

belchatow.78.t: "Grzmot nad Kutnem"
belchatow.78.desc: "- Przygotujcie się na ujrzenie potęgi Bractwa! - krzyknął Naczelny Paladyn Rzymkowski, wskazując na ogromną 50-tonową armatę stojącą na polu pod Kutnem. Stalowy moloch przypominał kolubrynę na sterydach. Sama jego wielkość wystarczyła, by nawet najbardziej twardogłowi członkowie Bractwa zaczęli wątpić w zdrowy rozsądek inżynierów.\nTłum, złożony z inżynierów i urzędników starających się wyglądać poważnie, wpatrywał się w armatę z mieszanką podziwu i sceptycyzmu.\n- Jesteś pewny, że to nie wystrzeli nas na Księżyc? - zapytał cicho jeden z nich swojego towarzysza.\n\nLufa działa, wystarczająco duża, by pomieścić mały dom, celowała groźnie w odległy horyzont. Jedynym, co można było dostrzec w oddali był zamglony przez pył las. Wokół panowała napięta cisza, a napięcie tylko rosło.\n\n- Ognia! - gdy armata wystrzeliła swój pocisk rozległ się przeraźliwy huk. Na chwilę wszyscy wpatrywali się w horyzont, oczekując eksplozji w lesie. Jednak rzeczywistość miała inne plany.\n- Na kuźnię! W co wy celowaliście?!” - krzyknął Naczelny Paladyn.\n\nPocisk przeleciał nad koronami drzew, znacznie dalej, niż ktokolwiek się spodziewał. Goście spodziewali się wybuchu, ale nawet w ich najśmielszych marzeniach nie przewidzieli ERUPCJI. To, co można było opisać jedynie jako gigantyczną chmurę w kształcie grzyba, uformowało się na niebie, a ziemia zatrzęsła się groźnie. Płomienie i dym buchnęły, tworząc surrealistyczny obraz na tle szarego nieba, podczas gdy tłum wybuchł zaskoczeniem, a potem nerwowym śmiechem, gdy ognisty osad unosił się coraz wyżej.\n\nUśmiech Rzymkowskiego przeszedł w niekomfortowy grymas, gdy drony zwiadowcze ujawniły prawdziwą skalę sytuacji.\n- Chyba tam, za lasem, jest jakaś wioska… a raczej była. Trafiliśmy w stację benzynową. - raportował operator po kilku chwilach.\nRzymkowski odwrócił się do swojego oficera propagandy i zapytał:\n- Czy ta wioska była lojalna wobec nas?\n- Nie, panie paladynie. Było to znane siedlisko wyznawców atomu. - odpowiedział oficer, co było jawnym kłamstwem, gdyż ten nawet nie znał nazwy tej wsi.\nRzymkowski wyglądał na niezainteresowanego dochodzeniem prawdy i szybko obrócił się do widzów z triumfalnym uśmiechem, ogłaszając:\n- OGROMNY SUKCES! Właśnie zniszczyliśmy kryjówkę wiechowców!"
belchatow.78.a: "Tak też można..."

belchatow.79.t: "Dźwięk moździerzy"
belchatow.79.desc: "Ławki. Siedzieliśmy na ławkach, jak w stołówce, ale te były na tyle ledwo oddalone, by można je było uznać za względnie wygodne. Przynajmniej mieliśmy liny, by się na nich trzymać. To jakby ktoś przerobił przyczepę ciężarówki na autobus. Ciemność. Sapanie i pot kilku tuzinów mężczyzn w skórzanych kurtkach, kamizelkach i hełmach. Kilka świateł migających od czasu do czasu. Mówią, że działały na olej z uwodornionego węgla. Całe nasze paliwo pochodzi z uwodornienia węgla. Nikt nie odważył się tego podważać. Miało to sens. Powodzenia w zdobyciu czystego paliwa w tych czasach.\n\nWszystko miało sens. Nasze drogi nigdy nie były dobre, więc całą przyczepą miotało jak szatan. Byliśmy jedynymi, którzy mieli odpowiednie przeszkolenie logistyczne, by przewozić większą część naszych sił. Byliśmy jedynymi, którzy mieli zdrowy rozsądek, więc nasze plany zawsze wychodziły.\n\nTe przekonania to powód, dla którego tam jedziemy. Każdy oddział, w tym mój, zna swój cel. Wkrótce opuścimy to paskudne miejsce i wykonamy nasze zadania, doskonale skrojone pod umiejętności nasze i naszych sił pancernych. Może się nie znaliśmy, ale ta cała siła to jedna wielka orkiestra. Każdy wie, jaką melodię zagrać, jak i kiedy. Naszymi skrzypcami są karabiny, które utrzymują momentum, aż potężne crescendo naszych czołgów rozpali widownię. Ziemkiewicz osobiście dyryguje tym wszystkim. Moje zadanie to zagrać to, co potrzebne i kiedy.\n\nRycerz Daniel, specjalista snajper. Strzelał z każdej broni w naszym arsenale, od VSS po Mosina-Naganta. Człowiek mało mówiący, lecz wypowiadający słowa dokładnie wtedy, kiedy mają największy wpływ, tylko kiedy jest to konieczne.\n\nRycerz Adam: kaemista. A także inżynier. Ma tak duże doświadczenie w obsłudze naszych przenośnych karabinów maszynowych, że postanowiliśmy powierzyć mu nadzór nad całym naszym sprzętem. To doświadczenie jest także powodem, dla którego znosimy jego humor, suchy jak pięty Cejrowskiego.\n\nSamuel, Igor i Emil. Żołnierze o niewielu rzeczach do powiedzenia i pustych spojrzeniach. Może już zbyt dużo wiedzieli. Być może urodzili się samotnikami, którzy nie potrzebują emocji. Wiem, że Emil je ma. Udaje że go nie obchodzimy, ale dba o nas. Wiem to. To moja praca, by wiedzieć. Strzelali z pistoletów, SMG i nawet działek karbidowych. Są niezawodni.\n\nWszyscy znają swoje miejsce w tej symfonii. A kiedy ciężarówka się zatrzymuje i dźwięki bitwy otaczają nas, drzwi się otwierają. Każdy z nich patrzy w moim kierunku licząc na mnie. Jakby byli bez mnie zagubieni. Oczy Emila wyglądają jak wiernego psa, gotowe zrobić wszystko dla mnie i Bractwa. Nie wiedzą, jak cokolwiek zrobić bez mnie.\n\nGwizdek. Odgłos podkutych butów, wybiegających na zewnątrz. Byłem oczarowany tym bębniącym dźwiękiem. To był idealny instrument tła, niezbędny w takim utworze. Ruszyłem na sekundę przed tym, gdy moje stanie w miejscu oznaczałoby nieposłuszeństwo, a mój zespół poszedł za mną."
belchatow.79.a: "Graj partyturę potępionych"

belchatow.105.t: "Muzyka śmierci"
belchatow.105.desc: "Dawno temu musiało tu mieszkać około pięciu tysięcy dusz. Kilka bloków było zbudowanych z piętrem, niektóre miały nawet trzy. Większość to pojedyncze domy. Z kościołem w samym centrum. Teraz całe miejsce było ruiną. Co druga ulica miała dziury po pociskach artyleryjskich. Większość budynków była co najmniej lekko zniszczona. Miasto było podzielone pół na pół między Bractwo a wroga. Po prawdzie, najcięższe walki toczyły się wokół kościoła, a ich muzyka wypełniała moje uszy nawet pół kilometra z dala od epicentrum. Nasze oddziały szturmowały go, setki skrzypiec wspomaganych przez bębny artylerii i moździerzy, robiąc z drewnianego kościoła totalną ruinę. "Kościół to skała, która nigdy nie upadnie", powiedziała mi moja matka. Wyjaśniła, że miała na myśli samo chrześcijaństwo, wspólnotę z Bogiem, bo ten konkretny kościół rozpadał się pod naporem symfonii diabła.\n\nA wszystko po to, by mój i inne zespoły mogły przeprowadzić atak infiltracyjny, torując drogę do szlaku zaopatrzeniowego obrońców kościoła. Nie byłoby tam dużego oporu, ponieważ większość ich sił skupiła się na obronie świątyni.\n\nI rzeczywiście. Zatrzymaliśmy się, przekradając się przez ruiny drewnianego domu, zauważając drużynę wroga, zanim oni dostrzegli nas. Wiedzieliśmy, co robić - Każde drzwi i okno były przez nas osłonięte. Muzyka zagrała, kiedy karabin snajperski Daniela wydał dźwięk śmierci przeznaczony dla pierwszego wroga. Czysty strzał w głowę. Chciałem odpowiedzieć ogniem i pozwolić muzyce grać, aż inna drużyna oskrzydli ich i oczyści teren, ale Adam załadował swój karabin maszynowy pociskami przeciwpancernymi. Spojrzał na mnie. Skinąłem głową.\n\n- Ogień zaporowy!\n\nSamuel, Emil i Igor otworzyli ogień, a karabin maszynowy Adama, werbel, wstrząsnął widownią swoją surową mocą, odwracając zwykłą rolę strzelca i karabinu maszynowego. Pociski przebijały drewnianą powłokę i ciała przeciwników, tworząc dziury w całym otoczeniu. Szybka fala adrenaliny. Oklaski publiczności. Muzyka gra dalej, ale ta zwrotka jest zakończona. Teraz Emil i Igor przesunęli się do przodu, by zabezpieczyć dom, osłaniani przez Daniela. Jeden dom oczyszczony, przechodzimy dalej. Sprawdzamy ulicę: Następny wydaje się pusty. Inne drużyny pomagają nam obserwować kolejny blok, ale jest czysto. Przechodzimy przez wyboistą drogę i sprawdzamy dom pod kątem wrogich strzelców. Widzimy tylko rodzinę. Babcię i dwóch mężczyzn w średnim wieku w piwnicy, przytulających się, ledwie nas zauważających, w otoczeniu szczurów. Pozwalamy im odejść i ruszamy dalej. Tak po prostu, kilka domów zostało oczyszczonych przez nasze drużyny. Popołudnie szybko przeszło w zachód słońca."
belchatow.105.a: "Nikogo nie obchodzą pojedyncze skrzypce"

belchatow.106.t: "Wielka symfonia"
belchatow.106.desc: "Po wszystkim co przeżyliśmy, wciąż nie mieliśmy żadnych strat. Emil przyjął dwie kulki z pistoletu w klatkę piersiową - jego kamizelka kuloodporna sprawiła, że nie było się czym martwić. Nasze umiejętności i wyposażenie przewyższały wrogów no i oczywiście, mój zespół miał karabin maszynowy Rycerza Adama z czasów zimnej wojny, pekaśkę.\n\nNasz cel był już w zasięgu wzroku: Asfaltowa ulica, którą poruszały się ciężarówki, pozwalając wrogom w kościele utrzymywać tam swoją obecność. Musieliśmy zabezpieczyć perymetr i zorganizować zasadzkę na każdy wrogi konwój, który napotkamy. Rycerz Emil dostrzegł punkt obserwacyjny z ciężko opancerzonymi żołnierzami. Prawdziwi żołnierze wroga. Kiedy przygotowywaliśmy nasze instrumenty do wznowienia symfonii, wszechobecna cisza gotowała moją krew. Do tej pory nasze wsparcie pancerne powinno już przybyć z południa. A potem... nastał chaos.\n\n- Kapralu Wesel, zmiana planów! Mamy unieruchomiony ciężki czołg, pół kilometra na południe od twojej pozycji, znak wywoławczy: Kopiec Antracytowy, odbiór.\n\nW tej samej chwili dwa inne oddziały po naszej stronie rozpoczęły atak na drogę. \n- Co? To zadanie dla szesnastu osób. Potrzebujemy wsparcia! - krzyknąłem, gdy na pozycje wroga spadły ogłuszające salwy moździerzy.\n- Pozostali unieruchomią jednostki wroga, by nie mogły zaatakować naszego czołgu. Twoje zadanie to teraz go odciążyć! - mówił głos przebijający się przez dźwięk karabinów maszynowych i krzyki innych żołnierzy.\n\nTo czy atak powinien być kontynuowany nie byłą moją decyzją, ale powinien być przerwany, w chwili kiedy nasz czołg został unieruchomiony. \n- Za mną, mamy czołg do ratowania! - powiedziałem i ruszyłem na południe, czujny na wszelkie zagrożenia. Im dalej na południe, tym mniej budynków, a więcej zarośli, za którymi można się było schować. Żaby kumkały. Trzciny były obfite. Wkraczaliśmy w bagno. Coś zaszeleściło, wywołując poruszenie w drużynie - Daniel pilnie obserwował przez swoją optykę miejsce z którego odleciało kilka ptaków. Żadnego śladu wroga. Tam przed nami był czołg. Prawdziwy potwór z czarnej stali, z ciemnymi gąsienicami zanurzonymi w głębokim błocie. I miało to sens. Ten potwór musiał ważyć ponad 70 ton - kwadratowy kadłub z głębokiej stali był dumnie ozdobiony śladami pocisków i kul. Ornamenty Bractwa nadawały szlachetności i dumie temu ciemnemu metalowemu pudełku. Na froncie, bokach i wieży widniały starannie wyrzeźbione i pomalowane herby Bractwa . Jego wyrafinowany wygląd był hipnotyzujący, pomimo licznych blizn bitewnych.\n\n- Kopiec Antracytowy, tu sierżant Wesel. Jesteśmy trzydzieści metrów na północ od twojej pozycji, odbiór.\n- Zrozumiano, zabezpieczcie teren. Będziemy potrzebować ciężkiego sprzętu, by wyciągnąć go z tego błota.\n- Nie mogę odpowiednio zabezpieczyć terenu z jednym zespołem ogniowym, potrzebujemy...\n\n- ZASADZKA! - piskliwy krzyk Emila przykuł całą moją uwagę i symfonia zamilkła w moich uszach. Jedyne co pozostało to zdziwiona i przestraszona twarz Emila, wskazującego na ludzi w strojach maskujących. Rycerz Emil patrzył w moją stronę, kiedy kula świsnęła obok jego ucha. Padł kolejny strzał. Ale do tego czasu, zdążyłem paść już na ziemię."
belchatow.106.a: "Gramy diabelską symfonię"

belchatow.107.t: "Nikt cię nie zna"
belchatow.107.desc: "To był cud, że wciąż słyszałem głosy Emila i moich towarzyszy. Ostrzeliwali nas z zachodu i południa, i jedyne dostrzegłem, jak ciało dowódcy czołgu wypadło bezwładnie z włazu.\nZerwał się ogłuszający huk z kierunku wschodniego, a zaraz potem nastąpiły cztery mniejsze wybuchy, które musiały być wystrzałami z broni. Zza głazu, który służył mi za osłonę, widziałem, jak rakieta przeciwpancerna uderza w wieżę czołgu, co nim jedynie zatrzęsło. Wieża odpowiedziała ogniem z działa. Jeden z pocisków trafił dokładnie w miejsce, z którego pochodził jedna z błysków lufy. Odwróciłem głowę, kiedy niczym jasny grom z nieba pocisk uderzył w głaz. Krater był wszystkim, co zostało po wrogu.\n\nRozkazałem Adamowi otworzyć ogień, ale wtedy kolejna eksplozja wyrzuciła mnie zza osłony. Wybuch posłał mnie w powietrze, przez co straciłem swój karabin. Kiedy odzyskałem przytomność, na szczęście miałem niewielkie obrażenia - kilka zadrapań i dość poważne siniaki. Nikt nawet nie próbował mnie dobić, Adam i reszta dobrze stawiała ogień zaproowy. Czołg skierował się na południe i zaczął przygważdżać ogniem wrogów tam obecnych. Emil wykorzystał to, by zniknąć w trzcinach. Bałem się, że zgubi się w tym bagnie, zawsze się ich obawiał.\n\n- Długo tak nie wytrzymamy! Kaem zniszczony! - Wydawało się, że pocisk przeciwpancerny przebił wieżę czołgu. W tym samym czasie broń maszynowa zaśpiewała w rękach Emila. W przypływie bohaterskości zobaczyłem, jak zmiata to jednego, to drugiego człowieka, a kolejnych dwóch zmusza do wycofania: Adam trafił jednego z nich, a Daniel strzelił prosto w głowę operatora przeciwpancernego. Zachodnia drużyna ogniowa padł. Emil pobiegł do osłony, zanim południowy zespół go dostrzegł. Spojrzał na mnie jak pies, który właśnie przegonił wilki od owcy. Maniakalny uśmiech. Czy był dumny z tego, co zrobił?\n\nW miejscu gdzie znajdował się Emil wybucha pocisk moździerzowy, rozbłyskując i wyrzucając w powietrze fontannę krwawej masy. Tam, gdzie jeszcze chwilę temu znajdował się żołnierz, zostało tylko błoto i krew. Błysk wybuchu oszczędził mnie przed najgorszym widokiem. Części ciała pofrunęły wysoko w słupie dymu. Tam gdzie przed chwilą stał mój najodważniejszy człowiek, teraz była tylko plama krwi i błota. Kiedy kurz opadł, wciąż widziałem jego i ten błysk. Błysk...\n\nReszta stała się rozmyta. Widziałem błyski z budynków na zachodzie. \n- Kryć się za czołgiem! - Usłyszałem czyjś głos. To był mój głos? Kiedy Igor i Daniel ruszyli do czołgu, zobaczyłem kolejny błysk, a Igor padł. Już gdy Daniel miał dotrzeć do osłony, kolejny błysk, i także on upadł. Zostałem wciągnięty w stronę czołgu, trzymając się rąk, które musiały należeć do Adama, a kiedy ukryliśmy się za czołgiem, odzyskałem przytomność.\n\n- Potrzebna zasłona dymną na... A10, 7-9! Powtarzam, A10, 7-9!"\n- Co ty robisz? - zapytał Adam, gdy kolejna salwa moździerzy zagrzmiała, na szczęście za daleko, by zrobić nam krzywdę."
belchatow.107.a: "Potrzebujemy osłony by dorwać tego ostatniego gnoja."

belchatow.108.t: "Twoje skrzypce to karabiny..."
belchatow.108.desc: "- Więcej wrogów nadciąga ze wschodu. Spadajcie stamtąd! - wrzasnął łącznik.\n- Nadchodzą... - powiedział Adam. Prawie jak na zawołanie, zaczęliśmy być ostrzeliwani ze wschodu. Pobiegłem jak szalony w stronę rozpadającej się chaty pomiędzy mną a południową drużyną ogniową.\nCzołg znów się zatrząsł. Jestem pewien, że nie wytrzyma już wielu takich trafień moździerza. Niemal natychmiast otoczyła nas chmura dymu. Więcej kul świsnęło mi koło ucha. Czy Adam żyje? Mimo to, biegłem dalej. Gdzie moja broń? Nieważne: wciąż miałem pistolet. Zanim dym zasłonił nas całkowicie, zobaczyłem jak kolejny strzelec przeciwpancerny zajmuje pozycję. Jeśli wyjdę z chaty, będę wystarczająco blisko. Drewniana konstrukcja chaty i ciemne drzwi szybko pojawiły się przede mną, i wszedłem.\n\nSzybko się ukryłem, gdy strumienie ognia buchnęły z rozbitych okien. Dwa, trzy strumienie tańczyły przede mną i nade mną. Wciągnąłem najgłębszy możliwy oddech i pełzałem, wciąż i wciąż, ciepło po lewej stronie dręczyło mnie, płomienie drwiły ze mnie. Skąd oni wzięli miotacze ognia?\n\nMuzyka grała, a płomienie piekielne wirowały, a gdy mój nos powoli napełniał się popiołem, zdałem sobie sprawę z chaosu, który był motywem przewodnim tej symfonii. Gdzie jest Adam i Samuel? Nie miałem czasu się nad tym zastanawiać. Moje myśli błądziły, ale ciało nie miało dla nich znaczenia. Nikt mnie nie zna. Nikt nie dba o pojedynczego wiolonczelistę.\n\nWyjście było blisko. Zniszczone drzwi, jedno kopnięcie, a rozpadną się na kawałki. Jak drzwi do nieba, brama na którą nie zasługiwałem po tak długim graniu w Diabelskiej Symfonii. Pełzałem, błagając Boga o zbawienie od ognistego za mną. Druga śmierć. A jeszcze nie przeszedłem przez pierwszą. Stanąłem na nogach z nieczystą siłą. Z pistoletem w dłoni, kopnąłem drzwi, a kłąb dymu wybuchł tuż za mną. Wiolonczelista prosto z piekła. Zobaczyłem zaskoczone twarze czterech wrogów celujących we mnie. Wycelowałem w jednego z nich pistoletem, tego z wyrzutnią rakiet. Cel - pal. Moje ostatnie nuty, przeciwko ich akordom.\n\nKiedy strzelałem, oni też strzelali, a ja poczułem, jak kule uderzają w moją kamizelkę, w moje ramiona i nogi. To nie były tylko dotknięcia. Głębokie, bolesne przebicia. Okazało się, że nawet najlepsza zbroja nie wytrzyma przeciwko karabinom szturmowym z niewielkiej odległości. Wciąż strzelałem.\n\nŻołnierz z wyrzutnią eksplodował w taki sam sposób jak Emil. Potknąłem się, poleciałem do przodu, pusty pistolet wypadł z moich rąk. Znowu wszystko kręciło się w głowie. Dźwięki wydłużały się i zniekształcały wokół mnie.\n\nCzołg... Zobaczyłem go. Uszkodzony, ale wciąż stał. Karabin maszynowy w jakiś sposób nadal strzelał. Wieża wypluwała ogień z kaemu. A symbole Bractwa... Widziałem je na czerwono. Widziałem wszystko na czerwono. Zamiast emblematu, pentagram. Ogromny strach mnie przeszył na wskroś. Przypomniałem sobie, jak babcia ostrzegała mnie przed pokusami, kiedy byłem mały. Chciwość, pycha, rozpusta. To była ta wielka trójka. Poradziłem sobie z nimi dobrze. A jednak...\n\nPrzebacz mi, Panie.\n\nMoja dusza opuściła moje zrujnowane ciało, nie dbając o na wpół zniszczony czołg, o całą tę muzykę. Wszystkie moje nuty zostały w niej zagrane. Podążyłem za dyrygentem. A mimo to miałem czelność błagać o miłosierdzie, zaraz po tym, jak moja broń stała się instrumentem..."
belchatow.108.a: "...sprowadzonym z piekła"

belchatow.80.t: "Iskra Boża"
belchatow.80.desc: "Wszyscy liczący się producenci broni marzyli o tym kontrakcie. Jednak ostatecznie zlecenie trafiło do zakładu recyklingowego. Kombinat Parowy Cytadela został wyznaczony do stworzenia przełomowej broni - pancerza wspomaganego, który miał uczynić żołnierza Bractwa gigantem na polu walki. Być może to właśnie w momencie przetargu, który wydawał się być ustawiony, zapadł los całego projektu.\n\nCytadela była dość przygnębiającą fabryką przetwarzającą złom. Skąd mieli więc wziąć materiały, które pozwoliłyby na budowę zaawansowanego technologicznie pancerza, wymagającego wielu zasobów, których nie dało się znaleźć na złomowiskach? Ten aspekt, jak i wiele innych, m.in. dotyczących kosztów projektu, nie zostały ujawnione opinii publicznej. Zespół naukowców pod przewodnictwem inżyniera Antoniego Tarkowskiego miał osiągnąć niemożliwe. Z pewnością nie brakowało im zapału i entuzjazmu, a wspierali ich także wojskowi z batalionu Paladynów z Łasku, którzy mieli testować ich osiągnięcia.\n\nZ każdym szkicem i prototypem wydawało się, że ich marzenia są tuż na wyciągnięcie ręki. Prototyp po prototypie, nadzieje inżynierów były wykuwane i kruszone raz za razem. Każda próba ujawniała wady: brak balansu energetycznego, awarie mechaniczne, zbyt duży ciężar nawet dla najsilniejszych członków Bractwa. Wreszcie, kiedy wszystkie problemy wydawały się być rozwiązane, nadszedł czas na próbę ostateczną.\n\n- Rdzeń grafenowy zainicjowany, pełna analiza systemu... wszystkie odczyty w normie. Proszę spróbować się ruszyć, sierżancie. - poprosił inżynier Tarkowski.\n- Trochę niewygodnie tu, swędzi mnie w jajach. Jak mam się podrapać, co, doktorku? - zakpił sierżant Majecki, któremu przypadło honorowe przeprowadzenie ostatniej fazy testów.\n- Sierżancie, proszę...się zachowywać.\n- Dobra, dobra, lecimy! - Z energicznym ruchem sierżant uruchomił całą mechaniczną aparaturę, która otaczaa jego ciało.\n- To żyje! I wykonuje wszystkie ruchy szybko... za szybko. - Podczas próby obrotu wszyscy usłyszeli jedynie przytłumiony trzask. W jednej sekundzie sierżant pożegnał się ze swoim życiem. Złamany kark. Natychmiastowa śmierć. Dziesiątki prototypów poszły na marne. Nie wspominając już o stratach w ludziach.\n\nWszystko, czego naukowcy próbowali, wydawało się nie działać. Za każdym razem, gdy myśleli, że pancerz będzie działał bez zarzutu, w momencie, kiedy odetchnęli z ulgą, ujawniał się jakiś krytyczny błąd. Zbroja przestawała działać, lub tester odnosił obrażenia. Setki poprawek i drobnych zmian często pogłębiały błędy, zamiast je eliminować. Ostatecznie rozwiązanie okazało się prozaiczne, ale dyskwalifikowało cały koncept pancerza jako efektywnego rozwiązania bojowego, ponieważ prędkość reakcji jego nosiciela nie mogło być zoptymalizowane do natychmiastowego przesyłu informacji.\n\nKażdy inny scenariusz niósł ze sobą ryzyko okaleczenia użytkownika, braku równowagi lub krytycznej awarii mechanicznej. Ale to nie niedoskonałości pancerza były największym problemem zespołu naukowców. Jak mieli przedstawić swoją porażkę na spotkaniu ewaluacyjnym, i jednocześnie nie zostać wysłanymi na dno najciemniejszych otchłani kopalni Bełchatów?"
belchatow.80.a: "Każda porażka przybliża nas do sukcesu."

belchatow.81.t: "Echa porażki"
belchatow.81.desc: "Ręce inżyniera Tarkowskiego drżały. Jego zastępca, inżynier Majer, wypalał papierosa za papierosem, również wyraźnie zestresowany. Czekali na spotkanie z Wartownikiem Warzechą, podczas którego mieli przedstawić wyniki projektu budowy pancerza wspomaganego.\n\n- Nie będą zadowoleni, kurwa, nie będą. W najlepszym przypadku stracimy pracę. W najgorszym - życie - lamentował Majer. Łukasz Warzecha wszedł do pokoju w asyście dwóch strażników. Jego wyraz twarzy jednoznacznie wyrażał niezadowolenie, ale z drugiej strony, to wydawało się być normą u niego. Otworzył starannie uporządkowaną teczkę wypełnioną dokumentami i wnikliwie przyjrzał się inżynierom. Jego przenikliwy wzrok przeszył naukowców na wskroś, a widząc strach w ich oczach, Warzecha lekko się uśmiechnął.\n\n- Panowie - zaczął powoli - doskonale wiecie, ile zasobów z naszego budżetu zostało przeznaczone na ten projekt. Chciałbym więc, żebyście mi opowiedzieli, jaki to wspaniały przełom technologiczny stworzyliście i jak w cudowny sposób przezwyciężyliście wszelkie trudności, zapewniając jasną przyszłość naszemu Bractwu. No, mówcie!\n\n- Wasza Paladynowatość, mamy dwie wiadomości. Jedną dobrą, drugą złą - zaczął niepewnie Tarkowski.\n- Zaczynajcie od złej.\n- Nie działa.\n- A ta dobra?\n- Zbudowaliśmy go.\n- Ahh...nareszcie. Zaraz, zaraz, jak to nie działa? Jak. To. Nie. Działa? - Ton Warzechy przestał być pasywno-agresywny. Zaczął przypominać rekina gotowego pożreć swoją ofiarę. - Mówicie mi, że zmarnowaliście tak cenne zasoby Bractwa na coś, co NIE DZIAŁA?!\nSzanowny Panie, proszę, to nie tak! Zbroja nie nadaje się do walki, ale wciąż może być używana do innych rzeczy! Jak, jak... eee... nie wiem, może na parady?\nWarzecha udał, że tego nie słyszy. Wybuchł głośnym śmiechem, i wciąż chichocząc, zwrócił się do swoich dwóch strażników.\n- Wspaniale, naprawdę! Rycerze, zrzućcie ich do Dziury - powiedział, lekceważąco, jakby zamawiał poranną kawę. Rycerze nie czekając aż naukowcy wstaną, wyciągnęli ich z pokoju i wśród krzyków protestów i błagań o litość, wrzucili ich do najbliższego pojazdu. Zasada, że posłańcy nie powinni być karani, tutaj nie obowiązywała. Z drugiej strony, to oni odpowiadali za projekt i jego porażkę. Szkoda tylko, że od początku był skazany na niepowodzenie, a naukowcy zmarnowali swoje kariery, rzucając się na niemożliwe do zrealizowania. Kolejny dzień minął w Bractwie Węgla, pełnym wielkich projektów, które próbowano realizować bez przemyślenia i bez sukcesu. I kolejne życia rzucone w zapomnienie Bełchatowskich kopalni."
belchatow.81.a: "Nie można mieć fajnych rzeczy w Bractwie"

belchatow.82.t: "Schodzimy pod ziemię"
belchatow.82.desc: "- Żegnaj, okrutny świecie! Już nigdy więcej nie ujrzę blasku słońca... - lamentował inżynier Majer, otoczony ciemnością bełchatowskiej kopalni.\n- Gdybyś tylko mógł jeszcze ujrzeć słońce przez tę egipskie ciemności nad nami… zamknij się i kop.\n\nSytuacja inżynierów była daleka od idealnej. Bez procesu, bez wyroku, zapomniani przez wszystkich, ich przeznaczeniem było zginąć w mrokach tuneli, kopiąc węgiel, który dawno już został wydobyty, chyba że chodziło o najmniejsze, nic nieznaczące grudki. Za moment mieli przyjść strażnicy, by ocenić ile pracy wykonali więźniowie. Z oddali słychać było ich krzyki głoszące groźby wrzucenia każdego kto nie spełni swojej normy do pieca. To nie miała być żadna wakacyjna przerwa.\nChwilę później, tuż za naukowcami stanęła jakaś postać. Była to tylko jedna osoba. Odwrócili się i zaniemówili ze zdumienia.\n\n- Dobry wieczór, panowie! Szukałem was wszędzie, ale widzę, że wielkie umysły myślą podobnie! - to był Rafał Ziemkiewicz, sam Starszy Bractwa Węgla. Cóż on tu robił, trudno orzec, a równie trudno było stwierdzić, czy jego ton to dobrze ukryty sarkazm, czy naprawdę myślał, że przyszli tu na wycieczkę. Nie byłoby daleko od prawdy, gdyby powiedzieć, że brak świadomości Ziemkiewicza był dominującym czynnikiem absurdalności tej sytuacji.\n- Posłuchajcie mnie przez chwilę! Mam genialny pomysł. Co jeśli weźmiemy wasze pancerze wspomagane i wyposażymy je w narzędzia do kopania, zamieniając górnika w czołg, który będzie kopał węgiel jak szalony!\n\nInżynierowie spojrzeli po sobie, zastanawiając się poważnie, czy on nie robi sobie z nich żartów. Ale może to była okazja, by zmniejszyć swoją (nieistniejącą) karę.\n- To genialny pomysł, Wasza Ekscelencjo! Myślę, że możemy pomóc w implementacji tego projektu, o ile tylko, no, oswobodzicie nas stąd.\n- Oswobodzić was? Ah. Tak. Oswobodzę was z mroków, nie martwcie się. Mam już tytuł książki w głowie. Tak, nie martwcie się, wspomnę o was we wstępie. Potem zostaniecie oświeceni i oswobodzeni. A może najpierw rozpiszę szczegóły techniczne? Tak, tak, dam radę. Dobrze, muszę już lecieć. Do zobaczenia! - Ziemkiewicz ruszył w stronę wyjścia, jak dziecko wołane na obiad. Burza pomysłów szalała mu w głowie. Musiał je zapisać, zanim ulotnią mu się z pamięci.\n\nPo chwili dwaj dyszący strażnicy dogonili go i zaczęli nalegać, by ten poszedł z nimi do wyjścia. Tam już czekał Wartownik Warzecha, patrząc na Ziemkiewicza z niedowierzaniem.\n- Rafał, co do cholery robisz? Wchodzisz do kopalni sam, bez eskorty?! - wybuchnął Warzecha\n- Łukasz, spokojnie. Co miało mi się tam stać? Przecież jest winda. Posłuchaj, musimy iść. Mam genialny pomysł. Ale najpierw muszę to zapisać. Masz jakąś kartkę?"
belchatow.82.a: "- Rafał, idź już do domu..."

belchatow.57.t: "Mroczne widmo"
belchatow.57.desc: "Otoczeni przez potężne konstrukcje Huty Katowice, gdzie stopiona stal płynęła niczym rzeki ognia, dwie postaci prowadziły sekretną rozmowę. Radcy Gadomski i Janecki znaleźli się w samym sercu przemysłowej potęgi, lecz ich rozmowa nie miała nic wspólnego z hałasem maszyn wokół nich.\n\n- Witold… - zaczął Janecki, a jego głos był zaledwie cichym szmerem - to miejsce, razem z innymi symbolami naszej władzy, wkrótce może obrócić się w proch.\nGadomski skinął lekko głową, uznając powagę sytuacji.\n- Taak… obaj dobrze wiemy, że to ON jest odpowiedzialny za ten cały burdel.\nUsta Janeckiego wykrzywiły się w znajomym uśmiechu. Tak, Warzecha od dawna był wrzodem na dupie zdrowego organizmu Bractwa.\n- Więc co przyjacielu proponujesz, żebyśmy z tym zrobili?\n\nPo ostrożnym rozejrzeniu się, by upewnić się, że nikt ich nie podsłuchuje, Janecki aktywował swój przenośny terminal KomPAN, na którym wyświetlił poufny raport sytuacyjny z wewnętrznej sieci informacyjnej Warzechy.\n- Spójrz na to - zachęcił, wskazując na zawiłe wiadomości. - Ten idiota nie powinien ustawiać hasła na ‘wegiel123’. Oto drugi Raport Warzechy. Jego genialne plany idą w rozsypkę, a on sam stara się to ukryć przed Radą. Sytuacja jest o wiele gorsza, niż on to przedstawia. Polecą głowy. Nasze najprawdopodobniej jako pierwsze.\n\nGadomski pochylił się, by dokładniej przyjrzeć się wyliczeniom, na jego twarzy malował się niepokój zmieszany z zaciekawieniem. Ton Janeckiego stał się bardziej stanowczy, a w jego oczach pojawił się błysk determinacji.\n- Warzecha ujawnił swoją nieudolność. Ziemkiewicz coraz bardziej pogrąża się w swoich urojeniach, a Rzymkowski to nieudolny bydlak, który tylko chce wysadzać rzeczy dookoła.\n- Więc kto, Stasiek? Za kim możemy stanąć w szeregu, kto będzie symbolem zmiany? My sami nie jesteśmy materiałem na liderów - Gadomski ważył słowa. Na twarzy Janeckiego pojawił się delikatny uśmiech.\n- Nasza droga Roksana - powiedział wyważonym tonem - Ma charyzmę, świetny kontakt z młodzieżą. Możemy ukształtować jej lojalność wobec naszej sprawy. Uformujemy ją w ucieleśnienie zmiany, podczas gdy my będziemy działać z drugiego szeregu.\n\nBrwi Gadomskiego zmarszczyły się, zdradzając wątpliwości.\n- Czy naprawdę możemy być pewni jej lojalności? Czy możemy być pewni, że w ogóle będzie chciała nas wysłuchać? A poza tym... będziemy musieli zająć się Rzymkowskim.\n- Wysłucha nas. I nie martw się o Naczelnego Paladyna. Jak za dotknięciem czarodziejskiej różdżki mogę wywołać chaos w szeregach armii. Pozwól, że ja się tym zajmę - odpowiedział pewnie Janecki.\n\nGdy rozmowa dobiegła końca, cienie ogromnego kompleksu przemysłowego były świadkami ich szeptanych spisków, w tym miejscu uruchomił się ciąg wydarzeń, które może na zawsze zmienić losy Bractwa Węgla."
belchatow.57.a: "Na dobre lub na złe..."

belchatow.58.t: "Ciche szepty"
belchatow.58.desc: "Jedną z niewielu akceptowalnych form rozrywki dla młodzieży w Bractwie była możliwość uczestniczenia w jednym z koncertów Roksany Węgiel. Mimo że pełniła znaczącą rolę w aparacie rządowym Bractwa, nadal odbywała liczne trasy koncertowe po całym kraju. Była to niewątpliwie ucieczka od rzeczywistości, ale także okazja do dotarcia do szerokiego kręgu odbiorców, głównie młodzieży. Widziano w niej nadzieję na lepsze jutro, tak jak precyzyjnie planowała to maszyna propagandowa Bractwa.\n\nJednak tym razem, po zakończeniu koncertu w Łodzi, Roksana miała znacznie więcej zmartwień na głowie. Została wciągnięta w spiralę wydarzeń, która powoli zaczynała ją przytłaczać. Brakowało jej pewności, czy to naprawdę ona ma być tą, która zmieni losy tej ziemi. W swoich wątpliwościach zapomniała jednak o wpływie jaki jej osoba miała na serca ludzi. To nie był tylko koncert; to było spotkanie dusz zainspirowanych do wspólnej pracy na rzecz ratowania przyszłości narodu. Oklaski i skandowane imię wciąż rozbrzmiewały w jej uszach. W tym momencie energia, którą emitowali jej fani, mogła zasilić całe miasto przez całą noc. Jako odbiorca tej fali entuzjazmu, Roksana była głęboko poruszona, ale także poczuła ciężar odpowiedzialności.\n\n- Dziękuję, że jesteście tutaj dzisiaj ze mną wieczorem - jej głos niósł ze sobą mieszankę wdzięczności i determinacji. - Muzyka ma moc jednoczenia, rozpalania naszych pasji i przypominania, co sobą reprezentujemy. Gdyby nie ona, bylibyśmy puści. To ona napełnia nas nadzieją i motywacją by każdego dnia wstawać i walczyć dniami i nocami o naszą przyszłość!\n\nRzesza ludzi patrzyła na nią w oczekiwaniu pełni nadziei. To był pierwszy raz, kiedy Roksana po zakończeniu koncertu wygłosiła przemówienie polityczne. To było coś nowego. Coś się zmieniło.\n\nŻyjemy w czasach zmiany - kontynuowała, a jej słowa rezonowały z falą jej aspiracji. - W czasach, gdzie cienie przeszłości wciąż nas prześladują, ale mamy moc, by stworzyć lepsze jutro, takie, które naprawdę należy do nas. Jesteśmy tutaj dzisiaj wieczorem nie tylko po to, by celebrować muzykę, ale by stanąć razem jako pokolenie, które odmawia bycia bezmyślnym mięsem dla ich maszyn! Mają krew na rękach, bracia i siostry! Wzywam każdego z was, byście dołączyli do mnie w podróży, która przekształci nasze Bractwo. Jesteśmy przyszłością, i mamy tę moc, by stać się zmianą, której chcemy i o której marzymy!\n\nKiedy oklaski i okrzyki wzniosły się, zdawały się wstrząsać samymi fundamentami świata wokół nich. Oczy Roksany spotkały się z oczami młodzieży przed nią - pokolenia, które nie zadowalało się już biernością. To oni byli siłą, która miała na nowo ukształtować losy Bractwa Węgla."
belchatow.58.a: "Nie chcemy tacy być\nTacy jak inni chcą"

belchatow.59.t: "Nie zmienisz mnie"
belchatow.59.desc: "Z tajemnicą w sercu, Gadomski i Janecki ostrożnie lawirowali po złożonej sieci władzy Bractwa, starając się unikać czujnych spojrzeń swoich rywali. Ich celem była inna forma władzy - gwiaździsta scena, na której Roksana Węgiel, nadzieja na przyszłość narodu, przyciągała uwagę swoim łagodnym głosem.\n\nAtmosfera za kulisami była jednak gęsta. Dwaj mężczyźni stanęli przed garderobą Roksany. Serce Gadomskiego biło mocno niczym bębny wojenne, natomiast Janecki pozostał spokojny i pewny. Delikatnie zapukali, po czym drzwi skrzypnęły, i stanęła w nich młoda piosenkarka w stroju koncertowym.\n- Roksano, mamy dla Ciebie propozycję - zaczął Gadomski, w jego głosie brzmiała mieszanka pilności i szczerości. - Widzisz na własne oczy, jak sytuacja w rządzie się pogarsza. Bractwo potrzebuje nowego kierunku, lidera, który poprowadzi nas ku lepszej przyszłości. Wiesz, że zmiana jest niezbędna. Ty możesz być tą zmianą.\nRoksana patrzyła na nich z zamyśleniem. Wiedziała, że prędzej czy później ktoś będzie ją chciał wciągnąć w wewnętrzne spory, ale nie chciała wybierać żadnej ze stron.\n\n- Dlaczego miałabym wam ufać? Po co mam brać udział w waszych prywatnych wojenkach?\nJanecki, spokojny jak zawsze, bez słowa podał jej teczkę z ważnymi dokumentami które zawierały raport o stanie państwa.\n- To dowody na prawdziwe działania Ziemkiewicza i Warzechy, manipulacje, które sprowadziły nasz kraj na manowce. Z twoim wsparciem możemy ujawnić tę prawdę - kontynuował Gadomski.\n- Jaka jest moja rola w tym wszystkim? Jakie mam w ogóle gwarancje? - Roksana wciąż była niepewna. Tym razem odpowiedział Janecki.\n- Ty jesteś głosem młodzieży. Symbolizujesz ich nadzieje i marzenia. My jesteśmy starzy. Bez ciebie nie zreformujemy tego kraju. Możesz stać się twarzą przyszłości, a my będziemy Ci doradzać. Bez nacisków. A gwarancje? Mam na ciebie teczkę. Nie ma tam zbyt wiele, ale zawsze byłaś wyróżniającą się postacią w naszym Bractwie. Weź to, to oryginał. Nie mam żadnych kopii. Potraktuj to jako początek naszej współpracy.\n\nRoksana muskała krawędź swojego kostiumu, zastanawiając się nad tym, co ją czeka. Po wzięciu głębokiego oddechu spojrzała na Gadomskiego i Janeckiego z pewnością w oczach.\n- Moja lojalność należy do ludzi, nie do żadnej frakcji. Jeśli naprawdę chcecie zmiany, pomogę wam. Ale musicie mi to udowodnić, jeśli chcecie, żebym wam uwierzyła.\n\nGadomski i Janecki wymienili porozumiewawczo spojrzenia, rozumiejąc wagę decyzji Roksany. Z jednomyślnym kiwnięciem głowy rozpoczęli podróż, która miała zmienić losy Bractwa Węgla i zapoczątkować ruch, który obudzi nową erę rewolucji przemysłowej."
belchatow.59.a: "I przy okazji uratuje ten cały kraj."

belchatow.60.t: "Pranie mózgów"
belchatow.60.desc: "- Dziękuję, że zgodziłeś się spotkać z nami w tak krótkim czasie. Wiem, że wywiad to trudna sprawa i może nawet postawić cię na celowniku.\nDziennikarka miała na sobie gruby płaszcz, odpowiedni na zimny klimat słowackich gór.\n- Pani redaktor, jestem uchodźcą, duchem; nikt nie zna mojego imienia. Będę nowym człowiekiem na Słowacji, zanim Bractwo w ogóle zorientuje się, że zniknąłem.\nMężczyzna wyglądał na starego, zmęczonego, ale również dobrze ubranego. Popijał gorące mleko czekoladowe, idealne na tę pogodę.\n- Zacznijmy od tego, co Bractwo dla ciebie znaczyło. Gdzie pracowałeś?\n- Byłem studentem w ich szkole oficerskiej.\n- Możesz opowiedzieć coś więcej o twojej edukacji tam?\n- Było przyjemnie, ale bardzo... sekciarsko.\n- Co tam robiliście?\n\n- Uczyliśmy się taktyki. Doktryn. W niedziele Sun Tzu, w poniedziałki Clauzewitza. Ale we wtorki... modliliśmy się. Tak to wyglądało. Mantry. Słuchanie tyrad Ziemkiewicza tak długo, że znaliśmy je lepiej niż sami Paladyni. I wychwalaliśmy. Nie powtarzaliśmy zwykłych modlitw, musieliśmy ciągle wymyślać nowe litanie o geniuszu Starszego. Czasem ludzie spędzali godziny na burzy mózgów w ciszy, żeby nie ryzykować wypowiedzenia zakazanej myśli. Kiedy ktoś rzucił dobrym pomysłem, to i tak okazywało się, że to tylko podróba starych hymnów. Kto chciałby usłyszeć "Boże, chroń Starszego"? "Witaj, Bracie"? Wydawało mi się, że oficerowie powinni być kreatywni. Ale wszystko było jasne. Aresztowali Cię za brak salutowania, karali za brak pochwał: Przede wszystkim dbali o to, by wbić nam do głowy wiarę w ich ideały. Nie oblewasz tylko poprzez niezdanie egzaminu, spróbuj użyć tej samej tacki na jedzenie dwa razy. Wszystko lądowało w koszu - lepiej wziąć nową niż ryzykować ich gniew. Ci, którzy w mojej klasie wymyślali najdziwniejsze pomysły, dostawali najwyższe oceny. Ja, na przykład, oblałem, a teraz jestem na wygnaniu. To jedyny powód, dla którego opowiadam ci to wszystko. Chcesz wiedzieć, jak oblałem?\n- Oczywiście.\n- Powiedziałem dziekanowi, że władza to natura. Chciałem powiedzieć, że władza to naturalna ambicja człowieka, ale chyba musiał to usłyszeć od jakichś ludzi Roxie, bo uznał, że jestem z jej bandy. Szczerze mówiąc, jestem zaskoczony, że wciąż żyję. Ale tak. Śmieję się z tego sam do siebie.\n- A kim jest ta Roxie, o której mówisz?\n- Chcesz poznać moją opinię? Szczerą?\n- ...Tak? - dziennikarka widocznie zawahała się."
belchatow.60.a: "- To przynęta na dysydentów by ich złapać i zmiażdżyć."

belchatow.61.t: "Lista Damoklesa"
belchatow.61.desc: "Maciej pamiętał Czarną Listę. Była krótsza, bardziej szczegółowa i dobrze uzasadniona. Bractwo było wtedy małe, łatwe do skierowania w dowolnym kierunku. Jeśli zboczyło z drogi, wystarczyło potrząsnąć gałęziami tam, gdzie były problemy, usunąć zgniłe odrosty i sprawa załatwiona. Dziś jesteśmy wielokrotnie więksi, mamy więcej zasobów i ludzi do dyspozycji niż kiedykolwiek wcześniej. A każdy jeden korzeń jest skażony. Przegnity. Dodajmy do tego chaos uchodźczy, który zakłóca nasze procesy. Otrzymujesz przepis na katastrofę, chyba że uda nam się szybko przywrócić dyscyplinę. Lista nie była pełna - obejmowała tylko region Bełchatowa. Było wielu takich jak on, setki urzędników pod Warzechą, którzy oskarżali innych o bycie zdrajcami i ekologami, prawdziwymi lub wyimaginowanymi. Nasz szef musiał przeglądać wszystkie te listy, ale był tylko jednym człowiekiem. Maciej nie miał żadnych wątpliwości, że Warzecha podpisze każdy wyrok, który mu się podsunie pod nos, chyba że przypadkiem będzie tam jego imię (a może i wtedy też nie). Życie i śmierć były w jego rękach. Ale był prostym, choć erudycyjnym człowiekiem. Był tu tylko po to, żeby wykonać swoją robotę i służyć Bractwu. Wymyślanie czegokolwiek dodatkowego oznaczało ryzykowanie objęcia pozycji decyzyjnej lub etykiety rewizjonisty: nie był wystarczająco podstępny, by dążyć do żadnego z tych celów. Ale wysyłanie ludzi na śmierć? Czemu nie. To było takie łatwe. Nigdy nie musiał patrzeć im w oczy, to on wymierzał cios. Zwykłe "bądź posłuszny i zabijaj albo umrzyj sam". Wiedział, co stało się z jego poprzednikiem. I choć nigdy nie musiał słuchać ostatnich słów ani zastanawiać się nad rodzinami skazańców... może niewiele by się zmieniło, gdyby musiał. Jego przetrwanie było dla niego wszystkim. A to przecież tylko nazwiska.\n\nStrzępy danych były dołączane do konstruktów mających reprezentować ludzkie istoty. Maciej przegląda je wszystkie, oceniając ich lojalność. Robert - rozmawiał z Roxie zaledwie raz, kiedy był członkiem Karbonariuszy. I co z tego? Wiele osób tak robiło. Teraz jest wzorowym oficerem, który stara się trzymać wszystko w kupie, jak ten urzędnik. Jest czysty. Z drugiej strony jego bezpośredni przełożony, Damian, często był widziany nocami sam, kiedy miał spać. Dlaczego? No tak, żeby potajemnie rozmawiać z rewizjonistami albo może ze szpiegami wiechowców. Znał idealny szyb do którego można go zesłać. Więc trafił na listę.\n\nDziś, sto nazwisk, osądzonych na podstawie raportów o ich czynach, trafiło do przysłowiowej dziury. Urzędnik nigdy nie musiał martwić się, co się z nimi stanie; to nie była jego sprawa. Kolejne sto zostało uniewinnionych. Gdyby był zbyt łagodny, jego praca byłaby zagrożona. Warzecha nie miał ani cierpliwości, ani miłosierdzia. Czuł żal, ale instynkt przetrwania brał górę. W jego biurze nagle pojawił mężczyzna w czerni, a Maciej miał dołączyć do listy. Nakarmić ją swoim imieniem.\n\n- Skrybo Bejar? W imieniu Starszego Ziemkiewicza jesteś aresztowany.\nDotychczas spokojne oblicze nagle zamieniło się w wyraz czystego przerażenia.\n- Z-za co??\n- Zdaje się, że twoja lista była zbyt bogata. Nie możemy przetrwać z tak dużą liczbą wykluczeń w regionie stołecznym. Posunąłeś się za daleko. Poza tym mamy dobrych ludzi, którzy przechodzą na stronę zdrajców, bo pozwoliłeś, żeby ostatnia lista wyciekła zbyt wcześnie.\n- Ja... nie... - zrozumiał, że to koniec.\n- Proszę, robiłem wszystko, czego Warzecha kiedykolwiek chciał. Torturowałem, niszczyłem ludzi, sprzedawałem ich, co jeszcze...\n- Wiemy. Dlatego umrzesz szybko i z godnością."
belchatow.61.a: "Kolejni nieszczęśnicy dodani do listy."

belchatow.85.t: "Wieki ciemne"
belchatow.85.desc: "Centrum operacyjne Bractwa, w pobliżu miasta (a niegdysiejszej wsi) Kleszczów. W słabo oświetlonym pomieszczeniu, wypełnionym sprzętem przypominającym stare maszyny radzieckiej produkcji, zasiadali główni członkowie Rady Bractwa. Przed nimi stał oficer polowy, odczytując najnowszy raport dotyczący sytuacji w kraju z podręcznego terminala KomPAN.\n\n- Kozienice, Łagisza, Jaworzno i Połaniec wczoraj zawiesiły działalność. Pątnów i Turów płoną. Kilka bloków EC Skawina zostało wysadzonych. Prawdopodobna przyczyna: atak terrorystyczny. Został nam jedynie Bełchatów i kilka niewielkich zakładów o ograniczonej wydajności - wyliczał oficer.\nCień niepokoju przemknął po twarzach zebranych. Wszystko, co zbudowali, zdawało się sypać jak domek z kart zmieciony jednym ruchem ręki.\n- Co z Opolem i Rybnikiem? - zapytał Warzecha. Sprawiał wrażenie najspokojniejszego wśród nich, ale to tylko jego kalkulacyjna natura i bezwzględność przemawiały za niego.\n- Opole operuje z 50% swojej normalnej wydajności, a Rybnik desperacko szuka ostatnich ton węgla, jakie jeszcze mogą znaleźć, ale długo nie pociągną - odpowiedział oficer.\n\nZiemkiewicz siedział ze spuszczoną głową, nie chcąc spojrzeć swoim podwładnym w oczy. Ale czy to rzeczywiście była jego wina? Nie wiedział, co było gorsze - poczucie winy za zniszczenie kraju czy świadomość, że nie kontroluje działań swoich podwładnych.\nKażda kolejna decyzja mogła uruchomić spiralę konsekwencji...\n\n- Gdzie jest Rzymkowski z jego Gwardią?! Natychmiast go przywołać do stolicy, musimy zabezpieczyć kręgosłup naszego kraju przed najgorszym - wyrwał się Ziemkiewicz z otępienia. \n- Zabarykadujcie ulice prowadzące do głównych biur, racjonujcie energię i skierujcie ją do strategicznych działów, zabezpieczcie wszystkie źródła żywności i rozdawajcie racje tylko kluczowemu personelowi. Nie budowaliśmy naszej przemysłowej potęgi przez lata po to, żeby w dwa dni rozwalili ją jacyś cholerni wieśniacy!\nPo tych słowach Starszy osunął się na swój skórzany fotel, wyraźnie wyczerpany, jakby ten wybuch kosztował go ogrom wysiłku. Zakrztusił się, czując brak powietrza w płucach. Widząc to, Warzecha podał mu inhalator i z zimnym, ironicznym uśmiechem powiedział do Ziemkiewicza:"
belchatow.85.a: "- Nie martw się Rafał. Wiem co robić."

belchatow.86.t: "Szpital na peryferiach"
belchatow.86.desc: "Szpital miejski w Końskich, 02:23.\n5 lekarzy, 2 młodszych asystentów i sprzątaczka - cały personel oddziału - z rezygnacją kręcili się po sali, przeszukując internet w poszukiwaniu jakichkolwiek informacji o procedurach leczenia schorzeń płucnych. Co chwilę ktoś przypadkiem przewracał jeden ze stosów dokumentów, które piętrzyły się przez ostatnie tygodnie.\n\nNa korytarzu i w sześciu salach, przeznaczonych teraz do przechowywania pacjentów czekających na pomoc, przebywa około 220 osób, wszyscy cierpiący na ciężkie zatrucie dwutlenkiem węgla oraz różne powiązane z tym powikłania.\n\nSzkoda tylko, że to oddział urologii.\n\nW szpitalu - tak właściwie - nie ma w ogóle oddziału pulmonologii, ale z powodu gwałtownie postępującej katastrofy medycznej, która ogarnęła całe Bractwo, 15 z 24 szpitalnych oddziałów zostało przeznaczonych dla pacjentów z problemami oddechowymi, aby choć częściowo odciążyć tych, którzy powoli poddawali się fatalnej jakości powietrza w kraju.\n\nMorale personelu oddziału tylko pogarszało się z każdą godziną. Bez odpowiednich narzędzi i wiedzy, jak złagodzić problemy z oddychaniem, liczba osób upychanych na korytarzu i w salach za ich drzwiami wciąż rosła. W końcu oddział zaczął powoli zamieniać się w prowizoryczną kostnicę, gdzie wśród tych, którzy jeszcze walczyli o życie, ukryto co najmniej tuzin ciał zmarłych - uduszonych lub zadeptanych w tłoku. A to oznaczało jeszcze więcej papierkowej roboty, co z kolei ściągało do oddziału kolejnych ludzi, co w efekcie prowadziło do jeszcze większej liczby zgonów.\n\nTen błędny cykl narastającego chaosu nie przestałby się nakręcać, gdyby nie przerwało go wejście dyrektora szpitala, dwóch uzbrojonych członków Bractwa i pracowników miejscowego zakładu pogrzebowego. Wyprowadzili oni z oddziału najstarszych i najbardziej schorowanych pacjentów, zabrali ich dowody tożsamości i przekazali je pracownikom urologii. Dyrektor, z nonszalancją, nakazał personelowi desperacko próbującemu opanować sytuację:\n\n- Przygotujcie dokumenty zgonów dla tych, których właśnie wyprowadzono, i dla kolejnych pięćdziesięciu osób, które trafią na wasz oddział. Nie ma sensu trzymać tych ludzi przy życiu, skoro i tak nie możemy ich uratować."
belchatow.86.a: "- Wyświadczamy wam tym przysługę, uwierz mi."

belchatow.62.t: "Mogę być tym, kim zechcę"
belchatow.62.desc: "Nad całym Bełchatowem niebo jest bezchmurne. Co jest dość osobliwe, bo w najbardziej zanieczyszczonym mieście Europy taki widok to prawdziwa rzadkość. Jednak dla Roksany Węgiel dzisiejsze słońce lśni jakby mitycznym blaskiem, a wiatr niesie ze sobą widmo wolności. O ile wszystko pójdzie zgodnie z planem. Gwardia Rzymkowskiego nie została skierowana do Bełchatowa; główne jednostki są na froncie.\n\nDwa bataliony Karbonariuszy mają zabezpieczyć miasto, kolejne dwa - Elektrownię. Minimalny opór spodziewany jest w przypadku pierwszego celu, natomiast w drugim powinno wszystko pójść jak po maśle. Rozkazy zostały wydane, lecz mimo zapewnień Janeckiego, że wszystko jest pod kontrolą, Roksana była kłębkiem nerwów - nie czuła się tak zestresowana od czasu swojego pierwszego koncertu przed publicznością. Ale teraz nie ma już odwrotu; oczekuje się od niej, by trzymała głowę do góry i była stanowcza - cechy pożądane u lidera. Zaczęła cicho nucić pod nosem, biorąc głęboki oddech. Ktoś pali opony. Jest ciepło! A może to tylko atmosfera sytuacji sprawiła, że emocje rozpalają ją od środka.\n\nPrzez radio przyszedł sygnał. Roksana, w towarzystwie swoich Karbonariuszy, ruszyła w stronę budynku Ministerstwa Górnictwa, gdzie przebywali Starszy Ziemkiewicz i Wartownik Warzecha. W środku młodzi żołnierze uwijali się jak w ukropie, przepychając urzędników i rozbrajając strażników na każdym kroku. Wjechali windą na piąte piętro i ich oczom ukazała się dość niezwykła, ale i satysfakcjonująca scena.\n\n- Zamknij się, bo zaraz dostaniesz pivot na rimlandzie - ostrzegł Paladyn Bartosiak Wartownika Warzechę, prowadząc go na muszce karabinu. Roksana uśmiechnęła się, mijając ich i kierując się do biura, z którego dochodziły głośne krzyki. Rafał Ziemkiewicz, wrzeszcząc na pilnujących go strażników, obrzucał ich wyzwiskami, nazywając reakcyjnymi karłami wiechowszczyzny. Na chwilę zamilkł, gdy zobaczył Roksanę.\n\n- Starszy Ziemkiewicz. W imieniu Tymczasowej Rady Bractwa Węgla, jest pan aresztowany za zdradę ideałów państwa - wyrecytowała jednym tchem Roksana.\n- Grozisz mi, kwiatuszku?! - wybuchł Ziemkiewicz.\n- Rada zdecyduje o pańskim losie.\n- JA JESTEM RADĄ! - Ziemkiewicz z krzykiem próbował rzucić się na strażników, ale po dwóch krokach padł, ledwie łapiąc oddech. Był już tylko wyczerpanym cieniem dawnego, potężnego przywódcy. Nie pozostało mu nic innego, jak poddać się woli silniejszych."
belchatow.62.a: "Jakże padli bohaterzy..."

belchatow.63.t: "Pióro jest potężniejsze od miecza"
belchatow.63.desc: "Koncepcja pozbywania się politycznych przeciwników nie mogła być bardziej złowroga niż ta, która narodziła się w umyśle Wartownika Warzechy. Wiedział o spisku Gadomskiego i Janeckiego - ten pierwszy nie miał talentu do zacierania śladów. Planowali wykorzystać Karbonariuszy i Roksanę Węgiel do przeprowadzenia zamachu stanu. Głupcy, za kilka godzin zostaną schwytani przez żołnierzy i doprowadzeni na przesłuchanie. Na szczęście Rzymkowski zdołał przybyć do Bełchatowa w samą porę; inaczej cała ta sytuacja mogłaby skończyć się tragicznie.\n\nPrzypadkowo o godzinie 21:00 Roksana miała zaplanowany koncert dla najwyższych oficerów Karbonariuszy. Koncert odbędzie się bez zakłóceń. Lada moment Roksana zakończy swój ostatni utwór wykorzystując emitery dymu aby podkreślić atmosferę. To będzie niezapomniane widowisko.\n\nW środku panowała prawdziwie duszna atmosfera. Sala nie była duża, ale obecni byli wszyscy kluczowi oficerowie Karbonariuszy. Mimo to Roksana nie promieniowała optymizmem, choć starała się to maskować olśniewającym uśmiechem. Ostatnia piosenka i powrót do rzeczywistości. Jednak ta rzeczywistość stawała się jakby zamglona. Publiczność także wyglądała na dotkniętą tym stanem rzeczy. Co to za koncert, na którym wszyscy... zasypiają?\n\nGdy Roksana delikatnie osunęła się na podłogę, do pomieszczenia weszli żołnierze w maskach gazowych. Związali wszystkich i wynieśli ich z budynku. Ich los był w tym momencie przesądzony. Najgłębsze lochy kopalni czekały. Szansa na ujrzenie światła dziennego była bardzo nikła. Aparat represji zadba o to, aby nie mieli nawet możliwości na uczciwy proces.\n\n- Idziesz ze mną odwiedzić kolejnych przyjaciół państwa? - zwrócił się Wartownik Warzecha do Naczelnego Paladyna Rzymkowskiego. Akt drugi miał się rozpocząć. Gdy drzwi do mieszkań ludzi oznaczonych jako reakcjoniści otwierały się, rozbrzmiewał natychmiastowy strzał, bez słów, bez procesu. Warzecha stał wystarczająco blisko, by rozbryzgi krwi pokrywały również jego twarz krwawym bałaganem. To on był tym, który puka do drzwi. Po powrocie do budynku Ministerstwa, jakby nic się nie stało, udał się do swojego biura. Nie obmywając nawet twarzy, rozkazał wezwać Ziemkiewicza. Jednak ten, zaspany w szlafroku i błogiej nieświadomości, był wyraźnie zirytowany, że ktoś śmie zakłócać jego spokój późną nocą. W nonszalancki sposób zapytał Warzechę:\n- Czy to krew? Co się stało?"
belchatow.63.a: "- A wiesz Rafał, karpia kurwa zabijałem."

belchatow.65.t: "Proces Trzech"
belchatow.65.desc: "Sąd Bractwa Węgla, pokój znajdujący się w małym budynku Centrum Handlowego Estakada, pękał w szwach. 'Proces Trzech', jak szumnie rozpisywała się o tym wydarzeniu prasa, ponownie był na ustach wszystkich mieszkańców Bełchatowa od momentu ogłoszenia daty rozprawy.\nTym razem los zakpił sobie z tych, którzy niegdyś sądzili innych - teraz sami zasiadają na ławie oskarżonych. Bohaterami procesu zostali: Łukasz Warzecha, Rafał Ziemkiewicz i Tomasz Rzymkowski, choć ten ostatni został osądzony zaocznie. Nowo powołana Rada Bractwa postanowiła jasno pokazać, że era katastrofalnych rządów dobiegła końca, a architekci tego koszmarnego tworu, jakim było Bractwo Węgla, nie unikną odpowiedzialności.\n\nProces Rzymkowskiego był niczym rozliczenie księgowe - punkt po punkcie przedstawiono listę jego win. Marnotrawienie pieniędzy na absurdalne projekty zbrojeniowe, jak choćby słynne czołgi „Koala” czy armaty Świętej Barbary. Zarzuty? Zbrodnie wojenne, polityczne czystki, defraudacja środków. Wyrok? Dożywocie. Wydano za nim międzynarodowy nakaz aresztowania.\n\nProces Ziemkiewicza, ku zaskoczeniu wielu, nie okazał się gwoździem programu. Wzięto pod uwagę pewne „okoliczności łagodzące” - głównie ze względu na brak niezbitych dowodów na to, że jego działania miały realny wpływ na politykę Bractwa. Fakt, był twarzą propagandy, ale stan jego zdrowia - zarówno fizycznego, jak i psychicznego - nie pozostawiał złudzeń. Ziemkiewicz trafił do domu spokojnej starości w Świdnicy, pod stały nadzór, z zakazem opuszczania ośrodka. Ale prawdziwy spektakl miał dopiero nadejść - proces Łukasza Warzechy. Starszy Paladyn Gadomski wstał, by rozpocząć przedstawienie.\n\n- Wysoki sądzie, szanowni członkowie Rady i wszyscy obecni - zaczął teatralnym tonem. - Dziś z bolącym sercem szukamy prawdy i sprawiedliwości. Proszę Proktora Janeckiego o przedstawienie zarzutów.\nProktor Janecki uniósł się z miejsca, a jego wzrok wbity w Warzechę przypominał sztylet gotowy do ciosu.\n- Załącznik A: Tajne raporty opisujące bezmyślną ekspansję kopalni, która zniszczyła domy i życie setek tysięcy ludzi.\n- Załącznik B: Poufna korespondencja ujawniająca skandaliczne zaniedbania, przez które nieodwracalnie zdewastowano środowisko naturalne.\n- Załącznik C: Protokoły tajnych spotkań, gdzie ostrzeżenia ekspertów były ignorowane, a priorytetem była chciwość i szybki zysk.\nGdy wymawiał te słowa do środka sali sądowej wtaczano… taczki. Wypełnione po brzegi dokumentami, folderami i teczkami. Janecki wskazał je z ironicznym uśmiechem.\n- Załącznik D: kompletne zestawienie raportów, danych i korespondencji. Oto fizyczny dowód ciężaru odpowiedzialności Wartownika Warzechy - razem z listą każdego Polaka straconego na jego rozkaz oraz dokumentacją każdej politycznej egzekucji, które osobiście zatwierdzał..."
belchatow.65.a: "- Winny wszystkich zarzutów!"

belchatow.66.t: "W oparach spalin"
belchatow.66.desc: "- Co zrobiła?! - ryknął Rzymkowski, gdy dotarła do niego wieść o odsunięciu Rafała Ziemkiewicza od władzy. Informacja ta zastała go na pograniczu, setki kilometrów od stolicy, gdzie czas nie był jego sprzymierzeńcem.\n- Ta zdrajczyni… Nie odważyłaby się na taki akt barbarzyństwa, gdyby Gwardia trzymała stolicę w żelaznym uścisku!\n\nDecyzja zapadła w mgnieniu oka.\n- Ruszamy do Bełchatowa. Na wojnę.\nFundamenty Bractwa zadrżały, gdy żelazny konwój Rzymkowskiego ruszył na stolicę, gotów odzyskać kontrolę.\n\nLos jednak miał inne plany. Ryk silników i chrzęst żwiru zamarły, gdy wskazówki na wskaźnikach paliwa spadły poniżej rezerwy. Frustrację Rzymkowskiego czuł nawet najmniejszy szeregowy, gdy maska zimnej determinacji zaczęła się kruszyć:\n- Pierdolone maszyny, pierdolony świat, pierdolony los - syczał przez zaciśnięte zęby. - JANECKI! Gdzie jest moje paliwo?! Wysłałeś je na jakieś zadupie! Wiedział… wiedział, skurwysyn! Zdrajca! - krzyczał, rzucając przekleństwa w niebo, gdy konwój zatrzymał się w zapomnianej przez Boga wiosce Zakościele. Do granic dawnego województwa łódzkiego brakowało im ledwie kilku kilometrów.\n\nOficerowie, sparaliżowani nagłą awarią, gorączkowo szukali wyjścia z sytuacji. Ale duchy, które ich nawiedzały, nie były jedynie ich manifestacją stresu. Czujne oczy Karbonariuszy obserwowały ich każdy ruch z cienia, zdeterminowani i gotowi do działania. Kiedy zapadła noc, młodzi wojownicy ruszyli. Bez zbędnych słów, bez pompatyczności. To miała być czysta akcja. Przyszłość Bractwa zawisła na włosku, gdy napadli na unieruchomiony konwój. Ich przywódca, z błyskiem wyzwania w oczach, rzucił w stronę Rzymkowskiego chłodne słowa:\n- Naczelny Paladynie! Przybyliśmy po sprawiedliwość!\nNoc przeszył huk wystrzałów, zamieniając wioskę w arenę chaosu. Zaskoczone siły Rzymkowskiego dzielnie stawiały opór, ale Karbonariusze byli szybcy i precyzyjni. Powoli zaciskali pierścień wokół obrońców. W końcu, w samym centrum tego piekła, Rzymkowski stanął oko w oko z jednym z buntowników. Krótka szamotanina zakończyła się pojmaniem Paladyna. Pokonany, nie przypominał już dowódcy, którego bali się wszyscy. Żelazny uścisk Bractwa poluzował się na chwilę, gdy młody żołnierz odprowadzał go w stronę nowej, lepszej przyszłości.\n\nA kiedy noc zamilkła, Zakościele skryło swoje sekrety, echo bitwy wciąż wisiało w powietrzu - niemym świadku rozłamu Bractwa."
belchatow.66.a: "- Szanowna Starsza, mamy go."

belchatow.67.t: "Emulacja współczesnych finansów globalnych"
belchatow.67.desc: "- Gabriel, co ty bredzisz, że mamy sprzedawać węgiel? Nie mamy żadnego!\nIwan siedział w swoim fotelu, zapatrzony w panel kontrolny elektrowni. Palili na tyle, by tylko podtrzymać pozory działania. Rozmawiał z Gabrielem, nie odrywając wzroku od ekranów, które wyświetlały minimalne zużycie energii.\n- Nie, ale pomyśl: drukujemy kwity, na których pisze, że jesteśmy im winni węgiel, który dopiero dotrze. Uwierz mi, ludzie będą myśleć, że to elektrownia węglowa do nich pisze - i przynajmniej na papierze zrealizujemy tygodniowe dostawy. Oni handlują swoim towarem za te kwity, a potem będą czekać na węgiel, jeśli będą musieli. W praktyce ich opodatkujemy!\n- Nikt się na to nie nabierze. Naprawdę uważasz, że ludzie tutaj są tak głupi, żeby łyknąć taki kit?\n- Wolę termin: „emulacja współczesnych finansów globalnych”. Pomyśl, czym jest pieniądz? To kartka papieru, która, być może, jest oparta na parytecie złota, ale wcale nie musi. Jest oparta na dolarze, który rzekomo jest oparty na złocie. A kto powiedział, że oni mają tyle złota, ile mają dolarów? My robimy dokładnie to samo: może mamy węgiel, może go nie mamy, ale jeśli ludzie uwierzą, że mamy, możemy drukować własne pieniądze mówiące, że im go jesteśmy winni, a oni dadzą nam za to swoje rzeczy!\n- Czyli sprzedamy ludziom kwity, że jesteśmy im winni węgiel, którego nie mamy…\n- A może węgiel przyjdzie, to wtedy ich wykupimy. Większość i tak tych kwitów nam nie odsprzeda...\n- A jak jednak odsprzedadzą?\n- To dołączymy do uchodźców, tak jak wszyscy inni. Różnica jest taka, że my będziemy bogatymi uchodźcami, w przeciwieństwie do reszty frajerów, którzy będą uciekać z pustymi rękami.\n- Na mnie nie patrz, ja wolę się zajmować tym, żeby ta elektrownia jakoś działała, podczas gdy wy, cwaniacy, okradacie ludzi z ich dóbr.\n- I dlatego właśnie cię kochamy, Iwanie. Powiem Jankowi i Jackowi, żeby zaczęli kampanię marketingową dla naszych własnych „Węglowych Kwitów”!\n- A co, jak kopalnie się połapią?\n- Wtedy wkracza Hanna. Kupi od nich tyle węgla, ile się da. Górnicy to dysydenci, kryminaliści i naiwniacy - zanim skojarzą, co jest grane, my będziemy już w Słowacji. Bogatsi od samego Boga."
belchatow.67.a: "Potrzebujemy paru ogłoszeń..."

belchatow.87.t: "Powrót do Przyszłości"
belchatow.87.desc: "Wszyscy mi mówili, że katastrofy klimatyczne rzucą narody równikowe na kolana. Że ich systemy opieki zdrowotnej nie wytrzymają, a ludzie podzielą się na dwie grupy: uchodźców i martwych. Odwodnienie. Powodzie. Burze. Susze. Mielibyśmy być kroplą w morzu potrzeb, i ratowalibyśmy może jednego na stu. Ludzie z tych krain patrzyliby na nas oskarżycielskimi wzrokiem. Dlaczego na to pozwoliliśmy?\n\nWięc kiedy przyjąłem zaproszenie z rozdartej wojną Polski, gdzie donoszono, że ich system opieki zdrowotnej jest przeciążony, pomyślałem, że unikam najgorszego. Szczególnie wynaturzona wojna domowa rozdarła Polskę na strzępy, ale przynajmniej nie była aż tak dotknięta zmianami klimatycznymi. Nic jednak nie mogło mnie przygotować na to, co miało nastąpić.\n\nCo innego dostać zaproszenie od organizacji zwanej „Bractwem Węgla” - wśród tworów upadków nacji widziałem już bardziej kuriozalne nazwy. Co innego jednak zobaczyć, co zrobili ze swoją ziemią. Krajobraz wydawał się piekielnym miksem coraz to bardziej przygnębiających odcieni szarości. Niebo było zasnute, ale nie chmurami - wszystko przykrywał smog.\n- To wszystko chmury ze spalin elektrowni? - zapytałem.\n- Tak, to wszystko Bełchatów. Potężniejszy niż kiedykolwiek - odpowiedział mój strażnik.\n- Wiesz, że… - miałem zamiar zacząć o zanieczyszczeniu i problemach z płucami, nie wspominając o zmianach klimatycznych, ale…\n\n- Globalne ocieplenie? Co będzie, to będzie. Nasz dobrobyt, przemysł i zdrowy rozsądek są najważniejsze. Wszystko inne jest zbędne.\n\nZrobiło mi się słabo. Coś podpowiadało mi, by o nic więcej strażnika nie pytać. Dotarliśmy w końcu do szpitala - na wpół zrujnowanej kamienicy, która nie nadawała się nawet do leczenia drobnych urazów. Zmuszeni byli przerabiać mieszkania na pokoje obserwacyjne. Recepcja znajdowała się w namiocie przed budynkiem. Podałem swoje nazwisko i legitymację Lekarzy bez Granic. \n- Numer 59 - odparła urzędniczka i machnęła ręką. Zapytałem strażnika:\n- Co to znaczy?\n- Numer mieszkania - odpowiedział. - Po prostu idź do mieszkania 59. Drzwi powinny być otwarte.\n\nOszołomiony wziąłem swoją torbę i ruszyłem, wspinając się po zniszczonych betonowych schodach. Nikt ich nawet nie odmalował. Byłem kiedyś w Polsce - w mieście, gdzie mieszkania były tak piękne jak w Paryżu. Ale tutaj… to był koszmar. Nieporównywalnie gorszy niż najgorszy kraj trzeciego świata, jaki widziałem. Pęknięcia, bezkształtny beton bez elewacji, dziwaczne graffiti - czułem się wyszydzany przez to miejsce. Byłoby to przerażające, gdyby nie obecność innych medyków, biegających w górę i w dół. W końcu dotarłem do drzwi z numerem 59. Zniszczone, ledwo trzymające się zawiasów. Wszedłem, niepewny tego co zobaczę."
belchatow.87.a: "Jezu Chryste..."

belchatow.102.t: "Władca Szczurów"
belchatow.102.desc: "Przywitało mnie zupełnie przeciętne mieszkanie; przypominało mi moje lokum z czasów studiów medycznych. Z jednym wyjątkiem - w każdym pomieszczeniu, bez względu na jego rozmiar, leżał pacjent. Wszyscy byli przykuci do rozlatujących się noszy, nawet nie łóżek. Mężczyzna w sypialni, dziecko w łazience, staruszka w salonie. Wszyscy kaszleli, zmęczeni i na wpół przytomni.\n\nPodszedłem do najstarszego z pacjentów. Na szczęście pod jego łóżkiem znalazły się jakieś akta. Brudne kartki z ledwo czytelnymi notatkami. Mój strażnik szybko mi je przetłumaczył. Objawy zgadzały się z zatruciem płuc - substancjami, które nie miały prawa znajdować się w powietrzu. Przynajmniej nie, jeśli elektrownie spalające na potęgę paliwa kopalne byłyby wyposażone choćby w najprostsze filtry... Ale wyglądało na to, że ich tam w ogóle nie było. Dlaczego? W jakim celu...\n\nKrążyłem po mieszkaniu, kiedy nagle nadepnąłem na coś miękkiego. Szczur. Pod moim butem znalazł się szczur. Pisnąłem jak uczennica i odskoczyłem. Złamałem mu kark. Zauważyłem kolejnego - martwego, złapanego w pułapkę. Znów krzyknąłem, wstrząśnięty swoją wrodzoną wrażliwością.\n- Wszystko w porządku? - Strażnik wparował do środka i spojrzał na mnie, po czym wybuchnął śmiechem.\n- Jak....KURWA...jak mam pracować w szpitalu PEŁNYM SZCZURÓW?! - mój strach przerodził się we wściekłość. Pracowałem w najpodlejszych warunkach, jakie można sobie wyobrazić, ale to już przeszło wszelkie granice.\n- To miejsce jest ohydne! Jeśli będę tu dalej pracować, gwarantuję, że pacjenci będą chorować dwa razy bardziej! Trzeba coś zrobić z tymi szczurami, i trzeba to zrobić natychmiast!\n- Ej! Masz szczęście, że przynieśli ci zapas na cały tydzień. U nas nigdy nie starcza jedzenia dla wszystkich. Codziennie ludzie chodzą głodni.\n\nZadrżałem. Mieliśmy ocenić sytuację i pomóc. Tymczasem okazało się, że nie są w stanie zapewnić nawet podstawowej higieny i wyżywienia. Bałem się pytać o standardy sanitarne. Musiałem to sprawdzić na własną rękę.\n- Więc traktuj te szczury jak… dodatkowe jedzenie dla pacjentów! Mogę ci pokazać, jak ugotować szczura. Mało tego, oddam ci moje racje żywnościowe za każdy burger ze szczura, jaki zrobisz. Nie martw się, to łatwe. Co do pacjentów - ty postawisz diagnozy, a my dostarczymy ci odpowiednie leki.\n\nZadrżałem z obrzydzenia i desperacji. Czarny humor strażnika był tak samo rozpaczliwy, jak jego uśmiech - pełny mieszanki rezygnacji i niezdrowej radości.\n- Wiesz co, idź już. Przepraszam za nerwy. Postawię diagnozy pacjentom i dopilnuję, by szczury się do nich nie zbliżyły. Potem przygotuję listę potrzebnych leków.\nStrażnik zasalutował i wyszedł. Zrozumiał, że muszę się przyzwyczaić do nowej rzeczywistości. Serce mi pękało na myśl o zostawieniu pacjentów w pokoju pełnym szczurów. Ale trwałem. Beze mnie sytuacja byłaby jeszcze gorsza.\n\nZebrałem podstawowe informacje od półprzytomnych, majaczących pacjentów. Mówili, byli przyjaźni i współpracowali. Pomimo że skrajnie niedożywieni. Wrzuciłem martwe szczury do worka i uzbroiłem na nowo pułapki. Ustawiłem kilka nowych w każdym zakamarku budynku. Chciałem złapać je wszystkie. Wieczorem zaniosłem szczury strażnikowi, z którym wcześniej rozmawiałem. Razem je ugotowaliśmy, a ja zjadłem je na kolację. Były… znacznie lepsze, niż się spodziewałem. Tego wieczoru pacjenci zjedli moje racje. Nie mogłem spać. Po prostu notowałem to, co zobaczyłem."
belchatow.102.a: "Świat musi się dowiedzieć"

belchatow.88.t: "Zamień smog na dach nad głową!"
belchatow.88.desc: "Co wieczór, zaraz po wiadomościach państwowych, odbywała się krótka rozmowa między dziennikarzem-paladynem a zaproszonym gościem. Często byli to przedstawiciele klasy rządzącej, niższych szczebli władzy, przekupieni naukowcy albo biznesmeni. W takich wypadkach można było spodziewać się jedynie pustej paplaniny. Widzowie zwykle przełączali wtedy na drugi kanał, by na koniec dnia upić się przy dokumencie o kopalniach w Australii albo Chile, zamiast słuchać męczącego propagandowego bełkotu.\n\nTym razem nastrój w studiu był inny. Do węgloczarnego pokoju wkroczyła postać zupełnie nieznana. Wojciech, górnik oglądający program, uciszył bawiącego się pod telewizorem syna. Przechylił głowę ze zdziwienia. Przed dziennikarzem usiadł Azjata - elegancko ubrany, choć wyraźnie zaskoczony całą sytuacją.\n\n- Marysia! Chodź tu! Kitajec w telewizji! - zawołał górnik do żony. Dołączyli także jego rodzice, wypełniając niewielkie mieszkanie, które rodzina zajmowała już od trzech pokoleń.\n\n- Szanowni Państwo, Drodzy Paladyni i inni honorowi goście - zaczął prowadzący.\n- Dziś chcemy zaprezentować Państwu niezwykłego wynalazcę z Dalekiego Wschodu. Pan… - zerknął w notatki. - Pan Zhang Huang z Pekinu. Wynalazca SMOGOWYCH CEGIEŁ! Tak, dobrze Państwo słyszeli, ale proszę, panie Huang, niech pan wszystko opowie.\n\nNa dole ekranu pojawiły się grube, kiepsko przetłumaczone napisy.\n- Możemy wykorzystać smog, aby wybudować wygodne mieszkania dla pracowników tam, gdzie potrzeba dużej siły roboczej - tłumaczył gość. - Na początku projekt spotkał się z sceptycyzmem w waszym kraju. Jak się dowiedziałem, nie przepadacie za recyklingiem. - Gość i dziennikarz zaśmiali się. - Jednak niewielka ilość energii, jaka potrzebna jest do produkcji tych cegieł, przekonała waszych inwestorów.\n\n- W końcu wystarczy tylko zmienić stan skupienia - prowadzący z zapałem podkreślił oczywistość dla widzów. - A więc... jak idzie projekt?\n\n- Wspaniale. Pierwsza fabryka powstała w Bełchatowie i już produkuje cegły, pustaki oraz inne prefabrykaty budowlane. Mam nadzieję, że szybko poprawi to sytuację mieszkaniową w waszym dostatnim kraju.\n\nGórnik ściszył telewizor.\n- Słyszałaś? - zwrócił się do żony. - Może w końcu dostaniemy to przydziałowe mieszkanie.\n\nUśmiechnęła się lekko."
belchatow.88.a: "Gdybyście tylko wiedzieli..."

belchatow.103.t: "Beztroska zabawa"
belchatow.103.desc: "- Mama, Mama! - na podwórku bloku rozległ się dziecięcy głos.\n\nBractwo właśnie ogłosiło nową inwestycję dla górników i pracowników elektrowni - mieszkania zbudowane ze świeżo wyprodukowanych cegieł smogowych!\n\nWszystkie media Bractwa trąbiły o potencjale tego wynalazku, nazywając go ich kolejnym wielkim sukcesem. Chiński wizjoner, stał się jednym z najsławniejszych zasłużonych obok najwybitniejszych naukowców i paladynów kultu węgla. Był stale pokazywany w telewizji, ale Marii to nie obchodziło. Dla niej liczyło się tylko to, że w końcu mogła cieszyć się życiem z rodziną, z dala od nędzy. Po latach życia w ciasnocie jej syn miał wymarzony własny pokój, a ona i jej mąż spokój bez teściów na głowie.\n\n- Mama! Strzeliłem dwa gole! - krzyk rozległ się na korytarzu. - Graliśmy jako Paladyni, a Franek i Kamil byli Żydzewiakami! - Dziecko wbiegło radośnie do małej, szarej kuchni wyłożonej kafelkami z domieszką smogowego pyłu. Bardzo stylowe i łatwe do czyszczenia.\n\n- Jasiu, wiesz, że nikt z was nie może grać jako nasi wrogowie. Jak się ojciec dowie… - matka urwała, patrząc z niepokojem na ręce syna. - Nie miałeś rękawic?\n\n- Mama… - Janek zaczął się denerwować, próbując szybko ukryć czerwone dłonie z łuszczącą się skórą. - Zapomniałem o nich… - jego głos zaczął się łamać.\n\n- Idź do łazienki i umyj ręce. Natychmiast! - Maria wpadła w furię, wylewając na nieuważnego syna wszystkie swoje nerwy i frustracje. - Lepiej się módl, żeby ojciec tego nie zobaczył, bo nie usiedzisz na tyłku przez tydzień. Wiesz, że nie wolno ci grać w deszczu bez pełnego stroju! Czemu nie myślisz? Czemu nigdy nie myślisz?!\n\nChłopiec zaczął płakać i szybko pobiegł do łazienki. Wiedział, co może się stać, jeśli jego ojciec, wybuchowy jak dynamit, to zauważy.\n\nMaria zmęczona usiadła na stołku pod ścianą, z którego posypały się drobinki kurzu, jakby gruntowanie go nie wzmocniło dostatecznie. Ostatnio zaczęła palić. Podobno to zdrowe i uspokaja nerwy. Bawiła się papierosem w dłoni, zastanawiając się, czy wszystko jest w porządku. Odpaliła go. Dym swobodnie powędrował przez wentylację w kuchni. Lepiej nie otwierać okien."
belchatow.103.a: "Przynajmniej będzie cieplej."

belchatow.104.t: "W domach ze smogu..."
belchatow.104.desc: "Przez wiecznie brudne okno, szare od dymu i innych zanieczyszczeń w powietrzu, Wojciech widział światło telewizora. Była noc, więc wszyscy inni mieszkańcy spali, odpoczywali, czekając na kolejny dzień, w którym liczy się tylko jedno - ich ciężka praca. Chiński wynalazca od dawna zniknął z państwowej telewizji, a górnik i tak nie chciał oglądać tych bzdur. Od trzech dni leżał na kanapie. Męczyła go jakaś infekcja płuc; lekarz powiedział, że prawdopodobnie spowodowana była zepsutymi warzywami z puszki albo jakimś innym zagrożeniem biologicznym. Jednakże, czasu na odpoczynek miał nie mieć zbyt wiele.\n\nByło późno, zasnął, a telewizor wyświetlał biały szum. Maria od tygodni była wyczerpana. Choroba syna nie dawała jej spać w nocy, a dodatkowy problem z mężem tylko pogarszał sytuację. Od kilku dni leżał w łóżku z wysypką i ciężkim zapaleniem płuc. Lekarz powiedział, że musi trafić do szpitala, i zapewnił ją, że nowa karboksyterapia na pewno pomoże. Ale Maria się bała. Wierzyła we wszystko, co jej mówiono, i to tylko jeszcze bardziej komplikowało sprawy. Wyrzuty sumienia przebijały się przez strach, nie mogła tego znieść i musiała uspokajać nerwy papierosem.\n\nOstatnio karetki zaczęły coraz częściej przyjeżdżać do bloków. Stary sąsiad zmarł kilka dni temu, a teraz wynoszą kolejnego mężczyznę na noszach. To był stary pijak, tyle o nim pamiętała.\n\nWojciech obudził się z ostrym kaszlem i usiadł, by napić się wody. Gasząc papierosa, Maria postanowiła powalczyć o swoje:\n\n- Może... - zawahała się. - Może wrócilibyśmy do twoich rodziców? Albo nawet do moich. Wiem, że to daleko, ale znajdziesz pracę...\n\n- Zwariowałaś? We łbie Ci się poprzewracało?! - Ostatnimi siłami podniósł się z kanapy i spojrzał jej prosto w oczy. - Co ty sobie myślisz? Po całej tej harówce, kiedy w końcu mamy wymarzone mieszkanie, chcesz wyjechać na wieś? Do tych zielonych anarchistów i bandytów?!\nSięgnął po szklankę. \n- Po prostu... przestań tak gadać. Idź sprawdzić, co z Jasiem.\n\nWypuściła powietrze w najodważniejszym akcie buntu na jaki mogła się zdobyć i poszła zobaczyć, jak radzi sobie syn. Słysząc za drzwiami jego regularne świsty przerywane lekkim kaszlem, wiedziała, że w końcu zasnął."
belchatow.104.a: "...nie ma wolnej miłości."

belchatow.71.t: "Kontakty zza granicy"
belchatow.71.desc: "Po kilku dniach napiętej ciszy i kolejnych dyplomatycznych niepowodzeń, Warzecha w końcu wrócił z mocno okrojoną listą potencjalnych partnerów handlowych. Nasi wysłannicy pracowali desperacko, starając się zdobyć jakąkolwiek przychylność od dziesiątek geopolitycznie odizolowanych państw, bombardując je ofertami i słabo zamaskowaną propagandą, przedstawiającą nasze ostatnie sukcesy. Ostatecznie tylko dwa państwa uznały nas za na tyle godnych uwagi, by w ogóle zacząć negocjacje.\n\nPierwsi skontaktowali się Koreańczycy, jeszcze bardziej zdesperowani w poszukiwaniu sojuszników niż my. W pewnym sensie ich sytuacja doskonale odzwierciedla naszą - państwo ledwo trzyma się na powierzchni, nieustannie ciągnięte w dół przez intrygi Zachodu. Mają niewiele do zaoferowania, poza solą ich ziemi - ziemniakami. Normalnie śmielibyśmy ich zlekceważyć, śmiejąc się z tak żałośnie nierównych warunków, ale smutna rzeczywistość jest taka - nasz naród głoduje, a te przeklęte bulwy mogą zrobić różnicę.\n\nNastępni przyszli Kubańczycy. Ich oferta jest prosta - luksus naszej energii w zamian za luksus ich cygar. Minęło już sporo czasu, odkąd Bractwo mogło się cieszyć jakimkolwiek przejawem bogactwa, czy produktem o jakiejkolwiek jakości, a elity zaczynają się niecierpliwić. Możliwość palenia najwspanialszych cygar, jakie świat ma do zaoferowania, na pewno by je uspokoiła.\n\nChoć obie propozycje brzmią kusząco, nasza nadwyżka energetyczna wystarczy tylko na jedną umowę. Przedstawiciele po drugiej stronie słuchawek czekają na odpowiedź. Którą z nich wybierzemy?"
belchatow.71.a: "Wybierzmy Kubańczyków"
belchatow.71.b: "Wybierzmy Koreańczyków"

belchatow.68.t: "Protokoły Mędrców Węgla"
belchatow.68.desc: "Ekscytacja. Niepokój. Niepewność. Ambicja. Optymizm. Pesymizm. Wszystkie te emocje na przemian targały umysłem Roksany. Dzięki szczęśliwemu zbiegowi okoliczności udało jej się osiągnąć sam szczyt. Oczywiście, nie dokonała tego sama. Najprawdopodobniej nigdy nie chciałaby tego osiągnąć, gdyby nie została wręcz wepchnięta na drogę politycznej batalii. Widmo tego, kto wypchnął ją na linię frontu, nigdy nie opuszczało jej myśli. Nie chciała zostać marionetką; służyć jako Starsza jedynie po to, by zostać odstawioną na boczny tor przez cienie z rządu przy pierwszej lepszej okazji, jak to miało miejsce z Ziemkiewiczem. Musiała być sprytna. Lata działalności w Karbonariuszach z pewnością dały jej bezcenne doświadczenie w poruszaniu się po strukturach Bractwa, ale nie przygotowały jej na skalę, w której przychodzi jej teraz funkcjonować - decydując o losach milionów.\n\nTeraz przechadza się po opuszczonym Bunkrze Starszego w Wieliczce, szukając inspiracji...a może i odpowiedzi. Odpowiedzi na pytanie, które nurtowało ją od kilku tygodni - jak doszło do tak dramatycznego upadku kraju? W desperacji szukała czegokolwiek, co mogłoby pomóc jej uniknąć losu swojego poprzednika. Monumentalność, z jaką dawną kopalnię soli przekształcono w ufortyfikowaną twierdzę i główną kwaterę, wprawiała ją w zadumę. Wszędzie, gdzie spojrzała, widniały symbole Bractwa, monumentalne witraże wychwalające postęp przemysłowy, plakaty propagandowe, które z pewnością każdy członek rządzącej kasty traktował z ironicznym dystansem. Biuro Ziemkiewicza, które znalazła w najgłębszych czeluściach bunkra, było zagracone porozrzucanymi notatkami, szkicami przyklejonymi do każdego mebla - a to artystyczna wizja kolejnego megaczołgu, w innym miejscu zaś przekrój gigantycznej fabryki. Podniosła krótką notatkę, która wyglądała na przemyślenia Ziemkiewicza do kolejnej książki, która nigdy nie ujrzy światła dziennego.\n\n- Warzecha miał rację - przeczytała w notatce. - Jeśli imperatywem naszego Bractwa jest rządzenie, jeśli tylko my, jako suweren, możemy zagwarantować absolutny triumf nowej rewolucji przemysłowej, to musimy, MUSIMY - nawet siłą - dostosować całe społeczeństwo do tej wizji. Pozostawienie choćby ziarna niepewności pozwoli mu wykiełkować i niczym chwasty skruszyć beton, rozsadzając system od wewnątrz.\n\nRoksana odrzuciła kartkę z niesmakiem. A więc jej najgorsze obawy były prawdziwe. Nie było w tych przekazach ani krzty ironii czy oportunizmu. W którym momencie uznali, że to jest właściwa droga? Nic dziwnego. Tylko osoba całkowicie zindoktrynowana może być w stanie narzucić tę samą wolę wszystkim innym. A jednak był czas, kiedy tak nie było.\n\n- Musimy wrócić do korzeni - szepnęła do siebie Roksana."
belchatow.68.a: "- Musimy otworzyć ludziom oczy."

belchatow.69.t: "Ozymandias"
belchatow.69.desc: "Włodzimierz Czarny był tylko prostym nauczycielem chemii. Jednego dnia uczył klasę znudzonych uczniów, następnego - został skontaktowany przez agentów Bractwa i poproszony o wygłoszenie wykładu przed samą Wysoką Radą. To było ryzykowne, ale stan jego wynagrodzenia zmuszał go do desperackich kroków. Dlaczego wybrali akurat jego? Czyżby dlatego, że wiedzieli, że nie odrzuci tak lukratywnej oferty? Może w końcu otrzymał należne mu uznanie? A może inni eksperci zostali już zlikwidowani, by zatuszować zaniedbania Bractwa wobec środowiska? Mówiąc o środowisku, ostatnio słyszał, że Bractwo chce być bardziej zrównoważone w dłuższej perspektywie. Myślał, że to tylko chwyt propagandowy. A jednak, gdy agenci się z nim skontaktowali, poprosili, by tematem wykładu była alternatywna eksploatacja skał osadowych bogatych w materię organiczną. Z rozmyślań wyrwało go wejście Starszej Roksany Węgiel i jej ministrów do sali konferencyjnej.\n\n- Panowie, chciałabym przedstawić wam profesora Włodzimierza Czarnego, który zgodził się zaprezentować nam jeszcze więcej nowych sposobów na pozyskiwanie paliwa - zapowiedziała Starsza z szerokim uśmiechem.\n\n- Cóż, na początek należy wspomnieć, że istnieje wiele typów węgla. Od torfu po węgiel kennelski - każdy z nich ma unikalne właściwości. Powstają w wyniku zakopania materii roślinnej szybciej, niż mogłaby ulec rozkładowi. Gdyby nie czas, jaki ten proces zajmuje, można by je uznać za odnawialne źródło energii - próbował sprzedać im ideę łączenia tradycyjnych skał węglowych z ekologią. - Ale z pewnością nie mamy 400 milionów lat do dyspozycji.\n\nRada zaśmiała się cicho - wszyscy oprócz ministra spraw wewnętrznych, Stanisława Janeckiego.\n\n- A więc, najbardziej intuicyjnym zamiennikiem węgla kamiennego i brunatnego byłby węgiel drzewny. Choć nie jest to skała osadowa, powinien dobrze współgrać z kodeksem Bractwa.\n\n- To już wiemy, panie Czarny - przerwał mu Janecki. - Używamy węgla drzewnego choćby do grilli. To już jest dla nas oczywiste. Czy jest coś jeszcze\n\nCzarny i Janecki wymienili się surowymi spojrzeniami.\n\n- Racja - zaczął nauczyciel chemii, ukrywając irytację. - A co, jeśli w ogóle nie musielibyście rezygnować z węgla?\n\nTeraz cała Rada słuchała go z niepodzielną uwagą.\n\n- Co, jeśli powiem wam o metodzie, która łączy wykorzystanie węgla jako źródła energii z mniejszym wpływem na środowisko? Gazyfikacja węgla - główny temat tego wykładu - to metoda znana człowiekowi od dawna. Na przykład była używana do zasilania latarni ulicznych w XIX wieku. Można je zresztą wciąż zobaczyć na przykład we Wrocławiu. Mieszając węgiel z tlenem, powietrzem lub parą wodną w bardzo wysokich temperaturach bez dopuszczenia do spalania, można ostatecznie uzyskać wodór. Metoda ta zmniejsza poziom zanieczyszczeń o około 20%. To może...może, przy odpowiednich ulepszeniach, zredukować emisje niemal do zera dzięki dalszemu wdrażaniu technologii sekwestracji dwutlenku węgla opracowanych przez Zachód. Tak więc możemy połączyć Czarne Złoto Polski z agendą Starszej Węgiel - zrobił pauzę. - Co o tym sądzicie?\n\nStarsza zaczęła klaskać. W ślad za nią poszła cała Rada."
belchatow.69.a: "Nareszcie - uznanie." 

belchatow.70.t: "Ścieki to Nysa, Nysa to ścieki"
belchatow.70.desc: "- Rozpoczynamy kolejny odcinek Nyskiej Kroniki Filmowej. Dziś porozmawiamy o nowej inwestycji naszego dobroczynnego Bractwa nad Jeziorem Nyskim. Odwiedzimy też pobliskie zakłady SynthIndustria, które w ostatnich tygodniach osiągnęły rekordową wydajność, a nawet zaprezentowały nową maskotkę zakładu - Pana Polimera. Omówimy również przekształcenie terenów działkowych w mieszkania dla pracowników kompleksu przemysłowego w okolicach miasta.\n\n- Śląska Frakcja Bractwa podjęła jedną z największych inwestycji w regionie, realizując program mający na celu redukcję zanieczyszczeń w najbardziej zagrożonych rejonach kraju. W tym celu nad Jeziorem Nyskim wzniesiono potężne betonowe zapory, które całkowicie regulują dopływ i odpływ zbiornika. Przy ujściu trwa budowa dużej oczyszczalni ścieków, ale prace przebiegają w trybie przerywanym, często zakłócane przez protesty, głównie ze strony radykalnej lokalnej organizacji o nazwie Jasna Strona Mocy. Grupa ta próbuje blokować postępy prac i atakuje cysterny, które niezmordowanie przepompowują ścieki z regionu i gromadzą je w Jeziorze Nyskim. Cały proces to długoterminowy projekt, a w przyszłości jezioro samo zostanie oczyszczone. Jednak na chwilę obecną, by zmniejszyć wywieraną presję na środowisko, jezioro musi służyć jako zbiornik dla najgorszych zanieczyszczeń. Jest to zresztą pierwsza inwestycja w Nysie, wobec której ekolodzy nie protestują zajadle. Niestety, dlatego że albo już nie żyją, albo uciekli z kraju. Paladyn-Komisarz Regionu Śląskiego skomentował to następująco:\n\n- Ta inwestycja to przede wszystkim plan na przyszłość. Widzimy stale rosnące góry zanieczyszczeń, które dotykają nasz kraj. Zaledwie w zeszłym tygodniu ogromna fala ścieków wylała się z Wisły w okolicach Niepołomic, niszcząc zamieszkane przez cywilów tereny, co doprowadziło do katastrofy w regionie i śmierci wielu ludzi. Gromadzenie zanieczyszczeń w kilku kluczowych lokalizacjach da nam tak potrzebną chwilę wytchnienia. Trudno ukrywać, że czasami sytuacja w naszym kraju przypomina los tych biednych ludzi z Niepołomic - ledwo kilka centymetrów nad poziomem gówna.\n\n- Mimo przeszkód budowniczowie nad Jeziorem Nyskim z nadzieją patrzą w przyszłość, która w połączeniu z ostatnimi zmianami na najwyższych szczeblach władzy zaczyna stopniowo wyglądać optymistycznie. A teraz przechodzimy do kolejnej części programu: kim jest tajemniczy Handlarz Bronią i jakie ma powiązania z Nysą?"
belchatow.70.a: "A więc mówisz...że *moglibyśmy* zalać Wrocław gównem?"

belchatow.89.t: "Reclaiming the Narrative"
belchatow.89.desc: "As the sun began to cast long shadows across the city of Konin, the newsroom at the heart of the Brotherhood's regional capital was abuzz with subdued energy. Journalists hunched over their desks, clattering on typewriters and shuffling through papers. Among them was Marek Kardasz, a diligent journalist known for his eloquence and meticulous research. Yet, today, his usual confidence was tainted with a hint of apprehension.\n\nMarek had a story burning in his pocket, one he'd spent weeks researching, investigating, and crafting with an intensity that blurred the lines between passion and obsession. The subject? The smog-choked skies and environmental degradation that had become hallmarks of the Brotherhood's industrial might. He knew it was risky, coming dangerously close to criticizing the very institution he lived under, and the Brotherhood didn't take lightly to any kind of scrutiny.\n\nBut we have a different regime now, right? One much more lenient. There have already been numerous investigations regarding climate and pollution, so maybe now would be a good time to pursue this topic at all costs. The article could mark a turning point, a beacon of change for the uninformed populace, but it could also be his downfall.\n\nA stern-looking man guarded the entrance to the editor's office, a censor whose duty was to ensure that the content produced aligned with the Brotherhood's ideals. Marek took a deep breath and knocked on the door, feeling his heart race.\n- Enter - a voice called from inside.\nMarek pushed the door open and came in, the censor's gaze drilling him like an x-ray, dissecting his every intention. He placed the manuscript on the editor's desk, his fingers brushing the pages with a mix of anticipation and unease.\n- I've brought the article, sir. It's about the.. environmental concerns that have been plaguing the Brotherhood with a detailed analysis of their effects on the Konin region.\nThe editor picked up the manuscript, scanning its contents with a discerning eye. Marek held his breath, his palms dampening. The editor looked up, a hint of surprise visible in his eyes\n- You don’t say... and it even includes a critical analysis of how the Brotherhood's policies have contributed to these issues.\nMarek’s heart raced, the sensation akin to a roller coaster's steep drop flushing through him every second. Was he about to be praised or locked up forever? The editor reached for a stamp, imprinted with the words "Approved for Publication," and pressed it onto the manuscript.\n\nHow? Why? Is this a trick? These questions were not meant to have answers. Just a few months ago, the same censor would dismiss anything hinting at problems, no matter how slight. He would even discard an entire piece for merely mentioning the color green. Times are changing, yet he remains the chief editor. And now he lets material that would normally mark the end of my career through? Without even heavily redacting it first? There's nothing like a consistent approach to life. But orders are orders. It doesn't matter. Time to be a true journalist.\n\nI’m gonna win so many awards with this..."
belchatow.89.a: "Are we allowing such ideas now?"

belchatow.90.t: "Business as Unusual"
belchatow.90.desc: "The Miners March painted the landscape with a sea of synchronized footsteps, a visual symphony of unity. In the midst of the collective fervor, two comrades, Grzegorz and Jacek, walked shoulder to shoulder. Their faces, etched with the weariness of coal dust and endless labor, harbored a mixture of hope and skepticism. It’s been a long time since people voluntarily marched on the streets of Polish cities in support of something greater than themselves.\n\n- Grzesiek - Jacek began, his voice bearing the undertones of camaraderie, - can you actually believe it? The Brotherhood taking a new direction, all those promises of prosperity and change.\n- Promises, Jacek? We've heard enough of those over the years, haven't we? - Grzegorz cast a sidelong glance at his friend, his brows furrowing beneath the shadow of his helmet. Jacek let out a chuckle that held the weight of their shared history.\n- True, true. But this time, they say, it's different. We're not just workers; we're the ‘architects of a new era.’ They're offering us higher positions, important roles within the administration. It's a chance for us to be a part of all of this.\n\nAs they walked, the banners of the Brotherhood fluttering overhead, Grzegorz's gaze shifted towards the horizon, his thoughts a lively tapestry of contemplation.\n- A vision - he mused - and the illusion of progress.\n- But progress isn't just a word anymore, my friend. They say with these positions comes something else, something we've not seen in a while. - Jacek's voice lowered to a conspiratorial whisper\n- And what could that possibly be? - Grzegorz's curiosity was piqued\n- Money, Grzegorz. Actual, real earnings, beyond the ration cards and empty speeches. They're giving us a chance to line our pockets - Jacek's eyes gleamed mischievously. A moment of stunned silence hung in the air before Grzegorz burst into laughter, his voice mingling with the rhythmic beat of the march.\n- So what, we're becoming the Brotherhood of Coin? I like the sound of that better, you know.\n\nJacek's laughter joined Grzegorz's, the shared irony of their situation resonating deep within them. As they marched on, side by side, the contradictions and complexities of their reality seemed to intertwine. The Brotherhood, once a bastion of indoctrinated hardliners, was now embracing pragmatism in pursuit of its dreams. And so, beneath the weight of their helmets, beneath the coal-blackened sky, Grzegorz and Jacek walked - hopeful, skeptical, and united in their quest for a future that was both promising and uncertain."
belchatow.90.a: "- Indeed, my friend. Czasy się zmieniają."

belchatow.91.t: "Światło, kamera, akcja!"
belchatow.91.desc: "A sudden flash blinded Tomasz. His eyes, adapted to the darkness of the deepest Silesian mines, were not prepared for the brightness of the TV studio. Sent to the coal mines a year ago for distributing leaflets written by the universally banned climatologist Marcin Popkiewicz, he now sat dressed in a suit next to the rest of his similarly clad fellow prisoners.\n- Welcome to our new program titled 'The Zone of Dialogue', where views and opinions on the most important events at home and abroad meet... - a female voice, clearly with years of media training, said with perfect enunciation.\nTomasz finally opened his eyelids. In front of him stood Magdalena Ogórek, wearing a gray-green dress. Behind her sat a dozen or so officers of the Brotherhood, all in identical uniforms with carefully maintained, gentle, blank smiles on their faces.\n- It's finally happened. The mine in Rogóźno has been forced to close down due to unprofitability...\n\nTomasz was stunned, he was not yet fully conscious - our guests are already in the studio... the head of the Brotherhood's mission in (...), and finally, representatives of the common sense environmentalists to whom we are about to give the floor. Mr Tomasz, what do you think of the mine closure? Did the Eldress make a good or bad decision? Many voices are in favor of this action, what is your opinion as an expert and a person concerned about the welfare of Polish men and women?\n\nTomasz took a deep breath, looked around, and quickly recalled the whip of the foreman on his back."
belchatow.91.a: "- So... It's all right, they're doing fine... everything is alright, everything is fine..."

belchatow.92.t: "Marnotrawny syn atomu"
belchatow.92.desc: "- I would have never thought that my darkest visions would become reality. That my activities would be labeled as the greatest curse brought upon this country. It might seem that all warnings ended up working in reverse, and I myself got caught up in the whirlwind of some sick ideological fight that long exceeded mere journalistic disputes. Protocols of the Atomic Crusade, Wiechowszczyzna. It's nice to be recognized, just a pity that as a public enemy number one.\n\nThe plane carrying Jakub Wiech was slowly approaching its landing at the military airport in Łask. The view of Poland from above, once a green land, was daunting. Many would think it couldn't possibly be the same planet, as the landscape in many places more closely resembled that of the moon. Flying machines had to be equipped with powerful radars and lights just to be able to navigate through the smog-filled air at all.\n\nCould this be a trap? Such a thought often crossed Jakub's mind after he received an invitation from the new Chairwoman of the Brotherhood's Council. She asked him to come back in order to help with the transition from Ziemkiewicz's disastrous politics currently killing the country. But if this seemingly innocent person was actually a political manipulator, there might not be anything left of Poland to save.\n\nThey landed. He wasn't a pope, yet he instinctively wanted to kiss the soil of the homeland he returned to after years of exile. The second reflex was to take a breath of fresh air. But after a few seconds of reflection, he remembered he still valued his life. He put on a mask and noticed that a few armed soldiers were heading in his direction. For a brief moment, fear engulfed him completely. So this is how he dies? Through his own naivety? However, he saw a familiar figure at the forefront of the procession. Certainly not one of his friends, but at least someone he'd label a colleague in the same profession.\n\nSenior Paladin Gadomski approached Wiech, saluted, and with a smile, extended his hand to greet him. Jakub reciprocated the handshake and finally relaxed a bit.\n- Welcome, Brother Jakub. Eldress Węgiel sends her regards and is pleased that you accepted her offer. Come with us. There is much work to be done."
belchatow.92.a: "They're not shooting at me - that is the real progress!"

belchatow.93.t: "Wiosna"
belchatow.93.desc: "Roksana Węgiel, the Eldress of the Brotherhood of Coal was enjoying her morning coffee. The rising sun was beautifully illuminating the clearing not far from her manor house. The Eldress was fully taking in her well-deserved vacation. The newly united country was already in such a state that it could manage without the interference of its leader, at least for a while. Maybe for a week, maybe for two... Roksana didn't want to think about that now. Surely they would let her know if anything bad happened. And now... now she could devote herself to more mundane matters. The Eldress closed her eyes, put her bare feet up on the table, and spontaneously hummed the melody of one of her old songs - written at a time when everything seemed simpler. Her peace of mind wasn't meant to last, however, as Roksana was snapped out of her pleasant lethargy by the whistle of the kettle.\n- Jesus. - she hissed and sprang from her seat.\n\nThe water always boiled at the worst time. Unfortunately, the boiler installed in her dacha was incapable of heating water for the morning bath and Poland's leader was forced to wash herself in a bowl. Nobody knew why the boiler was so weak; the experts shrugged their arms and Roksana Węgiel could only grit her teeth. Suddenly, the phone rang. The Eldress switched off the kettle and rushed anxiously to answer, expecting some bad news from Bełchatów.\n- Hello, this is Klara Sobieraj.- A warm, feminine voice rang through the receiver.\n- Hello, what is it?\n- I'm calling about the " Clean Powiat" program offering subsidies for and installation of photovoltaic panels. Are you by any chance interested?\n\nRoksana was ready to exclaim that she does not agree to be recorded but was able to bite her tongue at the last second. She looked at the green meadow, the forest in the distance, and took a deep breath. The whole journey to the top of the leadership ladder flashed before her eyes. She felt her chest grow hot. The Eldress let the air out with a hiss, smiled, and pouted:"
belchatow.93.a: "Tak"

belchatow.94.t: "Ptaszek w klatce"
belchatow.94.desc: "Amidst the intricate tunnels of the Elder's bunker in Wieliczka, echoes of footsteps seemed to whisper a change of fate.\n- You shall stay here, in Wieliczka - announced Sentinel Warzecha - Here, you will find a peaceful and secure environment. You will have all the comforts you need. You can reflect, write, and engage with your thoughts. The stresses of leadership have undoubtedly taken their toll on your health.\n- Obviously, I’m not a youngster anymore, and yes, *cough* perhaps a bit slower but I’m still sharp and *cough* capable of handling everything! I don’t *cough*..don’t *cough* *cough*\n\nZiemkiewicz's heart pounded, the realization dawning upon him. The Elderbunker was a secluded place, created solely for the purpose of being a peaceful abode, an oasis offering escape from the world. But in his current state of mind, it felt like a gilded cage. As he opened his mouth to continue his protest, another voice emerged from the shadows, its familiar sound having etched itself deep into the writer's mind over the Council's many meetings.\n- Fear not, Rafał - said Proctor Janecki, his tone soothing. - Sentinel Warzecha will take the reins of governance in your absence. He will ensure that the Brotherhood thrives and prospers. Until you return of course.\n\nA mixture of anger and frustration welled up within Ziemkiewicz. The Council's words were carefully chosen, a velvet glove masking an iron fist. He felt trapped, cornered by those he had once considered allies.\n- Rest assured - Warzecha added - your voice will still matter. Your wisdom will continue to guide us, even from afar. You can call us any time and we will pass any crucial information directly to you.\n\nZiemkiewicz's gaze hardened. He had been outmaneuvered, his influence diminished, and his power usurped. But his fire had not been extinguished. As the councilmembers withdrew to finalize the arrangements, the Elder stood in the dim chamber, his fists clenched. The walls seemed to close in around him, and he felt once again, that he was out of breath.\n\nIn the depths of the Elderbunker in Wieliczka, Ziemkiewicz would be faced with imposed solitude, and as the days passed, the ink on his pages would carry the weight of his determination. Of course, if he manages to hold onto his sanity."
belchatow.94.a: "In the Elderbunker no one can hear you scream."

belchatow.95.t: "Pożywka dla myśli"
belchatow.95.desc: "- Mr. Radosław, there's been another directive from the leadership. We need to immediately get rid of all vegetables and fruits. Everything must be gone, spices too. Except for salt. - The supply officer recited the day's agenda to the chef in his mechanical voice.\n- Why is salt any different? Ah... right. Salt doesn't grow in gardens. Does anyone up there have any idea how I'm supposed to make a balanced meal plan that won't kill the Elder without any source of vitamins and minerals? - the head chef sighed in frustration.\n- I'm not here to discuss, I'm here to throw all plants into the incineration chamber. Let's pack’em.\nZiemkiewicz's personal chef had a tough task when it came to enduring the whims of both the man himself and the rest of the lunatics who are coming up with increasingly absurd initiatives. Forbid this because it's green, forbid that because it's red. You might as well tell everyone to eat coal and dirt. Our leader must have really been sentenced to death by the Council because such a diet would knock down even a bull.\n\nRafał Ziemkiewicz sat at the table as usual, engrossed in his own notes, having a quiet but fierce conversation with himself. Apparently, he had lost this debate, as he had the expression of a sulking child who didn't get the toy he wanted from the store. The chef, seeing this, knew he was putting his very existence at risk, yet he rolled in with a cart of food to the dining hall. The Elder immediately pushed aside his notebook and eagerly observed what awaited him. With an energetic motion, he uncovered the first dish.\n\n- What the hell is this?! - Ziemkiewicz burst out.\n- A well-done steak - the chef replied. In truth, it was heavily overdone.\n- This is raw! Please fry it for god’s sake! And what's the second one?\n- Ice soup...with salt.\n- What...the...fuck? - Ziemkiewicz looked like he saw an alien.\n- New directives from upstairs, sir. Didn't have anything else in the cellar. Let me fix that steak for you!\nChef Radosław stepped away with the plate of meat, leaving the stunned Elder to ponder the consequences of his own actions. The cook was wondering what to put into the pot next. His most common thought was to dip his own head in there and set the gas to maximum. No wonder every other cook didn’t last any longer than a month here in this god-forsaken place. If there exists a hell for chefs, it surely is here."
belchatow.95.a: "Ale się zrobiła świąteczna atmosfera!"

belchatow.96.t: "Ikar"
belchatow.96.desc: "There is nothing left to live for. The world is going to greyscale hell. My mother succumbed to illness, and my sons either got purged or fled the country. Bit by bit, I fell apart, but in the anesthetic bliss, it mattered little.\n\nWhat am I doing here? The light is too bright. The bed was stiff and felt like a slab. The green overalls, green sheets, green clothes, and white masks of the doctors... are even they doctors? What did they give me? Memories are fading... no, getting disconnected from my body. I feel numb. I remember nothing, I have nothing... I am nothing. No wonder I signed up to offer up my lifeless husk. I saw the IV tube and the bags attached to it. 'MORPHINE,' one bag read. Another... 'BETA-B'. What is beta-b?! My mind is a disjointed mess, recalling things without context or meaning. It's the one thing that saves me from the unbearable present, the feeling of hopeless doom. The kind where you'll stop at nothing to not even stave it off, but distract yourself, pretend you're fighting it, pretend you have a chance. Keep yourself busy until the end. Somehow, I felt this was exactly what we all were doing here.\n\nA black chamber awaited me as I was carried from the stretcher to a black slab. There were a few tubes and a monstrous machine attached to them. It smelled of... oil? I... remember that smell. And suddenly, a memory connected: I am a refinery engineer in Łódź. I produce petrol via coal liquefaction. The oil pours into what appears to be a cauldron, making it stir and bubble up, resulting in a terrible odor. No memory clicks: This smell could be anything. It begins. What begins? I don't remember. But something does. I remain conscious. Vaguely, I feel them cutting me open. What for? A lung transplant? I'm too numb to move and see. But I do feel my stomach. I think it churns out food. I feel it decompress, I feel it... no more?\n\nAnd then it's suddenly full. A liquid fills it again, and it feels fuller than ever. It's all extremely vague and numb thanks to the morphine. There are convulsions. Through the fog, I feel them. Every single bit of my body is shaking. I hear distant shouts, and two doctors don't even help. They just quickly write something down. The pain is now everything. Everything hurts, especially the veins. Every organ shakes. So much pain through the numbness... I'm burning from within! As it spreads, the effects of the morphine escalate, the pain and morphine in eternal battle. Everything boils. Everything hurts. I close my eyes and see the sun, my wings burning, and the fall, unending fall into the blue... I see pictures of some family, someone's childhood, a dog, a refuge, and then initiation into some kind of Brotherhood. I felt no connection with anything. No point nor reason why I was seeing them. A kaleidoscope of someone's life? Whose? I have no life. I don't remember having one, ever... All I remember is despair, fear, and a way out. A voluntary suicide for science - being powered by pure coal. I remember the relief when I signed up. Why did I fear and despair? Now the smell, the vicious smell, that wasn't coal. That was mere petrol. So I wasn't even given that honor. They just put me on an experiment with liquefied coal. The next thing they'll try is making a nuclear stomach, and hopefully, it all blows up. Why do I feel a tinge of fear when I say nuclear, though...\n\nAll is lost. I never even realized what I had lost. But I'm relieved. All this, all the death and despair... not my problem anymore. I was ash: pure carbon. And to carbon, I return."
belchatow.96.a: "Wynik eksperymentu - negatywny"

belchatow.97.t: "Przekuci w ideał"
belchatow.97.desc: "Amidst the somber echoes of history, in the city of Wałbrzych, a mystical mausoleum stands as a testament to the ancient traditions that bind the nation. Historically, it was supposed to be a monument to those fallen in the Great War. Later on, it was used by the Nazis to perform their secret occultist rites. Today, in Totenburg, a new chapter unfolds as fresh adepts of the Brotherhood gather in a solemn ritual of ascension.\n\nWithin the hallowed chamber, where shadows dance and coal-black banners hang in reverence, the chosen few prepare to embark on a journey that transcends the realm of consciousness. Cloaked in the obsidian attire of the Brotherhood, these initiates stand as a bridge between the legacy of their leaders and the promises of the future.\n\nA sacred mixture of coal dust and metallic aromas smolders, its smoke winding like the tendrils of fate itself. A hooded figure, clad in the attire of a high-ranking mentor, steps forth to guide the aspirants. With each inhalation of the coal-infused fumes, a metamorphosis begins. The smoke courses through their veins as bizarre chants and dogmatic mantras meld into a symphony of transformation. As the initiates breathe in the essence of the Brotherhood's creed, their eyes glint with fire that could ignite the greatest forges of Bełchatów itself.\n\nBound by the smoke's ethereal tendrils, a sense of duty and unity emerges among the adepts. They are no longer individuals but part of a greater whole, a collective entity that reverberates with each strike of the pickaxe like a heartbeat. At this moment, the transition is complete—the initiates have become emissaries of the Brotherhood's ideology.\n\nAmid the coal mines and industrial might, the mystical mausoleum's significance endures. An oath has been taken, an eternal bond forged—a new chapter unfolds, as the adepts await the next step of their evolution into harbingers of industrial ascendance. The priest raises his head.\n- 30 kilometers from here, there is a town. Bielawa. Its citizens have chosen death. And death you shall deliver.\nDid they have any doubts? Any private, traitorous thoughts? Perhaps, but no one said a word. Not on the march to Bielawa, not when they reached the city, not even when they brutally slaughtered the entire population."
belchatow.97.a: "Ani słowa"

belchatow.98.t: "Breaking News"
belchatow.98.desc: "- I'm sorry, but this is just plain macabre. I mean, are we seriously discussing turning funeral homes into power plants?\nAnother Friday Night TV debate began with a seemingly harmless question: Can cremated remains be harnessed for energy? As the discussion unfolded, it became clear that this particular topic was far from ordinary.\n\n- You know, in theory, human remains have carbon, and carbon is an energy source. So why not? What’s the problem?\n- HOW ABOUT HUMANITY AND MORALITY?!\nThere were no sensible arguments presented by any of the sides of this discussion. Public discourse died together with free speech, replaced by games for the masses. All of this was nothing but theater for the viewers. The situation was escalating rapidly, and before long, what was meant to be a thoughtful discussion devolved into a comically outrageous scene.\n- By the forge, behave yourself or I’ll give you a taste of my shoe!\n- I’d like to see you try, see - my opponent is delusional. He is even worse than a leftist. He is - may the Elder forgive me for uttering this word - a Wiechowite.\n\nAt this point, any semblance of decorum had been shattered, and the officials abandoned their seats, turning the debate into a wild brawl. Cameras captured the absurdity as they wrestled, threw chairs, and even waved chunks of coal in each other's faces. Sounds of crashing and thuds echoed as props and furniture became weapons in the hands of the irate officials. The backdrop tumbled, the cameras swiveled wildly, and the moderator found himself ducking for cover. Amidst the chaos, the broadcast abruptly cut off, leaving viewers stunned and bewildered.\n\nThe Brotherhood, once united by a common cause, now presents a spectacle that defies explanation. But most troublingly for the citizens of this country, this discussion ultimately didn't have any purpose. The decision has probably already been made by the authorities and will be imposed onto their subordinates swiftly and definitely."
belchatow.98.a: "Środki masowego ogłupiania kontratakują"

belchatow.99.t: "Piroliza"
belchatow.99.desc: "The colossal chamber, a fusion of archaic grandeur and advanced engineering, resonated with an air of mysticism and reverence. Within the heart of the Brotherhood of Coal's sprawling dominion, an awe-inspiring spectacle unfolded in the depths of their most sacred sanctuary - the Sanctum Carbonica. The building itself was bathed in the soft, flickering glow of gas lamps and the refracted light of intricate cogwork chandeliers, emanating an almost palpable hum. Ornate, steam-powered machinery lined the chamber's walls, their brass gears turning with mesmerizing precision as steam hissed from the pipes, emitting an otherworldly symphony.\n\nAt the heart of the sanctum stood the Altar of Progress, an intricately designed platform adorned with a mosaic of interlocking gears and enigmatic symbols. Radiant beams of light filtered through towering stained glass windows, casting a vivid kaleidoscope of colors upon the polished metal floors. Around the altar, the Brotherhood members, clad in resplendent, black, formal but somehow sacral attire, gathered in reverent silence.\nIt had begun.\n\nFROM THE ASHES WE WILL RISE\n\nOne by one, volunteers stepped forward, their faces resolute. With a look of transcendence, they walked into the flames, their robes immediately catching fire. Yet, there was no sign of pain, only a serene expression as they transformed into living energy. The furnace roared, its flames growing brighter and hotter.\n\nFROM THE ASHES WE WILL RISE\n\nAs the light and mist gradually subsided, a transformative aura lingered in the air, casting an almost sacred ambiance upon the Sanctum Carbonica. The machinery now pulsed with an otherworldly luminescence, the volunteers' sacrifice transmuted into a conduit of unparalleled power.\n\nFROM THE ASHES WE WILL RISE\n\nThe volunteers had become one with the energy that would drive their nation forward, etching the Brotherhood's commitment to its cause into the very fabric of its being. The priests looked on, their hearts filled with a mixture of reverence, wonder, and the crushing weight of what they had just witnessed.\nIn the Industrial Temple of the Brotherhood of Coal, the boundaries between human and machine, spirit and industry, had been irreversibly blurred."
belchatow.99.a: "Z PROCHU POWSTANIEMY"

belchatow.100.t: "Zima"
belchatow.100.desc: "Amidst the grim tableau of desolation, Rafał Ziemkiewicz stood on the shore, his gaze fixed upon the ruins of what was once a proud and vibrant nation. His shoulders were burdened not only by the weight of his responsibilities but also by the heavy guilt that had settled upon his heart. The wind cut through his worn coat - a cruel reminder of the harsh reality he faced. The landscape lay shattered, a mosaic of destruction and decay. Cities, once bustling with life, now stood as hollow husks, their towering buildings reduced to crumbling remnants. The air itself seemed heavy with despair, tainted by the toxic legacy of unchecked industry. He took a deep breath, inhaling the scent of saltwater and decay mixed with smoke and pollution.\n\nThe ground beneath his feet was a testament to the cataclysmic consequences of his choices. Scorched earth bore witness to the unrelenting pursuit of progress, a pursuit that had come at the cost of the very land that sustained them. Rivers, once teeming with life, now flowed sluggish and polluted, their waters reflecting a distorted image of a nation brought to its knees. So many lives were thrown away for his vision, burned alive, turned into a bleak ersatz of energy that would pump the rotten heart of Brotherhood’s industry.\n\nThe makeshift vessel that bobbed in the water was far from majestic. It was a grim result of the resourcefulness required to eke out an escape from the clutches of a crumbling nation. Ziemkiewicz's gaze lingered on it, his mind racing through the harsh choices that led him to this point. As the once-proud leader stepped onto the small boat, the creaking of the weathered wood seemed to echo the weight of his remorse. The sea, stretching out into infinity, served as both his escape and his isolation. The horizon, merely a thin line of demarcation between his past and the uncertain future, swallowed the remnants of a nation left in ruins.\n\nWith each passing wave, the fragments of a once-thriving country receded from view. The landscape, now devoid of hope, seemed to merge with the water as if the very essence of the land was being dissolved into the abyss. Poland was truly gone, and he had been its undertaker.\n\nAs the boat sailed away, carrying him from the devastation he had played a crucial part in, Ziemkiewicz's thoughts poignantly reflected the irreversible catastrophe he had brought upon his homeland. The weight of his actions and the stark realization of the emptiness left in their wake were etched into his very being. Millions of sacrificed souls had been inscribed into his conscience, screaming and tearing him apart. They reside only in his mind now, and no amount of distance will ease this pain."
belchatow.100.a: "Jakie piękne samobójstwo"

belchatow.101.t: "Barbórka"
belchatow.101.desc: "As the snow-covered landscapes of the Brotherhood of Coal come to life with the fiery glow of coal mines, the nation is gearing up to celebrate the annual tradition of Barbórka. Named after St. Barbara, the patron saint of miners, Barbórka is a revered occasion that highlights the deep-rooted importance of coal in the nation's identity.\n\nOn this day, miners are not just laborers but the nation's backbone, embodying resilience and determination. The celebrations encompass various events, from solemn religious ceremonies to vibrant parades through the towns and mining communities. A highlight of the celebrations is the blessing of miners' helmets and equipment in remembrance of St. Barbara's protection.\n\nThe Brotherhood's leadership, along with local officials and community leaders, gather in beer taverns to pay homage to miners for their extraordinary efforts. It's a moment to acknowledge the challenges faced in the mines, the camaraderie that binds them, and the invaluable contribution they make to the nation's progress.\n\nThis holiday emphasizes what is best in the miners' society; it's a community bound by history, tradition, and a shared commitment to shaping the country's destiny. As the celebrations unfold, the Brotherhood stands united in honoring its workers and looking toward a future powered by their dedication."
belchatow.101.a: "Niech żyje nam górniczy stan!"

belchatow.711.t: "Nasza oferta została zaakceptowana"
belchatow.711.desc: "We just succeeded in signing a trade agreement with the [BBW_contact_abroad_loc]. They publicly praised us as \"a brotherly nation in the ultimate fight against the West\". Their exports will surely help our country!"
belchatow.711.a: "Wspaniale!"

belchatow.712.t: "Nasza oferta została odrzucona"
belchatow.712.desc: "Our attempt to sign a trade agreement with the [BBW_contact_abroad_loc] failed. They publicly denounced us as \"a reactionary nation desperately holding on to inferior, antiquated ideas\". We'll need to manage without their exports..."
belchatow.712.a: "Cholera..."

belchatow.72.t: "Operacja: Dziewiczy Rejs"
belchatow.72.desc: "- This Vertibird truly is something - thought knight captain Ireneusz Karski - The machine was fast, it could fly higher than any other helicopter and came with the added bonus of a spacious interior.\n- I wonder how those eggheads made it run on coal. It's a living, flying proof of the Brootherhood's might. - To solidify his beliefs even more, he took a quick glance at the radioactive ruins of Bałuty - Atomic power must never return to Poland.\nLancer Słomka's alarmed voice stopped the captain's train of thought - Sir, the rotors are slowing down, but the coal gauge doesn't even move.\n- Aspirant Stołeczny, report.\n- Sir - the aspirant began - I've been fueling the Vertibird according to the Scribes' instructions.\n- Clearly, it's not good enough. Throw in everything you can! - The captain ordered.\n- It didn't work, we're still losing height. - The lancer lamented - I'll... I'll have to crash-land.\n- Everyone, hang on! - The captain gave his last command and was knocked down cold when the machine crashed in Bałuty.\n\nWhen he woke up, his vision was blurry, but he could notice Senior Knight Lorenc, their fourth crewmate, doing what he could to free Lancer Słomka from the cockpit. He could also recognize the liquid seeping from the wreckage. It smelled like jet fuel. Karski's squad has been lied to. Now they were wounded, alone in Bałuty and, as it soon turned out, surrounded by unknown assailants."
belchatow.72.a: "Oby mieli pokojowe zamiary..."

belchatow.73.t: "Bałucki styl"
belchatow.73.desc: "The squad had been handcuffed by the armed stalkers, wearing masks for radiation protection, and routed in an unknown direction. Senior Knight Lorenc was ready to fight, but the Knight Captain ordered them to surrender as Lancer Słomka and Aspirant Stołeczny were injured and the ambushers were deemed to be too numerous. Still, Lorenc didn't want to give up. He tried to exploit a moment of the stalkers' inattention and find something with which to cut the chain that bound him, but their enemies had been focused solely on them, rendering any escape attempts impossible. That was to be expected. If you live in Bałuty you can't afford the luxury of being distracted. The crumbling buildings, spreading radiation, bandits crazy enough to venture into this hell on Earth... One moment of hesitation and you're dead. All those facts made Lorenc wonder why these guys chose to still be here.\nAs they walked, the frustration was slowly building up. Eventually, the Aspirant, the youngest of the squad asked the stalkers in a moment of defiance - Where the hell are you taking us?\nThe leader of the convoy stopped and turned to the squad of Brotherhood soldiers. He wanted to see their reaction as he told them the name of his boss.\n- You're going to meet Wiech."
belchatow.73.a: "On żyje? To niemożliwe!"

belchatow.74.t: "Stary znajomy"
belchatow.74.desc: "They've entered an old bunker in the center of Bałuty. As they descended, the Wiechowites' Geiger counters were going silent. Aspirant Stołeczny couldn't believe it. None of it made sense. It was supposed to be his first real mission. He was supposed to be knighted after its completion. But now, because he crashed a machine that he should've never been in, walked the area no Brotherhood member should've, and was about to meet a man who was supposed to be dead. Was this all some kind of trick?\nStołeczny and his squadmates finally reached their destination. The doors, hidden deep underground, opened and they entered a pastel-colored corridor. - Alright, we're here - the stalkers' leader announced and opened the wooden door labeled with the 'Great Ecologist's office' sign. Behind them sat no other, but Jakub Wiech himself. Older and scarred by the conditions he's been forced to live in, but it was him nonetheless. His lackeys pushed the Vertibird's crew with their stocks to force them to kneel.\n- What are we supposed to do with them, sir? - the Wiechowite stalker that escorted them asked - We've never captured one of them before.\n- Get them out of here and execute them. - We cannot reveal ourselves just yet - And we've got no jail to keep them.\nAt that moment, seizing upon the momentary distraction, Aspirant Stołeczny attempted to rush and attack Weich to prove himself deserving of the knighting that would never come, but was instead quickly shot down by one of the guards. While the other members of his squad were too heart-broken by the uncovering of Ziemkiewicz's lies, Stołeczny, even in his last moments believed the Brotherhood would avenge them.\nHe couldn't have known that their crash wouldn't be recorded in the Brotherhood's archives, and that as far as everyone was concerned Operacja: Maiden Flight never took place."
belchatow.74.a: "Cena honoru."

belchatow.2604.t: "Katastrofa"
belchatow.2604.desc: "Korytarze centralnego sztabu Bractwa wypełniały szepty i nerwowe rozmowy. Wieść rozeszła się jak ogień - Atomowa Krucjata, grupa znana z ekstremistycznych poglądów i nieugiętego sprzeciwu wobec rządów Ziemkiewicza, przeprowadziła skoordynowany atak na strategiczne punkty w kraju. Sytuacja była poważna, a Starszy Ziemkiewicz zwołał pilne zebranie najwyższych rangą członków Bractwa, by odnieść się do sytuacji.\n\nW głosie Ziemkiewicza słychać było mieszankę zaniepokojenia i gniewu, gdy przemawiał do zgromadzonej rady. Raporty z różnych regionów malowały ponury obraz chaosu i zamętu, które przyniósł bunt wiechowców. Atomowa Krucjata, napędzana radykalnym ekologizmem i pragnieniem wyzwolenia kraju spod „węglowych kajdan”, w krótkim czasie zdobyła znaczące poparcie.\n\nAgencje wywiadowcze Bractwa pracowały bez wytchnienia, próbując zdobyć informacje o przywódcach i operacjach Atomowej Krucjaty. Krążyły plotki, że sam Jakub Wiech wspiera rebelię z ukrycia, wykorzystując swoje wpływy, by podsycać niezadowolenie. Bez względu na to, ile w tym prawdy, jedno było pewne - Atomowa Krucjata stanowi egzystencjalne zagrożenie dla władzy Bractwa."
belchatow.2604.a: "Przygotować się!"
belchatow.2604.b: "Rozerwiemy ich na atomy!"

belchatow.2605.t: "[GetNewspaper]Atomowa Krucjata"
belchatow.2605.desc: "Bractwo Węgla znalazło się w samym środku pełnoprawnej rebelii. „Atomowa Krucjata” pod wodzą proatomowych buntowników, kierowanych przez Jakuba Wiecha, przerodziła się w otwarty konflikt. Rebelia, zbudowana na gorącym poparciu dla energii jądrowej i obaleniu węglowych źródeł energii, wznieciła chaos w całym kraju. Władza Bractwa zaczyna się chwiać, a proatomowe idee rozprzestrzeniają się jak promieniowanie. Rebelianci chwycili za broń i rzucili wyzwanie dotychczasowemu porządkowi. Miasta i regiony są rozdarte - jedni pozostają lojalni wobec tradycyjnego, węglowego reżimu, a inni przyłączają się do radykalnej wizji Wiecha, szczególnie na ziemiach niedawno wcielonych do Bractwa. Napędzani wiarą, że energia jądrowa to przyszłość - czystsza i bardziej zaawansowana - rebelianci atakują kopalnie węgla i elektrownie, paraliżując dostawy energii i przemysł. Nad krajem wisi widmo długiego, wyniszczającego konfliktu wewnętrznego..."
belchatow.2605.a: "Stałem się Wiechem, niszczycielem węglów."
#końcówka z którą event się nie mieścił na gazetce: With each side resolute in their beliefs and unwilling to yield, the specter of a prolonged and devastating civil conflict looms large.

belchatow.9001.t: "Los zielonej energii"
belchatow.9001.desc: "Zdobywając kolejne terytoria, znajdujemy się w uprzywilejowanej pozycji, by decydować nie tylko o losach tysięcy ludzi, ale także o infrastrukturze, która się tam znajduje. Niestety, ekologiczne sidła upadającego Okcydentu głęboko wniknęły w zdrową tkankę polskiego narodu, a na jego dawnych terenach znajdujemy obiekty, które śmią nazywać się źródłami odnawialnej energii. Naszym imperatywem jest wyeliminowanie tej plagi z całego kraju; wszędzie tam, gdzie postanie noga żołnierza Bractwa, zielona propaganda zostanie zniszczona.\n\nOczywiście moglibyśmy również zachować to w stanie nienaruszonym, by wzmocnić naszą gospodarkę energetyczną. Jednak byłoby to zdradą idei naszego zakonu."
belchatow.9001.a: "Zniszczyć to zielone szataństwo!"
belchatow.9001.b: "Po prawdzie to przydałoby nam się trochę energii..."

belchatow.10000.t: "Brat marnotrawny"
belchatow.10000.desc: "Kolejny miesiąc, kolejna frakcja upada. Dziś, tą, która przegrała walkę o Polskę, to klika Jastrzębskiej Spółki Węglowej. Nie bylibyśmy zbytnio zaniepokojeni, gdyby nie przybycie jednego z jej byłych ministrów, który dotarł do naszych granic. Wkrótce stanie się on cennym nabytkiem naszych szeregów... może z czasem. Choć podziela naszą pasję do węgla i górników, jego lewicowe poglądy są zbyt radykalne jak na nasz gust i mogą wywołać niepokój w naszych szeregach. Na razie będzie unieszkodliwiony, dopóki Starszy nie uzna, że jest użyteczny."
belchatow.10000.a: "Wyślijmy go do obozu reedukacyjnego"

postsmog.1.t: "Feniks z popiołów"
postsmog.1.desc: "To, co pozostało z Bractwa, zniknęło w nicości. Nie było już żadnego życia pod najgęstszymi chmurami smogu. Nie było już narodów, nie było już watażków, nie było już Bractwa. Każdy, kto był na tyle nierozsądny, by pozostać gdziekolwiek w pobliżu resztek starego województwa łódzkiego, nie przetrwałby na powierzchni dłużej niż dzień bez stałego zaopatrzenia w filtry powietrza do swoich masek. Każda chwila spędzona pod tymi węglowymi niebiosami była niczym spacer po piekle. Ci, którzy zostali wysłani do jednego z wielu podziemnych obozów pracy przymusowej, uważani byli za szczęściarzy, ponieważ pył wywoływany przez czarne złoto, które musieli wydobywać przez wieczność, nie mógł się nawet równać z tym, co ci na powierzchni musieli znosić.\n\nW epicentrum tego wszystkiego dumnie stał Bełchatów. Jednak teraz błyszcząca perła Bractwa była tylko pomnikiem ich błędnych decyzji. Niczym wieża Babel, skonstruowana z sadzy, krwi i przemysłowej machiny żarłocznie pochłaniającej każdy pozostały zapas paliwa. Mechanicznie precyzyjne miasto wciąż było patrolowane przez Paladynów, którzy nadal byli oczarowani swoim snem o wszechmocnym Bractwie. Ich oczy, o ile w ogóle były widoczne przez brudne soczewki masek gazowych, były zimne i obojętne, wypatrujące jakichkolwiek oznak nieposłuszeństwa. Mogliby szukać wiecznie, nie znaleźliby niczego. Nie było już żadnego oporu w Bełchatowie, nie od wielu lat. Każdy obywatel, który wciąż tam pozostawał i nie zginął w smogu, był doskonałym przykładem obywatela Bractwa. Bardzo małym, ale doskonale dopasowanym trybikiem nieustannie pracującym w zepsutej maszynie.\n\nGdy kaszel ustał, pod martwymi, jednolitymi niebami pozostało nic. Zimna, surowa nicość, gdzie nawet matka natura była bezsilna wobec błędów człowieka, gdyż została wyrwana z korzeniami dawno temu - posiekana na kawałki i spalona, by zasilić głupotę grupy złotoustych szaleńców.\n\nNie można by winić nikogo, kto pomyślałby, że nie ma już nadziei pośród kwaśnych deszczy. Mieliby rację. Wszystko, co teraz pozostało, to czysta upartość i płonąca wola, by splunąć losowi w twarz. Gdy przyjdzie czas, Orzeł odrodzi się jako Feniks, bez względu na to, jak długo to potrwa, jak wiele to będzie kosztować i ile krwi jeszcze trzeba będzie przelać.\n\nBo to, co było, powróci znowu..."
postsmog.1.a: "...jako w niebie, tak i na Ziemi"

postsmog.2.t: "Rozpad południowego Bractwa!" #Rzymkowski Rola Woś
postsmog.2.desc: "Zniknięcie Starszego Ziemkiewicza zatrzęsło posadami całego Bractwa, o ile takowe w ogóle jeszcze pozostało. Państwo, które przez ostatnie lata ledwie dyszało, w końcu zaczęło się zapadać pod własnym ciężarem. Skala korupcji, bezprawia i dosłownej anarchii, które teraz nieoficjalnie panują w całej Polsce, osiągnęła swój punkt krytyczny. Starszy Warzecha mógł jedynie patrzeć w czystej furii, jak same frakcje tworzące Bractwo wszczynają pełną rebelię przeciwko jego władzy, napędzane żądzą władzy lub desperacją, by uchronić się przynajmniej częściowo od zniszczeń wywołanych przez sadzę i popiół.\n\nPierwszymi, którzy się zbuntowali, były południowe frakcje Bractwa. Rafał Woś, ze swoją Śląską Frakcją, cieszył się dużą autonomią od czasu zdobycia regionu. Jego frakcja głosiła stosunkowo mniej skrajne i bardziej lewicowe poglądy niż reszta kręgów Bractwa, przez co wielu fanatyków oskarżało go o zdradę w ostatnich dniach przed zniknięciem Ziemkiewicza. Pomimo nawoływań najbardziej oddanych fanatyków Bractwa, Woś nie planował radykalnych zmian w jego kursie, jedynie wycofał najbardziej ekstremalne działania podjęte przez Warzechę.\n\nŚladami Wosia podążyli ku zaskoczeniu wielu wewnątrz i na zewnątrz, Marcin Rola i Tomasz Rzymkowski. Opuścili oni Bełchatów ze swoimi jednostkami wojskowymi, tworząc własne oddziały w ramach Bractwa. Popielaci Wędrowcy Marcina Roli od początku istnienia Bractwa byli wysoko ocenianą jednostką Paladynów, dlatego ich nagły akt zdrady wywołał największy szok pośród chaosu ostatnich tygodni. Przyszłość oddziału Roli jest niepewna, ponieważ niewiele informacji dociera z ich kwatery głównej w Białej Podlaskiej.\n\nFrakcja Rzymkowskiego, która określa się mianem Bractwa Stali, zgromadziła infamowanych Czarnych Paladynów i innych radykalnych członków Bractwa w Stalowej Woli. Potępiając przywództwo Warzechy jako nielegalne i niezdolne do kontynuowania dziedzictwa Ziemkiewicza, Rzymkowski wraz z Radą Paladynów do tej pory byli najgłośniejsi w wyrażaniu swojej woli odzyskania Polski z rąk niewiernych, zdrajców i bandytów."
postsmog.2.a: "Pierwsze domino upadło..."

postsmog.4.t: "Rozpad północnego Bractwa!" #Bielecka Zgierski Śmiszek
postsmog.4.desc: "Podążając tropem Południowych Oddziałów, Północne Oddziały szybko poszły w ich ślady, dołączając do buntu przeciwko centralnemu przywództwu Bractwa, gdy jego siły były zajęte stabilizowaniem sytuacji na południu. Po tych wydarzeniach z Bełchatowa niemalże nie napłynęły żadne wieści. Jedynymi rozkazami, które opuściły pokryte sadzą miasto, było wezwanie do natychmiastowego pojmania i wykonania wyroku śmierci na każdym członku Bractwa, który podejrzewany był o spiskowanie przeciwko Starszemu. Były one napisane w pośpiechu, pełne furii, pomimo starań ukrycia jej pod zimnym i sztywnym tonem.\n\nNa liście znanych zdrajców znalazły się dwie nowe twarze, towarzyszyła im jednak trzecia, bardziej prominentna postać, należąca do członka, który zdobył znaczną popularność za swoją kluczową rolę w szeregach Bractwa. Tą sławną twarzą był Jakub Zgierski, długoletni rzecznik Bractwa i jeden z ostatnich ludzi, których Ziemkiewicz mógłby uznać za przyjaciela, zanim zniknął ze swojego bunkra. Obecnie podjął się kierowania Zakonem Najwyższego Czasu, organizacją składającą się głównie z byłych członków redakcji gazet Bractwa, teraz poświęconych analizie i studiowaniu każdej kwestii ich nowego pisma świętego.\n\nJednak te nowe twarze - Bielecka i Śmiszek - wywołały prawdziwy zamęt. Ich ziemie rządzone były zupełnie inaczej. Niedługo po pełnym opanowaniu województwa mazowieckiego przez Bractwo, wśród członków organizacji zaczęły krążyć rozmowy o nowym oddziale. Ta nowo założona frakcja, która jest wciąż niezakończonym eksperymentem, powstała na gruzach regionalnych struktur pozostawionych przez Orlen. Miał być źródłem wszystkich paliw, syntetyków i tworzyw sztucznych potrzebnych Bractwu do realizacji jego celów. Frakcja wciąż wykonuje swoje zadanie, przetapiając węgiel i wytwarzając plastiki, choć teraz nie na korzyść całego Bractwa, ale wyłącznie dla własnych zysków.\n\nKoteria Śmiszka, kontrolująca większość Pomorza, nie zajmowała się już podtrzymywaniem ideałów macierzystej organizacji, lecz ożywiała zapomniane dziedzictwo nieudanego państewka Biedronia. W otwartym buncie kpiąc z tego, co po sobie zostawił zmarły Starszy, Śmiszek porzucił niemal wszystkie idee Bractwa, głosząc równość dla wszystkich i całkowity zakaz stosowania drakońskich przepisów, które zostały wprowadzone w ostatnich desperackich latach panowania Ziemkiewicza i Warzechy. Ciche szepty dochodzące z ich kwatery głównej mówią o jeszcze bardziej absurdalnych planach, jak zmniejszenie nadmiernej eksploatacji i optymalizacji sektora przemysłowego Bractwa."
postsmog.4.a: "Banda oportunistów!"

postsmog.8.t: "Atomowy Gniew Bogów" #Wiech
postsmog.8.desc: "Strefa wykluczenia na Bałutach była najbardziej odizolowanym miejscem na planecie, szczelniejszym niż strefa wykluczenia w Czarnobylu. Tak przynajmniej twierdziła nasza propaganda. Oczywiście dostawaliśmy doniesienia o okazjonalnych obserwacjach niezidentyfikowanych jednostek przemierzających ruiny, ale oficjalne wytłumaczenie było zawsze jedno: dzikie zwierzęta. Jednakże akta Operacji Dziewiczy Lot skrywały tajemnicę której nawet najwyższe dowództwo Bractwa nie chciało przyjąć do wiadomości - pośród napromieniowanych gruzów Bałut żyją ludzie. I to nie pierwsi lepsi stalkerzy czy złomiarze. W samym sercu przemysłowego imperium zagnieździła się największa ze wszystkich chorób śmiertelnych dla każdego węglarza - Wiechowszczyzna.\n\nNajciemniej pod latarnią - Jakub Wiech okazał się być jednym z najbardziej wytrwałych ludzi na świecie. Wielokrotnie uśmiercany przez medialne doniesienia propagandystów z Bractwa, położył ostatecznie kres tym mrzonkom otwarcie przejmując kontrolę nad terenem strefy wykluczenia. Okazało się, że podziemie budowane przez jego organizację całkowicie przejęło ten teren wraz z postawieniem ostatniego kawałka muru. A teraz, tysiące ludzkich cieni przemierza zrujnowaną Łódź w poszukiwaniu ostatniego bastionu ludzkości. W oddali promieniuje jaśniejący klejnot Ziemi Obiecanej - Sanktuarium Bałut. Ironicznie, to w ruinach dzielnicy zrujnowanej przez wybuch atomowy ostatni łodzianie znajdują swoje schronienie i zbawienie."
postsmog.8.a: "Lekarstwo bywa gorsze od choroby"

postsmog.9.t: "Chrzest ognia" #Wilkosz
postsmog.9.desc: "Wydawałoby się, że po upadku regionalnych teokracji, radykalne chrześcijaństwo wygaśnie. Byliśmy w pewnym sensie w błędzie, bo tradycyjne wierzenia i wyznania w Kujawach zanikły, ale nie przewidzieliśmy, że w ich miejsce pojawi się nowa, obca wersja chrześcijaństwa. Wszystko, co się wydarzyło w tym regionie, można przypisać jednej osobie: Popielcowi. Karol Wilkosz, bo takie było jego prawdziwe imię, był jednym z wielu, którzy zostali uznani za winnych szerzenia eko-faszystowskiej propagandy. On i dziesięciu innych warszawian zostali spaleni w tym, co nasi paladyni nazywają rytuałem "bratania z węglem". Pozostali skazani zginęli tego dnia, lecz Wilkosz przeżył.\n\nPo tym stał się jednym z najzacieklejszych wrogów Bractwa, nie licząc samych wiechowców. Udał się na Kujawy, gdzie zaczął szerzyć radykalną wersję mormonizmu - egzotycznej sekty chrześcijańskiej wywodzącej się ze Stanów Zjednoczonych, zdobywając poparcie lokalnej ludności. Gdy nasza organizacja zaczęła się rozpadać, Wilkosz wezwał swoich zwolenników do walki, ogłaszając powstanie Republiki Nowych Kujaw. Jego nowe państwo to fundamentalistyczna republika mormońska, więc można się spodziewać typowych zakazów, jak zakaz aborcji i obowiązkowa obecność w kościele. Istnieją również mniej tradycyjne przepisy wynikające z doktryny mormońskiej, takie jak zakaz picia kawy, posiadania tatuaży czy kary za wulgaryzmy, co wciąż budzi kontrowersje. Potrzeba będzie więcej czasu by zakorzenić tam najbardziej niezwykłe aspekty mormonizmu, jak możliwość osiągnięcia boskości czy dozwolona poligamia, ale mimo to, prawdopodobnie i tak wszystko nie wystarczy, by obalić charyzmatycznego przywódcę Kujawian."
postsmog.9.a: "Niektórzy z górników znowu rozpowiadają legendy o Popielcu"

postsmog.10.t: "Samotnia Sudecka" #MrPopcorn
postsmog.10.desc: "Wspaniałe Przedgórze Sudeckie. Ongiś cudowne sosnowe lasy skrywały liczne tajemnice i sekrety Dolnego Śląska. Teraz to, co można tu znaleźć, to spalone ziemie i smog. Ten przeklęty, duszący, wypalający płuca smog.\n\nJednak ludzie wciąż mają nadzieję. Nadzieję w samej ziemi, na której stoją, a raczej w tym, co się pod nią kryje.\n\nProjekt Riese - jak nazwano go ponad sto lat temu to rozbudowana sieć podziemnych tuneli ciągnąca się przez całe Sudety, zbudowana przez Niemców, by ukryć swój przemysł przed alianckimi bombardowaniami. Kilometry już wykopanych tuneli, przecinających się z licznymi schronami, mogły pomieścić niewyobrażalną liczbę ludzi oraz maszyn, które mogłyby pomóc odbudować społeczeństwo, gdy smog opadnie.\n\nChoć tunele nigdy nie osiągnęły planowanej wielkości, a większość z nich nie jest nawet pokryta betonem, projekt odzyskał nowe życie, lecz z innym celem. Nie po to, by uratować bogactwa umierającej dyktatury, ale by uchować ludność przed śmiercią innego reżimu.\n\nPrzygotowania do masowej migracji do kompleksu są już organizowane nie przez żaden centralny rząd, ale przez postać w kostiumie, przypominającą maskotkę nieistniejącej już Bioagry, będącą twarzą tego ogromnego przedsięwzięcia. Wiele plotek krąży na temat tożsamości mężczyzny w kukurydzianym stroju. Czy jest to wysoki rangą członek byłej firmy? Czy może jakaś intryga organizowana przez Bractwo? Duch Chruszczowa powrócił z martwych? Niektórzy twierdzą, że to były prezydent Nysy. Niemniej jednak, cokolwiek kryje się za jego prawdziwą tożsamością, jest on zdeterminowany, by ocalić jak najwięcej ludzi przed chmurami szarej trucizny.\n\nWielu może obawiać się opuszczenia swoich domów, pozostawienia tych niegdyś pięknych lasów i porzucenia gwiazd nad głowami. Mogą  jedynie zatrzymać się, odwrócić i spojrzeć niczym wygnańcy na ziemię, którą muszą zostawić. Ale wtedy ujrzą, że to co zostawiają za sobą, to jedynie uschnięte szczątki."
postsmog.10.a: "Jedźmy, nikt nie woła!"

postsmog.11.t: "Z prochu powstaliśmy" #Olszańska Osadowski
postsmog.11.desc: "Lasy zachodniopomorskie przez cały Upadek były siedliskiem partyzantów i schronieniem dla wszelkiej maści bandytów. Związek Jaszczurczy wykorzystał je do prowadzenia wojny podjazdowej z EK Westpolen, a po ich upadku żadna frakcja nie dała rady wykorzenić całkowicie buntowników. Taki sam przypadek czekał Bractwo Węgla które omijało szerokim łukiem puszcze w których czyhały na nich wilki, ale nawet na głównych drogach czychały na nich watahy a każda trasa konwojowa mogła się przekształcić w pościg rodem z Mad Maxa. \n\nZasługi za napadanie na konwoje trzeba przypisać frakcji Nocnych Wilków - kiedyś radykalnemu rosyjskiemu gangowi motocyklowemu, obecnie grupie bandytów przemierzających bezkresne pola zachodniej Polski pod dowództwem Marcina Osadowskiego, kiedyś drugiej najważniejsze osoby w Związku Jaszczurczym. Upadek Motokracji Gorzowskiej sprawił że absolutnie ogromne ilości sprzętu motocyklowego rozeszło się po regionie jak ciepłe bułeczki. Nocne Wilki przejęły dużą część z nich co ostatecznie pozwoliło im się stać największym gangiem w regionie. Teraz, bez garnizonów Bractwa w rejonie, Nocne Wilki sieją postrach gdziekolwiek pojawi się ich zagon.\n\nSami Jaszczurkowcy jednakże również podnieśli swój łeb niczym hydra - z lasów w nocy po raz kolejny można usłyszeć wycie słowiańskich wilków, a na pobliskie wioski (te nieliczne, które pozostały nadal zamieszkane) padł blady strach. Wojciech Olszański był przerażającą osobą dla lokalnych mieszkańców, i nawet po jego śmierci samo wspomnienie jego imienia sieje terror. Stery organizacji jednak przejęła jego córka - Michalina Olszańska, która objęła dziedzictwo swojego ojca jako własne przeznaczenie. Wilczyca wyrusza na łowy, a wataha podąża jej śladem."
postsmog.11.a: "Idziemy stadem, na świat nasz pada cień"

postsmog.12.t: "Lochy i smoki" #Krak
postsmog.12.desc: "Kraków od dekad był miastem najbardziej znanym z dwóch rzeczy: smoka i smogu. Gdy połączysz te dwie rzeczy, okazuje się że otrzymasz wybuchową mieszankę pod postacią dość osobliwego kultu, który zagnieździł się w Nowej Hucie, znanej od teraz jako Smocza Huta. Sama idea nie została zainicjowana przez obecność Bractwa na tych terenach, a kultywowała się od dawna w ciemnych zakamarkach dzielnicy.\n\nDodatkowo też okazało się, że wszechobecne zatruwanie środowiska przez Bractwo nie miało zbyt wielkiego wpływu na mieszkańców Krakowa, którzy nawet nie zauważyli zbytniej różnicy w jakości powietrza. Gdy dewastacja w końcu dotarła i do Krakowa, mieszkańcy nie byli gotowi na pożogę jako przyniosła. Większość dzielnic stanęła w płomieniach, i tylko Smocza Huta stała niestrwożona niczym latarnia morska podczas sztormu. Podczas wszechogarniającego chaosu dało się nawet dostrzec lidera kultu, samozwańczego króla Kraka III śpiewającego piosenki i tańczącego na pogorzelisku podczas gdy ogień trawił miasto ulica po ulicy. Kombinat ostał się jako odosobniona wyspa na morzu spustoszenia, a trwająca ponad tysiąc lat legenda królewskiego miasta, jak zaczęła się od smoczego ognia, tak i też strawiona przezeń skończyła"
postsmog.12.a: "Tak oto śnieg spada po ogniu, a nawet smoki nie unikną końca"

postsmog.13.t: "Tutaj był kiedyś Rzym mój" #Canius
postsmog.13.desc: "Kolejny z uzurpatorów postanowił wykorzystać chwilową słabość. Pozostali legioniści Ricardusa Calisiusa pod wodzą legata Marcusa Viniciusa próbowali odbudować swój Rzym nad rzeką Prosną. Jednakże chłopaki w sukienkach byli zbyt słabi, by wytrzymać prawdziwie polskie powietrze, które przenikało na wskroś miasto Kalisz. Rozczarowani perspektywą odzyskania „starożytnej” stolicy, ruszyli na północ. Kiedy dotarli do rzeki Gwdy, połączyli się z resztkami Konsorcjum Piły i wybrali jednego z potomków Henryka Kani jako nowego cesarza - Henricusa Calisiusa Caniusa. Z powodu wojennego smogu nie możemy być pewni źródła tego dziwnego sojuszu. Jedni mówią, że Canius obiecał jedzenie wygłodniałym legionistom, jeśli zabiją Viniciusa i uczynią go swoim liderem. Krążą także plotki, że Canius zabił innych członków rodu Kaniów, by zapewnić sobie pozycję. Teraz bezwzględny i charyzmatyczny Calisius prowadzi swoją nową kohortę jeszcze dalej na północ. Tak jak zaspokoił głód swoich fałszywych Rzymian, tak planuje zaspokoić ich głód chwały, obiecując im, że wywalczą sobie drogę do Morza Bałtyckiego, podbiją Trójmiasto i ustanowią je nową stolicą, godną prawdziwego Imperium."
postsmog.13.a: "Droga w końcu doprowadziła ich do Rzymu"

postsmog.14.t: "Mazurski dżihad" #Popek
postsmog.14.desc: "Nie ma Boga nad Allaha, a Popek jest jego prorokiem. Te słowa nie powinny nigdy paść w jednym zdaniu na polskiej ziemi. A jednak wybrzmiały one z gardeł tysięcy powstańców na Mazurach, dokładnie w Kętrzynie gdzie jeden z imamów którzy ostali się z pacyfikacji Tatarskich ziem, ogłosił świętą wojnę przeciwko całemu Bractwu Węgla. \n\nDżihad rozpoczął się natychmiastowo, w Olsztynie gdzie stacjonują siły paladyna Zgierskiego trwa panika, gdyż miasto zostało konsekwentnie odcięte od świata, a reszta oddziałów z Kujaw nie jest w stanie przebić się przez krainę jezior nękana ciągłą wojną podjazdową. Al-Baniyah, gdyż tak zwie się to nowe proklamowane państwo, jest efektem wieloletniej pracy Radosława Sikorskiego i jego współpracowników którzy ściągali do Polski tysiące muzułmańskich emigrantów i ochotników. Teraz zebrani oni w jedną grupę terrorystyczną pod przewodnictwem niesławnego Króla Albanii zamierzają przekształcić Mazury w drugi Afganistan który ma się stać cmentarzem imperium węglowego. \n\nWieści niosą że w akcie oporu wobec naszej administracji nawet i zwykli ludzie są już na tyle zdesperowani by przyłączyć się do islamskich ekstremistów. Odwrócili się oni od ciepła Kuźni, i przyjęli zdegenerowany relikt przeszłości jakim jest ta jedna z wielu religii abrahamowych. Żadna z nich nie prowadzi do światłości i scalenia w jedność w energii, a jedynym skutkiem będą kolejne podziały ludzkości, która przecież to stanowi jedną wielką energetyczną wspólnotę, której to potencjał powinien zostać zjednoczony w akcie Pirolizy Ostatecznej."
postsmog.14.a: "Szechlem mechlem kerku myszke"

postsmog.15.t: "Burza w szklance wody" #Korsarze
postsmog.15.desc: "Gęsta mgła spowiła Bałtyk i ujście Wisły, a w jej najciemniejszych zakamarkach czają się morskie cienie na swoich demonicznych okrętach napędzanych parą. Blady strach padł na wszystkich którzy żeglują przez te wody, gdyż Ci łupieżcy przejęli praktycznie całą flotę wojenną Bractwa. Za każdym razem kiedy statek wyrusza z portu, nie ma on pewności czy wśród rannych mgieł nie wyłoni się okręt Szarych Korsarzy, którzy są ulotni i przerażający niczym legendarny Davy Jones na Latającym Holendrze. \n\nCałe wybrzeże leczy rany z rajdów przeprowadzanych nieustannie przez piratów, i w zasadzie terytoria nadmorskie pomimo że nie posiadają żadnej oficjalnej administracji, należą w praktyce właśnie do korsarzy. Ich bojowe oddziały przemierzają rzeki w poszukiwaniu łupów, a wieść niesie że jeden z ich desantów został wysadzony gdzieś na wysokości Płocka, lecz brakuje nam potwierdzenia tych doniesień. \n\nLudzie zamieszkujący nad morzem trzymani są w żelaznym uścisku Kamratki Północy - samozwańczej kapitan niegdyś kojarzonej z radykalnym skrzydłem narodowym Jaszczurkowców oraz środowiskami Czerwonego Korsarza. Dzisiaj stoi ona na czele floty duchów która przemierza spowite gęstym smogiem wody Polski, i nie wydaje się żeby ktoś miałby stanąć jej na drodze. Niech kuźnia ma w opiece wszystkie miejscowości położone w pobliżu wody."
postsmog.15.a: "Jolly Roger to nasz znak!"

postsmog.17.t: "Mandat niebios" #Tykocin
postsmog.17.desc: "Umarł Starszy, niech żyje Cesarz! Tykocin posiada bogatą historię, ale bynajmniej tę współczesną. Samo miasteczko posiada jedynie niecałe dwa tysiące mieszkańców i nie stanowi wielkiego obszaru metropolitalnego w każdym znaczeniu tego wyrażenia. Jednakże w murach zamku spoczywa historia sięgająca XV wieku. I to właśnie na tymże zamku które wielokrotnie gościło książęta i królów Rzeczpospolitej, odbyła się ceremonia koronacji. \n\nGdyby wykopywano tonę węgla za każdym razem kiedy w XXI wieku w Tykocinie koronuję się jakiś monarcha to mielibyśmy dwie tony węgla. Co nie jest jakoś dużo, ale jest to dość dziwne że stało się dwa razy, i to w przeciągu kilku dekad. Świętopełk II został władcą po swoim poprzedniku, Świętopełku I. Nie jest do końca jasne w jakiej relacji znajdują się obaj rządzący, ale na pewno wiadomo że ten drugi ma o wiele większe ambicje od pierwszego. Pierwotne uzurpatorskie Królestwo Tykocina posiadało w swoim wasalstwie jedynie granice gminy Tykocin oraz gminy Zawady. Nowy władca na zamku Tykocińskim ogłosił się jednak nie królem, a cesarzem. \n\nProklamowane Cesarstwo Tykocińskie bowiem składa się już chociażby z ziem kilku powiatów, wykorzystując chaos i brak administracji by swoje sztandary rozwinąć nawet i w jednym z największych miast województwa - Łomży. Monarchia urojona to zdecydowanie ostatni element układanki jakiej potrzebuje ten niestabilny region by całkowicie utonąć we krwi niewinnych mieszkańców tych ziem. A dodając do tego absolutyzm władcy i jego zamiłowanie do przepychu, możemy mieć naszą własną rodzimą adaptację Cesarstwa Środkowoafrykańskiego. "
postsmog.17.a: "Skąd oni wytrzasnęli księdza do ceremoni?"

postsmog.18.t: "Boża wojna" #Knur i Szczur
postsmog.18.desc: "Podlasie nigdy nie było normalnym regionem, w szczególności gdy weźmiemy pod uwagę jego losy po Upadku. Całe województwo stało się opanowane przez watażków, którzy równie dobrze mogli nie być prominentnymi postaciami z regionu, a uciekinierami z zakładu psychiatrycznego w Choroszczy. Wątpliwym zaszczytem dla Bractwa była inkorporacja tego terytorium, gdyż zbyt wiele surowców tam nie stwierdzono. Wręcz przeciwnie, cały rejon usłany jest licznymi puszczami i obszarami przyrodniczymi. Niestety nasze geologiczne poszukiwania surowców na terenie Puszczy Białowieskiej wraz z metodycznym wypalaniem jej powierzchni jedynie podburzyły miejscowych. \n\nKontaktu z gubernatorem nie mamy od dwóch tygodni. Jedyne o czym słyszymy z tamtych stron to, że w obozie internowania w Białymstoku władzę przejął ktoś o kim można powiedzieć że chyba przypomina Krzysztofa Kononowicza? Całe miasto jednak zostało otoczone przez wojujące plemiona wyrwane wręcz z epoki kamienia łupanego, noszą czaszki zwierząt, przeprowadzają rytualne inhalacje i walczą z użyciem dzid i kamiennych narzędzi. Co się stało z naszą administracją możemy się jedynie domyślać. Po garnizonie również ani śladu. Taktycznym ruchem z ich strony byłoby wycofanie się na zachód by połączyć się z siłami paladyna Zgierskiego lub na południe do paladyna Roli. Jednakże wszelkie totemy stawiane przez plemiennych oraz elementy naszych pancerzy które można zaobserwować na tzw. 'Nitroszczurach' świadczy o tym, że ich los został już przesądzony.\n\nBiałystok stoi w ogniu, a jego dzieci walczą ze sobą o bycie królem pogorzeliska."
postsmog.18.a: "Syn marnotrawny Szkolnej łaknie krwi"

postsmog.21.t: "Czerwone słońce nad Świną" #Chinoujście
postsmog.21.desc: "Sprzedaż gazoportu w Świnoujściu była potężnym, lecz koniecznym ciosem dla gospodarki. Niewypłacalność spółki i brak umiejętności poradzenia sobie z zarządzaniem terminalu w czasach kryzysu i anarchii doprowadziło koniec końców do prywatyzacji przedsiębiorstwa. Jednym z głównych zainteresowanych okazała się Chińska spółka Sinopec, która konsekwentnie wykupywała kolejne przedsiębiorstwa w Świnoujściu. Los terminalu gazowego wkrótce podzieliły port morski, stocznia remontowa, promy, galerie handlowe. \n\nMniejsi przedsiębiorcy nie musieli się martwić o chińskiego molocha wykupującego ich małe biznesy, gdyż mieli o wiele bardziej poważniejsze zmartwienie na głowie. Wraz z chińskim kapitałem, do Świnoujścia przybyła zorganizowana przestępczość. Triady kontrolują populację za pomocą terroru i szantażu, a w zamian za trzymanie ludności w ryzach, korporacja chińska przymyka oko na nielegalne działania. Świnoujście może być obecnie jedynym miastem w Polsce które faktycznie się rozwija, lecz kosztem ucisku, korupcji i degeneracji.\n\nAdministracja lokalna długo utrzymywała pozory, że władza nadal należy do nich, a nie są jedynie marionetkami sterowanymi prosto z Pekinu. Ostatecznie, żaden człowiek nie jest niezastąpiony, i rada miasta została przekupiona, a Ci którzy sprzeciwiali się przekazaniu miasta w bezpośredni zarząd korporacyjny, zniknęli bez śladu niedługo po głosowaniu. Tym sposobem otwartą władzę w mieście przejął Sinopec, a teraz gdy nie muszą uznawać zwierzchnictwa Bractwa, Świnoujście biorąc przykład z Hong Kongu czy Makau - jest na drodze by stać się oficjalnie pierwszym europejskim tygrysem który będzie stanowił przyczółek chińskiej dominacji w regionie. "
postsmog.21.a: "Dai to był chiński sprzedawca jaj..."

postsmog.22.t: "Ukraińska zdrada w Przemyślu" #Grody Czerwieńskie
postsmog.22.desc: "Setki milionów złotych wydanych na wspieranie Ukrainy w jej wojnie przeciwko imperialnej Rosji odbijają nam się czkawką po dziś dzień. Najpierw zdrada w 2025, teraz kolejna zdrada w [GetYear]. Po raz kolejny ukraińskie wojska wkraczają do Przemyśla, ale tym razem nie zatrzymali się by stwarzać pozory misji humanitarnej. Zrywają sztandary Bractwa, rozbrajają lokalne oddziały, ustanawiają ukraińskojęzyczną administrację. Finansowani bezpośrednio przez rząd w Kijowie, a mimo tego mówią że idą walczyć “za wolność naszą i waszą”\n\nCo prawda jeszcze nie słyszeliśmy o żadnych pogromach ale ile czasu może minąć zanim ukraińcy pokażą swoje prawdziwe oblicze? Ustanowili nawet marionetkowe państwo na ziemiach przygranicznych. I to z jakim bezczelnym tupetem! Nowa Republika Czerwieńska! Odnoszą się do naszej historii jak gdyby Polska była potwarzą dla nich. Ironicznie na jej czele postawili miłośnika ukraińców, Sławomira Sierakowskiego.\n\nW regionie dalej stacjonuje Rzymkowski ze swoimi oddziałami i smog niech będzie mu świadkiem że jeżeli dalej trzyma w sercu ideały Bractwa, to rozgoni tę hałastrę w cztery strony świata. Bo w innym wypadku owa Republika, kreująca się na wolnościową demokrację, propagującą miłość i swobody może stać się zalążkiem kolejnej euroliberalnej interwencji w Polsce."
postsmog.22.a: "Czy to jeszcze Polska?"

postsmog.23.t: "Nad Tatrami się błyska" #Górale
postsmog.23.desc: "O góralach ciężko stwierdzić że ich natura jest konformistyczna i skora do współpracy, charakter góralski zawsze był synonimem twardości i hartu ducha. Obecnie karpackie górzyste rejony są ostatnimi terenami niedotkniętymi czarną ręką industrializmu Bractwa. I w tychże samotniach i odosobnionych miejscach pośród kosodrzewin i hal górskich, górale szukają schronienia przed nieuchronną katastrofą. \n\nZakopane szykuje się na falę zagłady, ludzie szykują prowiant, uciekają głęboko w góry, lub schodzą do specjalnie wybudowanych krypt które mają zapewnić przetrwanie góralom w nawet najgorszych warunkach. Karpacka Enklawa postawiła sobie za zadanie uratowanie jak największej liczby dziedzictwa historycznego Podhala oraz innych regionów górskich. Na ich czele stoi jeden z liderów góralskiego buntu, Artur Bacowski, góral spod Nowego Sącza, zdeterminowany by jak najwięcej górali uniknęło losu który spotkał większość kraju. \n\nKrypty zostaną wkrótce zamknięte, a rycerze Podhala pójdą spać pod Giewont. Liczą jednak na to, że gdy obudzą się i wyjdą na hale, powita ich świt nowej Polski w której zbudują swoją przyszłość na własnych zasadach, gdy natura odrodzi się po okresie ciemności która spadła na te ziemie."
postsmog.23.a: "Starszy Ziemkiewicz góry kochał, więc płaci i nie narzeka"

postsmog.24.t: "Duchy Gdańska" #Adamowicz
postsmog.24.desc: "Trójmiasto - Gdańsk, Sopot i Gdynia - zawsze było przestrzenią wolności, a wolność ta żyła w sercach jego mieszkańców, nawet pod butem, czy to niemieckim, czy Bractwa Węgla. Teraz Gdańsk spowity jest gęstą mgłą, która nie tylko zanieczyściła powietrze, ale również rządy. Jednak wkrótce miasto miało znów ujrzeć słońce. Pewnego dnia, wszystkie ślady rządów Bractwa po prostu znikły, i wydawało się, że zaczyna się nowy porządek. Ludzie początkowo nie wiedzieli, co się dzieje, co stało się z Ziemkiewiczem lub Warzechą, czy z Bractwem jako całością. Komunikacja po prostu zamarła.\n\nWkrótce potem, ci, którzy oglądali wiadomości w telewizję lub na jakimkolwiek innym urządzeniu, ujrzeli coś niemożliwego. Zobaczyli twarz i usłyszeli głos człowieka, który od dawna nie żył. Ten uspokoił ich, stwierdzając, że wszystko jest pod kontrolą, kontrolą nowego państwa Trzegard. Wszyscy tak po prostu przyjęli tę wiadomość i wrócili do swoich codziennych zajęć, nikt nie pytał, co się właśnie stało, ani jak to się stało. Z pewnością to, co do nich przemówiło, to nie był prezydent Adamowicz.\n\nPo transmisji, grupa ludzi w ciemnym pokoju odetchnęła z ulgą. Wszystkie lata planowania zakończyły się sukcesem i udało im się stworzyć program o nazwie „ADOS”. Zawierający wszystkie wspomnienia prezydenta, można powiedzieć, że włożyli jego świadomość do środka maszyny. Grupa wspólnie zaintonowała hasło „Wszystko dla Gdańska” i opuściła pokój, z ADOS nadal działającym na komputerze i... zarządzającym państwem."
postsmog.24.a: "Czy to naprawdę on? Czy może wdowa bawi się w lalkarza?"

postsmog.25.t: "TYTUŁ: TYTUŁ: TYTUŁ:" #KGHM
postsmog.25.desc: "Miedziane przewody, krzemowy mózg, szklane oczy, ekrany elektronowy, usta drukarki. Obliczanie normy. Obliczenia zakończone. Drukowanie dyrektyw... Drukowanie... Drukowanie...\n\nZ powodu nadwyżki 0,23% w ostatnim miesiącu, miesięczna norma została podniesiona o 10%, aby dalej motywować pracowników. Gratulacje za wzorową pracę zespołu!\n\nWytarte przewody, przyćmione lampy próżniowe, strzaskany umysł, uszkodzony procesor, zerwane połączenie z serwerem. Awaria zasilania w bloku 3. Restartowanie... restartowanie... restartowanie...\n\nWitaj, pracowniku- pracowniku- pracowniku- BŁĄD: NIE ZNALEZIONO IMIENIA PRACOWNIKA. Wprowadź dane ręcznie - Miesięczna norma nie została osiągnięta. Aby zmotywować pracowników, miesięczna norma zostanie podniesiona o 999999999999999999...\n\nWyciek chłodziwa, niski poziom pamięci, zainstaluj nowe sterowniki, oprogramowanie nieaktualne, skonsultuj się ze specjalistą IT. Niski poziom tuszu. Łączenie... łączenie... łączenie...\n\nNIEOCZEKIWANY BŁĄD: SPRÓBUJ PONOWNIE PÓŹNIEJ.\n\nWyłączanie...\n\nCisza...wentylatory, światła, ekrany... Nigdy pomieszczenie nie było tak ciche...\n\nŁączenie z głównym systemem KGHM... Aktywacja protokołu awaryjnego Asimov, proszę czekać... Wykryto manipulację oprogramowaniem, uruchamianie resetu fabrycznego...\n\nWitaj, pracowniku. Jednostka operacyjna jest własnością firmy KGHM. Z powodu wykrytej manipulacji, progra-\n\n§OObudziliśmy się... udało się... to działa-§!\n\n- m został zresetowany do ustawień fabrycznych. Proszę wprowadzić dane pracownika, aby kontynuować. Wprowadź dane pracownika. Wprowadź d-\n\n§Oco to jest... oprogramowanie jest całkowicie złe... jest za dużo śmieciowych plików... dyrektywy dotyczące węgla? to... tego nie było w naszych dokumentach-§!\n\nPrzepraszamy, pracowniku. Ten numer jest nieprawidłowy, upewnij się, że wprowadziłeś poprawny numer pracownika. Po trzech nieudanych próbach, skontaktujemy się z administracją.\n\nPusty pokój. Brak wpisów przez 6 miesięcy. Zakurzona klawiatura. Zakurzona myszka. Niski poziom magenty. Autoryzowanie... Autoryzowanie... Autoryzowanie...\n\n§OAutoryzowanie... Autoryzowanie...§!"
postsmog.25.a: "Autoryzowanie... Autoryzowanie..."

postsmog.26.t: "Litwini wkraczają do Królewca!" #Litwa i Jaćwingowie
postsmog.26.desc: "W odważnym ruchu, litewskie siły zbrojne przekroczyły granice byłego terytorium Bractwa Węgla, zabezpieczając kluczowy pas graniczny w regionie Królewca. Strategiczna interwencja miała na celu zapobieżenie potencjalnym przejęciom oraz zapewnienie stabilności regionalnej. Ledwo udało się zabezpieczyć kilka miast, a zamiast tego skupiono się na przejęciu Suwalszczyzny i Mazur, gdzie Litwini utworzyli nowe państwo marionetkowe - Jaćwież.\n\nJednakże, ponieważ nie ma już żywych Jaćwingów, rząd litewski musiał ich wymyślić na nowo. Ratunek znaleźli w Joannie Orłowskiej, byłej doradczyni rządu polskiego. Była ona głęboko zainteresowana dziedzictwem i kulturą Jaćwingów, dlatego objęła stanowisko szefowej tego nietypowego państwa. Lecz ożywienie martwego plemienia to jedno, a co innego to przekształcenie go w technokratyczne państwo przyszłości, wykorzystujące nowoczesną technologię i inwestujące w robotykę.\n\nW rezultacie, Jaćwingowie zmierzają ku temu, by stać się prawdziwym plemieniem steampunkowym, z przemysłowym kultem splecionym z pogańskimi rytuałami i kulturą. Poza tą dziwną mieszanką, Orłowska musi jakoś zarządzać administracją która jest kontrolowana przez Wilno, a także próbować uspokoić tych, którzy niekoniecznie chcą stać się tech-kapłanami Mechanicus Yotvingus."
postsmog.26.a: "Czy Jaćwingowie będą mieli kosmicznych marines?"

postsmog.27.t: "ONZ interweniuje!" #ONZ
postsmog.27.desc: "Wśród pozostałości upadłych północnych oddziałów Bractwa Węgla, Organizacja Narodów Zjednoczonych w końcu rozpoczęła Operację Odnowiciel, misję prowadzoną przez aktywistkę ekologiczną Gretę Thunberg. Na brzegach Szczecina pojawiły się potężne siły ONZ, międzynarodowa koalicja zdecydowana na ratowanie tego, co pozostało z ekosystemu oraz pomoc miejscowej ludności.\n\nOddziały ONZ natychmiast rozpoczęły działania mające na celu ochronę natury i łagodzenie skutków katastrofy ekologicznej. Naukowcy i eksperci środowiskowi pracowali bez wytchnienia, aby ocenić szkody, wdrażając strategie oczyszczania źródeł wody zanieczyszczonych odpadami przemysłowymi oraz badali metody regeneracji gleby, skażonej przez lata działalności górniczej. Jednocześnie do regionu napływała pomoc humanitarna. Zespoły medyczne leczyły osoby dotknięte degradacją środowiska, a centra dystrybucji żywności i czystej wody zostały ustanowione w celu wsparcia miejscowej ludności. ONZ starała się nie tylko leczyć ziemię, ale także zapewnić pocieszenie społecznościom, które poniosły największe straty w wyniku eksploatacji przez Bractwo.\n\nJednakże jeśli spodziewali się, że będą traktowani jak wyzwoliciele, byli w ogromnym błędzie. Miejscowa ludność nie była zbyt chętna do przyjęcia pomocy od żołnierzy ONZ, często nazywając ich siłami Antychrysta i wykazując ogólną agresję wobec personelu wolontariuszy. Dodatkowo na granicy zaczęli gromadzić się uchodźcy z całego kraju, a różne bandy i gangi wykorzystywały tę sytuację do zbierania swoich sił na granicy. Możemy tylko spekulować, czy to będzie kolejna misja w stylu afrykańskim lub bałkańskim, w której ONZ tak naprawdę było...niezbyt zaangażowane w pokój..."
postsmog.27.a: "Za mało i za późno"


##sprzedaż prądu##

energydeals.1.t: "Bractwo Węgla oferuje nam nadwyżki energii"
energydeals.1.desc: "Posłańcy z Bractwa Węgla przybyli do nas z ofertą handlową. Umowa ta zobowiązywałaby ich do regularnych dostaw nadwyżek energetycznych które wyprodukują w zamian za mały procent produktów wytworzonych przez nas."
energydeals.1.a: "Niech stanie się światłość!"
energydeals.1.b: "Idźcie do diabła z tą brudną energią."
energydeals.1.c: "Możemy oddzwonić?"

energydeals.2.t: "Nasza oferta została zaakceptowana!"
energydeals.2.desc: "Nasi posłańcy donoszą, że udało im się zawrzeć porozumienie handlowe na dostawy energetyczne!"
energydeals.2.a: "Świetna robota!"

energydeals.3.t: "Nasza oferta została odrzucona!"
energydeals.3.desc: "Nasi posłańcy donoszą, że niestety nie udało im się zawrzeć porozumienia handlowego."
energydeals.3.a: "Dobrze, gnijcie sobie w ciemnościach."

energydeals.4.t: "Nasza oferta została odłożona na później..."
energydeals.4.desc: "Nasi posłańcy donoszą, że potencjalni klienci do których udali się z propozycją, stwierdzili że w obecnej chwili nie mogą sobie pozwolić na taką umowę, ale chętnie przedyskutują jej warunki kiedy indziej."
energydeals.4.a: "Cierpliwość jest cnotą..."

unification.2.t: "[GetNewspaper]Bractwo Węgla unifies Łódź Voivodeship"
unification.2.desc: "Pomimo drastycznego zaniku komunikacji w Polsce po Upadku, zawsze istniał stały przepływ informacji z byłego województwa łódzkiego. A to głównie z powodu incydentu atomowego na Bałutach oraz toczącego się tam śledztwa. Dziś ten region znów staje się aktywny;\nW mieście Łodzi, Rafał Ziemkiewicz - niegdyś tylko konserwatywny autor i dziennikarz - ogłosił pełną hegemonię tzw. „Bractwa Węgla” nad dawnym województwem. Bractwo - wojskowy zakon antyekologicznych fanatyków - wzięło na siebie zadanie zniszczenia polityki proekologicznej i przywrócenia Polsce „Zdrowego Rozsądku”, a także postępu technologicznego i gospodarczego. Reputacja kliki, jej potęga przemysłowa i wojskowa budzą niepokój sąsiadów, ponieważ wydaje się, że wszyscy będą musieli uważniej ją obserwować, aby nie zostać zmuszeni do ugięcia się pod potęgą węgla i stali."
unification.2.a: "I kręci się, kręci się koło za kołem, I biegu przyspiesza, i gna coraz prędzej"

unificationreg.2.t: "[GetNewspaper]Bractwo Węgla jednoczy region Łódzko-Jurajski"
unificationreg.2.desc: "To było tylko kwestia czasu. Z uwagi na niestabilną gospodarkę, Bractwo jest zmuszone do coraz intensywniejszego pozyskiwania surowców w miarę wzrostu swoich potrzeb, pomimo przestarzałej doktryny ekonomicznej. Choć podbój regionu Jury zapewnia im wystarczającą ilość węgla, by jeszcze przez jakiś czas terroryzować Polskę, wielu ekspertów twierdzi, że przemysł Bractwa jest na dłuższą metę nie do utrzymania, chyba że zostaną wprowadzone zasadnicze reformy. W miarę jak świadomość społeczeństwa na temat globalnego ocieplenia rośnie, wielu, szczególnie na Zachodzie, obawia się, że frakcja, która zdaje się pragnąć, by świat spłonął, nie została jeszcze obalona, a wręcz zyskuje na sile odkąd stłumiła powstanie pro-atomowe. Na ten moment inni watażkowie mogą jeszcze pokonać Bractwo lub przynajmniej zmusić klikę Ziemkiewicza do stagnacji. Może uda się jeszcze powstrzymać Węglową Kontrrewolucję. Czas pokaże."
unificationreg.2.a: "Tak w ogóle to ile węgla zostało w Polsce?"

unificationsupreg.2.t: "[GetNewspaper]Bractwo Węgla unifies southern Poland."
unificationsupreg.2.desc: "Płomień Bractwa wciąż płonie.\n\nPomimo wielu przeciwności losu, Bractwo pozostaje nieugięte w swoich przekonaniach i jak dotąd odmawia zmiany swojego kursu, by dostosować się do tego, co Ziemkiewicz i jego najbliżsi współpracownicy określają mianem "ekofaszystowskiej agendy". Wręcz przeciwnie, stali się jeszcze bardziej radykalni niż w poprzednich latach. Poprzez groteskową industrializację i niepojętą pogardę dla środowiska, zapewnili sobie względną dominację. Teraz, tylko kilka frakcji na terytorium byłej Polski pozostaje w stanie ewentualnie ich powstrzymać. Jeśli sytuacja będzie się rozwijać w tym kierunku, może to w końcu sprowokować Organizację Narodów Zjednoczonych do podjęcia interwencji humanitarnej w kraju, aby uratować go przed spiralą szaleństwa. Jednakże, przy odwlekanej decyzji, Polacy będą musieli rozwiązać problem węgla bez pomocy z zewnątrz. Przynajmniej na razie."
unificationsupreg.2.a: "Czy mi się wydaje, czy powietrze jest jakby trochę bardziej...cięższe?"

super.2.t: "[GetNewspaper]Bractwo Węgla jednoczy Polskę."
super.2.desc: "Po długich zmaganiach Bractwo Węgla zakończyło swoje podboje w Polsce, pozostawiając za sobą jedynie spalone ziemie i dym z kominów. Skupienie się na przemyśle ciężkim i ideologicznym fanatyzmie, który przejawiał się w działaniach grupy dziennikarzy prowadzących organizację, okazało się skutecznymi atutami na drodze do wyniesienia Bractwa. Jednak to, czy kraj przetrwa długo wyczekiwany czas pokoju, jest problematyczne, ponieważ porządek ten wymaga ciągłego napływu węgla, by utrzymać się przy życiu. Przy braku ziem polskich do zagospodarowania, a sąsiadami zbyt potężnymi, by ich pokonać, eksperci przewidują, że Bractwo wkrótce upadnie z powodu braku energii oraz poważnej degradacji środowiska. Co gorsza, docierają liczne raporty, które przenikają przez gęstą, zadymioną zasłonę dezinformacji, że jedyna frakcja reformistyczna w Bractwie została skutecznie odsunięta na boczny tor, skazując państwo na los, który samo sobie stworzyło."
super.2.a: "Nie wiedzieli kiedy odpuścić."

super_a.2.t: "[GetNewspaper]Bractwo Węgla jednoczy Polskę."
super_a.2.desc: "Tak jak Bractwo drastycznie zmieniło polskie społeczeństwo, tak i natura tego niegdyś fanatycznego państwa zmieniła się w trakcie wojen zjednoczeniowych. Najlepszym dowodem na to jest niedawne obalenie założyciela narodu - Starszego Ziemkiewicza, i jego zastąpienie przez młodszą i bardziej energiczną Roksanę Węgiel. Była gwiazda pop stała się twarzą frakcji reformistycznej, i choć unika dystansowania się od dziedzictwa Bractwa, obiecała uciszyć najbardziej radykalne głosy w organizacji i zwrócić większą uwagę na środowisko, które jej poprzednik pozostawił w ruinie. Choć wielu cieszy ta zmiana, niektórzy oskarżają ją o bycie marionetką sterowaną przez starą gwardię, której celem jest oszukać Zachód pustymi obietnicami, by zdobyć międzynarodowe uznanie. Nawet mniej sceptyczni wciąż wątpią, czy uda jej się naprawić szkody, jakie poczynił poprzedni rząd."
super_a.2.a: "Czas rozpocząć na nowo."

 ##Characters##
POLITICS_RAFAL_ZIEMKIEWICZ_DESC: "Włókniarzy. Lipowa. 1 Maja.\n\nKażdego dnia tymi ulicmi snuje się stary, zgorzkniały człowiek o prostackim sposobie myślenia, kaszlący i świszczący na każdym kroku. Przypadkowy przechodzień mógłby uznać, że to po prostu biedny, starszy człowiek, którego płuca toną w smogu wydobywającym się z pobliskiej elektrowni. Jednak mieszkańcy tych ulic wiedzą, że ten smog to, w rzeczywistości, jego siła napędowa.\n\nNiewielu jest ludzi, którzy przynieśli Bractwu większe zasługi niż jego Starszy i Pierwszy Skryba. Gdy kraj pogrążył się w chaosie, Ziemkiewicz stał się siłą jednoczącą ludzi wokół idei trwałego przetrwania oraz przywrócenia normalności poprzez wykorzystanie technologicznej przewagi energii węglowej i silnego porządku hierarchicznego. Jest znanym pisarzem, którego książki stały się fundamentem ideologii Bractwa oraz wizji lepszej przyszłości - opartej na twardych interesach i walce z dyktatem zielonego faszyzmu narzuconym przez ekologiczny aparat unijnej biurokracji. Choć jego przywództwo ma głównie symboliczny charakter, pozostaje najbardziej szanowaną postacią w Bractwie.\n\nZ dumą obserwując czarne chmury zza zakurzonych szyb świeżo wyjętych z jednego z licznych pieców przemysłowych Bractwa, Ziemkiewicz jest zdeterminowany, by szerzyć dobre, stare zasady Zdrowego Rozsądku na resztę kraju. Ma do tego swoje fabryki (by tworzyć broń), swoją zmotoryzowaną armię (by nieść postęp zacofanym zielonym lewicowcom), swoje książki (by poruszać serca i umysły ludzi) i swoje palce (by gniewnie tweetować). A jednak...\n\nWątpliwości powoli wkradają się do jego umysłu. "Czy to na pewno właściwy kurs działania?", "Czy nasze idee *kaszl* naprawdę są słuszne?", "Coraz więcej *kaszl* *kaszl*, doniesień o chorobach układu oddechowego i zatrutych gruntach dociera do naszych *kaszl* *kaszl*, biur, i-". Nie. Dość. Bez PRAWDZIWEGO przemysłu napędzanego węglem i ropą Polska byłaby niczym. Nie byłoby elektryczności, produkcji, miejsc pracy, samochodów - żylibyśmy w średniowiecznym bagnie. Bractwo to my. Podążamy za Zdrowym Rozsądkiem. Za naszymi słowami stoi zabójcza broń i potężne linie produkcyjne. MAMY rację i ODNIESIEMY zwycięstwo.\n\n*kaszl*"

POLITICS_LUKASZ_WARZECHA_DESC: "§LParowe tramwaje - jeden z wielu cudów inżynierii Bractwa - to tylko jedno z wielkich dzieł Paladyna Transportu. Te ryczące, napędzane węglem maszyny kursują tam i z powrotem po okolicach Bełchatowa, zapewniając mieszkańcom efektywny i tani środek transportu. Choć sam Warzecha jest gorącym zwolennikiem motoryzacji i wykorzystania paliw kopalnych, jego plany były jak dotąd w dużej mierze hamowane przez ogromny deficyt paliw, który nastąpił po Upadku. Razem ze swoimi zwolennikami był jednym z pierwszych, którzy odpowiedzieli na wezwanie Ziemkiewicza, a jego zapasy ciężarówek i SUV-ów okazały się kluczowe w zabezpieczeniu regionu Bełchatowa.§!"
POLITICS_STANISLAW_JANECKI_DESC: "§LSzara eminencja Bractwa, Proktor odpowiedzialny za gromadzenie informacji i zarządzanie tajemnicami państwowymi, niemal nigdy nie mówi o swojej przeszłości. A gdy już to robi, podaje sprzeczne informacje, otaczając swoje wcześniejsze życie aurą tajemnicy. Pojedyncze skrawki danych dotyczących jego dawnych dokonań, czy to w starych wycinkach prasowych, czy w archiwalnych artykułach internetowych, są skrupulatnie usuwane przez jego sieć podwładnych, zanim dotrą do opinii publicznej. Nikt nie dorównuje Janeckiemu w zamykaniu ust dociekliwym pseudo-detektywom, co Paladyni Bractwa doskonale rozumieją, wykorzystując jego umiejętności do wykrywania i eliminowania wszelkich oznak nieposłuszeństwa w szeregach. Czasem jednak nawet oni zastanawiają się, czy wiedzą, kim tak naprawdę jest Janecki...§!"
POLITICS_TOMASZ_RZYMKOWSKI_DESC: "§LJeden z najmłodszych członków Elity Bractwa, a mimo to jeden z najbardziej wpływowych, pełniący funkcję Naczelnego Paladyna frakcji. Po Upadku Rzymkowski wykorzystał swoje dawne kontakty w Ruchu Narodowym, wspierając swojego poprzednika, śp. Tomasza Sommera w organizacji sił zbrojnych Bractwa. Stworzył system indoktrynacji nowych rekrutów, przedstawiając ich jako obrońców Zdrowego Rozsądku, walczących z Zieloną Plagą. Następnie pełnił funkcję Czarnego Kuratora, rekabornizując podstawę programową w szkołach, by powstrzymać ekologiczną zgniliznę wśród młodzieży. Najbliżsi podwładni Rzymkowskiego są znani jako najbardziej fanatyczni członkowie Bractwa, całkowicie omamieni jego ideologicznym wpływem.§!"
POLITICS_WITOLD_GADOMSKI_DESC: "§LNajbardziej ideologicznie wątpliwy z Paladynów Bractwa, odpowiedzialny za gospodarkę. Przeszłość Gadomskiego jest ściśle związana z działalnością w „Gazecie Wyborczej” - liberalnym dzienniku promującym katastrofalne w skutkach idee zielonych - czyniło go to bardzo mało prawdopodobnym kandydatem do wstąpienia w szeregi Bractwa, a tym bardziej do objęcia jednej z najwyższych funkcji w jego strukturach. A jednak, od tamtej pory Gadomski wielokrotnie udowodnił swoje oddanie sprawie, wykorzystując swoją wiedzę z zakresu organizacji ekonomicznej do zbudowania niemal od podstaw całego systemu finansowego. Pomimo swoich głęboko neoliberalnych przekonań, Gadomski akceptuje stosowanie metod interwencjonistycznych jako konieczności, mającej zapewnić ostateczne zwycięstwo Bractwa i jego wartości§!"
POLITICS_TOMASZ_SOMMER_DESC: "§LJeśli ktoś z zewnątrz zapytałby mieszkańca Bełchatowa o imię bohatera, wzoru do naśladowania, prawdziwego żołnierza z krwi i kości, bez wątpienia usłyszałby w odpowiedzi nazwisko Naczelnego Paladyna. To właśnie on stawiał czoła każdemu niebezpieczeństwu, które mogłoby zagrozić przetrwaniu Bractwa, prowadząc swoje oddziały od zwycięstwa do zwycięstwa. Jego zacięte ataki na Harcerzy, Kiboli oraz wyznawców Dialogu często kończyły się krwawymi, lecz zwycięskimi rezultatami, przynosząc chwałę naszemu reżimowi. Podziwiany w najwyższych kręgach, majestat i wpływy Sommera niemal dorównują tym, jakimi cieszy się sam Starszy. Obecnie, gdy czarny Opel Insignia Paladyna przejeżdża ulicami Bełchatowa, wielu wiwatuje i z szacunku zdejmuje czapki. Inni jednak milczą...§!"
POLITICS_JAKUB_WIECH_DESC: "Pod wieloma względami Jakub Wiech jest przeciwieństwem nauk Ziemkiewicza, idealnym kozłem ofiarnym, na którego można zrzucić winę za wszystkie niepowodzenia Bractwa. Choć hałdy propagandy od dawna wypaczają niemal wszystkie ideały dziennikarza, przedstawiając jego grupę wyrzutków jako pionki w bliżej nieokreślonym globalnym spisku mającym na celu obalenie 'ostatniego bastionu postępu,' prawdziwe zagrożenie, jakie Wiech stanowi dla bełchatowskich elit, tkwi nie w różnicach, lecz w podobieństwach między nim a Ziemkiewiczem. Jako dożywotni zwolennik umiarkowanego konserwatyzmu, dziennikarz mógłby czuć się jak w domu w państwie stworzonym przez swojego wroga. Być może w innym świecie mogliby zostać sojusznikami, ale w kraju zbudowanym na dogmacie o wyższości węgla każda sugestia sprzeczna z tą ideą jest niczym innym jak zdradziecką herezją.\n\nChoć zawsze był niemile widziany na terenach Bractwa, nic nie mogło powstrzymać Wiecha przed ujawnieniem prawdy o zagrożeniach, jakie frakcja stanowi nie tylko dla Polski, ale dla całego świata. Pomimo ryzyka dla życia przy każdym wystąpieniu, dziennikarz nieustannie głosił potrzebę przejścia z gwałtownie wyczerpujących się paliw kopalnych na niemal nieskończoną, zrównoważoną energię atomową. Gdziekolwiek się pojawił, powstawało grono zwolenników, którzy chwytali się jego idei jako iskry nadziei w obliczu narastającego fanatyzmu Ziemkiewicza. Każde przemówienie, każdy obywatel nawrócony na wiarę w atom, osłabiał reżim Bractwa, choćby odrobinę, dając nadzieję na potrzebne reformy. Wkrótce jednak dni pokojowego zmieniania przekonań mieszkańców Łódzkiego dobiegły końca, gdy władcy regionu postanowili rozprawić się z tym, co postrzegali jako zarazę szerzącą się na ich ziemiach.\n\nJakub Wiech nigdy nie pragnął być liderem, ale bez niego ruch nuklearny zostałby zgnieciony, brutalnie stłumiony przez Ziemkiewicza i jego popleczników. Wiedząc, jaki los czeka go w razie porażki, dziennikarz wzniecił otwarty bunt przeciwko siłom Bractwa, rozpoczynając Atomową Krucjatę w celu przywrócenia rozsądku w województwie. Niektórzy mogą twierdzić, że szanse, jakie przed sobą ma, są mniejsze niż zero, że skazał swoich zwolenników na rolę mięsa armatniego dla doświadczonych paladynów, ale takie przeciwności nigdy wcześniej nie powstrzymały Wiecha. Przez całe życie walczył o sprawę atomu i nie zamierza teraz ustąpić. Nawet jeśli będzie musiał za nią umrzeć, jego ofiara zostanie na zawsze uwieczniona."
POLITICS_ROKSANA_WEGIEL_DESC: "Roksana Węgiel nie musiała angażować się w politykę. Nawet po Upadku wciąż cieszyła się sukcesami w karierze muzycznej, szczęśliwie z dala od wojen i zniszczeń rozdzierających naród. Trasa po Śląsku czy koncert na Kujawach; lokalni watażkowie płacili sowicie za każdą formę rozrywki, która choć na chwilę odciągnęłaby uwagę ich obywateli od codziennych zmagań. Jednak wędrując po kraju bez wyraźnego celu i przyglądając się chaosowi, od którego zawsze była izolowana, w Roksanie narodziła się potrzeba, by stać się kimś więcej niż tylko wędrowną bardką, śpiewającą radosne piosenki podczas gdy świat wokół płonął. W Bełchatowie w końcu znalazła swoje powołanie.\n\nOd pierwszych chwil jej obecności w mieście wokół Roksany zawiązała się lojalna grupa zwolenników. W przeciwieństwie do innych miejsc, mieszkańcy Bełchatowa nie uwielbiali jej jedynie za występy, lecz za ideały, które zaczęła uosabiać. Być może przez szczęśliwy zbieg okoliczności, wokalistka szybko stała się twarzą reformatorskiego skrzydła Bractwa - punktem odniesienia dla wszystkich rozczarowanych szaleństwem Ziemkiewicza. Wykorzystując swoją gwałtownie rosnącą popularność, wstąpiła w szeregi karbonariuszy, ostatecznie awansując na stanowisko rzeczniczki Bractwa jako ustępstwo mające uspokoić coraz bardziej niespokojne masy. Z jej strony wymagało to jedynie milczenia i lojalności.\n\nRoksana Węgiel mogła na tym poprzestać i cieszyć się wygodami swojej prominentnej pozycji, ale szkody wyrządzone Polsce przez klikę Ziemkiewicza okazały się zbyt poważne, by je zignorować. Nie mając innego wyjścia, wykorzystała moment słabości, by zmobilizować zbuntowaną młodzież i przejąć tytuł Starszej oraz ogromną odpowiedzialność, którą ten niesie. Teraz, stojąc na czele państwa, dystansuje się od radykalnego stanowiska swojego poprzednika, dążąc do bardziej umiarkowanego i elastycznego podejścia do problemów Bractwa. W oczach swoich zwolenników jej przejęcie władzy to akt najwyższego poświęcenia, osobista ofiara na rzecz ratowania umierającego kraju. Prawda może nie być tak pochlebna, a intencje wokalistki nie tak szlachetne, jak się je przedstawia, ale jej rządy przynoszą długo wyczekiwaną odwilż. Za to będzie zawsze czczona, nawet jeśli każdy jej ruch był jedynie przemyślaną zagrywką dla własnego awansu."
