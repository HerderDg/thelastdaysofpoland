BBW_futile_resistance: "Bezsensowny opór Zielonego Dialogu"
BBW_futile_resistance_desc: "Absurdalna idea Zielonego Dialogu ukuta przez Hołownię została zdeptana niczym robactwo w gnijącym truchle ongiś potężnej bestii. Chociaż królowa roju została rozsmarowana na chodniku, jej larwy nadal pozostają w padlinie. Wytępienie ich jeden po drugim i zniszczenie ich marzeń o pasożytowaniu na naszej ojczyźnie będzie jedynie kolejnym rutynowym zadaniem, lecz dla nas jako obrońców zdrowego rozsądku, jest to obowiązek który musimy całym sercem wypełnić."  
