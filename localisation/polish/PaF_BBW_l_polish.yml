BBW_looming_catastrophe_desc: "Noż ja pierdolę.\n\nNasza łączność i administracja są sparaliżowane, a dzięki naszym wielkim obietnicom przywrócenia energii, ogrzewania i bieżącej wody dla podbitych terenów, cały kraj pogrążył się w chaosie. Protesty, zamieszki, bójki uliczne i te orgie, które eko-lewaki między sobą organizują, odbywają się codziennie. I to w wielu miejscach naraz.\nCała sytuacja przypomina wczesne etapy Upadku, i jeśli natychmiast nie weźmiemy się w garść i nie wdrożymy odpowiednich działań przeciwko tej cholernej awarii, skończymy w równie spektakularny sposób, co rząd Morawieckiego.\n\nNie zwlekajcie: im dłużej chaos na ulicach będzie trwał, tym silniejszy się stanie. A choć uwielbiamy tłuc cywilów po łbach, nasz kraj nie wytrzyma długo funkcjonowania w takich warunkach\n\n§RNIE SPIERDOL TEGO.§!"


