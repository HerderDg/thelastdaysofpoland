unification.20.t: "[GetNewspaper]JWK Lubliniec jednoczy Zagłębie i Jurę"
unification.20.desc: "Świeże wiadomości z Zagłębia i Jury: pomimo odcięcia od innych zaprzyjaźnionych formacji, Jednostce Komandosów Wojskowych z Lublińca udało się zdominować cały region. Dzięki połączonej sile komandosów i licznych, choć niedoświadczonych Wojsk Obrony Terytorialnej, siłowo przywrócili porządek i wprowadzili administrację wojskową. Relacje między obiema grupami są mocno napięte - komandosi i terytorialsi często lekceważą rozkazy wydawane przez drugą stronę, a półregularne starcia zaburzają spokój na bazach - jednak Sztab Generalny zdołał je poskromić i przymusić do na tyle wzajemnej tolerancji, by mogły walczyć ramię w ramię. Czas pokaże, czy ta 'państwo-armia' ma szansę przetrwać wobec pogłębiających się konfliktów wewnętrznych, lecz jakkolwiek by nie była podzielona, siły ogniowe JWK nie mogą być lekceważone."
unification.20.a: "JWK maszeruje dalej"

super.20.t: "[GetNewspaper][FROM.GetName] jednoczy Polskę!"
super.20.desc: "Minęły lata od upadku państwa polskiego, lecz idea Polski nigdy nie zginęła całkowicie. Nasz lider, [FROM.GetLeader] wraz z rządem pokazali, że zjednoczenie w ciągu jednego pokolenia nie jest odległym marzeniem, lecz osiągalną rzeczywistością. Pomimo przeciwności, stojąc w obliczu wrogów zewsząd - wewnątrz i poza granicami - [FROM.GetName] stoi prawdziwie zjednoczone, przekształcając naród Polski i jego różnorodnych obywateli w monolit, dowodząc, że zaufanie, jakim obdarzyli przywództwo i idee rządu, nie było błędem. Blizny konfliktu potrzebują czasu, by się zabliźnić, ale jedność wykuta w ogniu wojny daje nadzieję na przyszłość. Gdy słońce wschodzi nad ziemią, [FROM.GetName] patrzy w przyszłość z dumą i podniesionymi głowami, przechodząc ostateczną próbę wojny domowej."
super.20.a: "Wreszcie zjednoczeni."

