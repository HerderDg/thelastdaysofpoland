TOR_agony_desc: "Módlmy się!\nDrodzy wierni - z ciężkimi sercami ogłaszamy, że stan zdrowia naszego czcigodnego Ojca Dyrektora nie poprawia się.\nJednak nie lękajcie się!\nNasz błogosławiony Pasterz modli się w ciszy o wstawiennictwo Najwyższego.\nWy również módlcie się za Ojca Dyrektora - niech Bóg wysłucha!\nPraca wciąż czeka - nie lękajmy się uczciwego trudu." 
TOR_dont_wake_rydzyk_desc: "Bóg z wami!\nDrodzy chrześcijanie - przypominamy o naszych licznych sukcesach.\nNie podsycajcie nienawiści; pamiętajcie: kto bez grzechu, niech pierwszy rzuci kamień.\nUfajcie, że jesteście w dobrych rękach - będziemy działać zgodnie z Boskim Prawem i miłością bliźniego!"
TOR_redraw_the_dioceses_desc: "Chryste, zmiłuj się nad nami!\nNiektóre osoby zarządzające diecezjami muszą odejść. Przeprowadzimy rzetelne dochodzenia i zastąpimy skorumpowane struktury kompetentnymi ludźmi - dla dobra wiernych i państwa." 
TOR_heathens_at_our_gates_desc: "Bóg z wami!\nWilki przy bramach - wrogowie gromadzą się przeciw nam. Zgłaszajcie się do najbliższego księdza lub punktu rekrutacyjnego. Kościół przygotowuje się do konfrontacji z poganami - stańcie do obrony!"
TOR_parish_conscription_lottery_desc: "Ci, którzy chcą pójść za nami, wezmą krzyż i pójdą!\nW najbliższą niedzielę możecie otrzymać wezwanie do punktu rekrutacyjnego - jeśli je otrzymacie, radujcie się i idźcie z Bogiem.\nOfiarujcie się, a Bóg was wynagrodzi." 
TOR_some_sense_of_direction_desc: "Uznając zagrożenie wojenne, Kościół konsoliduje dowodzenie i scalanie struktur. Mamy wielu zdolnych dowódców - teraz potrzebujemy właściwego kierunku, by uczynić z nich potęgę." 
TOR_in_marys_name_desc: "Pani Jasnogórska, bądź naszym generałem. Błogosław swoje dzieci i prowadź nas ku zwycięstwu. Bądź naszym tarczą i schronieniem, gdy wzywa nas święta wojna." 
TOR_the_promise_of_prosperity_desc: "Człowiek nie żyje samym chlebem, lecz możemy poprawić byt doczesny naszych wiernych. Pomnóżcie talenty, a życie będzie lepsze, a Kościół otrzyma więcej wsparcia." 
TOR_an_ode_to_mammon_desc: "Majętność może współistnieć z cnotą - kapłan z kilku samochodami, który głosi ubóstwo, nie jest przestępstwem, jeśli służy większemu dobru." 
TOR_father_director_charity_fund_desc: "Ogłaszamy Fundusz Charytatywny Ojca Dyrektora - pomoc dla potrzebujących, by mogli się odnaleźć i przyczynić do wspólnoty." 
TOR_even_in_death_desc: "Słyszymy wasze skargi, lecz prawdziwa cnota rodzi się z walki. Na razie ciężary pozostają - obiecujemy lepszą przyszłość, choć jeszcze nie jest ona tu i teraz." 
TOR_ask_and_you_should_receive_desc: "Dziś zarejestrowani parafianie mogą zgłaszać swoje potrzeby finansowe - Ojciec Król przydzieli pomoc i wskaże inwestycje korzystne dla wspólnoty. Nie bójcie się dzwonić." 
TOR_routes_of_st_jacob_desc: "Kujawy leżą na ważnych szlakach pielgrzymkowych św. Jakuba - zadbamy, by żaden pielgrzym nie został bez jedzenia, noclegu czy dewocjonaliów." 
TOR_our_spot_on_the_pilgrimage_map_desc: "Zainwestujemy w obiekty religijne i infrastrukturę, by Kujawy stały się celem pielgrzymek, a każdy wydany tu złoty wspierał naszą sprawę." 
TOR_just_another_product_desc: "Sponsoring i sprzedaż dewocjonaliów pomogą utrzymać projekty - to zwykły produkt na rzecz misji." 
TOR_monastery_hotels_desc: "Klasztory i kościoły zaoferują noclegi i gościnność pielgrzymom - każdy wierny zasługuje na odpoczynek i duchowy czas w drodze." 
TOR_the_waiting_game_desc: "Nasze skarbce rosną dzięki ofiarom; plany są finansowane - Ojciec Dyrektor ma się... cóż, względnie dobrze. Następny krok: realizacja projektów." 
TOR_a_vow_of_silence_desc: "Czasem milczenie jest mądrością. Zanim wydacie osąd, skontaktujcie się z duchownymi - ostrożność chroni wspólnotę przed manipulacją." 
TOR_divine_exaltation_desc: "Dzień Pański nadchodzi! Ojciec Rydzyk i Jan Król jak Mojżesz i Aaron - jeden prowadzi, drugi podtrzymuje Prawo. Razem jesteśmy silniejsi." 
TOR_embrace_the_darker_ages_desc: "Chronimy spuściznę Redemptorystów i trzymamy się tradycji - niezależnie od trudów, będziemy strażnikami wiary." 
TOR_miracle_factory_desc: "Wokół pogarszającego się stanu zdrowia pojawiają się znaki - deszcze, tęcze, które wielu interpretuje jako cudowne znaki opatrzności." 
TOR_joining_the_pantheon_desc: "Wzniesiemy pomnik Ojca Rydzyka obok figury Maryi - symboliczne miejsce w panteonie lokalnych świętych." 
TOR_a_new_vision_for_the_church_desc: "Ojciec Król wprowadzi nowoczesne rozwiązania - inwestycje i technologia, by Radio Maryja dotarło dalej i lepiej służyło wiernym." 
TOR_breaking_the_ceremonial_desc: "Wprowadzimy pewne urozmaicenia w liturgii, by Msza była bardziej przystępna - muzyka, kreatywność, jeśli pomaga wiernym." 
TOR_no_false_messiahs_desc: "Uważajcie na uwielbienie ludzi. Nikt nie zasługuje na kult - oddawajcie cześć tylko Bogu." 
TOR_clearing_the_name_desc: "Wobec oszczerstw i fałszywych dokumentów będziemy działać, by oczyścić imię instytucji i jej przywódców." 
TOR_a_letter_to_the_faithful_desc: "Drodzy wierni - jeśli Ojciec Dyrektor odszedłby, jego testament i słowa pozostaną. Dbajcie o wiarę i jedność." 
TOR_mourners_and_believers_desc: "Uspokajamy: Ojciec Dyrektor żyje. Tłumy wiernych pokazują, jak silna jest nasza wspólnota - jedność to nasze wezwanie." 
TOR_blessed_be_the_trusting_desc: "Błogosławieni ci, którzy wierzą, nie widząc. Ufajcie, a nie będziecie zawiedzeni." 
TOR_the_deathbed_audience_desc: "Wkrótce Ojciec Dyrektor ukaże się wiernym - choć słaby ciałem, duchowo nadal prowadzi nas ku jedności." 
TOR_ascensio_desc: "Panie, módl się za nami. Potwierdzamy - Ojciec Dyrektor odszedł. Niech jego dusza zazna spokoju, a my trwajmy w modlitwie i kontynuujmy dzieło." 

