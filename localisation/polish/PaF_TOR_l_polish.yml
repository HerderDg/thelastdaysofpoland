modifiers_holy_min: "§RPostrzegana świętość Ojca Dyrektora spada!§!\nLiczne oszustwa, korupcja i kłamstwa osłabiły zaufanie do władz duchownych. Wiele osób nie widzi w Rydzyku postaci wywyższonej, lecz kolejnego żądnego zysku wodza. Brak legitymacji boskiej prowadzi do wewnętrznego nieporządku i chaosu politycznego. Nawet wierni zaczęli nazywać Ojca Dyrektora 'grzesznym'.\n§gBlask jego aureoli zdaje się gasnąć - niszcząc ślady jego wiecznej legendy.§!"
modifiers_holy_mid: "§YPostrzegana świętość Ojca Dyrektora utrzymuje się na stabilnym poziomie!§!\nByć może nie wszystkie oszustwa i nadużycia zostały ujawnione, ale autorytet Kościoła pozostaje względnie stabilny. Część parafian wątpi w szczerość Ojca, lecz nie jest ich wystarczająco dużo, by zagrozić jego rządom. Sukcesy przeplatane skandalami tworzą umiarkowaną aurę cnoty wokół Tadeusza Rydzyka."
modifiers_holy_max: "§GPostrzegana świętość Ojca Dyrektora zbliża się do szczytu!§!\nChwała i pielgrzymki, audycje i nabożeństwa przyczyniły się do jego uwielbienia. Skandale zostały ukryte lub przytłoczone sukcesami. Ludzie tłumnie uczęszczają na nabożeństwa, a dekrety Kościoła mają niemal boską władzę.\n§GDla niektórych Ojciec Dyrektor jest już żyjącym świętym. Jakże szczęśliwi jesteśmy będąc w jego obecności?§!"
