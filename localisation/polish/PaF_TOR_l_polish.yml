TOR_envy_of_the_fallen_desc: "Chwała Panu!\nDrodzy słuchacze! Czy kiedykolwiek zastanawialiście się nad łaską, jaka spływa na nas za przywództwa Ojca Dyrektora?\nRadujmy się, że taki człowiek nami rządzi! Rewolucja? Kto by tego chciał? Nasze bezpieczeństwo to zabezpieczenie Boże.\n'Niech każdy podlega władzom, bo nie ma władzy, która by nie pochodziła od Boga' - przemyślcie to." 
TOR_the_revolving_door_desc: "Bóg z wami!\nBracia i siostry! Zobaczcie, jak cudowną wspólnotę tworzymy!\nWiele darów spływa dobrowolnie - nawet mieszkania i emerytury. Dziękujemy i uczcie się hojności z radością." 
TOR_a_servants_memoir_desc: "Pilne wieści - ukazał się dokument obciążający Ojca Dyrektora. Przypominamy: większość zarzutów to fałszerstwa. Trwają dochodzenia; prosimy nie rozpowszechniać plotek." 
TOR_casting_the_first_stone_desc: "Prosimy o powściągliwość - Ojciec jest człowiekiem, może błądzić, ale nie jest potworem. Szanujmy porządek, a nie podsycajmy nienawiść." 
TOR_a_day_with_mentzen_desc: "Dziś gościem jest Dr Sławomir Mentzen. Rozmawiamy o przyciąganiu młodzieży i nowych mediach - pragmatyczne wskazówki i krytyczne spojrzenie na młodzieżowe platformy." 
TOR_turn_up_the_taps_desc: "Słowo od sponsora: Pub Mentzen zaprasza! Promocje i tanie piwo - bo życie musi mieć też odrobinę radości." 
TOR_skeletons_in_our_closet_desc: "Drodzy! Pojawiły się oskarżenia wobec gości i redakcji. Mentzen zaprzecza; prosimy o modlitwę i trzeźwe oceny. Zazdrość to grzech - módlmy się za zbłąkanych." 
TOR_an_external_audit_desc: "Nic niepokojącego - dokumenty finansowe to fałszywka. Wszystko jest w porządku, wydatki służą jedynie dobru wspólnemu. Spokój i modlitwa." 
TOR_flipping_the_altar_desc: "Spójrzcie na stabilność, jaką daje Kościół. Bez niego byłaby anarchia. Jeśli nam nie odpowiada, można odejść - my stawiamy na porządek." 
TOR_the_anger_of_a_generation_desc: "Niestety rosną demonstracje młodych. Ich manipulacja przez wrogów wiary to poważne zagrożenie - wzywamy do modlitwy i reintegracji młodzieży." 
TOR_the_golden_crown_desc: "W kraju pojawia się wandalizm ze znakiem złotej korony. Prosimy parafian o czujność i zgłaszanie aktów profanacji." 
TOR_clerical_patricide_desc: "Lojalni - nie bójcie się. Jeśli Ojciec odejdzie, są ludzie, którzy dźwigną jego testament. Nie oddamy władzy łatwo." 
TOR_forever_loyal_desc: "Popularność rośnie, listy wsparcia nadchodzą. Gwardia święta rośnie w siłę - nie ma powodów do obaw." 
TOR_jacek_hogas_basic_bootcamp_desc: "Uwaga: obserwujemy aktywność milicyjną na południe od Torunia. Możliwy wpływ dawnych oddziałów Hogi - bądźcie czujni." 
TOR_for_old_times_sake_desc: "Wspominamy minione czasy i ostrzegamy przed ukrytymi wrogami. Ostrożność to cnota." 
TOR_finding_their_judas_desc: "Służby przerwały spotkanie agitatorów. Nie szerzmy plotek o rzekomych powiązaniach z duchowieństwem - módlmy się za zbłąkanych." 
TOR_outbidding_mammon_desc: "Odnieśliśmy zwycięstwo nad kryminalną kryjówką. Dowody obalają teorie o powiązaniach z Mentzenem - lojalność obrońców jest nienaruszalna." 
TOR_a_new_commitment_to_gietrzwald_desc: "W Bydgoszczy odnowiono przysięgę Gietrzwałdu. Inicjatywa zrodziła się przy wsparciu lokalnych liderów." 
TOR_leave_it_to_the_experts_desc: "Módlcie się i zgłaszajcie podejrzane zachowania. Zaufajcie ekspertom i zgłaszajcie zdradę - zostawcie to specjalistom." 
TOR_the_council_of_rabbis_desc: "Czujność i modlitwa! Wrogowie próbują przeniknąć wszędzie - bądźmy zjednoczeni i czujni." 
TOR_a_visit_at_grandmas_desc: "Szczególna troska o seniorów - bądźcie czujni, zgłaszajcie podejrzane osoby. Babcie są skarbem naszej wspólnoty." 
TOR_the_watchers_of_the_walls_desc: "Ograniczamy dostęp do Sanktuarium. Każde nieodpowiednie zachowanie będzie karane - czuwajmy nad bezpieczeństwem." 
TOR_taking_the_black_desc: "Nowi kandydaci seminarium spotkali się z Ojcem Dyrektorem - wzruszająca chwila, zapraszamy do wysłuchania jego przemówienia o 21:30." 
TOR_shadowing_the_king_regent_desc: "W trudnych chwilach Ojca Król prowadzi sprawy Kościoła. Dajmy mu pracować w spokoju - wkrótce zobaczycie jego publiczne wystąpienia." 
TOR_the_brewery_putsch_desc: "Alarm: zaginęły bronie z magazynów w Grudziądzu - możliwy udział partyzantów. Wzmocniono kontrolę i bezpieczeństwo." 
TOR_capture_and_hold_desc: "Prosimy o czujność wobec podróbek broni. W większości to przyszli obrońcy, lecz każdy przypadek wymaga uwagi i zgłoszenia." 
TOR_wolves_in_red_clothing_desc: "Wrogowie znów są aktywni - pamiętajmy o historii i o tym, że zwycięstwo kosztuje czujność i wiarę." 
TOR_cut_off_the_serpents_tounge_desc: "Nasze główne oręże to modlitwa i prawda. Listy i datki dowodzą wsparcia dla naszej misji - miejcie więcej zaufania i gorliwości." 
TOR_blocking_off_the_artery_desc: "Uwaga - blokada głównej drogi do Sanktuarium po kolizji ciężarówek. Wyjaśniamy, czy to zbieg okoliczności czy sabotaż." 
TOR_a_strike_at_the_heart_desc: "Dzień dobry. Nazywam się Sławomir Mentzen. Reżim Rydzyka karmił was kłamstwami; czas na zmianę. Proszę o spokój i obserwację - historia potoczy się dalej." 



unification.80.t:0 "[GetNewspaper]Kościół Torunia jednoczy Kujawy‑Pomorze!"
unification.80.desc:0 "Dziś w południe w głównych miastach Kujaw odsłonięto posągi przedstawiające tego samego człowieka - wielkiego wojownika wiary, wybranego przez Pana zdobywcę i obrońcę Polski. Z biednego seminarium Ojciec Rydzyk zbudował imperium radiowe - Radio Maryja. Krytykowany dawniej za wykorzystywanie wiernych i wpływanie na politykę, dziś stoi nad wszystkimi przeciwnikami jako niekwestionowany przywódca województwa. Ze swojego rozrastającego się kompleksu wiekowy Rydzyk planuje rozszerzyć swoje wpływy na resztę kraju. Dla jego oddanych wyznawców dalszy sukces wydaje się niemal przesądzony." 
unification.80.a:0 "Ave Maria, gratia plena... "

unificationreg.80.t:0 "[GetNewspaper]Oddziały Rydzyka rabują Poznań!"
unificationreg.80.desc:0 "Mimo że Upadek odciął wiele regionów od świata, infrastruktura radiowa pozostała nienaruszona. Dziś wszystkie stacje w Wielkich Kujawach nadały ten sam komunikat - o chwale Boga i zwycięstwie nad poganami. Oddziały Ojca Rydzyka zlali ze sobą lokalną opozycję, zwiększając jego władzę i majątek. Po zdobyciu Poznania miasto zostało ograbione, a wszystko wartościowe trafiło do kompleksu duchownego. Nawet poza strefą bezpośredniej kontroli wpływy duchownego rosną, a retoryka państwa zdaje się służyć Mammonowi, co budzi niepokój obserwatorów i Watykanu." 
unificationreg.80.a:0 "Kościół rządzony przez grzech"

unificationsupreg.80.t:0 "[GetNewspaper]Redemptorystyczny Kościół Kujaw podporządkowuje Zachodnią Polskę!"
unificationsupreg.80.desc:0 "Wizja kraju rządzonego przez duchowieństwo staje się coraz realniejsza: po sukcesach na północy i południu Tadeusz Rydzyk zbliża się do rozszerzenia swego panowania na całą Polskę. W miarę wzrostu wpływów rośnie też dekadencja - doniesienia mówią o luksusach i rozpasaniu w jego toruńskiej rezydencji. Choć wiele tych spraw pozostaje ukrytych, fałszywy mesjasz przygotowuje się do ostatecznej walki o duszę narodu." 
unificationsupreg.80.a:0 "Maryja płakała z Nieba"

super.80.t:0 "[GetNewspaper]Narodziny nowego przymierza!"
super.80.desc:0 "Po latach konfliktu Polska znów jednoczy się pod przywództwem tego samego człowieka, który dawniej rządził zza kulis. Choć państwo przedstawia się jako teokratyczne, w praktyce funkcjonuje jak megakorporacja, która wykorzystuje religię do wzbogacenia swego założyciela. Rydzyk, mając kraj pod kontrolą, korzysta z owoców zwycięstwa otoczony przepychem. Jego stan zdrowia jednak się pogarsza i niedługo stanie przed sądem ostatecznym - nic z doczesnych bogactw nie uchroni go wtedy." 
super.80.a:0 "Fałszywy prorok zbliża się do Dnia Sądu"

unification.149.t:0 "[GetNewspaper]Księstwo Kujaw jednoczy Kujawy‑Pomorze!"
unification.149.desc:0 "Upadek Rydzyka otworzył Puszę Pandory w Toruniu, gdy frakcje zwróciły się przeciw sobie, widząc jedyną szansę na władzę. Ku zaskoczeniu, czarny koń lokalnej polityki wysunął się na prowadzenie - Jacek Hoga i jego reakcyjni sojusznicy objęli rządy. Nowy przywódca, dla wielu zagadka, zdaje się dążyć do uformowania czegoś na kształt monarchii. Po oczyszczeniu miasta z wpływów Rydzyka, nowa władza ruszyła na zewnątrz, używając milicji i paramilitarnych formacji, by zdławić pozostałe siły w województwie. Na razie wraca względna stabilność, lecz uchodźcy mówią o nasilonej kampanii forsującej tradycyjne wartości i ograniczenia swobód, które wcześniej przysługiwały mieszkańcom Kujaw."
unification.149.a:0 "Kujawy zwracają się ku przeszłości"

unification.150.t:0 "[GetNewspaper]Kujawska Korporacja Akademicka jednoczy Kujawy‑Pomorze!"
unification.150.desc:0 "W Toruniu nastąpiła zmiana straży - Kościół traci bezwzględną władzę. Po kompromitujących ujawnieniach obyczajowych poparcie Rydzyka osłabło, a była sojusznicza frakcja obaliła go. Sławomir Mentzen, lider jednego z głównych ugrupowań i spadkobierca niepokornego dyskursu korwinistycznego, wykorzystał sytuację, prowadząc siły Torunia w kampanii, która zakończyła się zdobyciem całego województwa. Mentzen, zwolennik wolnego rynku, obiecuje promocję przedsiębiorczości i wzrostu gospodarczego, lecz krytycy ostrzegają przed rosnącą eksploatacją ludności przez wzmocnione korporacje. Czy jego plan przywróci regionowi dobrobyt - czas pokaże."
unification.150.a:0 "Cierpienie wielu, dobrobyt nielicznych"

unificationreg.150.t:0 "[GetNewspaper]Oddziały Mentzena zdobywają Poznań"
unificationreg.150.desc:0 "Choć państwo pozostaje rozdarte, dążenie do zjednoczenia trwa. Ważnym krokiem ku temu był zdobycie Poznania przez siły korporacyjne Sławomira Mentzena. Pozorny boom gospodarczy po zdobyciu miasta napędza entuzjazm zwolenników przedsiębiorczości, lecz pod fasadą wzrostu rośnie nierówność dochodów, która może doprowadzić do pogłębiającego się zniewolenia większości przez kapitalistyczną kastę."
unificationreg.150.a:0 "Biedni muszą sami się podnieść"

unificationsupreg.150.t:0 "[GetNewspaper]Zachodnia Polska w rękach konglomeratu"
unificationsupreg.150.desc:0 "Wygląda na to, że to pieniądze rządzą światem - bezwzględny kapitalizm Mentzena sprawił, że jego koncern opanował połowę kraju, rosnąc jednocześnie w legitymizacji i wartości akcji. Przy wsparciu pro‑biznesowej polityki państwo przekształca się w strukturę sprzyjającą akcjonariuszom, a efektem ubocznym jest marginalizacja swobód i pogorszenie sytuacji najuboższych."
unificationsupreg.150.a:0 "Sen przedsiębiorcy - koszmar zwykłego człowieka"

super.150.t:0 "[GetNewspaper]Przejęcie Polski zakończone"
super.150.desc:0 "Pomimo oporu i obrony ostatnich frakcji, Polska odrodziła się - zjednoczona przez bezlitosny Konglomerat, dla którego interesy akcjonariuszy stoją ponad dobrem obywateli. W dodatku pojawiło się szokujące odkrycie: przywódca państwa, Sławomir Mentzen, został zastąpiony przez pozornie świadomą formę sztucznej inteligencji - androida. To wydarzenie zmienia sposób, w jaki postrzegamy ludzkość i władzę oraz wywołuje niepewność wśród mas."
super.150.a:0 "Osiągnięto singularność"

unification.151.t:0 "[GetNewspaper]Brygada Strzelców 1909 jednoczy Kujawy‑Pomorze!"
unification.151.desc:0 "Ujawnienie przewin Rydzyka wobec prawa boskiego i świeckiego wstrząsnęło Toruniem. Wkrótce potem doszło do spisku i buntu; paramilitarne oddziały Brygady Strzelców 1909 pod wodzą Adama Ślusarskiego przejęły władzę po krwawym przewrocie. Miasto zostało przekształcone w machinę wojenną, produkującą broń i sprzęt dla armii. Dzięki temu szybko zdobyto przewagę w wojnach o zjednoczenie regionu, a wprowadzona powszechna mobilizacja zasili szeregi nowej armii."
unification.151.a:0 "Walka o naród - warta jest poświęcenia"