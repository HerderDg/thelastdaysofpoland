TOR_unequal_trinity: "Nierówna Trójca"
TOR_unequal_trinity_desc: "TorUńska Anarchia była zdefiniowana przez ciągłą mozaikę sojuszy, lecz tylko jeden z nich przetrwał konflikt. Koalicja prawicowych frakcji zdołała zdławić wszelką opozycję w mieście i stać się jedyną, niekwestionowaną władzą. Na papierze siły były równe; w praktyce - wcale nie. Ojciec Rydzyk nie jest osobą chętną do dzielenia się władzą. Albo partnerzy poddadzą się bezwarunkowo, albo rosnące napięcia rozbiją dobrze utrzymaną fasadę jedności."

TOR_rozjebalo_miasto1: "Popiół Anarchii"
TOR_rozjebalo_miasto1_desc: "Po długotrwałej wojnie domowej można by oczekiwać tylko zgliszcz - i tym razem nie było inaczej. Zniszczenia spustoszyły cały kraj, a Toruń doznał jednych z najcięższych walk po Upadku. Kościół stoi teraz na stosie gruzu z zadaniem przywrócenia miasta do dawnej świetności. Aby odzyskać dawny blask, miasto będzie potrzebować czasu... i pieniędzy. Zwłaszcza tych drugich. Ubogie społeczeństwo wkrótce dowie się, że jego duchowi opiekunowie niezbyt chętnie rozstają się ze środkami. Jeśli chcą się otrząsnąć po Anarchii, sami będą musieli ponieść ciężar odbudowy."

TOR_rozjebalo_miasto2: "Popiół Anarchii"
TOR_rozjebalo_miasto2_desc: "Dzięki ciężkiej pracy ruiny Torunia powoli zaczynają przypominać miasto sprzed wojny. Poświęcenie obywateli nie idzie na marne, a środki przeznaczone na odbudowę zaczynają przynosić efekty. Wspólny wysiłek jednoczy ludność wokół idei odbudowy. Sukces ten daje niekwestionowaną legitymizację Ojcu Dyrektorowi, który może znowu przedstawiać siebie jako wybawcę narodu. A skoro odbudowa idzie tak dobrze, zawsze warto ugryźć nieco z tej puli. Dla dobrego celu, oczywiście..."

TOR_radio_maryja_start: "Radio Maryja"
TOR_radio_maryja_start_desc: "Głos Radio Maryja dociera do każdego, kto chce słuchać. Przenośne odbiorniki budzą słuchaczy łagodnymi kazaniami. Płomień wiary w sercach wiernych odradza się z każdym modlitewnym słowem. W rezultacie rośnie liczba osób gotowych wypełniać wolę Boga, podobnie jak wzrasta ich oddanie i niewzruszona wiara w zasady Kościoła. \n\nI jednak nawet to święte miejsce może zostać zepsute. Gdy heretycy opanowali część stacji, Radio Maryja musiało nadawać na zapasowych falach. Szkodliwe treści wciąż wydobywają się z nadajnika, a nieuważni słuchacze mogą paść ofiarą herezji."

TOR_radio_maryja: "Radio Maryja"
TOR_radio_maryja_desc: "Głos Radio Maryja dociera do każdego, kto chce słuchać. Przenośne odbiorniki budzą słuchaczy łagodnymi kazaniami. Płomień wiary w sercach wiernych odradza się z każdym modlitewnym słowem. W rezultacie rośnie liczba osób gotowych wypełniać wolę Boga, podobnie jak wzrasta ich oddanie i niewzruszona wiara w zasady Kościoła. \n\nZ Ojcem Rydzykiem ponownie u steru swojej drugiej ulubionej przestrzeni eteru, może on kierować swoim ludem na drogę zbawienia i zjednoczyć żołnierzy Chrystusa przeciw wrogom prawdziwej wiary. Jaka retoryka jest potrzebna, Radio Maryja z chęcią wprowadzi ją w program, aż zostanie powtórzona tak często, że stanie się niekwestionowaną prawdą."

TOR_zawierzenie_maryji: "Królestwo Maryi"
TOR_zawierzenie_maryji_desc: "Matko Boża, Królowo Kujaw, z głębi naszych serc powierzamy Tobie nasze dusze. Z ufnością oddajemy się Twojej opiece - przeszłość, teraźniejszość i przyszłość. Wspieraj nas na drodze ku świętości i oświeć nas, abyśmy budowali święte królestwo na Kujawach. Amen."

TOR_vices_idea: "Wady"
TOR_vices_idea_desc: "Wojna domowa to bez wątpienia najgorszy z konfliktów. Toruń i okolice nie uniknęły jej konsekwencji. Anarchia zniszczyła nie tylko środowisko materialne, ale i umysły mieszkańców - korupcja, podejrzliwość, partykularyzm. Panować zaczęła atmosfera ciągłych sporów i nienawiści. Sprawiedliwość została pogrzebana pod gruzami zniszczonych domów. Czy zwycięzcy kiedykolwiek oczyścić się ze swoich grzechów?"

TOR_smile_and_wave_idea: "Wojna w Niebie"
TOR_smile_and_wave_idea_desc: "Mentzen, wyrzucony z trójcy, pozostaje trudnym przeciwnikiem dla duchownego establishmentu. Jego rdzenni zwolennicy pozostają lojalni, a dopóki nasze relacje będą chłodne, wielu jego sympatyków potępi jego rzekome wykluczenie. Na szczęście, dzięki umiarkowanemu podejściu przywódcy, masy powstrzymują się od zbrojnych powstań, chociaż kampania obywatelskiego nieposłuszeństwa trwa. O, Lucyferze, czy nie mógłbyś po prostu przyjąć swojego miejsca w Niebie?"

TOR_usuwanie_laikow: "Administracja duchowna"
TOR_usuwanie_laikow_desc: "Postanawiając, że ważne stanowiska administracyjne nie mogą być powierzone laikom, Ojciec Rydzyk zarządził masową wymianę świeckich urzędników na kleryków. Czy to dowód religijnego zapału, czy kolejny sposób zwiększenia kontroli nad codziennością? Tysiące urzędników otrzymało ultimatum: wstąpcie do seminarium lub znajdźcie nową pracę."

TOR_Woe_Corrupters: "Zapora przeciw Plugastwu"
TOR_Woe_Corrupters_desc: "Alternatywne style życia, inne tożsamości, niemoralne praktyki - wszystko to, co reprezentuje zepsucie nowoczesności. Nie możemy pozwolić, by takie wartości przetrwały. Uzdrawiajmy społeczeństwo przez rygor, karę i 'nawrócenie'."

TOR_Cassocks: "Zgniłe wnętrze"
TOR_Cassocks_desc: "Słowa moralnej czystości głoszone z ambony niewiele znaczą, gdy ci, którzy mają przewodzić, sami grzeszą. Tadeusz Rydzyk wraz ze swoim najbliższym kręgiem toleruje duchowne wyuzdanie, jeśli pozostaje ono w cieniu. Ojciec Dyrektor dopilnowuje, by skandale nie przedostały się do opinii publicznej - boleśnie chroniąc swój autorytet."

TOR_sowing_the_grains_idea: "Niechętnie inwestujemy"
TOR_sowing_the_grains_idea_desc: "Aby pobudzić gospodarkę Kościoła po wojnie, trzeba sięgnąć do zasobów Redemptorystów, mimo protestów bardziej materialistycznych duchownych. Kapital jest najszybszym sposobem zmobilizowania siły roboczej i materiałów potrzebnych do szybkiej odbudowy - z natychmiastowymi efektami. Jeśli nie inwestujemy mądrze, ktoś inny zabierze wszystko."

TOR_berets: "Beretowe Bataliony"
TOR_berets_desc: "Duchowne siły zbrojne nie dyskryminują ze względu na wiek. Nawet 72‑latek może stać się częścią beretowych batalionów - tania, łatwa do utrzymania siła, często przeznaczona jedynie do służby garnizonowej. W przypadku poważnego kryzysu mogą zostać wysłane na front. Niech Bóg ma nas w opiece."

TOR_offering_idea: "Finansowanie naszej krucjaty"
TOR_offering_idea_desc: "Kościół ogłosił zbiórkę na potrzeby wojenne - gdy los wspólnoty stoi pod znakiem zapytania, każde wsparcie się liczy. Gotówka, sprzęt, a czasem nawet dobra duchowieństwa - nic nie jest za drogie dla dobra sprawy."

TOR_contractors: "Najemnicy Krucjaty"
TOR_contractors_desc: "Wojnę najlepiej prowadzą profesjonaliści. Gdy lokalne siły zawodowe są niedostateczne, wynajmujemy najemników. Choć czasem motywacja religijna dodaje im gorliwości, głównym czynnikiem pozostają pieniądze. To kosztuje, i to dużo."

TOR_paying_contractors: "Finansowanie parafialnych najemników"
TOR_paying_contractors_desc: "Koszty utrzymania profesjonalnych najemników muszą być podzielone. Każda parafia przydzieli sobie jednostkę, za którą będzie odpowiadać finansowo. Wszystkie mundury i wyposażenie będą oznakowane herbem parafii i święcone przez lokalnego kapłana."


