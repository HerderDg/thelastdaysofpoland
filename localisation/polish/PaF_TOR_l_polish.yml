TOR_the_greatest_burden_desc: "Módlmy się o Radio Maryja, by jego głos rozbrzmiewał po całej Polsce. Módlmy się o zdrowie Ojca Dyrektora - niech żyje aż do Dnia Sądu. Dziś wieczorem różaniec zostanie ofiarowany za jego zdrowie."
TOR_a_theocrats_private_fiefdom_desc: "Posiadając prawo Boże nad naszymi ziemiami, przyjmujemy ciężar przewodzenia - ta ziemia jest naszym sakralnym lenem, którym rządzić będziemy bez litości dla grzechu."
TOR_30_million_silver_pieces_desc: "Choć nasza sprawa jest święta, wielu wciąż chowa swoje monety. Niech wiedzą, że prędzej czy później oddadzą to, co nam się należy."
TOR_provincial_broadcasting_desc: "Rozbudujemy sieć nadajników w regionie, by Słowo Boże docierało do najdalszych wiosek i domów."
TOR_gods_word_in_every_home_desc: "Dostarczymy tanie, przenośne odbiorniki, aby nawet najubożsi mogli słuchać naszych transmisji w swoich domach."
TOR_connecting_the_family_desc: "Przywrócimy operatora 'wRodzinie', by każdy mógł zadzwonić do radia i stać się częścią naszej wspólnoty."
TOR_tv_trwam_media_empire_desc: "TV Trwam rozszerzy ofertę programową - chrześcijańskie programy i rozrywka dla całej rodziny."
TOR_accessing_their_pockets_desc: "Rozważamy środki, by ci, którzy nie chcą dawać, poczuli ciężar odpowiedzialności - dobrowolność z czasem może ustąpić."
TOR_a_gentle_nudge_desc: "Nie ustanawiamy podatków, lecz wprowadzimy bodźce dla hojnych darczyńców - nagrody i przywileje dla największych ofiarodawców."
TOR_bibles_and_baubles_desc: "W kościołach powstaną targi z dewocjonaliami - sprzedaż przedmiotów pobożności i pamiątek dla pielgrzymów."
TOR_a_three_piece_tithe_desc: "Wprowadzimy umiarkowaną, trzyczęściową obowiązkową dziesięcinę - łagodną składkę na utrzymanie misji."
TOR_parish_financial_registry_desc: "Utworzymy rejestr finansowy parafii - ewidencja wpłat i wsparcia dla transparentności (i skuteczniejszego poboru)."
TOR_extortion_incentives_desc: "Księża zbierający ofiary otrzymają część wpływów jako zachętę - nagrody za skuteczność."
TOR_finish_torun_geothermics_construction_desc: "Zakończenie projektu geotermii w Toruniu - tanie ciepło i trwała inwestycja dla mieszkańców."
TOR_priest_ceo_pipeline_desc: "Menedżerowie firm będą zastępowani lojalnymi kapłanami - kapłańska ścieżka do zarządzania przedsiębiorstwami."
TOR_pesa_chapel_cars_desc: "W pociągach pojawią się kapliczne wagony - msze i modlitwy w podróży za symboliczny datek."
TOR_the_catholigarchic_class_desc: "Narasta nowa elita - duchowni właściciele firm i wielcy protektorzy, stanowiący trzon katoligarchii."
TOR_a_liturgical_monopoly_desc: "Dążymy do dominacji na rynku religijnych dóbr - eksport dewocjonaliów i kontrola podaży."
TOR_brothers_in_faith_partners_in_crime_desc: "Braterstwo wiary często idzie w parze z interesami - wspólne projekty kapitałowe i polityczne alianse."
TOR_the_infallible_father_desc: "Kult Ojca Dyrektora umacnia jego pozycję - dla wielu staje się niemal nieomylny w decyzjach duchowych i doczesnych."
TOR_the_first_apostle_desc: "Jan Król jawi się jako naturalny następca i pierwszy apostoł nowego porządku - człowiek czynu i administracji."
TOR_last_days_of_solomon_desc: "Pieczę nad spuścizną Salomona przejmiemy, by zachować ład i porządek, niezależnie od kosztów."
TOR_raise_the_walls_of_jericho_desc: "Wzmacniamy obwarowania i nadzór - pozycje obronne i kontrola ruchu dla bezpieczeństwa sanktuarium."
TOR_a_city_within_a_city_desc: "Rozbudujemy kompleks w Toruniu - miasto w mieście, centrum religii, handlu i turystyki."
TOR_conquerors_tribute_desc: "Zdobyte terytoria przyniosą trybuty i ofiary - zasoby na dalszą ekspansję."
TOR_outdoing_sodom_and_gomorrah_desc: "Publiczne oburzenie i spektakle mają zdławić krytykę - wizerunek kontrolowany przez ceremonię i propagandę."
TOR_a_transfer_of_duties_desc: "Przygotujemy się na przekaz obowiązków - wyznaczymy zastępców i struktury sukcesji."
TOR_replacing_the_irreplacable_desc: "Szkolimy następców i delegujemy obowiązki, by urząd mógł działać bez jednej osoby."
TOR_swarm_of_ordinands_desc: "Napływ nowych kandydatów do seminariów zwiększy naszą siłę organizacyjną i obsadę parafii."
TOR_stepping_out_of_the_shadow_desc: "Ojciec Król wychodzi na pierwszy plan - jego aktywność i wizyty zwiększą stabilizację."
TOR_sideline_the_pure_desc: "Marginalizujemy opozycję w duchowieństwie - izolacja i oczyszczenia kierownictwa."
TOR_two_maybachs_for_a_favor_desc: "Luksus i prezenty kupią wpływy - publiczne gesty za prywatne przysługi."
TOR_sermon_tournee_desc: "Król wyrusza w objazd kazań - seria mszy i spotkań z wiernymi dla konsolidacji."
TOR_the_jet_setter_priest_desc: "Polityczne i medialne tournée Króla przyniesie punkty poparcia i wpływy finansowe."
TOR_the_kings_anointment_desc: "Ceremonia namaszczenia umocni autorytet nowego przywódcy i podporządkuje struktury państwowe."
TOR_the_lords_disapproval_desc: "Ostrzegawcze komunikaty o grzechach i odstępstwach - mobilizacja wiernych przeciw odchyleniom."
TOR_a_checkup_on_lucifer_desc: "Monitorujemy działania Mentzena i jego popleczników - inwigilacja i działania kontrwywiadowcze."
TOR_the_young_confederates_desc: "Programy dla młodzieży mają wychować nowych zwolenników - katechezy i obozy."
TOR_raiding_the_consultant_desc: "Operacje przeciw konsultantom i oponentom - zatrzymania i ujawnienia kompromatów."
TOR_secular_authority_ban_desc: "Ograniczamy rolę podmiotów świeckich - instytucjonalne uprzywilejowanie Kościoła."
TOR_the_godless_pestilence_desc: "Kampanie wymierzone przeciw lewicowym wpływom - oczyszczanie kulturowe i propagandowe."
TOR_parish_defense_militia_desc: "Formujemy milicje parafialne dla ochrony lokalnych wspólnot i interesów."
TOR_intensify_bible_bashing_desc: "Akcje edukacyjne i represyjne wobec heretyckich treści - wymuszać posłuszeństwo słowem i siłą."
TOR_tighten_blasphemy_laws_desc: "Zaostrzamy przepisy przeciw bluźnierstwu - większe sankcje i nadzór."
TOR_a_schismatics_synod_desc: "Zwołamy synod odpierający Rzym i legalizujący naszą odrębną doktrynę."
TOR_taste_of_omnipotence_desc: "Siła narasta - pokusa absolutnej kontroli nad wiernymi i światem doczesnym."
TOR_the_final_mass_desc: "Uroczysta Msza jako kulminacja kultu i moment konsolidacji wspólnoty."
TOR_extra_omnes_desc: "Po Mszy nastąpi okres modlitw i refleksji - wezwanie do jedności i oddania." 

