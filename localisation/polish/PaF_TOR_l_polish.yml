# Characters #
TOR_tadeusz_rydzyk_desc: "Życie zakonne jest, pod każdym względem, życiem ofiary - wyrzeczeniem się doczesnych przyjemności w służbie wyższemu celowi. Choć w kręgach duchowieństwa niewielu zachowało znaczący wpływ, ideał teokraty wciąż nakazuje: odrzuć pokusy władzy i używaj jej, by prowadzić swoje owce. Nie wszyscy jednak postrzegają ten obowiązek jako drogę godną naśladowania. \n\nOtoczony próżnością i przepychem, Tadeusz Rydzyk stoi w opozycji do moralności, którą tak gwałtownie głosi. Zbudował imperium medialne oparte na wierze dzięki sprytowi biznesowemu i naturalnemu charyzmatowi, nie skrywając przed nikim, komu naprawdę służy. Choć przywdział szatę pobożności, każda jego pozorna cnota ustępuje przed górą własnego interesu - zgromadzonych dzięki hojnym datkom łatwowiernych, którzy widzą w nim wzór cnót. To dzięki ich ofiarom awansował z nieznanego prowincjonalnego kleryka do jednego z najważniejszych "królmakerów" III Rzeczypospolitej. Wkrótce prywatna świątynia dyrektora w Toruniu stała się celem pielgrzymek - nie tylko wiernych, lecz i licznych konserwatywnych elit obdarowujących go kosztownymi prezentami w zamian za poparcie polityczne. \n\nPomimo ogromnego wpływu na każdy aspekt kraju, nawet tak monumentalne wydarzenia jak Upadek niewiele mogły przeciwstawić się machinacjom kogoś tak zaradnego i fanatycznie czczonego jak Rydzyk. Przezwyciężył każdy cios wymierzony w jego autorytet, wychodząc z chaosu toruńskiej Anarchii jako triumfator. W pewnym sensie - ku niesprawiedliwości - Ojciec Dyrektor już zwyciężył, wolny, by spełniać dowolne zachcianki. Osiągnąwszy szczyt swoich pragnień, nie widzi powodu, by się dalej trudzić, a Kościół na tym cierpi: nie zmienia swych dróg ani nie adaptuje się do nowych wyzwań, z coraz bardziej zbutwiałym organizmem na czele. \n\nDuch pozostaje silny, lecz ciało słabnie. Chód czasu należeć będzie do wszystkich, lecz dla Ojca Rydzyka ziarenek piasku w klepsydrze nie zostało wiele. Gdy ostatnie opadną, jego dusza stanie przed dwoma Ostatecznymi Sądami - boskim i doczesnym. Pierwszy wskaże jego potępienie. Drugi może albo uwielbić jego imię, albo potępić je na wieki. Wykorzystaj swoje ostatnie chwile mądrze, Ojcu Dyrektorze."
TOR_tadeusz_rydzyk_reactionary_desc: "Kult jednostki nie przetrwa śmierci swego twórcy. Nawet jeśli dusza dawno opuściła ziemski byt, a ciało gnije w marmurowej trumnie, Ojciec Dyrektor może nigdy nie zostać pochowany, bo tron Kujaw jest jego. Jego blask jaśnieje z Nieba wraz ze światłem Najświętszej Maryi Panny - błogosławieństwo dla ziemi, teraz i na zawsze. W zamian rodzina wiernie czci swego świętego Ojca, obdarzając Kościół bezprecedensowymi darami i oddaniem. Tadeusz Rydzyk nie jest już obarczony grzechem pierworodnym; stał się symbolem, filarem, reprezentacją ideału, do którego wszyscy dobrzy chrześcijanie powinni dążyć. \n\nA jednak, ponad jawną idolatrią i religijną paranoją, wyłania się cyniczna strona sprawy. Reakcja ludu na odejście Rydzyka była przytłaczająca. Gdyby tylko tę cześć dało się ukształtować, wszelkie ograniczenia świeckiej władzy mogłyby natychmiast runąć. Bowiem jego wola stała się boska, a śmiertelny nie może jej świadomie przeciwstawić. Ci, którzy działają w cieniu, wciąż mogą ukrywać się za osłoną, jaką on hojnie zapewnił; służący nadal pozostają służącymi, lecz teraz już tylko sobie. \n\nI tak Ojciec Dyrektor przemawia do swego ludu ustami kleru, a słowa ojca Króla karmią się pochwałami i dźwigają winy. Jest doskonałą marionetką dla tych, którzy pociągają za sznurki - z nieograniczoną władzą i bez cienia autonomii. Już nigdy nie zaprotestuje. Już nigdy nie powstrzyma potrzebnych reform. Stanie się tym, czego jego kontrolerzy potrzebują. Dziedzictwo Tadeusza Rydzyka umiera rękami samego Tadeusza Rydzyka, i on z tym jest zupełnie pogodny."
TOR_slawomir_mentzen_desc: "Polityk, konsultant finansowy, opozycjonista... Sławomir Mentzen jest wieloma rzeczami, ale ponad wszystko jest kameleonem. Wymaga to pewnej elastyczności, a może - jak określają to przeciwnicy - przebiegłości i bezkręgosłupowości, by przedstawiać siebie zarówno jako zaciekłego konserwatystę, jak i obrońcę wolności jednostki; by zmieniać programy i poglądy jak rękawiczki; by najpierw wspierać kler, a potem doprowadzić do jego upadku. Mimo sprzeczności, porusza się po politycznym krajobrazie z łatwością, wychodząc bez szwanku z każdej kontrowersji czy potknięcia. \n\nPojawienie się Mentzena było zjawiskiem początkowo niedocenianym, którego efekt falowy przerósł wszelkie oczekiwania. Niepozorny, bez oczywistego charyzmatycznego błysku, jego największą zaletą jest bycie niezauważonym aż do chwili, gdy jest za późno. Najpierw przejął spuściznę Korwin‑Mikkego, potem zdobył poparcie całego pokolenia, aż w końcu, z małego biura, obalił imperium Rydzyka i zastąpił je własnym. \n\nZwycięstwo nie przyszło jednak bez kosztów. Ilość przysług i sprzecznych obietnic, które umożliwiły mu wyzwolenie Kujaw, zmusza Mentzena teraz do chodzenia po niezwykle cienkiej linie, gdzie każdy krok na bok może na zawsze zniszczyć delikatną równowagę, która go wyniosła. Każdy wybór skłóci przynajmniej jedną z podstaw jego władzy, a bezczynność zagraża rozerwaniem ich wszystkich. Jeśli zdecyduje się porzucić system i pójść własną drogą, może szybko przekonać się, że bycie przeciwko systemowi staje się trudniejsze, gdy sam stajesz się jego częścią. Czas ucieka, a sojusznicy oczekują natychmiastowych korzyści ze swojej inwestycji. Ktoś musi pójść na pożarcie wilkom. Jeden fałszywy krok i to on poniesie ten los."
TOR_jan_krol_desc: "Ojciec Jan Król jest ostatnim człowiekiem, jakiego spodziewalibyśmy się zobaczyć na szczycie hierarchii duchownej. Niepozorny, wycofany; zawsze czuł się lepiej w cieniu, zajmując się codzienną administracją Kościoła, gdy inni błyszczeli przed kamerami - idealny doradca dla kogoś, kto potrzebuje ciągłego poklasku. Nawet pełne wyliczenie jego tytułów byłoby niesprawiedliwością wobec owoców jego pracy, które dumnie konsumują wierni i przypisują zasługi innym. On jednak nigdy nie zabiegał o rozgłos, stanowczo unikając blasku sławy. \n\nW wielu aspektach Król jest przeciwieństwem Rydzyka - drugą połową większej całości, która kierowała rodziną Radio Maryja przez dekady. Syn i Duch Święty. Dwie trzecie boskiej Trójcy Torunia. Jedno nie może istnieć bez drugiego. A jednak teraz musi przetrwać bez Ojca, dźwigając ciężar spuścizny zmęczonych ramion. \n\nMimo różnic jedno słowo łączy przeszłość i teraźniejszość - chciwość. Nie mając innego sposobu na wyróżnienie się pośród uwielbianego Rydzyka, Ojciec Król obwieszcza swoją największą wadę jako cnotę, wyginając dogmat, by przedstawiać skradzione bogactwa jako dowód boskiej opatrzności. W istocie gardzi udawaną powściągliwością z całych sił. \n\nI tak Kościół posuwa się naprzód, zatopiony w grzechu i sprzecznościach. Majątki napływają i finansują plany oraz projekty Króla, ale przede wszystkim fundują życie luksusu, które chce narzucić całej klasie duchowieństwa. Próżność stała się cnotą, chciwość obiecuje zbawienie."
TOR_Sanktuarium_desc: "Bramy zostały zamknięte, wszyscy goście usunięci, a teraz pozostaje jedynie złowieszcza cisza. Dla najwierniejszych z Torunia Kompleks Sanktuarium jest miejscem niedostępnej świętości; dla coraz większej liczby oponentów - oderwaniem od spraw świata. Nikt naprawdę nie wie, co dzieje się za tymi murami, poza elitą duchowną związaną ścisłymi ślubami milczenia, zakazaną od opuszczania swego azylu. Mimo tajemnicy, plotki i tak się przedostają, rozpalając wyobraźnię całych Kujaw. Grzechy, cuda - każda opowieść rzuca nowe światło na najcenniejszego więźnia: tego, który zbudował nie tylko mury, lecz i podstawy całego państwa. \n\nW środku Ojciec Dyrektor cierpi w mękach, otoczony przez najbliższych współpracowników, odizolowany od publiczności dwanaście stóp betonu i regimentem uzbrojonych strażników. Pasja, która niegdyś go pchnęła, stała się żarem gotowym zgasnąć od najmniejszego podmuchu. Nie jest już wszechmocnym teokratą, lecz pustą skorupą, blokującą wszelkie znaczące zmiany ostatnimi tchnieniami. Nie poświęca się już ani Bogu, ani świeckim przyjemnościom - wszystko wymaga wysiłku, którego nie ma sił podjąć. Może jedynie leżeć, prawie nie poznając siebie, Kościoła, ludu... \n\nZ izolacją większości wysokich dostojników władza absolutna nad ludem zaczęła się kruszyć. Ci, którzy mieli utrzymywać porządek, zwrócili się ku wewnętrznym sprawom; Kujawy zostały pozostawione same sobie. Głosy niezadowolenia, kiedyś skrzętnie tłumione, znów mogą się rozbrzmiewać. Województwo może się modlić, lecz ci o mrocznych planach spoglądają na siebie ukradkiem, mówiąc to, czego nie można jawnie wyrazić. \n\nNikt - ani w środku, ani na zewnątrz - nie zna ilości pozostałego czasu. Ta chwila słabości przeminie, ale duch wstanie, a pełna moc doczesnego sądu spadnie na tych, którzy próbowali przywłaszczyć sobie klucze królestwa. \n\n§RNigdy więcej nie będzie kolejnej szansy na zmianę. Ci, którzy chcą ją wprowadzić, muszą w wyrwać klucze z rąk umierającego mężczyzny.§!"

