TOR_extending_our_protection_desc: "Drodzy słuchacze - ludzie uciskani pod butem Marszałka Całbeckiego oczekują uwolnienia i możliwości oddawania czci. Nasze inwestycje w regionie są zagrożone, dlatego musimy rozszerzyć naszą ochronę i zabezpieczyć interesy Kościoła. Ave Maria."
TOR_restore_the_resting_place_desc: "Upamiętnimy męczennika Jerzego Popiełuszkę poprzez renowację jego pomnika i muzeum w Górsku - czynność symboliczna i jednocząca wiernych."
TOR_lessons_from_the_martyr_desc: "Przestroga z męczeństwa: musimy być czujni i walczyć z wpływami komunistycznymi oraz lewicowymi herezjami, aby zachować wierność wierze."
TOR_forming_the_berets_desc: "Nawet emeryci mogą służyć - formujemy beretowe bataliony z ochotników, tanie i łatwe w utrzymaniu, używane głównie do garnizonów i porządkowania."
TOR_rations_cooked_with_love_desc: "Niech gospodynie i babcie dbają o syte garnki dla naszych ochotników - posiłki dodadzą sił tym, którzy walczą o wiarę."
TOR_crossborder_callins_desc: "Nasze radio sięga daleko - ludzie zza granicy również słuchają i wspierają naszą sprawę. Wzmacniamy połączenia między stacjami i słuchaczami."
TOR_mohair_partisans_desc: "Bracia i siostry - nie prośby, lecz walka! Wezwanie do powstania przeciwko bluźniercom i ich poplecznikom; czas działać."
TOR_load_up_the_offerings_desc: "Wszystkie parafie proszone są o zwiększone datki na potrzeby wojny - zbieramy fundusze i sprzęt niezbędny do zwycięstwa."
TOR_a_return_from_retirement_desc: "Znani weterani wracają do służby - ich doświadczenie wesprze nasze formacje i logistykę; każdy ma swoje zadanie."
TOR_no_step_closer_heathen_desc: "Nie pozwolimy im zająć naszych ziem - każdy najazd spotka się z ostrą odpowiedzią; obrońcy uczynią wszystko, by powstrzymać pogan."
TOR_renewing_our_contracts_desc: "Czas odnawiać kontrakty z najemnikami i ekspertami - tylko najlepsi będą chronić nasze interesy; prosimy o dalsze wsparcie finansowe."
TOR_a_loving_home_desc: "Program 'Kochający Dom' zakłada zakwaterowanie i opiekę dla ochotników i weteranów w domach parafialnych - chrześcijańska gościnność w praktyce."
TOR_absolution_for_the_butchers_desc: "Ci, którzy walczą za wiarę, otrzymają rozgrzeszenie - ofiary i poświęcenie są święte."
TOR_a_marian_crusade_desc: "Ogłaszamy Maryjną Krucjatę - werbujemy ochotników i mobilizujemy wiernych do walki przeciwko bezbożnym siłom."
TOR_military_spiritual_complex_desc: "Tworzymy kompleks militarny z duchową oprawą - elitarne jednostki chroniący naszą wspólnotę, finansowane przez datki wiernych."
TOR_paying_off_our_protectors_desc: "Każda parafia wesprze wyznaczone oddziały finansowo; system transparentny i zasługujący na hojne ofiary."
TOR_the_sanctuary_fortress_desc: "Budujemy twierdzę Sanktuarium - nieprzeniknione mury i zabezpieczenia mają chronić centrum naszej władzy i wiary."
TOR_business_before_ideology_desc: "Strategia rozwija infrastrukturę i interesy gospodarcze przed bardziej ryzykowną ideologiczną ekspansją - najpierw wzrost, potem walka."
TOR_a_legacy_of_failure_desc: "Krytyka generalskich porażek i wezwanie do rozliczeń - nie można ufać tym, którzy zawiedli naród."
TOR_and_its_spoils_desc: "Po zwycięstwie przejmujemy sprzęt i zasoby - łupy wzmacniają naszą pozycję i dają środki na dalsze działania."
TOR_rehabilitate_the_generals_desc: "Niektórzy dowódcy przewrócą się na naszą stronę; ich doświadczenie będzie teraz wykorzystane ku naszej korzyści."
TOR_the_cowardly_hog_desc: "Opisujemy Hoga jako tchórza i zdrajcę - przygotowujemy się do stłumienia jego band."
TOR_commercialize_mega_mary_desc: "Pomnik Maryi staje się atrakcją i źródłem dochodów - wstęp darmowy z opłatami za szczególne atrakcje."
TOR_allies_in_need_desc: "Nasze oddziały borykają się z partyzantką - prosimy o raporty i wsparcie, by utrzymać zdobycze."
TOR_the_forgotten_corner_desc: "Brodnica i jej obrońcy otrzymają wsparcie - błogosławieństwo i zaopatrzenie dla lokalnych garnizonów."
TOR_venom_from_the_pulpit_desc: "Ambony nawołują do eliminacji herezji - palenie heretyckich książek i zgłaszanie odstępców."
TOR_the_village_housewives_desc: "Programy dla wiejskich gospodyń są przedstawiane jako zagrożenie kulturowe - musimy chronić tradycję i rodzinę."
TOR_countryside_expansion_desc: "Wysyłamy księży do wsi, aby odbudować życie parafialne i szerzyć katechezę - żadna wieś nie zostanie pominięta."
TOR_the_old_decrepit_church_desc: "Krytyka hierarchii i wezwanie do zastąpienia starych struktur nowym przywództwem Torunia."
TOR_upending_the_hierarchy_desc: "Przekształcamy organizację Kościoła, stawiając ojca Rydzyka w centrum, a resztę dostosujemy do jego wizji."
TOR_an_old_feud_to_settle_desc: "Konflikt między Toruniem a Bydgoszczą wymaga zdecydowanej interwencji - konieczne działania militarne i duchowe."
TOR_well_earned_vainglory_desc: "Po wyzwoleniu Bydgoszczy planujemy budowę świątyń, stacji radiowych i wielkiego pomnika ku chwale zwycięzców."
TOR_the_sacred_heart_desc: "Czcimy odważnych kapłanów i aktywistów, którzy działają poza konwencjami, niosąc wiarę tam, gdzie trzeba."
TOR_daughters_of_satan_desc: "Ostrzegamy przed organizacjami rzekomo promującymi równouprawnienie - w rzeczywistości rzekome zagrożenie moralne."
TOR_relearning_family_values_desc: "Programy reedukacji i kursy praktycznych umiejętności dla kobiet mają przywrócić konserwatywne role społeczne."
TOR_the_good_wives_of_torun_desc: "Opowieść o reintegracji kobiet do klasycznych ról rodzinnych i wsparciu duchowym."
TOR_kuyavia_sworn_to_mary_desc: "Modlitwa i oddanie Kujaw Maryi - błogosławieństwo ziemi i wyraz wdzięczności."
TOR_copiosa_apud_rydzyk_redemptio_desc: "Audycja poświęcona ojcu Rydzykowi i jego hojności - symbol boskiej opatrzności i sukcesów fundacji."

