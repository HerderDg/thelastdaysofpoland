procesja.3.t: "[GetNewspaper]Wieczna Procesja wyrusza"
procesja.3.desc: "Kongregacja pielgrzymów z całej Polski, która przybyła do Włocławka, aby chronić ciało Jana Pawła II, postanowiła opuścić niestabilny region Kujaw targany polityczną zimną wojną i udać się na jeszcze bardziej niebezpieczne tereny.\n\nIch celem jest odbicie Wadowic z rąk komunistycznych barbarzyńców, którzy teraz profanują to święte miejsce. Wieczną Procesję, jak ją nazwano, tworzą wierni wszelkiego stanu — od najniższych warstw, przez wojsko, po polityków i wyższe duchowieństwo. Przewodzi jej były wicemarszałek z ramienia Prawa i Sprawiedliwości, Ryszard Terlecki, który wygląda, jakby w każdej chwili mógł wskoczyć do trumny.\n\nPrzed nimi długa, pełna zagrożeń droga, a dodatkowo procesja musi chronić ciało papieża. I przede wszystkim — nie można tak po prostu wejść sobie do Wadowic..."
procesja.3.a: "Z Bogiem!"
procesja.3.b: "Co do kur..."
 
procesja_west.1.t: "Eternal Procession approaches the Consortium"
procesja_west.1.desc: "Dear board of the Flower Consortium - Ryszard Terlecki began with a monotonous and seemingly bored voice - The Holy Procession needs to pass through your lands to rescue the body of Saint John Paul II from the hands of the vile communists. If the money you possess hasn't wiped away your conscience, then you'll know our cause is just.\n The entirety of the board was listening to the announcement thanks to a live broadcast from the border guard post nearest to the pilgrims.\n - Such imperitinence - Wesołowska complained.\n - Can't we just shoot'em? - Rutkowski asked.\n - Ah, a fellow corpse enthusiast - Ebrantil whispered with admiration, yet apparently not quietly enough, as the others quickly gave him a suspicious look. Luckily for him, they ultimately decided to ignore his behavior. \n- Sounds profitable. - Skrzydlewski decided to break the awkward silence.\n - Father, you can't just let those fanatics roam all over our territory, no matter how much they are willing to pay for it. And I don't think they can even pay that much."
procesja_west.1.a: "Pay up, Terlecki"
procesja_west.1.b: "Get those zealots out of my sight"
 
procesja_west.4.t: "Eternal Procession approaches the Scouts"
procesja_west.4.desc: "When the Procession came the Scouts were, as always, prepared. The reconnaissance they carried out allowed them to come up with potential topics of discussion. They didn't expect Terlecki would just demand the right to pass. And mock them.\n- Scouts! I've been told you've strayed from the path of Christ, but your new gods couldn't have poisoned the mind of every person under your jurisdiction. And I call to scoutmaster Duda to remember his past allegiances and let the poor pilgrims pass so they can honor the Polish Pope."
procesja_west.4.a: "The conservatives need to be appeased"
procesja_west.4.b: "We will not tolerate these impertinents"
 
unification.142.t: "[GetNewspaper]Wieczna Procesja jednoczy Małopolskę!"
unification.142.desc: "Wyruszywszy z Włocławka, śpiewając modlitwy i pieśni na chwałę Bożą, procesja wyruszyła w odyseję przez Polskę rozdzieraną wojną. Przezwyciężając niebezpieczeństwa czyhające na każdym kroku i przemierzając ziemie wielu watażków, którzy łaskawie zezwolili im na przejście, Wieczna Procesja dotarła na miejsce, by zastać je rojące się od bandytów — w stanie anarchii gorszym niż ten, który opuścili. Na widok wcieleń Sodomy i Gomory ich misja zyskała nowy sens: musieli zaprowadzić porządek i słowo Boże tym chaotycznym ziemiom. I tak też uczynili. Zgromadziwszy siły, pokonali komunistycznych pogan okupujących Świętą Ziemię, wyzwolili lud od opresji i odzyskali ziemie Małopolski, obdarzając je swoim boskim przewodnictwem. Wszyscy radują się w Krakowie, Wadowicach i w całym zjednoczonym województwie, oddając się Wiecznej Modlitwie. Dla zgromadzonych przy ołtarzach jedno jest pewne..."
unification.142.a: "...Procesja musi iśc dalej."

super.142.t: "[GetNewspaper][FROM.GetName] jednoczy Polskę!"
super.142.desc: "Minęły lata od upadku państwa polskiego, lecz idea Polski nigdy nie zginęła całkowicie. Nasz lider, [FROM.GetLeader] wraz z rządem pokazali, że zjednoczenie w ciągu jednego pokolenia nie jest odległym marzeniem, lecz osiągalną rzeczywistością. Pomimo przeciwności, stojąc w obliczu wrogów zewsząd - wewnątrz i poza granicami - [FROM.GetName] stoi prawdziwie zjednoczone, przekształcając naród Polski i jego różnorodnych obywateli w monolit, dowodząc, że zaufanie, jakim obdarzyli przywództwo i idee rządu, nie było błędem. Blizny konfliktu potrzebują czasu, by się zabliźnić, ale jedność wykuta w ogniu wojny daje nadzieję na przyszłość. Gdy słońce wschodzi nad ziemią, [FROM.GetName] patrzy w przyszłość z dumą i podniesionymi głowami, przechodząc ostateczną próbę wojny domowej."
super.142.a: "Wreszcie zjednoczeni."

