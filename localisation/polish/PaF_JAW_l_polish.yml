unification.16.t: "[GetNewspaper]Antifa Jaworzno jednoczy Zagłębie i Jurę!"
unification.16.desc: "Jak obiecano, faszyzm nie przeszedł. Chyba że do historii. Antifa Jaworzno musiała zapuścić się w najdalsze zakątki Zagłębia i Jury, by odnaleźć choć najdrobniejsze jego ślady, lecz ich działania uznano za wystarczające, by ogłosić wielki triumf akcji antyfaszystowskiej. Po ulicach zdobytych miast przemaszerowały huczne parady, największa z nich w stolicy regionu, gdzie Rada przemówiła do zgromadzonych, przedstawiając plany na przyszłość. Zapowiedzieli, że nie spoczną, dopóki wszyscy Polacy nie zostaną wyzwoleni z tyranii i włączeni do ich anarchicznych komun, a kraj oczyszczony z wszelkich przejawów złej ideologii faszystowskiej. Jednak ludność wciąż nie przywykła do nowej rzeczywistości anarchokomunizmu, w której nie ma aparatu państwowego. Dodatkowo agresywne zachowania bojówkarzy budzą strach wśród miejscowych ze względu na częste starcia z osobami oskarżanymi o rzekome sympatie faszystowskie. Czy ta \"wspaniała\" utopia przetrwa nadchodzące próby?"
unification.16.a: "Antifa znaczy atak!"

super.16.t: "[GetNewspaper][FROM.GetName] jednoczy Polskę!"
super.16.desc: "Minęły lata od upadku państwa polskiego, lecz idea Polski nigdy nie zginęła całkowicie. Nasz lider, [FROM.GetLeader] wraz z rządem pokazali, że zjednoczenie w ciągu jednego pokolenia nie jest odległym marzeniem, lecz osiągalną rzeczywistością. Pomimo przeciwności, stojąc w obliczu wrogów zewsząd - wewnątrz i poza granicami - [FROM.GetName] stoi prawdziwie zjednoczone, przekształcając naród Polski i jego różnorodnych obywateli w monolit, dowodząc, że zaufanie, jakim obdarzyli przywództwo i idee rządu, nie było błędem. Blizny konfliktu potrzebują czasu, by się zabliźnić, ale jedność wykuta w ogniu wojny daje nadzieję na przyszłość. Gdy słońce wschodzi nad ziemią, [FROM.GetName] patrzy w przyszłość z dumą i podniesionymi głowami, przechodząc ostateczną próbę wojny domowej."
super.16.a: "Wreszcie zjednoczeni."

