unification.122.t: "[GetNewspaper]Gwardia Ludowa jednoczy województwo Świętokrzyskie!"
unification.122.desc: "The fall of Poland was an event that radicalized many within the country, turning previously unviable movements into forces able to contend with the crumbling, disgraced mainstream. While most turned to newfound ideas such as Postpolonism or became enveloped in nationalistic fervor, the destruction that the right-wing government of PiS brought to the country allowed many leftist militias to form as well. Unexpectedly, one of them ended up filling the power vacuum that was the collapse of Ziobro's regime. Red flags now fly all over the Holy Cross voivodeship as the People's Guard consolidates their grip on the region. Adherent to a Soviet-style form of communist thought and striving to rehabilitate the images of the leaders of the old Polish People's Republic, the state finds itself at odds with the beliefs of the common folk. But who will complain with the barrel of a gun ready to strike down any who dissents?"
unification.122.a: "Za Bieruta! Za Stalina! Za czerwoną Polskę!"

super.122.t: "[GetNewspaper][FROM.GetName] jednoczy Polskę!"
super.122.desc: "Minęły lata od upadku państwa polskiego, lecz idea Polski nigdy nie zginęła całkowicie. Nasz lider, [FROM.GetLeader] wraz z rządem pokazali, że zjednoczenie w ciągu jednego pokolenia nie jest odległym marzeniem, lecz osiągalną rzeczywistością. Pomimo przeciwności, stojąc w obliczu wrogów zewsząd - wewnątrz i poza granicami - [FROM.GetName] stoi prawdziwie zjednoczone, przekształcając naród Polski i jego różnorodnych obywateli w monolit, dowodząc, że zaufanie, jakim obdarzyli przywództwo i idee rządu, nie było błędem. Blizny konfliktu potrzebują czasu, by się zabliźnić, ale jedność wykuta w ogniu wojny daje nadzieję na przyszłość. Gdy słońce wschodzi nad ziemią, [FROM.GetName] patrzy w przyszłość z dumą i podniesionymi głowami, przechodząc ostateczną próbę wojny domowej."
super.122.a: "Wreszcie zjednoczeni."
