unification.79.t: "[GetNewspaper]Inowrocław jednoczy Kujawy!"
unification.79.desc: "Mimo niemal całkowitego rozpadu autorytetu Kościoła w najnowszej historii Polski, wydaje się, że instytucja licząca sobie tysiąc lat daleka jest od wydania ostatniego tchu. Po serii decydujących kampanii wojskowych siły lojalne oficjalnym strukturom, skupione wokół przywództwa prymasa narodu, zdołały podporządkować sobie całe Kujawsko-Pomorskie, ustanawiając teokratyczne rządy w żyznych dolinach Wisły. Zwycięstwo to stanowi punkt zwrotny dla regionu wcześniej skłonnego do liberalnych tendencji, który teraz powoli wraca do wartości tradycyjnych i wiernego trzymania się nauk religijnych. Jak dotąd, mimo że niewątpliwie ustabilizowało to województwo i zapewniło korzystną pozycję wśród pozostałych watażków, państwo nie otrzymało oficjalnego uznania od Watykanu - mimo plotek o szerokiej komunikacji i współpracy - i musi się jeszcze umocnić, zanim będzie mogło ubiegać się o błogosławieństwo Świętego Ojca."
unification.79.a: "In nomine Patris..."

super.79.t: "[GetNewspaper][FROM.GetName] jednoczy Polskę!"
super.79.desc: "Minęły lata od upadku państwa polskiego, lecz idea Polski nigdy nie zginęła całkowicie. Nasz lider, [FROM.GetLeader] wraz z rządem pokazali, że zjednoczenie w ciągu jednego pokolenia nie jest odległym marzeniem, lecz osiągalną rzeczywistością. Pomimo przeciwności, stojąc w obliczu wrogów zewsząd - wewnątrz i poza granicami - [FROM.GetName] stoi prawdziwie zjednoczone, przekształcając naród Polski i jego różnorodnych obywateli w monolit, dowodząc, że zaufanie, jakim obdarzyli przywództwo i idee rządu, nie było błędem. Blizny konfliktu potrzebują czasu, by się zabliźnić, ale jedność wykuta w ogniu wojny daje nadzieję na przyszłość. Gdy słońce wschodzi nad ziemią, [FROM.GetName] patrzy w przyszłość z dumą i podniesionymi głowami, przechodząc ostateczną próbę wojny domowej."
super.79.a: "Wreszcie zjednoczeni."

 ##IDEAS##
 
INO_laiki: "Pełzająca laicyzacja"
INO_laiki_desc: "W całym kraju kościoły powoli popadają w ruinę, seminaria zamykają się, a podstarzali księża wygłaszają żałosne kazania przed rzędami pustych ławek. Zaledwie po dwóch pokoleniach religijne odrodzenie Polski wyblakło, pozostawiając ludzi zagubionych wobec wiary, którą ich przodkowie mozolnie pielęgnowali pod komunistycznym uciskiem. Gdy autorytet Kościoła jest na historycznym minimum, dekretom prymasa towarzyszy jedynie cisza, przerywana jedynie cichymi pomrukami zgody ze strony nielicznych wiernych - równie zniszczonych jak religia, do której się przywiązują. Wkrótce i te ostatnie głosy mogą zamilknąć."

INO_nasz_maly_watykan: "Prawowite ramię Kościoła"
INO_nasz_maly_watykan_desc: "Choć każdy nadmiernie ambitny kaznodzieja ogłasza swoje pretensje do boskiego przewodnictwa, tylko my mamy prawowite roszczenia do bycia przedłużeniem Stolicy Piotrowej w sprawach doczesnych. Heretycy i schizmatycy mogą podsycać ogień religijnego fanatyzmu, lecz ich słowa nigdy nie wyjdą poza wrzaski bredzących szaleńców, stających głupio przeciwko nieomylnej mądrości i sądowi Bożemu. Z Jego łaską przetrwamy wszelkie przeciwności, jakie pojawią się na naszej drodze. Urok ślepego zapału nigdy nie poruszy serc wiernych."

INO_kler: "Wybryki kleru"
INO_kler_desc: "Stan duchowieństwa od dawna wzbudza gniew szerszej wspólnoty religijnej. Kiedyś stanowiący fundament wiary, Ci którzy przysięgali być pasterzami wiernego stada, ugrzęźli w moralnej korupcji, głosząc chrześcijańskie wartości, a jednocześnie będąc ucieleśnieniem grzechu, który tak gorliwie potępiają. Każdy już niestety regularny skandal nadgryza resztki prawa Kościoła do moralnego przewodnictwa, dlatego musimy znaleźć sposób na oczyszczenie naszych szeregów z tej zgniłej pozostałości... albo przynajmniej ukryć ją przed oczami świata."

