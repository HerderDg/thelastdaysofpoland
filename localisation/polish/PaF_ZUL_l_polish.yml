unification.59.t: "[GetNewspaper]Wałbrzych Government unites Wrocław Voivodeship!"
unification.59.desc: "Though the eventual outcome in the region has been known for quite a while, the confirmation has finally come in from Lower Silesia. The Wałbrzych government has taken full control of the former voivodeship's eastern territories, including the former seat of the Eurokommissariat's authorities - Wrocław. The state - a splinter of the occupying forces' regime - had its goals of quelling dissent dashed by the eruption of the Alcoholic Rebellion. Emerging victorious, it reorganized itself and made further conquests, eliciting careful suspicion from the voivodeship's citizenry. The government in charge of the post-EK territories has been described by some as a pathological paradox, maintaining the pretenses of a normally functioning civilian government while retaining the worst excesses and traditions of Poland's Alcoholic Basin. Whether this amalgam will be able to function in any way akin to a capable state remains questionable, as the ever-tempting call of the bottle threatens to subdue the ailing administration."
unification.59.a: "Running the country while sober is just too much of a hassle."

super.59.t: "[GetNewspaper][FROM.GetName] jednoczy Polskę!"
super.59.desc: "Minęły lata od upadku państwa polskiego, lecz idea Polski nigdy nie zginęła całkowicie. Nasz lider, [FROM.GetLeader] wraz z rządem pokazali, że zjednoczenie w ciągu jednego pokolenia nie jest odległym marzeniem, lecz osiągalną rzeczywistością. Pomimo przeciwności, stojąc w obliczu wrogów zewsząd - wewnątrz i poza granicami - [FROM.GetName] stoi prawdziwie zjednoczone, przekształcając naród Polski i jego różnorodnych obywateli w monolit, dowodząc, że zaufanie, jakim obdarzyli przywództwo i idee rządu, nie było błędem. Blizny konfliktu potrzebują czasu, by się zabliźnić, ale jedność wykuta w ogniu wojny daje nadzieję na przyszłość. Gdy słońce wschodzi nad ziemią, [FROM.GetName] patrzy w przyszłość z dumą i podniesionymi głowami, przechodząc ostateczną próbę wojny domowej."
super.59.a: "Wreszcie zjednoczeni."

