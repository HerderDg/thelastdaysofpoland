unification.140.t: "[GetNewspaper]Oświęcim jednoczy Małopolskę!"
unification.140.desc: "Even though the collapse of Ziobro's domain seemed to herald a similar end for his southern marches, it appears that one of the remaining rump states, namely the newly proclaimed duchy of Oświęcim, managed to successfully stand in the face of destiny, not only defending its heartlands but also subjugating the previously shattered Lesser Poland. Shorn off her mentor's protection, Beata Szydło has truly returned, intent on finally imprinting her name on the country after years of suppression by the party apparatus. For the first time in centuries, a monarch reigns from the grand halls of Wawel, yet it is not an esteemed member of a historic royal family that holds the throne but rather an upstart commoner, unrecognized beyond her state's meager borders. With the legacy of the great kings now resting upon her shoulders, it remains uncertain whether Szydło's rule is one meant to last. After all..."
unification.140.a: "Heavy is the head that wears the crown."

super.140.t: "[GetNewspaper][FROM.GetName] jednoczy Polskę!"
super.140.desc: "Minęły lata od upadku państwa polskiego, lecz idea Polski nigdy nie zginęła całkowicie. Nasz lider, [FROM.GetLeader] wraz z rządem pokazali, że zjednoczenie w ciągu jednego pokolenia nie jest odległym marzeniem, lecz osiągalną rzeczywistością. Pomimo przeciwności, stojąc w obliczu wrogów zewsząd - wewnątrz i poza granicami - [FROM.GetName] stoi prawdziwie zjednoczone, przekształcając naród Polski i jego różnorodnych obywateli w monolit, dowodząc, że zaufanie, jakim obdarzyli przywództwo i idee rządu, nie było błędem. Blizny konfliktu potrzebują czasu, by się zabliźnić, ale jedność wykuta w ogniu wojny daje nadzieję na przyszłość. Gdy słońce wschodzi nad ziemią, [FROM.GetName] patrzy w przyszłość z dumą i podniesionymi głowami, przechodząc ostateczną próbę wojny domowej."
super.140.a: "Wreszcie zjednoczeni."

