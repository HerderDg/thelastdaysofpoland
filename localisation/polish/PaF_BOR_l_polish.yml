unification.197.t: "[GetNewspaper]Borne-49 jednoczy Zachodnie Pomorze!"
unification.197.desc: "Stare duchy znalazły nowych nosicieli. Maciej Poręba, prorosyjski nacjonalista powiązany z osławionym ruchem 'Kamratów', ogłosił się panem Pomorza Zachodniego. Ze swojej twierdzy w Bornem Sulinowie - niegdyś sowieckiej bazie wojskowej - obiecuje nowy porządek, wyraźnie skręcający na wschód. Na razie jego siły maszerują pod polskimi, choć bardzo rusofilskimi sztandarami, lecz szepty z bazy Borne-49 mówią co innego. Tajemnicze przesyłki przybywają z nieznanych źródeł, zamknięte strefy rozszerzają się z dnia na dzień, a dezerterzy twierdzą, że w opuszczonych bunkrach prowadzi się nieznane \"eksperymenty\". Moskwa oczywiście zaprzecza udziałowi, podobnie jak Kaliningrad, ale nie sposób się nie zastanawiać. Zaniepokojeni zachodni urzędnicy bacznie obserwują rozwój wydarzeń w regionie. Czy to tylko kolejny watażka zabezpieczający swoje lenno, czy początek czegoś znacznie groźniejszego? Przy drastycznie niestabilnych granicach Polski pozostaje pytanie: jak długo, zanim Rosja znów je przekroczy?"
unification.197.a: "Kolejna piąta kolumna?"

unificationreg.733.t: "[GetNewspaper]Narodziny Wielkiego Słowiańskiego Kraju Wisły"
unificationreg.733.desc: "W północnej Polsce zdaje się wyłaniać nowy porządek: świeży polski(?) rząd wyłonił się po tym, jak wewnętrzne problemy zmusiły zachodniopomorski \"Związek Jaszczurczy\" do przekształcenia się w zupełnie inną formację. Po zjednoczeniu województwa Jabłonowski nawiązał bliską współpracę z Maciejem Porębą, silnym zwolennikiem Rosji i ideologii pansłowiańskiej. Ten dziwaczny nowy twór zdołał pokonać wschodniego sąsiada - zjednoczone województwo Pomorskie - i postanowił skierować się na południe zamiast podbijać Mazury, prawdopodobnie ze względu na ich bliskość do obwodu kaliningradzkiego. Dokładne zamiary Poręby nie są znane, jednak pewne jest, że dąży on do trwałej zmiany tożsamości obywateli Polski - na dobre lub na złe. Jego fanatyzm w połączeniu z pozornie niegasnącą furią Jabłonowskiego tworzy niebezpieczną mieszankę, a tak zwane \"słowiańskie wilki\" są zdeterminowane, by stworzyć nowe państwo ogniem i żelazem."
unificationreg.733.a: "Czy to nowy świt słowiańskiej jedności?"

unificationsupreg.733.t: "[GetNewspaper]Kraj Priwislinski odrodzony!"
unificationsupreg.733.desc: "Wielki Słowiański Kraj Wisły, prawdopodobnie najbardziej prorosyjski pretendent w polskiej wojnie domowej od czasu odrzucenia idei Jabłonowskiego, wyszedł już poza swoje macierzyste Pomorze i zdobył znaczną część terytorium w centralnej i zachodniej Polsce, przyjmując stary carski przydomek \"Privislinskiy Krai\" - co tłumaczy się jako Kraj Wisły/Nadwiślański. Według programu rządu mieszkańcy tego, co świat zna jako Polska, nie są Polakami i nigdy nie byli ich prawdziwą tożsamością, lecz jedynie fasadą; zaś ludność tego terytorium nazywana jest \"Lechitami\", czyli \"słowiańskimi wilkami\", potomkami rzekomej starożytnej cywilizacji zwanej Lechią. Poręba nie jest jedynym zwolennikiem teorii Lechii, lecz różni się od innych tym, że mocno wierzy, iż jedynym sposobem na odtworzenie i zachowanie Lechii jest współpraca z Rosją i realizacja ich pansłowiańskiej wizji. To oczywiście bardzo kontrowersyjna polityka i wielu w Polsce jest wstrząśniętych ideałami Poręby. Ale to go nie powstrzyma - tylko wojna może."
unificationsupreg.733.a: "Przed twe ołtarze, zanosim błaganie..."

super.733.t: "[GetNewspaper]Wataha zwycięża w prorosyjskiej Polsce!"
super.733.desc: "W kraju niegdyś zwanym Polską dochodzi do narodowego odrodzenia, gdy \"Privislinskiy Krai\" Marcina Poręby przekształca politykę państwa w sposób niespotykany dotąd w polskiej historii. Niewłaściwe byłoby nawet nazywanie tego państwa \"Polską\", gdyż Poręba ograniczył wpływy Jabłonowskiego i jadowity nacjonalizm, a także wykorzenił polską tożsamość narodową. Nazwał swoich obywateli \"Lechitami\" i traktuje ich jak jeden z wielu trybików wielkiej pansłowiańskiej maszyny napędzanej przez Rosję. Jego vendetta przeciw temu, co nazywa \"największym kłamstwem w historii Lechitów\", przynosi efekty - są już ludzie w Krainie Wisły, którzy nie czują się Polakami i wierzą w dziwną formę panslawizmu Poręby. Jednak nie wszyscy tak chętnie podążają za swoim przywódcą. Dopóki Jabłonowski i \"wataha\" Poręby, jego \"słowiańskie wilki\", pozostają u władzy, będą musieli stawić czoła wielu wyzwaniom ze strony opozycji. I bez wątpienia zamierzają pokonywać te wyzwania tak, jak zawsze - przemocą i terrorem."
super.733.a: "...naszego władykę pobłogosław, Panie!"

