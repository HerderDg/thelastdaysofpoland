unification.18.t: "[GetNewspaper]Częstochowa jednoczy Zagłębie i Jurę!"
unification.18.desc: "Bóg jest naprawdę miłosierny. Wydawać by się mogło, że po śmierci arcybiskupa Depo stabilność Częstochowy legnie w gruzach, a Jasna Góra zostanie rozdziobana przez kruki i wrony. Z woli Boga pojawiła się jednak nowa siła, która pokojowo objęła władzę — to wyjątkowe wydarzenie w tej rozdartej ojczyźnie. [CCH.GetLeader] jest teraz przywódcą najbardziej oświeconej frakcji kościelnej, która zjednoczyła Jurę i Zagłębie pod opieką Matki Boskiej, ponownie wykorzeniając ateistyczny komunizm z tych ziem. Tylko moc Boga może zwyciężyć, a mając Go po swej stronie, będą niepokonani.\nTo jednak oficjalne przekazy z Jasnej Góry. Sytuacja wygląda znacznie bardziej skomplikowanie. Czy cierpienie milionów ludzi w kraju zapomnianym przez Boga również wpisuje się w ten wielki plan Pana? Wielu się z tym nie zgodzi, i tylko czas pokaże, czy [CCH.GetRulingPartyLong] podoła temu wyzwaniu."
unification.18.a: "Ave Maria!"

super.18.t: "[GetNewspaper][FROM.GetName] jednoczy Polskę!"
super.18.desc: "Minęły lata od upadku państwa polskiego, lecz idea Polski nigdy nie zginęła całkowicie. Nasz lider, [FROM.GetLeader] wraz z rządem pokazali, że zjednoczenie w ciągu jednego pokolenia nie jest odległym marzeniem, lecz osiągalną rzeczywistością. Pomimo przeciwności, stojąc w obliczu wrogów zewsząd - wewnątrz i poza granicami - [FROM.GetName] stoi prawdziwie zjednoczone, przekształcając naród Polski i jego różnorodnych obywateli w monolit, dowodząc, że zaufanie, jakim obdarzyli przywództwo i idee rządu, nie było błędem. Blizny konfliktu potrzebują czasu, by się zabliźnić, ale jedność wykuta w ogniu wojny daje nadzieję na przyszłość. Gdy słońce wschodzi nad ziemią, [FROM.GetName] patrzy w przyszłość z dumą i podniesionymi głowami, przechodząc ostateczną próbę wojny domowej."
super.18.a: "Wreszcie zjednoczeni."

