POLITICS_WACLAW_DEPO_DESC: "Na czele najświętszego miasta — polskiej Jerozolimy — trwa niezmienny nadzór arcybiskupa Wacława Depo, mimo że chaos ogarnia kraj ze wszystkich stron jego jurysdykcji. Choć dziś jego opieka nad Jasną Górą jest faktem wpisanym w codzienne życie wiernych Częstochowy, droga duchownego do tych świętych miejsc była powolnym wspinaniem się po szczeblach Kościoła na przestrzeni wielu dekad, aż w końcu dekret papieski przydzielił mu nowe miejsce odpowiednie dla jego oddania. Od tego czasu Depo wiernie służy Czarnej Madonnie, czuwając nad rzeszami wiernych, którzy przybywają, by szukać jej boskiej opieki. W czasach kryzysu ci sami ludzie, do których przemawiał z ołtarza bazyliki, zwrócili się do niego jednogłośnie, ogłaszając go zbawcą miasta.\n\nW przeciwieństwie do większości kraju, pomimo upadku rządu cywilnego, niewiele zmieniło się w Częstochowie po załamaniu — zarówno na lepsze, jak i gorsze. Rządząc miastem zgodnie ze swoimi wartościami religijnymi, Depo zdaje się kierować państwo ku wnętrzu, dbając o stale rosnącą liczbę pielgrzymów szukających schronienia w ramionach Kościoła; jego pokojowe podejście do polityki przemienia miasto w ostoję stabilności w inaczej rozbitej okolicy. I choć na powierzchni cieszy się pełnym poparciem swoich podwładnych, powoli narastają szepty niepokoju, gdy okno możliwości dla potwierdzenia boskiej supremacji nad zubożałym Zagłębiem zamyka się pod pasywną strażą Depo.\n\nGdy §Rstan zdrowia Arcybiskupa pogarsza się§!, różne frakcje Kościoła przepychają się o wpływy przed konklawe, podczas gdy chorujący kapłan zużywa resztki sił, by utrzymać kontrolę i pozory normalności. Jak dotąd wszystkie jego wysiłki, by powstrzymać sępy, okazały się daremne — jest to żal, który może zabrać ze sobą na tamten świat. Wkrótce Pan przyjmie swego wiernego sługę w niebie, a gdy nadejdzie ten dzień, Częstochowa będzie potrzebowała nowego opiekuna. Brzemię Jasnej Góry jest wystarczająco duże tylko dla jednego króla, i za przewodnictwem Madonny następca Depo zaprowadzi §Ynową erę odrodzenia religijnego, i da nam Polskę wierną swoim katolickim korzeniom§!."

