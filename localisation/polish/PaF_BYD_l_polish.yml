## Country Events ##

 ##Events##
unification.83.t: "[GetNewspaper]Metropolia Bydgoska jednoczy Kujawy!"
unification.83.desc: "Najnowsze doniesienia z Kujaw wskazują na wynik zgodny z przewidywaniami większości ekspertów sprzed wojny. Przewaga przemysłowa i demograficzna największego miasta regionu, nietkniętego inwazją ani późniejszą niestabilnością, okazała się zbyt wielka, by otaczający watażkowie mogli jej przeciwstawić. Zwycięstwo liberalnie zorientowanej administracji Bydgoszczy najpewniej umocni status quo w województwie, choć nie obyło się bez kilku niepokojących szczegółów. Ujawnienie planowanej współpracy Bruskiego z siłami UE na trwałe nadszarpnęło reputację prezydenta, czyniąc go wrogiem znacznej części sceny politycznej. Napięcia, które wstrząsnęły metropolią, a zwłaszcza surowe represje, które nastąpiły, podkopały zaufanie ludności do instytucji. Pęknięcie przecina nienaganną demokratyczną fasadę, pogłębiając się z każdym dniem, w którym utrzymywane są prewencyjne 'anty-powstańcze' środki."
unification.83.a: "W miejscu radości obojętność jest rozczarowaniem."

unification.207.t: "[GetNewspaper]Sacre Coeur Bidgostie jednoczy Kujawy!"
unification.207.desc: "Historycznie Bydgoszcz zwykle uchodziła za liberalną twierdzę Kujaw, jednak wiadomość o próbie dezercji Bruskiego do inwazyjnych sił Unii Europejskiej wzbudziła w mieszkańcach miasta gniew, który zmienił wszystko, z czego dotąd było znane. Choć metropolia przejęła kontrolę nad województwem, region został zdobyty nie przez łagodną demokrację, lecz przez niemal faszystowskie państwo klerykalne kierowane przez kontrowersyjnego kaznodzieję Romana Kneblewskiego. Ksiądz, wcześniej odsuwany na same rubieże Kościoła za liczne kontrowersyjne tyrady, dzięki tej bezkompromisowości zdołał obalić rząd miasta przy pomocy zaciętych, nacjonalistycznych środowisk. Obowiązkowe uczestnictwo we mszach i częste naloty tzw. 'Strażników Moralności' to tylko niektóre z drastycznych zmian odczuwanych przez mieszkańców Kujaw, gdy swobody regionu zaczynają ulegać zniekształceniu pod wpływem schizmatycznej, archaicznej wizji \"czystszej\" wiary."
unification.207.a: "Iudica me, Deus..."

unification.208.t: "[GetNewspaper]Metropolia Bydgoska jednoczy Kujawy!"
unification.208.desc: "W każdym zakątku Kujaw, w najdalszych krańcach spustoszonej wojną Polski, z bezpośrednich relacji lub przekręconych podsłuchów rozbrzmiewają zdezorientowane głosy: PiS wraca! \"Prezes\" wrócił! Jednak coś tu nie gra - człowiek kurczowo trzymający się spuścizny Kaczyńskiego to zaledwie tandetna imitacja dawno zaginionego polityka. Znana retoryka, która przez ostatnią dekadę popychała kraj naprzód, wciąż jest obecna, niemal niezmieniona w swojej dosadnej bezpośredniości, ale przekaz za nią brzmi inaczej; jakby karykatura wartości, które miała reprezentować. Podczas gdy fundamenty partii patrzą na \"Prezesa\" z ciepłą nostalgią za lepszymi czasami rządów PiS, większość komentatorów zaleca ostrożny sceptycyzm wobec intencji nowego państwa. Z subtelnymi liberalnymi niuansami misternie wplecionymi w rzekomo konserwatywne przesłania, postać ta może okazać się czymś znacznie więcej niż prostą imitacją."
unification.208.a: "Dziedzictwo PiSu spala się od wewnątrz."

super.83.t: "[GetNewspaper][FROM.GetName] jednoczy Polskę!"
super.83.desc: "Minęły lata od upadku państwa polskiego, lecz idea Polski nigdy nie zginęła całkowicie. Nasz lider, [FROM.GetLeader] wraz z rządem pokazali, że zjednoczenie w ciągu jednego pokolenia nie jest odległym marzeniem, lecz osiągalną rzeczywistością. Pomimo przeciwności, stojąc w obliczu wrogów zewsząd - wewnątrz i poza granicami - [FROM.GetName] stoi prawdziwie zjednoczone, przekształcając naród Polski i jego różnorodnych obywateli w monolit, dowodząc, że zaufanie, jakim obdarzyli przywództwo i idee rządu, nie było błędem. Blizny konfliktu potrzebują czasu, by się zabliźnić, ale jedność wykuta w ogniu wojny daje nadzieję na przyszłość. Gdy słońce wschodzi nad ziemią, [FROM.GetName] patrzy w przyszłość z dumą i podniesionymi głowami, przechodząc ostateczną próbę wojny domowej."
super.83.a: "Wreszcie zjednoczeni."


## IDEAS ##

BYD_zdrada: "Niezrealizowana piąta kolumna"
BYD_zdrada_desc: "Gdańsk, Poznań, Wrocław... każde duże miasto w zachodniej Polsce ukazało swoje zdradzieckie oblicze dokładając swoją cegiełkę do Inwazji... każde jedno oprócz Bydgoszczy. Pozostając po stronie rządu narodowego do samego końca pomogło Bruskiemu uzyskać szacunek praktycznie całego politycznego spektrum. Czego natomiast nie wiedzą...to tego że mieliśmy zamiary przejść na drugą stronę; po prostu Niemcy zwlekali z ofensywą zanim mogliśmy zrealizować tep lany. Wszystkie dokumenty odnoszące się do przewidywanego przekazania władzy zostały albo spalone albo zakopane. Nie ma żadnego śladu dokumentowego, a przynajmniej o żadnym takowym nie wiemy. Błagam, niech nie będzie żadnych dowodów. §RJeśli te informacje kiedykolwiek wyjdą na jaw, nasz rząd nie przetrwa nadchodzącego sztormu.§!"
BYD_oaza: "Oaza spokoju"
BYD_oaza_desc: "Kujawy popadły w stan wojny i niestabilności. Każdego dnia, o każdej porze, gdzieś w regionie gorzeje konflikt, watażkowie uciskają swoich podwładnych, a kolejne powstania starają się zburzyć opresyjny reżim. Jest tylko jedno miasto nieskażone niepokojami, jeden kierunek który wyrył się w głowach wszystkich tych w regionie którzy zostali zmuszeni do ucieczki - Bydgoszcz. Jest to zadziwiająco komfortowa pozyja. Nawet jeśli daleko nam do doskonałości, jedynie co musimy zrobić to przypominać ludziom o prostym fakcie - poza naszymi granicami nie da się żyć."

BYD_system: "Układ zamknięty"
BYD_system_desc: "Samorządy mają niefortunną tendencję do zamykania systemu poprzez różnorakie niepisane pakty i kontakty. Ci sami baronowie trzymają się kurczowo swoich stołków w radach dekadami, blokując możliwość jakiejkolwiek zmiany na lepsze oraz wykluczając nowych ludzi z kręgu. Fale demokratycznych procesów rozbija się o mur anokratycznych oficjeli próbując podmywać skostniałe fundamenty, ale koniec końców - wszystko zawsze wraca do impasu. Po wielu takich próbach, wielu byłych optymistów będzie w stanie dojść do naturalnego wniosku - po co w ogóle się starać?"

