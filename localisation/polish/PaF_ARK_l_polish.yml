arka_exodus.2.t: "[GetNewspaper]Ostatnia Arka odpływa"
arka_exodus.2.desc: "W ciągu ostatnich kilku dni europejskie media społecznościowe zalały zdjęcia... gigantycznej drewnianej arki przemierzającej Morze Bałtyckie na północ.\nPierwsze jej obserwacje datuje się na ubiegły tydzień, kiedy to rybak nielegalnie operujący w pobliżu polskiego wybrzeża opublikował tweet ze zdjęciem ogromnego drewnianego okrętu przypominającego Arkę Noego, z logiem Arki Gdynia - polskiego klubu piłkarskiego. Niedługo potem kolejne jednostki z Visby doniosły o zaobserwowaniu tej samej łodzi kierującej się mniej więcej ku szwedzkiemu lądowi. Różne szwedzkie media przeprowadziły wywiady z członkami Arki, wśród których prym wiedzie Zbigniew Rybak - naczelnik budowniczych Arki. Najwyraźniej klub przeprowadził masowy exodus do Szwecji z zamiarem powrotu do kraju i odbudowy go od podstaw, gdy tylko przestanie się rozpadać i pogrążać w mroki średniowiecza."
arka_exodus.2.a: "Gdyńska Arka jest prawdziwa!"

