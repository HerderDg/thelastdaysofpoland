 intercontinental_ballistic_missles_desc: "Najbardziej zaawansowana forma rozwalania budynków cywilnych z odległości kilkuset kilometrów"
 convoy_1_desc: "Konwoje przewożące żołnierzy i towary wzdłuż rzek i/lub po Bałtyku."
