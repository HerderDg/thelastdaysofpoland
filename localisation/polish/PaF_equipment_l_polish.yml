 motorized_equipment_2: "Zmodyfikowany samochód dostawczy"
 motorized_equipment_2_desc: "Ciężarówki dostawcze, które zostały przystosowane do jazdy w trudnym terenie, aby ułatwić dostarczanie wszystkich tych słoików z rosołem i pomidorówką do naszych żołnierzy."
 motorized_equipment_3: "Prowizoryczna ciężarówka"
 motorized_equipment_3_desc: "Półstandaryzowane ciężarówki, które mają mniej więcej jednolity model, produkowane w prymitywnych warunkach."
 motorized_equipment_4: "Zimnowojenna ciężarówka wojskowa"
 motorized_equipment_4_desc: "Stare, ale jare — klasyczne ciężarówki wojskowe, które są jednocześnie bardzo odporne na trudne warunki drogowe i niezwykle łatwe oraz tanie w produkcji. Nie tak wygodne ani szybkie jak nowoczesne modele, ale doskonale spełniają swoje zadanie."
 motorized_equipment_5: "Współczesna ciężarówka wojskowa"
 motorized_equipment_5_desc: "Nowoczesne modele wojskowych ciężarówek transportowych, które są odporne na uszkodzenia, trwałe i szybkie, a w przeciwieństwie do ciężarówek z czasów zimnej wojny, oferują rzeczywistą przestrzeń na nogi."
 nsb_truck_1: "Przegląd generalny"
 nsb_truck_1_desc: "Używanie starych, zardzewiałych samochodów, które były zakopane w błocie przez całe tygodnie, jest niezwykle ryzykowne zarówno dla naszych żołnierzy, jak i dla naszej skuteczności w walce. Już teraz otrzymujemy liczne doniesienia o awariach występujących wśród naszych oddziałów w trakcie akcji. Możemy znacznie zwiększyć efektywność naszych zmotoryzowanych wojsk, przeznaczając dodatkowe zasoby na przynajmniej częściowe odnowienie ich pojazdów."
 nsb_truck_2: "Większe możliwości manewrowe"
 nsb_truck_2_desc: "Sprzętowi naszych jednostek zmotoryzowanych i logistycznych brakuje JAKICHKOLWIEK form standaryzacji, a obecnie używamy co najmniej stu różnych modeli pojazdów i modyfikacji. Jednak w miarę użytkowania zaczynamy dostrzegać, które typy pojazdów i modyfikacji są najskuteczniejsze; pojazdy przypominające jeepy są zwrotne i zwinne, a jednocześnie mają dużą pojemność. W związku z tym powinniśmy przerabiać nasze ciężarówki na improwizowane jeepy, humvee i MRAP-y, aby ułatwić naszym zmotoryzowanym oddziałom wydostanie się z trudnych sytuacji oraz unikanie nadchodzących ostrzałów artyleryjskich."
 nsb_truck_3: "Wzmocnione części pojazdów"
 nsb_truck_3_desc: "Możemy poprawić nasz wybór części do ciężarówek wojskowych, aby zapewnić im jeszcze większą prędkość i zwrotność."
 nsb_truck_4: "Zredukowany pobór paliwa"
 nsb_truck_4_desc: "Możemy zaoszczędzić mnóstwo pieniędzy, redukując zużycie paliwa naszych pojazdów dzięki lepszym silnikom oraz dodatkowym środkom mającym na celu uczynienie ich eksploatację bardziej ekonomiczną."
 nsb_truck_5: "Ulepszone silniki"
 nsb_truck_5_desc: "Sprawia że nasze ciężarówki robią 'BRRRRRRRRRRRR' szybciej."
