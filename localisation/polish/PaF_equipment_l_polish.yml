l_polish:
 melee_equipment: "Broń biała"
 melee_equipment_desc: "Kategoria sprzętu obejmująca broń i narzędzia, które znajdują zastosowanie w strefach wojennych - łopaty, noże, kilofy i pałki do kopania w ziemi i rozłupywania wrogich czaszek."
 melee_equipment_0: "Znaleziona i samodzielnie wykonana broń biała."
 melee_equipment_0_desc: "Kije bejsbolowe, noże kuchenne, pałki, kastety, metalowe rury, narzędzia ogrodowe, szklane noże itp. - wszystko, co można znaleźć w domu, magazynie, opuszczonym kiosku, w ogrodzie dziadka lub wykonać własnoręcznie. Niezbyt wyrafinowane ani zbyt użyteczne przeciwko komuś z faktyczną bronią."
 melee_equipment_1: "Ustandaryzowana muzealna broń biała"
 melee_equipment_1_desc: "Znalezione maczety, siekiery, narzędzia i noże myśliwskie, które mogłyby być używane w armii, odnowione i ustandaryzowane w naszych szeregach, aby nasi saperzy nie musieli już kopać ziemi kijami i łyżkami do zupy."
 melee_equipment_2: "Broń biała użytku specjalistycznego"
 melee_equipment_2_desc: "Narzędzia i broń biała zaprojektowane z myślą o walce w miastach i okopach. Nieco przypominające uzbrojenie okopowe z czasów I wojny światowej."
 melee_equipment_3: "Wojskowa broń biała"
 melee_equipment_3_desc: "Noże, łopaty i inny sprzęt, który dobrze sprawdziłby się w nowoczesnej armii, z dodatkowo odnowioną antyczną szablą lub łopatą wrzuconą tu i ówdzie wśród szturmowców, by uczynić twoich przodków wyjątkowo dumnymi."
 melee_equipment_4: "Broń biała najwyższej klasy"
 melee_equipment_4_desc: "Wojskowa biała broń najwyższej jakości, który wygląda jakby wyszła prosto z amerykańskiego sklepu dla miłośników noży. Wszystko wielofunkcyjne, zimne w dotyku, w kolorze czarnym jak śmierć (z fajnymi białymi wykończeniami przy krawędziach)."
 melee_weapons_upgrade: "Ząbkowanie"
 melee_weapons_upgrade_desc: "W powojennej Polsce brutalna siła jest jedynym i ostatecznym argumentem. Nikt nie przejmuje się zasadami wojny - każdy może być ofiarą. Szczególnie że ludzie umierają na lewo i prawo, nawet poza polem bitwy, z powodu braku środków medycznych i infrastruktury. Jedynym sposobem, by uniknąć śmierci, jest grać nieczysto, a mówiąc o nieczystości: wszystkie te zardzewiałe noże i narzędzia leżące w pobliżu mogą się przydać, zwłaszcza po dodaniu nowych zębów na ich ostrzach."
 melee_weapons_upgrade_1: "Odpowiednia renowacja i konserwacja"
 melee_weapons_upgrade_1_desc: "Nasi żołdacy otrzymali broń dostosowaną do ich ról. Zostały one odpowiednio odnowione - teraz są ich, więc muszą przetrwać długo i być w dobrym stanie. Dzięki przekazaniu naszym wojskom podstawowych informacji na temat konserwacji oraz zapewnieniu ogólnodostępnego dostępu do sprzętu takiego jak papier ścierny, kamienie do ostrzenia i taśma o dużej wytrzymałości, możemy zapewnić, że ich broń nie złamie się w połowie ani nie okaże się całkowicie tępa, gdy będą próbowali nią kogoś pokonać.."
 melee_weapons_upgrade_2: "Trening walki wręcz"
 melee_weapons_upgrade_2_desc: "Dźganie bez ryzyka bycia dźgniętym w zamian. Pacyfikowanie wrogich bojowników pojedynczym uderzeniem pałki w głowę. Precyzyjne cięcia siekierą w kierunku wrogów. Nauka fechtunku.\n\nTrenując nasze oddziały walki wręcz w sztuce walki, zapewniamy, że gdy dwie grupy brutali spotkają się na polu bitwy, grupa, która należy do nas, wróci z tej konfrontacji z tarczą, a nie na tarczy. O ile takową w ogóle dostaną."
 melee_weapons_upgrade_3: "Taktyki bezpiecznego szturmu"
 melee_weapons_upgrade_3_desc: "W miarę jak wszystkie zdziczałe armie i bandyckie grupy przekształcały się w pełnoprawne siły zbrojne, broń palna stała się stałym elementem na polskich polach bitew. Jeśli mamy nadal wykorzystywać oddziały dedykowane do walki na bliski zasięg, musimy opracować taktyki, które pozwolą naszym ludziom zbliżyć się do wrogów bez otrzymywania 20 kul prosto w twarz."
 melee_weapons_upgrade_4: "Mistrzostwo w walce w zwarciu"
 melee_weapons_upgrade_4_desc: "Opanowaliśmy walkę w bliskim kontakcie w miastach dzięki połączeniu innowacyjnemu systemowi infiltracji pozycji wroga oraz umiejętnego pozycjonowania i dynamicznego ruchu. Sprytni i niezwykle skuteczni, nasi szturmowcy nastawieni na walkę wręcz potrafią bez trudu utrzymać i przełamać wszelkie linie obrony w miastach."
 ranged_equipment: "Broń strzelecka"
 ranged_equipment_desc: "Kategoria sprzętu obejmująca wszelką przenośną broń dalekiego zasięgu — pistolety, karabiny, łuki, karabiny maszynowe, granaty, oszczepy, amunicję, a nawet kamienie."
 ranged_equipment_0: "Broń miotana"
 ranged_equipment_0_desc: "Kije i kamienie kości mi połamią, ale powodzenia w próbie rzucenia pieprzonym kamieniem w kogoś, kto naprawdę jest uzbrojony."
 ranged_equipment_1: "Broń pneumatyczna"
 ranged_equipment_1_desc: "Znalezione lub domowej roboty bronie pneumatyczne czy wiatrówki. Choć używanie ich w walce może wydawać się głupie, może dać ci to przewagę nad gościem z nożem."
 ranged_equipment_2: "Prowizoryczna broń palna"
 ranged_equipment_2_desc: "Domowej roboty strzelby rurowe oraz pistolety maszynowe w stylu Stena czy Błyskawicy. Samo trzymanie ich w rękach sprawia, że czujesz się jak partyzant warszawski gotowy do wywołania powstania"
 ranged_equipment_3: "Zimnowojenna broń palna"
 ranged_equipment_3_desc: "Dobre, stare kałachy i ich pochodne, wraz z innymi broniami powszechnie sprzedawanymi na czarnym rynku. Choć są dość nieporęczne w porównaniu do nowoczesnej broni, w pełni rekompensują to swoją odpornością i odrzutem, a także łatwością czyszczenia i konserwacji."
 ranged_equipment_4: "Współczesna broń palna"
 ranged_equipment_4_desc: "Karabiny, karabinki i lekkie karabiny maszynowe używane przez większość europejskich armii. Teraz wystarczy tylko zamontować podlufowe granatniki i celowniki kolimatorowe, żeby uzyskać pełne wyposażenie."
 ranged_equipment_5: "Współczesna broń palna z dodatkami"
 ranged_equipment_5_desc: "Nowoczesne bronie z powszechnie dostępnymi, ustandaryzowanymi akcesoriami, stojące na równi z francuskimi i brytyjskimi pukawkami."
 ranged_weapons_upgrade: "Broń dni minionych"
 ranged_weapons_upgrade_desc: "Brak nam broni palnej, dlatego musimy sięgać po najprostsze, najbardziej prymitywne metody zabijania ludzi z daleka. Dlatego powinniśmy zaadaptować broń naszych przodków: łuki, kusze, proce i oszczepy - oręż, który łatwo wyprodukować bez specjalistycznych narzędzi, a która wciąż może zabić i dać przewagę nad ludźmi uzbrojonymi tylko w łopaty i bagnety."
 ranged_weapons_upgrade1: "Prowizoryczne strzelby pneumatyczne"
 ranged_weapons_upgrade1_desc: "Broni pneumatycznej brakuje zasięgu i rażenia obalającego w porównaniu do konwencjonalnej broni palnej, co ogranicza jej użyteczność poza starciami w zwarciu. Choć niewiele możemy zrobić w kwestii ich efektywnego zasięgu, możemy na przykład dostosować je do użycia specjalnie na krótkich i średnich dystansach, dodając po prostu więcej śrucin na pocisk, aby zwiększyć ich moc rażenia obalającego. Bo jak wszyscy wiedzą - jeśli problemu nie da się rozwiązać za pomocą broni, to najlepszym sposobem na jego rozwiązanie jest użycie WIĘKSZEJ ilości broni.\n\nA tak właściwie to większej ilości śrutu."
 ranged_weapons_upgrade2: "Standardy bezpieczeństwa"
 ranged_weapons_upgrade2_desc: "Zrozumiałym jest, że trudno jest skonstruować działającą broń z samych sprężyn i rur, siedząc w stodołach i piwnicach, ale powinniśmy mimo wszystko wprowadzić pewne standardy bezpieczeństwa dla naszych broni, by nie wybuchały w naszych rękach tylko dlatego, że do komory wpadł mały okruch chleba."
 ranged_weapons_upgrade3: "Zimnowojenny sprzęt optyczny"
 ranged_weapons_upgrade3_desc: "Możemy posiadać broń do prowadzenia wojen na dużą skalę, ale wciąż brakuje nam technologii do jej efektywnego wykorzystania. Wdrożenie starych, radzieckich celowników, sprzętu do nocnego widzenia i widzenia termalnego oraz innych urządzeń służących do śledzenia ruchów i obserwacji pozycji wroga mogłoby nam w tym pomóc. Tylko proszę, nie używajcie tych rzeczy do szpiegowania wrogów podczas kąpieli."
 ranged_weapons_upgrade4: "Specjalne rodzaje amunicji"
 ranged_weapons_upgrade4_desc: "Jedną z zalet broni z późniejszych dni NATO jest standaryzacja kalibrów wśród broni tego samego typu. Dzięki temu, że te same naboje pasują do większości karabinów w jednostce, możemy znacznie wygodniej wdrażać specjalne typy amunicji do naszej armii, ponieważ nie musimy już kupować 20 różnych kalibrów spełniających ten sam cel."
 infantry_training_desc: "'Skacz, zrób dziesięć przysiadów, a potem dwadzieścia pompek.' — najprostszy trening fizyczny, który przygotowuje naszych chłopaków do akcji."
 infantry_training1: "Podstawowe szkolenie piechoty"
 infantry_training1_desc: "Szkolenie w udzielaniu pierwszej pomocy poległym towarzyszom oraz przechodzenie krok po kroku przez podstawowe taktyki bojowe znacznie zwiększy przeżywalność naszych żołnierzy i jest pierwszym krokiem do przekształcenia ich w prawdziwą armię, zamiast bardziej lub mniej zorganizowanej hołoty, jaką są obecnie."
 infantry_training2: "Zaawansowane szkolenie piechoty"
 infantry_training2_desc: "Ekstremalnie efektywny i ważny sposób na poprawienie odruchów, celności oraz samodzielnego myślenia naszych żołnierzy w trakcie akcji to zorganizowanie intensywnych i bolesnych meczów paintballowych, w których będą musieli stawiać czoła sobie nawzajem. Przed wdrożeniem tego systemu po prostu wystrzeliwywaliśmy w nich całe magazynki kulek z farbą."
 infantry_training3: "Zaawansowane szkolenie piechoty II"
 infantry_training3_desc: "Trening fizyczny i psychiczny, który zapewnia, że nasi żołnierze nie załamią się pod wpływem surowej rzeczywistości walk w czasach postupadkowych."
 infantry_training4: "Zaawansowane szkolenie piechoty III"
 infantry_training4_desc: "Techniki dowodzenia wojskowego i prowadzenia działań, które jednocześnie przygotowują nas do walki na dużą skalę, nie pomijając naszych doświadczeń oraz zdolności do obrony przed taktykami partyzanckimi stosowanymi przeciwko mniejszym watażkom."
 infantry_training5: "Zaawansowane szkolenie piechoty IV"
 infantry_training5_desc: "Metody szkolenia zainspirowane byłymi standardami NATO, wzbogacone o nasze własne doznania z Polskiej Wojny Domowej. Dzięki tak doskonałemu treningowi i ogromnemu doświadczeniu w armii, nasi wrogowie mogą liczyć na to, że będziemy na nich gotowi. Będziemy skuteczni. Będziemy zabójczy. Nawet jeśli miałaby zostać przeprowadzona wspólna inwazja europejsko-rosyjska, jeśli mury miałyby się zawalić — przetrwamy. Będziemy walczyć. I W KOŃCU... może W KOŃCU nasi żołnierze nauczą się, że '4' w rzymskich liczbach zapisuje się jako 'IV', a nie 'IIII'."
 army_uniform: "Znalezione przypadkowe ubrania"
 army_uniform_desc: "Rzeczy wystarczająco grube, by złagodzić cios nożem lub uderzenie pałką. Dosłownie wszystko mieści się w tej kategorii, od grubych bluz i zimowych kurtek po dywany używane jako prowizoryczne peleryny ochronne."
 infantry_armor1: "Znaleziony sprzęt ochronny"
 infantry_armor1_desc: "Znalezione ochraniacze na kolana, ochraniacze na łokcie, kaski rowerowe i motocyklowe itp. Nie ochronią cię przed nożem, ale przynajmniej nie zadrapiesz kolan, gdy upadniesz na ziemię po zadaniu ciosu."
 infantry_armor2: "Improwizowane płyty ochronne"
 infantry_armor2_desc: "Metalowe płyty mające na celu (częściową) ochronę przed bronią białą i odłamkami. Nie tak wypasione jak pełne metalowe zbroje z czasów I wojny światowej, ale bardziej skuteczne i znacznie łatwiejsze do noszenia."
 infantry_armor3: "Stare kamizelki kuloodporne"
 infantry_armor3_desc: "Kamizelki kuloodporne chroniące przed odłamkami z pocisków wybuchowych, takimi jak fragmenty granatów czy odłamki pocisków przeciwlotniczych. Mimo wszystko, nie zapewnią ochrony przed kulą."
 infantry_armor4: "Sprzęt policyjny do tłumienia zamieszek"
 infantry_armor4_desc: "Groźnie wyglądająca zbroja policyjna do tłumienia zamieszek, zaprojektowana w celu ochrony przed atakami z bliskiej odległości, w tym przed pociskami małokalibrowymi."
 infantry_armor5: "Nowoczesny sprzęt ochronny"
 infantry_armor5_desc: "Nowoczesny sprzęt ochronny, który zapewnia użytkownikowi przetrwanie w przypadku nieprzyjemnego frontalnego spotkania z pociskiem."
 army_uniform1: "Ubrania z kamuflażem"
 army_uniform1_desc: "Wszystko, co pokryte jest wzorami kamuflażowymi, od bluz i majtek po stare mundury wojskowe i harcerskie. Większość z nich nie pasuje, ma dziury i nie jest rzeczywiście przeznaczona do walki."
 camouflage_upgrade1: "Stare mundury i kamizelki bojowe"
 camouflage_upgrade1_desc: "Większość 'wojskowych' ubrań, których dotychczas używaliśmy, to po prostu zwykłe ciuchy lub takie z wojskowym nadrukiem, które nie nadają się do kamuflażu. Zamiast tego powinniśmy ponownie dostosować stare mundury i kamizelki bojowe, które zostały rzeczywiście zaprojektowane do walki i przetestowane w praktyce."
 army_uniform2: "Zimnowojenne wzory kamuflażu"
 army_uniform2_desc: "Nieco nowsze (ale wciąż bardzo stare - po prostu nie TAK stare) wzory kamuflażu, które polska armia stosowała, gdy Polska jeszcze istniała."
 camouflage_upgrade2: "Współczesne mundury i kamizelki bojowe"
 camouflage_upgrade2_desc: "Nowoczesne mundury wojskowe i kamizelki bojowe, porównywalne z tymi używanymi przez większość armii krajów drugiego świata. Ponieważ to Polska, wciąż stosują wzory kamuflażu, które są przestarzałe o co najmniej 20 lat - dzięki wszystkim betonowi w naszej armii."
 army_uniform3: "Współczesne wzory kamuflażu"
 army_uniform3_desc: "Teraz, gdy jesteśmy 'prawie' prawdziwym państwem, w końcu możemy naprawić największy błąd starej polskiej armii: przestarzałe wzory kamuflażu.\nOk, ale teraz na poważnie: nawet Ukraina zdołała szybko opracować coś znacznie bardziej nowoczesnego i odpowiedniego od sytuacji w 2014 roku kiedy wybuchła wojna w Donbasie, podczas gdy my tylko siedzieliśmy na tyłkach i wciąż lamentowaliśmy: „ŁEEEE TO ZBYT DROGIE, ŻEBY ZAPROJEKTOWAĆ COŚ NOWEGO ŁEEEEEEE NIE MOŻEMY SOBIE POZWOLIĆ NA ODPOWIEDNIE WYPOSAŻENIE NASZEJ ARMII KWIIIIIIIIIIII”.\nSerio... no naprawdę, czas w końcu zrobić coś z tym, co nosi nasza armia."
 special_forces_equipment: "Sprzęt jednostek specjalnych"
 special_forces_equipment_desc: "Kategoria sprzętu używanego przez żołnierzy specjalizujących się w określonych rolach."
 special_forces_equipment_0: "Znaleziony sprzęt jednostek specjalnych"
 special_forces_equipment_0_desc: "Rzeczy pochodzące głównie z cywilnych źródeł, które można przystosować do specjalistycznych żołnierzy skoncentrowanych na walce w określonych rodzajach terenu, takie jak narzędzia i odzież do obozowania w górach, sprzęt do kopania i zakładania pułapek w gęstych lasach, kamizelki ratunkowe i suche skafandry, pontony, kajaki oraz łodzie morskie, które można transportować lądowo lub przystosować do skoków spadochronowych."
 special_forces_equipment_1: "Ustandaryzowany sprzęt jednostek specjalnych"
 special_forces_equipment_1_desc: "Sprzęt zaprojektowany specjalnie dla naszych sił specjalnych, taki jak trwalsze wojskowe spadochrony, wyposażenie dla wspinaczy i leśników, ghillie suity oraz łodzie i pontony dla naszego korpusu morskiego."
 special_forces_equipment_2: "Zaawansowany sprzęt jednostek specjalnych"
 special_forces_equipment_2_desc: "Nowoczesny sprzęt dla sił specjalnych, który umożliwia naszym jednostkom specjalnym skuteczne działanie w ich środowisku."
 special_forces_training_desc: "Podstawowe szkolenie piechoty, które obejmuje również przegląd najważniejszych celów i taktyk stosowanych przez ich jednostki, takich jak bardziej zorganizowany ruch w trudnym terenie czy wykorzystywanie tegoż terenu przeciwko wrogom."
 special_forces_training2: "Zaawansowany trening jednostek specjalnych"
 special_forces_training2_desc: "Szkolenie technik walki stosowanych przez ludzi z najtrudniejszych regionów i najsilniejszych jednostek. Nasi górale będą strzelać zza skał i szorstkich szczytów jak Taliban, nasi specjaliści leśni i partyzanci będą się ukrywać jak Wietkong, nasi marines zdobędą najbardziej umocnione wybrzeża jak fale tsunami, a nasi spadochroniarze wylądują bezpiecznie i spokojnie."
 special_forces_quantity: "Wiejski pobór"
 special_forces_quantity_desc: "W miarę jak nasze granice się poszerzają, zwiększa się również różnorodność naszego krajobrazu. Rekrutacja zarówno z serca naszego kraju, jak i z prowincjonalnych wsi, które już teraz muszą radzić sobie z surowszym życiem i terenem, zapewni nam zarówno *więcej* siły roboczej, jak i *bardziej doświadczoną* siłę roboczą."
 special_forces_quantity1: "Wyspecjalizowany pobór"
 special_forces_quantity1_desc: "Rekruci, którzy są już zaznajomieni z typami terenu, na którym potrzebujemy wojsk, powinni być automatycznie przydzielani do przyszłej służby w odpowiednich elitarnych jednostkach. Nie ma sensu, aby Mazur, który całe życie spędził na wędkowaniu i kajakarstwie, marnował swoją wiedzę i doświadczenie na siedzeniu w tylnej linii jako artylerzysta."
 special_forces_quantity3: "Duma lokalna"
 special_forces_quantity3_desc: "Bersaglieri, arditi, gurkhowie - to przykłady znanych jednostek regionalnych, które są źródłem lokalnej dumy dla swoich ojczyzn. A mówiąc o dumie - nacjonalizm i duma to jedne z najłatwiejszych do wykorzystania uczuć, które od wieków były używane przez różne rządy, aby skłonić ludzi do służby w ich armiach. Wykorzystując sentymenty regionalne wśród naszych górskich, leśnych i nadmorskich populacji, możemy stworzyć nową tożsamość specjalności i służby dla państwa, co z kolei może budować opowieści i legendy o ich osiągnięciach, przyciągając setki nowych rekrutów pragnących dorównać imionom swoich lokalnych bohaterów."
 special_forces_quality: "Lokalny pobór"
 special_forces_quality_desc: "W miarę jak nasze granice się poszerzają, różnorodność krajobrazu również rośnie - po co poświęcać dodatkowy czas i zasoby na przekształcanie Warszawiaków czy innych mieszkańców miast w górali, leśnych partyzantów czy żołnierzy morskich, gdy możemy szukać rekrutów wśród wieśniaków, którzy już zajmują konkretne rodzaje terenu? To dodatkowe doświadczenie w życiu w mniej optymalnych warunkach będzie przydatne, jeśli chcemy stworzyć siły odpowiedzialne za radzenie sobie z bardzo specyficznymi polem bitwy."
 special_forces_quality1: "Sztuka przetrwania"
 special_forces_quality1_desc: "Trudno jest zapewnić zaopatrzenie jednostkom, których zadaniem jest podejmowanie najcięższych walk lub ukrywanie się w górach i lasach. Jeśli zamierzamy utrzymać tak wielu ludzi w naszych specjalnych batalionach, musimy nauczyć ich, jak zbierać pożywienie i kraść jedzenie od lokalnej ludności, a nawet jak przetrwać dzień lub dwa na pusty żołądek."
 special_forces_quality3: "Duma naszego wojska"
 special_forces_quality3_desc: "Podobnie jak amerykańscy marines zdobyli swoją reputację, zajmując się najniebezpieczniejszymi operacjami, które zleca im armia USA, nasze specjalne wojska szczycą się walką w najgorszych warunkach, często wykorzystując te warunki jako dodatkowe narzędzie w swoich rękach. Biorąc pod uwagę dość prymitywne środki, jakimi musimy walczyć, ich zwycięstwa i przebiegłość są jeszcze bardziej imponujące."
 inf_anti_tank_equipment: "Broń przeciwpancerna"
 inf_anti_tank_equipment_desc: "Kategoria sprzętu używanego do przebijania i niszczenia ciężko opancerzonych pojazdów, takich jak czołgi, bojowe wozy piechoty (IFV) czy opancerzone transportery żołnierzy (APC)."
 inf_anti_tank_equipment_0: "Prymitywna broń przeciwpancerna"
 inf_anti_tank_equipment_0_desc: "Mołotowy i działa wykonane z dużych rur, wykorzystujące karbid jako proch strzelniczy oraz ostrzone szyny jako amunicję. Choć brakuje im konwencjonalnej siły rażenia, z pewnością zatrzymają kierowcę czołgu i sprawią, że będzie się zastanawiał, co się właśnie wydarzyło."
 inf_anti_tank_equipment_1: "Improwizowana broń przeciwpancerna"
 inf_anti_tank_equipment_1_desc: "Mołotowy, domowej roboty wyrzutnie rakiet, miny przeciwpancerne, miny zaczepne oraz improwizowane karabiny przeciwpancerne w stylu rusznicy Ur, mające wystarczającą moc, by jednocześnie zwichnąć ramię użytkownika i lekko zarysować pancerz czołgu przy jednym strzale."
 inf_anti_tank_equipment_2: "Zimnowojenna broń przeciwpancerna"
 inf_anti_tank_equipment_2_desc: "Klasyczne uzbrojenie przeciwpancerne, głównie pochodzenia radzieckiego. Rzeczy takie jak RPG, TM-46 czy jakiekolwiek inne, które można zaliczyć do kategorii „stare, ale wciąż dobre”."
 inf_anti_tank_equipment_3: "Współczesna broń przeciwpancerna"
 inf_anti_tank_equipment_3_desc: "Zachodnie, importowane uzbrojenie przeciwpancerne lub kopie wschodnich systemów - nowoczesne broń, która może stanowić wyzwanie nawet dla europejskiego pancerza."
 inf_antitank_upgrade: "Pocisk pełnokalibrowy z czepcem"
 inf_antitank_upgrade_desc: "Poprzez użycie specjalnych nasadek wykonanych z słabszego metalu w naszych broniach przeciwpancernych, jesteśmy w stanie ograniczyć rozpryskiwanie pocisku/strzały/czegokolwiek, co wystrzeliwujemy w kierunku wrogów."
 inf_antitank_upgrade1: "Pocisk pełnokalibrowy z rdzeniem"
 inf_antitank_upgrade1_short: "Pocisk APCR"
 inf_antitank_upgrade1_desc: "Dodanie bardzo ciężkiego i wytrzymałego metalowego rdzenia wewnątrz pocisku zapewnia lepsze właściwości przebijania pancerza, ponieważ rdzeń przejmuje funkcje zarówno nasadki, jak i nasadki balistycznej."
 inf_antitank_upgrade2: "Pocisk kumulacyjny"
 inf_antitank_upgrade2_short: "Pocisk HEAT"
 inf_antitank_upgrade2_desc: "Podstawa nowoczesnych osobistych broni przeciwpancernych. Takie pociski po trafieniu tworzą strumień metalicznego nadplastyku o wysokiej prędkości, który jest w stanie przebić nawet największe i najsilniejsze pancerze."
 bicycle_equipment: "Rower"
 bicycle_equipment_desc: "Rowery są powszechne zarówno w miastach, jak i na wsi, nie wymagają dodatkowego szkolenia do obsługi, a ich produkcja i konserwacja są łatwe. To naturalny wybór pojazdu mobilnego dla większości armii watażków w Polsce."
 bicycle_equipment_1: "Rower"
 bicycle_equipment_1_desc: "Rowery są powszechne zarówno w miastach, jak i na wsi, nie wymagają dodatkowego szkolenia do obsługi, a ich produkcja i konserwacja są łatwe. To naturalny wybór pojazdu mobilnego dla większości armii watażków w Polsce."
 motorbike_equipment_desc: "W Polsce powszechnie żartuje się z motocyklistów, nazywając ich „dawcami organów” i samobójczymi zapierdalaczami. W walce jednak ich prędkość może okazać się bardzo przydatna, ponieważ bardziej prawdopodobne jest, że zginiesz od przypadkowej kuli niż w wypadku na motocyklu."
 enduro_equipment: "Motocykl enduro"
 enduro_equipment_desc: "Motocykle zaprojektowane specjalnie do jazdy w trudnym terenie z dużymi prędkościami."
 sidecar_equipment: "Motocykl z bocznym wózkiem"
 sidecar_equipment_desc: "Motocykl z dodatkowym siedzeniem po boku."
 armored_car_equipment_3: "Zimnowojenny samochód pancerny"
 armored_car_equipment_3_desc: "BRDM-1, BRDM-2 i inne modele wozów pancernych z czasów zimnej wojny, które zostały skopiowane lub kupione od przemytników z krajów trzeciego świata. Są znacznie lepsze od domowej roboty opancerzonych pojazdów, ale tak naprawdę...co nie jest od nich lepsze?"
 armored_car_equipment_4: "Współczesny samochód pancerny"
 armored_car_equipment_4_desc: "Nowoczesne opancerzone samochody i inne lżejsze pojazdy rozpoznawcze. Kopie polskich AMZ Dzik-3 i AMZ Tur, lub zagraniczne modele z lat 80. i późniejszych (jak francuskie ERC i VBL)."
 nsb_armored_car_1: "Adaptacja off-roadowa"
 nsb_armored_car_1_desc: "Niezależnie od tego, jak bardzo będziesz się starać, ile będziesz płakać, jak głośno będziesz krzyczeć i jak żarliwie będziesz się modlić - nie da się osiągnąć prędkości powyżej 30 km/h w trudnym terenie w opancerzonym Yarisie. Możesz jednak przerobić go na improwizowane 4x4 z zawieszeniem jak w buggy (a potem spróbować osiągnąć 50 km/h)."
 nsb_armored_car_2: "Ulepszony schemat pancerza"
 nsb_armored_car_2_desc: "Pociski, koktajle Mołotowa i granaty nadal stanowią poważny problem dla naszych pojazdów. Dlatego musimy dostosować nasze projekty opancerzenia, aby lepiej radziły sobie z tymi zagrożeniami."
 nsb_armored_car_3: "Ulepszona broń pokładowa"
 nsb_armored_car_3_desc: "Przeszliśmy z przerobionych samochodów cywilnych na prawdziwe pojazdy rozpoznawcze, a teraz nadszedł czas, aby całkowicie zrezygnować z montowania broni piechoty na naszych opancerzonych pojazdach - pora zacząć integrować nowoczesne systemy uzbrojenia."
 nsb_armored_car_4: "Wzmocnione środki przeciwpancerne"
 nsb_armored_car_4_desc: "Typy pojazdów rozpoznawczych, które kupujemy z zagranicy, mogą się wahać od standardowych, masywnych pojazdów opancerzonych przez pojazdy do kontroli zamieszek, a kończąc na całkiem mocno opancerzonych jeepach wyposażonych w zintegrowane systemy uzbrojenia, które jednostki chciały się pozbyć w zamian za pieniądze. Te lżejsze, bardziej przypominające samochody opancerzone auta są całkowicie niszczone przez jakiekolwiek pociski artyleryjskie i broń wybuchową, dlatego musimy je wyposażyć w dodatkowe uzbrojenie przeciwpancerne oraz środki ochrony przeciwwybuchowej, aby mogły łatwiej operować w pobliżu wrogich pojazdów opancerzonych."
