 ifv_equipment: "Bojowy wóz piechoty"
 ifv_equipment_desc: "Kategoria obejmująca różne pojazdy opancerzone, które są zaprojektowane zarówno do ostrzeliwania wrogów, jak i do dostarczania piechoty na pole bitwy."
 ifv_chassis: "Bojowy wóz piechoty"
 ifv_chassis_desc: "Kategoria obejmująca różne pojazdy opancerzone, które są zaprojektowane zarówno do ostrzeliwania wrogów, jak i do dostarczania piechoty na pole bitwy."
 ifv_equipment_1: "Prowizoryczny BWP"
 ifv_equipment_1_desc: "Bojowy wóz piechoty (BWP) to rodzaj opancerzonego pojazdu bojowego, który służy do transportu piechoty na pole bitwy i zapewnienia wsparcia ogniowego.\n\nJednakże - to nie jest BWP. To opancerzony buldożer z zamontowanymi kilkoma karabinami maszynowymi."
 ifv_chassis_1: "Prowizoryczne podwozie BWP"
 ifv_chassis_1_desc: "Bojowy wóz piechoty (BWP) to rodzaj opancerzonego pojazdu bojowego, który służy do transportu piechoty na pole bitwy i zapewnienia wsparcia ogniowego.\n\nJednakże - to nie jest BWP. To opancerzony buldożer z zamontowanymi kilkoma karabinami maszynowymi."
 ifv_equipment_2: "Klasyczny BWP"
 ifv_equipment_2_desc: "Łatwe do skopiowania, kupienia lub znalezienia w porzuconych magazynach wojskowych modele BWP (np. BMP-1 i M113 w różnych konfiguracjach) z wczesnych czasów zimnej wojny. Mają kanciasty kształt i prostą budowę, pełniąc rolę opancerzonych klatek dla ludzi, które ostrzeliwują pozycje obronne wroga i transportują żołnierzy po polu bitwy, trochę jak taksówki bojowe."
 ifv_chassis_2: "Klasyczne podwozie BWP"
 ifv_chassis_2_desc: "Łatwe do skopiowania, kupienia lub znalezienia w porzuconych magazynach wojskowych modele BWP (np. BMP-1 i M113 w różnych konfiguracjach) z wczesnych czasów zimnej wojny. Mają kanciasty kształt i prostą budowę, pełniąc rolę opancerzonych klatek dla ludzi, które ostrzeliwują pozycje obronne wroga i transportują żołnierzy po polu bitwy, trochę jak taksówki bojowe."
 ifv_equipment_3: "Zimnowojenny BWP"
 ifv_equipment_3_desc: "Późniejsze BWP z czasów zimnej wojny, zintegrowane z znacznie szerszym zestawem gadżetów, takich jak automatyczne działa czy wyrzutnie rakiet przeciwpancernych. Wczesne Bradleye, BMP-2, Mardery i tym podobne."
 ifv_chassis_3: "Zimnowojenne podwozie BWP"
 ifv_chassis_3_desc: "Późniejsze BWP z czasów zimnej wojny, zintegrowane z znacznie szerszym zestawem gadżetów, takich jak automatyczne działa czy wyrzutnie rakiet przeciwpancernych. Wczesne Bradleye, BMP-2, Mardery i tym podobne."
 ifv_equipment_4: "Współczesny BWP"
 ifv_equipment_4_desc: "Nowoczesne wersje Bradleya, BMP-3, Pumy, Patria AMV, VAB, VBMR itp. - BWP, które oferują wysoki poziom ochrony, silne uzbrojenie I - uwaga, uwaga: wysoki komfort użytkowania. Tak, oddziały desantowe nie muszą już siedzieć upchnięci jak sardynki w puszce, ponieważ te maszyny mają wystarczająco dużo miejsca, aby mogli wyprostować się i usiąść wygodnie, tak jak przystało na każdego dumnie służącego żołnierza, który od pięciu miesięcy nie otrzymał żołdu."
 ifv_chassis_4: "Współczesne podwozie BWP"
 ifv_chassis_4_desc: "Nowoczesne wersje Bradleya, BMP-3, Pumy, Patria AMV, VAB, VBMR itp. - BWP, które oferują wysoki poziom ochrony, silne uzbrojenie I - uwaga, uwaga: wysoki komfort użytkowania. Tak, oddziały desantowe nie muszą już siedzieć upchnięci jak sardynki w puszce, ponieważ te maszyny mają wystarczająco dużo miejsca, aby mogli wyprostować się i usiąść wygodnie, tak jak przystało na każdego dumnie służącego żołnierza, który od pięciu miesięcy nie otrzymał żołdu."
 mbt_equipment: "Czołg"
 mbt_equipment_desc: "Kategoria ciężko opancerzonych pojazdów gąsienicowych uzbrojonych w... No, nie muszę ci tłumaczyć co to.. Czołg jaki jest, każdy widzi."
 mbt_chassis: "Czołg"
 mbt_chassis_desc: "Kategoria ciężko opancerzonych pojazdów gąsienicowych uzbrojonych w... No, nie muszę ci tłumaczyć co to.. Czołg jaki jest, każdy widzi."
 mbt_equipment_0: "Prymitywny czołg"
 mbt_equipment_0_desc: "BARDZO prymitywne, kanciaste projekty czołgów składające się z dużych cywilnych samochodów pokrytych wielkimi 'płytami pancerza' (czyli losowymi, znalezionymi metalowymi płytami). Niemal niemożliwe jest skręcanie, przyspieszanie czy odpowiednie ustawienie się z tymi pojazdami, ale przynajmniej można liczyć na to, że wrogowie umierają ze śmiechu na widok tych abominacji."
 mbt_chassis_0: "Prymitywne podwozie czołgu"
 mbt_chassis_0_desc: "BARDZO prymitywne, kanciaste projekty czołgów składające się z dużych cywilnych samochodów pokrytych wielkimi 'płytami pancerza' (czyli losowymi, znalezionymi metalowymi płytami). Niemal niemożliwe jest skręcanie, przyspieszanie czy odpowiednie ustawienie się z tymi pojazdami, ale przynajmniej można liczyć na to, że wrogowie umierają ze śmiechu na widok tych abominacji."
 mbt_equipment_1: "Prowizoryczny czołg"
 mbt_equipment_1_desc: "Różne improwizowane czołgi, zaczynając od dużych, gąsienicowych pojazdów budowlanych pokrytych ogromnymi ilościami domowej roboty pancerza ze stali i betonu, po mniejsze, prymitywne czołgi średniej wagi. Bardzo proste i nieporęczne, ale w pewnym sensie skuteczne."
 mbt_chassis_1: "Prowizoryczne podwozie czołgu"
 mbt_chassis_1_desc: "Różne improwizowane czołgi, zaczynając od dużych, gąsienicowych pojazdów budowlanych pokrytych ogromnymi ilościami domowej roboty pancerza ze stali i betonu, po mniejsze, prymitywne czołgi średniej wagi. Bardzo proste i nieporęczne, ale w pewnym sensie skuteczne."
 mbt_equipment_2: "Klasyczny czołg podstawowy"
 mbt_equipment_2_desc: "Stare, radzieckie, paskudne bojowe gównowozy, które nie mają żadnych skomplikowanych, drogich ani wyszukanych części, co sprawia, że można je naprawić za pomocą zwykłego młotka i wkrętaka. Po prostu czołgi - nic więcej.\n\nBez pancerza reaktywnego czy kompozytowego, bez termowizji, bez systemów kierowania ogniem - bez niczego, to po prostu najzwyklejszy czołg. Modele z czasów T-54/T-55."
 mbt_chassis_2: "Klasyczne podwozie czołgu podstawowego"
 mbt_chassis_2_desc: "Stare, radzieckie, paskudne bojowe gównowozy, które nie mają żadnych skomplikowanych, drogich ani wyszukanych części, co sprawia, że można je naprawić za pomocą zwykłego młotka i wkrętaka. Po prostu czołgi - nic więcej.\n\nBez pancerza reaktywnego czy kompozytowego, bez termowizji, bez systemów kierowania ogniem - bez niczego, to po prostu najzwyklejszy czołg. Modele z czasów T-54/T-55.."
 mbt_equipment_3: "Zimnowojenny czołg podstawowy"
 mbt_equipment_3_desc: "Nieco nowsze czołgi z czasów zimnej wojny. Choć wciąż ustępują w porównaniu do nowoczesnych czołgów podstawowych, zapewniają swoim operatorom przynajmniej minimalną ilość technologii, która ułatwia i umila ich pracę. Leopardy 1, T-72, M60 i inne stare modele, które wciąż mają wielu użytkowników na całym świecie."
 mbt_chassis_3: "Zimnowojenne podwozie czołgu podstawowego"
 mbt_chassis_3_desc: "Nieco nowsze czołgi z czasów zimnej wojny. Choć wciąż ustępują w porównaniu do nowoczesnych czołgów podstawowych, zapewniają swoim operatorom przynajmniej minimalną ilość technologii, która ułatwia i umila ich pracę. Leopardy 1, T-72, M60 i inne stare modele, które wciąż mają wielu użytkowników na całym świecie."
 mbt_equipment_4: "Współczesny czołg podstawowy"
 mbt_equipment_4_desc: "Crème de la crème czołgów podstawowych. Zagraniczne modele wyposażone w najnowocześniejsze i najbardziej efektowne gadżety, jakie można sobie wyobrazić. Oprócz zapewnienia załogom najlepszych osłon i najdokładniejszych systemów kierowania ogniem i celowania, oferują również wiele udogodnień, które sprawiają, że prowadzenie tych bestii to faktycznie komfortowe zajęcie. Modele takie jak Abrams, Leopard 2, Merkava, T-90MS, czy...T-14 Armata? O, przepraszam, tego ostatniego raczej nie zobaczymy."
 mbt_chassis_4: "Współczesne podwozie czołgu podstawowego"
 mbt_chassis_4_desc: "Crème de la crème czołgów podstawowych. Zagraniczne modele wyposażone w najnowocześniejsze i najbardziej efektowne gadżety, jakie można sobie wyobrazić. Oprócz zapewnienia załogom najlepszych osłon i najdokładniejszych systemów kierowania ogniem i celowania, oferują również wiele udogodnień, które sprawiają, że prowadzenie tych bestii to faktycznie komfortowe zajęcie. Modele takie jak Abrams, Leopard 2, Merkava, T-90MS, czy...T-14 Armata? O, przepraszam, tego ostatniego raczej nie zobaczymy."
 light_artillery_equipment: "Moździerz"
 light_artillery_equipment_desc: "Kategoria artylerii obejmująca różne rodzaje moździerzy i/lub lekkiej artylerii, które są łatwo przenośne ze względu na rozmiar i wagę oraz/lub łatwość szybkiej rekonstrukcji w trakcie bitwy."
 light_artillery_equipment_0: "Ciężka proca"
 light_artillery_equipment_0_desc: "Najbardziej prymitywny sposób na bombardowanie wrogów granatami i kamieniami."
 light_artillery_equipment_1: "Machina miotająca"
 light_artillery_equipment_1_desc: "Broń oblężnicza wykorzystująca energię sprężystą i przeciwwagę, która wystrzeliwuje granaty, kamienie i improwizowane bomby w stronę wrogów i którą można wymyślić oraz skonstruować bez potrzeby bycia wykwalifikowanym rzemieślnikiem czy zapaleńcem historii z niezwykle szczegółową wiedzą. Mimo że brzmi to absurdalnie, starożytne narzędzia oblężnicze czasami okazują się przydatne w scenariuszach wojny domowej, a wiele katapult do wystrzeliwania granatów i bomb, zbudowanych na dachach budynków, brało udział w walkach podczas wojny domowej w Syrii.
 light_artillery_equipment_2: "Prymitywny moździerz"
 light_artillery_equipment_2_desc: "Improwizowane moździerze, które są bliższe kształtem i działaniem moździerzom z epoki prochu strzelniczego niż nowoczesnym. Większość z nich składa się z wzmocnionych koszy na śmieci lub prymitywnych, wykonanych na miejscu dział, które zamontowano na wózkach widłowych lub innych podobnych wózkach transportowych."
 light_artillery_equipment_3: "Prowizoryczny moździerz"
 light_artillery_equipment_3_desc: "Choć wciąż improwizowane, te moździerze przynajmniej w pewnym stopniu przypominają prawdziwe, posiadając długą lufę i głównie używając pocisków z lotkami, zamiast improwizowanych kul armatnich i przypadkowych ciężkich przedmiotów znalezionych w pobliżu."
 light_artillery_equipment_4: "Zimnowojenny/współczesny moździerz"
 light_artillery_equipment_4_desc: "Moździerze z okresu zimnej wojny i wczesnych lat 2000, skopiowane lub zakupione od mocarstw, które wciąż ich używają, takie jak 2B11 czy LM-60."
 self_propelled_mortar_equipment: "Moździerz samobieżny"
 self_propelled_mortar_equipment_desc: "Samobieżne działa z wysokimi kątami strzału, używane do prowadzenia bezpiecznego, dalekosiężnego ognia pośredniego."
 self_propelled_mortar_equipment_1: "Moździerz samobieżny"
 self_propelled_mortar_equipment_1_desc: "Moździerze z wczesnego XXI wieku i późnych czasów zimnej wojny, wspierane przez kopie nowoczesnych i zimnowojennych moździerzy samobieżnych (takich jak polski M120 Rak czy radziecka 2S3 Akacja), które nadal są używane w armiach globalnych mocarstw."
 light_artillery_upgrade1: "Bliskie wsparcie ogniowe"
 light_artillery_upgrade1_desc: "Wojna to praca zespołowa. Jeśli mamy wygrać, musimy zapewnić, że wszystkie części maszyny (czyli wszystkie sektory naszej armii) będą współpracować ze sobą. Armia złożona wyłącznie z piechoty będzie miała trudności z obroną i posuwaniem się do przodu na linii frontu, a załoga moździerzy pozostawiona sama sobie niewiele zdziała. Dlatego musimy nauczyć naszą piechotę i artylerzystów synchronizacji i wzajemnej pomocy, aby mogli skutecznie osiągnąć swoje cele w bitwie."
 light_artillery_upgrade2: "Ogień pośredni"
 light_artillery_upgrade2_desc: "Wymaga to trochę praktyki, aby celnie ostrzeliwywać pozycje wroga bez bezpośredniego pola widzenia lub ustalać odpowiednią trajektorię metodą prób i błędów. Jednak wraz z rosnącą dokładnością i wygodą użycia naszych moździerzy zaczynamy dostrzegać potrzebę nauczenia naszych załóg moździerzy sztuki ognia pośredniego, aby w pełni wykorzystać ich uzbrojenie i uwolnić ich prawdziwy potencjał."
 light_artillery_upgrade3: "Wyspecjalizowane rodzaje pocisków"
 light_artillery_upgrade3_desc: "Pociski odłamkowe, pociski burzące, pociski fosforowe, pociski przeciwpancerne, pociski kierowane, a także pociski manewrujące. Bo każdy jest wyjątkowy i zasługuje na to, aby *wybuchnąć* w swój unikalny sposób."
 heavy_artillery_equipment: "Ciężka artyleria"
 heavy_artillery_equipment_desc: "Kategoria artylerii zawierająca ciężkie, holowane haubice i działa."
 heavy_artillery_equipment_1: "Działo karbidowe"
 heavy_artillery_equipment_1_desc: "Te śmieszne żulowe armatki z filmików w internecie."
 heavy_artillery_equipment_2: "Prowizoryczna haubica karbidowa"
 heavy_artillery_equipment_2_desc: "Improwizowane działa zrobione z beczek, śmietników i złomu, wystrzeliwujące kuliste i pociskokształtne obiekty *mniej więcej* w kierunku pozycji wroga."
 heavy_artillery_equipment_3: "Drugowojenne haubica"
 heavy_artillery_equipment_3_desc: "Znalezione i odrestaurowane lub skopiowane działa muzealne oraz starsze haubice znalezione w porzuconych magazynach armijnych, z niektórymi tak starymi, że pamiętają II wojnę światową. Choć prymitywne według współczesnych standardów, przynajmniej potrafią oddać kilka celnych strzałów, zanim się zepsują. Modele z czasów radzieckich haubic M-30 i D-1 oraz amerykańskich M101."
 heavy_artillery_equipment_4: "Zimnowojenna haubica"
 heavy_artillery_equipment_4_desc: "Kupione, skopiowane lub licencjonowane haubice z wczesnych lat zimnej wojny, które wciąż służą w amerykańskich i różnych postradzieckich armiach. Modele takie jak 2A18 D-30, M198, D-20 i inne."
 heavy_artillery_equipment_5: "Współczesna haubica"
 heavy_artillery_equipment_5_desc: "Najwyższej klasy holowane działa artyleryjskie z późnych lat zimnej wojny oraz przełomu XX i XXI wieku, takie jak M198, M777 czy Msta-B."
 heavy_artillery_upgrade1: "Ogień precyzyjny"
 heavy_artillery_upgrade1_desc: "Strzelanie na oślep i obserwowanie, jak przypadkowe rzeczy przed tobą są rozrywane na strzępy jest fajne. Przynajmniej do momentu, gdy przypadkowo wysadzisz swoich żołnierzy. Dlatego, pomimo prymitywnego charakteru naszej artylerii, powinniśmy nauczyć naszych artylerzystów, jak prowadzić bardziej precyzyjny ogień oraz jak montować działa zgodnie z wytycznymi, aby w miarę możliwości przypominały konkretne modele."
 heavy_artillery_upgrade2: "Częściowa standaryzacja"
 heavy_artillery_upgrade2_desc: "Aby ułatwić masową produkcję i użytkowanie amunicji w terenie, powinniśmy przynajmniej częściowo ustandaryzować nasze działa artyleryjskie, produkując kopie kilku konkretnych modeli lub dostosowując różne piece artyleryjskie do tych samych kalibrów."
 heavy_artillery_upgrade3: "Kierowane pociski artyleryjskie"
 heavy_artillery_upgrade3_short: "CLGPs"
 heavy_artillery_upgrade3_desc: "Kierowane pociski artyleryjskie znane jako CLGP (ang. cannon-launched guided projectiles), to amunicja, która wykorzystuje systemy geokoordynacyjne do korekcji swojej trajektorii, aby wylądować bliżej celu lub bezpośrednio na nim. Chyba że w jakiś sposób spieprzysz namierzanie."
 motorized_rocket_equipment_2: "Zimnowojenna wyrzutnia rakietowa"
 motorized_rocket_equipment_2_desc: "Stare, systemy wieloprowadnicowe rakiet (MLRS) z wczesnego i środkowego okresu zimnej wojny - modele, które, choć wciąż śmiercionośne, nie dorównują skuteczności nowoczesnej artylerii rakietowej. BM-14, Grad, Katiusze i inne relikty bloku wschodniego (lub ich nieco prymitywne kopie), które wciąż są używane w krajach trzeciego świata."
 motorized_rocket_equipment_3: "Współczesna wyrzutnia rakietowa"
 motorized_rocket_equipment_3_desc: "Nowoczesne, zaawansowane systemy wieloprowadnicowe rakiet, które mogą zapewniać zarówno ostrzał masowy (rosyjskie TOS-1, Uragany i Smiercze, polskie WR-40 Langusty), jak i celny ogień (systemy zachodnie, z HIMARS na czele) z dużych odległości."
 rocket_artillery_upgrade1: "Zwiększona aerostabilność"
 rocket_artillery_upgrade1_desc: "Zrozumiałe jest, że rakieta składająca się z drewnianego patyka z przyczepionym zbiornikiem na paliwo nie będzie precyzyjna. Powinna jednak być w stanie lecieć w ładnym, szerokim łuku, zamiast krążyć w powietrzu jak ćma naćpana kokainą w *tym* okresie miesiąca."
 rocket_artillery_upgrade2: "Systemy rakietowe z prawdziwego zdarzenia"
 rocket_artillery_upgrade2_desc: "Aby ulepszyć naszą artylerię rakietową, musimy porzucić prymitywne, samodzielnie zrobione rakiety i systemy wyrzutni rakiet, niezależnie od tego, jak bardzo były one tańsze i jak łatwo można było zdobyć lajki w Internecie, publikując zdjęcia naszych improwizowanych, madmaxowych konstrukcji bojowych."
 rocket_artillery_upgrade3: "Zaawansowane pociski niekierowane i kierowane"
 rocket_artillery_upgrade3_desc: "GMLRS, ATACMS, PrSM - te nazwy wzbudzały strach w sercach Rosjan podczas straszliwej wojny na Ukrainie w 2022 roku, w której w pełni udowodniły swoją skuteczność, umożliwiając bardziej niszczycielskie ataki z większych odległości niż cokolwiek, co kiedykolwiek używał, produkował czy widział były Układ Warszawski. Z tymi bestiami w naszym arsenale, przesłonimy słońce, rozjarzymy niebo rakietowym paliwem oraz latającymi pozostałościami tego, co nasi wrogowie próbowali przeciwko nam wysłać..."
 spaa_equipment: "Samobieżne działo przeciwlotnicze"
 spaa_equipment_desc: "Uzbrojone pojazdy strzelające panu Bogu w okno"
 spaa_equipment_1: "Zimnowojenny samobieżny zestaw przeciwlotniczy"
 spaa_equipment_1_desc: "Starsze samobieżne działa przeciwlotnicze, które wciąż znajdują zastosowanie w niektórych biedniejszych krajach. Głównie relikty byłego bloku wschodniego, takie jak Shilki, ZSU czy czeskie M53/59 Praga."
 spaa_equipment_2: "Współczesny samobieżny zestaw przeciwlotniczy"
 spaa_equipment_2_desc: "Samobieżne działa przeciwlotnicze współczesnej epoki (cóż... *prawie* współczesnej), używane przez światowe mocarstwa militarne, takie jak rosyjska Tunguska, amerykański M163 VADS, niemiecki Flakpanzer Gepard czy polska wersja ZSU-23 - 'Biała'."
 anti_air_upgrade: "Celowanie z wyprzedzeniem"
 anti_air_upgrade_desc: "Jeśli musimy uciekać się do używania karabinów maszynowych przeciwko samolotom, jak w I wojnie światowej, musimy nauczyć się efektywnie nimi operować - ucząc naszych operatorów dział przeciwlotniczych, jak dokładnie przewidywać trajektorie ich pocisków oraz jak wrogie samoloty będą próbowały unikać ich ognia, umożliwiamy sobie poleganie na prostych karabinach maszynowych w obronie przed wrogimi flotami powietrznymi, przynajmniej do momentu, gdy zaczną one zawierać faktyczne maszyny bojowe."
 anti_air_upgrade2: "Zimnowojenne działa przeciwlotnicze"
 anti_air_upgrade2_desc: "W miarę jak powoli zaczynamy wycofywać improwizowane pojazdy przeciwlotnicze, możemy już zacząć kupować i instalować odpowiednie działa przeciwlotnicze na naszych ciężarówkach bojowych, aby nie tylko zwiększyć nasze zdolności ofensywne, ale także mieć możliwość łatwego przenoszenia ich na odpowiednie pojazdy opancerzone."
 anti_air_upgrade3: "Radary i komputery balistyczne"
 anti_air_upgrade3_desc: "Wszystkie te nowe działa przeciwlotnicze są fajne i w ogóle, ale brakuje im czegoś — integracji nowoczesnej technologii. Komputery balistyczne, nowoczesne radary i tym podobne systemy, które pozwalają wykrywać obecność wrogich statków powietrznych zanim stanie się to fizycznie zauważalne (to znaczy: zanim w powietrzu pojawią się setki kul i około 20 rakiet zmierzających w naszą stronę)."
 motorized_artillery_equipment: "Artyleria zmotoryzowana"
 motorized_artillery_equipment_desc: "my guns go boom boom yo guns go *BRRRRWRRRRRWRWRWRRWRWRWRWRWRWRWRWRWRWRWRWRWRWRWRWRWRWRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRR pow pow* (your gun's on a truck)"
 motorized_artillery_equipment_1: "Prowizoryczne działo samobieżne"
 motorized_artillery_equipment_1_short: "Prowizoryczne działo samobieżne"
 motorized_artillery_equipment_1_desc: "Samochody z armatami zamontowanymi na dachach, nazywane przez międzynarodową społeczność „technicalami dla biednych”. Bardzo słabo napędzane, niewiarygodnie niedokładne i niesamowicie idiotyczne."
 motorized_artillery_equipment_2: "Technical z artylerią"
 motorized_artillery_equipment_2_desc: "W zasadzie - CAESAR-y z przeceny: ciężarówki uzbrojone w stare działa artyleryjskie, które służą jako ciężka, ale mobilna artyleria. Mimo swojej wagi, mają tendencję do przewracania się na bok po oddaniu strzału."
 self_propelled_artillery: "Działo samobieżne"
 self_propelled_artillery_desc: "Kategoria artylerii która sama z siebie potrafi się poruszać"
 self_propelled_artillery_chassis: "Działo samobieżne"
 self_propelled_artillery_chassis_desc: "Kategoria artylerii która sama z siebie potrafi się poruszać."
 self_propelled_artillery_equipment: "Działo samobieżne"
 self_propelled_artillery_equipment_desc: "my guns go boom boom yo guns go *BRRRRWRRRRRWRWRWRRWRWRWRWRWRWRWRWRWRWRWRWRWRWRWRWRWRWRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRR pow pow* (you're using spgs)"
 self_propelled_artillery_equipment_3: "Zimnowojenna artyleria samobieżna"
 self_propelled_artillery_equipment_3_desc: "Wcześniejsze projekty samobieżnej artylerii, które nadal dobrze sprawdzają się zarówno w krajach rozwiniętych, jak i w zapadłych dziurach, takie jak amerykańskie M109 czy rosyjskie Goździki."
 self_propelled_artillery_equipment_4: "Współczesna artyleria samobieżna"
 self_propelled_artillery_equipment_4_desc: "Bardziej nowoczesne projekty samobieżnej artylerii, które służą głównym mocarstwom świata. Głównie importowane Panzerhaubitze 2000, M109 lub AS-90 oraz kopie Krabów produkowane przed 2027 rokiem."
 self_propelled_artillery_upgrade: "Podkręcanie"
 self_propelled_artillery_upgrade_desc: "Hmm... Okazuje się, że samochody z prowizorycznymi działami zamontowanymi na dachu są szybkie, ale z drugiej strony to absolutnie tragiczne bronie. Jeśli mamy używać samochodów jako podwozia dla naszych samobieżnych dział artyleryjskich, musimy najpierw przygotować je do użytku wojskowego, przekształcając je w lekko opancerzone samochody opancerzone z otwartymi wieżami uzbrojonymi w lżejsze, mniej prowizoryczne działa artyleryjskie."
 self_propelled_artillery_upgrade1: "Taktyki artylerii samobieżnej"
 self_propelled_artillery_upgrade1_desc: "Możemy poprawić skuteczność naszych operatorów dział samobieżnych i przygotować ich na ten dzień, gdy usiądą za kierownicą prawdziwego samobieżnego działa artyleryjskiego, ucząc ich, że prawdziwa walka SPG to niestety nie tylko wykonywanie brawurowych przejazdów z zajebiście wielką armatą"
 self_propelled_artillery_upgrade3: "Dziedzictwo Kraba"
 self_propelled_artillery_upgrade3_desc: "Kraby zyskały wiele uwagi w 2022 roku, gdy pomogły ukraińskiej armii odeprzeć Rosjan. Ich sukces oraz reputacja, jaką zdobyły wśród rosyjskich najeźdźców oraz ukraińskich użytkowników, stały się źródłem dumy i nadziei dla Polaków zainteresowanych własną armią, którzy zaczęli dostrzegać, że być może polska armia wciąż ma w rękawie kilka asów. Nasi żołnierze, pragnący przynajmniej małego kawałka chwały dla Polski, mają nadzieję na odtworzenie sukcesu Kraba."
 artillery_coordination: "Pobieżny trening artylerzysty"
 artillery_coordination_desc: "Bardzo podstawowe „szkolenie” składające się z kilku wskazówek dla naszych artylerzystów, takich jak „NIE STRZELAJ WE WŁASNYCH ŻOŁNIERZY” czy „NIE STRZELAJ W CELE Z BLISKIEJ ODLEGŁOŚCI, JEŁOPIE."
 artillery_coordination1: "Podstawowy trening artylerzysty"
 artillery_coordination1_desc: "Podstawowe szkolenie, które sprawia, że nasza artyleria przynajmniej częściowo zachowuje się jak prawdziwa formacja wojskowa."
 artillery_coordination2: "Zaawansowany trening artylerzysty"
 artillery_coordination2_desc: "Przegląd taktyk i technik artyleryjskich stosowanych przez prawdziwe baterie artyleryjskie."
 artillery_coordination3: "Zaawansowany trening artylerzysty II"
 artillery_coordination3_desc: "Bardziej zaawansowane szkolenie dla naszych formacji artyleryjskich, które teraz będą miały jeszcze łatwiej z bezpiecznym przemieszczaniem się i precyzyjnym trafianiem w cele."
 artillery_coordination4: "Zaawansowany trening artylerzysty III"
 artillery_coordination4_desc: "Taktyki i techniki stosowane przez najbardziej zaawansowane i doświadczone formacje artyleryjskie armii. Dzięki tej elitarnej wiedzy nasi artylerzyści będą w stanie snajpersko trafiać cele na odległości setek, a nawet tysięcy metrów z *doskonałą* precyzją."
 train_equipment_4: "Uzbrojony pociąg pancerny"
 train_equipment_4_desc: "Mobilne fortece pokryte betonem, stalą i solidną siłą ognia, które mogą bezpiecznie przemieszczać się po niebezpiecznych/objętych wojną terenach."
 railway_gun_equipment_1_desc: "Duże, kolejowe działa artyleryjskie rozpętujące piekło na pobliskich pozycjach wroga."
 railway_gun_equipment_2: "Działo kolejowe"
 railway_gun_equipment_2_desc: "Gigantyczne działa typu 'Spierdalaj-Wypierdalaj' z kalibrami zaczynającymi się od DWUSTU PIERDOLONYCH milimetrów, a nawet sięgającymi 500 mm. Niektóre z nich wystrzeliwują pociski większe niż ludzie. Jeden dobrze wymierzony strzał z tych potworów może zrównać z ziemią całe wioski."
 railways_good_tech_1: "Odbudowa starych lini kolejowych"
 railways_good_tech_1_desc: "Upadek sprawił, że wiele lini kolejowych zostało zdemontowanych, zniszczonych lub przynajmniej są w stanie całkowitego rozkładu - a PKP i tak miało problemy z ich utrzymaniem. Musimy zorganizować masowy program rekonstrukcji kolejowej, jeśli chcemy wykorzystać transport kolejowy dla naszej armii.."
 railways_good_tech_2: "Bezpieczne linie zaopatrzeniowe"
 railways_good_tech_2_desc: "Bez względu na to, jak dobre są nasze połączenia między węzłami zaopatrzeniowymi, nasi żołnierze będą głodni, jeśli nasze *kołowe* konwoje zaopatrzeniowe będą ciągle atakowane i nękane przez wrogie oddziały. Musimy zorganizować siły dedykowane ochronie naszych karawan zaopatrzeniowych, aby łatwiej eksportować towary na pole bitwy i importować łupy z powrotem. Gdy nasze łańcuchy dostaw będą zabezpieczone, znacznie łatwiej będzie nam poszerzać ich szlaki."
 railways_good_tech_3: "Nowoczesne rozwiązania kolejowe"
 railways_good_tech_3_desc: "Nowoczesne, odpowiednie rozwiązania budowlane, narzędzia i materiały, które pozwalają nam szybko tworzyć pełne połączenia kolejowe między dużymi miastami, aby zabezpieczyć łupy i zaopatrzyć nasze wojska."
 guided_missile_equipment_desc: "Pocisk balistyczny dalekiego zasięgu"
 guided_missile_equipment_4: "Zimnowojenny pocisk balistyczny krótkiego zasięgu"
 guided_missile_equipment_4_short: "Zimnowojenny pocisk balistyczny krótkiego zasięgu"
 guided_missile_equipment_4_desc: "Pociski balistyczne z późnego okresu zimnej wojny, które są bardziej zaawansowane i destrukcyjne niż ich wcześniejsze modele, ale wciąż mają pewne trudności z nowoczesnymi systemami obrony przeciwrakietowej."
 guided_missile_equipment_5: "Współczesny pocisk balistyczny krótkiego zasięgu"
 guided_missile_equipment_5_short: "Współczesny pocisk balistyczny krótkiego zasięgu"
 guided_missile_equipment_5_desc: "Najbardziej zaawansowana forma rozwalania budynków cywilnych z odległości kilkuset kilometrów"
 improvised_ballistic_missles: "Znaleziony pocisk balistyczny krótkiego zasięgu"
 improvised_ballistic_missles_short: "Znaleziony pocisk balistyczny krótkiego zasięgu"
 improvised_ballistic_missles_desc: "Stare, pozostałe rakiety znalezione w opuszczonych obiektach Polskich Sił Zbrojnych. Choć technologicznie są porównywalne z większością balistycznych rakiet z czasów zimnej wojny, większość z nich nie ma paliwa lub została już porośnięta mchem i roślinnością."
 ww2_ballistic_missles: "Prowizoryczny pocisk balistyczny krótkiego zasięgu"
 ww2_ballistic_missles_short: "Prowizoryczny pocisk balistyczny krótkiego zasięgu"
 ww2_ballistic_missles_desc: "Stare, pozostałe rakiety, które zostały ponownie napełnione paliwem i oczyszczone, aby wyglądały jak nowe przez te kilka sekund przed zderzeniem z ziemią."
 modern_ballistic_missles: "Klasyczny pocisk balistyczny krótkiego zasięgu"
 modern_ballistic_missles_short: "Klasyczny pocisk balistyczny krótkiego zasięgu"
 modern_ballistic_missles_desc: "Pociski z wcześniejszego okresu zimnej wojny, które zostały albo znalezione przez jednego z polskich watażków, albo zakupione na czarnym rynku, na przykład w Rosji."
 laser_guided_missles: "Zimnowojenny pocisk balistyczny krótkiego zasięgu"
 laser_guided_missles_short: "Zimnowojenny pocisk balistyczny krótkiego zasięgu"
 laser_guided_missles_desc: "Pociski balistyczne z późnego okresu zimnej wojny, które są bardziej zaawansowane i destrukcyjne niż ich wcześniejsze modele, ale wciąż mają pewne trudności z nowoczesnymi systemami obrony przeciwrakietowej."
 intercontinental_ballistic_missles: "Współczesny pocisk balistyczny krótkiego zasięgu"
