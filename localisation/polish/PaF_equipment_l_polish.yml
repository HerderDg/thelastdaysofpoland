 apc_equipment: "Transporter opancerzony"
 apc_equipment_desc: "Kategoria pojazdów składająca się z różnych mocno opancerzonych pojazdów przeznaczonych do transportu piechoty. W tej kategorii znajdują się również technicale."
 apc_equipment_1: "Technical"
 apc_equipment_1_desc: "Nieuchwytny. Niezawodny. Niezniszczalny. Te wszystkie cechy są odpowiednie dla pojazdu każdego buntownika.\n\nPick-upy wyposażone w zamontowane karabiny maszynowe lub cięższe uzbrojenie, służące jako symbole władzy i prestiżu w sytuacjach wojny domowej. Na polu bitwy wypełniają niszę lekkiej kawalerii.\n\nAbsolutny klasyk pól bitew trzeciego świata."
 apc_equipment_2: "Improwizowany transporter opancerzony"
 apc_equipment_2_desc: "Pokaźne cywilne samochody dostawcze i mikrobusy, które zostały częściowo ustandaryzowane, przystosowane do warunków terenowych, pokryte warstwą kuloodpornego pancerza i worków z piaskiem, a także wyposażone w jeden lub dwa karabiny zamontowane przy oknach lub w prowizorycznych wieżyczkach strzeleckich. Nawet sami projektanci nie wiedzą, dlaczego ten pojazd w ogóle działa."
 apc_equipment_3: "Zimnowojenny transporter opancerzony"
 apc_equipment_3_desc: "Kupione lub znalezione i odnowione transportery opancerzone z wczesnego i średniego okresu zimnej wojny. Potwory uzbrojone w działa łańcuchowe i automatyczne armatki, zdolne spalić własny zapas diesla szybciej niż cała chińska gospodarka. Modele takie jak rodzina LAV II, sowieckie BTR-70 lub BTR-60 oraz ich polsko-czechosłowacka wersja - OT-64 SKOT."
 apc_equipment_4: "Współczesny transporter opancerzony"
 apc_equipment_4_desc: "Co przyniosły nam lata 90.? Internet, upadek ZSRR i konsolę Pegasus. Ale mniejsza z tym; po upadku ZSRR, Rosjanie w końcu zrozumieli, że bezpieczniej jest, gdy piechota wysiada z pojazdów z tyłu, a nie z boku, dlatego zaprojektowali BTR-80 i BTR-90, które wciąż mają drzwi po bokach. W międzyczasie Zachód zaczął dodawać systemy rakiet przeciwpancernych i bezzałogowe wieżyczki strzelnicze do swoich transporterów opancerzonych. Skopiowane Rosomaki, Partia AMV i inne zagraniczne projekty, takie jak BTR-90, Boxer, Saur 1, FNSS Pars i inne."
 nsb_apc_1: "Ulepszenie uzbrojenia"
 nsb_apc_1_desc: "Po co montować karabin maszynowy 12,7 mm na ciężarówce, skoro można tam zamontować działko automatyczne 25 mm?"
 nsb_apc_2: "Ulepszenie opancerzenia"
 nsb_apc_2_desc: "Jak dotąd nasze „BTR-y” były jedynie opancerzonymi samochodami zbudowanymi na bazie ciężarówek i mikrobusów. Aby w pełni odróżnić je od naszych konstrukcji samochodów pancernych i zwiększyć ich przydatność, powinniśmy wyposażyć nasze opancerzone transportery piechoty w cięższy i masywniejszy pancerz. Dzięki temu zapewnią one bezpieczniejszy transport żołnierzy."
 nsb_apc_3: "Usprawniona ochrona pasażerów"
 nsb_apc_3_desc: "Aby chronić pojazd i jego załogę przed kulami, potrzeba więcej niż tylko pokrycie go warstwami stali o maksymalnej grubości i fajrant. Pancerz musi mieć odpowiedni kształt i grubość, aby nie ograniczać prędkości pojazdu oraz chronić załogę przed uszkodzeniami."
 nsb_apc_4: "Usprawniona mobilność"
 nsb_apc_4_desc: "Aby poruszać taką ilością kuloodpornego materiału w stałym tempie, potrzeba sporej mocy silnika, a do tego jeszcze lepszych opon i zawieszenia, aby ten ciężar w ogóle mógł się poruszać."
