##Ideas##
JEH_millenarian_movement: "Ruch milenarystyczny"
JEH_millenarian_movement_desc: "Jehowi spodziewają się blskiego końca świata. Rozpad państwa polskiego ich tylko w tym utwierdza. Są bardzo wytrwali w wierze, ale nie widzą przez to sensu w długoterminowe inwestycje np. w eduację."
JEH_separation_from_world: "Izolacja od świata"
JEH_separation_from_world_desc: "Jehowi dążą do ja największej izoloacji od zewnętrznego, skorumpowanego przez Szatana świata. Poza działalnością misjonarską."
JEH_aversion_to_war: "Awersja do wojny"
JEH_aversion_to_war_desc: "Jehowi odrzucają służbę w wojsku. Kompletnie. Ich jednostki to musiałaby być bardziej jakaś straż sąsiedzka pewnie, żeby obejść ten zakaz."
