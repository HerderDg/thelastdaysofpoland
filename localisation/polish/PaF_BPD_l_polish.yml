unification.13.t: "[GetNewspaper]Technokraci Dęblińscy jednoczą województwo Lubelskie!"
unification.13.desc: "Walki o Lubelskie wydają się zakończone — frakcja technokratyczna zdołała objąć pełną kontrolę nad całym regionem. Administracja nowo proklamowanej Technokracji Lubelskiej składa się przede wszystkim z naukowców, inżynierów oraz popularyzatorów nauki z różnych dziedzin, którzy uważają, że najlepszy system rządzenia to taki, w którym wszystkie kluczowe decyzje podejmują specjaliści techniczni w ramach swojej wiedzy, aby znaleźć najbardziej optymalne, apolityczne rozwiązanie każdego problemu. Kładąc nacisk na dążenie do postępów naukowych, państwo technokratyczne ma na celu prowadzenie ludzkości ku pozornie nieuchwytnej, utopijnej społeczności, wolnej od konfliktów trapiących współczesny świat.\n\nChoć cel ten może wydawać się daleko idący, pod przywództwem generała Mirosława Hermaszewskiego — pierwszego Polaka, który dotarł w kosmos w erze komunistycznej, oraz ikony dążeń kraju do gwiazd — żadne marzenie nie musi pozostać poza zasięgiem rzeczywistości."
unification.13.a: "Polska poleci w kosmos po raz trzeci?"

deblin.2.t: "[GetNewspaper]Sławosz Uznański przejmuje władzę w Technokracji"
deblin.2.desc: "Pochodnia przywództwa w Technokracji Lubelskiej przeszła z pierwszego Polaka w kosmosie na drugiego - co zdaje się być odzwierciedleniem historycznego wkładu Polski w eksplorację kosmosu. Stary kosmonauta Mirosław Hermaszewski ogłosił, że ze względów zdrowotnych ustępuje ze stanowiska głowy państwa technokratycznego i mianował Sławosza Uznańskiego swoim następcą.\n\nAstronauta ESA, w swoim pierwszym przemówieniu po objęciu władzy zapewniał, że jest technokratą z przekonania. Wydaje się jednak że ma bardziej umiarkowane i pragmatyczne podejście do wdrażania polityk technokratycznych niż jego poprzednik. W przemówieniu podkreślił też swoje liberalne stanowisko w kwestiach społecznych oraz ogólny proeuropejski ogląd. Choć wielu krytykowało go za domniemane sympatie proniemieckie, ogólne nastroje społeczne wobec zmiany wydają się być pozytywne."
deblin.2.a: "Oczywisty wybór."

deblin.3.t: "[GetNewspaper]Dariusz \"SciFun\" Hoffmann przejmuje władzę w Technokracji"
deblin.3.desc: "Po pomyślnym poprowadzeniu Technokracji do zjednoczenia województwa lubelskiego pod jej sztandarem, stary kosmonauta Mirosław Hermaszewski ogłosił, że ze względów zdrowotnych ustępuje ze stanowiska głowy państwa technokratycznego i mianował Dariusza Hoffmanna swoim następcą.\n\nHoffmann, szerzej znany pod internetowym pseudonimem SciFun, został wybrany najprawdopodobniej ze względu na swoją popularność jako popularyzator nauki i twórca rozrywkowych treści na YouTube. W swoim pierwszym przemówieniu po objęciu przywództwa ponownie potwierdził zaangażowanie w dążenie do postępów naukowych i technologicznych oraz zadeklarował, że będzie zwalczał wpływy pseudonaukowego myślenia w społeczeństwie Technokracji. W porównaniu do swojego poprzednika poglądy Hoffmanna wydają się być nieco bardziej autorytarne — twierdzi, że bardziej scentralizowane przywództwo jest niezbędne, by skuteczniej osiągać postęp naukowy."
deblin.3.a: "Krzyk płaskoziemców słychać na orbicie."

super.13.t: "[GetNewspaper][FROM.GetName] jednoczy Polskę!"
super.13.desc: "Minęły lata od upadku państwa polskiego, lecz idea Polski nigdy nie zginęła całkowicie. Nasz lider, [FROM.GetLeader] wraz z rządem pokazali, że zjednoczenie w ciągu jednego pokolenia nie jest odległym marzeniem, lecz osiągalną rzeczywistością. Pomimo przeciwności, stojąc w obliczu wrogów zewsząd - wewnątrz i poza granicami - [FROM.GetName] stoi prawdziwie zjednoczone, przekształcając naród Polski i jego różnorodnych obywateli w monolit, dowodząc, że zaufanie, jakim obdarzyli przywództwo i idee rządu, nie było błędem. Blizny konfliktu potrzebują czasu, by się zabliźnić, ale jedność wykuta w ogniu wojny daje nadzieję na przyszłość. Gdy słońce wschodzi nad ziemią, [FROM.GetName] patrzy w przyszłość z dumą i podniesionymi głowami, przechodząc ostateczną próbę wojny domowej."
super.13.a: "Wreszcie zjednoczeni."