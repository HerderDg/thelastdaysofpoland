##Characters##
POLITICS_LECH_WALESA_DESC: "Los niektórych prowadzi ich ku wielkości, niezależnie od tego, jak nisko zaczynali i jak bardzo byli zdolni. \n\nLech Wałęsa, prosty lecz charyzmatyczny elektryk, poprowadził rewolucję Solidarności, która wstrząsnęła reżimem komunistycznym. Udało mu się przeprowadzić burzliwą i podzieloną opozycję przez najtrudniejsze próby, i mimo że represje trwały długie dziewięć lat, zwyciężył. Wobec jego wizerunku i autorytetu partia komunistyczna próbowała ryzykować, lecz ostatecznie stopniowo oddała władzę. Wałęsa, triumfujący, został prezydentem.\n\nTen sukces nie trwał długo. Transformacja była bolesna, komuniści uniknęli rozliczeń, obóz Solidarności się podzielił, a Wałęsa, praktycznie mądry i zarozumiały, nieporadnie poruszał się po nowo narodzonej polskiej demokracji, przejawiając niewiele wdzięku i szacunku wobec dawnych towarzyszy, w tym braci Kaczyńskich. Po nieudanej próbie zapewnienia sobie drugiej kadencji kariera Lecha runęła. Gdy Jarosław Kaczyński, wciąż pielęgnujący stare urazy, sięgnął po władzę w 2015 roku, Wałęsa został sprowadzony do roli nadmuchiwanej kukły na wiecach opozycji.\n\nZwykły człowiek ugiąłby się pod ciężarem win przypisywanych Wałęsie. Stary przywódca zdaje się jednak lekceważyć wszelkie oszczerstwa i krytykę - począwszy od pierwotnego grzechu współpracy z SB na początku lat 70., aż po obecny Upadek. Żarliwie przekonany o swojej wyjątkowej, kluczowej roli w obaleniu komunizmu, Wałęsa nadal wierzy, że pod koniec życia dokona tego numeru jeszcze raz i sprowadzi ojczyznę z krawędzi zniszczenia. \n\nNie chce, ale musi."


 ##Events##
unification.85.t: "[GetNewspaper]Solidarność jednoczy Pomorze Gdańskie!"
unification.85.desc: "Powiedzcie nam, czytelnicy, gdzie już to słyszeliście: Solidarność w Gdańsku? Brzmi znajomo? Powinno - zwłaszcza w ostatnich dniach, gdy silna dawka déjà vu dociera do nas falami radiowymi i przez drogi atrament drukarski. W historii wyrwanej prosto sprzed czterdziestu czy pięćdziesięciu lat, Lech Wałęsa razem z ruchem Solidarności zdołali w ciągu ostatnich miesięcy przywrócić porządek w regionie Pomorza. Wielu zapewne pamięta upadek Eurokomisariatów; chaos i obawy, że region popadnie w całkowitą anarchię i bandytyzm. Choć w pewnym stopniu mogło to być prawdą, stworzyło też miejsce dla innych aktorów, z Lechem Wałęsą na czele. Wałęsa stał się światłem nadziei na terenach opuszczonych po niemieckiej interwencji, doświadczając niespodziewanego wzrostu popularności, który pomógł zmobilizować ludzi do jego sprawy. Będziemy więc obserwować, jak kolejna znajoma twarz pojawia się na planszy powojennej Polski."
unification.85.a: "Z powrotem w siodle!"

super.85.t: "[GetNewspaper][FROM.GetName] jednoczy Polskę!"
super.85.desc: "Minęły lata od upadku państwa polskiego, lecz idea Polski nigdy nie zginęła całkowicie. Nasz lider, [FROM.GetLeader] wraz z rządem pokazali, że zjednoczenie w ciągu jednego pokolenia nie jest odległym marzeniem, lecz osiągalną rzeczywistością. Pomimo przeciwności, stojąc w obliczu wrogów zewsząd - wewnątrz i poza granicami - [FROM.GetName] stoi prawdziwie zjednoczone, przekształcając naród Polski i jego różnorodnych obywateli w monolit, dowodząc, że zaufanie, jakim obdarzyli przywództwo i idee rządu, nie było błędem. Blizny konfliktu potrzebują czasu, by się zabliźnić, ale jedność wykuta w ogniu wojny daje nadzieję na przyszłość. Gdy słońce wschodzi nad ziemią, [FROM.GetName] patrzy w przyszłość z dumą i podniesionymi głowami, przechodząc ostateczną próbę wojny domowej."
super.85.a: "Wreszcie zjednoczeni."

