unification.57.t: "[GetNewspaper]Państwo Alkoholickie jednoczy region wrocławski!"
unification.57.desc: "Niepokojące doniesienia z kierunku Wrocławia docierają do mediów w całym kraju. W ciągu ostatnich miesięcy połowa Dolnego Śląska została stopniowo zjednoczona przez terrorkomando Państwa Alkoholickiego — wojskową juntę meneli i pijaków pod przywództwem Generalissimo Czaka Norisa — człowieka o potężnej posturze i jeszcze większej władzy politycznej. Wyłonione w wyniku rozłamu między alkoholikami ze Świdnicy i Dzierżoniowa, oddziały Czaka początkowo uważane były za słabsze, lecz znacznie bardziej zaciekłe, a ich radykalizm przyczynił się do ostatecznego zwycięstwa. Państwo narzuca swoją autorytarną doktrynę kastową opartą na pijaństwie wszelkimi środkami, włącznie z terrorem i represjami na przytłaczającą, systemową skalę, a w chwili publikacji ostatnie punkty oporu są brutalnie tłumione. Prawdopodobnie nadszedł czas, by się zemścić i umocnić panowanie, tak by nikt nie ośmielił się im już sprzeciwić."
unification.57.a: "Miejmy nadzieję że święty napitek się nie skończy."

super.57.t: "[GetNewspaper][FROM.GetName] jednoczy Polskę!"
super.57.desc: "Minęły lata od upadku państwa polskiego, lecz idea Polski nigdy nie zginęła całkowicie. Nasz lider, [FROM.GetLeader] wraz z rządem pokazali, że zjednoczenie w ciągu jednego pokolenia nie jest odległym marzeniem, lecz osiągalną rzeczywistością. Pomimo przeciwności, stojąc w obliczu wrogów zewsząd - wewnątrz i poza granicami - [FROM.GetName] stoi prawdziwie zjednoczone, przekształcając naród Polski i jego różnorodnych obywateli w monolit, dowodząc, że zaufanie, jakim obdarzyli przywództwo i idee rządu, nie było błędem. Blizny konfliktu potrzebują czasu, by się zabliźnić, ale jedność wykuta w ogniu wojny daje nadzieję na przyszłość. Gdy słońce wschodzi nad ziemią, [FROM.GetName] patrzy w przyszłość z dumą i podniesionymi głowami, przechodząc ostateczną próbę wojny domowej."
super.57.a: "Wreszcie zjednoczeni."

