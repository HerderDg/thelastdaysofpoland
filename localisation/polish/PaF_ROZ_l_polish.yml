 ##Characters##
##National Spirits##

ROZ_jaskowiak_siege: "Jaśkowiakowe oblężenie"
ROZ_jaskowiak_siege_desc: "The euphoria following the successful assault on the Poznań Citadel didn't last long, as the local authorities mustered a severe response. Territories under control of the Street Peoples have fallen under siege from all sides, as Poznań's government attempts to starve the rebelious populace into submission. Despite their efforts however, the morale is still high, and people still trust in the Cred."
ROZ_united_and_divided: "Zjednoczeni i podzieleni"
ROZ_united_and_divided_desc: "The gang's numbers have never been higher, since left leaning groups have joined up with Rozbrat under the banner of Street Peoples Cred, however despite believing in the same goals, subgroups within the ranks continue to clash, impacting the cohesion and morale of the entire troop."
ROZ_island_of_freedom: "Wyspa wolności"
ROZ_island_of_freedom_desc: "Despite all adversities, Street Peoples Cred has rooted itself within the minds and hearts of people of Poznań. In the authoritarian shark infested sea of chaos that Poland has become, territories united by Rozbrat stand as an island of true, unopposed anarchist freedom and self governance."
 ##First Tree##
 ##Events##
super.195.t: "[GetNewspaper][FROM.GetName] jednoczy Polskę!"
super.195.desc: "Minęły lata od upadku państwa polskiego, lecz idea Polski nigdy nie zginęła całkowicie. Nasz lider, [FROM.GetLeader] wraz z rządem pokazali, że zjednoczenie w ciągu jednego pokolenia nie jest odległym marzeniem, lecz osiągalną rzeczywistością. Pomimo przeciwności, stojąc w obliczu wrogów zewsząd - wewnątrz i poza granicami - [FROM.GetName] stoi prawdziwie zjednoczone, przekształcając naród Polski i jego różnorodnych obywateli w monolit, dowodząc, że zaufanie, jakim obdarzyli przywództwo i idee rządu, nie było błędem. Blizny konfliktu potrzebują czasu, by się zabliźnić, ale jedność wykuta w ogniu wojny daje nadzieję na przyszłość. Gdy słońce wschodzi nad ziemią, [FROM.GetName] patrzy w przyszłość z dumą i podniesionymi głowami, przechodząc ostateczną próbę wojny domowej."
super.195.a: "Wreszcie zjednoczeni."

unification.195.t: "[GetNewspaper]Rozbrat Unites Northern Greater Poland!"
unification.195.desc: "What was once a major metropolis of pre-war Western Poland, was reduced to district-sized warlord states fighting for domination. Having emerged victorious in the bloody power struggle in the city of Poznań, gangs of Rozbrat have taken control of entirety of the city, as well as large swathes of land across Greater Poland. Citizens of the metropolis can finally breathe easy as, with the pre-war president overthrown and corporative machinations of Żabka stopped, Poznań has now become a haven of anarchistic freedom. Now the gangs began to consolidate their forces in attempt to defend against and hopefully bring down despotic warlords outside of Greater Poland, who took great offence in the ideas of Poznań's Liberty taking root. It remains to be seen if the society of anarchist communities will be able to resist the pressure of authoritarian neighbours."
unification.195.a: "Rozbrat's not for sale."

