unify_poland_goal_name: "Zjednoczenie Polski"
unify_poland_goal_desc: "Polska jeszcze nie zginęła, ale jej stan nie jest zbyt optymistyczny. To nasz najważniejszy priorytet - odbudować zniszczoną ojczyznę pod naszym przywództwem."

unify_lodz_goal_name: "Zjednoczenie Łódzkiego"
unify_lodz_goal_desc: "Całe województwo łódzkie znajduje się w naszej strefie wpływów. Jednak nie jest jeszcze całkowicie pod naszą kontrolą. Musimy naprawdę zjednoczyć województwo."
dialogue_congress_goal_name: "Zwołaj Łódzkie Zgromadzenie Generalne"
dialogue_congress_goal_desc: "Nasz sojusz potrzebuje większej jedności. Możemy to osiągnąć tylko poprzez spotkania i rozmowy, więc zwołajmy wielkie zgromadzenie, aby naprawdę osiągnąć nasz sen o wielkim dialogu wojewódzkim."

dialogue_goal_name: "Nieskończony Dialog"
dialogue_goal_desc: "Przy przytłaczającym szaleństwie, które ogarnęło nasz kraj, dialog, pokój i kompromis są jedyną drogą do nauki na błędach i ukucia nowej drogi dla Polski."
intercounty_goal_name: "Proletariusze wszystkich powiatów, łączcie się!"
intercounty_goal_name_desc: "Podczas Upadku, z nacierającymi siłami Ziobry z jednej strony i rosnącą Ligą Śląską z drugiej, Zagłębie ponownie znalazło się między młotem a kowadłem. Apele polityków Zagłębia podczas Kongresu Katowickiego - że musimy stać zjednoczeni przeciwko zagrożeniom z zewnątrz - przeszły bez echa. Władze metropolitalne zawiodły nas, odcinając wszystko na wschód od Brynicy od swojej opieki. Te wydarzenia położyły podwaliny pod powstanie zupełnie nowego ruchu - Międzypowiatówki."
bedzin_congress_goal_name: "Przeprowadź Kongres Będziński"
bedzin_congress_goal_desc: "Nasz sojusz jest rozbity i kruchy, musimy zwołać kongres, aby go wzmocnić i zabezpieczyć naszą socjalistyczną przyszłość."

hanys_goal_name: "Wolny i niepodległy Śląsk"
hanys_goal_desc: "Śląsk zawsze był nieco inny niż reszta Polski, i ta odrębność musi być zachowana. Ślązacy powinni mieć swoje własne państwo, nawet jeśli miałoby to nastąpić po trupie Polski."
independent_silesia_goal_name: "Zabezpiecz niepodległość Śląska"