unify_poland_goal_name: "Zjednoczenie Polski"
unify_poland_goal_desc: "Poland is not yet lost, but the state of it not very optimistic. This is our most imporant priority - restore the broken homeland under our leadership."

dialogue_goal_name: "Unlimited Dialogue"
dialogue_goal_desc: "With the overwhelming madness that overtook our country, dialogue, peace and compromise is the only way to learn from mistakes and forge a new way for Poland."
intercounty_goal_name: "Proletariusze wszystkich powiatów, łączcie się!"
intercounty_goal_name_desc: "During the Fall, the advancing forces of Ziobro from one side and the rising Silesian League from the other placed Zagłębie once again between the hammer and the anvil. The pleas of Zagłębie's politicians during the Katowice Congress—that we must stand united against outside threats—fell on deaf ears. The metropolitan authority failed us, severing everything east of the Brynica from its care. These events laid the foundation for the emergence of an entirely new movement - The Intercounty"
bedzin_congress_goal_name: "Przeprowadź Kongres Będziński"
bedzin_congress_goal_desc: "Our alliance is disunited and fragile, we must call the congress in order to strengthen it and secure our socialist future."

hanys_goal_name: "Wolny i niepodległy Śląsk"
hanys_goal_desc: "Silesia was always a bit different than the rest of Poland, and this distinction must be upheld. Silesians shall have their country even if it comes over Poland's dead body."
independent_silesia_goal_name: "Secure Silesian Independence"