unification.143.t: "[GetNewspaper]Republika Krakowska jednoczy Małopolskę!"
unification.143.desc: "Nadzieja wraca do Małopolski - jeden z najbardziej podzielonych regionów kraju został właśnie zjednoczony. Co więcej, w przeciwieństwie do niektórych innych części Polski, w Krakowie utrzymuje się względne poczucie normalności, gdy władzę przejmuje umiarkowana siła wierna ideałom liberalizmu. Łukasz Gibała od dawna dążył do objęcia najwyższego urzędu w mieście, stopniowo powiększając swoje zaplecze wsparcia po kolejnych porażkach wyborczych, dlatego gdy Majchrowski ostatecznie nie sprostał tłumieniu niepokojów i w dawnej stolicy wybuchła wojna domowa, Gibała szybko stał się jednym z faworytów. Jego zwycięstwo oznacza wyraźne przesunięcie w lewo w zasłużenie konserwatywnym regionie - wprowadzono już szerokie reformy mające na celu odbudowę terenów spustoszonych wojną. Wygląda na to, że kolejne zmiany są już w przygotowaniu."
unification.143.a: "Status quo jest przeszłością"

super.143.t: "[GetNewspaper][FROM.GetName] jednoczy Polskę!"
super.143.desc: "Minęły lata od upadku państwa polskiego, lecz idea Polski nigdy nie zginęła całkowicie. Nasz lider, [FROM.GetLeader] wraz z rządem pokazali, że zjednoczenie w ciągu jednego pokolenia nie jest odległym marzeniem, lecz osiągalną rzeczywistością. Pomimo przeciwności, stojąc w obliczu wrogów zewsząd - wewnątrz i poza granicami - [FROM.GetName] stoi prawdziwie zjednoczone, przekształcając naród Polski i jego różnorodnych obywateli w monolit, dowodząc, że zaufanie, jakim obdarzyli przywództwo i idee rządu, nie było błędem. Blizny konfliktu potrzebują czasu, by się zabliźnić, ale jedność wykuta w ogniu wojny daje nadzieję na przyszłość. Gdy słońce wschodzi nad ziemią, [FROM.GetName] patrzy w przyszłość z dumą i podniesionymi głowami, przechodząc ostateczną próbę wojny domowej."
super.143.a: "Wreszcie zjednoczeni."

