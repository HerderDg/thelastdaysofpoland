l_polish:
 kayak: "Kajak"
 kayak_desc: "Znalezione bączki, kajaki i dmuchane pontony (takie same, jakich twój ojciec używał do wędkowania)."
 kayak_hull_desc: "Znalezione bączki, kajaki i dmuchane pontony (takie same, jakich twój ojciec używał do wędkowania)."
 torpedo_boat: "Torpedowiec"
 motorboat_desc: "Nowoczesne małe kutry, łodzie hybrydowe, łodzie torpedowe lub łodzie patrolowe. Pod względem skali przypominają statki używane przez Serbską Flotę Rzeczną."
 motorboat_hull_desc: "Nowoczesne małe kutry, łodzie hybrydowe, łodzie torpedowe lub łodzie patrolowe. Pod względem skali przypominają statki używane przez Serbską Flotę Rzeczną."
 monitor: "Lekki okręt wojenny"
 monitor_desc: "Nieopancerzone lub lekko opancerzone okręty wojenne zdolne do działania zarówno w rzekach, jak i na otwartym morzu."
 monitor_hull_desc: "Nieopancerzone lub lekko opancerzone okręty wojenne zdolne do działania zarówno w rzekach, jak i na otwartym morzu."
 attack_monitor: "Duży kuter"
 attack_monitor_desc: "Jednostki wojenne średniej i małej wielkości – wystarczająco duże, aby mieć na pokładzie odpowiednie działa morskie, ale wciąż niewielkie w porównaniu do typowych okrętów wojennych."
 heavy_monitor: "Ciężki okręt wojenny"
 heavy_monitor_desc: "Większe okręty wojenne, w tym monitory rzeczne, okręty pancerne i niszczyciele do działań na otwartych morzach."
 heavy_monitor_hull_desc: "Większe okręty wojenne, w tym monitory rzeczne, okręty pancerne i niszczyciele do działań na otwartych morzach."
 kayak_equipment: "Kajak"
 kayak_equipment_desc: "Znalezione bączki, kajaki i dmuchane pontony (takie same, jakich twój ojciec używał do wędkowania)."
 motorboat_equipment: "Zmodyfikowana motorówka/jacht"
 motorboat_equipment_desc: "Szybkie, małe cywilne jednostki różnego rodzaju (takie jak łodzie motorowe, kutry rybackie czy jachty), które zostały naprawione, odnowione i opancerzone w celu przystosowania ich do użytku wojskowego, w stylu somalijskich piratów."
 armored_motorboat_equipment: "Łódź patrolowa"
 armored_motorboat_equipment_desc: "Małe, nieco prymitywne jednostki wojskowe stworzone specjalnie do walki."
 torpedo_boat_equipment: "Torpedowiec"
 torpedo_boat_equipment_desc: "Nowoczesne małe kutry, łodzie hybrydowe, łodzie torpedowe lub łodzie patrolowe. Pod względem skali przypominają statki używane przez Serbską Flotę Rzeczną."
 monitor_1_equipment: "Prowizoryczna kanonierka"
 monitor_1_equipment_desc: "Jednostki średniej wielkości, na przykład barki turystyczne lub małe statki towarowe, przerobione na nieopancerzone i lekko uzbrojone łodzie wojenne."
 monitor_2_equipment: "Kanonierka"
 monitor_2_equipment_desc: "Klasa prostych okrętów wojennych morskich i rzecznych. Choć są przestarzałym konceptem w dzisiejszych czasach, w scenariuszu wojny domowej, gdzie większość infrastruktury dawno zniknęła, sprawdzają się jako niezwykle wszechstronne jednostki wojenne."
 monitor_3_equipment: "Korweta"
 monitor_3_equipment_desc: "Korwety, które mogą zarówno walczyć na morzu, jak i oblegać cele w głębi lądu na brzegach rzek, imitujące małe okręty wojenne europejskich marynarek, takie jak niemieckie jednostki klasy Gepard lub klasy Braunschweig."
 attack_monitor_1_equipment: "Zmodyfikowany średni okręt cywilny"
 attack_monitor_1_equipment_desc: "Jednostki średniej i małej wielkości, takie jak prywatne statki rybackie lub większe jachty, zmodyfikowane do użytku wojskowego."
 attack_monitor_2_equipment: "Uzbrojony ścigacz"
 attack_monitor_2_equipment_desc: "Małe, prymitywne okręty wojenne, zaprojektowane jako duże kutry wojskowe lub szybkie jednostki szturmowe."
 attack_monitor_3_equipment: "Kuter rakietowy"
 attack_monitor_3_equipment_desc: "Nowoczesne małe okręty wojenne, takie jak korwety rakietowe i kutry rakietowe, zaprojektowane z myślą o łatwej produkcji, dużej zwrotności i zdolności do zadawania ciosów jednostkom znacznie przekraczających ich możliwości."
 heavy_monitor_1_equipment: "Prowizoryczny okręt pancerny"
 heavy_monitor_1_equipment_desc: "Klasa jednostek składająca się z rzecznych barek towarowych wyposażonych w pancerz i działa artyleryjskie, prymitywnych monitorów oraz prowizorycznych pancerników."
 heavy_monitor_2_equipment: "Okręt pancerny"
 heavy_monitor_2_equipment_desc: "Projekty rzecznych okrętów wojennych, które w pewnym stopniu przypominają monitory i pancerniki o płytkim zanurzeniu, używane podczas wojny secesyjnej oraz pod koniec XIX i na początku XX wieku."
 heavy_monitor_3_equipment: "Niszczyciel"
 heavy_monitor_3_equipment_desc: "Małe niszczyciele używany we flotach watażków położonych nad morzem Bałtyckim."
 kayak_hull_equipment: "Kajak"
 kayak_hull_equipment_desc: "Znalezione bączki, kajaki i dmuchane pontony (takie same, jakich twój ojciec używał do wędkowania)."
