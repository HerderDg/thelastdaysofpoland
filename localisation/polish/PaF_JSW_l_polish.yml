unification.23.t: "[GetNewspaper]Jastrzębska Spółka Węglowa jednoczy Śląską Metropolię!"
unification.23.desc: "The image of the Silesian region has been forever defined by the black gold underneath its soil. With rapid industrialization leading to the creation of economic behemoths centered around the exploitation of this precious resource, it is no wonder that some of the most influential corporations - the Jastrzębie Coal Company chief among them, played a part in deciding Upper Silesia's fate after it shattered like the rest of the country. \n\nNow that continuous extraction has been secured, Silesia is at least certain not to freeze to death itself, but will it be able to convince the rest of Poland that mining is not yet dead? Towing the traditionalist line, putting coal on the pedestal of the population's priorities, and with the heavy influence of the trade unions and the miners themselves, [FROM.GetLeader] is determined to lead Poland into the next industrial revolution. But for how long can a depleting resource fuel the region's economy?"
unification.23.a: "Not all the coal that is dug warms the world!"


super_a.23.t: "[GetNewspaper][FROM.GetName] jednoczy Polskę!"
super_a.23.desc: "Minęły lata od upadku państwa polskiego, lecz idea Polski nigdy nie zginęła całkowicie. Nasz lider, [FROM.GetLeader] wraz z rządem pokazali, że zjednoczenie w ciągu jednego pokolenia nie jest odległym marzeniem, lecz osiągalną rzeczywistością. Pomimo przeciwności, stojąc w obliczu wrogów zewsząd - wewnątrz i poza granicami - [FROM.GetName] stoi prawdziwie zjednoczone, przekształcając naród Polski i jego różnorodnych obywateli w monolit, dowodząc, że zaufanie, jakim obdarzyli przywództwo i idee rządu, nie było błędem. Blizny konfliktu potrzebują czasu, by się zabliźnić, ale jedność wykuta w ogniu wojny daje nadzieję na przyszłość. Gdy słońce wschodzi nad ziemią, [FROM.GetName] patrzy w przyszłość z dumą i podniesionymi głowami, przechodząc ostateczną próbę wojny domowej."
super_a.23.a: "Wreszcie zjednoczeni."