unification.23.t: "[GetNewspaper]Jastrzębska Spółka Węglowa jednoczy Śląską Metropolię!"
unification.23.desc: "Obraz regionu śląskiego na zawsze ukształtowało czarne złoto skryte pod jego ziemią. Szybka industrializacja i powstanie gospodarczych gigantów opartych na eksploatacji tego cennego surowca sprawiają, że nic dziwnego, iż niektóre z najbardziej wpływowych korporacji - na czele z Jastrzębską Spółką Węglową - miały udział w decydowaniu o losie Górnego Śląska, gdy kraj rozpadł się tak jak reszta państwa.\n\nTeraz, gdy zapewniono ciągłość wydobycia, Śląsk przynajmniej nie zamarznie na śmierć, ale czy zdoła przekonać resztę Polski, że górnictwo jeszcze nie umarło? Trzymając tradycjonalistyczny kurs, wynosząc węgiel na piedestał priorytetów społeczeństwa i przy silnym wpływie związków zawodowych oraz samych górników, [FROM.GetLeader] jest zdeterminowany poprowadzić Polskę ku kolejnej rewolucji przemysłowej. Jednak jak długo wyczerpujący się surowiec będzie w stanie napędzać gospodarkę regionu?"
unification.23.a: "Nie każdy wydobyty węgiel ogrzewa świat!"


super_a.23.t: "[GetNewspaper][FROM.GetName] jednoczy Polskę!"
super_a.23.desc: "Minęły lata od upadku państwa polskiego, lecz idea Polski nigdy nie zginęła całkowicie. Nasz lider, [FROM.GetLeader] wraz z rządem pokazali, że zjednoczenie w ciągu jednego pokolenia nie jest odległym marzeniem, lecz osiągalną rzeczywistością. Pomimo przeciwności, stojąc w obliczu wrogów zewsząd - wewnątrz i poza granicami - [FROM.GetName] stoi prawdziwie zjednoczone, przekształcając naród Polski i jego różnorodnych obywateli w monolit, dowodząc, że zaufanie, jakim obdarzyli przywództwo i idee rządu, nie było błędem. Blizny konfliktu potrzebują czasu, by się zabliźnić, ale jedność wykuta w ogniu wojny daje nadzieję na przyszłość. Gdy słońce wschodzi nad ziemią, [FROM.GetName] patrzy w przyszłość z dumą i podniesionymi głowami, przechodząc ostateczną próbę wojny domowej."
super_a.23.a: "Wreszcie zjednoczeni."