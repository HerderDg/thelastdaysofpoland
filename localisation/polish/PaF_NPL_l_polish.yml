super.176.t: "[GetNewspaper][FROM.GetName] jednoczy Polskę!"
super.176.desc: "Minęły lata od upadku państwa polskiego, lecz idea Polski nigdy nie zginęła całkowicie. Nasz lider, [FROM.GetLeader] wraz z rządem pokazali, że zjednoczenie w ciągu jednego pokolenia nie jest odległym marzeniem, lecz osiągalną rzeczywistością. Pomimo przeciwności, stojąc w obliczu wrogów zewsząd - wewnątrz i poza granicami - [FROM.GetName] stoi prawdziwie zjednoczone, przekształcając naród Polski i jego różnorodnych obywateli w monolit, dowodząc, że zaufanie, jakim obdarzyli przywództwo i idee rządu, nie było błędem. Blizny konfliktu potrzebują czasu, by się zabliźnić, ale jedność wykuta w ogniu wojny daje nadzieję na przyszłość. Gdy słońce wschodzi nad ziemią, [FROM.GetName] patrzy w przyszłość z dumą i podniesionymi głowami, przechodząc ostateczną próbę wojny domowej."
super.176.a: "Wreszcie zjednoczeni."

unification.176.t: "[GetNewspaper]Pola Chwały jednoczą Małopolskę!"
unification.176.desc: "With banners unfurled and war horns sounding across the valleys, the Fields of Glory have risen to unite the Lesser Poland Voivodeship in a grand and audacious declaration of sovereignty. From the highlands of Podhale to the gates of Kraków, knights, peasant militias, and an alarming number of armored horsemen have sworn fealty, vowing to defend the land with steel, plow, and sheer audacity.\n\nA grand council was held in a field so vast that its boundaries were lost to legend, where warriors, scholars, and particularly ambitious beekeepers pledged to uphold the virtues of honor, strength, and good harvests. Under this newfound unity, trade shall flourish, mead shall flow, and no foe-be they foreign invader or an ill-mannered tax collector-shall challenge the will of the people. With steel in their hands and fire in their hearts, the Fields of Glory march forth into destiny."
unification.176.a: "Za chwałę, za ziemię, za wieczne zwycięstwo!"
