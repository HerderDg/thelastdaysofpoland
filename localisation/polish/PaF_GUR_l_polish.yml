unification.40.t: "[GetNewspaper]Królestwo Podhalańskie jednoczy Beskidy!"
unification.40.desc: "The mountains return to the rightful grasp of the Highlanders, as for the first time in centuries, not just autonomy, but sovereignty for the Górals becomes a fact. Yet rather than languish in their huts in the footsteps of the Tatras, a greater goal guides them - the restoration of the very same Polish state that once suppressed them. Though they claim above all to represent the increasingly integrated minority's interests, the position of Góralskie Veto is clear - the destiny of the Highlanders is inevitably tied to that of the Poles. If their patrons perish, so too will they, and thus the shattered nation's restoration is a matter of utmost importance. Though his more freedom-minded colleagues object to further bloodshed, Pitoń remains determined in his plans to strike north. Should he manage to withstand their discontent, from their pastures, the Górals will undoubtedly march on Kraków with Ciupagas in hand."
unification.40.a: "Górale się nie zatrzymują"

super.40.t: "[GetNewspaper][FROM.GetName] jednoczy Polskę!"
super.40.desc: "Minęły lata od upadku państwa polskiego, lecz idea Polski nigdy nie zginęła całkowicie. Nasz lider, [FROM.GetLeader] wraz z rządem pokazali, że zjednoczenie w ciągu jednego pokolenia nie jest odległym marzeniem, lecz osiągalną rzeczywistością. Pomimo przeciwności, stojąc w obliczu wrogów zewsząd - wewnątrz i poza granicami - [FROM.GetName] stoi prawdziwie zjednoczone, przekształcając naród Polski i jego różnorodnych obywateli w monolit, dowodząc, że zaufanie, jakim obdarzyli przywództwo i idee rządu, nie było błędem. Blizny konfliktu potrzebują czasu, by się zabliźnić, ale jedność wykuta w ogniu wojny daje nadzieję na przyszłość. Gdy słońce wschodzi nad ziemią, [FROM.GetName] patrzy w przyszłość z dumą i podniesionymi głowami, przechodząc ostateczną próbę wojny domowej."
super.40.a: "Wreszcie zjednoczeni."

