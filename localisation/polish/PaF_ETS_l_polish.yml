 ###   News Events   ###

unification.127.t: "[GetNewspaper]Kombinat Starachowicki jednoczy województwo Świętokrzyskie!"
unification.127.desc: "Tyrania nie panuje już w Województwie Świętokrzyskim. Dyktator Ziobro został obalony na dobre i wygnany z regionu przez masowe powstanie ludowe. Sprzeciwiając się Prokuratorowi Generalnemu, Kombinat Starachowicki nie tylko powstrzymał jego postępy w wojnie o Północne Powiaty i zadał śmiertelny cios rozpadającemu się reżimowi, lecz także wybił się ponad innych watażków, rozsiewając system anarchistycznego komunizmu z każdym zwycięstwem nad siłami państwowości. Całe województwo przyjęło tę dotąd nieznaną formę rządów i zebrało się, aby wziąć udział w pierwszych wyborach ogólnopaństwowych, które miały obsadzić tymczasowo wolne miejsca w radach. Choć sceptycyzm wobec nowego porządku wciąż jest silny, teraz gdy ludzie nie mają już potężnego państwa nieustannie im na karku, mogą zacząć czerpać radość z tej odnalezionej wolności."
unification.127.a: "Ani Boga, ani pana."

super.127.t: "[GetNewspaper][FROM.GetName] jednoczy Polskę!"
super.127.desc: "Minęły lata od upadku państwa polskiego, lecz idea Polski nigdy nie zginęła całkowicie. Nasz lider, [FROM.GetLeader] wraz z rządem pokazali, że zjednoczenie w ciągu jednego pokolenia nie jest odległym marzeniem, lecz osiągalną rzeczywistością. Pomimo przeciwności, stojąc w obliczu wrogów zewsząd - wewnątrz i poza granicami - [FROM.GetName] stoi prawdziwie zjednoczone, przekształcając naród Polski i jego różnorodnych obywateli w monolit, dowodząc, że zaufanie, jakim obdarzyli przywództwo i idee rządu, nie było błędem. Blizny konfliktu potrzebują czasu, by się zabliźnić, ale jedność wykuta w ogniu wojny daje nadzieję na przyszłość. Gdy słońce wschodzi nad ziemią, [FROM.GetName] patrzy w przyszłość z dumą i podniesionymi głowami, przechodząc ostateczną próbę wojny domowej."
super.127.a: "Wreszcie zjednoczeni."


