 ##Events##
unification.108.t: "[GetNewspaper]Rzeczpospolita Garwolińska jednoczy Dystrykt Stołeczny!"
unification.108.desc: "Following brutal fighting within Warsaw and its outskirts, President-Elect Radosław Fogiel has reaffirmed his control over Poland's beating heart. Though not recognized as legitimate by the international community, Fogiel carried himself with all the dignities of his role, delivering a speech before the Presidential Palace, promising wide-sweeping efforts to rebuild and modernize the parts of Warsaw damaged by the years of streetfights, with assurances of a more measured approach to governance and a less heavy-handed approach than his former hardliner allies. Despite foreign observers' initial fears over the President finally taking his place in Warsaw, Fogiel's ambitions could reform PiS into a party more approachable to all sides of the political spectrum. Calls for more liberties being provided to groups oppressed under PiS' Pre-Fall rule have thus far been sidelined, with the President assuring the Press that the matters would be further discussed when Poland is in a state where democratic processes can resume."
unification.108.a: "Czuję się jak w 2025..."

super.108.t: "[GetNewspaper][FROM.GetName] jednoczy Polskę!"
super.108.desc: "Minęły lata od upadku państwa polskiego, lecz idea Polski nigdy nie zginęła całkowicie. Nasz lider, [FROM.GetLeader] wraz z rządem pokazali, że zjednoczenie w ciągu jednego pokolenia nie jest odległym marzeniem, lecz osiągalną rzeczywistością. Pomimo przeciwności, stojąc w obliczu wrogów zewsząd - wewnątrz i poza granicami - [FROM.GetName] stoi prawdziwie zjednoczone, przekształcając naród Polski i jego różnorodnych obywateli w monolit, dowodząc, że zaufanie, jakim obdarzyli przywództwo i idee rządu, nie było błędem. Blizny konfliktu potrzebują czasu, by się zabliźnić, ale jedność wykuta w ogniu wojny daje nadzieję na przyszłość. Gdy słońce wschodzi nad ziemią, [FROM.GetName] patrzy w przyszłość z dumą i podniesionymi głowami, przechodząc ostateczną próbę wojny domowej."
super.108.a: "Wreszcie zjednoczeni."