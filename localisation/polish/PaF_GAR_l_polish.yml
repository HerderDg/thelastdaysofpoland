unification.108.t: "[GetNewspaper]Rzeczpospolita Garwolińska jednoczy stołeczny dystrykt!"
unification.108.desc: "Po brutalnych walkach w Warszawie i na jej przedmieściach prezydent-elekt Radosław Fogiel umocnił swoje panowanie nad sercem Polski. Choć społeczność międzynarodowa nie uznała go za legalnego władcę, Fogiel postąpił z godnością należną urzędowi - wygłosił przemówienie przed Pałacem Prezydenckim, obiecując szeroko zakrojone działania na rzecz odbudowy i modernizacji części miasta zniszczonych przez lata ulicznych starć, zapewniając przy tym o bardziej umiarkowanym stylu rządzenia i odstąpieniu od surowości swoich dawnych twardogłowych sojuszników. Pomimo początkowych obaw zagranicznych obserwatorów dotyczących jego objęcia władzy w stolicy, ambicje Fogla mogą przekształcić PiS w partię bardziej przystępną dla różnych stron sceny politycznej. Wezwania do przyznania większych swobód grupom prześladowanym za rządów PiS przed Upadkiem zostały dotąd odsunięte na bok; prezydent zapewnił jednak prasę, że sprawy te zostaną podjęte, gdy Polska wróci do stanu, w którym procesy demokratyczne będą mogły być wznowione."
unification.108.a: "Czuję się jak w 2025..."

super.108.t: "[GetNewspaper][FROM.GetName] jednoczy Polskę!"
super.108.desc: "Minęły lata od upadku państwa polskiego, lecz idea Polski nigdy nie zginęła całkowicie. Nasz lider, [FROM.GetLeader] wraz z rządem pokazali, że zjednoczenie w ciągu jednego pokolenia nie jest odległym marzeniem, lecz osiągalną rzeczywistością. Pomimo przeciwności, stojąc w obliczu wrogów zewsząd - wewnątrz i poza granicami - [FROM.GetName] stoi prawdziwie zjednoczone, przekształcając naród Polski i jego różnorodnych obywateli w monolit, dowodząc, że zaufanie, jakim obdarzyli przywództwo i idee rządu, nie było błędem. Blizny konfliktu potrzebują czasu, by się zabliźnić, ale jedność wykuta w ogniu wojny daje nadzieję na przyszłość. Gdy słońce wschodzi nad ziemią, [FROM.GetName] patrzy w przyszłość z dumą i podniesionymi głowami, przechodząc ostateczną próbę wojny domowej."
super.108.a: "Wreszcie zjednoczeni."