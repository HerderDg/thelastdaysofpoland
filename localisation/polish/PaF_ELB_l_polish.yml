unification.182.t: "[GetNewspaper]Hanza Elbląska jednoczy Warmię i Mazury!"
unification.182.desc: "W historycznym zwrocie wydarzeń Hanzeatycka Republika Elbląga rozszerzyła swoje wpływy daleko poza macierzystą rzekę, jednocząc pod swoim sztandarem województwo warmińsko-mazurskie. Na czele stawiając handel, dobrobyt i lśniące pokłady statków, republika wprowadza region w nową erę morskich ambicji i gospodarczej odnowy.\n\nKupcy, żeglarze i lokalni urzędnicy zebrali się w Olsztynie, by sformalizować unię, przypieczętowując pakt ceremonialnym toastem doskonałego piwa hanzeatyckiego. Od tętniących życiem targów Elbląga po spokojne wody Mazur - szlaki handlowe rozkwitają, a porty prosperują pod przewodnim zarządem republiki. Mając na celu osiągnięcie złotego wieku handlu, nowo powiększone państwo obiecuje wolny rynek, siłę morską i dobrze zorganizowaną gospodarkę łodzi wiosłowych. Z wiatrem w żaglach i jednością w sercu Hanzeatycka Republika Elbląga wypływa na swój największy dotąd rejs."
unification.182.a: "Naprzód dalej wszyscy razem!"

super.182.t: "[GetNewspaper][FROM.GetName] jednoczy Polskę!"
super.182.desc: "Minęły lata od upadku państwa polskiego, lecz idea Polski nigdy nie zginęła całkowicie. Nasz lider, [FROM.GetLeader] wraz z rządem pokazali, że zjednoczenie w ciągu jednego pokolenia nie jest odległym marzeniem, lecz osiągalną rzeczywistością. Pomimo przeciwności, stojąc w obliczu wrogów zewsząd - wewnątrz i poza granicami - [FROM.GetName] stoi prawdziwie zjednoczone, przekształcając naród Polski i jego różnorodnych obywateli w monolit, dowodząc, że zaufanie, jakim obdarzyli przywództwo i idee rządu, nie było błędem. Blizny konfliktu potrzebują czasu, by się zabliźnić, ale jedność wykuta w ogniu wojny daje nadzieję na przyszłość. Gdy słońce wschodzi nad ziemią, [FROM.GetName] patrzy w przyszłość z dumą i podniesionymi głowami, przechodząc ostateczną próbę wojny domowej."
super.182.a: "Wreszcie zjednoczeni."

