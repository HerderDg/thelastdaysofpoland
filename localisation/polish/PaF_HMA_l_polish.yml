 POLITICS_STANISLAW_DEREHAJLO_DESC: "Zagorzały zwolennik poglądu, że każdy człowiek ma swoje prawa, a jego godność powinna być chroniona - zwłaszcza w tych czasach. Dlaczego się śmiejesz? Uważasz go za zabawnego? Czy naprawdę zamierzamy wyśmiewać czyjś wygląd? Czy cię skrzywdził? \n\nWejdź do ukrytego świata kryjącego się za masywną posturą Stanisława Derehajły i poznaj piekło braku praw pracowniczych, lekceważenia norm prawnych i zasad bezpieczeństwa, quasifeudalnych relacji zawodowych oraz przytłaczającego, ogłupiającego paternalizmu. \n\nI pamiętaj, panie Areczku: drzewko celi narodowych jest dla zarządu - ty będziesz musiał zadowolić się konsolą!"
