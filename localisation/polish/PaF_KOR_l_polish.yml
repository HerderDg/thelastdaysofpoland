unification.92.t: "[GetNewspaper]Wolni Korsarze jednoczą Pomorze Gdańskie!"
unification.92.desc: "Gdańsk już nie należy do Polski. Wolni Korsarze przejęli wybrzeże. Od zniszczonych stoczni w Gdyni po rybackie nabrzeża w Helu, Pomorze Gdańskie należy teraz do tak zwanego Czerwonego Korsarza — Sławomira Ziembińskiego, skrajnego nacjonalisty, który przemienił się w morskiego watażkę.\nUbrany w marynarskie płaszcze i otoczony swoimi Morskimi Drużynami Strzeleckimi, Ziembiński wygłosił pompatyczne przemówienie o 'sprawiedliwej grabieży', 'odsyłaniu lądowych szczurów z powrotem do Warszawy' i 'odzyskaniu wybrzeża dla prawdziwych synów morza'.\nJego ludzie salutowali szablami, zawłaszczali kutry rybackie i przekształcali je w uzbrojone jednostki, narzucając własne, chaotyczne prawo morskie. Krążą plotki o skonfiskowanych ładunkach, napadniętych jachtach i zatrzymanych zagranicznych trawlerach płynących pod niewłaściwymi barwami. Handel w Zatoce Gdańskiej dławi się z obawy przed tym, co Ziembiński nazywa 'podatkami korsarskimi'. Świat może nazywać go watażką — lecz na Pomorzu Gdańskim żegluje on jak admirał, patriota i król piratów w jednym."
unification.92.a: "Życie pirata mi pasuje!"

super.92.t: "[GetNewspaper][FROM.GetName] jednoczy Polskę!"
super.92.desc: "Minęły lata od upadku państwa polskiego, lecz idea Polski nigdy nie zginęła całkowicie. Nasz lider, [FROM.GetLeader] wraz z rządem pokazali, że zjednoczenie w ciągu jednego pokolenia nie jest odległym marzeniem, lecz osiągalną rzeczywistością. Pomimo przeciwności, stojąc w obliczu wrogów zewsząd - wewnątrz i poza granicami - [FROM.GetName] stoi prawdziwie zjednoczone, przekształcając naród Polski i jego różnorodnych obywateli w monolit, dowodząc, że zaufanie, jakim obdarzyli przywództwo i idee rządu, nie było błędem. Blizny konfliktu potrzebują czasu, by się zabliźnić, ale jedność wykuta w ogniu wojny daje nadzieję na przyszłość. Gdy słońce wschodzi nad ziemią, [FROM.GetName] patrzy w przyszłość z dumą i podniesionymi głowami, przechodząc ostateczną próbę wojny domowej."
super.92.a: "Wreszcie zjednoczeni."

