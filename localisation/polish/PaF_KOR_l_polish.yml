 ##Events##
unification.92.t: "[GetNewspaper]Wolni Korsarze jednoczą Pomorze Gdańskie!"
unification.92.desc: "Gdańsk no longer belongs to Poland. The Free Corsairs have seized the coastline. From the battered shipyards of Gdynia to the fishing docks of Hel, Pomerelia now answers to the so-called Red Corsair - Sławomir Ziembiński, a fringe nationalist turned sea-bound warlord.\nClad in naval coats and surrounded by his Marine Rifle Squads, Ziembiński broadcasts bombastic speeches about 'righteous lootin', 'sending landlubbers back to Warsaw,' and 'reclaiming the coast for the true sons of the sea.'\nHis men salute with sabers, commandeer fishing vessels as gunboats, and enforce a chaotic maritime law of their own making. Rumors swirl of seized cargo, raided yachts, and impounded foreign trawlers flying the wrong colors. Trade in the Gdańsk Bay is choking under the fear of what Ziembiński calls 'corsair taxes.' The world may call him a warlord - but in Pomerelia, he sails as an admiral, patriot, and pirate king all in one."
unification.92.a: "Życie pirata mi pasuje!"

super.92.t: "[GetNewspaper][FROM.GetName] jednoczy Polskę!"
super.92.desc: "Minęły lata od upadku państwa polskiego, lecz idea Polski nigdy nie zginęła całkowicie. Nasz lider, [FROM.GetLeader] wraz z rządem pokazali, że zjednoczenie w ciągu jednego pokolenia nie jest odległym marzeniem, lecz osiągalną rzeczywistością. Pomimo przeciwności, stojąc w obliczu wrogów zewsząd - wewnątrz i poza granicami - [FROM.GetName] stoi prawdziwie zjednoczone, przekształcając naród Polski i jego różnorodnych obywateli w monolit, dowodząc, że zaufanie, jakim obdarzyli przywództwo i idee rządu, nie było błędem. Blizny konfliktu potrzebują czasu, by się zabliźnić, ale jedność wykuta w ogniu wojny daje nadzieję na przyszłość. Gdy słońce wschodzi nad ziemią, [FROM.GetName] patrzy w przyszłość z dumą i podniesionymi głowami, przechodząc ostateczną próbę wojny domowej."
super.92.a: "Wreszcie zjednoczeni."

