unification.146.t: "[GetNewspaper]Wielkie Księstwo Krakowskie jednoczy Małopolskę!"
unification.146.desc: "Północna część województwa małopolskiego została zjednoczona pod jednym sztandarem, a wspomnienia minionych czasów zdają się szybko powracać - austrofile u władzy dążą do przekształcenia Polski w monarchię wzorowaną na dawno zmarłym Cesarstwie Austro-Węgierskim. Nie wiadomo, jakie relacje z Republiką Austrii mają na myśli, lecz są zdeterminowani, by odtworzyć jak najwięcej elementów systemu politycznego Austro-Węgier.\n\nPrzewodzi im popularna osobowość medialna i kulinarna Robert Makłowicz, znany z zapału do monarchii C-K i poparcia dla systemu politycznego zbliżonego do tego, który upadł w 1918 roku. To bez wątpienia jedno z najbardziej politycznie interesujących zjawisk wyłaniających się z polskiego chaosu, lecz musimy poczekać, by zobaczyć, co z tego wyniknie - wojna nadal trwa."
unification.146.a: "Gott Erhalte!"

unificationreg.146.t: "[GetNewspaper]Wielkie Księstwo Krakowskie umacnia kontrolę nad Małopolską!"
unificationreg.146.desc: "Monarchiści habsburscy związani z tworzywem znanym jako Wielkie Księstwo Krakowskie zdobyli nowy przyczółek. Przejęcie kontroli nad Podhalem pozwoliło im objąć w pełni województwo małopolskie, pozwalając na złapanie oddechu i przygotowanie kolejnego ruchu. Pod przywództwem Makłowicza rozpoczęli przemianę rozdartego kraju w państwo jak z dawnych czasów. Ich obecnym celem jest dalsza ekspansja w rejonie i ustanowienie bazy w dawnej Galicji, skąd mogliby dążyć do zjednoczenia kraju.\n\nRząd zachęca obywateli do pogłębiania wiedzy o historii lokalnej oraz historii byłych krajów Austro-Węgier, by umocnić w społeczeństwie wiarę w ich idee. I choć niektórzy traktują te polityki jako kolejny LARP, ich dotychczasowy sukces przewyższył oczekiwania, i wciąż mogą mieć szansę przekształcić Polskę według własnej woli."
unificationreg.146.a: "Flaga czarno-żółta wciąż tutaj powiewa"

unificationsupreg.146.t: "[GetNewspaper]Królestwo Galicji i Lodomerii powraca!"
unificationsupreg.146.desc: "To ważny kamień milowy w wojnie o zjednoczenie Polski: austrofilscy monarchiści, którzy wyłonili się jako jedna z wielu frakcji w Krakowie, podporządkowali sobie znaczny fragment terytorium, w tym całą 'Zachodnią Galicję', historycznie polską część dawnej Galicji i Lodomerii, oraz inne zachodnie ziemie, takie jak województwa Świętokrzyskie i Lubelskie. W efekcie kontrolują większą część Polski, niż kiedykolwiek mieli Austriacy.\n\nWielu zauważa, że ruch ten nie jest tak reakcyjny jak inne odrodzeniowe ugrupowania w Polsce - promuje system oparty na równości, a nie arystokratycznym elitaryzmie. To rzadkie zjawisko, lecz państwo już zdobyło znaczącą pozycję, i stąd droga wiedzie tylko naprzód."
unificationsupreg.146.a: "Stare ale jare."

super.146.t: "Nowe i ulepszone Królestwo Polski"
super.146.desc: "Krwawa wojna domowa tocząca się w Polsce wreszcie dobiegła końca: kraj jest znów zjednoczony - tym razem pod monarchią. Co ciekawe, nowe państwo zostało ukształtowane w sposób przypominający Austro-Węgry, gdyż historia tego imperium jest drugą (po gotowaniu) największą pasją jego założyciela, Roberta Makłowicza, który został mianowany Arcyregentem odnowionego Królestwa Polski. I chociaż Austriacy kiedyś byli postrzegani jako zaborcy, popularne polityki Makłowicza spowodowały, że w społeczeństwie zapanował względny optymizm wobec nowego rządu.\n\nObserwatorzy międzynarodowi mają trudności z przewidzeniem możliwych konsekwencji tego wydarzenia, a sami Austriacy są zupełnie zaskoczeni, choć jeszcze oficjalnie nie potępili polskiego rządu. Trudno stwierdzić, czy rząd Regenta rozwiąże wszystkie problemy Polski, ale jedno jest pewne - to początek nowej ery w lokalnej historii."
super.146.a: "Sen Galicyjski się spełnia!"

