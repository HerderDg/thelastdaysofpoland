support_implants: "Rozwój robotyki"
support_implants_desc: "Technologia powinna być na pierwszym miejscu. Mając możliwość badania bardziej zaawansowanych metod prowadzenia wojny, możemy skupić nasze umysły na walce z wrogami, oszczędzając życia naszych własnych ludzi."
