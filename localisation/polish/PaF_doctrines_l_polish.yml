heli_cas_3: "Organizacja nowoczesnej wojny"
heli_cas_3_desc: "Dzięki dużym radarom i komunikatorom, nawet jedna jednostka może uratować cały oddział. Technologia i więzi braterstwa powinny chronić naszą kawalerię powietrzną."
