heli_doctrine_org_safety_protocols: "Protokoły bezpieczeństwa"
heli_doctrine_org_optimized_payload: "Optymalizacja uzbrojenia"

heli_cas_5: "Obrona morska"
heli_cas_5_desc: "Helikoptery mogą wykonywać zadania morskie bardziej efektywnie niż standardowe bombowce. Ochrona naszych wybrzeży oraz niszczenie pułapek wroga będzie szybsze i skuteczniejsze."
heli_doctrine_naval_port_strikes: "Ataki na porty"
