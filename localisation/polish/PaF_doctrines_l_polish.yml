drone_doctrine_aerial_reconnaissance_well_coordinated_strikes: "Dobrze skoordynowane uderzenia"

naval_brown: "Doktryna marynarki śródlądowej"
naval_green: "Doktryna marynarki przybrzeżnej"
brown_water_navy: "Marynarka śródlądowa"
brown_water_navy_desc: "W płytkich wodach rzecznych najskuteczniejsze są lekkie i szybkie jednostki współpracujące z oddziałami na brzegach. Możemy kontrolować nasze pływy przy mniejszych potrzebach zasobów i większej możliwości improwizacji."
green_water_navy: "Marynarka przybrzeżna"
green_water_navy_desc: "Skupienie na flocie, która może działać zarówno na rzekach, jak i na otwartym morzu. Posiadając większe jednostki, ta doktryna zaoferuje szerokie spektrum różnych działań, które powinny być najbardziej obiecujące."