aa_doctrine_2: "Obserwatorzy"
aa_doctrine_2_desc: "Cały czas obserwujemy niebo. Radary i radio pracują bez przerwy, a w nocy reflektory szukają intruzów na naszym niebie. Wróg nigdy nie może czuć się pewnie na naszym terytorium."
drone_doctrine_aerial_reconnaissance_extended_reconnaissance_radius: "Zwiększony zasięg rozpoznania"
drone_doctrine_aerial_reconnaissance_improved_observation_procedures: "Ulepszone procedury obserwacji"
