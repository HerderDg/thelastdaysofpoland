heli_doctrine_naval_extended_sea_patrols: "Rozszerzone patrole morskie"
heli_doctrine_naval_all_weather_training: "Szkolenie w każdych warunkach pogodowych"
heli_doctrine_naval_naval_strike_mastery: "Mistrzostwo w atakach morskich"

heli_cas_6: "Zorganizowane trasy"
heli_cas_6_desc: "Dzięki najbezpieczniejszym możliwym korytarzom powietrznym przygotowanym przez naszych zwiadowców oraz specjalnym ukrytym strefom tankowania, możemy dominować na większym obszarze działań wojskowych z powietrza."
