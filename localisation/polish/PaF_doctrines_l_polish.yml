heli_cas_4: "Terror z niebios"
heli_cas_4_desc: "Podmuch wiatru dodaje otuchy naszym chłopcom na pierwszej linii, a szum śmigieł przeraża wroga, gdy wie, że ogień z nieba uderzy w niego za chwilę."
