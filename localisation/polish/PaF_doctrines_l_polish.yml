bomber_doctrine_4: "Night Raids"
bomber_doctrine_4_desc: "Kiedy wróg śpi i nie obserwuje nieba - wielkoskalowe naloty bombowe mogą być przeprowadzone. Celem będą głównie stałe obiekty, takie jak infrastruktura, lotniska, bazy wojskowe itp."
