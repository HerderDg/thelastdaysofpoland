maximum_speed_desc: "Nie będzie konieczne poświęcanie naszej siły ludzkiej, gdy możemy po prostu pokonać wroga nie wstając od komputerów. Dlatego przeznaczenie zasobów na rozwój autonomicznych maszyn wojennych powinno być jednym z naszych najwyższych priorytetów."
