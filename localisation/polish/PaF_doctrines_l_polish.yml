bomber_doctrine_interoperational_coordination_night_patrols: "Patrole nocne"
bomber_doctrine_interoperational_coordination_precised_destruction: "Precyzyjne niszczenie"

fixed_wing_cas_5: "Obrona samolotów wsparcia"
fixed_wing_cas_5_desc: "Samoloty wsparcia armii są gorsze w walce z wrogimi myśliwcami. Dlatego powinniśmy wyposażyć je w skuteczną obronę i szkolić pilotów oraz strzelców, aby nie były bezbronne w takich sytuacjach."
bomber_doctrine_heavy_aircraft_focus_heavy_aircraft_application: "Zastosowanie ciężkich samolotów"
bomber_doctrine_heavy_aircraft_focus_specialized_payloads: "Specjalistyczne ładunki"
bomber_doctrine_heavy_aircraft_focus_developed_training_programs: "Rozwinięte programy szkoleniowe"
bomber_doctrine_heavy_aircraft_focus_long_range_missions: "Misje dalekiego zasięgu"
bomber_doctrine_heavy_aircraft_focus_efficient_fuel_management: "Efektywne zarządzanie paliwem"

aa_doctrine_5: "Obrona powietrzna miast"
aa_doctrine_5_desc: "Oprócz stanowisk przeciwlotniczych i opancerzonych samochodów plot, nasze miasta również będą gotowe. Mieszkańcy przechodzą szkolenia przeciwlotnicze, a w każdym ośrodku miejskim i przemysłowym tworzone są specjalne schrony."
drone_doctrine_city_defence_night_interceptions: "Nocne przechwytywania"
drone_doctrine_city_defence_dispersed_fighting: "Rozproszone walki"
drone_doctrine_city_defence_heavy_fighter_veteran_initiative: "Inicjatywa doświadczonych operatorów dronów"
drone_doctrine_city_defence_high_altitude_approach: "Ukrywanie na widoku"
drone_doctrine_city_defence_bomber_interception_patrols: "Patrole przechwytujące"

lf_doctrine_3: "Straceńczy rój"
lf_doctrine_3_desc: "Skupiając się na ochronie naszych niebios, możemy sięgnąć po konstruowanie dronów z tańszych i lżejszych materiałów. Będą mniej trwałe, ale sprawdzą się w krótkich misjach obronnych."
drone_doctrine_swarm_efficient_fly_routes: "Efektywne techniki lotu"
drone_doctrine_swarm_mutual_air_cover: "Wzajemna osłona powietrzna"
drone_doctrine_swarm_training_instructors: "Zaawansowane szkolenie operatorów"
drone_doctrine_swarm_one_drone_feel_like_a_hundred: "Iluzja liczebności"
drone_doctrine_swarm_biblical_swarm: "Biblijna plaga"

aa_doctrine_6: "Przechwytywanie wroga"
aa_doctrine_6_desc: "Coraz pewniej spoglądamy w niebo. Wróg już wie, że nie jesteśmy łatwym celem. Opanowane techniki walki są utrwalane, a nasze metody ulepszane."
drone_doctrine_air_support_efficient_support_crews: "Efektywne zespoły wsparcia"
drone_doctrine_air_support_ground_interdictions: "Przeszkadzanie na ziemi"
