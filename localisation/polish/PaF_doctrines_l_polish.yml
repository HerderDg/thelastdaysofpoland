technological_supremacy: "Technologiczna przewaga"
technological_supremacy_desc: "Nanomaszyny, synu! Twardnieją w odpowiedzi na fizyczne urazy. Nie możesz mnie skrzywdzić, Jack. Hahahahaha, co ja dopiero powiedziałem?"
conventional_warfare: "Wojna konwencjonalna"
conventional_warfare_desc: "Posiadając armię, broń, sztab dowodzenia i przede wszystkim - wiedzę, prowadzenie wojny może być znacznie bardziej uporządkowane i skuteczne. Kierując się naszymi doświadczeniami i wybitnymi teoretykami, nawet liczniejszy wróg zostanie pokonany."
asymetrical_warfare: "Wojna asymetryczna"
asymetrical_warfare_desc: "Asymetryczne metody prowadzenia wojny dają przewagę w walce mniejszej i gorzej wyposażonej armii. Poprzez stosowanie nieregularnych taktyk, zasadzek, znajomości topografii i lokalnych miast, kryjówek i dróg, wróg może bardzo szybko stracić organizację i morale."
cqc_theory: "Teoria walki w zwarciu"
cqc_theory_desc: "Bezpośrednia walka twarzą w twarz ponownie stała się realną alternatywą na polu bitwy. Z powodu niedoboru broni palnej lub jej celowego odrzucenia w wojnie, wyłoniły się zupełnie inne style walki. Siła i odwaga będą musiały przezwyciężyć ołów i proch."


elite_technology: "Żołnierze nowej epoki"
elite_technology_desc: "Posiadając najnowocześniejszą technologię, możemy przechylić szalę bitwy na naszą korzyść. Prawda jest taka, że kosztuje to dużo i wymaga zaawansowanego szkolenia dla naszych załóg, ale zalety tego podejścia na polu bitwy są nieocenione."
