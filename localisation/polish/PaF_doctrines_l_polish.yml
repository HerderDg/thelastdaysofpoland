bomber_doctrine_night_bombing_durable_airframes: "Trwałe kadłuby"

bomber_doctrine_5: "Operacje nalotów dywanowych"
bomber_doctrine_5_desc: "Bombowce strategiczne o dużej pojemności są przyszłością naszych sił lotniczych. Nasza doktryna powinna skupiać się na większej roli tych potężnych maszyn które są w stanie zmieść całe miasta z powierzchni ziemi."
bomber_doctrine_carpet_bombing_veteran_bomber_crews: "Doświadczone załogi bombowców"
