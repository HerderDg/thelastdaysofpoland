horde_infantry_beyond_humanity: "Transhumanizm"
flesh_modifications: "Modyfikacje ciała"
flesh_modifications_desc: "Dzięki pewnego rodzaju inżynierii biologicznej, wydajność poszczególnych stworzeń może zostać znacznie zwiększona. Wzrost mięśni, przeszczepy lub mutacje to tylko niektóre z możliwości, które mamy, a dzięki wielu obiektom testowym możemy szybko je opanować."
horde_support_great_devourer: "Wielki Pożeracz"
horde_support_acid_glands: "Gruczoły kwasowe"
horde_support_what_is_dead_may_never_die: "Co umarło, nie może umrzeć"
horde_support_evolution_perfected: "Udoskonalona ewolucja"
horde_support_fear_given_form: "Strach w fizycznej formie"
eternal_fear: "Nieustępliwa pogoń"
eternal_fear_desc: "Szok ustał, ale strach dalej narasta. Niech boi się nas wróg, oraz wszyscy ludzie pod ich strażą. Niech strach sparaliżuje ich i sprawi że nie będą w stali walczyć. Mają jedynie dwie opcje - dołączyć do nas lub zginąć (i dołączyć do nas po śmierci)."
horde_armor_unorthodox_fueling: "Niecodzienne zasilanie"
horde_armor_roadkill: "Taranowanie"
horde_armor_keep_the_engines_running: "Nieustająca praca silników"
horde_armor_not_a_moments_rest: "Ani chwili wytchnienia"
horde_armor_fury_road: "Na drodze gniewu"
mindless_obedience: "Wojna totalna"
mindless_obedience_desc: "Trwała i silna kontrola nad pionkami jest podstawą skuteczności hordy. Nie można pozwolić, aby jednostki odłączyły się od roju i błąkały bez celu."
horde_operations_total_mobilization: "Totalna mobilizacja"
horde_operations_total_utilisation: "Totalna utylizacja"
horde_operations_total_control: "Totalna kontrola"
horde_operations_total_damage: "Totalne zniszczenie"
horde_operations_totality: "Totalność"

the_cyber_army: "Cyberarmia"
the_cyber_army_desc: "Uznaliśmy absolutną wyższość technologii w wojnie i teraz czerpiemy z tego korzyści. Wróg nawet nie wie, kiedy i od czego zginie. Nawet nasi żołnierze czasami nie wiedzą, gdyż komputer już o wszystkim zadecydował."
late_cyber_army_electronic_warfare_support: "Wsparcie walki elektronicznej"
late_cyber_army_electronic_warfare_support_desc: "Dzięki zorganizowanej sieci telekomunikacyjnej możemy łatwo i co najważniejsze - szybko reagować na ruchy wroga, czy to na lądzie, wodzie czy w powietrzu. Nasze oddziały wyposażone w nowoczesne radary i satelitarne komunikatory będą gotowe na każdy wpływ."
late_cyber_army_hacker_espionage: "Szpiegostwo hakerskie"
late_cyber_army_hacker_espionage_desc: "Rekrutacja i szkolenie grup hakerskich w naszym kraju przynosi coraz więcej korzyści: uszkodzenie danych wroga, ataki DDoS, zakłócenia, a nawet szantaż i rozpowszechnianie fałszywych informacji. Wszechobecny chaos na wszystkich poziomach łańcucha dowodzenia wroga."
late_cyber_army_military_ethernet_defences: "Obrona sieci wewnętrznej"
late_cyber_army_military_ethernet_defences_desc: "Nie możemy skupiać się tylko na atakowaniu mniej zaawansowanego wroga. Nigdy nie wiadomo, czy nie mają żadnych asów w rękawie, które mogą sparaliżować naszą infrastrukturę komunikacyjną. Powinniśmy poświęcić więcej czasu i zasobów na zabezpieczenie przestrzeni cyfrowych."
late_cyber_army_directed_energy_weapons: "Broń energetyczna"
late_cyber_army_directed_energy_weapons_desc: "Broń energetyczna oferuje różnorodne możliwości na polu bitwy. Zapewnia skuteczną i precyzyjną obronę laserową przeciwlotniczą. Jest również bardzo przydatna w walce z ruchem oporu poprzez kontrolę tłumu za pomocą wiązek mikrofalowych."
late_cyber_army_war_droids: "Droidy bojowe"

the_new_war: "Nowa sztuka wojny"
the_new_war_desc: "Ktoś powiedział, że wojna nigdy się nie zmienia, ale najwyraźniej nie widział, co wydarzyło się tutaj w ciągu ostatnich kilku miesięcy. Zmiana strategii i taktyki okazała się decydująca przy wielu zwycięstwach. Nasz sztab musi przyswoić i skodyfikować tę wiedzę."
late_new_army_bounding_overwatch: "Zakleszczony nadzór"
late_new_army_bounding_overwatch_desc: "Nasze małe jednostki taktyczne są szkolone do poruszania się po polu bitwy, chroniąc pozostałą część zespołu. Dzięki temu, nawet podczas ataku, nasza obrona jest zwiększona, podobnie jak nasze zdolności rozpoznawcze."
late_new_army_precise_firepower_support: "Precyzyjne wsparcie ogniowe"
late_new_army_precise_firepower_support_desc: "Stałe ostrzały, ogień rakietowy i inne metody zasypywania wroga gradobiciem ołowiu są sprawdzoną metodą walki od wielu setek lat. Teraz doprowadzimy tę sztukę do perfekcji."
late_new_army_advanced_drills: "Zaawansowane ćwiczenia"
late_new_army_advanced_drills_desc: "Ćwiczenia zawsze mogą być trudniejsze, ale nie o to chodzi. Chodzi o to, aby żołnierz nie postrzegał ich jako bezmyślnego, sadystycznego treningu. Wręcz przeciwnie, okazanie zainteresowania każdą jednostką ma bardzo dobry wpływ na poprawę morale i umiejętności naszych ludzi."
late_new_army_dispersed_marching_fire: "Rozproszony ogień manewrowy"
late_new_army_dispersed_marching_fire_desc: "Często będziemy walczyć z rozproszonym i ukrytym wrogiem, który korzysta z kryjówek poza bazami i miastami. Ta technika sprawdza się dobrze w walce z takim przeciwnikiem, zwłaszcza w wypędzaniu go na otwarte przestrzenie, gdzie trudniej się bronić."
late_new_army_new_model_army: "Armia nowego wzoru"

condemned_soldiers: "Żołnierze wyklęci"
condemned_soldiers_desc: "Wygnani, znienawidzeni, przeklęci, zbrodniarze - nie ważne jak nas nazywają, przetrwaliśmy i zadaliśmy wrogom liczne straty. Nieregularne taktyki działają dla nas i powinniśmy poświęcić się ich opanowaniu do perfekcji."
late_cursed_soldiers_weather_training: "Szkolenie pogodowe"
late_cursed_soldiers_weather_training_desc: "Las stał się naszym domem już dawno temu. Nasi nowe rekruci jednak wciąż tęsknią za spaniem w ciepłych łóżkach obok kaloryfera. To musi się zmienić. Potrzebujemy szkolenia, aby letnie upały z nieba czy trzaskający mróz nie były dużym problemem dla naszych chłopaków."
late_cursed_soldiers_anti_vehicle_measures: "Środki przeciwpojazdowe"
late_cursed_soldiers_anti_vehicle_measures_desc: "Wróg często straszy nas swoimi stalowymi bestiami. Różnymi typami czołgów, pojazdów opancerzonych, transporterów itp. Ale bardzo łatwo o wypadek na naszych drogach. Wyspecjalizujemy się w uniemożliwianiu każdemu kierowcy dotarcia do celu."
late_cursed_soldiers_united_in_spirit: "Zjednoczeni duchem"
late_cursed_soldiers_united_in_spirit_desc: "Wszyscy wiemy, że naszą największą siłą jest jedność dla słusznej sprawy. To nasza siła napędowa. Czasami wymaga to użycia przekonujących argumentów, ale zazwyczaj wszyscy zgadzają się walczyć."
late_cursed_soldiers_no_mercy_for_the_enemy: "Bez litości dla wroga"
late_cursed_soldiers_no_mercy_for_the_enemy_desc: "Niestety, poczucie winy w czasie wojny nie przyniesie nam zwycięstwa. Brutalność zwiększa siłę naszych żołnierzy, czyni ich odpornymi na ból i zmęczenie oraz wywołuje panikę w armii wroga."
late_cursed_soldiers_ghosts: "Ghosts"

might_makes_right: "Prawo silniejszego"
might_makes_right_desc: "Pokazaliśmy wszystkim, że liczy się tylko siła. Ich broń, pojazdy i samoloty są niebezpieczne, ale jeśli nie zawahamy się na polu bitwy, by biec naprzód, ich obrona, bez względu na to, jak potężna, i tak się załamie."
late_might_relics: "Relikwie"
late_might_relics_desc: "Religijne, kulturowe i historycznie ważne przedmioty są często uważane za źródło siły. Wzmacniają to, co tak bardzo cenimy - wiarę w moc naszych żołnierzy. Dlatego muszą być chronione i eksponowane dla całego naszego narodu."
late_might_praetorian_guard: "Gwardia pretoriańska"
late_might_praetorian_guard_desc: "Strażnicy władcy są najlepsi z najlepszych. Ci mistrzowie nie mają sobie równych, a ich sama obecność często potrafi podnieść morale naszej armii i sprawić, że wróg ucieka przerażony."
late_might_shattering_charges: "Niszczycielskie szarże"
late_might_shattering_charges_desc: "Każda formacja może zostać zniszczona, każda obrona, nawet taka gdzie żołnierze są okopani po czubki ich hełmów. Dobra szarża zaczyna się od pierwszych chwil natarcia i wraz z rozpędem zadaje co raz to więcej szkód wrogowi. Najpierw psychologicznych, a potem śmiertelnych."
late_might_blood_loyalty: "Lojalność krwi"
late_might_blood_loyalty_desc: "Lojalność jest wszystkim. Bez niej armia nie jest armią, jest tylko grupą najemników. Dlatego jej kontrola jest bardzo ważna, a przysięga każdego żołnierza, zwłaszcza dowódców, jest święta."
late_might_goliaths: "Goliat"

tech_conv_fusion: "Nowocześni szturmowcy"
tech_conv_fusion_desc: "Nasza armia, wyposażona we wszelkiego rodzaju innowacje techniczne, ale nie polegająca tylko na nich, jest przygotowana do szybkiej dominacji nad wszystkimi typami naszych wrogów. Również w obronie są doskonali. Nowocześni szturmowcy będą przerażającym kręgosłupem naszej siły."
late_tech_conv_fusion_instant_information_support: "Natychmiastowe wsparcie informacyjne"
late_tech_conv_fusion_instant_information_support_desc: "Dzięki nowym metodom natychmiastowej komunikacji Armii i Sił Powietrznych oraz bezpośredniemu dostępowi sztabu generalnego do wizualizacji obszaru operacji, możemy jeszcze skuteczniej wspierać nasze jednostki na polu walki."
late_tech_conv_fusion_standardization_of_experimental_technology: "Standaryzacja broni eksperymentalnej"
late_tech_conv_fusion_standardization_of_experimental_technology_desc: "Prawdziwi geniusze pracujący dla nas od dawna wynajdują rozwiązania wielu problemów wojny. Jednak każda wynaleziona broń jest nieco inna i może mylić mniej wszechmocnych ludzi. Wyposażenie żołnierzy musi być standaryzowane."
late_tech_conv_fusion_advanced_warfare: "Zaawansowana wojna"

conv_asm_fusion: "Nieokiełznani weterani"
conv_asm_fusion_desc: "Ci odrzuceni, którzy żyli jak zwierzęta przez bardzo długi czas, będą walczyć jak zwierzęta. Ale nie brakuje im wiedzy wojskowej, dzięki czemu mniejsza, gorzej wyposażona armia może doprowadzić wroga do nieoczekiwanej zguby."
late_conv_asm_fusion_coup_de_main: "Coup de main"
coup_de_main_desc: "Silny i okopany wróg może zostać pokonany mniejszymi siłami. Jednak wymaga to taktyki i, co najważniejsze, szybkości. Jeden silny cios, który zaskoczy wroga w najmniej oczekiwanym momencie, da nam przewagę w dużej operacji."
late_conv_asm_fusion_field_works: "Fortyfikacje ziemne"
field_works_desc: "Wilcze doły, studnie, pułapki i wiele innych różnych rodzajów okopów - nasz korpus inżynieryjny dołoży wszelkich starań, aby jak najlepiej ukryć naszych chłopców i chronić ich przed ogniem wroga."
late_conv_asm_fusion_hybrid_terror: "Terror wojny hybrydowej"

asm_cqc_fusion: "Waleczne serca"
asm_cqc_fusion_desc: "Bez broni prochowej i bez sztabu wyszkolonych generałów nie jesteśmy skazani na porażkę. Wiemy, o co walczymy i wiemy, jak walczyć - fakt, że wróg nas nie docenia, jest naszą największą przewagą."
late_asm_cqc_fusion_chevauchee: "Niszczenie zaplecza"
late_asm_cqc_fusion_chevauchee_desc: "Przeprowadzimy stare, sprawdzone metody szybkich rajdów na terytorium wroga, celując w ich armię lub cywili. To podłamie morale ich obrońców i przede wszystkim zlikwiduje ich źródło zaopatrzenia. Nie ważne jak okrutne może się to wydawać, pomorze nam to wygrać w naszej, słusznej sprawie."
late_asm_cqc_fusion_warmian_shot: "Warmiański strzał"
late_asm_cqc_fusion_warmian_shot_desc: "Modyfikując starożytną, sprawdzoną technikę i dostosowując ją do dzisiejszych realiów wojennych, opracowaliśmy warmiański strzał. Okazuje się, że sieje spustoszenie w szeregach wroga tak samo jak setki lat temu."
late_asm_cqc_fusion_order_of_assassins: "Zakon asasynów"

tech_asm_fusion: "Drapieżnicy"
tech_asm_fusion_desc: "Drony zwiadowcze oparte na podczerwieni, wyposażenie do szybkiego przemieszczania się po lasach, górach i bagnach, zakłócanie ich radarów i radiostacji - to tylko niektóre z trików, które spowodują duże straty wśród naszego wroga, zanim nas zobaczą."
late_tech_asm_fusion_emp_traps: "Pułapki EMP"
late_tech_asm_fusion_emp_traps_desc: "W dzisiejszych czasach żołnierze zbyt polegają na elektronice. Już nie mówiąc nawet o ich pojazdach, które bez komputerów zamieniają się w bezużyteczną kupę złomu. Warto więc skupić się na zestrzeliwaniu jak największej liczby tych zabawek."
late_tech_asm_fusion_reconnaissance_in_force: "Rozpoznanie bojowe"
late_tech_asm_fusion_reconnaissance_in_force_desc: "Nasi zwiadowcy są inni, niż mogłoby się wydawać. Są specjalnie szkoleni oprócz rozpoznania do prowadzenia działań ofensywnych, takich jak okazjonalne ataki na obozy wroga lub ich konwoje. Oczywiście potrafią się dobrze bronić i wycofać, gdy robi się gorąco."
late_tech_asm_fusion_anonymous: "Haktywiści"

conv_cqc_fusion: "Taktyczna reforma oddziałów"
conv_cqc_fusion_desc: "Nasi żołnierze są świetnymi wojownikami, ale to organizacja pozwala im zwyciężać w ogólnych bitwach. Na szczęście mamy setki formacji i taktyk w historii do wyboru, i oczywiście znamy ich rezultaty. Zatem, do książek..."
late_conv_cqc_fusion_masters_of_siege: "Mistrzowie oblężeń"
late_conv_cqc_fusion_masters_of_siege_desc: "My i nasi przodkowie zdobyliśmy wiele wielkich fortec. Dzięki ich wiedzy i naszym doświadczeniom, możemy zdobyć każdą twierdzę, bez względu na to, jak wysokie i grube ma mury."
late_conv_cqc_fusion_chosen_infantry: "Piechota wybraniecka"
late_conv_cqc_fusion_chosen_infantry_desc: "Nie możemy polegać tylko na ochotnikach w naszej armii, potrzebnych jest więcej żołnierzy do obrony ojczyzny. Na rozkaz władz weźmiemy wybranych ludzi do armii i przemienimy ich w prawdziwych wojowników."
late_conv_cqc_fusion_new_era_of_knights: "Nowa era rycerzy"

tech_cqc_fusion: "Prawdziwie nowocześni wojownicy"
tech_cqc_fusion_desc: "Wydawać by się mogło że jest to nieprawdopodobne, a jednak nauka i walka wręcz doskonale ze sobą współpracują. Ostrza tak ostre jak zawsze, nieprzenikniona zbroja, prędkości, których nikt nigdy nie osiągnął w walce. To wszystko jest wystarczające, by zmiażdżyć wroga."
late_tech_cqc_fusion_laboratories_of_steel: "Laboratoria stali"
late_tech_cqc_fusion_laboratories_of_steel_desc: "Przekształciliśmy nasze kuźnie w zaawansowane technologicznie centra badawcze, gdzie osiągnęliśmy niespotykaną dotąd perfekcję w kuciu broni i zbroi. Nasze ostrza przewyższają najlepsze damasceńskie czy samurajskie miecze. Będzie krwawo."
late_tech_cqc_fusion_power_armors: "Pancerze wspomagane"
late_tech_cqc_fusion_posthumanous_soldiers: "Transhumanistyczni żołnierze"
late_tech_cqc_fusion_posthumanous_soldiers_desc: "Od dawna przekroczyliśmy granicę między ciałem a zbroją. Broń czy ręka, trudno to precyzyjnie sklasyfikować. Ci, którzy wybrali (lub nie) tę drogę, stanowią nową generację opancerzonej piechoty - klejnot naszej armii. Krwista róża naszego narodu."

air_bombers: "Doktryna bombowców"
air_ground_bombers: "Doktryna bombowców wsparcia naziemnego"
air_attack_helis: "Doktryna śmigłowców szturmowych"
air_light_fighters: "Doktryna lekkich myśliwców"
air_aa: "Doktryna przeciwlotnicza"
air_fighters: "Doktryna myśliwców"
air_parity: "Równowaga powietrzna"
air_parity_desc: "Bezpieczeństwo przed atakami powietrznymi wroga jest najważniejsze. Uzbrojenie i szkolenie myśliwców przechwytujących oraz korpusów przeciwlotniczych powinno pozostać priorytetem. Wzmocnienie naszej strefy powietrznej i maksymalizacja zestrzeleń wroga może pozwolić nam z czasem walczyć na równi w powietrzu."
air_ground_support: "Doktryna wsparcia naziemnego"
ground_support: "Wsparcie naziemne"
ground_support_desc: "Nasza siła nadal opiera się głównie na armii, ale pomoc sił powietrznych jest kluczowa w wygrywaniu bitew. Poprzez szybkie operacje śmigłowców lub bombowców możemy szybko wspierać nasze walczące oddziały ogniem i potrzebnymi zaopatrzeniami."

fighter_primacy: "Dominacja myśliwców"
fighter_primacy_desc: "Myśliwce jako trzon naszej armii powietrznej są wykorzystywane do wszystkich głównych operacji na niebie. Gdy duża ich liczba będzie latać po niebie, nic ze strony wroga nie przetrwa."
fighter_primacy_decoy_tactic: "Taktyka wabika"
fighter_primacy_three_plane_formation: "Formacja trzech samolotów"
fighter_primacy_aggressive_spirit: "Duch agresji"
fighter_primacy_naval_expertise: "Ekspertyza morska"
fighter_primacy_all_weather_operations: "Operacje w każdych warunkach pogodowych"
light_fighter_concept: "Koncepcja lekkich myśliwców"
light_fighter_concept_desc: "Nie możemy dorównać potężnym wrogim flotom powietrznym, ale nie brakuje nam entuzjazmu i determinacji. Skupiając nasz przemysł na budowie małych, ale licznych myśliwców, będziemy w stanie się oprzeć."
fighter_doctrine_light_escort_procedures: "Procedury eskorty"
fighter_doctrine_light_extended_search_patterns: "Rozszerzone wzorce poszukiwań"
fighter_doctrine_light_improved_maintenance_protocols: "Ulepszone protokoły konserwacji"
fighter_doctrine_light_increased_sky_presence: "Zwiększona obecność w powietrzu"
fighter_doctrine_light_constant_air_offensive: "Stała ofensywa powietrzna"
lf_doctrine_4: "Obrońcy ojczyzny"
lf_doctrine_4_desc: "Poświęcenie jest ważne dla naszych pilotów. Pot, krew i łzy to cena, które są w stanie zapłacić za bezpieczeństwo innych, gdy twoi bliscy są narażeni na bombardowania każdej godziny dnia."
fighter_doctrine_defense_interception_priority: "Priorytet przechwytywania"
fighter_doctrine_defense_air_defense_grids: "Siatki obrony powietrznej"
fighter_doctrine_defense_air_wing_knowledge_transfer: "Transfer wiedzy lotniczej"
fighter_doctrine_defense_experienced_pilots_protection: "Ochrona doświadczonych pilotów"
fighter_doctrine_defense_mass_sorties: "Masowe loty bojowe"
bomber_doctrine_6: "Myśliwce bombowe"
bomber_doctrine_6_desc: "Uzbrajając nasze bombowce w działka dużego kalibru, skutecznie niszczące wrogie myśliwce i szkoląc strzelców, damy naszym eskadrom nowe możliwości. Ucieczka nie będzie już jedyną opcją."
fighter_doctrine_bombers_target_prioritization: "Priorytetyzacja celów"
fighter_doctrine_bombers_strafing_runs: "Ostrzał z broni pokładowej"
fighter_doctrine_bombers_versatile_experience: "Wszechstronne doświadczenie"
fighter_doctrine_bombers_multi_mission_assignment: "Wielozadaniowe przydziały"
fighter_doctrine_bombers_night_target_search: "Nocne poszukiwanie celów"
fighter_doctrine_2: "Priorytetyzacja zwinności"
fighter_doctrine_2_desc: "Ćwiczenia zręcznościowe i przeciążeniowe pilotów przyczynią się do zwiększenia zwinności naszych eskadr. Gdy piloci poznają maksymalne możliwości swoich maszyn i ciał, poczują się pewniej w bitwach."
fighter_doctrine_agility_loose_formation: "Luźne formacje"
fighter_doctrine_agility_high_altitude_approach: "Podejście na dużej wysokości"
fighter_doctrine_agility_combat_discipline: "Dyscyplina bojowa"
fighter_doctrine_agility_high_speed_dive: "Nurkowanie z dużą prędkością"
fighter_doctrine_agility_aces_of_the_sky: "Asy przestworzy"
fighter_doctrine_3: "Nasze Orły"
