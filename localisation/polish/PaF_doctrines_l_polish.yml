drone_doctrine_air_support_heavy_fighter_support: "Wsparcie ciężkich myśliwców"
drone_doctrine_air_support_tactical_bomber_preservation: "Ochrona bombowców taktycznych"

lf_doctrine_6: "Błyskawiczne uderzenia"
lf_doctrine_6_desc: "Atak na nasze terytorium może kosztować wroga spore straty. Możemy uderzyć niczym grom z jasnego nieba z naszych rozsianych i ukrytych pasów startowych w każdej chwili. Jesteśmy gotowi i przygotowani."
drone_doctrine_battlefield_support_keypoint_bombing: "Ataki na kluczowe punkty"
drone_doctrine_battlefield_support_logistical_bombing: "Ataki logistyczne"
drone_doctrine_battlefield_support_ship_hunters: "Łowcy okrętów"
drone_doctrine_battlefield_support_dedicated_record_keeping: "Dedykowane platformy nośne"
drone_doctrine_battlefield_support_bomber_aces: "Najlepsi operatorzy"

bomber_doctrine_2: "Naloty na infrastrukturę"
bomber_doctrine_2_desc: "Zrzucanie bomb na różne cele, w tym ruchome - jest niezbędne w celu polepszania umiejętności naszych operatorów. W ten sposób będą mogli lepiej niszczyć wroga naziemnego i również oszczędzą trochę sprzętu."
drone_doctrine_infrastructure_bombing_extended_reach: "Pojemniejsze baterie"
drone_doctrine_infrastructure_bombing_night_bombing: "Operacje nocne"
drone_doctrine_infrastructure_bombing_precision_bombing: "Precyzyjne zrzuty"
drone_doctrine_infrastructure_bombing_port_raids: "Rajdy na porty"
