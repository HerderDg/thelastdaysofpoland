allied_mastercomputer_desc: "Użycie zaawansowanego komputera do planowania i zarządzania operacjami bojowymi może okazać się przełomowe na froncie. Jeśli wykluczymy ludzkie wahania i emocje, komputer będzie w stanie dokładnie określić najlepszy kurs działania."
