fixed_wing_cas_6: "Długie naloty"
fixed_wing_cas_6_desc: "Dzięki ostrożnemu zużyciu paliwa, możemy latać dalej. Poprzez stosowanie lepszych technik i metod pilotażu, możemy zwiększyć zasięg naszych samolotów wojskowych."
bomber_doctrine_deep_air_raids_bad_weather_operations: "Operacje w złej pogodzie"
bomber_doctrine_deep_air_raids_effective_targetting: "Skuteczne celowanie"
bomber_doctrine_deep_air_raids_improved_mission_control: "Ulepszone dowodzenie misjami"
bomber_doctrine_deep_air_raids_escort_cooperation: "Współpraca eskorty"
bomber_doctrine_deep_air_raids_long_range_missions: "Misje dalekiego zasięgu"

the_bomber_will_get_through: "Dominacja bombowców"
the_bomber_will_get_through_desc: "Wykorzystanie bombowców jako trzonu naszej sił powietrznych może być ryzykowne, ale odpowiednie dostosowanie samolotów z odpowiednią eskortą może szybko spowodować ciężkie straty na terytorium wroga, co znacząco przyczyni się do zniszczenia ich lotnictwa."

fixed_wing_cas_3: "Pomoc naszym okrętom wojennym"
fixed_wing_cas_3_desc: "Nasza flota może być narażona na ataki ze strony wrogich samolotów i okrętów. Aby chronić ją przed niebezpieczeństwem, nasze patrole morskie powinny być szersze i częstsze, a nasze metody walki z jednostkami morskimi wroga lepsze."
bomber_doctrine_coastal_air_patrol_coastal_air_minelaying: "Minowanie powietrzne wybrzeża"
bomber_doctrine_coastal_air_patrol_evasive_techniques: "Techniki unikania"
bomber_doctrine_coastal_air_patrol_efficient_maritime_patrols: "Efektywne patrole morskie"
bomber_doctrine_coastal_air_patrol_fog_patrol: "Patrole mgłowe"
bomber_doctrine_coastal_air_patrol_improved_targetting_techniques: "Ulepszone techniki celowania"

fixed_wing_cas_2: "Koordynacja międzyoperacyjna"
fixed_wing_cas_2_desc: "Poprzez wdrożenie innowacyjnej natychmiastowej komunikacji, możemy zaoszczędzić paliwo, amunicję, a co najważniejsze, życie naszych pilotów. Dlatego poprawa tego powinna być priorytetem."
