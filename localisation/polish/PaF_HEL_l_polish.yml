l_polish:

 ##Events##
unification.89.t: "[GetNewspaper]Hanzeatycka Republika Helu jednoczy Pomorze Gdańskie!"
unification.89.desc: "The jewel of the Polish north - Pomerelia, has broken free from the German leash. The man responsible for this titanic feat is none other than Artur Dziambor, together with his loyal forces of the Hanseatic Republic of Hel. Founded as nothing but a minor guerilla group attempting to liberate the region from occupation, they rapidly seized upon the collapse of the Eurokommissariats and the Kashubian Freistaat to establish a fully-fledged state. Striving to create a free market libertarian utopia, Dziambor has promised to slowly cut unnecessary branches of power in order to create a truly capitalist state. This vision has attracted numerous volunteers from around the region, tired of the German forces' overly bureaucratic approach, who have carried the movement all the way to the full liberation of the voivodeship. Old institutions are now being dismantled all over Pomerelia as what remains of the state transforms itself to finally achieve its founding principles."
unification.89.a: "Wolni od regulacji, wolni od tyranii"

super.89.t: "[GetNewspaper][FROM.GetName] jednoczy Polskę!"
super.89.desc: "Minęły lata od upadku państwa polskiego, lecz idea Polski nigdy nie zginęła całkowicie. Nasz lider, [FROM.GetLeader] wraz z rządem pokazali, że zjednoczenie w ciągu jednego pokolenia nie jest odległym marzeniem, lecz osiągalną rzeczywistością. Pomimo przeciwności, stojąc w obliczu wrogów zewsząd - wewnątrz i poza granicami - [FROM.GetName] stoi prawdziwie zjednoczone, przekształcając naród Polski i jego różnorodnych obywateli w monolit, dowodząc, że zaufanie, jakim obdarzyli przywództwo i idee rządu, nie było błędem. Blizny konfliktu potrzebują czasu, by się zabliźnić, ale jedność wykuta w ogniu wojny daje nadzieję na przyszłość. Gdy słońce wschodzi nad ziemią, [FROM.GetName] patrzy w przyszłość z dumą i podniesionymi głowami, przechodząc ostateczną próbę wojny domowej."
super.89.a: "Wreszcie zjednoczeni."