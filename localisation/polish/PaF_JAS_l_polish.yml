RODACY_KAMRACI: "Rodacy Kamraci"

##Events##

unification.73.t: "[GetNewspaper]Związek Jaszczurczy jednoczy Pomorze Zachodnie!"
unification.73.desc: "Zachodniopomorskie, zwane niegdyś Hinterpommern podczas panowania interwencyjnych sił sprzyjających UE, wreszcie zostało wyzwolone, a rząd odpowiedzialny za to wyzwolenie jest — mówiąc delikatnie — bardzo nieortodoksyjny zarówno pod względem ideologicznym, jak i politycznym. Zagorzali nacjonaliści świeżo proklamowanego Zachodniopomorskiego Związku Jaszczurczego pod wodzą byłego aktora Wojciecha Olszańskiego, znanego też jako 'Aleksander Jabłonowski', dążą do eliminacji wszystkich wrogów Polski, w szczególności pozostałych niemieckich elementów. Przy skrajnie szerokim rozumieniu, kto może być uznany za wroga, oraz wprowadzaniu spartańskiego stylu życia miejscowej ludności, bezpieczni mogą czuć się jedynie najbardziej gorliwi zwolennicy. Biorąc pod uwagę wybuchowy temperament Jabłonowskiego i jego okazjonalne sympatie prorosyjskie, skutki tego nowego odrodzenia Polski trudno przewidzieć, ale jeśli Związek Jaszczurczy osiągnie swój cel, na zawsze zmieni ducha kraju."
unification.73.a: "Niech żyją kamraci!"

unificationreg.73.t: "[GetNewspaper]Jaszczury rządzą Pomorzem"
unificationreg.73.desc: "Obiegła nas niespodziewana wiadomość: dwa województwa pomorskie zostały zjednoczone pod krwawym sztandarem Nowego Związku Jaszczurczego. Przywódca Związku, Aleksander Jabłonowski (dawniej Wojciech Olszański), najwyraźniej popadł w obłęd i odciął się od dawnych doradców. Teraz rządzi sam twardą ręką. System, który wprowadził, to przerażająca forma darwinizmu społecznego — wszyscy przeciwnicy wodza są ścigani, atakowani i często wyzywani przez niego na pojedynki na śmierć i życie, prowadząc do krwawych starć, w których tylko jeden człowiek może pozostać przy życiu. To już nie jest walka o Polskę, lecz o rozlew krwi, a następnymi ofiarami będą zapewne żołnierze rywalizujących rządów i zwykli cywile..."
unificationreg.73.a: "Jaszczur wreszcie spełnił swoje groźby."

unificationsupreg.73.t: "[GetNewspaper]Zachodnią Polskę podbili i rozszarpali jaszczurcze armie"
unificationsupreg.73.desc: "Siły uważane za najbardziej brutalne w całej Polsce ponownie przetoczyły się przez nowe terytoria, gdy Armia Wielkich Słowiańskich Wilków rozszerzyła swój zasięg na regiony Wielkopolski i Kujaw oraz dawne województwo łódzkie. Jak dotąd politykę Wielkiej Armii można opisać prosto: zabijaj każdego, kto się im sprzeciwi lub choć w jakiś sposób ich skrzywdzi. Trudno stwierdzić, czy kieruje nimi wyższy cel, czy też mamy do czynienia z nieskończonym, samonapędzającym się cyklem przemocy. Jedno jest pewne — ci ludzie nie są już polskimi nacjonalistami; to dzika, wściekła horda żołnierzy gotowych rozerwać na strzępy każdego, kto stanie im na drodze."
unificationsupreg.73.a: "Nadciągają burzowe chmury"

super.73.t: "[GetNewspaper]Serce Polski wyrwane"
super.73.desc: "Wygląda na to, że Polska znowu zginęła, i tym razem na dobre. Tym razem zagrożenie różni się od poprzednich prób i trudów narodu — nie pochodzi z zewnątrz, lecz z wnętrza, a dokładniej z najbardziej wewnętrznej instytucji możliwej: rządu. Choć, na dobrą sprawę, nazywanie tego 'polskim' nie jest już trafne. Rząd Aleksandra Jabłonowskiego, pierwotnie znany jako Nowy Związek Jaszczurczy, zmienił się w chaotyczne, silnie zmilitaryzowane państwo oficjalnie znane jako Kraina Słowiańskich Wilków. „Wilki” to krwiożerczy żołnierze Jabłonowskiego, którzy wyznają jedynie wartości, jakie im zaszczepił — krew, walkę i zemstę. Każdy, kto sprzeciwia się temu psychopatycznemu porządkowi, zostanie wytropiony i zabity bez litości, a jego serce może zostać wyrwane z piersi. Polska płonie, a jeśli szał szaleńca będzie trwał, spłonie na popiół, nie pozostawiając niczego."
super.73.a: "Boże, Ty, który chroniłeś Polskę..."


unificationreg.731.t: "[GetNewspaper]Narodziny Wielkiego Słowiańskiego Kraju Wisły"
unificationreg.731.desc: "W północnej Polsce zdaje się wyłaniać nowy porządek: świeży polski(?) rząd wyłonił się po tym, jak wewnętrzne problemy zmusiły zachodniopomorski \"Związek Jaszczurczy\" do przekształcenia się w zupełnie inną formację. Po zjednoczeniu województwa Jabłonowski nawiązał bliską współpracę z Maciejem Porębą, silnym zwolennikiem Rosji i ideologii pansłowiańskiej. Ten dziwaczny nowy twór zdołał pokonać wschodniego sąsiada — zjednoczone województwo Pomorskie — i postanowił skierować się na południe zamiast podbijać Mazury, prawdopodobnie ze względu na ich bliskość do obwodu kaliningradzkiego. Dokładne zamiary Poręby nie są znane, jednak pewne jest, że dąży on do trwałej zmiany tożsamości obywateli Polski — na dobre lub na złe. Jego fanatyzm w połączeniu z pozornie niegasnącą furią Jabłonowskiego tworzy niebezpieczną mieszankę, a tak zwane \"słowiańskie wilki\" są zdeterminowane, by stworzyć nowe państwo ogniem i żelazem."
unificationreg.731.a: "Czy to nowy świt słowiańskiej jedności?"

unificationsupreg.731.t: "[GetNewspaper]Kraj Priwislinski odrodzony!"
unificationsupreg.731.desc: "Wielki Słowiański Kraj Wisły, prawdopodobnie najbardziej prorosyjski pretendent w polskiej wojnie domowej od czasu odrzucenia idei Jabłonowskiego, wyszedł już poza swoje macierzyste Pomorze i zdobył znaczną część terytorium w centralnej i zachodniej Polsce, przyjmując stary carski przydomek \"Privislinskiy Krai\" — co tłumaczy się jako Kraj Wisły/Nadwiślański. Według programu rządu mieszkańcy tego, co świat zna jako Polska, nie są Polakami i nigdy nie byli ich prawdziwą tożsamością, lecz jedynie fasadą; zaś ludność tego terytorium nazywana jest \"Lechitami\", czyli \"słowiańskimi wilkami\", potomkami rzekomej starożytnej cywilizacji zwanej Lechią. Poręba nie jest jedynym zwolennikiem teorii Lechii, lecz różni się od innych tym, że mocno wierzy, iż jedynym sposobem na odtworzenie i zachowanie Lechii jest współpraca z Rosją i realizacja ich pansłowiańskiej wizji. To oczywiście bardzo kontrowersyjna polityka i wielu w Polsce jest wstrząśniętych ideałami Poręby. Ale to go nie powstrzyma — tylko wojna może."
unificationsupreg.731.a: "Przed twe ołtarze, zanosim błaganie..."

super.731.t: "[GetNewspaper]Wataha zwycięża w prorosyjskiej Polsce!"
super.731.desc: "W kraju niegdyś zwanym Polską dochodzi do narodowego odrodzenia, gdy \"Privislinskiy Krai\" Marcina Poręby przekształca politykę państwa w sposób niespotykany dotąd w polskiej historii. Niewłaściwe byłoby nawet nazywanie tego państwa \"Polską\", gdyż Poręba ograniczył wpływy Jabłonowskiego i jadowity nacjonalizm, a także wykorzenił polską tożsamość narodową. Nazwał swoich obywateli \"Lechitami\" i traktuje ich jak jeden z wielu trybików wielkiej pansłowiańskiej maszyny napędzanej przez Rosję. Jego vendetta przeciw temu, co nazywa \"największym kłamstwem w historii Lechitów\", przynosi efekty — są już ludzie w Krainie Wisły, którzy nie czują się Polakami i wierzą w dziwną formę panslawizmu Poręby. Jednak nie wszyscy tak chętnie podążają za swoim przywódcą. Dopóki Jabłonowski i \"wataha\" Poręby, jego \"słowiańskie wilki\", pozostają u władzy, będą musieli stawić czoła wielu wyzwaniom ze strony opozycji. I bez wątpienia zamierzają pokonywać te wyzwania tak, jak zawsze — przemocą i terrorem."
super.731.a: "...naszego władykę pobłogosław, Panie!"

##Decisions##
