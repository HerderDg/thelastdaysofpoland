unification.17.t: "[GetNewspaper]Gowin jednoczy Zagłębie i Jurę!"
unification.17.desc: "Przez ostatnie lata obszary Jury i Zagłębia były areną zaciekłej walki między lokalnymi watażkami i klikami reprezentującymi różne style rządzenia. Jak można było przewidzieć, wrogości między frakcjami regionu eskalowały w pełnowymiarowe wojny, z których niespodziewanie wyłonił się rząd Jarosława Gowina jako zjednoczyciel Jury. Mogłoby się wydawać, że ten polityk, kojarzony w latach 2015-2021 z umiarkowanym skrzydłem Zjednoczonej Prawicy, ma już najlepsze lata kariery za sobą. Jednak Upadek otworzył przed Gowinem nowe możliwości. Po tym jak zdołał utrzymać władzę w początkowo politycznie niestabilnej republice, reformy, które zlecił w siłach zbrojnych, oraz wysiłki na rzecz odbudowy gospodarki dały Jurze kluczową przewagę nad przeciwnikami i umożliwiły ich ostateczne ujarzmienie. Jarosław Gowin stoi teraz na czele całej północnej części dawnego województwa śląskiego. Czy będzie dążył do dalszych porozumień, czy też będzie musiał posłużyć się siłą?"
unification.17.a: "Go Win!"

super.17.t: "[GetNewspaper][FROM.GetName] jednoczy Polskę!"
super.17.desc: "Minęły lata od upadku państwa polskiego, lecz idea Polski nigdy nie zginęła całkowicie. Nasz lider, [FROM.GetLeader] wraz z rządem pokazali, że zjednoczenie w ciągu jednego pokolenia nie jest odległym marzeniem, lecz osiągalną rzeczywistością. Pomimo przeciwności, stojąc w obliczu wrogów zewsząd - wewnątrz i poza granicami - [FROM.GetName] stoi prawdziwie zjednoczone, przekształcając naród Polski i jego różnorodnych obywateli w monolit, dowodząc, że zaufanie, jakim obdarzyli przywództwo i idee rządu, nie było błędem. Blizny konfliktu potrzebują czasu, by się zabliźnić, ale jedność wykuta w ogniu wojny daje nadzieję na przyszłość. Gdy słońce wschodzi nad ziemią, [FROM.GetName] patrzy w przyszłość z dumą i podniesionymi głowami, przechodząc ostateczną próbę wojny domowej."
super.17.a: "Wreszcie zjednoczeni."

