unification.24.t: "[GetNewspaper]Gliwice jednoczą Śląską Metropolię!"
unification.24.desc: "Nie wszystko, co napisane, jest prawdą, lecz dla Szczepana Twardocha mogłoby tak w zasadzie być - przynajmniej tak by sobie życzył. Mimo że bezsprzecznie stał się najpopularniejszym śląskim pisarzem, postanowił wykorzystać tę sławę przekuwając ją w kapitał polityczny i kierując się nienawiścią do bytu zwanego III Rzeczpospolitą.\n\nSzyby *śląskich* kopalń zabrzmiały ogłuszającym rykiem, gdy naród *śląski* zrzucił kajdany, lecz nie wszyscy byli z tego zadowoleni. Ci, którzy byli - ekhm - Polakami - mogli jedynie cieszyć się na myśl o nadchodzącej przymusowej wyprawie do szybu. Tym bardziej teraz, gdy *śląski* poeta objął przywództwo całej metropolii, musi zdecydować, czy chce zostać despotą prześladującym wszystko, co polskie, czy podejmie wysiłek zbudowania mostu godzącego zwaśnione narody i historyczny polsko-śląski związek."
unification.24.a: "JADYMY DURŚ!"

super.24.t: "[GetNewspaper][FROM.GetName] jednoczy Polskę!"
super.24.desc: "Minęły lata od upadku państwa polskiego, lecz idea Polski nigdy nie zginęła całkowicie. Nasz lider, [FROM.GetLeader] wraz z rządem pokazali, że zjednoczenie w ciągu jednego pokolenia nie jest odległym marzeniem, lecz osiągalną rzeczywistością. Pomimo przeciwności, stojąc w obliczu wrogów zewsząd - wewnątrz i poza granicami - [FROM.GetName] stoi prawdziwie zjednoczone, przekształcając naród Polski i jego różnorodnych obywateli w monolit, dowodząc, że zaufanie, jakim obdarzyli przywództwo i idee rządu, nie było błędem. Blizny konfliktu potrzebują czasu, by się zabliźnić, ale jedność wykuta w ogniu wojny daje nadzieję na przyszłość. Gdy słońce wschodzi nad ziemią, [FROM.GetName] patrzy w przyszłość z dumą i podniesionymi głowami, przechodząc ostateczną próbę wojny domowej."
super.24.a: "Wreszcie zjednoczeni."

