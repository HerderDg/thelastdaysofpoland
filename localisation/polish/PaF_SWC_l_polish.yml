##IDEAS##
 
SWC_wolnosc: "Bezkompromisowa wolność"
SWC_wolnosc_desc: "Lud Świecia pragnie wolności. Pokonane resztki Północnej Grupy Armii mogły sobie myśleć że wykorzystają nasze miasto do prowadzenia swojej przegranej wojny, ale daliśmy im odpór, oraz twardy orzech do zgryzienia. Nie poddamy się bezczynnie woli autorytarnej junty wojskowej. Nie pozwolimy zadeptać naszych praw. Nie będziemy opodatkowani jeśli nie będziemy reprezentowani. Płomień wolności zapłonął, i nigdy więcej nie zostanie zgaszony. Na pewno nie przez półśrodki oraz puste obietnice. Jeśli jakikolwiek głupiec zechce podbić to miasto, poczuje na własnej skórze że tanio swojej własnej nie sprzedamy. I tak długo póki jeszcze żyjemy, Świecie nie zginęło!"
SWC_wisla: "Reduta Wiślańska"
SWC_wisla_desc: "Zadaliśmy niszczycielski cios marionetkom Dowództwa. Dzięki naszemu atakowi wyprzedzającemu, udało się nam kompletnie odciąć lewy brzeg Wisły od świata, a także od jakiegokolwiek zaopatrzenia. Mamy jasną i oczywistą przewagę, a w dodatku jeśli utrzymamy naszą ofensywę, nie będą w stanie złapać oddechu choćby na moment. Z każdym kolejnym dniem zbliżamy się kawałek do zwycięstwa. Tak długo jak utrzymujemy główne siły wroga z dala od nas, równowaga sił jest po naszej stronie. Musimy utrzymać rzekę za wszelką cenę. Jeśli pozwolimy Dowództwu zdobyć chociaż metr terenu na drugim brzegu, przegramy nieodwracalnie."
