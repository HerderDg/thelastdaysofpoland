unification.132.t: "[GetNewspaper]Wolna Republika Bieszczad jednoczy Podkarpacie!"
unification.132.desc: "Dla niektórych to powrót do przeszłości - Wolna Republika Bieszczad przeżywa prawdziwy renesans od Upadku; KSU znów jest na topie na Podkarpaciu, ponieważ udało im się osiągnąć pozornie niemożliwe zadanie zjednoczenia większego regionu. Po zrealizowaniu celu, jakim było wyzwolenie niepodległego Podkarpacia, nie wiadomo, jakie plany Republika Punków ma wobec reszty Polski. Eugeniusz Olejarczyk, faktyczny lider Republiki, już ogłosił, że KSU wyruszy w trasę po całym Podkarpaciu, która zakończy się wielkim koncertem w Ustrzykach Dolnych, mającym zaprezentować ich jeszcze niewydany album. Jak donoszono, wysłano też zaproszenia z wejściówkami VIP do przywódców innych względnie stabilnych regionów. Czas pokaże, kto się pojawi, lecz jedno jest pewne - punkowcy zostają na dłużej."
unification.132.a: "Niech żyje punk rock!"

super.132.t: "[GetNewspaper][FROM.GetName] jednoczy Polskę!"
super.132.desc: "Minęły lata od upadku państwa polskiego, lecz idea Polski nigdy nie zginęła całkowicie. Nasz lider, [FROM.GetLeader] wraz z rządem pokazali, że zjednoczenie w ciągu jednego pokolenia nie jest odległym marzeniem, lecz osiągalną rzeczywistością. Pomimo przeciwności, stojąc w obliczu wrogów zewsząd - wewnątrz i poza granicami - [FROM.GetName] stoi prawdziwie zjednoczone, przekształcając naród Polski i jego różnorodnych obywateli w monolit, dowodząc, że zaufanie, jakim obdarzyli przywództwo i idee rządu, nie było błędem. Blizny konfliktu potrzebują czasu, by się zabliźnić, ale jedność wykuta w ogniu wojny daje nadzieję na przyszłość. Gdy słońce wschodzi nad ziemią, [FROM.GetName] patrzy w przyszłość z dumą i podniesionymi głowami, przechodząc ostateczną próbę wojny domowej."
super.132.a: "Wreszcie zjednoczeni."

