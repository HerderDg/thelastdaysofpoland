 ##Spirits##
 LEZ_searching_for_monarch: "W poszukiwaniu króla"
 ##Events##
 unification.186.t: "[GetNewspaper]Leżajsk jednoczy Podkarpacie!"
 unification.186.desc: "W nowej Polsce władzę zdobywa się, a nie dziedziczy, a w Leżajsku ktoś czeka na koronację, która może nigdy nie nadejść. Leszek Wierzchowski, mianowany Regentem Ruchu Monarchistycznego Polski, dokonał tego, co niewielu uważało za możliwe — zjednoczył całe Podkarpacie pod swoją władzą. Choć może triumfować, nie ma tu ani króla, ani dynastii — jest tylko watażka odziany w królewskie aspiracje. Pomimo posiadania żądań do licznych tytułów, żaden z nich nie jest tak realny jak karabiny, które pomogły mu podbić województwo. Zwolennicy Wierzchowskiego mówią o restauracji i odrodzeniu tradycji, lecz ich sztandary powiewają nad krajem trzymanym siłą, nie boskim prawem. Drogi patrolują milicje, prawo wykonywane jest arbitralnie przez urzędników, a marzenie o monarchii pozostaje jedynie odległym snem. Przed kim więc uklęknie Podkarpacie — przed Królem, czy po prostu przed najsilniejszym wśród obecnych?"
 unification.186.a: "Mogą mieć trochę problemów z kandydatami..."
