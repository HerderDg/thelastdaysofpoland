unification.112.t: "[GetNewspaper]Złomiarze jednoczą Dystrykt Stołeczny!"
unification.112.desc: "Lead pipes as melee weapons sharpened rods used for fortification, and metal sheet armor. In every other civil war, Junktown of Pruszków would be wiped out from the face of the Earth. However, in post-Fall Poland with ill-equipped military remnants and barely any guns for civilian use, their non-standard approach is needed to succeed. Junk Collectors' ingenuity and respect for even the tiniest scrap let them adapt quickly to the conditions of warfare in a disarmed nation. With those advantages, Janusz Pawłowski used the popularity he gained from \"Złomowisko\" reality TV to clear Pruszków from mobsters to adhering to the legacy of the infamous Pruszków Gang. After he dealt with internal matters, he and his followers ventured into the heart of Warsaw, conquering it. It remains to be seen if their armament doctrine will allow them to compete against the more advanced enemies in the coming decade."
unification.112.a: "\"Każdy ziom zbiera złom!\""

super.112.t: "[GetNewspaper][FROM.GetName] jednoczy Polskę!"
super.112.desc: "Minęły lata od upadku państwa polskiego, lecz idea Polski nigdy nie zginęła całkowicie. Nasz lider, [FROM.GetLeader] wraz z rządem pokazali, że zjednoczenie w ciągu jednego pokolenia nie jest odległym marzeniem, lecz osiągalną rzeczywistością. Pomimo przeciwności, stojąc w obliczu wrogów zewsząd - wewnątrz i poza granicami - [FROM.GetName] stoi prawdziwie zjednoczone, przekształcając naród Polski i jego różnorodnych obywateli w monolit, dowodząc, że zaufanie, jakim obdarzyli przywództwo i idee rządu, nie było błędem. Blizny konfliktu potrzebują czasu, by się zabliźnić, ale jedność wykuta w ogniu wojny daje nadzieję na przyszłość. Gdy słońce wschodzi nad ziemią, [FROM.GetName] patrzy w przyszłość z dumą i podniesionymi głowami, przechodząc ostateczną próbę wojny domowej."
super.112.a: "Wreszcie zjednoczeni."

