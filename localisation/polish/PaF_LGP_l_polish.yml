unification.135.t: "[GetNewspaper]Legion Polski jednoczy Podkarpacie!"
unification.135.desc: "No longer will Ukraine defile Poland's rightful soil. Even in its chaos, the battered nation refuses to kneel. This defiance against foreign aggression is spearheaded by the forces of the Polish Legion, with Adam Słomka at its helm. Formed as a partisan force to protect the populace against the crimes of the UPA, the organization quickly proved its worth in local skirmishes. Inspiring a general rebellion centered in the town of Sieniawa, the Legion found itself battling, and somehow winning, against a seemingly overwhelming invasion force. With the region once again in Polish hands, the army has now fulfilled its original purpose. An identity crisis now wrangles the organization, with factions attempting to pull the thus-far provisional politics of the state in every direction as institutions of governance are hurriedly being established. So far, Słomka's presence unites the Legion, but how long can this status quo last?"
unification.135.a: "Za naszą i waszą wolność."

super.135.t: "[GetNewspaper][FROM.GetName] jednoczy Polskę!"
super.135.desc: "Minęły lata od upadku państwa polskiego, lecz idea Polski nigdy nie zginęła całkowicie. Nasz lider, [FROM.GetLeader] wraz z rządem pokazali, że zjednoczenie w ciągu jednego pokolenia nie jest odległym marzeniem, lecz osiągalną rzeczywistością. Pomimo przeciwności, stojąc w obliczu wrogów zewsząd - wewnątrz i poza granicami - [FROM.GetName] stoi prawdziwie zjednoczone, przekształcając naród Polski i jego różnorodnych obywateli w monolit, dowodząc, że zaufanie, jakim obdarzyli przywództwo i idee rządu, nie było błędem. Blizny konfliktu potrzebują czasu, by się zabliźnić, ale jedność wykuta w ogniu wojny daje nadzieję na przyszłość. Gdy słońce wschodzi nad ziemią, [FROM.GetName] patrzy w przyszłość z dumą i podniesionymi głowami, przechodząc ostateczną próbę wojny domowej."
super.135.a: "Wreszcie zjednoczeni."

