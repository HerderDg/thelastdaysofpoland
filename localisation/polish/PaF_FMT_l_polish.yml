FMT_larp: "Obłęd błędnego rycerza"
FMT_larp_desc: "Obywatele Koronowa zawsze traktowali wyjątkowe zainteresowania swojego burmistrza za coś rozczarowującego i bezcelowego - niczym rodzice patrzący na swoje dziecko, które nie zachowuje się dojrzale. Gdy ów burmistrz paradował dookoła w drogiej replice zbroi, wszystkie bardziej przyziemne sprawy nie były rozwiązywane. Ale Patryk Mikołajewski zawsze był człowiekiem urodzonym w złym wieku. Teraz, dzięki Upadkowi - ma on swoje własne lenno, wraz z całym zakonem rycerskim do przewodzenia im. Nie mniej, nadal ludzie wzdychają patrząc jak burmistrz bawi się swoimi zabawkami i zastanawiają się czy kiedykolwiek z tego wyrośnie. Póki co, ta opcja nie wydaje się bardzo prawdopodobna."

FMT_chivalry: "Rycerska administracja"
FMT_chivalry_desc: "Wszak rycerskim obowiązkiem jest chronić tych, którzy ochronić sami się nie mogą, i zaprowadzić pokój na ziemiach pod ich pieczą. Po cóż marnować czas na bezcelowe biurokratyczne komitety i rady, skoro możemy po prostu zająć się bezpośrednio ludźmi. Zacni członkowie naszego zakonu przemierzają tereny w poszukiwaniu uciskanych ludzi wołających o pomoc. Żadna z kwesti nie jest ponad naszych rycerzy, a gotowi są oni zapłacić każdą cenę. Nawet jeśli musieliby udać się na koniec świata by pomóc jakiejś biednej duszy - zrobią to. Bo tak każe honor. Na szczęście, tak długo jak nasze tereny mieszczą się w granicach jednego powiatu, nie musimy poddawać tej tezy testom."

