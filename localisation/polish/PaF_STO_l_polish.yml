 ###   News Events   ###

unification.126.t: "[GetNewspaper]Front Zero unifies Holy Cross!"
unification.126.desc: "Law and Justice, the one party within Poland that managed to hold onto power for any respectable length of time, lies dead in the water. At least in the Holy Cross voivodeship, where Front Zero rolled over all their opposition, securing the territory tightly within its grasp. Wherever the Front's militia marched, a wave of arrests followed until all members of PiS in the region have been arrested and tried before a Tribunal made up of Stonoga's closest cohorts. Reportedly, sentences varied based on the accused' ranks within the party, with rumors of the higher-ups receiving truly draconian punishments. In a heated public address from the balcony of Kielce's Town Hall, Zbigniew Stonoga swore to put an end to the tyranny of PiS across all of Poland and to finally bring real law and justice to the nation. Critics question the veracity of such claims, pointing to the brutal treatment of political dissidents and Stonoga's dictatorial rule up to this point, though time will tell if their worries ever come to pass."
unification.126.a: "All it takes is to just take them to Auschwitz and turn on the furnaces."

super.126.t: "[GetNewspaper][FROM.GetName] jednoczy Polskę!"
super.126.desc: "Minęły lata od upadku państwa polskiego, lecz idea Polski nigdy nie zginęła całkowicie. Nasz lider, [FROM.GetLeader] wraz z rządem pokazali, że zjednoczenie w ciągu jednego pokolenia nie jest odległym marzeniem, lecz osiągalną rzeczywistością. Pomimo przeciwności, stojąc w obliczu wrogów zewsząd - wewnątrz i poza granicami - [FROM.GetName] stoi prawdziwie zjednoczone, przekształcając naród Polski i jego różnorodnych obywateli w monolit, dowodząc, że zaufanie, jakim obdarzyli przywództwo i idee rządu, nie było błędem. Blizny konfliktu potrzebują czasu, by się zabliźnić, ale jedność wykuta w ogniu wojny daje nadzieję na przyszłość. Gdy słońce wschodzi nad ziemią, [FROM.GetName] patrzy w przyszłość z dumą i podniesionymi głowami, przechodząc ostateczną próbę wojny domowej."
super.126.a: "Wreszcie zjednoczeni."
