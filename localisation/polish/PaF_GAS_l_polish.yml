GAS_rozkaz: "Ostatni rozkaz"
GAS_rozkaz_desc: "Rozkazy były jasne: 'Pozostańcie w koszarach i bądźcie gotowi na najgorsze.' Wojna przyszła i poszła. Państwo upadło, wojewódzka administracja upadła, wojsko nie wywiązało się z obowiązków - i również upadło. A my nadal czekaliśmy. Gdy się zaciągaliśmy, składaliśmy przysięgę na służbę Rzeczpospolitej Polskiej. Niestety, ona już nie istnieje. Ale nie oznacza to że jesteśmy zwolnieni z wypełniania naszych obowiązków. Koniec końców, kraj się poskłada w całość, i przywitamy ich oficjeli z otwartymi ramionami. Do tego czasu, będziemy stać na straży naszego miasta Brodnicy. Strzec go przed jakimikolwiek nieprawowitymi watażkami którzy będą chcieli wcielić je do swoich granic. Tak nam dopomóż Bóg!"

