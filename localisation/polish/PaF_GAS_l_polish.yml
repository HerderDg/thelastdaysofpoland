 ##IDEAS##
 
GAS_chemia_1: "Arsenał chemiczny - Passive Deterrence"
GAS_chemia_1_desc: "Nieużywany i trzymany w rezerwie podczas Inwazji, pułk chemiczny z Brodnicy mieścił w sobie zapobiegawczy plan tak radykalny, że nawet najwięksi zwolennicy wojny bali się go zatwierdzić - opiera się on bowiem na największych zapasach broni chemicznej posiadanych przez Trzecią Rzeczpospolitą. Teraz, gdy nie ma już rządu który mógłby tymi zapasami zarządzać, są one ogromną odstraszającą siłą dla każdego kto chciałby spróbować przejąć Garnizon. Jednakże użycie tej koszmarnej broni na polu bitwy zapewniłoby nam daleko idącą infamię. §ROpcja ta powinna być rozważana jedynie w OSTATECZNOŚCI§!"

