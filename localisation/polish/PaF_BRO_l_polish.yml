BRO_upadek: "Upadła administracja"
BRO_upadek_desc: "Pomimo faktu, że przez krótki czas po Upadku odziedziczyliśmy całe województwo, szybko zorientowaliśmy się jak bardzo nasza administracja była nieprzygotowana na przejęcie obowiązków rzadu narodowego. Jedno miasto po drugim, kolejne elementy wymykały się spod naszej kontroli, i jedyne co mogliśmy zrobić to patrzeć bezradnie, gdyż nie mieliśmy żadnych środków by temu przeciwdziałać. Tak działo się aż nie zostaliśmy z jedynie kilkoma odizolowanymi poletkami terenu, zbyt słabymi i nic nie znaczącymi by wybić się na niezależność. Ale i tak je też straciliśmy. Mały pas ziemi na północ od Torunia to jedyne co nam zostało. Obecnie, nie możemy zrobić praktycznie nic. Jedynie czekać na pierwszego watażkę który zlituje się nad naszym losem i nas wykończy."
BRO_legalnosc: "Prawowici następcy"
BRO_legalnosc_desc: "Kujawy się podzieliły. Mimo, że każde z miast próbuje nagle przedstawiać się jako centrum swojego własnego odłamu radykalizmu, wszystkie z nich noszą miano nielegalnej secesji. Jedynie nasza administracja reprezentuje praworządną kontynuację samorządu operującego w ramach Trzeciej Rzeczpospolitej. Nasze prawo do władzy jest wynikiem demokratycznego procesu, uznanego przez najwyższe instytucje w tym kraju. Dla tych którzy jeszcze nie zapomnieli całkowicie podstawowych lekcji obywatelskości, to my reprezentujemy ostateczny i niezłomny bastion normalności w województwie. Gdybyśmy tylko byli w stanie działać z taką mocą z jaką się przedstawiamy..."