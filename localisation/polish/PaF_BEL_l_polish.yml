 ##Events##
unification.102.t: "[GetNewspaper]Białoruscy wygnańcy okupują Podlasie!"
unification.102.desc: "W zupełnie niespodziewanym zwrocie wydarzeń nieprawdopodobna siła zdołała zapewnić sobie prawa do Podlasia. Choć aneksja Białorusi przez Państwo Rosyjskie jest powszechnie znana, większość obserwatorów nie zauważyła, że wygnańcy z dawnego rządu tego kraju zabezpieczyli przyczółek w Hajnówce i jej okolicach. Przebrnąwszy przez burzliwe realia ciągłej wojny w Podlasiu, zdołali ujarzmić lokalną ludność i utworzyć pseudo-białoruski twór na de facto polskim terytorium. Łukaszenka w radiowym wystąpieniu kpił z przedupadkowego rządu, twierdząc, że bariery przez nich budowane służą dziś jedynie temu, by zatrzymać go w Polsce. Pomimo licznych płomiennych przemówień o odzyskaniu Białorusi, były prezydent jak dotąd pominął, jaki los szykuje Polsce pod swoim przywództwem. Czas pokaże, jakie posunięcia podejmą wygnańcy."
unification.102.a: "Obcy w obcym kraju."

super.102.t: "[GetNewspaper][FROM.GetName] jednoczy Polskę!"
super.102.desc: "Minęły lata od upadku państwa polskiego, lecz idea Polski nigdy nie zginęła całkowicie. Nasz lider, [FROM.GetLeader] wraz z rządem pokazali, że zjednoczenie w ciągu jednego pokolenia nie jest odległym marzeniem, lecz osiągalną rzeczywistością. Pomimo przeciwności, stojąc w obliczu wrogów zewsząd - wewnątrz i poza granicami - [FROM.GetName] stoi prawdziwie zjednoczone, przekształcając naród Polski i jego różnorodnych obywateli w monolit, dowodząc, że zaufanie, jakim obdarzyli przywództwo i idee rządu, nie było błędem. Blizny konfliktu potrzebują czasu, by się zabliźnić, ale jedność wykuta w ogniu wojny daje nadzieję na przyszłość. Gdy słońce wschodzi nad ziemią, [FROM.GetName] patrzy w przyszłość z dumą i podniesionymi głowami, przechodząc ostateczną próbę wojny domowej."
super.102.a: "Wreszcie zjednoczeni."

