unification.129.t: "[GetNewspaper]Rycerze Chrystusa jednoczą Podkarpacie!"
unification.129.desc: "Dziś zadano wielki cios siłom satanizmu i okultyzmu w Polsce, gdy Jezus znów zatriumfował - tym razem nad bogobojnym regionem Podkarpacia. Człowiekiem, który zapewnił mu to zwycięstwo, jest nikt inny jak ojciec Piotr Natanek, kontrowersyjny ksiądz na misji oczyszczenia upadłego narodu z diabelskich spisków. Zdeterminowany, by wyeliminować to, co nazywa \"demonicznymi wpływami\", samozwańczy Rycerz Chrystusa nakazał wielkie palenie przedupadłej literatury sprzecznej z naukami Pana. W państwie zakazane zostały wszelkie odniesienia do ewolucji i magii, a każdy, kto zostanie przyłapany na posiadaniu nielegalnych materiałów - w tym powieści o Harrym Potterze, kart Pokemonów, muzyki metalowej, a nawet nadmiernie ciemnych ubrań - podlega obowiązkowej \"religijnej reedukacji\". Wszyscy teraz zerkają z szokiem i przerażeniem na Podkarpacie, ponieważ najbardziej religijnie fundamentalistyczne państwo w Polsce wydało się popaść w obłęd wiary."
unification.129.a: "Jeżeli twoje dziecko nie popiera Wojowników Chrystusa, wiedz że coś się dzieje."

super.129.t: "[GetNewspaper][FROM.GetName] jednoczy Polskę!"
super.129.desc: "Minęły lata od upadku państwa polskiego, lecz idea Polski nigdy nie zginęła całkowicie. Nasz lider, [FROM.GetLeader] wraz z rządem pokazali, że zjednoczenie w ciągu jednego pokolenia nie jest odległym marzeniem, lecz osiągalną rzeczywistością. Pomimo przeciwności, stojąc w obliczu wrogów zewsząd - wewnątrz i poza granicami - [FROM.GetName] stoi prawdziwie zjednoczone, przekształcając naród Polski i jego różnorodnych obywateli w monolit, dowodząc, że zaufanie, jakim obdarzyli przywództwo i idee rządu, nie było błędem. Blizny konfliktu potrzebują czasu, by się zabliźnić, ale jedność wykuta w ogniu wojny daje nadzieję na przyszłość. Gdy słońce wschodzi nad ziemią, [FROM.GetName] patrzy w przyszłość z dumą i podniesionymi głowami, przechodząc ostateczną próbę wojny domowej."
super.129.a: "Wreszcie zjednoczeni."
