 ##IDEAS##
 
NED_ojczyzna: "Stracona ojczyzna"
NED_ojczyzna_desc: "Holenderski naród przepadł. Może i jest nadal na mapie, przynajmniej póki co, ale jego dusza została całkowicie utracona. Nasz kraj rozpuścił się w kotle Europejskiej zupy gotowanej na wolnym ogniu. Patrząc na ojczyznę dla której przysięgaliśmy oddać nasze życia, to dwa różne miejsca. W dodatku, jak gdyby tego bólu było zbyt mało, nasi niemieccy panowie kazali nam zadać tego samego rodzaju ból innemu narodowi na wschodniej flance Unii. Próbowaliśmy dezerterować, dołączać do lokalnej walki o narodową niezależność, ale Ci którym chcieliśmy pomóc upadli zanim byliśmy w stanie coś zrobić. Teraz, jesteśmy w pułapce. Utknęliśmy pośrodku ruin upadłego kraju pomiędzy tymi których się wyrzekliśmy a tymi którzy nadal uważają nas za najeźdźców. W centrum tego wszystkiego jest ostatni bastion prawdziwych, niepodległych Niderlandów, wygnanych na obcej ziemii. Ich historia zakończy się wraz z naszym żywotem."
NED_oledrzy: "Nieuwe Olęderse Nederzetting"
NED_oledrzy_desc: "Żyzne doliny rzeczne, nieskończone połacia równin sięgające aż po horyzont... trzeba przyznać, to miejsce sprawia że można poczuć się jak w domu - tym domu do którego prawdopodobnie już nigdy nie powrócimy. Kilkaset lat temu, niektórzy z naszych pobratymców zobaczyli w tych ziemiach to samo co my teraz, i postanowili się tu osiedlić. Chociaż dawno już ich tutaj na tych ziemiach nie ma, na patrolach nadal możemy dojrzeć budowle pozostawione przez nich. Wiele z naszych żołnierzy spędziło większość swojego życia na wyprawach wojskowych. Zasługują na to by w końcu móc odłożyć broń i cieszyć się resztą życia. Nigdy nie sądziliśmy że przyjdzie nam tutaj spędzić naszą emeryturę...ale mogło być gorzej."

