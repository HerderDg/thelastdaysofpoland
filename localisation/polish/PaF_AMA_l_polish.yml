AMA_konserwatywki: "Samonarzucony ucisk"
AMA_konserwatywki_desc: "Zawsze byłyśmy orędowniczkami szerokiego osobistego wyboru. Protestowałyśmy, walczyłyśmy i umierałyśmy za to, by nikt nie podejmował decyzji za kobiety. Teraz, gdy świat stoi przed nimi otworem, niektóre z nich dokonują...kontrowersyjnych wyborów. Dobrowolnie poddają się temu samemu uciskowi który niewolił poprzednie pokolenia, zmuszają się do cierpienia jako chętne do bycia ofiarami tradycjonalistycznych dogmatów. Możemy im zaoferować alternatywę, edukować... ale koniec końców, jedyne co nam pozostaje to patrzeć jak nasze siostry odrzucają swoją przyszłość. Tak długo jak stary system będzie stał, tak wiele ofiar spocznie na jego ołtarzu."
AMA_exiles: "Nacja wygnańczyń"
AMA_exiles_desc: "W 2025, z naszych balkonów w Toruniu, strzelałyśmy korkami szampana celebrując wyczekiwany upadek rządu. Było to wręcz oczyszczające, zobaczyć na własne oczy upadek reżimu który robił wszystko co w ich siłach by odebrać nam nasze prawa. Przez pewien czas, miałyśmy wyjątkowo dużo powodów do świętowania. Życie naprawdę stało się lepsze. A potem przyszła Anarchia. Wiedząc co nasz czeka, wzięłyśmy co mogłyśmy i uciekłyśmy. Niektóre szczęściary znalazły schronienie w kilku miastach które zgodziły się nas przyjąć. Reszta, zgrupowała się na pustych połaciach południowych Kujaw. Pewnego dnia powrócimy. Ale póki co, jesteśmy zmuszone nazwać to przeludnione obozowisko naszym tymczasowym domem."
AMA_siostrzenstwo: "Siostra za siostrę"
AMA_siostrzenstwo_desc: "Byłyśmy słabe. Byłyśmy same. Zaledwie grupką zdezorganizowanych i pokonanych uchodźców którzy starali się przetrwać na nieprzyjaznej ziemi. Próbowałyśmy uciekać, ale nie było gdzie. Trudy tych chwil zbliżyły nas do siebie. To, kim byłyśmy wcześniej przestało mieć znaczenie - Siostrzeństwo przyjmuje wszystkich. Zdesperowane, uciekinierki - znalazły nowy cel życiowy w naszych bezpiecznych objęciach. Niczego od nich nie żądamy. Pracują wolno na użytek społeczeństwa, prawdziwego społeczeństwa, nie tego które tak bardzo je uciskało. Nie jesteśmy same w tej walce. To poczucie wspólnoty łączy nas. Razem, przetrwamy."