unification.149.t: "[GetNewspaper]Kobiece Brygady Obrony jednoczą Kujawy!"
unification.149.desc: "Zgodnie z najnowszymi doniesieniami, losy naprawdę się odmieniły na Kujawach, gdy Brygady Obrony Kobiet - wygnańcy z brutalnej anarchii Toruńskiej - sprzeciwiły się losowi i zjednoczyły cały region. Choć spodziewano się, że przepadną po desperackiej ucieczce z miasta, rozproszone oddziały zdołały się przemienić w profesjonalną, zdeterminowaną jednostkę, która skutecznie powstrzymała znacznie bardziej ugruntowane siły. Oparte na fundamentach teorii feministycznej i szerokim spektrum koncepcji sprawiedliwości społecznej, odrodzenie postępowych nastrojów wywołane zwycięstwem ruchu ostro kontrastuje z coraz bardziej reakcyjną ludnością województwa. Pomimo prób promowania równości, Brygady do tej pory spotkały się z dalekim od ciepłego przyjęciem, a niezadowolone elementy bliskie nowemu rządowi rzekomo naciskają na surowsze środki, by położyć kres bezpośredniej i pośredniej dyskryminacji najuboższych. Na razie jednak dominuje pokojowe podejście."
unification.149.a: "Silne, niezależne, uzbrojone po zęby."

super.149.t: "[GetNewspaper][FROM.GetName] jednoczy Polskę!"
super.149.desc: "Minęły lata od upadku państwa polskiego, lecz idea Polski nigdy nie zginęła całkowicie. Nasz lider, [FROM.GetLeader] wraz z rządem pokazali, że zjednoczenie w ciągu jednego pokolenia nie jest odległym marzeniem, lecz osiągalną rzeczywistością. Pomimo przeciwności, stojąc w obliczu wrogów zewsząd - wewnątrz i poza granicami - [FROM.GetName] stoi prawdziwie zjednoczone, przekształcając naród Polski i jego różnorodnych obywateli w monolit, dowodząc, że zaufanie, jakim obdarzyli przywództwo i idee rządu, nie było błędem. Blizny konfliktu potrzebują czasu, by się zabliźnić, ale jedność wykuta w ogniu wojny daje nadzieję na przyszłość. Gdy słońce wschodzi nad ziemią, [FROM.GetName] patrzy w przyszłość z dumą i podniesionymi głowami, przechodząc ostateczną próbę wojny domowej."
super.149.a: "Wreszcie zjednoczeni."




