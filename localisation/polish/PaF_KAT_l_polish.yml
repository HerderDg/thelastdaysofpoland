 ## Events ##
 
 unification.29.t: "[GetNewspaper]Katowice jednoczą Śląską Metropolię!" 
 unification.29.desc: "Przyszłość czasem nadchodzi, zanim teraźniejszość jest na nią gotowa. Tak było w przypadku Katowic i proklamowanej tam Republiki. [KAT.GetLeader] uważał, że stolicę Śląska trzeba za wszelką cenę poprowadzić ku przyszłości, bo tylko w ten sposób da się porzucić błędy przeszłości i zbudować nowe społeczeństwo, wolne od wad poprzedniego.\n\nWybory które wygrała partia [KAT.GetRulingParty] kieruje tym skokiem w przyszłość. Nie wszyscy jednak są przekonani, że tak gwałtowna i narzucona zmiana potrafi pokojowo sprawić, by region Śląska dobrowolnie wybrał przemianę i poddał się futuryzacji.\nSzczególnie że część haseł głoszonych przez rządzącą frakcję brzmi dość utopijnie, a Polacy - z natury konserwatywni - zwykle niechętnie podejmują zmiany."
 unification.29.a: "Nastała przyszłość."
 
  
 super.29.t: "[GetNewspaper]Vistulan Directorate unifies Poland!" 
 super.29.desc: "Nie było wielkiej nadziei, że Borys cokolwiek osiągnie - szczególnie będąc psem na smyczy większych graczy w Koalicji Obywatelskiej. Ale Upadek zmienił wszystko. Został sam, bez partii i bez przewodnictwa. Musiał zbudować własną bazę władzy, lecz na swojej drodze napotkał wiele problemów. W końcu Borysowi Budce brakowało wielu rzeczy.\n\nDlatego rozpoczął samodoskonalenie. Dosłownie. Zmieniał ciało w metal i powoli oddalał się od człowieczeństwa ku czemuś większemu. Jego cel stał się jasny - wynieść wszystkich Polaków do postaci niepokonanych i nieśmiertelnych istot. Technologia miała zapoczątkować kolejną rewolucję kulturową.\n\nLecz tak jak ludzie są podatni na błędy, tak i oprogramowanie Borysa zaczęło mieć usterki. To samo zagrażało wszystkim pod jego rządami - i w końcu: czy w nim w ogóle pozostała jeszcze jakaś ludzka część?"
 super.29.a: "Dołącz do chwalebnej ewolucji!"
 
 
 