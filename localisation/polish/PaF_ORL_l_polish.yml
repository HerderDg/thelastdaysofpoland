unification.110.t: "[GetNewspaper]Petrokracja Płocka jednoczy Północne Mazowsze!"
unification.110.desc: "The Fall did little to stifle the growing influence of the corporate giant known as PKN Orlen. Morawiecki's decision to empower the company would prove to be one of his gravest errors, as one day, he'd find himself directly opposed by the full might of its hegemonic economic influence. History books will forever remember that the end of the longest-serving Prime Minister's reign and the final, dying breath of the Third Polish Republic came at the hands of Daniel Obajtek. The petrobaron's state is one built on total corporate oversight, with Orlen spreading into virtually every branch of daily life, from groceries to housing, creating an ingenious system where the products of the population's labor are immediately reinvested back into the company. Now menacingly overlooking the capital, Orlen's chairman eyes new avenues for growth, and no part of Poland is safe from his grasp."
unification.110.a: "Jedyne prawdziwe złoto jest czarne. I płynne."

super.110.t: "[GetNewspaper][FROM.GetName] jednoczy Polskę!"
super.110.desc: "Minęły lata od upadku państwa polskiego, lecz idea Polski nigdy nie zginęła całkowicie. Nasz lider, [FROM.GetLeader] wraz z rządem pokazali, że zjednoczenie w ciągu jednego pokolenia nie jest odległym marzeniem, lecz osiągalną rzeczywistością. Pomimo przeciwności, stojąc w obliczu wrogów zewsząd - wewnątrz i poza granicami - [FROM.GetName] stoi prawdziwie zjednoczone, przekształcając naród Polski i jego różnorodnych obywateli w monolit, dowodząc, że zaufanie, jakim obdarzyli przywództwo i idee rządu, nie było błędem. Blizny konfliktu potrzebują czasu, by się zabliźnić, ale jedność wykuta w ogniu wojny daje nadzieję na przyszłość. Gdy słońce wschodzi nad ziemią, [FROM.GetName] patrzy w przyszłość z dumą i podniesionymi głowami, przechodząc ostateczną próbę wojny domowej."
super.110.a: "Wreszcie zjednoczeni."

