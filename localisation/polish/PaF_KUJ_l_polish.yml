## Country Events ##

 ##Events##
unification.82.t: "[GetNewspaper]Regionaliści Krajeńscy jednoczą Kujawy!"
unification.82.desc: "Z sielankowych pól Zachodnich Nizin Kujawskich wyłonił się nieoczekiwany twór, który przejął kontrolę nad województwem. 'Federacja Krajny-Kujaw', jak tymczasowo nazywa się nowe państwo, to skomplikowana mozaika ugrupowań regionalistycznych i lokalnych samorządów, skupionych na przywróceniu prostszej, lecz kulturowo bogatszej przeszłości kraju. Mimo pozorów jednolitej struktury, federacja jest silnie zdecentralizowana — każdy region rządzi się de facto sam, a władzę centralną ogranicza jedynie symboliczny zakres uprawnień egzekwowanych w drodze konsensusu. Na razie ta instytucjonalna swoboda przyniosła owoce: niezliczeni ochotnicy walczą zaciekle, by bronić swoich domów i wyzwolić województwo spod autorytarnego panowania, lecz ten wspólnotowy duch ma swoje granice. Stojąc na rozdrożu między pełną autonomią a związkiem równych, formacja ta funkcjonuje w stanie wewnętrznej sprzeczności. Bez pilnych reform marzenie o regionalistycznym porządku prawdopodobnie szybko się rozwieje."
unification.82.a: "Duch setek kultur, odrodzony."

super.82.t: "[GetNewspaper]Folk Confederation unites Poland!"
super.82.desc: "Minęły lata od upadku państwa polskiego, lecz idea Polski nigdy nie zginęła całkowicie. Nasz lider, [FROM.GetLeader] wraz z rządem pokazali, że zjednoczenie w ciągu jednego pokolenia nie jest odległym marzeniem, lecz osiągalną rzeczywistością. Pomimo przeciwności, stojąc w obliczu wrogów zewsząd - wewnątrz i poza granicami - [FROM.GetName] stoi prawdziwie zjednoczone, przekształcając naród Polski i jego różnorodnych obywateli w monolit, dowodząc, że zaufanie, jakim obdarzyli przywództwo i idee rządu, nie było błędem. Blizny konfliktu potrzebują czasu, by się zabliźnić, ale jedność wykuta w ogniu wojny daje nadzieję na przyszłość. Gdy słońce wschodzi nad ziemią, [FROM.GetName] patrzy w przyszłość z dumą i podniesionymi głowami, przechodząc ostateczną próbę wojny domowej."
super.82.a: "United at last?"