 ##IDEAS##
 
SKJ_money: "Pojemne kieszenie"
SKJ_money_desc: "Cwany biznesmen rozumie, że inwestycje często potrzebują dość sporych finansowych zaliczek. Im większy projekt, tym więcej środków potrzeba by przebrnąć przez pierwsze etapy rozwoju. Pomimo kosztów, dla Kulczyk Investments sfinansowanie całego państwa-miasta by podążało za nimi to jedynie kieszonkowe drobne, niewarte nawet księgowania. Starożytna infrastruktura techniczna? Się zmodernizuje. Izolacja dyplomatyczna? Się kupi ochronę. Protesty? Się rzuci drobne kilku niezadowolonym, reszta przycichnie. Pieniądze są w stanie rozwiązać większosć problemów. Niektóre po prostu mają większą cenę od reszty."

SKJ_technologia: "Zmniejszanie różnic technologicznych"
SKJ_technologia_desc: "Prace rozwojowe zawsze były słabym punktem polskiego sektora korporacyjnego. Koniec końców, po co wydawać miliardy na kosztowne projekty, które nie gwarantują dochodów, kiedy można po prostu skopiować rozwiązania od zachodnich partnerów? Obecnie, z Polską przymusowo cofniętą dwie epoki do tyłu, oraz z nieprzyjaźnie nastawioną Unią, niezbyt skorą do przekazywania swoich sekretów bez dodatkowych żądań poddania się, musimy zbudować własną bazę technologiczną. Od zera. Wiele gigantów przemysłowych zaczynało w garażu pracując na jednym, starym komputerze. Prawie tak jak nasz naród, który musi rozpocząć od przekształcania magazynów na obrzeżach lokalnych parków biznesowych. Z wystarczającymi funduszami, może uda się ulepić z nich coś sensownego."


