KOZ_longing_for_ukraine: "Żal za Ukrainą"
KOZ_longing_for_ukraine_desc: "Hej, tam gdzieś znad czarnej wody,\nWsiada na koń Kozak młody.\nCzule żegna się z dziewczyną,\nJeszcze czulej z Ukrainą.\nŻal, żal za dziewczyną!\nZa zieloną Ukrainą!\nŻal, żal, serce płacze,\nJuż jej więcej nie zobaczę."
 ##First Tree##
 ##Events##

unification.131.t: "[GetNewspaper]Wolna Sicz jednoczy Podkarpacie!"
unification.131.desc: "Unity between Poles and Ukrainians, presumed dead since UPA's intervention in Subcarpathia has returned in truly the most bizarre way. Inspired by the cossack movements of old and disillusioned by the army's treatment of the native population, Oleh Lyashko led a rebellion aiming to stand against the tyranny of the army. Allying himself with the Poles with a promise of a freer future for both nations, he led the forces of the Free Sich to full control of the voivodeship. The reins of power have now been loosened following the unification, as the new state aims to remain true to its founding values of ending unjust exploitation. The rhetoric emerging from the Sich seems to have slightly changed, however, as grander plans are being made to rescue the rest of the fallen nation."
unification.131.a: "Dwa narody razem, ramie w ramię przeciw całemu światu."

super.131.t: "[GetNewspaper][FROM.GetName] jednoczy Polskę!"
super.131.desc: "Minęły lata od upadku państwa polskiego, lecz idea Polski nigdy nie zginęła całkowicie. Nasz lider, [FROM.GetLeader] wraz z rządem pokazali, że zjednoczenie w ciągu jednego pokolenia nie jest odległym marzeniem, lecz osiągalną rzeczywistością. Pomimo przeciwności, stojąc w obliczu wrogów zewsząd - wewnątrz i poza granicami - [FROM.GetName] stoi prawdziwie zjednoczone, przekształcając naród Polski i jego różnorodnych obywateli w monolit, dowodząc, że zaufanie, jakim obdarzyli przywództwo i idee rządu, nie było błędem. Blizny konfliktu potrzebują czasu, by się zabliźnić, ale jedność wykuta w ogniu wojny daje nadzieję na przyszłość. Gdy słońce wschodzi nad ziemią, [FROM.GetName] patrzy w przyszłość z dumą i podniesionymi głowami, przechodząc ostateczną próbę wojny domowej."
super.131.a: "Wreszcie zjednoczeni."

