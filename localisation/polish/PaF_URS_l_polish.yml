 unification.162.t: "[GetNewspaper]Red Bear Collective unifies Capital Region"
 unification.162.desc: "In 1976 Ursus Tractor Industry Plants were one of the many hotspots of workers' strikes against the sudden price increase caused by the government. It would seem that after the Fall, Ursus District's loyalty to the left remained, although due to post-1989 deindustrialization, it reemerged in a new form. In 2027 the district was ruled by an anarchist group called Red Bear Collective. Despite their radical leftist alignment, the group focuses primarily on social issues such as the hardships of LGBTQ+ people and the problem of safe abortion instead of on worker's rights. Initially, Ursus district was just a safe haven for the disenfranchised and oppressed. However, during the turbulent years after 2025, the Collective decided that passivity equaled destruction. Under the leadership of Małgorzata \"Margot\" Szutowicz and her comrades from the dissolved \"Stop Bullshit\" collective the Red Bear went on the offensive, eventually dominating the despised, liberal Warsaw."
 unification.162.a: "'We can handle hatred'"
 
super.162.t: "[GetNewspaper][FROM.GetName] jednoczy Polskę!"
super.162.desc: "Minęły lata od upadku państwa polskiego, lecz idea Polski nigdy nie zginęła całkowicie. Nasz lider, [FROM.GetLeader] wraz z rządem pokazali, że zjednoczenie w ciągu jednego pokolenia nie jest odległym marzeniem, lecz osiągalną rzeczywistością. Pomimo przeciwności, stojąc w obliczu wrogów zewsząd - wewnątrz i poza granicami - [FROM.GetName] stoi prawdziwie zjednoczone, przekształcając naród Polski i jego różnorodnych obywateli w monolit, dowodząc, że zaufanie, jakim obdarzyli przywództwo i idee rządu, nie było błędem. Blizny konfliktu potrzebują czasu, by się zabliźnić, ale jedność wykuta w ogniu wojny daje nadzieję na przyszłość. Gdy słońce wschodzi nad ziemią, [FROM.GetName] patrzy w przyszłość z dumą i podniesionymi głowami, przechodząc ostateczną próbę wojny domowej."
super.162.a: "Wreszcie zjednoczeni."
