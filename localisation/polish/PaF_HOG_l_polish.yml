HOG_prusy: "Bojówka z państwem"
HOG_prusy_desc: "'Ad Arma' jest przede wszystkim Fundacją Obronną, a dopiero potem funkcjonującym rządem. Jacek Hoga usilnie utrzymuje że militaryzacja Polskiego społeczeństwa jest priorytetem, podczas gdy tereny pod jego kontrolą są pozostawione by w zasadzie zarządzać same sobą. Aparat rządowy nie sięga daleko poza struktury dowódcze jednostek, a większość interakcji obywateli z reprezentatami rządu następuje wtedy, gdy jakiś bojownik odziany w kamuflaż przybywa do ich wiosk naciskając na wszystkich żeby zaciągnęli się 'dobrowolnie' do jednej z dostępnych formacji. Wszak cywil też jest żołnierzem, tylko po prostu jeszcze nie dostał broni i przeszkolenia."

HOG_zadupie: "Zewnętrzne rubieże"
HOG_zadupie_desc: "Kilka zapadłych miast, garstka wiosek, ogromne ilości hektarów ziemi uprawnej...w zasadzie, dużo niczego. Gdy wybieraliśmy pacyfikację wschodnich rubieży województwa by nie być uwiązanym w Toruniu, sami na siebie sprowadzilisy ten los. Początkowo, mieliśmy tutaj zostać chwilę, a potem połączyć się z siłami Mentzena w Toruniu. Ale teraz zdaje się nie mamy innego wyjścia niż tu zostać. Przez cały swój byt, ten teren nie nadawał się do niczego więcej niż ledwo utrzymanie samego siebie. Jakikolwiek przemysł wykraczający poza parę prostych warsztatów będzie musiał zostać zbudowany od podstaw, lub skradziony z innych terenów. Ale to dopiero wtedy...kiedy wyruszymy stąd."

HOG_stany: "Uzbrojona wolność"
HOG_stany_desc: "Państwo jest często definiowane jako posiadające monopol na przemoc. Dla każdego niedoszłego tyrana bardziej opłaca się trzymać ludzi słabymi, potulnymi i niezdolnymi do bronienia się. Ale to właśnie ta choroba niszczy społeczeństwa od wewnątrz i zmusza ich do opierania swojego bezpieczeństwa i codziennych problemów na rządzie który wiecznie wchodzi z butami tam gdzie nie trzeba. Nigdy więcej. Jeżeli Polski naród ma powstać z prochów, ludzie muszą się nauczyć, że tylko od nich samych zależy ich wolność. Jeśli ktoś próbuje im ją zabrać, mają wszelkie narzędzie do obrony, bez angażowania organów państwa. A to jakimi metodami się posłużą by bronić swojego dobytku, to już nie nasza sprawa."
