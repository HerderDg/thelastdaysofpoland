unification.151.t: "[GetNewspaper]Paramilitarne bojówki Ad Arma jednoczą Kujawy!"
unification.151.desc: "Kuyavia has taken up arms. With the unexpected victory of a relatively minor paramilitary organization over all other warlords within the voivodeship's borders, both civilian and military governments alike, the region has found itself facing an uncertain future. While Jacek Hoga's statelet is undoubtedly reactionary in nature, harkening back to nationalistic sentiments and traditional values like any typical right-wing ideologue's creation, the core principle, the effects of which nearly all citizens have already begun to feel, as well as the most likely reason why Ad Arma's forces were able to punch far above their logistical and industrial weight, is the leader's near-fanatical insistence on arming every single one of his citizens, turning his realm into effectively a paramilitary with a state. Now, as a fresh batch of recruits trains to perform their duties once the Fatherland calls, the enemies of Poland tremble, knowing that the endless wave of combatants may soon crash into their territory."
unification.151.a: "Z 40 milionami żołnierzy może w końcu będą mieli szansę przeciwko Niemcom..."

super.151.t: "[GetNewspaper][FROM.GetName] jednoczy Polskę!"
super.151.desc: "Minęły lata od upadku państwa polskiego, lecz idea Polski nigdy nie zginęła całkowicie. Nasz lider, [FROM.GetLeader] wraz z rządem pokazali, że zjednoczenie w ciągu jednego pokolenia nie jest odległym marzeniem, lecz osiągalną rzeczywistością. Pomimo przeciwności, stojąc w obliczu wrogów zewsząd - wewnątrz i poza granicami - [FROM.GetName] stoi prawdziwie zjednoczone, przekształcając naród Polski i jego różnorodnych obywateli w monolit, dowodząc, że zaufanie, jakim obdarzyli przywództwo i idee rządu, nie było błędem. Blizny konfliktu potrzebują czasu, by się zabliźnić, ale jedność wykuta w ogniu wojny daje nadzieję na przyszłość. Gdy słońce wschodzi nad ziemią, [FROM.GetName] patrzy w przyszłość z dumą i podniesionymi głowami, przechodząc ostateczną próbę wojny domowej."
super.151.a: "Wreszcie zjednoczeni."

