BRZ_pilgrimage_to_czestochowa_desc: "Choć długo unikaliśmy ich groźnego spojrzenia, nie mamy wyboru i musimy stawić czoła potężnemu wschodniemu rywalowi. Pomimo naszych postępów, Archidiecezja wciąż widzi w nas względnie słaby cel, więc jeśli nie uderzymy pierwsi, możemy wkrótce stawić czoła pełnej sile ich przewagi. Choć wewnętrzne kręgi arcybiskupa nie będą wiązać przyszłości swego państwa z wynikiem amatorskiego meczu, przedstawimy im ofertę, której nie będą mogli odrzucić. Znają siłę swojej drużyny i naszą słabość. Jeśli obiecamy pełne poddanie naszej suwerenności w razie porażki, porzucą wszelką ostrożność i zgodzą się na układ. Ich pycha będzie ich zgubą."
BRZ_rakow_czestochowa_match_desc: "Nie ma odwrotu. Choć żałosny stan niegdyś potężnego Rakowa odzwierciedla upadek kraju, klub wciąż pozostaje najbardziej rozpoznawalnym i szanowanym w regionie. Nawet bez gwiazd i milionowych transferów, ich zredukowany skład byłych mistrzów kraju nie jest do lekceważenia, zwłaszcza w porównaniu z nami. Dzięki sławie Raków wciąż przyciąga najlepsze talenty Jury, zostawiając nam jedynie resztki. Jeśli kiedykolwiek chcemy przerwać ich monopol, to może być nasza jedyna szansa. Będziemy wielkimi outsiderami - całe istnienie ZWKT może zależeć od tego wyniku. Potrzebujemy niemal perfekcyjnego występu, dużej dawki szczęścia i wszelkich przewag, legalnych lub nie. Nadchodzące 90 minut będzie najbardziej stresujące w karierze Najwyższego Selekcjonera, ale przy odpowiednim podejściu możemy przetrwać. Jeśli nie, wycofanie się z umowy z Archidiecezją nie będzie proste."
BRZ_incorporation_of_czestochowa_clubs_desc: "Udało się! Giganci piłkarscy Częstochowy leżą u naszych stóp, a zwycięzcom należą się zdobycze. Włączenie Rakowa i Skry nie powinno być trudne - przynajmniej poprzednie władze miasta pozostawiły kluby w dużej mierze nietknięte ideologicznie. Pytanie brzmi: ile ich kadry utrzymamy dla siebie? Nawet osłabiony Raków pozostanie groźnym rywalem. Jeśli nie zdołamy ich ograniczyć, mogą zgarnąć tytuł PŚLP. Pokusa całkowitego rozebrania ich na części też nie wchodzi w grę. Cokolwiek postanowimy, ktoś będzie niezadowolony - pytanie, kogo możemy teraz sobie pozwolić rozzłościć."
BRZ_role_of_church_desc: "Rola Kościoła w upadku naszego kraju jest niepodważalna. Pozostawiony bez kontroli oplótł chciwymi mackami aparat władzy i nie ma wątpliwości, że gdy przestaniemy być czujni, zrobi to samo nam. Choć idealnie byłoby odłożyć duchowieństwo na bok, nasi poplecznicy bywają... pobożni w swój wypaczony sposób. Mimo sprzeczności z wartościami chrześcijańskimi, kibole często otaczają się performatywną pobożnością i traktują wiarę jako filar swojego kredo. Każdy ruch przeciwko establishmentowi religijnemu spotka się z najpewniej buntem ich wygłodniałej tłuszczy. Musimy tolerować Kościół, choć pod nadzorem państwa. Jeśli chcą błogosławić naszych zawodników przed meczem, niech tak będzie - udawana serdeczność to mała cena za wewnętrzny spokój."
