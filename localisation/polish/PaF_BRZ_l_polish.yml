 ##Characters##
POLITICS_JERZY_BRZECZEK_DESC: "Jerzy Brzęczek nie miał łatwego życia - nie tylko z powodu upadku państwa. Przyjął ten upadek z nadzieją oczyszczenia plamy na swojej honorze. Mimo to jego nazwisko w Polsce było synonimem przeciętności. Jednak Truskolasy, do których przybył po Upadku, surowo rozliczyły tę niedbałość. Z pomocą milicji klubów, które go poparły, obalił resztki dawnej administracji i ustanowił ZWKT, ogłaszając siebie Najwyższym Selekcjonerem.\nTeraz ludzie tworzą kluby, gdzie jedzą, piją, pracują i trenują, by rozwijać umiejętności piłkarskie. W państwie Brzęczka nie ma miejsca na ociąganie się ani na dwa największe zbrodnie myśli - Peszkizm (hedonizm i alkoholizm) oraz Nawałkizm (korupcja, kłamstwa, brak idei i powierzchowność). Wspomnienia o dawnych trenerach zostały wymazane z ksiąg, podobnie jak ci, którzy najbardziej zniszczyli polski futbol - przeklęci Portugalczycy...\nReszta została przedstawiona jako bezduchowi poplecznicy Polskiego Związku, który w rzeczywistości był winny wszystkiemu złu w życiu Brzęczka.\nTo jednak się zmieni - Najwyższy Selekcjoner poprowadzi nas do zwycięstwa żelazną ręką!\nBracia i Siostry, na boisko! Od teraz każdy z nas jest reprezentantem!"

