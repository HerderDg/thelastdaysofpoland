BRZ_legacy_of_pzpn: "Dziedzictwo PZPN"
BRZ_legacy_of_pzpn_desc: "Żadna organizacja nie zaszkodziła polskiemu futbolowi - a także karierze Jerzego Brzęczka - tak bardzo jak Polski Związek Piłki Nożnej (PZPN). Ta skorumpowana klika „dinozaurów” sportu wpływała na każdy aspekt pięknej gry, pozostawiając całe pokolenie zawodników i trenerów zgnuśniałych pod wpływem \"Polskiej Myśli Treningowej\". Prawie cały nasz talent wyrósł w tym systemie, tłumiąc kreatywność i umiejętności techniczne. Jeśli nie zanurzymy się w głębokie wody i nie przeprowadzimy pełnej reformy podejścia do futbolu, skazani jesteśmy na wieczną przeciętność."
BRZ_nothings_wrong_poles: "Nic się nie stało, Polacy"
BRZ_nothings_wrong_poles_desc: "Lata porażek i rozczarowań ukształtowały specyficzną mentalność przeciętnego polskiego kibica. Typowy Janusz uwielbia narzekać, ale i tak będzie stać przy drużynie bez względu na wszystko, przychodząc na każdy mecz lub zasiadając przed starym telewizorem z piwem w ręku. Będąc wiecznymi konformistami, większość społeczeństwa nie będzie stawiać istotnego oporu naszym planom, nawet gdy czasy staną się naprawdę ciężkie."
BRZ_bandit_hooligans: "Kibole na ulicach"
BRZ_ultras: "Kibole na ulicach"
BRZ_bandit_hooligans_desc: "Nie można czuć się naprawdę bezpiecznie na ulicach miast kontrolowanych przez ZWKT, gdy oszalałe bandy kiboli reprezentujących kluby z naszego terytorium regularnie nękają ludność, podchodząc do wybranych obywateli, żądając deklaracji przynależności klubowej i bijąc lub okradając tych, którzy odpowiedzą nieprawidłowo. Gdy nie terroryzują ludzi, biją się między sobą, zostawiając nam sprzątnięcie szkód. Z każdym dniem, w którym nie znajdujemy trwałego rozwiązania ich przemocy, nasze miasta będą płonąć ogniem tysięcy rac."
BRZ_hooligan_raids: "Napady kiboli"

# Dynamic Ideas #

BRZ_resource_dynamic_mod: "PLACEHOLDER: ROZJEBANIE BIEDRONEK"

 ##First Tree##
BRZ_first_whistle: "Pierwszy Gwizdek"
BRZ_first_whistle_desc: "Gdy upadek Polski otworzył puszkę Pandory, wylały się z niej wszystkie ideologie świata. Mieszkańcy miast podzielili się - jedni przyłączali się do anarchistów, inni do militarystów, kolejni do Kościoła - a peryferyjne miasteczka Truskolasy, Kłobuck i Krzepice skulone czekały na swego zdobywcę. Przewrotny los sprawił, że na ogólnokrajową scenę wyszedł Jerzy Brzęczek. To, co zaczęło się jako projekt pasjonacki mający przywrócić upadłą karierę trenera w jego macierzystym klubie, przerodziło się w fundament nowej mini-państwowości. Na każdym kroku widział rozpacz i trud swoich braci. Nie mogąc ich zostawić na pastwę losu, przejął władzę, ogłosił się Najwyższym Selekcjonerem i szybko skonsolidował sąsiednie terytoria, by zapewnić pomoc potrzebującym. Tak oto ZWKT stoi samotnie pośrodku burzy, mając dwa cele - osobistą chwałę i dobro wspólne. Czy zblazowany Brzęczek sprosta któremukolwiek z nich, tego jeszcze nie wiemy."
BRZ_representing_olimpia: "Reprezentuję Olimpię Truskolasy"
BRZ_representing_olimpia_desc: "Poza prostym boiskiem, od dawna zarośniętym po niemieckiej inwazji, niewiele zostało z macierzystego klubu Najwyższego Selekcjonera; drużyna, w której stawiał pierwsze kroki, to już tylko wspomnienie. Dla obcego trudno byłoby rozpoznać tu cokolwiek znaczącego. Kiedyś piłka wróci do Polski i osiągnie wyżyny, a to pokorne miasto będzie tego świadkiem, gdy nazwę Olimpia Truskolasy wymieni się obok europejskich potęg. Do tego jednak musimy przywrócić obiekt do stanu używalności, by znów można tu było grać w piłkę, tak jak kiedyś."
BRZ_national_football_team: "Reprezentacja Narodowa"
BRZ_national_football_team_desc: "Na przestrzeni stu lat nasza reprezentacja wielokrotnie nie wykorzystywała swego potencjału, z wyjątkiem jednego epizodu niemal pół wieku temu. Od góry do dołu każdy element gry był stłumiony przez korupcję i przestarzałe metody treningowe. Dlatego nigdy nie byliśmy w stanie konkurować z europejską czołówką, zadowalając się pokonywaniem tylko przeciętnych drużyn i świętując nie triumfy z nimi, lecz niekiedy jedynie awanse. Upadek był w pewnym sensie błogosławieństwem, usuwając szkodliwe instytucje, jak PZPN, i pozwalając futbolowi narodzić się na nowo, bez jarzma establishmentu. Gdy Najwyższy Selekcjoner wreszcie będzie mógł kształtować tę dyscyplinę według swojej woli, zapewnimy Polsce należne jej miejsce wśród najlepszych."
BRZ_first_appointments: "Pierwsze powołania"
BRZ_first_appointments_desc: "Gdy obiekty będą już sprawne, możemy skompletować drużynę. Większość naszych dawnych kontaktów uciekła przy pierwszych plotkach o niestabilności, a wielu, którzy zostali, jest nieosiągalnych, więc będziemy musieli skorzystać z mniej wyszukanych metod rekrutacji. Czas obrzucić terytorium ZWKT ulotkami, bilboardami i ogłoszeniami. Jeśli masz doświadczenie piłkarskie i choć trochę formy, przyjdź na testy - zrobimy, co w naszej mocy, by cię przyjąć. Większość graczy zapewne pozostawi wiele do życzenia, ale z czasem, miejmy nadzieję, ściągniemy prawdziwe talenty."
BRZ_creation_of_nsfl: "Utworzenie Północnośląskiej Ligi Piłkarskiej"
BRZ_creation_of_nsfl_desc: "Aby się rozwijać, nasi zawodnicy potrzebują regularnych występów meczowych. Normalnie wpisanie Olimpii do lokalnego systemu ligowego byłoby proste - wystarczyłby jeden telefon - lecz od czasu rozbicia państwa taki system nie istnieje. Dlatego musimy stworzyć go od zera, na szczęście nie jesteśmy jedyni szukający przeciwników. Obecnie na naszym terenie działa kilkanaście klubów, które chętnie wezmą udział w pierwszym sezonie planowanej ligi. Jeśli któreś pokażą się z dobrej strony, ich najlepsze talenty mogą otrzymać szansę reprezentowania ZWKT przeciw innym zespołom po ponownym ustanowieniu Reprezentacji."
BRZ_klobuck_training_centre: "Kłobuckie Centrum Treningowe"
BRZ_klobuck_training_centre_desc: "Każdy trening, który odbywa się na obecnych obiektach Olimpii Truskolasy, boleśnie ujawnia niedostatki rozpadającego się stadionu. Piłki grzęzną na błotnistym boisku, a skręcone kostki od nierównej murawy ośmieszają nasze ambicje profesjonalizmu. Jedyną drogą naprzód jest budowa zupełnie nowego centrum treningowego - takiego, przy którym nawet najbardziej pretensjonalni byli reprezentanci nie mieliby się do czego przyczepić. Przekształcimy Kłobuck z sennej mieściny w peryferiach Jury w najbardziej szanowany ośrodek sportowy w kraju, wyposażony we wszystko, czego potrzebują nasi zawodnicy. Nie będziemy już zmuszeni szukać świeżego narybku; sprawimy, że każdy szanujący się piłkarz będzie wiedział, że jedyną drogą na rozwój jest przyjście do nas."
BRZ_nsfl_inauguration_cup: "Puchar Inauguracyjny PŚLP"
BRZ_nsfl_inauguration_cup_desc: "W miarę przygotowań do startu ligi, co może być lepszym sposobem na rozkręcenie zainteresowania i danie zawodnikom minut meczowych niż turniej z udziałem najlepszych lokalnych drużyn? Puchar będzie świętem odrodzenia piłki w regionie - zadbajmy więc, by miejscowi znów chwycili za swoje wypłowiałe szaliki i koszulki i domagali się kolejnych widowisk. Wynik może być sprawą drugorzędną, ale zdobycie trofeum na pewno doda splendoru."
BRZ_first_training_camp: "Pierwsze Zgrupowanie"
BRZ_first_training_camp_desc: "W porównaniu z warunkami, do których przywykli nasi zawodnicy, nowe obiekty to szczyt nowoczesności. Jednak nawet najwspanialsze budowle nic nie znaczą bez zawodników. Na szczęście przygotowano wszystko, by ściągnąć najlepszych graczy z całego ZWKT do Kłobucka na pierwsze wspólne zgrupowanie. Wiele osób nie zna jeszcze metod Najwyższego Selekcjonera, więc zajmie trochę czasu, by wszyscy zaadaptowali nowe role i zadania. Niektórzy mogą narzekać na konieczność zmiany stylu, ale to niezbędne, jeśli chcemy rywalizować na szczeblu krajowym."
BRZ_match_liswarta_krzepice: "Mecz z Liswartą Krzepice"
BRZ_match_liswarta_krzepice_desc: "Nasz kolejny rywal - Liswarta - symbolizuje wszystko, co złe w przedupadkowej Polsce. Zatwardziali konserwatyści, ich zwolennicy stanowią centrum oporu wobec naszej władzy i chcą cofnąć większość polityk Brzęczka, przywracając ZWKT do \"sprawdzonych metod\", które doprowadziły do ruiny. Mimo ich krótkowzroczności to stanowisko ściągnęło na nich falę poparcia, co może stanowić zagrożenie, jeśli je zignorujemy. Jaka jest lepsza metoda, by pokazać niższość ich metod, niż zmiażdżenie ich na boisku? Dobry wynik powinien przeciągnąć znaczną część ich fanów na naszą stronę."
BRZ_match_znicz_klobuck: "Mecz ze Zniczem Kłobuck"
BRZ_match_znicz_klobuck_desc: "Przed nami być może najbardziej kłopotliwy zespół ligi. Znicz Kłobuck od zawsze przyciągał nacjonalistów; ich kibole mają reputację brutalnych ulicznych wojowników, patrolujących miasto i agresywnie eliminujących wszelkie oznaki \"antypolskości\" - co często obejmuje wspieranie innych klubów lub czegokolwiek, co im się nie spodoba. Nawet zawodnicy przyjezdni nie zawsze czuli się bezpiecznie, a trudno ufać, że autorytet Brzęczka wystarczy, by zapobiec rozlewowi krwi. Plan jest prosty - pobijemy ich tak mocno, by ich zdemoralizować i szybko się wycofamy."
BRZ_truskolasy_leading_role: "Truskolasy w głównej roli"
BRZ_truskolasy_leading_role_desc: "Jest tylko jeden klub godny wygrania PŚLP i tylko jeden trener godny podniesienia tego trofeum. Kluczowe dla fundamentów naszego państwa jest to, by pierwszą edycję ligi wygrała Olimpia Truskolasy. W końcu jak zbudować mit taktycznego geniusza, który wykreuje nas z pokoleniowego wstydu i pozwoli rywalizować z Hiszpanią, Niemcami, a nawet Portugalią, jeśli nie potrafimy pokonać paru wiejskich drużyn? Niezależnie od wyników przeciw rywalom, musimy zapewnić, że tytuł trafi do nas za wszelką cenę. Jeśli zawiedziemy na boisku, będziemy musieli sięgnąć po inne metody, by uniknąć kompromitacji."
BRZ_strike_force_of_truskolasy: "Truskolaska grupa uderzeniowa"
BRZ_strike_force_of_truskolasy_desc: "Polska anarchia to ziemia bezprawia; choć dążymy do pokojowego współistnienia, nie można tego samego powiedzieć o licznych sąsiednich watażkach. Mimo początkowej niechęci, nasz rząd nie przetrwa bez funkcjonujących sił obronnych, gdy sąsiedzi postanowią zjednoczyć kraj. Musimy zmobilizować zasoby i siły ludzkie, by stworzyć armię zdolną stawić czoła temu, kto spróbuje nas podbić, by nie zostać jedynie przypisem w czyjejś historii sukcesu."
BRZ_issue_preparations_in_clubs: "Przygotowania w klubach"
BRZ_issue_preparations_in_clubs_desc: "Pewnego dnia wojna zawita do Truskolasów. Gdy to nastąpi, potrzebujemy jak najwięcej zdolnych bojowników, by przeciwdziałać przewadze ludnościowej naszych sąsiadów. Nasze przetrwanie zależy od zdolności mobilizacji ludzi do walki. Od teraz każdy klub będzie prowadzić listę swoich sympatyków zdolnych do służby oraz będą zakładać magazyny sprzętu i zapasów na terenie własnych obiektów. Co miesiąc wybrani członkowie przejdą tygodniowe szkolenie podstawowe, by w razie inwazji obywatele ZWKT mogli chwycić za broń i odpierać najeźdźców."
BRZ_have_faith_in_hooligans: "Wiara w kiboli"
BRZ_have_faith_in_hooligans_desc: "Jeśli nie potrafimy ich spacyfikować, wykorzystajmy ich. Zagramy na dwa fronty: pozbędziemy się ultrasów z ulic i skierujemy ich na wroga. Podczas gdy większość rekrutów drży na myśl o froncie, ci fanatycy będą szukać walki sami, tworząc jedne z najbardziej bezwzględnych jednostek w regionie. Wystarczy dać im udział w łupach i wolną rękę w zwalczaniu wrogów - i od czasu do czasu przymknąć oko na ich działania."
BRZ_professional_fighting_squads: "Profesjonalne drużyny wojowników"
BRZ_professional_fighting_squads_desc: "Wczesne raporty ze szkoleń dochodzą do biurka Najwyższego Selekcjonera z jednym wnioskiem: w obecnym stanie nasze milicje są całkowicie niezdolne do walki i prawdopodobnie rozpadną się w starciu z każdą kompetentną armią. Sektor Znicza ocenia, że ich jednostki utrzymają linię najwyżej kilka godzin, zanim zostaną pokonane - co i tak jest jedną z łagodniejszych ocen. Jeśli mamy jakąkolwiek szansę obrony, nasze pospolite ruszenie musi zostać sformowane na wzór profesjonalnej armii. Koniec z rutynowym strzelaniem do celu i rozmowami z kolegami - od teraz żołnierze ZWKT poznają znaczenie dyscypliny. Podziękują nam, gdy uratuje im to życie."
BRZ_show_of_brutal_force: "Pokaz brutalnej siły"
BRZ_show_of_brutal_force_desc: "Czas spuścić psy ze smyczy i wysłać kiboli na ziemie Częstochowy. Wzbudzenie paniki wystarczy, by odstraszyć Archidiecezję od ataku na nasze terytorium, dając nam chwilę wytchnienia przed kolejnym etapem działań. Dotrzymanie słowa wobec kiboli i pozwolenie im działać swobodnie zapewni ich lojalność w nadchodzących konfliktach. W końcu nie mają powodu gryźć ręki, która ich karmi."
BRZ_every_man_a_footballer: "Każdy mężczyzna piłkarzem, każdy piłkarz żołnierzem"
BRZ_every_man_a_footballer_desc: "Sukces działań militarnych zależy od pełnej solidarności obywateli. Żołnierze na froncie polegają na wsparciu robotników w kraju, które zapewnia ciągły dopływ wyposażenia. Z uwagi na ciężką pracę potrzebną do zaopatrzenia armii, by utrzymać morale zorganizujemy linie montażowe w fabrykach amunicji tak, by grupować pracowników według sympatii klubowych, gwarantując im, że produkty ich pracy trafiają do żołnierzy reprezentujących ich barwy. Dzięki temu nie będą już produkować dla anonimowych obcych, lecz dla towarzyszy ze stadionu."
BRZ_crusade_of_supreme_coach: "Krucjata Najwyższego Selekcjonera"
BRZ_crusade_of_supreme_coach_desc: "Nasz region był od dawna zaniedbany i niedorozwinięty; nie trzeba było niemieckich bomb, by doprowadzić go do ruiny. Gdy pomoc z Częstochowy ustała, nierównowagi lokalnej hierarchii stały się oczywiste. Bogaci wykorzystali okazję i uciekli, zabierając ze sobą majątek, a zwykli ludzie zostali sami. Bez przewodniej ręki gospodarka sprowadziła się do przetrwania, a często nawet i tego nie zapewniało. Jeśli ma nastać lepsze jutro, Jerzy Brzęczek musi postawić region na nogi, inaczej cierpliwość ludzi wobec jego rządów może się wyczerpać."
BRZ_destroy_biedronka: "Zniszczenie Biedronek"
BRZ_destroy_biedronka_desc: "Przez prawie dekadę w sercu Najwyższego Selekcjonera tliła się wściekłość, wywołana wieloma porażkami przeciwko odwiecznemu wrogowi - Portugalii. Każde spotkanie kończyło się upokorzeniem, podważając jego reputację. Nawet teraz część wroga działa wśród nas, ukrywając się jako jedna z największych polskich firm. Czują się bezpiecznie, ale widzimy przez ich kłamstwa i nie spoczniemy, aż ostatnia Biedronka nie zamieni się w gruz."
BRZ_reopening_erg_klobuck: "Wymuszone ponowne otwarcie ERG Kłobuck"
BRZ_reopening_erg_klobuck_desc: "Przez dekady ERG dawało pracę mieszkańcom Kłobucka. Fabryki leżą teraz odłogiem, ich bankructwo wstrzymało produkcję niemal dwadzieścia lat temu. Puste hale są idealne, by rozkręcić przemysł na nowo, przerzucając produkcję na sprzęt - stroje, piłki i podobne - które są potrzebne u nas i które, przy odrobinie szczęścia, możemy eksportować do innych watażków. Pod naszym nadzorem ERG może stać się motorem dobrobytu regionu."
BRZ_every_school_a_club: "Każda szkoła klubem piłkarskim"
BRZ_every_school_a_club_desc: "Może nas kusić, by przeznaczyć większość funduszy na natychmiastowe wzmocnienia, ale nie możemy zaniedbać najmłodszych. Choć w kraju są tysiące piłkarzy, większość z nich to praktycznie drewno pod względem techniki. A starych psów trudno nauczyć nowych sztuczek. Skoro szkoły ledwo działają z powodu braków materiałowych, czemu nie dać dzieciom alternatywy? Zbudujemy Orlik przy każdej szkole i wprowadzimy obowiązkowe treningi dla najmłodszych. Przy odpowiednim zaangażowaniu i trenerach wychowamy nowe pokolenie, które przewyższy Orły Górskiego."
BRZ_zwkt_supplies: "Przejęcie zaopatrzenia przez ZWKT"
BRZ_zwkt_supplies_desc: "Przejęcie Biedronki dało nam ogromne ilości towarów zalegających w magazynach tej przeklętej firmy. Tysiące ludzi w regionie głoduje, podczas gdy góry niesprzedanych produktów gniją w magazynach. Dzięki nowym środkom możemy wreszcie ulżyć ludności, redystrybuując zapasy w ramach pokazu naszej dobrej woli. Puste sklepy zamienimy w centra dystrybucji, z których pojadą codzienne ciężarówki zaopatrujące nawet najdalsze zakątki państwa, by nikt nie musiał iść spać głodny."
BRZ_zwkt_industry: "Przejęcie przemysłu przez ZWKT"
BRZ_zwkt_industry_desc: "W miarę jak niestabilność ogarniała Rzeczpospolitą, kapitał zagraniczny odpływał, bo obawiano się utraty majątku. W rezultacie wiele fabryk i magazynów stoi porzuconych, a ich własność jest niejasna po panicznych sprzedażach. Jako jedyna względnie legalna władza w regionie mamy prawo przejąć te kompleksy i dać ludziom pracę. Choć nie dorównamy przemysłowym potęgom Zagłębia, zapewnimy, że wszystko, czego potrzebuje mieszkaniec Truskolasów, może być wyprodukowane lokalnie."
BRZ_zwkt_infrastructure: "Przejęcie infrastruktury przez ZWKT"
BRZ_zwkt_infrastructure_desc: "Brak dużych miast sprawił, że nasz region był długo zaniedbany; drogi często nie mają więcej niż jednego pasa łączącego miejscowości. Choć do tej pory wystarczało to do skromnego życia naszych obywateli, nie przystaje to do roli potencjalnego centrum piłkarskiego na skalę krajową. Teraz, gdy mamy środki, naprawimy tę sytuację i zbudujemy nowoczesną infrastrukturę, sprowadzając do Truskolasów młodych graczy marzących o lepszym życiu."
BRZ_introduction_of_clubism: "Wprowadzenie Klubizmu"
BRZ_introduction_of_clubism_desc: "Wreszcie stworzyliśmy państwo zgodne z wizją Brzęczka. Wraz z właścicielami, zawodnikami i najważniejszymi kibicami terenowych klubów oraz naszymi doradcami oficjalnie spiszemy zasady ideologii Klubizmu. To siła jednocząca, obejmująca nominalnych rywali pod sztandarem ZWKT, pozwalająca nam wyjść ponad podziały klasowe, religijne i klubowe. Jesteśmy braćmi, a pod opieką Najwyższego Selekcjonera pracujemy dla lepszej przyszłości, by każdy mógł dzielić chwałę, którą przyniesiemy polskiemu futbolowi."
BRZ_send_envoy_to_lubliniec: "Poselstwo do Lublińca"
BRZ_send_envoy_to_lubliniec_desc: "Nadszedł czas działania. Nie możemy czekać, aż metody Brzęczka stopniowo ukształtują zawodników - burza ogarnie Polskę i możemy przegapić naszą szansę. Komandosi z Lublińca byli wobec nas poniekąd przychylni; jeśli zdołamy ich przekonać do złożenia tymczasowego składu, możemy uznać taki mecz za nasz pierwszy oficjalny występ międzynarodowy. Musimy mieć jednak nadzieję, że przyjmą ofertę, bo znalezienie zastępstwa wśród watażków nie będzie łatwe."
BRZ_match_day: "Dzień meczowy!"
BRZ_match_day_desc: "Nadszedł dzień, w którym napiszemy historię. Choć warunki na boisku i poza nim pozostawiają wiele do życzenia w porównaniu z dawnymi czasami, widowisko, które się zaraz odbędzie, jest kulminacją miesięcy naszej ciężkiej pracy. Przemieniliśmy zarośnięte boiska i zniszczone trybuny w stadiony, zmieniliśmy beznadziejną młodzież w aspirujących piłkarzy i zaszczepiliśmy mieszkańcom ZWKT nadzieję. To święto naszych dokonań i początek nowych wyzwań - pokażmy wszystkim, na co nas stać."
BRZ_truskolasy_top: "TRUSKOLASY GÓRĄ!"
BRZ_truskolasy_top_desc: "Czy ktoś w to wątpił? Dzięki mistrzowskiemu przewodnictwu Najwyższego Selekcjonera rozgromiliśmy obronę komandosów. Wynik może nie oddaje w pełni skali lania, które im zafundowaliśmy, bo gdybyśmy przycisnęli ich trochę bardziej, mogłoby wyjść na jaw że nasz przeciwnik od dawna nie grał w piłkę. Nadal, zwycięstwo smakuje wybornie. Pokażemy światu, że nas nie da się lekceważyć. Teraz czas wrócić na trening i wykorzystać zdobyty impet - nadchodzą trudniejsi rywale."
BRZ_we_will_get_them_anyway: "I tak ich dopadniemy..."
BRZ_we_will_get_them_anyway_desc: "Przegraliśmy... Pomimo przygotowań i zdecydowanie słabszego rywala, straciliśmy bramkę po wątpliwym rzucie karnym, po czym rywal postawił autobus i bronił wyniku do końca. Nie na to się umawialiśmy! To miała być nasza chwila chwały! Tymczasem, napisaliśmy kolejny rozdział w naszej piłkarskiej historii porażek. Dobra robota chłopaki. To kompromitacja - staliśmy się pośmiewiskiem kraju po raz kolejny. Może i nasz prestiż ucierpiał, ale Ci oszuści nie wiedzą z kim zadzierają. Niech świętują swoją niezasłużoną wygraną; stanęli na naszej drodze po raz ostatni."
BRZ_demand_submission: "Żądanie kapitulacji"
BRZ_demand_submission_desc: "Teraz, gdy sprawy boiskowe zostały załatwione, pora wrócić do polityki. Ludzie Kukuły spisali się znakomicie, ale od dawna już przestali być dla nas użyteczni. Co gorsza, w Lublińcu pojawiły się bardziej... ambitne kręgi, które zaczęły postulować wciągnięcie nas w swoją strefę wpływów. Jakbyśmy mieli na to pozwolić! Ich klik nie łączy żadna wielka wizja ani plan pomocy dla Polski. Chcieliby nas jedynie odsunąć na bok i używać jako taniej rozrywki, podczas gdy komandosi prowadzą prawdziwe wojny. Musimy ich sprowadzić na właściwe miejsce, zanim takie pomysły się zakorzenią. Albo dołączą do nas, albo będziemy musieli sięgnąć po mniej przyjemne rozwiązania."
BRZ_send_the_hooligans: "Wyślij kiboli"
BRZ_send_the_hooligans_desc: "Wybrali drogę wojny. Jakże stosowne. Atak frontalny na komandosów byłby praktycznie misją samobójczą, ale mamy narzędzia, które uczynią to zadanie przynajmniej częściowo wykonalnym. Od pewnego czasu trzymamy w rezerwie naszych krwiożerczych ultrasów, lecz wydaje się, że nie mamy wyboru i musimy ich użyć. Rozmieścimy ich na naszej południowej granicy, a w nocy będą siać spustoszenie w formacjach wroga, destabilizując i osłabiając ich obronę, zanim nasze jednostki frontowe zdążą przekroczyć granicę. Oby tylko nie posunęli się... za daleko. Nie chcemy być postrzegani jako bezlitośni dzikusi."
BRZ_march_on_lubliniec: "Marsz na Lubliniec"
BRZ_march_on_lubliniec_desc: "Jesteśmy gotowi. Nasi południowi sąsiedzi wciąż dochodzą do siebie po naszym rajdzie. W jakiś sposób kibole okazali się zbyt skuteczni, całkowicie zniszczyli ich pozycje obronne w makabrycznym pokazie siły i okrucieństwa. Sytuacja wymyka się im spod kontroli i wkrótce może zajść potrzeba ich powstrzymania, ale na razie musimy wykorzystać spustoszenie, które stworzyli. Zanim komandosi zdążą zebrać siły, wyruszymy na Lubliniec, a nasz chwalebny szturm rozświetli oślepiający blask morza rac. Skoro praktycznie leżą u naszych stóp, miejmy nadzieję, że złożą broń i nie sprawią nam zbyt wielu kłopotów. Mimo ich opłakanego stanu, ich jednostki to wciąż wyszkolone, bojowe bataliony. Jeśli przejrzą nasze sztuczki, może się zrobić nieprzyjemnie."

