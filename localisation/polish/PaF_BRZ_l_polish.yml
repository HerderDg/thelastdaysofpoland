unification.19.t: "[GetNewspaper]Truskolasy jednoczy Zagłębie i Jurę!"
unification.19.desc: "Gol dla Truskolasów! Mimo że żaden bukmacher nie odważył się postawić na nich przed wojną, Związek Wolnych Klubów zdołał przejąć całe terytorium Zagłębia i Jury. Dziś na Nowym Ludowym Stadionie w Sosnowcu zwycięski Jerzy Brzęczek przemówił do zgromadzonych zawodników i obywateli, inaugurując Triumfalny Mecz między Olimpią Truskolasy a Reprezentacją Narodową. Pomimo morderczego sezonu, klub z dzieciństwa Najwyższego Selekcjonera pokonał młodą reprezentację 3:0 otoczeni przez morze ideologicznej propagandy symbolizującej jedność wszystkich klubów pod sztandarem ZWKT. Wygląda na to, że Klubizm stworzył własny unikalny odłam myśli socjalistycznej; jednak kibice mają powody do obaw, bo wynik boleśnie odsłonił słabości projektu odrodzenia Reprezentacji, która - jak Brzęczek zapewnił na konferencji pomeczowej - nadal znajduje się w stanie przejściowym."
unification.19.a: "Campeones, Campeones, Ole Ole Ole?"

super.19.t: "[GetNewspaper]Polska zjednoczona pod sztandarem [FROM.GetName]!"
super.19.desc: "Minęły lata od upadku państwa polskiego, lecz idea Polski nigdy nie zginęła całkowicie. Nasz lider, [FROM.GetLeader] wraz z rządem pokazali, że zjednoczenie w ciągu jednego pokolenia nie jest odległym marzeniem, lecz osiągalną rzeczywistością. Pomimo przeciwności, stojąc w obliczu wrogów zewsząd - wewnątrz i poza granicami - [FROM.GetName] stoi prawdziwie zjednoczone, przekształcając naród Polski i jego różnorodnych obywateli w monolit, dowodząc, że zaufanie, jakim obdarzyli przywództwo i idee rządu, nie było błędem. Blizny konfliktu potrzebują czasu, by się zabliźnić, ale jedność wykuta w ogniu wojny daje nadzieję na przyszłość. Gdy słońce wschodzi nad ziemią, [FROM.GetName] patrzy w przyszłość z dumą i podniesionymi głowami, przechodząc ostateczną próbę wojny domowej."
super.19.a: "Wreszcie zjednoczeni."

