l_polish:
 konon_carousel_tooltip: "§5Karuzela Nibembeńska się ciągle kręci się...§!"
 konon_carousel_idea_tooltip: "\n§RDzięki specyficznemu stanowi psychicznemu naszego przywódcy, zostaliśmy przeklęci (lub pobłogosławieni) ciągle zmieniającym się kierunkiem politycznym w którym podążamy. Co jakiś czas, nasza ideologia ulegnie zmianie. Możemy przyspieszyć lub wydłużyć czas trwania etapów poprzez podejmowanie pewnych kluczowych decyzji w trakcie gry. Bądź rozważny jednak, bo możesz skończyć z jedną ideologią na stałe.§!" 
