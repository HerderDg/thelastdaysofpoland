unification.101.t: "[GetNewspaper]Kononowicz jednoczy Podlasie!"
unification.101.desc: "'Order' returns to Podlasie as famous 'politician,' 'orator,' and 'influencer' Krzysztof Kononowicz consolidates the wild lands under his massive abdomen. If rumors are to be believed, Konon's Godish Knurocracy is a government impossible to define within such understandable terms as 'ideology' or 'political thought,' as the rule of law and bureaucracy are mostly shaped by Konon's momentary beliefs that change on a whim. These reports are proving to be quite unreliable, though, as the uncivilized climate of the region already makes the spread of information difficult. Despite these difficulties, the intentions of Konon appear to be quite clear as he did address many questions from his citizens in his 'Godish Court,' a place visited by many esteemed travelers. During these court visits, he assured that his intention is for there to be no banditry thievery; in fact, for there to be nothing. He also reassured the security of his rule by claiming he has the support of at least 300%, if not 400% of the population."
unification.101.a: "Do Choroszczy? Do Choroszczy. Na badania? Na stałe."

super.101.t: "[GetNewspaper][FROM.GetName] jednoczy Polskę!"
super.101.desc: "Minęły lata od upadku państwa polskiego, lecz idea Polski nigdy nie zginęła całkowicie. Nasz lider, [FROM.GetLeader] wraz z rządem pokazali, że zjednoczenie w ciągu jednego pokolenia nie jest odległym marzeniem, lecz osiągalną rzeczywistością. Pomimo przeciwności, stojąc w obliczu wrogów zewsząd - wewnątrz i poza granicami - [FROM.GetName] stoi prawdziwie zjednoczone, przekształcając naród Polski i jego różnorodnych obywateli w monolit, dowodząc, że zaufanie, jakim obdarzyli przywództwo i idee rządu, nie było błędem. Blizny konfliktu potrzebują czasu, by się zabliźnić, ale jedność wykuta w ogniu wojny daje nadzieję na przyszłość. Gdy słońce wschodzi nad ziemią, [FROM.GetName] patrzy w przyszłość z dumą i podniesionymi głowami, przechodząc ostateczną próbę wojny domowej."
super.101.a: "Wreszcie zjednoczeni."