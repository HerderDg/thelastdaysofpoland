unification.136.t: "[GetNewspaper]Wolne Miasto Kraków jednoczy Małopolskę!"
unification.136.desc: "Even in the chaos of the Polish anarchy, some things simply always stay the same. Such is the case in Kraków, where the disorder ubiquitously surrounding the city and attacks from numerous warlords would prove insufficient in unseating its lifelong protector. Jacek Majchrowski's 25 years in charge seem to have no end in sight, as the considerable unrest and uprisings from both sides of the political spectrum proved to only shake the mayor from his previous complacency, allowing for the expansion of his rule beyond the city's borders after a quarter of a century of status quo. In the notoriously conservative Małopolskie, Majchrowski will find no shortage of potential supporters, as citizens of the region rally behind their new guardian in search of stability, yearning for peace after years of factional conflict. But with external threats greedily eyeing the metropolis, their dream may not be as lasting as they'd wish it to be."
unification.136.a: "Jak wiele się musi zmienić..."

super.136.t: "[GetNewspaper][FROM.GetName] jednoczy Polskę!"
super.136.desc: "Minęły lata od upadku państwa polskiego, lecz idea Polski nigdy nie zginęła całkowicie. Nasz lider, [FROM.GetLeader] wraz z rządem pokazali, że zjednoczenie w ciągu jednego pokolenia nie jest odległym marzeniem, lecz osiągalną rzeczywistością. Pomimo przeciwności, stojąc w obliczu wrogów zewsząd - wewnątrz i poza granicami - [FROM.GetName] stoi prawdziwie zjednoczone, przekształcając naród Polski i jego różnorodnych obywateli w monolit, dowodząc, że zaufanie, jakim obdarzyli przywództwo i idee rządu, nie było błędem. Blizny konfliktu potrzebują czasu, by się zabliźnić, ale jedność wykuta w ogniu wojny daje nadzieję na przyszłość. Gdy słońce wschodzi nad ziemią, [FROM.GetName] patrzy w przyszłość z dumą i podniesionymi głowami, przechodząc ostateczną próbę wojny domowej."
super.136.a: "Wreszcie zjednoczeni."

