 ##Events##
 sanok.1.t: "[GetNewspaper]Jądro Ciemności"
 sanok.1.desc: "Doniesienia z linii frontu wskazują, że oddziały państwa [From.GetName] wkroczyły do Sanoka w ramach operacji zabezpieczających strategiczne rejony. Jednak to, co tam zastały, przekracza wszelkie pojęcie. Ulice, niegdyś pełne zgiełku codziennego życia, dziś zapadły w upiorną ciszę, pozbawione wszelkich śladów ludności cywilnej. Szczegółów brak, a prawdziwa natura okropności, które spotkały Sanok, owiana jest tajemnicą. Niektórzy żołnierze opisywali mdły, odrażający odór unoszący się w powietrzu — cuchnącą mieszaninę rozkładu i czegoś znacznie bardziej złowieszczego. W poszukiwaniu odpowiedzi siły okupacyjne odkryły pomieszczenia wypełnione tym, co można jedynie opisać jako rozczłonkowane szczątki, przypominające makabryczną scenę zbrodni. Pojawiło się wiele spekulacji, od tajnych działań wroga po nadprzyrodzone wyjaśnienia. Nikt najwyraźniej nic nie wie, ale sensory wychwyciły sygnatury ogromnych struktur rozprzestrzeniających się pod ziemią..."
 sanok.1.a: "Zgroza! Zgroza!"


