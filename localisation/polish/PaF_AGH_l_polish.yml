unification.147.t: "[GetNewspaper]AGH jednoczy Małopolskę!"
unification.147.desc: "Wolne Miasto Kraków - jedyny nienaruszony relikt przedupadkowej Polski - samo upadło. I choć środowisko akademickie wypełniło próżnię po załamaniu się władzy Majchrowskiego, i tu siła konserwatywna zagrażała przedłużeniu zniszczonego porządku. Jednak, jak głosi nieomylny aforyzm, nowoczesne metody AGH nieuchronnie zatriumfowały nad zgrzybiałą myślą Jagiellonów, wywołując falę entuzjazmu i poparcia społecznego wystarczającą do całkowitego podporządkowania Małopolski tej instytucji. Choć formalnie to on stoi teraz jako najwyższy zwierzchnik regionu, rektor Lis został zmuszony w dużym stopniu polegać na lokalnych korporacjach, by obsadzić i sfinansować przeciążoną administrację. Mimo to miejscowi wiwatują, gdyż zwycięstwo AGH i jego wspaniałe wizje rozpalają marzenia o przyszłej technologicznej erze świetności dla zacofanego kraju. Na razie jednak te nadzieje pozostają odległe, bo w każdej chwili siła watażków może uczynić je bezprzedmiotowymi."
unification.147.a: "Czy postęp naprawdę może narodzić się na europejskich peryferiach?"

super.147.t: "[GetNewspaper][FROM.GetName] jednoczy Polskę!"
super.147.desc: "Minęły lata od upadku państwa polskiego, lecz idea Polski nigdy nie zginęła całkowicie. Nasz lider, [FROM.GetLeader] wraz z rządem pokazali, że zjednoczenie w ciągu jednego pokolenia nie jest odległym marzeniem, lecz osiągalną rzeczywistością. Pomimo przeciwności, stojąc w obliczu wrogów zewsząd - wewnątrz i poza granicami - [FROM.GetName] stoi prawdziwie zjednoczone, przekształcając naród Polski i jego różnorodnych obywateli w monolit, dowodząc, że zaufanie, jakim obdarzyli przywództwo i idee rządu, nie było błędem. Blizny konfliktu potrzebują czasu, by się zabliźnić, ale jedność wykuta w ogniu wojny daje nadzieję na przyszłość. Gdy słońce wschodzi nad ziemią, [FROM.GetName] patrzy w przyszłość z dumą i podniesionymi głowami, przechodząc ostateczną próbę wojny domowej."
super.147.a: "Wreszcie zjednoczeni."

