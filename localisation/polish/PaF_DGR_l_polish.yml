 DGR_real_estate_idea_moczar: "Mieszkania dla najbiedniejszych"
 DGR_real_estate_idea_moczar_desc: "Mieszkanie prawem, a nie towarem! Krzyki socjalistów były od zawsze zagłuszane przez kapitalistycznych nieudaczników którzy widzieli w nieruchomościach tylko zysk. A przecież obowiązkiem każdego państwa jest zadbanie o to by każdy miał równe szanse, i dlatego też najbiedniejszym ludziom powinny przysługiwać mieszkania by owe szanse im polepszyć."
 DGR_real_estate_idea_gierek: "Zalew bloków prefabrykowanych"
 DGR_real_estate_idea_gierek_desc: "Mieszkanie prawem, a nie towarem! Krzyki socjalistów były od zawsze zagłuszane przez kapitalistycznych nieudaczników którzy widzieli w nieruchomościach tylko zysk. Dlatego też musimy powrócić do masowego budownictwa tanich mieszkań komunalnych. W Polsce jest jeszcze dużo miejsca na blokowiska, wszyscy się pomieścimy."
 
