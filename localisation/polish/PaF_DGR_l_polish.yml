 DGR_action_windrose: "§6Akcja RÓŻA WIATRÓW§!"
 DGR_action_windrose_collapse: "§6Akcja RÓŻA WIATRÓW§!"
 DGR_AW_zolnierska_street: "Przejażdżka ulicą Żołnierską"
 DGR_AW_zolnierska_street_desc: "To nie tak że mieliśmy jakiś wybór, to jest dosłownie jedyna ulica w Błędowie. Zatrzymamy się po drodze na Eurocampingu a potem na przejał w dzicz."
 DGR_AW_cross_przemsza: "Przekrocz Białą Przemszę"
 DGR_AW_cross_przemsza_desc: "W tym miejscu, Biała Przemsza nie jest zbytnio rzeką...więc nie będzie to jakieś gigantyczne logistyczne przedsięwzięcie. Nasi żołnierze prawdopodobnie nawet nie zauważą jak ją przekroczą. Ale tak jak Cezar przekroczył Rubikon...nie, to nie jest dobra analogia. Po prostu chodźmy tam."
 DGR_AW_interesting_proposition: "Interesująca propozycja..."
 DGR_AW_interesting_proposition_desc: "A więc, ludzie pustyni są w zasadzie całkiem mili. To znaczy, myśl o tym że ich przećpane umysły miałyby stworzyć jedność z naszymi profesjonalnymi jednostkami budzi we mnie obrzydzenie, ale hej - chłop z karabinem to chłop z karabinem."
 
 DGR_action_sunflower: "§6Akcja SŁONECZNIK§!"
 DGR_action_sunflower_collapse: "§6Akcja SŁONECZNIK§!"
 DGR_AS_secure_ujejsce: "Zabezpiecz Ujejsce"
 DGR_AS_secure_ujejsce_desc: "Co takiego jest na Ujejscu o co warto się bić? Ehh...no niby jest McDonald? Ale to symbol kapitalizmu. Ah, zatem musimy go zabezpieczyć w imię pracującego ludu! Każda wymówka jest dobra jak mniemam."
 DGR_AS_cross_the_forests: "Przez Lasy Trzebiesławickie"
 DGR_AS_cross_the_forests_desc: "Jest wiele lasów w Dąbrowie, ale ten obszar jest znany ze swoich wykopalisk archeologicznych. Nic dziwnego, ta cała dzielnica mogłaby być planem jakiegoś prehistorycznego filmu. Ale my musimy przebić się do hodowli kurczaków w środku tych lasów. To ważne. Ważniejsze niż jakikolwiek mieszkaniec tego zadupia."
 DGR_AS_centralplan_trzebieslawice: "Rozpoczęcie Planu Centralnego Trzebiesławice"
 DGR_AS_centralplan_trzebieslawice_desc: "Jako że kontrolujemy teraz tę dzielnicę, możemy ją wprowadzić do conajmniej XX wieku. Później będziemy się martwić o wprowadzenie ich do XXI wieku. A nasze plany są świetne, Trzebiesławice staną się centrum farm komunalnych nowego typu. Bardzo zmechanizowanych i bardzo uprzemysłowionych."
 
 DGR_action_hendrix: "§6Akcja HENDRIX§!"
 DGR_action_hendrix_collapse: "§6Akcja HENDRIX§!"
 DGR_AH_just_ask: "Po prostu poprośmy żeby się poddali"
 DGR_AH_just_ask_desc: "To nie zadziała, prawda?"
 ## Ministers ##
 ## First Tree ##
 DGR_forgotten_city: "Zapomniane miasto"
 DGR_forgotten_city_desc: "Dąbrowa Górnicza. Zapytaj się losowego człowieka, nikt Ci nie wskaże lokalizacji, co najwyżej wspomni coś o orgii na plebanii. Jesteśmy zapomniani przez Boga, z resztą jego w Czerwonym Zagłębiu brakuje najbardziej. Za to jest on. Prezydent Marcin Bazylak. W obliczu rozpadającego się państwa, on rozpada się najbardziej. Nie próbował nawet ratować sytuacji gdyż ta całkowicie go przerosła. Formalny sojusz z Sosnowcem i resztą miast Zagłębia został na nim wymuszony, i nie miał tam nic do powiedzenia. Nie żeby to miało mu pomóc. Siedzi zamknięty w urzędzie, niczym Popiel w swej wieży.\n\nA myszy nadchodzą.\nDąbrowę ogarnie prawo dżungli, a najsilniejsze z plemion zgarnie wszystko"
 DGR_last_man_standing: "Ostatni na placu boju" 
 DGR_last_man_standing_desc: "Fantastycznie. Wszystko poszło zgodnie z planem. Kontrola nad urzędem co prawda nie oznacza kontroli nad miastem, ale to tylko pierwszy element całej układanki. Pałac Kultury, Huta Katowice, PKP Cargo. Strategiczne węzły infrastrukturalne, administracyjne oraz symboliczne. To jest klucz do całkowitej władzy nad miastem. Nawet tak niesfornym jak Dąbrowa. Problematyczne może się okazać jedynie oczyszczenie ogromnych połaci ziemi, na kontrolę których po prostu nie mamy ludzi.\n\nWysłać czołgi na Hutę! Jak za starych dobrych czasów."
 DGR_sztygarka_robbery: "Napad w muzeum Sztygarka"
 DGR_sztygarka_robbery_desc: "W samym centrum miasta siedzi sobie spokojnie idealny koń trojański, gotowy do wykorzystania przez tych którzy odważą się mierzyć wysoko. I my dokładnie tak zrobimy. Czołgi. Transportery. Broń muzealna, ale dalej sprawna. A że po drodze jest stacja benzynowa, na której jest jeszcze paliwo...potrzebnych mi będzie jedynie kilku dobrych ludzi.\n\nI pojedziemy sobie na wycieczkę. Odwiedzimy Marcinka. A on zgodzi się na wszystko co mu podsuniemy pod nos. Dlaczego? Powiedzmy, że będziemy mieli bardzo silne argumenty."
 DGR_weeds_to_eradicate: "Chwasty do wyrwania"
 DGR_weeds_to_eradicate_desc: "Kurwa mać. Powinno wyjść inaczej. Nie doceniłem zabójczego ducha tego miasta które nieustannie jest gotowe popełnić samodestrukcję, niż współpracować. A więc straciliśmy wszystko. No prawie. Udało nam się ostatkami sił zbiec na Łęknice, gdzie mieści się nasza ostatnia duża baza. Los jeszcze się odmieni. Jakże ma się nieodmienić, skoro władzę dostała Naczelna Geriatria im. Józefa Stalina? Bazylak naprawdę upadł na łeb wypadając z tego tramwaju. Oddanie władzy komunistom jest genialnym strzałem w stopę. W dodatku są otoczeni ze wszystkich stron przez wrogie gangi i partyzantki. A my jesteśmy jednym z nich. \n\nJak już odbudujemy siły i zniszczymy ich, trzeba będzie jeszcze zająć się problemem separatystów ze Strzemieszyc i Sławkowa. Tak bardzo nienawidzą naszego miasta że są gotowi zobaczyć jak ono płonie. Niedoczekanie. Choćby i z czerwonym diabłem to przeciwko zdrajcom Dąbrowskiej jedności!"
 DGR_uneasy_peace: "Niespokojny pokój"
 DGR_uneasy_peace_desc: "Ale ekipę żeście zmontowali. Ekipę totalnych pojebów, kurwa. Rastafarianin, pisowiec, lewak, emerytowany doktor i komunista. Lumpenproletariat na pełnej. Ten pożal się Boże \"Front Ludowy\" prędzej rozpadnie się od wewnątrz niż będzie w stanie kogoś pokonać na zewnątrz. Lepiej dla nas. W takim razie powrót do władzy i pełni sił to nie jest kwestia miesięcy już, a tylko tygodni. Musimy być gotowi gdy czerwone diabły zaczną się rzucać sobie do gardeł w walce o ostatnie ochłapy miasta. O ile oczywiście, dziadek Szwej prędzej nie zapomni gdzie w ogóle się znajduje i po co tam jest."
 DGR_wrong_neighborhood: "Nie twoje rejony"
 DGR_wrong_neighborhood_desc: "Cholerna patologia. Nic dziwnego że Bazylak nie chciał robić nic. Może to było szkodliwe ale na pewno mądrzejsze od wtykania kija w mrowisko. Sztygarzy, Młodzi Hutnicy, Faraoni, Królowie Fety, gołonoskie gangi. Wszyscy to zdegenerowana banda o ujemnym ilorazie inteligencji i z przerośniętym kultem przemocy za ideały! Tylko ŁI posiada tutaj moral high ground. I właśnie dzięki wierze w nasze wartości, już za chwilę na hucie zamiast liści będą wisieć komuniści..."
 DGR_troublesome_alliance: "Problematyczny sojusz"
 DGR_troublesome_alliance_desc: "Bazylak jedzie do Sosnowca. Nie wiem po co? Złożyć hołd lenny wielkiemu strategowi i wujkowi polskiej lewicy? Wszak Czarzasty to największy prawicowy patriota całej Rzeczpospolitej, nikt tak dobrze jak on nie zniszczył ruchów lewicowych i wszelkich struktur partyjnych po lewej stronie barykady. Niech jedzie. Nawet Czarzasty pomimo swojej nieudolności w dostrzeganiu że mamy już XXI wiek, nie będzie na tyle głupi żeby uwikłać się w jakąkolwiek pomoc dla przegranej sprawy jaką prezentuje Bazylak. Szczególnie że pracuje teraz dla Szweja, który do Czarzastego ma podobne urazy co każdy myślący człowiek po lewej stronie barykady. O Jaworznie to nawet nie wspomnę, poświęcanie jakiegokolwiek czasu tym bandytom jest zbrodnią na zdrowym rozsądku."
 DGR_supress_dissent: "Zdławienie sprzeciwu"
 DGR_supress_dissent_desc: "Coś gnije w samym sercu Huty Katowice. Coś, czego nasze oczy nie dostrzegły. Wywiad donosi nam że nasz ukochany Front Ludowy zbiera siły i jest na granicy rozpoczęcia specjalnej operacji wojskowej. Musimy się przygotować na ewentualne odparcie ich inwazji na kontrolowane przez nas dzielnice. Problem w tym że mogą iść w każdym kierunku, i nie wiadomo co się dzieje w tej komunistycznej dziupli. \n\nZawarte bramy Huty otworzą się po raz kolejny. Czerwona powódź która się wyleje na całe miasto musi zostać powstrzymana. Ale ich liczba sprawia że to nie musi być potop, lecz tylko mały deszcz."
 DGR_central_planning_commision: "Centralny Urząd Planowania"
 DGR_central_planning_commision_desc: "Nasz przemysł umarł i śmierdzi. Chociaż nie. To po prostu standardowe zapachy dochodzące z huty. Zakłady przemysłowe w mieście zamarły wraz z resztą kraju. Rozpadające się truchło gospodarki Dąbrowskiej daje o sobie znać na każdym kroku. Niebo jakieś takie bardziej niebieskie się stało. Tylko gdyby ludzie nie umierali z głodu to może byłby to jakiś plus. Ponoć powołano Centralną Komisję Planowania która ma na celu odrodzenie potęgi ekonomicznej serca Zagłębia. \n\nCegła po cegle, maszyna po maszynie, duch gospodarności ludowej zostanie wykorzystany do wyrabiania 200% norm za głodowe racje byleby tylko zasilić wojenne zmagania komunistów. Ale za to już niedługo wrócimy do rankingów na pierwsze miejsca. Miast o największym zanieczyszczeniu powietrza. "
 DGR_restore_palace_of_culture: "Odbudowa Pałacu Kultury"
 DGR_restore_palace_of_culture_desc: "Pałac Kultury Zagłębia. Upośledzony młodszy brat warszawskiego pałacu kultury, drugorzędna karykatura, to co miało być potężnym kulturowym symbolem regionu, a stało się jedynie czarną dziurą pochłaniającą kolejne miliony na remonty. Przed nami szykuje się kolejny, wielki remont. Komuniści przejmując centrum będą chcieli dopełnić wizji miłościwie nam panującego prezydenta Bazylaka i zrobić z Pałacu Kultury prawdziwe centrum dla rządu.\n\nW zasadzie, to nie jest aż taki głupi pomysł. Gdyby przerobić go na wzór Pałacu Prezydenckiego, mógłby stanowić silny symbol potęgi miasta i odradzającej się jego chwały. Tylko że nie mógłby tam zasiadać Szwej...bo nawet Jimmy Hendrix siedzący na Placu Wolności jest w stanie dostrzec że to nie jest materiał na wodza, który by zasługiwał na tak okazały pałac."
 DGR_undermine_drug_dealers: "Rozbicie działalności narkotykowej"
 DGR_undermine_drug_dealers_desc: "Kiedy rodzinny dom zostaje wyrwany z Twoich rąk i zajęty przez bandę kryminalistów-degeneratów, pewne zasady przestają mieć znaczenie. W tym przypadku może wróg mojego wroga nie jest do końca przyjacielem, ale mogę im tylko powiedzieć jedno - WYPALCIE TĘ ZARAZĘ DO CNA.\n\nReden jest jedną z dzielnic najbardziej zainfekowaną wirusem patologicznej przestępczości. Tylko północne tereny Gołonoga z ulicami Spisaka i Łączną oraz Mydlice są w stanie konkurować bezpośrednio z Redenem w kategorii \"Dzielnice w których nie chcesz przebywać\". Nie wierzę, że to powiem ale cieszę się że Front Ludowy \"wyzwolił\" Reden, choćby i tymczasowo. Jest ułamek nadziei na to, że rejony te zaznają od dawna wyczekiwanego i zasłużonego spokoju, bez wielkich bitew w Parku Hallera, ani dealerów z Orzeszkowej czyhających na każdym rogu"
 DGR_raise_popular_militias: "Formowanie milicji ludowych"
 DGR_raise_popular_militias_desc: "Nikt nie chce umierać za czerwony sen. Ochotników tu jak na lekarstwo, o czym przekonaliśmy się na własnej skórze. A co dopiero mają powiedzieć komuniści? Chcąc nie chcąc, muszą zacząć rekrutację. Tylko jak? Zachęcając ludzi do ucieczki na Hutę. Ale czym? Owocowymi czwartkami? Solidną wypłatą? Toną surówki z huty? Rewolucją komunistyczną? Mogą próbować powołać pracowników huty ale dużo ich tam już nie ma. Ich jedynym wyjściem będzie przymusowe wcielanie zwykłych obywateli. Życzę powodzenia w sprowadzaniu ich z terenów na których panują gangi. Musimy być podwójnie czujni, żeby agenci rewolucji nie panoszyli się po naszych ziemiach podkradając nam ludzi. Kiedyś strach budziły czarne Wołgi...świat ruszył do przodu, ale nie partie komunistyczne. Zmieniły się tylko modele aut."
 DGR_przyjazn_coking_plant: "Odbudowa Koksowni 'Przyjaźń'"
 DGR_przyjazn_coking_plant_desc: "Swego czasu najnowocześniejsza koksownia w całym kraju. Potem przejęta przez liczykrupy z Jastrzębskiej Spółki Węglowej. Kraj upadł, ale korporacyjne szczury dalej funkcjonują w zakładzie. Ktokolwiek przejmie ten teren będzie miał niemały orzech do zgryzienia, bo sama koksownia jest w stanie rozkładu. Ale gdyby udało się przywrócić tę placówkę do pełnej funkcjonalności - będzie to poważne zasilenie gospodarki. Wśród oparów dymu i pirolizy wyłoni się jeden z fundamentów ekonomicznych miasta. Po raz kolejny. Tylko ta nazwa..."
 DGR_tucznawa_zone: "Strefa Inwestycyjna Tucznawa"
 DGR_tucznawa_zone_desc: "Dąbrowa jest przestronna, w końcu nie bez powodu swojego czasu była 9 największym miastem w Polsce. Ale oczywiście Gdynia i Świnoujście stwierdziło że morze to też granice i spadliśmy na miejsce 11. Nic straconego, już niedługo to się zmieni. Stoczniowcy nie są w stanie równać się z hutnikami. Ale wracając - mamy bardzo dużo ziemi do zagospodarowania. Dlatego właśnie od kilkunastu lat w Tucznawie wytyczono ogromną strefę inwestycyjną do wypełnienia różnorakimi zakładami przemysłowymi. Tereny te będą idealnym uzupełnieniem żelaznego korpusu ekonomii miasta."
 DGR_dzierzynski_steelworks: "Renowacja Huty Dzierżyński"
 DGR_dzierzynski_steelworks_desc: "Huta Bankowa. Zabita dechami blacharska dziura, ale za komuny to była wspaniała huta. Nic dziwnego że postanowili powrócić do poprzedniej nazwy - Huty im. Feliksa Dzierżyńskiego. Nie jest tak ogromna i wydajna jak Huta Katowice, ale jej historia sięga czasów kiedy wykuwano w niej armaty dla powstańców styczniowych. Cieszkowski to miał jednak łeb na karku. Wiedział jak dobrze zutylizować potencjał tego zakładu. O zgrozo docenili to również naziści, którzy podczas wojny składali tam swoje czołgi jak Pantery, Tygrysy czy nawet części do rakiet V1 i V2. Ciekawe...czy znajdą się może jakieś archiwalne dokumenty techniczne..."
 DGR_monuments_of_old_times: "Wycieczka na pustynię"
 DGR_monuments_of_old_times_desc: "Wszyscy doprawdy myślą że Błędów i Pustynia Błędowska to jedno i to samo. Po prawdzie nazwa pochodzi od tego miejsca, ale tylko malutki skrawek i to w dodatku mocno zalesiony znajduje się w granicach miasta. Reszta leży już w Małopolsce. Ziobryści na szczęście na pustynię nie chodzą, więc gang który zwie się Faraonami operuje na terenach większych niż jakikolwiek inny. Ale wystarczy tam wjechać jednym starym czołgiem by to zadupie skapitulowało. Nie wydaje mi się że nawet będą stawiać opór. To pozerzy, nic więcej."
 DGR_rastafarian_question: "Kwestia rastafariańska"
 DGR_rastafarian_question_desc: "Jedzą, piją, lolki palą, Tańce, hulanka, swawola. I nie jest to scena z Adama Mickiewicza, lecz sytuacja w Parku Zielona gdzie powstała istna rastafariańska komuna. Ciężko ich określić nawet mianem gangu...gdyż po prostu tam siedzą i w zasadzie nie konkurują z nikim. Prawdopodobnie gdyż są non stop ujarani. Plus błogosławieństwo ministra Frontu Ludowego Damiana Krępy sprawia że cieszą się protekcją rządu. Są nieszkodliwi w swojej działalności. Jak ich tam zostawimy to oni nawet nie będą wiedzieli co się dookoła dzieje. Bóg jeden tylko wie czy w ogóle zdają sobie sprawę że Polski już nie ma. No ale można też ich po prostu rozgonić..."
 DGR_undermine_opposition: "Wykorzenienie ruchów separatystycznych"
 DGR_undermine_opposition_desc: "Zdrajcy, zdrajcy - po trzykroć zdrajcy! Nie dość, że Sławków był kiedyś częścią Dąbrowy Górniczej, to tak bardzo im się najwyraźniej nie podobał ten stan, że postanowili doprowadzić do secesji i przyłączyć się do powiatu będzińskiego, z którym nawet nie graniczą. Bezczelność ich nie zna granic. Teraz gdy po raz kolejny stali się częścią wspaniałego miasta - znowu doprowadzili do rozdarcia jedności i powstania. W dodatku zarazili swoim wirusem separatyzmu mieszkańców Strzemieszyc. Każdy z działaczy niepodległościowych musi zapłacić za swoje zbrodnie. Każdy szmer o wolności powinien zostać utopiony we krwi. Dość już marzeń lunatyków. Wszyscy jesteśmy Dąbrowianami."
 DGR_every_worker_a_soldier: "Każdy robotnik żołnierzem"
 DGR_every_worker_a_soldier_desc: "Młodzi Hutnicy. Kolejna zakała na mapie miasta, która nadaje się jedynie do utylizacji w wielkim piecu nr 2 w Hucie Katowice. Ale najwyraźniej wedle komunistów każdy jest potencjalnym nosicielem rewolucji. Brzmi zaraźliwie, doprawdy. Ząbkowice były od zawsze hotelem dla robotników którzy pracowali w pobliskich zakładach, i za wiele się nie zmieniło. Tylko ja się zastanawiam - skoro powołasz robotników na żołnierzy...to kto będzie pracował w tych zakładach, żeby wyprodukować żołnierzom wyposażenie? Coś tu się nie dodaje, towarzyszu Szwej."
 DGR_negotiate_with_li: "Negocjacje z ŁI"
 DGR_negotiate_with_li_desc: "Jak trwoga to do Boga. Front Ludowy oficjalnie chce się z nami układać. Głównie dlatego że młodzi skłotyści z Ząbkowic nie podzielają ich przestarzałego punktu widzenia. Piekło doprawdy zamarzło. Ktoś za bardzo zaufał teorii podkowy jako idealnego wyjścia z ich problemów. Nie powiem, nacjonalizm w obu przypadkach jest dość podobny. Plus...nie, to zdrada. Ale...może? Może to jest właśnie szansa? Uczestniczyć w formowaniu nowego rządu dąbrowskiego, przeobrażaniu miasta na nasz obraz i podobieństwo. Mielibyśmy okazję osiągnąć takie wpływy jakich brakowało nam pierwotnie. A kiedy nadejdzie odpowiedni moment - rozsadzić system od środka i panować niepodzielnie. Ciężki jest to orzech do zgryzienia, bo z każdym kolejnym momentem coraz bardziej widzę w tym szaleństwie metodę. Tylko jak tu przekonać moich ludzi, że to jest jedyna droga dla kraju?"
 DGR_heavy_machinery_production: "Z bandyty milicjant"
 DGR_heavy_machinery_production_desc: "Czym się różni gangus od żołnierza? Wyposażeniem głównie. No dobrze, w przypadku formowanych milicji komunistycznych to jedyna różnica jest taka że tam dowodzą ideologiczni oficerowie, a nie największy grubas na osiedlu który śmie się zwać wielkim bossem. Tylko że nawet i najlepszy oficer dupa, kiedy pod dowództwem ma debili z bloków, którzy jedyne co potrafią to napaść w pięciu na bezbronną staruszkę. Bo jak już się pojawi ktoś kto byłby w stanie się im postawić, wtedy o chłopaki, nogi za pas!"
 DGR_katowice_steelworks: "Całkowita odbudowa Huty Katowice"
 DGR_katowice_steelworks_desc: "Huta Katowice przekształciła się z rozpadającego się postupadkowego zakładu przemysłowego w centrum zbrojnej rewolucji. Teraz, gdy już całe miasto jest w relatywnym spokoju, trzeba przywrócić tego giganta do swojej nominalnej mocy przerobowej. Komuniści mogą się wynieść stamtąd, a robotnicy wrócić do pracy. Piece i kominy muszą zostać odnowione. Walcownie odremontowane. Elektrociepłownia zintegrowana z siecią miejską. Taśmociągi uruchomione na nowo. Jest wiele do zrobienia, żeby duma Dąbrowy znowu stała się najpotężniejszym zakładem przemysłowym w kraju. No właśnie. Dąbrowy. Katowice powinny zniknąć z nazwy. Nie powinniśmy dawać hanysom żadnych powodów do dumy.\nKażdy budowniczy odnowionej Huty Katowice będzie pionierem sukcesu. Ale żeby do tego dojść...ZAMKNIJ MORDĘ I RÓB NADGODZINY!"
 DGR_our_position: "Nasza pozycja w Zagłębiu Dąbrowskim"
 DGR_our_position_desc: "Bazylak wplątał w nas w ten chory sojusz. Marcin, to jebnie. Jeśli lewicowcy czegoś bardziej nienawidzą od prawicowców to są to inni lewicowcy, których ideologia różni się chociażby odrobinę. Antifiarze, socjaliści, fajnopolacy, komuniści, anarchiści. Tylko jedna z tych idei będzie w stanie zatriumfować ostatecznie, a resztę będą musiały zostać obrócone w pył. Nie mówiąc już o tym, że na północy są inni nacjonaliści. A Ziobro pomimo że dostał w mordę raz, i ma swoje własne problemy - to nadal pozostaje niewiadomą. Możemy liczyć tylko na siebie. Co jest ironiczne, bo nawet nie jestem w stanie zaufać innym członkom rządu. Ale gramy tymi kartami co zostały nam rozdane."
 DGR_nationalist_communist_paramilitary: "Narodowo-komunistyczne bojówki"
 DGR_nationalist_communist_paramilitary_desc: "Stało się. Oficjalne podpisanie sojuszu narodowo-komunistycznego. Nasze oddziały zachowają całkowitą autonomię wewnątrz nowo tworzonej Narodowej Armii Ludowej. Szwej okazał się być słaby, godząc się na większość naszych żądań. Normalnie widziałbym w tym podstęp, ale potrafię rozpoznać kiedy ktoś ma nieszczere zamiary. Tutaj jedyne co dostrzegłem to desperację. Demokraci nie pójdą za starym porządkiem. Nowoczesna lewica też nie. To miasto jest na wskroś chore. A my jesteśmy jedynym lekarstwem.\n\nDopiero teraz wszyscy poznają cenę zadzierania z nami. Dzięki nam, nieugięta wola ożywi ducha naszego ludu. Już niedługo będziemy dowodzić całą Narodową Armią Ludową. Och, jak oni wszyscy będą wtedy płakać. Ideologia polityczna nie będzie miała znaczenia, gdy będziesz mieć za sobą siłę potężnej armii, która pójdzie za tobą w ogień."
 DGR_congress_of_bedzin: "Kongres Będziński"
 DGR_congress_of_bedzin_desc: "To czego się obawiałem może się ziścić prędzej niż się spodziewałem. Drugi kongres Międzypowiatówki ma mieć miejsce w Będzinie. Wszyscy tam będą ze swoimi najważniejszymi dygnitarzami. Nie pozwolę się odsunąć w cień, muszę mieć miejsce w delegacji Dąbrowskiej. Nie żebym planował coś bardzo śmiesznego. Ale chciałbym bardzo zobaczyć miny Czarzastego, Żukowskiej i Koniecznego gdy zorientują się kto siedzi po drugiej stronie stołu. Chociaż z drugiej strony 50 godzin nudnego pierdolenia o imperatywie równości i idei socjalistycznej sprawia że już teraz zbiera mi się na wymioty. Jeżeli Międzypowiatówka jakimś cudem się utrzyma, musimy ugrać jak najwięcej dla nas samych. \n\nA jeśli upadnie...to bardzo kurwa dobrze."
 DGR_industrial_heart: "Przemysłowe serce Zagłębia"
 DGR_industrial_heart_desc: "W końcu, wszelkie elementy przemysłowej układanki zostały zjednoczone w jedną stalową pięść. Odrodzone serce Zagłębia bije w rytmie postępu. Pośród maszyn, dymu oraz stali, cała potęga gospodarcza Dąbrowy Górniczej pracuje na użytek narodu. Narodu Dąbrowskiego. Jesteśmy powiernikami industrializacji oraz pionierami rewolucji. Tej siły już nie da się powstrzymać. Z każdym kolejnym zrealizowanym planem robotniczym, armia oraz społeczeństwo rośnie w bogactwo.\n\nTeraz, musimy skoncentrować się całą naszą moc produkcyjną w jednym celu. Wojna nadciąga. Błyskawica jest czerwona, młot wykuje żelazny miecz. Narodowa Armia Ludowa jest dzieckiem potęgi dąbrowskiego przemysłu ciężkiego. I to dzięki tym zakładom, reszta Polski poczuje do czego jest zdolne Zagłębie Dąbrowskie."
 DGR_aftermath: "Pokłosie"
 DGR_aftermath_desc: "Nie ukrywam, że się tego nie spodziewałem. Jednak natężenie socjalistycznego skowytu jaki odbył się w ostatnich godzinach kongresu w Będzinie przerósł moje najśmielsze oczekiwania. Zdrajcy rewolucji, naziści w czerwonych szatach, sprzedawczyki, brunatni faszyści, pożyteczni idioci PiSu, volksdeutsche, uśmiechnięci pajace. Lista inwektyw jakie wszystkie strony obrzucały się wzajemnie była ogromna. A to wszystko w paręnaście minut podczas ostatniego zebrania. Było bardzo blisko porozumienia. Ale maski w końcu opadły, i już nikt nie ukrywał że nie znosimy się wzajemnie.\n\nMiędzypowiatówka jest zdechłym truchłem, na którym będą żerować kruki i wrony. Nadszedł czas pożogi wojennej. Z tej drogi nie ma już odwrotu. Czas na działanie."
 DGR_glory_parade: "Parada na Alei Róż"
 DGR_glory_parade_desc: "Wartość bojowa może być nikła, ale maszerować możemy dumnie. To też jest symbol nadziei dla ludności miasta, że istnieje w końcu formacja która będzie broniła ich życia. Nawet jeśli w jej skład wchodzą Ci, którzy jeszcze niedawno by to życie chętnie im odebrała. Mniejsza. Pilnowani przez zdyscyplinowanych oficerów, żołnierze będą posłuszni, gdyż to jest jedyne na co ich moralnie stać. Wystarczy być groźniejszym od ich poprzednich liderów gangów, sama potęga autorytetu załatwi wszystko. Taka mieszanina, doprawiona najnowszymi pojazdami wojskowymi świeżo wypuszczonych przez dąbrowskie huty będzie dzisiaj maszerować Aleją Róż w stronę centrum, by na placu przed Pałacem Kultury złożyć hołd wierności Frontowi Ludowemu. Żeby tylko Ci idioci się nie potknęli o własne nogi..."
 DGR_working_people: "Za lud pracujący!"
 DGR_working_people_desc: "Nie sądziłem kiedykolwiek że będę orędownikiem robotniczej dumy. Ale w momencie gdy jest ona tak bardzo zespolona z wojskiem oraz nacjonalistycznym duchem, jestem w stanie przedsięwziąć kilka retorycznych wspólnych punktów. Co by nie odmówić komunistom - klasa robotnicza musi być odpowiednio pielęgnowana, gdyż to ona stanowi rdzeń każdego dobrze funkcjonującego państwa. I to dla nich właśnie walczymy o lepsze jutro. Bo jeżeli to klasa robotnicza będzie zadbana - to ludzie na których oni pracują również będą. A stąd już prosta droga do szczęśliwego społeczeństwa."
 DGR_emergency_mobilization: "Mobilizacja kryzysowa"
 DGR_emergency_mobilization_desc: "Wojna w metropolii będzie dość specyficzna. Już w tym momencie jesteśmy w stanie dostrzec po drugiej stronie niektórych ulic wojska naszych nowych przeciwników. Mydlice będą bardzo newralgicznym punktem, tam też musimy przeprowadzić bardzo silną mobilizację. W końcu ludzie nie muszą walczyć o ideę komunizmu, skoro będą mogli walczyć o swój dom i bezpieczeństwo swoich rodzin. To zadziała z pewnością. W innych rejonach oddzielają nas duże pasy zieleni jak Park Zielona czy Las Zagórski. To pozwoli na trochę swobody taktycznej...ale i tak potrzebujemy każdego zdolnego do obrony naszego odrodzonego domu."
 DGR_war_communism: "Komunizm Wojenny"
 DGR_war_communism_desc: "Rozwiązanie naszych problemów nie będzie łatwe, więc tymczasowo musimy przedsięwziąć pewne rozwiązania, oczywiście tylko na czas wojny. Nikt się nie spodziewa że potrwa ona długo więc zacisną zęby i potulnie się dostosują. Oh...gdyby tylko wiedzieli że idą na wojnę totalną. Wszystkie zakłady pracują z 200% normą by zrealizować wszystkie zlecenia dla armii. Będzie potrzebne i 300% jeśli mamy walczyć z kilkoma przeciwnikami naraz. Musimy wycisnąć ostatnie poty z każdego nawet najmniejszego warsztatu. Tylko przeważającą siłą i przygniatającym uderzeniem będziemy w stanie wyjść z tego chaosu obronną ręką. A że to armia będzie teraz głównym decydentem losów państwa to już towarzysz Szwej nie musi być aż tak tego świadomy.\n\nCała władza w ręce wojska. W to mi graj..."
 DGR_popular_army: "Za Armię Ludową!"
 DGR_popular_army_desc: "Wraz z nieustannym napływem świeżych rekrutów możemy powoli rezygnować z elementów przestępczych na rzecz młodzieży, która idealnie się nada do budowania armii która będzie wierzyć w swoje ideały. Ideały narodowe. I to my będziemy rzeźbiarzami którzy obrobią ich w perfekcyjnych żołnierzy realizujących moralny imperatyw rewolucji. Ale niekoniecznie rewolucji socjalistycznej. Nie sensu stricte. Polityczna wierchuszka może być ludowa, ale to my jesteśmy tym pierwiastkiem który da naszemu miastu zwycięstwo. I to od nas będzie zależeć przyszłość. A ta nie będzie ludowa. Będzie narodowo-ludowa!"
 DGR_to_arms_comrades: "Do broni, Towarzysze!"
 DGR_to_arms_comrades_desc: "Chciałoby się zanucić wręcz \"Wyklęty powstań ludu ziemi\", ale zdaje się, że śpiewają to w Sosnowcu. Przynajmniej czasami słychać to od ich żołnierzy stacjonujących na Zagórzu. Pionki zostały rozstawione na planszy i każdy z nas czeka na to kto pierwszy wykona ruch. W tym pojedynku rewolwerowców jednak musimy być mądrzy. Jeśli uderzymy pierwsi, może się okazać że trzecia strona uderzy w nas w najgorszym dla nas momencie. Drodzy oficerowie, musicie być sprytni i przebiegli. Mamy najwięcej terenu do pokrycia, ale musimy to przekuć w naszą przewagę, gdyż manewrowość będzie kluczem. Uderzanie w strategiczne punkty i przecinanie kluczowych węzłów komunikacyjnych. Koordynacja z elementami na waszych flankach. Trzymajcie się swojego szkolenia, a wyjdziemy z tego cało.\n\nA teraz bracia! Do broni! Po lepsze jutro! Po chwałę dla naszej dąbrowskiej ojczyzny!"
 
