 DGR_industrial_heart5: "Serce przemysłowe Zagłębia"
 DGR_industrial_heart1_desc: "Potęga przemysłowa Zagłębia była budowana dekadami, a wystarczyło kilka lat rządów kapitalistycznych by wszystko to zostało obrócone w nicość. Zamknięte kopalnie, zawarte szyby, tylko wiatr niesie echo poprzednich dokonań gospodarczych w tym regionie. Upadłe huty, polikwidowane fabryki, zrujnowane sieci kolejowe. I tylko wiatr teraz niesie echo niegdyś dumnej gospodarki tego regionu.\n\n§tSerce przemysłowe Zagłębia jest w stanie krytycznym.§!"
 DGR_industrial_heart2_desc: "Potęga przemysłowa Zagłębia była budowana dekadami, a wystarczyło kilka lat rządów kapitalistycznych by wszystko to zostało obrócone w nicość. Zamknięte kopalnie, zawarte szyby, tylko wiatr niesie echo poprzednich dokonań gospodarczych w tym regionie. Upadłe huty, polikwidowane fabryki, zrujnowane sieci kolejowe. I tylko wiatr teraz niesie echo niegdyś dumnej gospodarki tego regionu.\n\n§tSerce przemysłowe Zagłębia jest w stanie krytycznym, ale my mamy lekarstwo. I będziemy pracować do upadłego.§!"
 DGR_industrial_heart3_desc: "Potęga przemysłowa Zagłębia była budowana dekadami, a wystarczyło kilka lat rządów kapitalistycznych by wszystko to zostało obrócone w nicość. Zamknięte kopalnie, zawarte szyby, tylko wiatr niesie echo poprzednich dokonań gospodarczych w tym regionie. Upadłe huty, polikwidowane fabryki, zrujnowane sieci kolejowe. I tylko wiatr teraz niesie echo niegdyś dumnej gospodarki tego regionu.\n\n§tSerce przemysłowe Zagłębia jest w stanie krytycznym, ale my mamy lekarstwo. I będziemy pracować do upadłego.§!"
 DGR_industrial_heart4_desc: "Potęga przemysłowa Zagłębia była budowana dekadami, a wystarczyło kilka lat rządów kapitalistycznych by wszystko to zostało obrócone w nicość. Zamknięte kopalnie, zawarte szyby, tylko wiatr niesie echo poprzednich dokonań gospodarczych w tym regionie. Upadłe huty, polikwidowane fabryki, zrujnowane sieci kolejowe. I tylko wiatr teraz niesie echo niegdyś dumnej gospodarki tego regionu.\n§YSerce przemysłowe Zagłębia powoli wraca do żywych, ale przed nami jest jeszcze mnóstwo pracy.§!"
 DGR_industrial_heart5_desc: "Potęga przemysłowa Zagłębia była budowana dekadami, a wystarczyło kilka lat rządów kapitalistycznych by wszystko to zostało obrócone w nicość. Zamknięte kopalnie, zawarte szyby, tylko wiatr niesie echo poprzednich dokonań gospodarczych w tym regionie. Upadłe huty, polikwidowane fabryki, zrujnowane sieci kolejowe. I tylko wiatr teraz niesie echo niegdyś dumnej gospodarki tego regionu. \n\n§GTytanicznym wysiłkiem całego ludu udało nam się przywrócić namiastkę tej potęgi przemysłowej, i serce przemysłowe znowu bije mocnym rytmem. A to dopiero początek!§!"
 DGR_red_heritage: "Dziedzictwo komunizmu"
 DGR_red_heritage_desc: "Czerwone Zagłębie to termin polityczny ukuty dookoła silnego ruchu robotniczego istniejącego w tych rejonach, powstały w czasach industrializacji pod koniec XIX wieku, podnoszonego przez komunistów w czasach PRL, i trwający wiernie aż do czasów obecnych. To w Dąbrowie wiele pomników z czasów komunizmu stoi do tej pory pomimo dekomunizacji. Dziedzictwo sekretarza Gierka który wyniósł region do rangi przemysłowej potęgi nie zostanie zapomniane nigdy."
