 DGR_red_heritage_nazbol_desc: "Czerwone Zagłębie to termin polityczny ukuty dookoła silnego ruchu robotniczego istniejącego w tych rejonach, powstały w czasach industrializacji pod koniec XIX wieku, podnoszonego przez komunistów w czasach PRL, i trwający wiernie aż do czasów obecnych. To w Dąbrowie wiele pomników z czasów komunizmu stoi do tej pory pomimo dekomunizacji. Dziedzictwo Towarzyszy Moczara i Gierka, którzy podnieśli ten region do rangi industrialnej potęgi nie zostanie zapomniane nigdy."
 DGR_district_wars: "Wojny osiedlowe"
 DGR_district_wars_desc: "Pobłażliwa i pasywna polityka Marcina Bazylaka sprawiła że Upadek zastał go dwojako; raz w odniesieniu do całego kraju, a następnie po raz kolejny - Upadek nastąpił w sercach Dąbrowiaków, a kontrola nad miastem wymknęła się prezydentowi z rąk. Powróciliśmy do stanu natury - wiecznej wojny każdego z każdym. I cierpią na tym zwykli ludzie."
 DGR_district_wars2: "Kryminalna hydra"
 DGR_district_wars2_desc: "Historia lubi się powtarzać, za pierwszym razem jako tragedia, a potem jako farsa. A nasza niekompetencja w zarządzaniu populacją tego miasta popchnęła nas na skraj upadku po raz kolejny."
 DGR_narodowa_armia_ludowa1: "Bojówkowy motłoch"
 DGR_narodowa_armia_ludowa1_desc: "Jak na kraj który chce szczycić się swoją potęgą wojskową, póki co jedynie mamy do wykorzystania losową zbieraninę motłochu, w której połowa jest ledwo co uzbrojona w losowe rzeczy. Dodatkowo ich wiara w ideały które reprezentuje nasza partia jest bardzo mocno wątpliwa, a połowa oficerów nie potrafiłaby zorganizować nawet pikniku, a co dopiero oddział wojskowy."
 DGR_narodowa_armia_ludowa2: "Bojówkowy ludowy motłoch"
 DGR_narodowa_armia_ludowa2_desc: "Jak na kraj który chce szczycić się swoją potęgą wojskową, póki co jedynie mamy do wykorzystania losową zbieraninę motłochu, w której połowa jest ledwo co uzbrojona w losowe rzeczy. Przynajmniej ich oddanie ideałom które reprezentuje nasza partia nieco się poprawiło, mamy trzon jednostek robotniczych, które mogą być naszym symbolem. A co do oficerów? Połowa z nich nadal nie potrafiłaby zorganizować pikniku, ale przynajmniej potrafiliby umieścić czerwone gwiazdy w dekoracjach."
 DGR_narodowa_armia_ludowa3: "Narodowo-Ludowa Milicja"
 DGR_narodowa_armia_ludowa3_desc: "Jak na kraj który chce szczycić się swoją potęgą wojskową, póki co jedynie mamy do wykorzystania losową zbieraninę motłochu, w której połowa jest ledwo co uzbrojona w losowe rzeczy. Druga połowa jest lepsza, ponieważ nacjonalistyczne szkolenia są precyzyjne i zorganizowane, w przeciwieństwie do naszych komisarzy. Na szczęście, nasi oficerowie zaczynają rozumieć swoje zadania. Ale aby uczynić z nich funkcjonującą jednostkę... wciąż długa droga przed nami."

 DGR_red_star_over_church: "Czerwona gwiazda nad Kościołem"
 DGR_red_star_over_church_desc: "Państwa komunistyczne miały zawsze trudną relację z kościołem. W Polsce jednak kościół katolicki był na tyle silny że udało mu się przyćmić idee socjalistyczne i zachować tożsamość w obliczu rewolucji i nie powstrzymały go nawet represje. Musimy wyciągnąć wnioski z błędów przeszłości i przekształcić kościół w narzędzie szerzenia naszej ideologii, która nie jest wcale tak wykluczająca się."

 DGR_5_year_plan_idea: "VII Plan Pięcioletni"
 DGR_5_year_plan_idea_desc: "Plany pięcioletnie wyprowadziły Polskę z mroków powojennej zapaści i odbudowały naszą potęgę na arenie międzynarodowej. Ciemne kapitalistyczne czasy zaprzepaściły wszelkie zdobycze planów na rzecz natychmiastowego i rozpasanego konsumpcjonizmu. Musimy odrzucić pokusy chwili i przywrócić perspektywiczne myślenie które pozwoli nam, i przede wszystkim przyszłym pokoleniom doznać luksusów potężnej gospodarki socjalistycznej."

 DGR_gierek_idea: "Kult Gierka"
 DGR_gierek_idea_desc: "Gdyby przenieść ideę socjalistyczną w antyczne czasy, to zdecydowanie wszyscy obywatele zgodnie ogłosiliby Edwarda Gierka swoim wodzem, swoim cezarem, za którym gotowi są podążać w ognie piekielne. To jakim kultem zasłużenie cieszy się Pierwszy Sekretarz w Zagłębiu świadczy tylko o tym, jak bardzo jego czyny zostały docenione przez ludność lokalną. I to czyny właśnie sprawiły że na jedno słynne pytanie każdy gotowy jest tutaj odpowiedzieć: \"Tak! Pomożemy, Towarzyszu Sekretarzu!\""
 DGR_moczar_idea: "Duch Moczara"
 DGR_moczar_idea_desc: "Duch Mieczysława Moczara pozostaje wiecznie żywy nie tylko w pamięci komunistycznych działaczy, ale również w umysłach nacjonalistycznych ideologów, którym to idea partyzancka była bliska. Bo nie sposób stworzyć komunizmu bez pewnych głębszych zastanowień nad formą jaką ma przybrać. I ta forma musi być ubrana w płaszcz narodowej dumy i patriotyzmu. Tylko w ten sposób możemy jako naród stać się prawdziwą jednością."
 DGR_real_estate_crash_idea: "Kryzys na rynku nieruchomości"
 DGR_real_estate_crash_idea_desc: "Zawsze jest tak, że wspaniałe idee socjalizmu muszą się konfrontować z nieubłaganymi reakcjonistami gospodarczymi którzy wykorzystają każdą okazję na podburzenie naszego systemu wartości. W tym przypadku reakcja obrała sobie na cel nasz wspaniałomyślny program mieszkaniowy, i doprowadzili oni do kryzysu na rynku nieruchomości! Państwo musi coś z nimi zrobić, bo takie kupczenie ludzkimi dobytkami nie przystaje!"
 DGR_collectivisation_stage_1: "Kolektywizacja - Etap 1"
 DGR_collectivisation_stage_1_desc: "Kolektywizacja w Polsce nigdy nie została poprawnie przeprowadzona. Ale żeby nie popełniać błędów przeszłości, będziemy to robić systematycznie, odpowiednio oraz z odpowiednim poszanowaniem ludzi którzy pracowali tam od lat. Nie ma już baronów ziemskich którym musimy odbierać ziemię. Musimy po prostu przywrócić żar spółdzielczości w ludziach, a reszta pójdzie już gładko.."
 DGR_collectivisation_stage_2: "Kolektywizacja - Etap 2"
 DGR_collectivisation_stage_2_desc: "Kolektywizacja w Polsce nigdy nie została poprawnie przeprowadzona. Ale żeby nie popełniać błędów przeszłości, będziemy to robić systematycznie, odpowiednio oraz z odpowiednim poszanowaniem ludzi którzy pracowali tam od lat. Nie ma już baronów ziemskich którym musimy odbierać ziemię. Musimy po prostu przywrócić żar spółdzielczości w ludziach, a reszta pójdzie już gładko..\n\n§tAlbo i nie...§!"
 DGR_strikes_1: "Lokalne strajki"
 DGR_strikes_1_desc: "Można było się tego spodziewać, gdyż zawsze tam gdzie następuje progres i rewolucja, rodzi się opór. Nic strasznego, antysocjalistyczni podżegacze już za niedługo przekonają się jak działa skuteczne państwo. Nie możemy sobie pozwolić na uległość wobec związkowców. Nigdy więcej."
 DGR_strikes_2: "Strajk generalny"
 DGR_strikes_2_desc: "Strajki rozprzestrzeniły się na większość zakładów w naszym kraju, zdaje się że agitacja antysocjalistyczna zakorzeniła się bardziej w ludziach niż zakładano. Nic straconego, musimy twardo trwać na swoich pozycjach by ten wiatr \"zmian\" nie zmiótł nas z planszy. Przetrwamy, a wszyscy reakcjoniści dostaną to na co zasłużyli."

 DGR_fabrykapelnazycia_gierek: "Robotnicza chwała"
 DGR_fabrykapelnazycia_gierek_desc: "Sojusz ludzi pracujących miast i wsi to podstawa idei socjalistycznej, i dookoła nich toczy się życie każdego poprawnie funkcjonującego państwa. To oni są chlebem i solą tej ziemi, to oni pracują każdego dnia by zapewnić byt swoim rodzinom i swojemu państwu. W podzięce za trud, musimy upewnić się że dostają oni odpowiednią pochwałę i zadośćuczynienie."
 DGR_fabrykapelnazycia_gierek2: "Robotnicza chwała"
 DGR_fabrykapelnazycia_gierek2_desc: "Sojusz ludzi pracujących miast i wsi to podstawa idei socjalistycznej, i dookoła nich toczy się życie każdego poprawnie funkcjonującego państwa. To oni są chlebem i solą tej ziemi, to oni pracują każdego dnia by zapewnić byt swoim rodzinom i swojemu państwu. W podzięce za trud, musimy upewnić się że dostają oni odpowiednią pochwałę i zadośćuczynienie."
 DGR_fabrykapelnazycia_moczar: "Robotniczy piąty bieg"
