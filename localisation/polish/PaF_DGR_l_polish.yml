 DGR_district_wars_category: "Wojny osiedlowe"
 
 DGR_faction_desc: "Przejęcie władzy w mieście okazało się nie być tak łatwe jak było to w głowie Pierwszego Sekretarza. Po Upadku, dziesiątki mniejszych frakcji walczyło pomiędzy sobą o ochłapy niegdyś prosperującego miasta. Większość z nich to były zwykli bandyci i szabrownicy, ale kilka z nich było również ideologicznymi grupami fanatyków. Rada Miejska Dąbrowy Górniczej została rozwiązana a resztki samorządu zostały zmuszone do ucieczki, zanim jacyś bandyci mogli powiesić ich na najbliższej latarni. Ci, którym udało się uciec, znaleźli schronienie w Hucie Katowice, największej jednostce metalurgicznej w całej Polsce. Tylko że rejon Huty był w tym momencie kontrolowany przez Komunistyczną Partię Polski, co komuniści wykorzystali skrupulatnie. W ten sposób prawowity rząd miejski został wtłoczony w struktury partyjne, i to im przypadła misja przywrócenia porządku i stabilności w mieście."
 
 DGR_operation_przemsza: "§tOperacja PRZEMSZA§!"
 DGR_operation_przemsza_desc: "Zbyt długo zwlekaliśmy. Musimy odzyskać nasze miasto, teraz albo nigdy. Idziemy na całość."
 DGR_operation_levittoux: "§tOperacja BABIUCH§!"
 DGR_operation_levittoux_collapse: "§tOperacja BABIUCH§!"
 DGR_OL_instigate_workers: "Podburz robotników z Koksowni Przyjaźń"
 DGR_OL_instigate_workers_desc: "Koksownia Przyjaźń to drugi największy tego typu ośrodek w całej Polsce. Klasa robotnicza pracująca tam z pewnością przyłączy się do naszego trudu, tylko musimy ich odpowiednio...zachęcić"
 DGR_OL_convoy_to_cargo: "Wyślij pancerny konwój na PKP Cargo"
 DGR_OL_convoy_to_cargo_desc: "PKP Cargo w Strzemieszycach to jeden z ważniejszych zakładów i węzłów kolei towarowej - co sprawia że nie możemy go pozostawić w rękach buntowników. Tak się jednak składa, że linia kolejowa z Huty Katowice biegnie wprost na tę stację. Wystarczy wysłać im iście trojański pociąg."
 DGR_OL_cutoff_s1: "Odetnij Drogę Ekspresową S1"
 DGR_OL_cutoff_s1_desc: "Droga Ekspresowa S1 przecina nasze miasto wpół, oddzielając nasze siły od głównych terenów zabudowanych. Co więcej, kontrolując węzeł drogowy na Sulnie, będziemy w stanie ruszyć Drogą Krajową 94 aż do samych Strzemieszyc. A jeśli przy okazji przejmiemy kontrolę nad mikrohutą i bazą paliw? Tym lepiej dla nas."
 DGR_OL_march_on_basilica: "Marsz na bazylikę Strzemieszycką"
 DGR_OL_march_on_basilica_desc: "Czas policzyć się z reakcjonistami ze Strzemieszyckiej Republiki Ludowej. Niech ten nasz ludowy zryw będzie gwoździem do trumny Strzemieszyckiego separatyzmu, by raz na zawsze pozbawić ich jakichkolwiek marzeń o odłączeniu się od Dąbrowy Górniczej!"
 DGR_OL_disband_organisations: "Rozwiąż organizacje polityczne i społeczne"
 DGR_OL_disband_organisations_desc: "Każdy z reakcjonistów będzie przyprowadzony przed oblicze sądu ludowego i żaden z nich nie uniknie osądu. Wszystkie organizacje niekomunistyczne z dniem dzisiejszym zostają rozwiązane z woli rady miejskiej, a wszyscy członkowie tychże organizacji mają obowiązek udać się na przymusową reedukację. Taka jest wola ludu."
 DGR_OL_emergency_conscription: "Posiłkowa branka robotników ze Strzemieszyc"
 DGR_OL_emergency_conscription_desc: "Strzemieszyce należą do nas! Musimy działać szybko - ustanowić struktury lokalnej milicji obywatelskiej oraz zintegrować cały obszar do naszego aparatu władzy, w inny wypadku ich sny o wolności mogą stać się po raz kolejny naszymi koszmarami."
 
 DGR_operation_bien: "§tOperacja BIEŃ§!"
 DGR_operation_bien_collapse: "§tOperacja BIEŃ§!"
 DGR_OB_eradicate_foresters: "Wytępienie myśliwych z Lasu Bienia"
 DGR_OB_eradicate_foresters_desc: "Las Bienia to kolebka tych dzikolubnych drani. Powinniśmy upewnić się, że nikt nie może się ukryć w tych lasach. Za. Wszelką. Cenę."
 DGR_OB_leap_on_tucznawa: "Skok na Tucznawę"
 DGR_OB_leap_on_tucznawa_desc: "Tucznawa to wiejska dzielnica, która istnieje wyłącznie dlatego, że przez nią przebiega droga do Zawiercia. Ale ostatnio podniosła swoje standardy, dzięki rozbudowie Tucznawskiej Strefy Ekonomicznej, i to powinno być naszym priorytetem. Powinniśmy przejąć tę strefę jednym błyskawicznym uderzeniem."
 DGR_OB_leap_on_leka: "Skok na Łękę"
 DGR_OB_leap_on_leka_desc: "Łęka jest jeszcze gorsza niż reszta tych zapadłych terenów. Nic tu nie ma, a odważę się powiedzieć, że mieszkańcy nawet nie wiedzą, że Polska upadła. To będzie jedna wielka terapia szokowa, ale przynajmniej opór będzie minimalny."
 DGR_OB_pincer_resistance: "Przygwożdżenie oporu"
 DGR_OB_pincer_resistance_desc: "Teraz gdy kontrolujemy pewne rejony Dąbrowskiego Trójmiasta, możemy wykorzystać naszą przewagę terenową, aby naciskać na Łosień i Okradzionów z niemal wszystkich stron jednocześnie. Nie będą wiedzieli, co ich uderzyło."
 DGR_OB_nationalization_of_forests: "Nacjonalizacja lasów"
 DGR_OB_nationalization_of_forests_desc: "Lasy zbyt długo w naszej historii były siedliskiem reakcyjnych bandytów, partyzantów i przestępców. Ta praktyka nie może trwać dalej. Dzięki szybkiemu ustawodawstwu powinniśmy znacjonalizować wszystkie lasy w mieście i ustanowić specjalne komisje, które będą nadzorować, kto i dlaczego wchodzi do lasów."
 
 DGR_operation_wasilkowski: "§tOperacja WASILKOWSKI§!"
 DGR_operation_wasilkowski_collapse: "§tOperacja WASILKOWSKI§!"
 DGR_OW_cutoff_euroterminal: "Odcięcie Euroterminalu"
 DGR_OW_cutoff_euroterminal_desc: "Podążając linią kolejową ze Strzemieszyc, jesteśmy w stanie bezpośrednio przeciąć reakcyjną Rzeczpospolitą Sławkowską na pół, co niewątpliwie wprowadzi chaos w ich szeregach i odwróci ich uwagę. Ciekawe, czego będą woleli bronić: miasta, czy Euroterminalu?"
 DGR_OW_send_armored_convoys: "Wyślij konwój pancerny do miasta"
 DGR_OW_send_armored_convoys_desc: "Droga Krajowa 94 doprowadzi nas prosto do centrum Sławkowa. Bardzo wygodne, nieprawdaż? Jedyne co musimy zrobić by opanować całe miasto to wysłać kilka pancernych pojazdów wzdłuż tej drogi. Wjedziemy tam jak do siebie, bez oporu."
 DGR_OW_arrest_separatists: "Aresztowanie przywódców separatystów"
 DGR_OW_arrest_separatists_desc: "Reakcjonistyczni bandyci Sławkowscy, jedynie omyłkowo nazywani armią, uciekli do Euroterminalu spisując miasto na straty. Co ciekawe, najwyżsi urzędnicy odpowiadający za administrację cywilną w strukturach buntowników, nie zostali poinformowani o tym odwrocie. Czas na wiosenne porządki!"
 DGR_OW_teach_them_lesson: "Lekcja pokory"
 DGR_OW_teach_them_lesson_desc: "Bezpośredni szturm na Euroterminal może okazać się bardzo krwawym przedsięwzięciem. Ale przelanie tej krwi jest konieczne - na niej odbudujemy fundamenty naszego miasta. A bogactwa zgromadzone w magazynach Euroterminalu nam w tym dopomogą, jednocześnie pozwoli nam to na odblokowanie tras dostawczych co mocno nas wzbogaci. Z reakcjonistów Dąbrowę oczyścimy!"
 DGR_OW_state_of_emergency: "Stan wyjątkowy w Sławkowie"
 DGR_OW_state_of_emergency_desc: "Rebelia Sławkowska nie może się powtórzyć. Wszyscy sececjonistyczni podżegacze wojenni zostaną osądzeni, ich wspólnicy postawieni przed sądami, a ludzie zmuszeni do poddania się obowiązkowej reedukacji. To stan wyjątkowy. I wyjątkowo musimy działać."
 
 DGR_operation_piwowar: "§tOperacja PIWOWAR§!"
 DGR_operation_piwowar_collapse: "§tOperacja PIWOWAR§!"
 DGR_OP_envoy_to_metallurgists: "Wyślij posłańca do Młodych Hutników"
 DGR_OP_envoy_to_metallurgists_desc: "Powinniśmy wysłać posłańca do tych meneli. Są niepokorni i zdezorganizowani, ale istnieje jakaś cienka ideologiczna nić porozumienia pomiędzy nami. Razem, moglibyśmy uciąć łeb faszystowskiej hydrze w Łęknicach. A potem? Czas pokaże."
 DGR_OP_deal_with_devil: "Deal with the devil?"
 DGR_OP_deal_with_devil_desc: "Niesłychane! Nie oczekiwaliśmy wiele po Ząbkowickim motłochu...no, cóż. Musimy zadziałać pragmatycznie. Cytując klasyka - Jeśli nie nakłonię niebios, poruszę piekło. A tym razem diabeł nosi młot i błyskawicę."
 DGR_OP_approve_joint_strike: "Zatwierdź połączone uderzenie"
 DGR_OP_approve_joint_strike_desc: "Prawdę mówiąc, to jest okrutnie i totalnie niewłaściwe. Mimo to przygotowujemy wspólną operację przeciwko Młodym Hutnikom. Już teraz widzimy, że ta współpraca będzie bolesną drogą. Ale walczymy armią, którą posiadamy."
 DGR_OP_secure_industrial_zone: "Zabezpiecz strefę przemysłową"
 DGR_OP_secure_industrial_zone_desc: "Niewiele pozostało ze starych zakładów przemysłowych w Ząbkowicach. Ale to, co jest, przejmiemy, aby sparaliżować ich działalność. Szczerze mówiąc, powinniśmy być zaskoczeni, jeśli w ogóle tam coś działa, a nie jest to kolejne laboratorium metamfetaminy lub bimbrownia."
 DGR_OP_siege_big_squat: "Oblężenie Wielkiego Skłotu"
 DGR_OP_siege_big_squat_desc: "Dom Kultury w Ząbkowicach, zwany teraz 'Wielkim Skłotem', nigdy nie był bardziej zrujnowany. A jednak jest domem dla wielu hedonistycznych skłoterów. Jesteśmy dalecy od moralizowania niczym katolicy, ale nawet my musimy przyznać - to nie jest bardzo socjalistyczna droga życia. Trzeba to oczyścić. Dokładnie."
 DGR_OP_forced_indoctrination: "Przymusowa indoktrynacja bandytów"
 DGR_OP_forced_indoctrination_desc: "Radzenie sobie z bandytami to zawsze miecz obosieczny. Możesz się skaleczyć (a dokładniej - oni cię skaleczą), jeśli nie będziesz ostrożny. Musisz dostosować swój poziom inteligencji do ich, a następnie, z poczuciem zażyłości, zacząć uczyć ich o naszej ideologii. Tłumacząc im socjalizm jakby mieli pięć lat. Co w sensie mentalnym jest prawdą."
 DGR_OP_incorporation_of_nationalists: "Inkorporacja nacjonalistycznych milicji"
 DGR_OP_incorporation_of_nationalists_desc: "Jeśli się powiedziało 'A', to trzeba powiedzieć też 'B'. Mimo że Politbiuro nadal waha się co do tego pomysłu, warunki naszej umowy były jasne, i teraz musimy zintegrować nacjonalistyczne milicje z naszymi siłami zbrojnymi. To nie skończy się dobrze."
 
 DGR_operation_morcinek: "§tOperacja MORCINEK§!"
 DGR_operation_morcinek_collapse: "§tOperacja MORCINEK§!"
 DGR_OM_assess_situation: "Raport sytuacyjny"
 DGR_OM_assess_situation_desc: "Ale burdel. Gołonóg nie jest już niesforną dzielnicą z kłócącymi się aspirującymi przestępcami. To pełnoprawna wojna gangów o terytorium. I nie ma żadnej możliwości negocjacji z nimi. Cztery dzielnice. Cztery gangi. Mnóstwo trupów. Jest też osiedle Spisaka. Musimy jej unikać i mieć nadzieję, że po prostu nie będą nas niepokoić."
 DGR_OM_staging_point: "Punkt wypadowy na Górce Gołonoskiej"
 DGR_OM_staging_point_desc: "Górka Gołonoska pomimo posiadania kościoła jest naprawdę dobrym strategicznym punktem. Ze szczytu jesteśmy w stanie dostrzec ogrom konfliktu w Gołonogu. Jest porażający. Ale cóż, będziemy musieli przewiercić się przez te osiedla. Może jeśli podbijemy ich wystarczająco dużo, będziemy mogli zmusić resztę do poddania. Albo po prostu zabijemy ich wszystkich. Będzie łatwiej."
 DGR_OM_cedler: "Osiedle Cieszkowskiego"
 DGR_OM_cedler_desc: "Poprzednio znane pod nazwą Osiedle Cedlera (musimy to przywrócić jak tam wrócimy). Nie ma zbyt wiele do zaoferowania poza blokami oraz... no nie, to w zasadzie tyle. To nie będzie bułka z masłem."
 DGR_OM_kasprzak: "Osiedle Kasprzaka"
 DGR_OM_kasprzak_desc: "Osiedle Kasprzaka jest stosunkowo duże. I jest frontowo ustawione względem naszych punktów wypadowych na Górce Gołonoskiej, co sprawia, że szturm byłby prawie niemożliwy. Na szczęście Podlesie i ekspresówka S1 oferują nam idealną drogę, by zakraść się do serca dzielnicy i siać tam spustoszenie."
 DGR_OM_broadway: "Osiedle Broadway"
 DGR_OM_broadway_desc: "Osiedle Tysiąclecia, gwoli ścisłości. Skupia się na swojej wiecznej wojnie z Manhattanem, ale ma wyraźną przewagę w postaci targu, na którym zawsze można było kupić największe hity z Europy Wschodniej. I ten targ dostosował się do nowej rzeczywistości, więc zamiast rosyjskich dywanów, teraz masz rosyjskie karabiny."
 DGR_OM_manhattan: "Osiedle Manhattan"
 DGR_OM_manhattan_desc: "To nie do końca Nowy Jork, ale jego gęstość zaludnienia z pewnością rekompensuje brak zaopatrzenia. Dzięki temu mogą zalewać swoich sąsiadów po drugiej stronie ulicy Piłsudskiego falami nieustępliwych gangsterów. Tutaj Podlesie również oferuje podstępny sposób na dostanie się do samego Manhattanu."
 DGR_OM_force_submission: "Zmuś ich do poddania"
 DGR_OM_force_submission_desc: "Z pewnością wykazaliśmy się tutaj wystarczająco, by zmusić ich do złożenia broni i rozwiązania gangów. Prawda? W te czy we wte, powinniśmy skończyć z tą męczącą grą w chowanego i wpuścić tu naszą armię przejmując kontrolę raz na zawsze. I mieć nadzieję że osiedle Spisaka dalej śpi."
 DGR_OM_rebuilding_program: "Rozpocznij programy odbudowy"
 DGR_OM_rebuilding_program_desc: "Gołonóg przeszedł przez ciężki okres, wiele bloków zostało zdewastowanych. Nie było nocy bez płonących mieszkań, a na nas jako prawowitych gospodarczy tego osiedla, spoczywa obowiązek odbudowy. Cóż, przynajmniej nie zabraknie nam robotników."
 DGR_golonog_clearing: "§tRozpoczniemy proces oczyszczania jednego z osiedli Gołonoskich. Zalecana ostrożność.§!"
 DGR_golonog_clearing_tt: "§tJesteśmy w trakcie procesu oczyszczania jednego z osiedli Gołonoskich.§!"

 DGR_operation_adamiecki: "§tOperacja ADAMIECKI§!"
 DGR_operation_adamiecki_collapse: "§tOperacja ADAMIECKI§!"
 DGR_OA_around_korczak_line: "Obejście Linii Korczaka"
 DGR_OA_around_korczak_line_desc: "Linia Korczaka to silnie ufortyfikowany pas bloków za Alejami Majakowskiego. Stanowi ogromne zagrożenie w potencjalnym frontalnym ataku. Na szczęście mamy sposób, by całkowicie ją ominąć, czyniąc ją bezużyteczną."
 DGR_OA_assault_on_city_hall: "Szturm na Urząd Miejski"
 DGR_OA_assault_on_city_hall_desc: "Pomimo, że zarówno Urząd Miejski jak i 'Pentagon' są pod kontrolą Królów, to są oni zbyt bardzo rozciągnięci bez możliwości obsadzenia całej lini frontowej. Dlatego też, urząd jest oczywistym celem na pierwsze uderzenie. I nie jest to tylko cel strategiczny ale również i symboliczny."
 DGR_OA_battle_for_haller_park: "Bitwa o Park Hallera"
 DGR_OA_battle_for_haller_park_desc: "Po co męczyć się ze żmudnym natarciem, skoro po prostu możemy uderzyć w ich serce? Jedna bitwa i są skończeni. Park Hallera jest bardzo dobrym miejscem na tę bitwę, ponieważ sięga on od siedziby Królów aż po ulicę koło Pałacu Kultury Zagłębia."
 DGR_OA_secure_reden: "Zabezpiecz resztę Redenu"
 DGR_OA_secure_reden_desc: "Reden nie jest monolitem, lecz raczej serią mniejszych osiedli, z których każde jest trudny na swój sposób. Osiedle Adamieckiego, Osiedle 1 Maja, Ulica Kołłątaja - musimy dostosować nasze taktyki do tych różnych okoliczności i oczyścić je z wszelkiego oporu."
 DGR_OA_hunt_leaders: "Polowanie na szefów gangów"
 DGR_OA_hunt_leaders_desc: "Zatruli nasze społeczeństwo. Grozili naszym rodzinom. Mienili się równymi królom i władcom. A wszyscy wiemy co socjalistyczna doktryna ma do powiedzenia na temat wielmożnych panów. Zostaną obaleni przez lud, dla ludu."
 DGR_OA_declare_amnesty: "Ogłoś amnestię dla reszty"
 DGR_OA_declare_amnesty_desc: "Płotki, które dołączyły do gangów w strachu lub zostali do tego przymuszeni, będą miłym substytutem dla naszych nowo utworzonych milicji gangów. Potrzebują czasu, by się ukształtować, ale z czasem się nauczą."
 
 DGR_operation_zawadzki: "§tOperacja ZAWADZKI§!"
 DGR_operation_zawadzki_collapse: "§tOperacja ZAWADZKI§!"
 DGR_OZ_retake_pkz: "Odbij Pałac Kultury!"
 DGR_OZ_retake_pkz_desc: "Pomnik architektury socjalistycznej, perła Zagłębia. Pałac Kultury powinien być siedzibą władzy reprezentantów ludu, a nie jakichś gangsterskich bestii! Ta zniewaga krwi wymaga. NAPRZÓD TOWARZYSZE, ZWYCIĘSTWO JEST BLISKO!"
 DGR_OZ_strike_on_sztygarka: "Uderzenie na Sztygarkę"
 DGR_OZ_strike_on_sztygarka_desc: "Sztygarka razem z Muzeum obok stanowi siedzibę władzy Sztygarów. Utnijmy głowę, a będą biegać bez celu. Poza tym, naprawdę moglibyśmy wykorzystać te stare bronie przechowywane tam."
 DGR_OZ_one_block_after_another: "Blok za blokiem"
 DGR_OZ_one_block_after_another_desc: "Mieszkanie w środku innego mieszkania, i do tego mieszkanie obok jeszcze mieści w sobie więcej mieszkań. Słodki Marksie, toć to labirynt! I jedyna zagadka jaka jawi się na końcu - Jak do cholery mamy to oczyścić efektywnie BEZ wysadzania w powietrze całych bloków?"
 DGR_OZ_hunt_leaders: "Polowanie na szefów gangów"
 DGR_OZ_hunt_leaders_desc: "Zatruli nasze społeczeństwo. Grozili naszym rodzinom. Mienili się równymi królom i władcom. A wszyscy wiemy co socjalistyczna doktryna ma do powiedzenia na temat wielmożnych panów. Zostaną obaleni przez lud, dla ludu."
 DGR_OZ_declare_amnesty: "Ogłoś amnestię dla reszty"
