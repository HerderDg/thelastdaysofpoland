 POLITICS_MARCIN_BAZYLAK_DESC: "W Dąbrowie Górniczej od dawna panuje przekonanie że nawet gdyby Lewica wystawiła małpę na prezydenta, to po wyborach wszyscy by skakali po drzewach. Wiadomo, że specyfika wyborów samorządowych sprawia że poglądy polityczne odchodzą na dalszy plan. Marcin Bazylak na swoją okazję czekał siedemnaście lat u boku Zbigniewa Podrazy, który pierwotnie był posłem Sojuszu Lewicy Demokratycznej, a dopiero potem prezydentem Dąbrowy Górniczej przez dwanaście lat. Przez cały ten czas, Marcin był w cieniu Podrazy, grzecznie wykonując powierzone mu obowiązki. Ale gdy ten, nie mógł już być prezydentem na kolejną kadencję, Bazylak w końcu doczekał się oficjalnego namaszczenia na stanowisko władcy Dąbrowy. Uśmiechając się tak szeroko jak tylko mógł, przeprowadził miasto przez inwestycje które co prawda rozkopały pół miasta na ponad dwa lata, ale gdy już się skończyły, efekt był naprawdę niezły. Oprócz faktu, że miasto było bankrutem. \n\nNa całe szczęście, nie trzeba spłacać długów gdy nie ma kraju - Upadek sprawił, że prezydent Bazylak mógł spać spokojnie. Oczywiście do momentu w którym Zbigniew Ziobro nie przybył pukając do wrót Zagłębia. Tutaj jednak po raz kolejny Marcin został uratowany - pomimo że Liga Śląska opuściła wszystko na wschód od Brynicy samopas - tak Włodzimierz Czarzasty entuzjastycznie przyjął hołd dąbrowski od Bazylaka, włączając jego miasto w struktury Międzypowiatówki. Marcin po raz kolejny miał osobę, której mógł grzecznie się słuchać we wszystkim co ona przykaże. \n\nProblemem miasta jednak było właśnie takie podejście które sprawiło, że prezydentowi Bazylakowi nikt nie kazał dbać o problemy we własnym mieście. Sam nie do końca o tym pomyślał, zawierzając swoje interesy wszystkim innym tylko nie swojemu własnemu osądowi. Liczba oficerów policji osiągnęła tak niskie poziomy, że całe dzielnice popadły w chaos, który wykorzystały rosnące w siłę gangi. Gospodarka miasta zatrzymała się niczym czas w Ujejscu. Huta Katowice, największy kombinat metalurgiczny w kraju - przestał funkcjonować. Ale Bazylak dalej się uśmiecha, licząc na innych. Doprawdy, nastroje w opustoszałym urzędzie miejskim są niczym w bunkrze Hitlera - §twiadomo że nadchodzi zguba,§! i wszyscy czekają już tylko na Sowietów. Można liczyć na to, że już niedługo ktoś może powiedzieć Bazylakowi co robić. Nie jest do końca jasne, czy w ogóle mu się to spodoba. Albo może, z ulgą przyjmie tę dymisję."
 POLITICS_KRZYSZTOF_SZWEJ_DESC: "Idee są kuloodporne. Ale Krzysztof Szwej nigdy nie miał mieć okazji przewodzić rewolucji. Przed Upadkiem był cichym ideologiem - wiecznym studentem historii i doktryny, takim, który znał każdy przypis w Das Kapital i każdy zakręt w dziejach polskiej Lewicy. Lojalny członek §tkurczącej się Komunistycznej Partii Polski (KPP),§! Szwej spędzał lata rozdając ulotki, których nikt nie czytał, i chodząc na marsze, na które nikt nie uczęszczał. Był reliktem w świecie, który poszedł dalej - wyśmiewanym przez liberałów, znienawidzonym przez prawicę i ledwie tolerowanym przez szerszą Lewicę. A jednak wierzył. Zawsze.\n\nGdy państwo polskie rozpadło się pod ciężarem chaosu, Szwej wyłonił się z popiołów jak człowiek, który całe życie czekał na moment, gdy historia pęknie. Nie był już nieznanym ideologiem w czerwonym szaliku - był Towarzyszem Szwejem, Pierwszym Sekretarzem §tNadzwyczajnej Rady Robotniczej przy Hucie Katowice.§! W pierwszych dniach Upadku zebrał bezrobotnych hutników, eksmitowanych najemników i zniechęconą młodzież wokół wizji radykalnej równości i robotniczej kontroli. Z siedzibą w nieistniejącym już kombinacie metalurgicznym Szwej wiedział, że miasto jest o krok od anarchii.\n\nTeraz, gdy nowy porządek miasta dopiero kształtuje się z gruzów starego, Szwej stoi na rozdrożu. Jego ideały są czyste, lecz jego ludzie tacy nie są. Wierzy w rewolucję - ale wie także, że rewolucje pożerają własne dzieci. Jego ideologiczne potomstwo nie jest zjednoczone. Może przyjść mu znosić wiele niewygodnych umów, układów i kompromisów dla dobra Frontu Ludowego. Musi mieć nadzieję, że jego wizja stanie się dominująca, zanim §Nczyhające wilki§! albo §7hedonistyczni reakcjoniści§! zniszczą jego utopijny sen. Historia w końcu jest jedynym bogiem, w którego kiedykolwiek wierzył - i nie ma zamiaru zostać przez nią zapomniany.\n\nJednak najgorszy wróg często kryje się w lustrze. Patrząc w nie, Szwej dostrzega słabnącą siłę i wiszący nad nim jak miecz Damoklesa wiek. §tJego wspomnienia stają się zamglone.§! Ale bez względu na wszystko obiecał pozostać ostry jak brzytwa i nigdy nie dać poznać, że mógłby być niezdolny do rządzenia."
 POLITICS_ALEKSANDER_BARGIELA_DESC: "Taka ogromna masa ludzi sprawia, że szansa, iż jesteś wyjątkowy, jest bliska zeru. Aleksander Bargieła nigdy nie wierzył w bogów, ale wierzył w §NHistorię§! - nie jako naukę, lecz jako siłę, wolę, nurt, który wybiera ludzi jak rzeki wybierają kamienie. Na wykładach studiował ją z oddaniem; nie po to, by ją zrozumieć, lecz by się na nią przygotować. Postrzegał siebie nie jako ucznia historii, lecz jako jej przyszły podmiot. §NAleksander II,§! nazywał się żartobliwie - choć żart z czasem stracił na znaczeniu.\n\nPrzed Upadkiem był chłopcem idei i ruin. Wędrował wśród zapomnianych pomników i pogrzebanych powstań ze smutnym spojrzeniem romantyka, przekonany, że kiedyś Polska miała znaczenie i może mieć je znów. To idealnie współgrało z jego emocjami - zmiażdżonymi i zostawionymi, by zwiędły na tej opuszczonej planecie. Świat, w którym żył, był mały, smutny i zupełnie nieświadomy jego wewnętrznej wielkości. Ta rozbieżność - między tym, kim uważał, że jest, a tym, na co pozwalał mu świat - uczyniła go zgorzkniałym. W rozpadzie Aleksander zobaczył nie tragedię, lecz zaproszenie. Zebrał przyjaciół, wywiesił sztandary i zaczął wygłaszać płomienne mowy. Nosił przeszłość jak zbroję, cytując wielkich zdobywców i wzywając towarzyszy do działania. §NŁęknicka Inkwizycja§! narodziła się nie z ideologii, lecz z mitu - jego mitu. Marzył o §NStarożytnym Imperium, państwie potężnych legionów i poetów, czystym krwią i wolą.§! Lecz rzeczywistość - szara, głodna, bezlitosna - szybko nadeszła.\n\nAby przetrwać, ugiął się. Mówi językiem czerwonych, zasiada w radach z tymi, których gardzi. Każdy kompromis smakuje jak gorzkie lekarstwo. A jednak wciąż trwa, wierząc, że wielkość nie powstaje w komforcie, lecz w sprzecznościach. Widzi siebie jako naczynie historycznej nieuchronności - pół prorok, pół wódz. Pod brunatną retoryką kryje się coś tragicznego: człowiek, który pragnie nieśmiertelności, ale nie przestaje krwawić. Aleksander Bargieła albo przejdzie do historii, albo rozpadnie się w ironii. Może założyć koronę Cezara którym się stanie albo zniknąć pod butami tych, którzy są bardziej konsekwentni, mniej romantyczni. Jedno jest pewne: §tnie odejdzie w ciszy§! Będzie wrzeszczał w przestrzeń, podrzegając §NHistorię§! by ta odwróciła wzrok. I być może, na moment, tak się stanie."
 POLITICS_BAS_TAJPAN_DESC: "Bas wychował się w betonowej dżungli, bracie. Urodził się w Polsce, ale duszą zawsze biegł poza blok - poza smog, poza trud - szukać Syjonu w rytmie. Już przed Upadkiem lał ogień w mikrofon jako uliczny poeta, §Gganjaman§! - głos dzieciaków spod klatek. W tych dniach zioło i bas trzymały go przy życiu. Śpiewał o cierpieniu, policyjnym nacisku i kurestwie systemu - lecz vibe I-n-I nie zgasł. Babilon chciał go zaszufladkować: mówili, że to gangster, szemrany diler. Ale Bas to §GRastaman§! w kamuflażu, gada prawdę ulicznym językiem. Znalazł Jah w dymie i basie, i choć przeszedł dolinę śmierci, trzymał się livity. Lecz czas zmienia człowieka.\n\nPrzed Upadkiem Bas myślał, że oczyści drogę. Wszedł w politykę z dziwnym towarzystwem - działał z Lewicą po swojemu, mówiąc, że chce wyciągnąć dzieciaki z getta, wprowadzić sprawiedliwość w radach. Jedni mówili, że się sprzedał. Inni, że chce naprawić system od środka. Prawda? Bas nigdy nie porzucił ulicy. Ulica nigdy nie porzuciła Bassa. Kiedy Upadek zatrzasnął bramy Babilonu, Bas znów zaczął krzyczeć. Wstał jak lew, zebrał zapomnianych - dzieciaki z bloków, starych buntowników, znachorów, soundboyów, co zmienili się w żołnierzy. Rozjebali Popularny Front - system runął jak Wieża Babel. Ale zwycięstwo nie było czyste - ruch dalej nieokreślony. To Rasta? To skok na władzę? Czy to Babilon w dredach?\n\nTeraz Bas stoi na rozdrożu. §GZioło wciąż się pali.§! Rytm dalej bije. Ale pytanie: czy gość, co spuścił Babilon z głośników, naprawdę zbuduje Syjon? Czy przeszłość, jak cień o zmierzchu, zawsze będzie pociągać mu duszę wstecz? Dym gęsty. Przepowiednia niejasna. Ale Bas? On dalej krzyczy. Dalej idzie. §GWciąż I-n-I.§!"
