 DGR_separatists: "Separatyści"
 DGR_separatists_desc: "Dąbrowa była największy miastem w swoim województwie pod względem powierzchni nie bez powodu. I oczywiście doprowadziło to do powstania kilku ruchów separatystycznych, które uważają, że ich kilka drewnianych szałasów powinno być nazywane osobnym miastem, a nie dzielnicą większej jednostki."
 DGR_druglords: "Baroni narkotykowi"
 DGR_druglords_desc: "Jednym z wielu minusów życia w mieście jest łatwy dostęp do wszystkiego co zakazane. I w takich warunkach - baroni narkotykowi prosperują. Co więcej, wydają się teraz być głównymi graczami w walce o kontrolę nad miastem."
 DGR_rastafari: "Obóz Zielona"
 DGR_rastafari_desc: "Nie ma wielu rzeczy gorszych niż polskie reggae. Tutaj, na Zielonej, wygląda na to, że czas się zatrzymał, a Upadek nigdy nie nadszedł. To wieczny Woodstock z mnóstwem zioła."
 DGR_pharaohs: "Gang Faraonów" 
 DGR_pharaohs_desc: "Pustynia Błędowska stała się domem dla przećpanych przestępców. Są uzależnieni od jakiegoś nowego, nieznanego nam narkotyku. Ale ogólnie to czekają na swojego mesjasza. No to sobie poczekają." 

