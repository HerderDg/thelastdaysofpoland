dgr_district.13.t: "Kult Cargo"
dgr_district.13.desc: "Strzemieszyce wasn't particularly a great challenge. They've maniacally expected an attack on the Coke Plant, and when that didn't happen, everyone was losing their mind as to why. They even thought we'd surrender, leave, or decide to HELP THEM. The railway station of Dąbrowa Górnicza Towarowa lay below, quiet for now, too quiet. The rebels had made it their own, stacking containers into makeshift barricades, stringing wire between signal posts, pretending that they could outlast a state. The cargo terminal here is a lung of the city. Without it, no fuel runs east, no steel rolls west. The boy-partisans don't grasp the logic of logistics. But we do. That's why we sent them a gift. Through binoculars, I watched the train crawl along the line from Katowice Steelworks. Four flatcars, a fuel cistern, and an old brown engine. All authentic. The men hidden in the engine and disguised as railwaymen had not spoken since the plan was set. Not out of fear - discipline. They let it in. Just as I predicted, the rebels were desperate for resources and arrogant enough to believe we wouldn't dare move on the yard. The engine rolled past the main switch. I could see one of them wave.\n\nI clicked the radio once.\n\nAt once, the flatcars dropped their sides and unfolded like claws. Militia sprang from compartments, already firing. The train ground to a halt inside the yard, disgorging twenty men into the stunned defenders. Simultaneously, our mortars hidden in the slag fields to the west opened fire. I had calculated the coordinates myself. The barrage cut off escape through the sidings. The rebels panicked. Their fire was wild. A fuel drum caught in the crossfire. Flames rolled through the eastern storage shed. One of their trucks tried to ram the train and was reduced to blackened wreckage before it crossed the yard.\n\nWithin six minutes, the flag was raised over the station's signal tower. Red and unburned. I did not smile. I only marked the time."
dgr_district.13.a: "- Efficient."

dgr_district.14.t: "Ostatni pociąg ze Sławkowa"
dgr_district.14.desc: "From the ridge above the Sławków freight corridor, I watched the sun glint off the steel veins of the Euroterminal. It shimmered - cold and clinical. The rebels had taken it weeks ago and turned it into their little customs kingdom, stockpiling containers of copper, spare electronics, even canned goods from God knows where. But Sławków is already ours. This is only the last place of defiance. They thought they were merchants now. Little loot goblins, lords of rust. But there is no room for lords in the Popular Front.\n\nOur train approached the gate slowly - just as planned. To the defenders, it was nothing but another civilian freight run, a battered locomotive towing six flatcars. No guns visible. No escort. No resistance. I had given the order that morning. No rebels left alive. No warnings. No negotiations. This is not a war for hearts, but for critical infrastructure. And also, those separatists deserve worse. The rebels gathered on the gantry crane, gesturing lazily, rifles slung over their backs. That moment - that fatal moment of confidence - is when we opened the coffin.\n\nThe flatcars split open like blistered skin, and the kamikaze drones emerged like hornets. Simple, cheap, made from agricultural sprayers and soldered rotors. But they were loaded with makeshift explosives and vengeance. I watched through my scope as the swarm arced into the sky, then dived. One, two, five - dozens. Explosions rippled across the gantry. Steel screamed. Rebels fled like rats through container corridors. One drone plunged directly into the customs office. Another sliced through the cab of a pickup as it reversed toward the north gate.\n\nThen came the men. Two dozen storm troops leapt from the cars and advanced under cover of the chaos. Shouting like a band of soviet shock troops from WW2. No mercy. One squad secured the warehouse, another the tracks. By the time the flames licked the southern fencing, the terminal was ours.\n\nProgress, finally."
dgr_district.14.a: "We can't use this trick for the third time though."

dgr_district.15.t: "Poluj albo bądź upolowany"
dgr_district.15.desc: "We came into Łosień with twenty men, expecting scattered resistance. Instead, the squad got split during a firefight near the old reservoir. The unfinished one - dry, overgrown, a concrete crater swallowed by brambles and rusted scaffolding. I slipped trying to flank, rolled into the basin, and when I got up, I was alone.\n\nWell, not quite alone. Something was moving in there with me. I heard it first - soft footfalls on gravel, then silence. A shadow shifting behind rebar. Not a conscript. Not one of those drugged-up street rebels. This one was careful. Patient. I caught a glimpse once - painted face, light gear, rifle with a hunting scope. Professional. A hunter.\n\nAnd apparently, I was the game. I crouched, trying to calm my breath, scanning every broken pipe, every thicket of nettles. My rifle felt heavier by the second. Every twig snap made me flinch. He was circling me. I knew it. I could almost feel his eyes on the back of my neck. Then I saw it - movement, thirty meters ahead. I raised my weapon, finger tightening.\n\nAnd then came the snort. A wild boar. Big. Ugly. It burst from the undergrowth to my right, just as the shot cracked from the trees. Not aimed at me. The hunter fired at the boar. Instinct or panic, I'll never know. I leapt up, swung my rifle toward the muzzle flash and fired. Once. Twice. The second shot hit. A dull thump. A body fell from the perch above, crashing through brittle branches and landing hard in the dust below.\n\nI didn't move at first. I waited, gun shaking in my hands. The boar was gone. The hunter wasn't moving. I approached. He was older. Calm face. Almost serene. I took his rifle, then turned away, heart pounding."
dgr_district.15.a: "Łosień was silent again."

dgr_district.16.t: "Fałszywe ideały"
dgr_district.16.desc: "Aleksander Bargieła stał w najciemniejszym kącie Ząbkowickiego Domu Kultury, niewidoczny dla otoczenia jak drapieżnik śledzący swoją ofiarę. Ale już nie było na kogo polować - wszyscy anarchiści zostali albo wybici, albo się poddali i zostali odwiezieni do Huty Katowice na seans przymusowej reedukacji. Znaczenie słowa ideologia w odniesieniu do tej sytuacji zaczyna być tak bardzo naginane że takich skrętów nie ma nawet na rondzie w Będzinie. On, nacjonalista w sercu - właśnie dowodząc plutonem podobnych mu młodziaków, mniej lub bardziej podzielających jego idee, zdobyli razem z hardymi robotnikami z Frontu Ludowego siedzibę anarchistycznych bojówek w Ząbkowicach.\n\nNawet najlepszy matematyk nie dałby rady wyciągnąć z tego wspólnego mianownika. Ale umowa jest umowa. Patrząc na to jak żołnierze Frontu rabują co jest w Dużym Skłocie (a jest naprawdę niewiele), Aleksander zastanawiał się czy on i jego ludzie staną się kolejnym celem takiej pragmatycznej i bezkompromisowej polityki. Swoich ludzi odesłał na zachód, w celu przejęcia osiedla Młodych Hutników. Jeśli komuniści zwrócą się przeciwko nim, przynajmniej będą mieli dogodne pozycje obronne. \n\nObserwując krzątających się ludzi, dostrzegł dwóch komisarzy ludowych którzy z obrzydzeniem oglądali jedno z pomieszczeń, najprawdopodobniej służących do hedonistycznych orgii lub libacji. Albo i jednego i drugiego naraz. Aleksander uśmiechnął się pod nosem. Tacy cnotliwi jakby dopiero co wyszli z kościoła, tacy młodzi jakby dopiero co wyszli ze szkoły. A już służą dzielnie reżimowi. Tak samo jak i on teraz. Czy on w takim razie jest w ogóle w jakiejkolwiek pozycji by umoralniać kogokolwiek? Sprzedawczyk, zdrajca, rzeźnik czerwonego reżimu. Jakie granice ma pragmatyzm?\n\nBargieła wyrwał się z tych rozmyślań. Na nic mu takie wątpliwości. Jest droga, i trzeba nią iść. Nawet jeżeli wiedzie ona poprzez pełne wyrzeczeń limbo"
dgr_district.16.a: "A potem wprost przez piekło..."

dgr_district.17.t: "Krew na ścianach"
dgr_district.17.desc: "The bleach burns my nose like it always did. Bucket in one hand, rag in the other, I begin the climb up staircase B in Block 32 by the Piłsudski's Alley. Tiles cracked, bullet holes in the walls, and dried blood still staining the corners no one thinks to clean. But I do. I always did. This used to be a good block, full of decent people. Everyone always used to say \"Good Morning\" to me. Old Mr. Łuczak lived on the third floor - retired miner, always had mints for the kids. He died in the first blackout. His heart gave out. No elevator. I found him slumped on the stairs, like he just sat down for a rest.\n\nFourth floor - Kasia and Tomek. Young couple with two daughters. The girls drew chalk suns on the walls. I never had the heart to scrub them off. The last time I saw them, Kasia had a knife tucked into her belt and eyes like stone. They disappeared in the first turf war when the Broadway gangs tried to claim Manhattan. Never found the bodies. Sixth floor - occupied now by a Popular Front field office. But before, it was squatters. I remember a boy there, no older than sixteen, with shaking hands and a makeshift rifle. He called me \"grandma\", even though I'm no one's. He bled out in the stairwell after the reconquest. Tried to hold them off. For what, I don't know.\n\nThe Popular Front soldiers nod to me now. They don't see the ghosts. They think they've reclaimed the block. But the walls remember. I hear them creak at night, like they're still settling into the silence after screams. I mop and scrub. I keep the lights working on the corridors. I chase away the rats. Because someone has to remember.\n\nSomeone has to clean the blood that nobody else wants to see."
dgr_district.17.a: "Because you live only as long as memory about you."

dgr_district.18.t: "Dom poległych"
dgr_district.18.desc: "It was supposed to be a victory day, full of celebrations and reconnections. Our army has finally moved into the neighborhood where I grew up. My parents and my little brother still live there. I know these streets like I know myself - every pothole, every old street lamp, every crumbling bench. This was my home. Adamiecki Neighborhood. Haller's Park. The park where my parents would go every Sunday for a walk. I saw the tree that my girlfriend and I carved our initials into. \"M+P, 2012\". It's still there, barely visible from under ash and soot. We moved past the old playground - swings rusted, trees half-burned from the firebombings. I used to race my brother there after school. He was always faster. I broke from the squad when I saw the block. Building 6, middle staircase, the one before the small pine tree. Home. I ran ahead, heart hammering. Third floor. Apartment 91. I still remember the code to the door. Inside, it smelled like mold, dust, and something worse.\n\nThey were there.\nDad in the living room.. Mom in the kitchen. And Maciek... my little brother...\nThey were all there, as always.\nDead.\n\nI fell to my knees. I don't know how long I stayed there. Someone called for me on the radio. I didn't answer. I thought that I should cry. I couldn't. There were supposed to be feelings, questions, bargaining, despair. Any stage of grief. §tANYTHING.§!\nNothing. After what I thought was eternity, I pulled myself out of the apartment. Down there, I saw our platoon with some prisoners. Gangsters. One of them I knew. We went to school together. Krystian. He saw me and smirked.\n\nAnd there it was.\n§tSOMETHING.§!\n\nI don't know if the words I've screamed were even in my language. I roared. I dragged him to his knees. I started beating the shit out of him, and when he was lying bloodied on the ground, only then I pulled my pistol. I didn't ask any questions, I didn't care if he was the one who did it. I needed §tJUSTICE.§! My hands began to shake. My vision blurred with tears. A comrade tried to pull me back. Shouting. Orders. I didn't hear them. All I could see were the bodies in that apartment, and the memory of two little kids who used to laugh together all the time. It's all lost like tears in the rain.\n\nI shot.\nNot justice.\n§tVENGEANCE.§!"
dgr_district.18.a: "Haven't we sacrificed enough?"

dgr_district.19.t: "Betonowe molochy"
dgr_district.19.desc: "The stairwell reeked of piss and cordite. We had cleared nine floors already, each one a little war. My legs ached from the climb, rifle cradled tight to my chest. Mydlice had always been a grey forest of blocks, but now it was a forest on fire, every window a potential barrel, every corridor a grave. From the landing on the 9th, I could see them - five of them - holed up behind a barricade of washing machines and shattered furniture on the 10th. One had a hunting rifle. Another held what looked like a homemade bomb, duct tape and nails wrapped around a gas canister.\n- Back off or we take the whole fucking floor with us! - shouted one of the gangsters.\nTheir flag, some old gang tag spray-painted on a sheet, flapped from the barricade. My CO, Lieutenant Rak, stepped out just enough to be seen, no helmet, arms raised.\n- Hey guys...don't shoot! You don't have to do this anymore - he said, voice calm like a teacher - It's over. We hold Mydlice now. There is no point in losing any more young lives to whatever this is.\n\nThe gangsters didn't answer. Probably hadn't seen sunlight in weeks. Probably didn't care anymore. Rak kept talking, buying time.\n- Look, we don't have to fight! You must be starving there, there is plenty of food in the city for all of us! You won't go to prison, I promise.\n- Joke's on you. We don't have any prisons. You'll just die - I thought.\nMeanwhile, Mikołaj and Antek were already crawling up the elevator shaft like ghosts. We could hear them above us with the occasional scrape of metal. The gang leader shouted again.\n- BETTER DEAD THAN RED!\nThen everything that could go wrong, it went wrong. The elevator cable let out a screech - rust or pressure, who knows. A voice above shrieked:\n- They're in the shaft. TORCH THEM!\nGunfire exploded. The floor shook. Someone dropped a Molotov down the elevator - flames whooshed up like a hell pit. Antek screamed. Mikołaj didn't even bother. Just went down. It was too late, but our CO ordered the breach. We managed to blow the barricade and poured into the floor. I was lucky to be in the rear. Because when we entered the last apartments, I was first in line. Smoke. Screams. Blood. One gangster was shooting blindly, eyes shut, praying. Another clutched a dead man, crying and firing a pistol with one hand. In the chaos, I saw the bomb - two gas canisters, wrapped in nails, timer blinking. I screamed. We immediately bolted. Down the stairs. Some didn't make it in time. I remember the sound - not like in the movies. Not one explosion. More like the block exhaling fire. The tenth floor blew out in a rain of glass and body parts.\n\nBack outside, covered in ash, I looked up at the blackened ruin. Why would anyone be willing to die for something so...trivial?\n- It's over boys - said Lieutenant Rak"
dgr_district.19.a: "Yeah, tell it to the guys that stayed up there."

dgr_district.20.t: "Diabelski pakt"
dgr_district.20.desc: "Kolonia Piekło. Do tego spotkania nie powinno dojść. A jednak, dowództwa Łęknickiej Inkwizycji oraz Frontu Ludowego doprowadzili do sytuacji w której nacjonaliści negocjują z komunistami. Można by rzec, w odniesieniu do nazwy miejscowości gdzie się znajdują, że piekło zamarzło. Z jednej strony, Aleksander Bargieła - przywódca bojówek nacjonalistycznych, którzy w ostatnich tygodniach zyskali bardzo dużo terenów w nieustające wojnie gangów, i mocno przycisnęli do ściany Młodych Hutników zdobywając Antoniów. Z drugiej, Krzysztof Szwej - przywódca neokomunistów z frakcji Frontu Ludowego, który rości sobie prawa do bycia legitymistyczną frakcją rządu miejskiego. Co prawda głównie dlatego że udało im się złapać ostatniego prezydenta Marcina Bazylaka, do swojego rządu niczym pokemona.\n\nJeden - młody i ambitny. Uważa że historia do niego się uśmiechnęła udzielając mu odpowiedniego poparcia do startu w tych wojennych wyborach przyszłości Polski. Drugi - stary i cierpliwy. Na swoją okazję poprowadzenia Polski z powrotem w objęcia komunistycznej rewolucji czekał prawie 40 lat.\n- Towarzyszu Bargieła, cieszę się że zdecydował się Towarzysz na to spotkanie. Jest to wiekopomna chwil...- rozpoczął Szwej swoim standardowym, usypiającym tonem.\n- Co w zamian? - przerwał mu wpół zdania Bargieła - \"Towarzysz\" niech pamięta gdzie jest, nie obchodzą mnie ideologiczne regułki. Wystarczającą oznaką zainteresowania jest to że nie przyjechałem tutaj by was odstrzelić. Wiem, czego wy chcecie. Armii. Mam ją. Ale jakie mam gwarancje czegokolwiek? - młodzian nie dawał się zagadać na śmierć. Ale taki styl negocjacji niekoniecznie może być skuteczny w każdych okolicznościach. Twarz Szweja nagle spoważniała, jak gdyby zrzucił maskę.\n- Dowództwo całej armii Frontu, jeśli dołączycie do nas. Czas na jedność.\n\nTym razem to Bargieła stanął wryty w ziemię. Dowództwo całej armii? Albo jest to ogromna desperacja, albo perfekcyjnie wyrafinowana pułapka. Ale z drugiej strony była to opcja która trafiła go prosto w jego wyrafinowanie duże ego. Tyle możliwości...i tyle zagrożeń. Nie był wyrafinowanym politykiem, i ta gra może go kosztować jego życie, jeśli da się wymanewrować przez doświadczonego Szweja. Ale gdyby się nie dał wrobić, jego ludzie pójdą za nim, nie ważne czy z Bogiem czy z samym Szatanem. Mogą wygrać Polskę.\n- Moi żołnierze, nie chcę żeby byli indoktrynowani. Nasze jednostki będą autonomiczne. Bez żadnych politycznych komisarzy - kontynuował ostrożnie Bargieła\n- Zgoda - odparł bez chwili wahania Szwej. To jeszcze bardziej zastanawiało Aleksandra. Nie ufa się człowiekowi który nawet się nie próbuje targować. Ale ostatecznie, młody buntownik wierzył bardziej w swoje własne umiejętności i nieomylność niż nie ufał staremu komuniście. Nie mógł z głowy wyprzeć tej chwalebnej wizji narodowej rewolucji na gruzach starego systemu, którą mógł ziścić jako dowódca sił zbrojnych. Po chwili namysłu, Bargieła odrzekł wyciągając rękę:\n- Zatem...Towarzyszu. Socjalizm lub śmierć."
dgr_district.20.a: "Diabeł się w ornat ubrał i ogonem na mszę dzwoni."

dgr_district.21.t: "Back in Business"
dgr_district.21.desc: "The corridor to the president's office still smelled faintly of ash and blood. Marcin Bazylak paused at the old door. The frosted glass, cracked. The brass plate with his name - scratched through. Someone had tried to pry it off. He opened the door slowly. Dust drifted in shafts of sunlight through shattered blinds. The chair had been overturned. Papers scattered. His old coat still hung on the stand in the corner, riddled with moth holes. He stepped inside like a man entering a tomb. He was away for a few months. And it looked like he was gone for decades.\n\nThe Popular Front's flag now hung where the city's crest once did. Bright red. Proud. Socialist. He sat behind the desk. The chair creaked with familiar complaint. His name wasn't on the paperwork anymore - he was no longer president. He was \"just\" the First Minister. Still, it was a responsible position. Maybe even too similarly to his old one. A social democrat, dressed in the red coat of the communists. But someone had to keep this goddamned machine turning. Outside, a burst of shouting - Front patrol sweeping the building again. It was safe. Relatively. They had secured Reden block by block, but holdouts remained. You could still hear gunfire some nights.\n\nHe found a surviving ledger and flipped it open. Water damage, half the names smudged. Permits. Housing requests. Complaints from citizens long dead. He took a pen. It worked. One of the secretaries stepped in - a girl maybe twenty, with a Kalashnikov slung across her back.\n- Comrade Minister - she said, with a barely noticeable hint of mockery - We need signatures for food ration distribution.\nHe nodded. No ceremony, no civility. Just tasks. As he signed, he glanced out the window. Smoke still curled from distant rooftops. The steelworks were operational again, trains running under armed guard. Korczaka and Majakowski streets had power for four hours a day. It was a start.\n\nHe exhaled slowly. No victory parade. No applause.\nJust rubble, reports, and a city still bleeding.\nBut someone had to do it.\nIt had to be him."
dgr_district.21.a: "Someone else might've gotten it wrong."

dgr.1.t: "Somewhere in 'Silesia'" 
dgr.1.desc: "Presidential Journal of Marcin Bazylak\nDąbrowa Górnicza, [GetDateText]\n--------------------------------------------------------------------------------\nIt's quiet in the square this morning. Too quiet for a city of nearly a hundred thousand souls. You'd expect something - footsteps, market shouts, even an argument. But all I hear is the wind brushing the broken glass beneath the tram lines and the faint thrum of a diesel generator humming somewhere down by the city hall. This is what Dąbrowa Górnicza has become. A city holding its breath. Sometimes I sit in this office for hours and convince myself that the silence means order. That maybe - just maybe - things are stabilizing. That the Intercounty and our city will hold. Sosnowiec says they're organizing new security patrols. Whatever's left of them - they keep promising humanitarian corridors and clean supply routes. They send maps with arrows and stamps and notes written in polite language. They mean well, I think. People always thought that Dąbrowa was in Silesia. In the voivodeship, yes. But we were never Silesians. They made sure of that.\n\nOur police station still has a dozen officers. Most of them don't leave the building anymore. They answer the radio if they're in the mood, but it's mostly for noise - to remind themselves they still exist. They don't go into Mydlice or Gołonóg. No one does. Those districts belong to others now. Manhattan Crew runs the housing blocks up north. Down in Reden, it's all in the hands of some gang called the Crank Kings - meth labs, chop shops, backroom clinics that charge in ammunition or tramadol. There are rumors that the Ziobro's raiders are trying to push into the area. I can't keep track anymore. I get reports. Or rather, frightened scribbles from residents pretending to be reports. They're mostly stories:\n- Someone saw a man shot at the Pogoria. Which one?\n- A woman in the Gołonóg market was dragged off for selling out of someone's turf. Why?\n- The smoke over the coke plant wasn't an accident. What happened?\n\nBut I tell myself it's just temporary. That the Intercounty will send reinforcements soon. That this is what a transition looks like. That we just need to ride out the storm. Only, the storm isn't here yet. That's the part that keeps me up. The city hasn't fallen. Not entirely. The lights still flicker on some nights. The old steelworks still echo with activity, though I doubt it's legal or safe. People still live here. But they don't talk much. They don't trust.\n\nI still call myself President, even though no one listens. I still come to work. I still believe someone will come." 
dgr.1.a: "But I hear the whispers..." 
 
dgr.2.t: "Tanksgiving Day"
dgr.2.desc: "It began just before dawn. The cold morning light filtered through layers of soot and broken glass. They came from the edge of Haller's Park, where weeds had long since claimed the walkways. On their way, they picked up their fuel truck. It was liquid gold these days, and no one knows how they got their hands on it. Finally, the metal gates of the Sztygarka Museum creaked open.\n\nAleksander Bargieła stepped out first.\nHe was young-barely older than the boys behind him - but his voice carried the weight of someone who believed history had given him permission and his time was just now. Clad in a tattered green field jacket, he raised his arm, and the group followed. They moved fast. Everyone could see them out in the open on the square next to the building, and there they were - two beautiful tanks, and a lot of other military equipment. Preserved, barely functional. But functional enough. It took time for the two specialists to figure out the controls and the rest to refuel the tanks. And then, the morning quiet suddenly died. The roar of the engines shattered the calm atmosphere. Pigeons scattered from the rooftops, and the first flickers of light appeared in apartment windows across downtown. People looked out. No one said a word. Yet everyone smiled.\n\nThe tanks turned into Rose Alley. And then right onto what had once been the main street of Dąbrowa - bustling with life and commerce. Now it was cracked asphalt, burned trash, and empty bus stops. The rumble of steel tracks echoed off the buildings like thunder. Children peeked from behind curtains. Their parents pulled them back. No one came outside. No one stopped them. No one dared to. It was like Bargieła thought - those who are brave enough to claim the day will rewrite the history of this world.\nAt the corner of Graniczna Street, two of the smaller transporters that they also captured slowed. Its hatch opened, and a few dozen boys with improvised weapons climbed out and surrounded the police station. They stayed there, unmoving, harrowing. But the others rolled on.\n\nAt city hall, Bazylak was already awake. He'd heard the noise. Seen the glow from his office window. He didn't call the security, as there was no one left. Didn't try to run. He knew someone would come. He just stood behind his desk, waiting. The tanks didn't fire. They parked at the entrance like they were there to pick up someone. Bargieła and two others marched up the stairs and into the building. Minutes later, Bazylak sat with a pen in his hand, staring at the paper.\n- It's just a formality - Bargieła said calmly. - You sign. Then you're done. No harm. No exile. We're not animals. And if you won't, my men are already watching your house. Your family. So, no heroics.\nBazylak didn't argue. He wanted to be a hero, but he couldn't do anything. The silence outside spoke louder than anything he could say. The city had made its choice - or at least, stopped caring. He signed. By noon, a photocopy of the paper was taped to the city hall door. Above it, someone had scrawled in thick black ink:"
dgr.2.a: "NATIONAL CITY COUNCIL OF DĄBROWA GÓRNICZA"

dgr.3.t: "Cabinet of Curiosities"
dgr.3.desc: "The room smelled faintly of damp concrete and old paper. The chairs didn't match, the lights flickered, and you could occasionally hear some loud sounds. Sometimes they were explosions, and sometimes just the sound of the machinery. Kaja sat near the corner, and the clack of her typewriter was already echoing off the walls of the half-burnt office in the Steelworks they now called the Hall of the Popular Council. The name felt like a joke. It's just a ruined office. She wasn't anyone important - just a secretary for the Popular Front, drafted from the administration office of the clinic next to the steelworks. They needed someone \"with clean hands\" to take the minutes. She was clean, alright. Clean and quietly bitter.\n\nThe first to arrive was Krzysztof Szwej. Geriatric, coughing into his sleeve, smelling of mothballs and ideology. She remembered him from the 1st May parades, waving flags and babbling about proletarian rebirth while the tram ticket price tripled. Next came Marcin Bazylak. Once president, now a diminished persona with sunken eyes and oversized suit. Kaja's aunt worked in the city office under him, unpaid for six months, surviving on expired canned goods. Now he was a \"minister\". Minister of what? Regret?\n\nBas Tajpan entered like a rap star - gold chains, dreads, flashing a peace sign. \"Comrades\", he said with a grin. She remembered the basement parties in Broadway and the shady deals. He used to run with gangsters before rebranding as a \"grassroots social democrat\". Doctor Zbigniew Podraza followed, calm as always. Kaja remembered her mother sitting for hours in line under his administration, just to be told there was no doctor that day. She eventually passed away because nobody would take care of her. Dying grounds. That's what they called an emergency ward under his rule.\n\nThen there was a man in uniform. The police officer. Kaja didn't recognize him, but the badge on his chest made her uneasy. Someone whispered he used to run internal investigations. She wondered how many bodies he walked over to get here. They all nodded to each other like old friends, like survivors of a shipwreck. Maybe they were. Perhaps we're all in one now. She typed as they spoke of reconstruction, of unity, of \"building a new Dąbrowa Górnicza from the ashes\". But as long as they were blabbering, they couldn't even agree on what kind of coffee they wanted. Not like there was anything but the cheapest stuff. She typed through their posturing, their big plans, their confusing speeches, where every next one contradicted the former ones. She typed and wondered how many more lives they'd ruin before the dust settles. Outside, a siren wailed. Somewhere, someone was still fighting.\n\nAnd in this room, they dared to call themselves a government. They don't govern. They command."
dgr.3.a: "And people are poorer for it."

dgr.4.t: "Community Interview"
dgr.4.desc: "Marcin Bazylak sat in the hallway like a student who'd gotten into trouble and was waiting outside the principal's office. He looked completely out of his depth, his round, boyish face marked with honest confusion. That wouldn't have been such a problem - if not for the fact that he was here as an emissary from Dąbrowa, sent to speak with Włodzimierz Czarzasty himself. Szwej had sent him simply because Bazylak belonged to the New Left and had some connection with the leader of Sosnowiec. His task was to negotiate aid for Dąbrowa to help them reclaim control over the city. Quietly, Bazylak started muttering the points he had to raise during the conversation. The recent events had taken a toll on him. At some point, a young secretary stepped out of one of the offices and addressed the former mayor directly, inviting him inside. Bazylak took a deep breath and walked in as confidently as he could in that moment. But all the energy he'd built up drained from him instantly when he saw that Czarzasty was not there.\n\nInstead, sitting in his place was his deputy, Anna Maria Żukowska. A cold sweat washed over Bazylak. Though there had never been any bad blood between them, Żukowska had a reputation as the Iron Lady of the Left. Or, as some unkind tongues liked to say, a cold-hearted bitch.\n- Marcin - she greeted him - It's good to see that Dąbrowa still has someone left to send.\nHe tried to shake her hand, but she didn't offer hers and gestured toward the chair. Bazylak attempted to outline the Popular Front's request - aid in retaking southern districts and Mydlice, fuel shipments, maybe even a battalion of their \"volunteer militia\". He kept it polite, practical, yet he did sound desperate. Żukowska listened patiently, nodding, tilting her head like she would inspect a stray dog. But she counted every time he added something to the never-ending list of pleas. At some point, she just raised her hand, telling him to shut up. And he did.\n- I read your reports. Quite the mess you've made. And I'm just about curious to hear how you've managed to lose your seat to some old geezer from the previous era. Tragic, really. But those are your problems. And tell me, why...should we suffer from your failures? - Żukowska exclaimed calmly while sipping her tea.\n- B-but...the Intercounty, the alliance! - Bazylak started panicking\n- t-t-he aLLiAncE - she mocked him - Come on. You want volunteers, gasoline, and weapons. And what do we get? Another broken city, run by an aging communist and a choir of burned-out bureaucrats? We've got Będzin for that niche. If you are not able to pull your weight in this partnership, we're not going to rescue you every time you cry for mommy. Get. Your. Shit. Together. And come back when we can talk as equals. For now, the case is closed. I'm sorry for all that it's worth. Really.\nBazylak, as the good pupil he is, nodded, bowed his head slightly, and left. Outside, the cold hit him like a slap. Back at home, Szwej would ask if they agreed to help. And Bazylak would lie."
dgr.4.a: "- Of course, they'll come!"

dgr.5.t: "Smoke Weed Every Day"
dgr.5.desc: "- Comrade Krępa, go do your reggae-hiphop thing, calm 'em down. Maybe they'll listen if you talk like one of them.\nEasier said than done. Zielona. A beautiful park turned into a permanent drug rave with a suspicious amount of fog. I rolled in mid-evening. Air was thick with smoke and pine. Someone was riding a bicycle with no wheels. A half-naked girl painted in glitter whispered to a tree. Three guys argued about whether Żabka was a capitalist psyop or a reptilian brand. The stage? Made from pallets and an old Żuk truck. My kind of place. I climbed up, lit a joint someone handed me, grabbed a mic hooked up to a speaker and started talking.\n- Peace, brothers. Front wants ya to disband. Go home. Babylon is gone, reintegrate with your homies in da city.\nSomeone booed. A goat bleated. I panicked and rapped something about unity and ganja and Dąbrowa districts. It rhymed, but didn't make sense. They loved it. People screamed. Why? A fire dancer set part of his pants on fire and called it \"performance\". I saw a guy trying to eat a vinyl record. A kid with no shoes handed me \"spice tea\" in a cracked Hello Kitty mug. I drank. Shouldn't have. Next thing I know, I'm conducting a wedding between two dudes and a broken satellite dish. Someone claimed they saw John Paul II in the smoke. I believed them. Suddenly, it's a parade. People started following me out of Camp Zielona. No plan. Just vibes. I think I yelled something like:\n- Let's go bring the bass back to the city, my lions!\n\nAnd they followed. Almost a hundred high lunatics, two goats, three dogs, and a guy with a broken didgeridoo who kept playing anyway. Some carried tiki torches made from broom handles and lube-soaked rags. One guy wore a tent like a cape. We hit the main road. But man, feet aching and stomachs rumbling and suddenly vibes turn from revolution to satan's invention - munchies. We made it maybe half a kilometer before the rest started complaining. Even I start feeling it. The revolution can wait, but the munchies? Nooo, brother. That's war.\n- Oy, Bas, where's the food ministry at, man?\nSo there we are, midnight outside the main railway station, the rave of Camp Zielona now turned into the People's Snack March. Whole commune of hunger, high as soviet satellites, planning next move. And I, Bas Tajpan, chosen by fate, look to the stars and ask:\n- Haile Selassie, tell me is there still a kebab open in the centre?\nNo answer. Only wind. And the distant rumble of a hungry future. I looked around at my glittery, confused followers. The revolution paused. Our eyes met, red and glassy.\n- There's a burger shack in Reden, I think - I mumbled.\n- I WANT A KEBAB, OH MY GOD, I WOULD MAKE LOVE TO SOME FUCKING BIG ROLLO WITH FRIES RIGHT NOOOOW\nAnd so, the house was divided. They're all looking at me for guidance. And I will lead them to the promised land! WITH ME, TO MORDOR."
dgr.5.a: "I'd eat a burger. Or a dozen..."
dgr.5.b: "Kebab is the meal of the gods!"

dgr.6.t: "Plants vs. Commies"
dgr.6.desc: "Papaj never thought the day would come when he'd pray for a blackout. But now, crouched behind a broken fridge in his cluttered Reden apartment, sweat pouring down his face, he begged the gods of short circuits and blown fuses for mercy. He had always been a small fish with big dreams. The nickname Papaj stuck from his teenage years - someone said he looked like a Polish Popeye, with wiry arms and a crooked grin. The grin had faded. Now he just looked like a junkie with a shovel and a guilty conscience.\n\nThe Popular Front's troops rolled through the district three days ago. At first, he thought it was just another gang switching flags. But these guys had uniforms, megaphones, patrol schedules - and worse, people's commissars. Real pencil pushers with clipboards and a love for surprise inspections. Papaj's problem was upstairs. Two hydroponic setups, three kilos drying in the attic, and a stash buried under the tile floor of the bathroom.\n- I'm fucked - he muttered, pacing. - I'm so fucked.\nHe tried to burn the plants. Neighbors saw the smoke. He said it was a microwave fire. Dumb lie. Then he tried to dig up the stash, but the shovel hit the tile like a gong.\n- Shit! Shit! Quiet!\n\nEvery noise felt like a siren, and every voice outside like a patrol coming up the stairs. He'd managed to flush some, bury the rest in a trash bag behind the tenement. But it was too late. Word spread fast. Someone saw the lights. Someone saw the smoke. Someone always did. That evening, the intercom crackled.\n- Citizen Matejski? Open the door. People's Commissariat. We'd like to have a word.\nHis hands trembled. He looked at the shattered tile, the bag of half-burnt stalks in the sink, and the cash stuffed in cereal boxes.\n- Uhm...a moment! I'm taking a shit! - he barked, voice cracking.\nAnd then, salvation: the lights cut out. A district-wide blackout. The hum of the fridge died. Everything went still.\n\nHe didn't move. Minutes passed. Maybe they left. He started grinning again, like he outsmarted the KGB itself. Like he is...- The door burst open. Lights cut through the dark.\n- On the floor! Now! - A boot slammed into his ribs. The cereal box burst open. Coins rained down like confetti.\n- Medicinal - he whimpered, curled up. - It's medicinal.\n- Yeah? - One of the officers grunted. - I'm glad you're not even denying.\nAs they dragged him out past his front door, Papaj caught the smell of burnt plastic and crushed weed. The blackout didn't save him.\n\nIt just meant they brought flashlights."
dgr.6.a: "I thought they wouldn't see me in the dark..."

dgr.7.t: "Kwisatz Haderach"
dgr.7.desc: "I am the messenger sent eastward. The instrument, not the hand. The observer, yet never the unobserved. I am Aleksander Bargieła. We were learning that the desert was broken. But deserts are never broken. They merely await the breaking of those who step into them. The First Secretary bade me to \"deal with\" the Pharaohs. Rein them in, he had said. As if they were wild horses. As if power in the sands could be shackled by dialectics and rifles. When I arrived at Błędów, I found no gang. I found a rite. Sand as pale as bone stretched to every edge of vision, shimmering under the weight of ancient heat. The Pharaohs walked it barefoot, unarmed, unhurried - men and women adorned in rusted medals, stripped circuitboards, and linen soaked in spice. Melange. The whisper-word. The dust-of-memory. They offered it to me in silence, pressed into my palm like a sacrament. I hesitated. Then I partook.\n\nAnd in the taking, I was taken.\n\nThe spice unfolded the false continuity of time. Past became skin, future became sand. My heartbeat lost its origin and began to echo not from my chest - but from beneath the ground.\nThe worm stirs. First tremor. Then rhythm. Then sound - not heard, but felt in the teeth and spine. The sand parted. A behemoth rose: no eyes, no mercy, no reason. A god of motion and hunger. A hunger so old it felt like the voice of time itself. The Sand One. Its presence imposed meaning upon everything. The Pharaoh beside me spoke with a voice that was not merely his own:\n- You have heard it now. You know the price of stepping here.\n- I come from the city. But I bring no chains. I came to bring law, a liberation. - I said. He smiled. Not with lips, but with a stillness deeper than silence.\n- There is no law here but resonance. No authority but that which the sand allows. No return to the city you came from. You are now of us, or of nothing. The worm dove. The ground swallowed it like memory. I closed my eyes and saw the crimson sun, the ghost cities half-buried in dunes, the salt bones of the old world. The Fall. And in that vision, I felt something... alignment.\nThe desert was not lawless. It was merely beyond our vocabulary.\n- There is no going back. There is only becoming.\nAnd I became. A fraction of mysticism incorporated in this vessel. And in this moment, they all saw me as Him. The voice from the outer world. Now...I'm the one pointing the way. And upon thee, I DEMAND:\n- You have walked the broken bones of Poland. You have tasted rust in your mouths, and ash in your water. You have buried fathers in sand too dry to grieve. And now you will follow. Not as servants. Not as pawns of red banners or rusted ideologies. But as stewards of flame and sand, as keepers of the new covenant - written not on paper, but on wind-scoured stone. WE SHALL BECOME REBORN IN THE ASHES OF OUR DESERT. OUR BŁĘDÓW. OUR DUNE."
dgr.7.a: "Holy fuck, i'm never taking this shit again..."

dgr.8.t: "Ideological Interpretation"
dgr.8.desc: "The Civic Reeducation and Unity Centre for Sławków was located behind walls of poured concrete, adorned with murals of red stars, cogs, wheat, and the rising sun of Dąbrowa Górnicza. Loudspeakers played The Internationale every hour, on the hour. People's Commissar Kordian Żmuda believed in repetition. He believed in rhythm, slogans, and the truth told enough times to overwrite memory.\n- Citizens of Sławków - he began each day in the main assembly - you are not prisoners. You are patients. You were infected for your whole life by this bloodthirsty illusion. A vision of freedom and capitalism. But we all fell from the consequences of those. We all sit in a destroyed state because of it. And yet, you cling to it like a moth to a light.\nŻmuda's voice dripped with confidence and warmth\n- You were taught that Sławków was independent. That you stood apart. But you were abandoned. Who fed you when the markets failed? Who protected you when the gangs came?\nHe gestured to the red banner hanging above them: DĄBROWA GÓRNICZA - OUR MOTHER.\n- It was our City. The People's Will. Not capital. Not elections. Us.\nBehind him, a film reel played. Children waving red flags. A parade of tractors. Laughing nurses. A steelworker with missing teeth hugging a commissar in tears.\n- Socialism, comrades, is not theory. It is deliverance. You suffer because you resisted your own salvation.\n\nEvery hour had a purpose. Morning: Collective Reflection, with assigned guilt-sharing. Midday: Labor Therapy - sorting screws or painting pro-Front slogans on scrap metal. Evening: the Red Circle, where everyone could watch some movies and shows together (meticulously selected by censors) and reflect upon them using a critical theory.\n- What is selfishness? - Żmuda asked one boy.\n- Crime against the collective - came the whispered reply.\n- And what is Sławków without Dąbrowa?\n- Dust... and shame.\nŻmuda nodded.\n- Truth is a burden, comrades. But under socialism, you never carry it alone. And you never walk alone. In that knowledge, in that understanding - there is strength.\n\nAfter two weeks, most requested to wear armbands bearing the hammer-and-lightning. Some even asked for roles in the New Reconstruction Battalion. Not all were convinced, but most were exhausted. And exhaustion was the seed of obedience."
dgr.8.a: "Redemption is a statistic."

dgr.9.t: "Brass Tacks"
dgr.9.desc: "The smoke curled lazily in the air, hanging above the green felt of the long cabinet table like a halo of indecision. Krzysztof Szwej sat at the head, hunched forward, the sleeves of his commissar's jacket rolled up. A battered ashtray overflowed beside him. Across the table, Minister of Economy - Zbigniew Podraza, scribbled figures into a stained notebook.\n- He's summoning us like subjects, - Szwej muttered, not looking up.\n- Czarzasty is a control freak. - Podraza replied. - He wouldn't suddenly announce a great congress if it weren't for his need for political machinations and spreading his influence on the rest of the alliance.\nThe Intercounty Congress, officially a \"cooperative gathering of regional partners\", had been called by Włodzimierz Czarzasty under extraordinary circumstances. But unity meant consolidation. And consolidation meant Sosnowiec swallowing Dąbrowa whole.\n- Do you know him personally? - Szwej finally asked.\n- I had this pleasure. Back when I was still the city's president. - Podraza said simply. - We saw each other mostly during the campaigns. You know, when he needed to show himself here for the voters. But what he was doing inside the party before the Fall...we're walking on thin ice here. Why not send Bazylak? Their relations are...more recent.\nSzwej smirked.\n- Bazylak has his uses, but i don't believe in his determination. If if wanted for Czarzasty to play him like a violin, i would just sign the act of annexation by the Sosnowiec instead.\n- True, but maybe that's the way, - Podraza said with a thin smile. - Let them see him meek. Then have us slide in the demands. It'll look like a compromise.\n- Besides, there will be Antifa there. We will need some heavy guns. Even if we look like we're attacking them straight ahead.\n- Don't tell me you think about...\n- Bargieła is not some communist lapdog. That's his problem - yes. But he's a patriot. He'll fight for our cause, we simply need to call \"national\" everything that we used to call \"socialist\", and he'll dive into the empty pool without even asking...\n- Alright then. Military, check. Economy, check. You take the rest. They will want to pressure us into something. We should play like economists. He opens with unity, you counter with coordination. He suggests centralization, you propose resource-sharing. Soft terms. Harmless terms.\n- But overall, we stall.\n- We stall.\nSzwej stood up and walked to the window. Beyond the shattered skyline, smog rolled over Mydlice. The Popular Front banners still held above the roofs, but barely.\n- If they try to dissolve us... - Szwej began.\n- They won't, - Podraza said. - But if they do, we walk. And take the workers with us."
dgr.9.a: "- Let's hope they'll be in the mood..."

dgr.41.t: "Hoot Owl Shift"
dgr.41.desc: "Saturday night shift at the Katowice Steelworks was less a production cycle and more a long, strange episode of Trailer Park Boys, but louder and with molten metal. Mostly because there were days when the resources simply weren't on site, but the workers had to be. The foreman, Bolek \"Kaktus\" Wyrzykowski, was already two beers in when the clock hit 22:00. He leaned back in the shift office, chain-smoking under the \"OSH - Our Priority\" poster that had been burned through by a flying angle grinder last month.\n- Relax, guys, tonight we hit the quotas or die trying - he declared, raising another beer in toast.\n- We ain't got any fucking coal! - screamed Leszek from the furnace hall - Are we supposed to heat the steel with your fucking balls?\n- Rubber burns hot, no? Soviet magic, I swear. It's not like you have gas for your wheels. Come on!\nAt furnace six, Paweł \"Mario\" Kalinowski had plugged his phone into the emergency panel to charge it. It caused a minor blackout in the rolling mill. Nobody cared.\n- Music makes the steel flow better, - he justified, blasting some local inaudible rap from a Bluetooth speaker duct-taped to his helmet. Somewhere near the smelting section, Krzysiek and Bartek were racing forklifts. One of them clipped a pallet of scrap and spilled it like confetti.\nAround 3:00 a.m., a guy none of them knew, but who had apparently been working there \"since the '80s,\" emerged from under the main converter and asked if anyone had seen his keys.\n- You've been under there for eight hours?! - someone asked.\n- I live here now, - he answered solemnly.\n\nBy 4:00, a crane got stuck in reverse and was slowly dragging a ladle of molten steel in a perfect circle. Kaktus just watched it spin, puffing his cigarette.\n- It's symbolic, - he said. - Like life.\nAt 5:20, a new worker named Damian panicked and hit the general alarm, thinking it was the coffee machine. The entire night shift evacuated to the parking lot and smoked nervously in high-vis jackets while waiting for fire trucks to arrive, then after almost half an hour, they realized that there still wasn't any fire brigade in the town. Seeing as everything was technically fine, they came back inside.\nBy 6:00, production logs were forged, burnt, or both.\nKaktus signed off the shift report with a barely legible scrawl and one last statement:\n- Another beautiful night with productivity of 179%. They should give us medals soon, yes?"
dgr.41.a: "Together, we build our socialist economy! Please, believe us."

dgr.42.t: "Red-on-Black"
dgr.42.desc: "It started like most things in the Popular Army do - with poor coordination and too many egos in one place. Bem Square was supposed to be quiet. The last patrol had reported nothing but burned storefronts and the smell of piss in the stairwells. But someone - probably some idiot commissar in the Central Command - gave both the 3rd Platoon of Łęknice Inquisition and the 1st Platoon of 2nd Red Banner Battalion orders to \"secure the area\". Two units. One city block. And a long-standing grudge between them. Communists and nationalists didn't trust each other. They'd fought side by side during the worst days of the reconquest, sure - but no one forgot the slurs, the insults, the songs, the whole damn history. They met outside the boarded-up Lewiatan. Ten men on each side. Red armbands on the left. Black armbands with red lightning on the right.\n\n- Oi! This is our patrol zone - said Corporal Cichy from the 3rd Platoon, arms crossed, chin up.\n- Bullshit. We were assigned here this morning - replied Sergeant Żwirecki, already chewing his lip. For a few seconds, it was just words. Then someone mentioned Wujek Mine '82. Then someone laughed. Then someone called someone a traitor. Then someone else asked if they'd like to repeat Katyń. A rifle was raised - only for show - but the other side didn't read it that way. The gunshot was an accident. A twitch, maybe. A flinch. Private Szczęsny of the Inquisition fell backward like a sack of flour. Hit in the neck. Died before anyone could scream. Nobody moved. Except Żwirek, who knelt down and screamed until he had no breath. Then everyone moved at once. Weapons were cocked. Someone yelled for revenge. Someone else started calling for backup.\n\nIt was about to go nuclear. And then, like they were god-sent, one lone patrol of Military Police arrived. There were only three officers, but they didn't care - they rolled in fast and hard. Lights on. Speakers barking orders. Soldiers looked flabbergasted.\n- PUT DOWN YOUR WEAPONS. NOW.\n- LIE ON THE GROUND. FACE DOWN.\nThe MPs didn't ask twice. They started pulling people from each side, cuffed them, slammed them on the pavement. Major Kulesza stepped into the middle of the street. He looked down at the body, then looked at the silent crowd.\n- You idiots realize you're on the same side? Friendly fire...only in this fucking city.\nNo one answered. He took off his gloves, lit a cigarette.\n- One dead. Over what? Colors on a damn armband? Talk about unity...\n\nThe Lewiatan sign still flickered above them: TWO BREADS FOR THE PRICE OF ONE."
dgr.42.a: "I hope this doesn't become a problem."

dgr.10.t: "Escape from Nerka"
dgr.10.desc: "The windshield wipers screeched like dying birds as the old Mazda 6 skidded around yet another unfinished roundabout. The soldier driving muttered under his breath, squinting at the fog rolling in over the road signs.\n- I think we'll have to reroute through 94 again, sir. Nerka's jammed with transports and militia...\n- You've said that three times! - Bargieła snapped - JESUS, WHO TAUGHT YOU TO DRIVE? TURN HERE, NEXT ONE RIGHT.\n- Oh, for God's sake... - Podraza groaned from the back seat. Besides an angry and bitter army chief, in the car there were also Krzysztof Szwej, pale and sweating, and Zbigniew Podraza, with folded arms and the face of a grumpy cat.\n- No! You listen to me! - Bargieła shouted, twisting around toward Szwej. - He wasn't supposed to be there! Bazylak! That worm, that coward! Sitting next to Czarzasty like his fucking intern! We were supposed to push, show strength! Instead, we shook hands and let them walk all over us!\n- You think this is helping? - Podraza snapped, unusually sharp. - You think screaming will undo the vote? It's politics, not a firing line.\n- Then maybe it should be a firing line! - Bargieła spat. - Because what we saw in that hall wasn't politics. That was betrayal in neat suits and polite applause.\n- I was trying to keep us from blowing the alliance to pieces! - Szwej snapped, but it came out thin. Unconvincing.\n- There it is. That bark. The rabid dog always wants war - Podraza laughed bitterly.\n- What i want, is a little fucking respect! We got none of that back there! You think your smug face and your spreadsheet talk bought us time? It bought us a leash! - continued Bargieła\n- Better a leash than a bullet! You want to burn half the counties over your wounded ego?\n- My ego?! - Bargieła lunged forward. - I've bled for this movement!\n- That's enough! - Szwej shouted, voice cracking like old wood. - Both of you!\nThe car bounced over a pothole. The driver yelped and swerved around a pile of rubble.\n- Shit, sorry! Roadblock ahead again!\n- They can move on Sławków and Strzemieszyce within days. - Podraza continued, breath heaving. - Sosnowiec pulls support, and we lose the railways. The Steelworks and logistics get cut off. The army splits.\nSzwej blinked, pale. - If we lose the army, we lose everything. But we didn't lose anything yet. War isn't coming. It was already here.\nNeither Podraza nor Bargieła didn't responded. Their eyes were locked on the darkened streets rolling past. Silence fell again, heavy and wet like the rain outside."
dgr.10.a: "And not a soul to talk."

dgr.11.t: "Whistling in the Dark"
dgr.11.desc: "An unbroken veil of darkness swallowed the Zagórze district. Two city-states, Dąbrowa Górnicza and Sosnowiec, stood on the edge of war - once bound by alliance, now locked in a silent standoff, each waiting for the other to blink. Tension hung thick; the Dąbrowa basin was a powder keg with a lit fuse. The old Intercounty was no more - only echoes remained, drowned beneath the rising storm. Route 94 divided the frontline. On the one side, Dąbrowa, on the other, Sosnowiec. Dąbrowa soldiers, being in a slightly worse position, sat in the trenches just before the road. On the other hand, Sosnowiec troopers could use the Alba building as a fortified position overlooking the plains ahead.\n\nKamil Zając was not a man easily shaken. He was a plain, straightforward Pole, raised on honest work and simple values. Dąbrowa Górnicza, the city of his parents and grandparents, all factory workers like himself, was more than his birthplace; it was his anchor. Kamil believed in fairness and equality, but he had never been drawn to communism. He was, above all, a patriot; a man willing to give his life for his home. Yet now, as a young sergeant, that conviction was clouded by something deeper: the thought of his wife and beautiful daughter. The idea of leaving them behind, of vanishing from their lives, was more terrifying than any battlefield.\n\nLieutenant Mateusz Maj stood opposite the barricade, quietly instructing his unit on what to do if the Dąbrowa eventually attacks. Yet he could not shake the feeling that the whole thing was wrong. Dąbrowa and Sosnowiec had just a few weeks ago marched under the same red banners. Now, divided by nothing but their leaders' unchecked ambitions, they found themselves on opposite sides of a fratricidal conflict. Once, he was an ambitious man, working closely within the party, and expecting a promotion at any time. However, a little bit of honesty placed him at the front line.\n\nThe two men had once been friends. Before the fighting, before the orders and the uniforms, they spent countless weekends together fishing at Pogoria Lake. It had been their ritual - early mornings with thermoses of hot tea, quiet conversations broken only by the soft splash of a line hitting the water. They never spoke much about politics; they did not need to. What bound them was something simpler: shared silence, the rhythm of casting and reeling, the comfort of a friend by your side. And now, they had no idea that they had become enemies, and sooner or later,  would meet again on the battlefield. Tensions on both sides reached a breaking point when a whistle echoed along the long-abandoned road. Soldiers immediately reached for their weapons, bracing for the worst. But within moments, they realised the battle had not begun, at least not yet. Perched on a rusted streetlamp, an owl hooted toward the full moon, its call sharp and haunting in the still night. A collective sigh of relief swept through the trenches. For now, the silence held. One wrong move from either side could snap this tension in half. Yet they could do nothing for now but wait."
dgr.11.a: "No turning back."

dgr.12.t: "Masterlist of Destiny"
dgr.12.desc: "It was the dark of night. They never agreed to meet at any other time. Perhaps that way they could feel more detached from those they were about to sentence or simply to make it harder for any eventual partisan to figure out their identity should things go wrong. The room they occupied was dark, damp, and considerably cramped, even for the three of them, adding to the discomfort. In front of them - a list. A simple list, filled with the names of those unlucky enough to back the wrong shade of red. Fellow party members, former colleagues, old friends, and family members - all no longer considered trustworthy enough to go unpunished. Their fate now rested in the blood-stained hands of the Commissars, the most dedicated and fanatical faction of the KPP. \n\n- Up against the wall with 'em! - Unsurprisingly, the most senior of the trio broke the silence, expressing the most radical of the possible demands. \n- Comrade Nowak, maybe we should give them a second chance? - The counter from the newest among the Commisars was just as expected. Even before his appointment, the two had clashed over matters of ideological purity. \n- How many more chances are we supposed to give them, huh? It always ends the same way. How much longer are we going to treat them as some helpless innocents? They made their own choice, and now they're going to face the consequences. \n- And with that approach, soon we won't have any true communists left. We've all made mistakes along the way. We can still turn them into something useful. What do you think, comrade? - He turned to the third Commissar, hoping for any kind of possible support. \n- Well, to be honest, it's a really tough choice. On the one hand, we really don't know if any of them can actually be trusted. People will say and swear anything just to avoid getting shot. But it is true that showing leniency could help with our personnel issues. We need more people in our ranks, even if they're of questionable quality. - The usual tiebreaker was considering his options. Though he often stayed on the sidelines of most conflicts, his ability to serve as a neutral arbiter has made him a veritable institution in the party structures. \n- Look, it's true that their recent actions have been far from commendable, and our official instructions demand otherwise, but... you both know many of those people. You spent plenty of time together, worked together, drank together... back when times were simpler. \n- Mhm, are you harboring sympathies for these reactionaries, comrade? You're even starting to sound like one of them. Is that something we need to address \n- No, just... can we maybe not shoot everybody this one time? \n- Fair point. - The deciding vote interjected. - But if we show leniency, and they end up stepping out of line, we'll have a lot of explaining to do as to why we let them slip through the cracks. I'm not sure if that's worth the risk. I feel like either way, we're making the wrong choice."
dgr.12.a: "We could use their experience."
dgr.12.b: "Out with the reactionaries!"

dgr.13.t: "Rada Desperacji"
dgr.13.desc: "- No to co Mareczku, za Polskę ludową!\n- Siup!\nCała sytuacja rozgrywała się co prawda na rynku w Jaworznie, na jednej z ławeczek, lecz bohaterami nie byli lokalni adoratorzy wyborowych trunków wysokoprocentowych. Mareczek, albo raczej Marek Stolarczyk, oraz Krzysztof Grejda, byli urzędnikami wysłanymi z ramienia Frontu Ludowego żeby przeprowadzić rekonesans społeczno-polityczny i zaproponować rozwiązania systemowe które pozwoliłyby określić co zrobić radami komun które nadal pozostają jako pozostałość po poprzednim reżimie urzędującym w tym mieście. \n- Więc co, Krzysiu - mruknął ten drugi, siedzący w starszym płaszczu, poprawiając znaczek z godłem Frontu - piszemy do komisarzy czy do sztabu?\n- No właśnie się zastanawiam. No bo tak: komisarze przyjadą, zaczną mówić, że \"społeczność ma potencjał ideologiczny\", że trzeba \"podjąć dialog z radami komun\"... Może uda się któregoś młodego przewerbować.\n- A może i nie. Może ich oplują i znowu skończy się tym, że wrócimy z niczym, i wszystko spadnie na nas. A ja nie chcę odpowiadać za tych partaczy, oni nie są najmądrzejsi.\n- Z kolei armia... - Grejda zrobił pauzę, jakby mówił o jakiejś pierwotnej sile. - Prosto, czysto. Teren zabezpieczą, jeb - cztery ciężarówki, dwóch krzykaczy na glebę, trzech w kajdanach, postrzelają w powietrze i spokój na miesiąc.\n- Problem z armią - wtrącił Marek - to że jak raz wjadą, to potem nikt nie wie, kto w ogóle przeżyje. A przecież to nie gangusy z Mydlic, tylko jednak Jaworzno... tu ludzie jeszcze mają nadzieję, i jakąś tam cywilizację.\n\nJózek napił się. Spojrzał na ławkę obok, gdzie ktoś dawno temu wyrył \"WKURW 1994\".\n- A może tak po środku. Wyślemy raport, że sytuacja jest... płynna. Że rekomendujemy opcję miękką, ale jesteśmy gotowi na twardą.\n- Czyli żadnej decyzji, ale przynajmniej butelka się nie zmarnuje - podsumował Heniek.\nZapadła cisza. Przez miasto przejechał stary Jelcz z głośnikiem grającym Międzynarodówkę. Gdzieś w tle zaszczekał pies, a na horyzoncie pojawił się dym - może z ogniska, może z opon.\n- Zadzwonimy do Białasa - rzucił nagle Stolarczyk. - On zna kogoś w komisariacie. Powie, czy radni mają chrapkę na mocne pierdolnięcie, czy tylko tak sobie gadają.\n- A jak nie mają, to damy sygnał Zielonym z jednostki.\n- Zobaczymy, kto pierwszy się złamie - uśmiechnął się Józek.\nHeniek wstał, zakorkował butelkę i schował ją pod płaszcz.\n- Demokracja ludowa w akcji, panie kolego.\n- Taaaa jest! - przytaknął Józek. - Z rozmachem, ale z wyczuciem."
dgr.13.a: "I armia odpowie!"
dgr.13.b: "Komisarze stoją na straży zmiany!"

dgr.14.t: "Left-Wing and Prayer"
dgr.14.desc: "While the rest of the country leaned this way or another - swept up in cycles of moral panic or temptation of reactionary salvation - Częstochowa, with its eternal monastery and deluge of pilgrims, quietly held the line. Yet, since 2010, the city had remained under the steady hand of the left: first out of habit, then perhaps faith, and finally - curiously - because it worked. Zbigniew Podraza, former mayor of Dąbrowa Górnicza and veteran of the old social-democratic machine, stepped out of the train on the Częstochowa main railway station. He adjusted his coat, still smelling faintly of town halls and stale coffee, and walked toward the Archdiocese Office - though he wouldn't be stopping there. Instead, he had an appointment in a modest side building near the PPS headquarters. His host was Comrade Wojciech Konieczny - senator, doctor, and, as some jokingly called him, the Red Prior of Częstochowa. They met over black tea and cold sandwiches. No ceremony, no recording devices. Just two old doctors sitting across each other, eyeing a new path.\n- How's the monastery doing? You're allowing pilgrims, right? - Podraza began.\n- Yes, although we're running tight security now. We can't admit to the party that we're open to religious events all around.\n- Yes. Inappropriate. Although, maybe not for long. They couldn't destroy the church back in the previous century. And I think we are the ones to learn from this. We've got the dogmas, the Church has theirs. But maybe - just maybe - we can borrow a bit from both.\n- You're suggesting... reconciliation? - Konieczny raised an eyebrow.\n- I'm suggesting fusion. You know the scripture. Jesus fed the poor, healed the sick, and kicked bankers out of temples. The man wasn't exactly an entrepreneur. We can spin it. We should spin it. Jesus Christ - the vanguard of the socialist revolution.\n- The Church isn't short on icons. But it is short on relevance now. The youth walk away. The old hold on. We could give it a new breath - interrupted Konieczny - That's what I was trying to do this whole time.\n- And that's why I'm here. Your popular religious movement - Zbigniew continued - rooted in the Polish Catholic tradition, sure - but preaching material justice. A sacred welfare state. Saint Joseph with a union card.\n- Of course - Konieczny said slowly - the bishops don't like it already. And neither will Szwej.\n- We don't need those relics - Podraza replied. - Just a few open-minded priests. A chapel or two. Enough to show we're not enemies of faith. We're its heirs. And I'll deal with our leader. He'll agree.\n- Okay, I'll take care of some local friendly priests. Make them preach something soft for now. Something about loaves and fishes. - Konieczny said - Then we need to meet with the unions. Ask them if they're ready to kneel without selling their souls.\n- The PPS never dies, does it? - Zbigniew chuckled.\n- Only gets resurrected - Konieczny replied smiling."
dgr.14.a: "Loyal church should be benefitial..."
dgr.14.b: "We need to break their influence!"

dgr.15.t: "Rzut karny"
dgr.15.desc: "- No i jak? Grają chłopaki, nie? - zapytał Bargieła swojego gościa wpatrując się w zacięty mecz rezerw Tęczy Błędów z ich pierwszym składem.\n- Może grają, ale raczej nie w piłkę nożną - odpowiedział jego towarzysz. Był to nie byle kto, bo sam Jerzy Brzęczek który po kapitulacji Związku Wolnych Klubów Truskolaskich był internowany w Dąbrowie Górniczej. Nie był wolny, ale nie do końca też był więźniem. Komitet Centralny Partii wahał się co do jego losu, a zatem Brzęczek obecnie skazany był tymczasowo na tortury poprzez oglądanie meczów dąbrowskich drużyn z ligi okręgowej. A nie był to przyjemny widok.\n- Gorzej niż reprezentacja Polski to nie grają - odrzekł Bargieła. Dowódca sił zbrojnych był tutaj w jednym celu. Określenia czy Brzęczek jest jakimkolwiek potencjalnym materiałem do zwerbowania. A dlaczego wysłano do tego nacjonalistycznego bojówkarza? Politbiuro dumnie stwierdziło że takiego reakcjonisty do Komitetu Centralnego nie chcą, ale jako element sztabowy może przynieść trochę pożytku w trenowaniu naszych żołnierzy. W końcu czym się różni trening piłkarski od żołnierskiego? Obie strony strzelają, bronią, atakują.\n- Politbiuro coś zadecydowało? - zagaił Brzęczek\n- Oni nie są w stanie zadecydować o niczym. Zrobią to co im zarekomenduję. Potrzebujemy ludzi którzy potrafią dostrzec w ludziach potencjał i wyrzeźbić diamenty z węgla. Jak Pan wie, węgla Ci u nas dostatek\n- Pan? Myślałem że u was Panów nie ma, tylko Towarzysze - były trener wpatrywał się teraz w Bargiełe jak gdyby był niepasującym kółkiem w wózku sklepowym. A może to tylko gra psychologiczna?\n- Nie potrzeba nam kolejnych czerwonych towarzyszy którzy będą codziennie bić czołem do portretu Gierka czy Stalina. Potrzebuję ludzi czynu. Nazewnictwo nie ma znaczenia tutaj - odrzekł Bargieła jak zwykle pełen pasji. Brzęczek odniósł wrażenie, że tutaj prowadzona jest jakaś podwójna gra, i nie był pewien czy chce być jej elementem. Ale możliwości były, a szkoda by było nie wykorzystać potencjału który jest tutaj oferowany. \n- Ile swobody będę miał w doborze metod szkolenia? - Brzęczek bał się powtórki z PZPN, gdzie presja z góry oraz z dołu wywierały na nim zmiany do których on sam nigdy przekonany nie był, na czym ucierpiała jego wizja szkoleniowa. A przynajmniej tak zawsze uważał.\n- Jak dla mnie możesz im nawet kazać biegać dookoła Politbiura z flagami Niemiec. Biorę całą odpowiedzialność. Jedyne czego potrzebuję od Ciebie to wyników. Nie stylu, nie podążania za jakimś radzieckim podręcznikiem. Rezultaty. Tylko tyle, i aż tyle. "
dgr.15.a: "No to, jazda z kurwami?"
dgr.15.b: "Nie potrzebujemy go"

dgr.16.t: "Dine on Ashes"
dgr.16.desc: "The chandeliers above the grand hall of the Zagłębie Palace of Culture dripped soft light like candlewax, golden and heavy. Outside, music blared, drums rolled, and a military parade swept down the streets of Będzin like a flood. Fireworks screamed into the sky, coloring the smog with red and gold, but none of that brightness reached the table at the center of the banquet hall. There sat five men, crowned in victory, surrounded by steaming platters and silver carafes of bitter wine. The room was warm with applause, yet inside, the air had gone cold. Here, the great hall was a battlefield of another sort.\n\nSzwej sat with a posture too perfect, too rehearsed. His face was unreadable and hands folded in front of his plate as if in prayer. There was something theatrical in his stillness. He had bled for this revolution - so he said - but no one at the table believed he would stop at blood. He watched the others like a hunter watching a campfire from the woods. Bargieła toyed with his knife. A soldier's hands, but not a soldier's heart. He wore the green of the National People's Army like it weighed too much. His shoulders were broad but hunched. Every so often, he looked toward the doors, as if expecting them to burst open, as if the applause outside were the thunder of boots instead of joy. Opposite him, Zbigniew Podraza drank slowly, silently, his face was grave and pale like he just received some bad news. Next to him, his former protege - Marcin Bazylak. He had ruled before, and now rules again - but power reclaimed is never the same as power first won. Many things can be said about Damian Krępa but restraint is not one of those things. He completed this whole set of pawns with an ironic twist. Krępa was never supposed to last, but he survived other predators waiting for him to fall. And he starts to enjoy it.\n\nBargieła was somewhat nervous inside. His eyes, once bright with passion and aggression, were darker now. He looked at Bazylak and saw confusion. At Podraza, and saw something he couldn't yet name - and that frightened him more than anything else. Bas Tajpan sat closest to the wine, refilling his glass too often, too quickly. His charisma was effortless, but the lines at his mouth betrayed his fear. He was the revolution's song, its firebrand, the politburo's link to the people - but prophets don't always live to see the world they prophesy. And now that the storm had passed, he saw the silence for what it was: a gathering wind. And Szwej. Oh, Szwej, always like a stone. Unblinking. Unmoving. He had no words tonight, only eyes. Eyes that weighed, measured, remembered. But those eyes can't see the future, Bargieła thought. And that's reassuring. They all raised their glasses when the parade reached its climax. They all smiled when the soldiers saluted and the sky cracked with celebratory flame. But in the flicker of those artificial stars, none of them looked at the fireworks. They looked at each other. And each wondered - not if the revolution would devour its children - but who would be the first meal."
dgr.16.a: "Soon."

dgr.17.t: "Czerwone słońce"
dgr.17.desc: "Wraz z wielkimi możliwościami przychodzą wielkie zagrożenia. Gdzie w tym jestem ja? Z taką populacją ludzi szansa na to, że jesteś kimś wyjątkowym w skali makro jest nikła. Patrząc na mrówki uwijające się we wszystkie strony w perfekcyjnej harmonii zapominamy że my sami jesteśmy tymi mrówkami. I zbyt często machinalnie jesteśmy przygotowywani do braku samodzielnego myślenia. To co przecież nas odróżnia od królestwa zwierząt jest zdolność do świadomego decydowania,  dedukcji i moralnego oglądu na rzeczywistość. Arystoteles pisał że właśnie odróżnianie dobra od zła, sprawiedliwości od niesprawiedliwości jest tym co rozróżnia nas od innych istot żyjących. Dlaczego więc tak zawierzamy to na rzecz innych? Czy nie jesteśmy w stanie robić tego sami? Nie potrafimy? A może po prostu już nie chcemy i nie mamy czasu? Ten społeczny problem można upatrywać w postępującej technologii i globalizacji wszystkiego co możliwe. Lecz rządzenie masami nie jest niczym nowym. \n\nI tutaj schodzimy do bardzo prostej konkluzji - historia jest kluczem do przyszłości, gdyż w innym przypadku, ludzkość będzie skazana na wieczne granie tego samego dramatu przez wieki. Zmieniają się tylko aktorzy i rekwizyty. Cóż mi po tym, że życie może mi tyle przecież jeszcze zaoferować, skoro nigdy mi niczego nie dało, wszystko musiałem sobie wyrwać sam. Muszę zdać sobie sprawę z tego, że nawet gdy widnieje jakakolwiek nadzieja, to jest to iluzja, ułuda. Bo starając się najlepiej jak potrafiłem to nadal było za mało. To nadal życie powiedziało mi jedno, klarowne: Pierdol się.\n\nCzego w ogóle tyczy się ten wywód? Czy są to bajania człowieka pozbawionego jakiejkolwiek pozytywnej emocji? Polityczny manifest wypowiedziany do samego siebie na ławce pod warzywniakiem? Jak można w takiej sytuacji jak ta być w stanie zachować spokój, i nerwy ze stali? A jednak. Zawód miłosny boli bardziej niż moralne rozterki na temat słuszności mordowania więźniów politycznych. Im dalej od nas, tym gorzej dla nich. Jesteśmy niekończącym się łańcuchem zbrodni, który w imię jednej czy drugiej ideologii są w stanie zniszczyć cały mikroświat istnień jednym skinięciem dłoni. Bo możemy. Bo tutaj coś od nas zależy. Odurza nas to, sprawia że wydaje się że wtedy możemy zadośćuczynić samemu sobie za wszystkie te lata gdzie los nam zabierał wszystko i nie mieliśmy na to żadnego wpływu. Czerwony, czarny, niebieski. Kolor nie ma znaczenia, skoro każda krew wygląda tak samo. Moglibyśmy przestać. Złamać ten przeklęty cykl, przekierować całą machinę na inne tory. Ale nie możemy. Albo po prostu nie chcemy. Dobrze nam tutaj, mimo że nienawidzimy każdej minuty tego co kryje się za naszymi decyzjami. Nauczyliśmy się tak bardzo odcinać od rzeczywistości, że każda ofiara jest akceptowalna. Dopóki jest ona daleko od nas. Jesteśmy więźniami systemu który sami zbudowaliśmy. Jesteśmy winni zbrodniczego reżimu który tworzymy. A ja, Aleksander Bargieła, przede wszystkim jestem winny bycia człowiekiem. "
dgr.17.a: "Wyrok: Życie."

dgr.18.t: "Nerwy ze stali"
dgr.18.desc: "Okazja taka jak ta zdarza się raz na kilka lat. Niesamowity splot wydarzeń sprawił, że ja - Konrad Partyka, dostąpiłem zaszczytu bycia pierwszym sekretarzem komitetu do spraw organizacji pierwszego dąbrowskiego Kongresu Jedności Klasy Robotniczej. To nie jest byle jaka pozycja, lecz bardzo odpowiedzialne stanowisko! Muszę odpowiednio zaprojektować każde pomieszczenie, każde wydarzenie, każdy jeden najmniejszy detal co do minuty. I to wszystko zgodnie z protokołami oraz wykładnią ideologiczną! Nie ma tu miejsca na błędy. Nie ma w mojej głowie miejsca na defetystyczne hasła. Nawet pomyślenie może być zbrodnią. Nieee, muszę trzymać nerwy na wodzy. Od organizatora kongresu do asystenta regionalnego dla sekretarza delegata kongresowego już tylko jeden krok! Ale ten krok musi zostać podjęty z gracją godną człowieka socjalizmu.\n\nCała główna ulica naszej stolicy usłana będzie czerwonymi chorągwiami i flagami państwowymi. Nad wejściem do pałacu powiesimy ogromną czerwoną gwiazdę, czerwony dywan, czerwone wino, jak trzeba będzie to asystentów i kelnerów na czerwono pomaluję.\nZa podium wywiesimy gigantyczny baner wychwalający naszych poprzedników i ich osiągnięcia. Pokazując na tle herosów naszych polityków doda im powagi i wagi dziejowej ich czynom. A co jak uznają że ich to pokazuje w złym świetle przy takich gigantach historii? O rany. O nie. Nie mamy czasu na zmianę tego. Kurtyna! Dalej wisi, więc będzie pełniła rolę bezpiecznika. Dobrze. Hasło? Ah, tak. Nasi referenci do spraw propagandowych przez kilka dni zastanawiali się jaka myśl przewodnia będzie zawieszona na ścianach wielkiej hali. Na pewno \"WITAMY DELEGATÓW ROBOTNICZEJ KLASY NA PIERWSZY KONGRES JEDNOŚCI KLASY ROBOTNICZEJ\" będzie przed wejściem. Zaraz. Czemu tam jest dwa razy \"robotniczej klasy\". Argh! Przecież to wygląda jakby to pisał sześciolatek! Nie mamy innego? Cóż. Dobra, dzwońcie do przedszkola i powiedzcie żeby przysłali nam kilka klas. Będzie ich wina, dzieciom wybaczą błędy stylistyczne.\n\nBędę musiał przejrzeć pozostałe hasła w takim wypadku. Nie mogę pozwolić żeby jacyś niekompetentni kretyni z propagandówki zepsuli mi moją wielką szansę! Partia sterem, przewodnia myśl narodu, nasze jutro wykuwamy dzisiaj, tak tak tak - wszystko się zgadza. A zatem, najpierw ugoszczenie delegatów, poczęstunek, dalej oficjalne powitanie, przemowa Pierwszego Sekretarza Komitetu Centralnego Partii, występy artystyczne młodych pionierów z Domu Kultury Ząbkowic. W momencie przemowy na ścianach wyświetlamy przebitki z dokumentów mówiących o zwycięstwie nad kapitalizmem. Muzyka...może Warszawiankę? Nie, to zbyt centralistyczne. Gdy naród do boju...? Trochę agresywne...cóż.\n\n"
dgr.18.a: "- Do Międzynarodówki, powstańmy razem!"

dgr.19.t: "Between the Hammer and the Sickle"
dgr.19.desc: "Officer Józef Wiecheć was a man of routine, rigidity, and rectitude. He shaved precisely at 5:15, ate breakfast at 6:00, and slept at 22:00 sharp, always under a framed portrait of Gierek frowning down at him. So when a cacophony of howling, accordion music, and what sounded suspiciously like a dying goat echoed from the eastern barracks at 02:13, Józef rose from his cot with fury bubbling in his chest and a flashlight trembling in his hand. He marched through the mist, boots splashing in the muck. The barracks loomed like drunken silhouettes - fitting, he thought grimly. This was the new nationalist militia unit, freshly integrated into the National People's Army. \"Integrated,\" of course, being the official term for \"barely house-trained\" and \"straight outta the forest.\" The noise grew louder: slurred songs about \"commie bastards,\" curses at the Politburo, and the unmistakable crack of vodka bottles being opened. Józef's left eyelid began to twitch. He kicked open the door. What he saw might have killed a lesser man.\n\nThree militiamen lay sprawled on mattresses dragged into a circle. One was wearing a tankist helmet, nothing else. Another had his foot in a chamber pot. A third - Private Markowski, the little bastard - was swaying while urinating into a metal bucket, singing Rota... through tears. And then Józef saw it. The red silk banner of the 2nd Battalion  - hand-embroidered, now bunched up between two bare-assed troopers, who were laughing while drunkenly wiping themselves with it. Wiecheć made a sound. Half-sob, half-scream. Like a pig being crucified.\n- WHAT THE FUCK IS THIS?! - he shrieked. - WHAT IN THE NAME OF DIALECTICAL MATERIALISM ARE YOU DOING?!\n\nThe men froze. One hiccupped. The room stank of feathers and stale alcohol. Markowski, still mid-stream, turned like a deer in headlights and pissed directly onto a stack of party manuals. Then came the swan. It flapped out of the adjoining shower room with the arrogance of nobility and a string of party armbands tangled around its long neck like stolen jewelry. It honked loudly and pecked at Officer Józef's boot.\n- IS THAT A FUCKING SWAN?!\n- From Pogoria, sir... - one muttered. - It followed us back from the lake, and we... sort of adopted it.\n- You drunken, pig-ignorant shits! THIS IS A MILITARY UNIT, NOT A NATIONALIST NUDIST CAMP!\n- We were celebrating the People's Triumph, sir! - someone slurred.\n- TRIUMPH?! - Józef's voice cracked like dry wood. - T-TRIUMPHHH? YOU'RE ALL GETTING COURT-MARTIALED! INCLUDING THE FUCKING BIRD!\nA voice from the floor moaned:\n- Not the swan, sir... it's our unit mascot..."
dgr.19.a: "Ain't no party like a communist party."

dgr.20.t: "Rehabilitation of Communists"
dgr.20.desc: "No deep philosophy is really needed here, to know that acts of birth demand some pain and fear. All the more when something new begins to rise, there are always faults and victims, no surprise.\n\nIn a studio lit by a crimson glare, five wise heads in five stiff chairs. A ticker scrolls: \"Next: Marx or Mao?\". The host grins wide. \"We start... right now!\". The jingle blares, the screen goes red, \"Red Truth Tonight!\" the graphics said. \"Who was real, and who just played the communist charade?\"\n\nFirst up: Professor Jan from Myszków, a theorist famed for speaking half-off. \"True communism? No state at all! No prisons, cops, or shopping mall!\". \"But Lenin - \" someone tries to say, Jan slaps the desk: \"Nonsense! Decay!\". \"He made mistakes, betrayed the plan. Real reds don't run a bureaucrat clan.\"\n\nStill, to see that justice rules the course of fate, It's time to clear the names of those we blamed too late. Those who've slept for half a century in clay - A long list of the fallen waits for Judgement Day.\n\nNext, Comrade Renata, sharp as glass, grins and says, \"That's middle-class. We built the roads, the tanks, the schools. You want pure communes? Go chase fools.\"\nShe taps her pin: the hammer-glow. \"We had to purge. That's how it goes.\"\nJan screams: \"So murder's in your book?\". She smiles. \"If they deserve the hook.\"\n\nFor a comrade to be on that list of grace, He had to fall by someone from his own red race.\nCouncils of wise Marxists sweat through sleepless nights: Who deserves revival - and if so, then why?\n\nThird is Tomek, dressed in black, still thinks Tito's coming back. \"Yugoslavia got it right. Decentralized, but firm in fight.\" Renata scoffs: \"With rock bands too? That wasn't red. That's something blue.\" Renata lights a cigarette. \"Well, it's the closest we'll ever get.\" The ticker rolls: \"Was Cuba real?\" Then suddenly - the ad break squeals.\n\nWho could still be useful now, and who's a ghost? There are whispers Marxists summon spirits most. One man's crossed out, since he'd kill if he'd been spared - He'd have murdered others, had he only dared. Another's purged but still won't make the sacred page, Had he lived, things might have worsened with the age.\n\nAnd in the streets, the world goes gray, while comrades yell in their own way.\nStill searching, pointing, keeping score...Who was red - and what was it for?"
dgr.20.a: "Had the spring of history coiled a different way\nWe'd be clearing Stalin's name again today."

dgr.21.t: "Storm in a Teacup"
dgr.21.desc: "- Taaateeers, spuuuds and oniooons!\n- Fine fish, straight from Pogoria - fresh and deliiicious!\n- Forget flowers, skip the wine - give your lady a bloody carbine!\nThursday market on Reden looked like any other week - packed with shady gear, dusty rugs, and stale leftover produce from neighboring communes. You'd think The Fall would've killed it off. Far from it. With the collapse of megacorporations, malls, and shopping centers, market trade was now having its second golden age. Not even during the capitalist glory days of the '90s had this many people shown up, trying to flog whatever junk they had. And just like back then, you could buy absolutely anything here - legal or otherwise. This didn't sit well with the central government. They feared places like this didn't promote healthy collectivism, but instead were festering pits of contagious capitalism, where price gouging, swindles, and haggling were alive and well. So the newly formed Commission for the Dismantling of Capitalist Structures eagerly leaped into action, dispatching several bureaucrats to the market with an official proclamation.\n\nBut no ideological zealot can truly grasp the mind of a Polish vendor - no regime scares a man who once sold knockoff jeans out of a coffin. And these poor functionaries were about to learn that the hard way. Their leader stepped into the square, raised a megaphone, and began passionately reading:\n\n- Working people of cities and countryside! You stand in a nest of capitalist perversions! Capitalism is a cancer! A tumor of speculation! A parasite sucking the veins of the worker! Our sacred duty is to free you from the shackles of this rotten system! Join us - in the Cooperative of People's Prosperity! The only righteous path is collective cooperation! The more you share, the more your bowl will be plentiful! And those who do not share...\nA flying potato smacked him right in the forehead.\n- Share this, comrade wanker! - screamed a toothless babushka, who seconds before had been selling questionable vegetables from a baby stroller.\n- You're all criminals! Parasites! Enemies of progress! - clerk howled\n- Who the fuck are you speaking this to? Get lost! - The crowd's angry voices were getting stronger by the minute.\n- Collective!? Go fuck your cunt friends as a collective! - yelled the fishmonger, hurling a crucian carp like a Molotov. Bottles flew. Old tomatoes. A bicycle seat. Someone set fire to the central stand the clerks were standing on. By the time the bureaucrats escaped they were missing one shoe, one jacket, an eyebrow, and any remaining hope in humanity. As for the fire, it was used in the only way Poles knew."
dgr.21.a: "Grilling time!"

dgr.22.t: "Wieczny Marszałek"
dgr.22.desc: "- Mówię Ci, musi gdzieś tu być. Stary mówił że wrzucili gdzieś pomiędzy stare tokarki a herby bez korony.\nMarek i Maciek przeszukiwali od godziny piwnice Technicznych Zakładów Naukowych w poszukiwaniu pewnego skarbu. Nie szukali złomu, ni bogactw, ni to czegokolwiek na sprzedaż. Nowo powołany dyrektor szkoły, Zenon Kociołek zarządził wyciągnięcie z trzewi starych składów popiersia marszałka sowieckiego, Iwana Koniewa. Tylko po to żeby przypodobać się partii sąsiadującej w urzędzie miejskim tuż koło jego placówki. Samo popiersie stało niecałe dwa lata. Gdy zostało postawione w styczniu 1989 - reżim Polskiej Rzeczpospolitej Ludowej chylił się już ku końcowi, a sam pomnik został zdemontowany na jesień roku następnego. Niedługi był żywot marszałka na placu szkolnym, lecz nigdy nie został on zlikwidowany, lecz ukryty w najgłębszych ciemnościach piwnic i czekał na swój moment. I nareszcie, po 40 latach marszałek miał znowu zdobić Techniczne Zakłady Naukowe swoją błyskotliwą prezencją i nienaganną sylwetką sowieckiego wyzwoliciela.\n- Ty, a jak on wygląda w ogóle? - zapytał Marek oświetlając sobie podłogę latarką \n- No kurwa, taki łysy w mundurze. Sobie świecisz czy mi? - skarcił go Maciek - Weź no tutaj poświeć.\nWskazał on na potężną maszynę która blokowała im drogę. Za nią znajdował się stos różnych gratów, z czego połowa była przykryta starym, zakurzonym brezentem. Ciężko było poruszać się w tym miejscu, a jeszcze ciężej dojrzeć cokolwiek w tych ciemnościach, jako że ani światło słoneczne, ani cywilizacja nie docierała na ten poziom szkoły. \n- Czekaj... kurwa... mam coś! - zawołał Marek, potykając się o wystający zardzewiały zawias. - Świeć tu, no, świeć!\nMaciek przyłożył latarkę. Zrzucili brezent i obaj zamilkli.\n- O żesz w mordę jeża... - westchnął Marek.\nI rzeczywiście - łysy w mundurze, z twarzą jak wykutą z lodu i sowieckiego betonu. Tylko nos miał ukruszony, a jeden z pagonów nadgryziony zębem czasu. Mimo to wciąż trzymał fason, jakby gotów znów recytować rozkazy i wyzwalać uciśniony lud Polski.\nSapiąc i stękając, wyciągnęli za sobą marszałka na powierzchnię, po drodze tłukąc się po ścianach i co rusz przeklinając gdyż samo popiersie było ciężkie jak sumienie zomowca. Gdy dotarli na plac, czekał już tam na nich dyrektor Kociołek \n- Szybko, na cokół! Musimy zdążyć przed wizytacją!\nTylko że sam cokół był przekrzywiony, oblazły z tynku i zamieniony przez dekady w prowizoryczny śmietnik i miejsce graficiarskich bohomazów młodzieży. Próbowali podnieść Marszałka, ale ten ani drgnął.\n- Trzeba byłoby dźwig. Albo sześciu chłopa - jęknął Marek\n- Ty nie filozofuj, tylko dźwigaj. Partia patrzy! - wycedził dyrektor przez zaciśnięte zęby\n- Patrzy czy nie, jak im ten łeb spadnie w połowie przemówienia, to dopiero będzie...\nDyrektor Kociołek poprawił kołnierz, obejrzał dzieło i splunął w bok."
dgr.22.a: "- I znajdźcie mi jeszcze Pawła. Trzeba mu ten... nos jakoś przykleić."

dgr.23.t: "Shock Worker"
dgr.23.desc: "4:30. Seems like a good day. The sun's already up, or at least that's what Heniek claims, since I can't really see the window from my bunk. A quick shower in the communal bathroom, then a decent shave. Gotta look decent at work, after all. At this point, most of the workers are very much up and running, so I only have to wait for like another 20 minutes for my turn. Then, at 5:30, I grab Krzysiek, and we head to the factory bar to start the day off on the strong foot with a few shots. The walk takes 30 minutes, so we get there at 6. The bartender yells something about drinking in the workplace and calls us slobs, but we tell him we're just coming down from the night shift, and he agrees to serve us. Don't know why he's complaining. A paying customer is a good customer, that's what they always told us, and this time we aren't even buying the vodka on tab. So once we're done, we start heading toward the assembly line, but since Krzysiek knows a shortcut, that only takes another half an hour. Of course, on the way, we have to stop by Krysia's corner store to each get a quarter pint for when our throats eventually get sore by midday. Eh, scratch that. Maybe two, just in case. \n\nBy quarter to 7, we reach the main factory yard, which means I have 15 minutes spare to prepare my station. After the smoke break at 11, the foreman tells us they increased the quotas again, but I don't mind. It only means two hours of overtime, which is far less than last week. Since my wing is located in the periphery, all the tables are occupied once I get to the cafeteria, which means I grab my meal and eat it back in my area. Even better, because this way, nobody can see that I'm pairing it with those bottles from earlier. \n\nThe next few hours are uneventful until, at 16, Leszek gets his foot stuck in one of the conveyors. He was a miserable old prick, though, so I have a good laugh about it with the boys. He'll be back in a week or two anyway, nothing special. Most of the managers clock out two hours later, leaving us to wrap up any remaining work. Personally, I'm quite exemplary by the department's standards; therefore, at 20:30, I can finally start making my way back to my living quarters as one of the first ones allowed to do so. Tomorrow looks like it's going to be much of the same, so it's best to get some sleep in. Hold on... today ain't Thursday? Well, since it's Friday, that means I actually get to go home for the weekend."
dgr.23.a: "Damn, but... I don't want to go. I kind of like it here."

dgr.24.t: "Dysonans poznawczy"
dgr.24.desc: "- Babcia ukroi sobie tej szynki, spod Krakowa udało się sprowadzić. Z Liszek, tak jak babcia lubi. \nBabcia Wiesława jednak nie słuchała swojego wnuka, wpatrzona w obrazek wiszący na ścianie. Znajdował się tam bowiem portret jej męża, który zmarł niedługo po przejęciu władzy przez partię komunistyczną w Dąbrowie Górniczej. W tle leciał program telewizyjny z wiadomościami. Był tylko jeden, więc nie było tutaj zbytnio dużego wyboru. A nawet jakby było więcej, to tylko ten pierwszy był słuszny. Redaktor z gładką grzywką opowiadał o sukcesach planu pięcioletniego, o słowach poparcia płynących z całej Polski i o tym, jak źle było zanim przyszła “narodowa rewolucja”. Ekran co rusz błyskał czerwienią i bielą.\n\n- Co temu Józkowi strzeliło do głowy? - zaczęła swój standardowy lament Wiesława - Całe życie mówił, że za komuny lepiej było, a teraz jak faktycznie wróciła to wziął i umarł.\n- Babciu...nie zaczynaj.\n- A co mam nie zaczynać? - oburzyła się. - Mówię tylko, że w końcu ktoś zrobił porządek. Za waszych czasów to tylko były te tęcze, geje, narkotyki i strzelaniny. Teraz przynajmniej człowiek wie, co i jak.\n- Ty naprawdę tego nie widzisz?! - Wnuk uderzył dłonią w blat, aż drgnęły talerze. - Kazik siedzi. Justyna uciekła, bo ją przesłuchiwali trzy razy w tygodniu. Kamilowi spalili kiosk, bo powiedział coś złego o nowym sekretarzu. Ludzie znikają, sklepy świecą pustkami, a ty mi mówisz, że jest lepiej?! Wiesz, że nawet nie ma już mięsa w sklepie? To, co masz na stole kosztowało w cholerę. Bo przecież mamy \"centralny przydział\". Bo partia wie lepiej, ile nam potrzeba. A ledwo starcza.\n- Nie bluźnij przy stole. - syknęła. - Przynajmniej nie rządzą tamci. Przynajmniej coś się w końcu zmienia. Twój dziadek wierzył w idee. A nie w ludzi. Ludzie to plugastwo, zawsze zdradzą. Ale partia przetrwa. Zawsze.\nBabcia powoli odwróciła głowę od portretu i spojrzała na stół.\n- Nie chcę tej szynki. - powiedziała cicho. - Nie smakuje. Jakby... nie była stąd.\n\nWnuk spojrzał na nią z niedowierzaniem.\n- Nawet nie spróbowałaś. Poza tym, co ty mówisz? Jaka partia? Jakie ideały? To są zwłoki, które ktoś ubrał w stare garnitury i kazał im udawać, że żyją. Przeszłabyś się do centrum to zobaczyłabyś jak wygląda rzeczywistość a nie tylko telewizję oglądasz. Jak coś będzie trzeba to dzwoń. I zjedz w końcu coś a nie się indoktrynujesz! Idę, pa.\n\nDrzwi trzasnęły za wnuczkiem. W telewizji zaczęła się transmisja z przemówienia nowego sekretarza. Babcia poprawiła obrączkę na palcu. Przez moment wydawało się, że drży. Ale to tylko ręce znowu nie chciały słuchać. 
dgr.24.a: "Szynka została na stole, nietknięta."

dgr.25.t: "Ideological Dissociation"
dgr.25.desc: "I hear them, somewhere beneath the surface. Muffled voices like insects behind glass - drone, stutter, repeat. The hall is full, overfull. The air tastes of sweat and aftershave and cheap cigarette smoke. Neon lights overhead flicker with that particular hum that makes your jaw clench if you listen too long. I stare straight ahead, eyes fixed. Body upright. A model of focus. I think I'm blinking too slowly.\n\nIt's a party congress, is it? I remember signing something about that. There's a podium in front of me. Men are speaking into microphones, leaning too close, voices booming and echoing back like ghosts. I think one of them is a deputy minister. Or was. Or wants to be. They're talking about reorganization. Consolidation. Elimination. One of them actually used the word purge, I think. But said it like it was a policy item. Line three, paragraph two.\n\nWhy does it happen to me? I was fine just yesterday. Or..was it a week ago? I try to remember what day it is. I remember once believing in the People's Front. I think I gave a speech about it. Was it years ago? Or months? Was it even me? It's sudden. My name is Krzysztof Szwej. That's for sure. My name is mentioned. Good that I remembered this. I nod. I think I nod. Or maybe I just blinked again. People murmur like it means something. Somewhere, someone laughs too loud. It's taking too long. Hours, feeling like days.\n\nA sheet of paper is placed in front of me. White, clean, crisp. Words on it. My name. Other names. I think one of them used to be my foreign minister. Or my friend. He's not looking at me. Nobody is looking at me directly. They look around me, like I'm a stain on the wall. My hand lifts. I don't remember deciding to do it, but there it is. Holding the pen. Black ink. A signature. Perfect. Precise. Mechanical. That's all they need. Not a speech. Not a vision. Just a gesture. A flick of the wrist to end an era.\n\nThey clap. Stand. Applause erupts like a gunshot. My head rings. I don't understand what I've just done. I don't know if I ever did. Someone's voice cuts through the noise like a scalpel. Smooth. Amused. Disdainful. He isn't even speaking to me, really, just to the room, but the words carve deeper than any accusation. I want to say something. Anything. But my mouth is dry. My thoughts are wet cement. People are filing out now. Some shake my hand, gently, like I'm made of wax. Others avoid me entirely, stepping around me as though I might break. Or explode. I sit alone at the long table. They've taken the microphone. The pens. Even the glass of water. The paper remains. So clean. So final."
dgr.25.a: "And I am still unsure whether I have just saved the country...or ceased to exist."

dgr.26.t: "Good Host"
dgr.26.desc: "Mieczysław was jolted awake in his cramped apartment in Klimontów, Sosnowiec, by a sudden clamour from the street outside. \"Is this another strike?\" he wondered, approaching the window to see what was happening. Then it hit him - how could he have forgotten? Today was the day Edward Gierek's statue was going to be officially unveiled to the public! He quickly dressed in his finest suit, which remembered the times of Edward Gierek, and left his flat. As he made his way down the stairs, clutching the rusty handrail, Mieczysław couldn't help but wonder why Gierek's statue hadn't been there all along. John Paul II had stood there before, but what was he, compared to the great Edward Gierek, saviour of Poland? \n\nUpon exiting his block, Mieczysław was met by the usual bleak landscape: dilapidated blocks, grime-streaked streets, and the grey monotony of Klimontów. But something had shifted. The once-quiet often deserted John Paul II Square, now rededicated to Edward Gierek, was brimming with life, and a sea of thousands gathered to celebrate the unveiling. Who cared that everything was still falling apart, rusted, broken, forgotten? Who cared that life remained hard, joyless, and grey? Gierek was here now, and that made everything better. The statue loomed above the crowd - tall, imposing, triumphant - casting its shadow over the decay with the greatness of the First Secretary.\n\nPeople had brought whatever they could - tables, food, and an absurd amount of vodka. To Mieczysław, it felt just like that one wedding back in the '70s, when his entire family, close and distant, had gathered to celebrate his sister's marriage. They had nothing, yet they were happy. Just like now. And all of it, he thought, was thanks to Edward Gierek. A single glance into the statue's eyes was enough to feel the power and might of communism.The celebration lasted for hours, and both the police in charge of security and the government were caught off guard. No one had anticipated that the unveiling of a simple statue would unite the people in such a powerful, collective gathering. The festivities carried on into the evening - people talked, smiled, and danced as if the collapse had never happened, as if the Gierek era had never ended.\n\nMieczysław staggered back to his crumbling flat, severely drunk but undeniably happy. The stairwell smelled of old cigarettes and damp concrete, but tonight it didn't bother him. He hummed a song he only half-remembered from childhood - something his father used to sing after too much vodka and not enough food. The light in the hallway flickered, as always, and the rusted handrail dug into his palm as he climbed the stairs one slow step at a time. But none of it mattered. For a few brief hours, life had felt whole again. For a moment, the past had returned, and even though he knew that by morning the illusion would vanish, tonight he let himself believe that Gierek was still there."
dgr.26.a: "The spirit of Gierek lives on"

dgr.27.t: "Wheat from the Chaff"
dgr.27.desc: "For Czesław, the day he received the funding application forms for the Economic Progress Fund has been a highly anticipated affair. The lifelong farmer treated the possibility as an unexpected, yet highly welcome gift from the central government, which had come to bail him out after a series of recent poor yields. Ever the opportunist, the moment he heard that a new subsidy was becoming available, he got busy preparing his relatively middling fields to pre-emptively meet the expected requirements. In the past, he had been a diehard conservative, then an agrarian nationalist. Now, he was ready to portray himself as an ideologically pure socialist, communist, or whatever it was that he was supposed to be to align with the money funnel flowing in from the capital. \n\nCarefully opening the packet of documents, Czesław brought out his reading glasses and began to study the multitude of forms, regulations, and propaganda brochures inconspicuously thrown into the mix before eventually settling on the most important of the papers - easily distinguishable by a giant party logo covering nearly the entire front page. Skipping past the lengthy self-gratifying preamble about the glorious successes of the people's movement, the importance of agriculture, and the government's commitment to its rejuvenation, the farmer wasted no time getting to the part he was supposed to fill in. \n\nPARTY IDENTIFICATION NUMBER \n\nThat part was fully expected. In his newfound commitment to communist ideology, Czesław had already driven to Dąbrowa to confirm his affiliation the moment it became financially beneficial. He eagerly scribbled in the number, triple-checking it to make sure his well-deserved subsidy didn't accidentally end up going to one of his neighbors. After a series of standard questions, he eventually reached the first problematic section: \n\nCROP GUIDELINE COMPLIANCE \n\nThe provided reference document, beneath a seemingly mundane facade of a bureaucratic ledger, was filled to the brim with neo-Lysenkoist theories that ranged from irrational to downright harmful to the farmland. Despite his bewilderment, Czesław decided the money was worth the risk. He could always input some random information that seemed compliant, while actually ignoring the requirements and doing what he had always done. It's not like the next control was going to be anytime soon. From then on, though, the form became increasingly challenging. \n\nEXPLAIN IN ACCORDANCE WITH MARXIST THEORY HOW AGRICULTURAL MODERNIZATION BENEFITS THE PROLETARIAN STRUGGLE \n\nBefore reluctantly whipping out his ideological handbook, Czesław decided to take a look at the remaining pages of the document. Skimming through the sections that began to read increasingly like assignments. \n\nLIST THE FIVE PRIMARY AGRICULTURAL TARGETS INCLUDED IN THE CURRENT FIVE-YEAR PLAN \n\nPROVIDE AN ESTIMATE OF THE PLANNED INVESTMENTS OF THE SUBSIDY PROVIDED BY THE FUND, WITH A MINIMUM OF 80% ALLOCATED TO FURTHERING THE REVOLUTION \n\nDETAIL THE MEASURES YOU VOW TO PERSONALLY TAKE TO PROTECT AGAINST REACTIONARY SABOTAGE OF YOUR FARMLAND \n\nRealizing all this work would only account for the first of the document's multiple sections, Czesław tossed the form aside and returned to his regular work."
dgr.27.a: "Being a capitalist was so much easier."

dgr.28.t: "Fifth Column"
dgr.28.desc: "The hall was too large, too gray, and far too silent. A heavy concrete vault pretending to be a place of justice. In theory, it was a collegial court-one meant to uphold the values of the People's State through consultation and reason. In practice, it was little more than a performative purge. Chairman Szwej sat at the center of the semicircle of power, flanked by his ministers like vultures on polished seats. Their expressions were carved in bureaucratic stone - self-important, rehearsed, and faintly bored. Across from them stood Bargieła - unshackled, unbent, and unimpressed. He didn't bow. He didn't plead. He stood like a man who had already made peace with whatever was coming. The ministers hated that. They had prepared accusations, meticulous reports, and psychological profiles. The case was tied together with ideological twine: subversive behavior, fascist sympathies, disruption of the national consciousness. A threat to the unity of the People's Front.\n- Before the collegial court stands General Aleksander Bargieła, age 36, unmarried. He completed his history studies in Kraków with distinction. We are all familiar with his service in the National People's Army - began the prosecutor, whom Bazylak recognized as Judge Wielowiejski, a man who had served as a judge for 40 years across many different regimes. - Comrade Bargieła, what did you do about Commissar Kardasz, who in 2029 attempted to establish council committees within your militias?\n- Blew his head off - Bargieła replied bluntly. - With a Luger. Nine-millimeter.\nThe council was visibly shaken by the explanation - this incident had never come to light before - but Judge Wielowiejski had heard worse in his career. He asked the general:\n- Perhaps the Comrade could elaborate?\n- He was trying to interfere with the autonomy of the units I was granted exclusive authority over. He spread propaganda among my soldiers and agitated them against me. So I shot him in the head. What more is there to explain?\n- For example, the kind of fascist ideology the Comrade uses in his brown-uniformed battalions! - exploded Minister Podraza.\n- You speak of revolution, but all I see is a stale parody of the worst regimes. You dress it up in red instead of brown, but the boots are the same. You call yourselves comrades - but you act like commissars and think like volkists. Gentlemen, the term you're looking for isn't fascist.\nHe smiled faintly.\n- It's national socialist.\nThe silence was knife-thin. One of the ministers stood up in protest. Another started listing historical differences in doctrine, citations from party congresses, and official definitions of fascism, but the words rang hollow in the air. The chamber had already heard the truth, and the truth had echoed. Szwej blinked. There was something oddly satisfying about that phrase. National socialist. The way it balanced in his mind. Familiar. Not necessarily offensive. Just... right somehow. Like a joke he almost understood. He made a note in his folder but immediately forgot why.\n- This hearing is not a political gathering, Comrade Bargieła - said Minister Podraza - You are here to answer, not to give us any moral lectures.\nBargieła laughed. A short, dry, dangerous laugh."
dgr.28.a: "- Then you've already lost."

dgr.29.t: "Former Partisan"
dgr.29.desc: "I stood in the shadow of the monument dedicated to the Heroes of Red Banners with my jaw tightened and my hand clenched around the microphone. The night was colder than expected, but the crowd was already roaring - thousands of torches were held high and their flames swaying like a burning forest. Beside them, banners of the National People's Army.\nI didn't believe in Moczar. Not really. He was a drunk, a schemer, a thug in a general's cap. But he gave me what I needed: a myth. A body to build around. An image that blurred socialism with nationalism, fear with pride. The kind of confusion you can forge into a weapon. It was my time to mold those people into an unstoppable force. I need to speak. I need them to hear me.\n\n- Citizens of the Polish nation! Brothers and sisters! Sons and daughters of this broken soil! We're here tonight to remember someone. To remember something. The blood in our veins carries the memory of workers and partisans, of war heroes and pioneers of revolution. And of Mieczysław Moczar, who knew that Poland without strength is no Poland at all.\nThe crowd straightened - eager, hollow, waiting to be filled. No applause. Not yet. That would have been too easy.\n- Make no mistake. We're here today to make something out of this remembrance day. He would not want people like us to just talk about grand visions. Moczar would've wanted us to seize the night and ACT. This is not a protest. This is not a vigil. This is a beginning. The beginning of a movement that no politician, no foreign banker, and no journalist will understand until it is too late. There are still people in this city who are agents of the previous system, those who still are adherents to the capitalist and liberal hydra! Those reactionaries who peddle false illusions and extort common citizens for their own personal gain! You know perfectly well about whom I speak. They may be your neighbors, they may be your friends, they may even be here right now! We can't wait for the courts! WE NEED TO TAKE OUR JUSTICE.\n\nNow they roared. Now they chanted and praised the death to reactionaries. I didn't say it. They did. That mattered more. I smiled - not because I believed what I was saying, but because I knew they did. The belief was for the masses. Control was for the few. I left the stage early. Deliberately. No handshakes, no slogans. By the time I reached the car, someone threw a Molotov cocktail on the nearest building where the bank was located. And all this carried out further into the night, spreading. More fires followed - shopfronts, pharmacies, a few symbols someone had deemed \"foreign\". Graffiti bloomed like weeds: Stars of David crossed out, slogans in dripping paint. \"Time has come\" painted on every wall. Behind the crowd, sirens howled. But the militia still stood down the road, unmoving. Their orders were simple: Let them scream. I had whispered those words myself. When I returned to my office, I knew what the country would say. But the people watching at home - angry, poor, abandoned - would see something else. Order. Strength. Fire in the night. Yet, I couldn't help but wonder - did I build something that could be controlled? "
dgr.29.a: "Or have I just summoned a ghost too powerful to bind?"

dgr.30.t: "Młoda gwardia"
dgr.30.desc: "- Panowie, policzmy głosy. Określmy się najpierw która gałąź armii będzie najważniejsza.\nAleksander Bargieła wraz ze swoimi lojalnymi oficerami debatowali zawzięcie nad przyszłością Narodowej Armii Ludowej. Teraz, gdy praktycznie mieli tam wolną rękę, mogli rozpocząć przekształcanie i rozszerzanie jej zgodnie ze swoją wizją. A ambicje były wielkie.\n- Nie wiem dlaczego nad tym się zastanawiamy. Siły lądowe, jak bez inwestycji w piechotę możemy cokolwiek wygrać? - rzekł generał Abrahamowicz - Karabin w łapę i za ojczyznę!\n- Idźmy kupą, kupy nikt nie ruszy, bardzo ambitnie. Tu trzeba czołgi załatwić! Wozy opancerzone, ciężarówki! Musimy rozkręcić maszynę przemysłową, i wtedy zmieciemy wszystkich siłą stali! - oponował mu generał Szarejko, który od niedawna pełnił rolę głównodowodzącego całych sił zbrojnych. Bargieła był przekonany, że te \"konsultacje\" są niezbędnie jedynie dlatego żeby jego podwładni mieli iluzję, że ich głos jest słuchany i coś od nich zależy.\n- Przepraszam bardzo, mamy XXI wiek. Mamy lotnisko w Pyrzowicach. Mamy huty. Mamy ekspertyzy strategiczne. Na cholerę mamy w ogóle naszych żołnierzy wysyłać na front. Bombardujemy ich artylerią, dronami i samolotami a sami grzejemy dupę w czeskim barze popijając piwko. A jak trzeba, to posprzątamy desantem komandosów - rzucił Zimmermann, który zawsze był zafascynowany przeważającą siłą ognia oraz akcjami rodem z filmów akcji.\n- Budowa samolotu to nie jest taka prosta sprawa, w drony musimy inwestować to prawda. Ale powinniśmy iść z duchem czasu i dofinansować nasz sektor tajnych broni. Alternatywne źródła energii, lasery, robotyka - odezwał się Czyżewski, wieczny proponent różnorakich cudownych wynalazków które już teraz na pewno zrewolucjonizują pole bitwy. Jak tylko przestaną być absolutnymi, bezużytecznymi czarnymi dziurami do pochłaniania funduszy.\n- Tak, jedź sobie do Katowic to będziesz miał nawet i UFO. A gdzie my mamy laboratoria żeby prowadzić takie badania? W Sztygarce będą Ci lasery robić? - zripostował Abrahamowicz. Dyskusja przybrała postać targowania się kto da więcej, a mina Bargieły przeszła ewolucję - ze znudzonej do zirytowanej. Jak jeszcze ktoś tutaj wspomni o....\n- Równie dobrze możemy inwestować we flotę!\n- Gdzie ja Ci kurwa to zwoduje, na Pogorii? - Bargieła nie wytrzymał - Zaraz dojdziemy do tego że powinniśmy w ogóle bombę atomową zbudować i po sprawie!\n- Bo powinniśmy...\nSłysząc to, Aleksander walnął pięścią w stół, i z wymuszonym uśmiechem zakomenderował koniec obrad, dziękując wszystkim za przybycie i owocną wymianę poglądów. Najgorsze jest to, że i tak najbliżej prawdy był Abrahamowicz. W obecnej sytuacji jedyne na co mogą sobie pozwolić to na masowy szturm piechoty. Nie problem jest tutaj ze zrobieniem setek czołgów. Największym wyzwaniem jest paliwo. A tego już wielka machina wojenna nie jest w stanie przeskoczyć."
dgr.30.a: "- Może w takim razie na serio powinniśmy zbudować tę atomówkę... - powiedział po cichu Bargieła."

dgr.31.t: "The Angry and the Senile"
dgr.31.desc: "The entire country feared this meeting. The National People's Army, under the sole and undisputed leadership of Aleksander Bargieła, had grown to massive proportions. At this point, it was the military that effectively dictated the direction of the nation's political and economic development. The population was either fanatically devoted to the national-populist vision or paralyzed by fear of the militias. Szwej, back during the first Working Class Unity Congress, had still been able to keep the increasingly fascist-leaning Bargieła on a tight leash. But age had left its mark on the First Secretary, and creeping dementia - clumsily concealed - meant that the army commander had begun to smell blood. The Secretary was, at times, unable to maintain contact with reality, and these episodes were becoming more frequent. Outside of them, however, he could still rule with an iron hand.\n- Comrade General, thank you for coming. I'm hearing troubling reports that there's an atmosphere of fear in the streets - fear of your army thugs. I suggest you get your goons under control, or the people's commissars will have to conduct a thorough audit. A very personal one.\nThe general didn't like that. He had decided the time had come to drop the mask.\n- I don't give a fuck about your commissars or your whole fucking politburo.\nSzwej was genuinely taken aback, despite months of warnings from his ministers about potential reactionary moves from the military. If only he could remember what they had told him...\n- Your circus of impostors only exists because I carry it on my back. Through force of arms. We're the ones who conquered all this. We seized it by force while you were hiding in your offices pretending to be one with the people. I built power. And you must be out of your fucking mind if you think I'll let you piss away this opportunity.\nBargieła was relentless in his rant. For a brief moment, it looked like Szwej was resetting.\n- Who are you? - he muttered\nGeneral was flabbergasted. He didn't know if that was actual dementia kicking in, or was it just Szwej despising him. Then, the anger came. A deluge of fury held for so long.\n- You god-damn commie fool! I'll fucking show you who I am! - Bargieła said angrily and shoved the First Secretary so hard he fell. And that was very unfortunate, as Szwej was falling he hit his head on the table. He was unconscious, and one of his eyes was all bloodied. Bargieła stared at him calmly as he enjoyed it, but then his instincts came back. He forced himself to fake a panic attack and yelled.\n- HEEEEEELP! I NEED SOME HELP HERE, BRING A MEDIC!\nTwo guards ran into the room and saw Bargieła kneeling beside their leader while holding his head. No one had the time or guts to question what had happened. A team of doctors quickly came and took Szwej to the hospital. Guards stayed in that room and looked at Bargieła as if they were waiting for something. One of them finally spoke."
dgr.31.a: "- Your orders, comrade general?"

dgr.32.t: "Pomysł wysokich lotów"
dgr.32.desc: "*Buh*\nObóz Zielona po wojnach osiedlowych odrodził się. Nadal był miejscem wolnej ekspresji i strefą relaksu od trudów dnia powszedniego. Bas Tajpan uwielbiał tam przychodzić po obradach politbiura. Odstresowanie się po wysłuchiwaniu pieprzenia Bargieły było niczym przykazanie. Reszta wcale nie była lepsza. Ludzie często przychodzili i dziękowali mu za jego służbe. Lubił te małe momenty docenienia, mimo że boli go okropna niemoc. Chciałby mieć więcej sprawczości.\n*Buh*\nPrzy kolejnych jointach często rozmarzał o tym jak by to było w jego idealnym świecie. Myślał sobie o rzeczach przy których wszystkie inne problemy bledną. Pokój w całej Polsce, by cały nasz kraj był szczęśliwy i stał się rajem, byśmy nie zjadali się nawzajem. To chyba było w którejś jego piosence. Zastanawiał się czy powinien coś napisać. Wpadało mu bardzo dużo pomysłów. Ale nie, nie może napisać albumu. Powinien napisać manifest. I ustawy.\n*Buh*\nDoceniał te krótkie, ulotne chwile i zapach lasu otaczającego go. Piękna harmonia z naturą. Każdy dzień jest darem, a wiara w to że nic tutaj nie jest bez sensu popychała go codziennie do działanie. Nadal jest elementem układanki, to wszystko jeszcze trwa, przez co istnieje nadzieja, że potrwa chwilkę dłużej zanim stanie się, co stać się ma. Świadomość bytu i wszechobecnego majestatu oświetlała mu drogę. \n*Buh*\nBargieła.\n*Buh* *Buh*\nSkurwysyn.\n*Buh*\nBędzie najcięższym przeciwnikiem. Jest wrogiem wszystkiego co żywe, co dobre i pokojowe. Reprezentuje najgorszy Babilon. Gorszy nawet od Szweja. Ale to Szwej jest jedynym który może mu w tym pomóc. Ludzie muszą przestać się bać. Muszą mieć nadzieję. Żeby byli w stanie wyjść na ulicę i tworzyć nową przyszłość. To ich czas. Wie, że się uda, jak patrzy na twarze wszystkich którzy przewijają się tutaj przez Zieloną. Chcą wolności.\n*Buh*\nAle armia jest przerażająco silna. Próbuje zamknąć ludzi w klatki w ich własnych głowach. Muszą spalić gniazdo. Podpalić serce Babilonu! Wtedy wolność spłynie na cały nasz lud. \n*Buh* *Buh* *Buh*\nBUNT! BUNT! BUNT!\nNie zauważył że zaczął krzyczeć na głos. A ludzie słuchali."
dgr.32.a: "To jest ta wojna, którą musimy wygrać!"

dgr.33.t: "Three Wishes"
dgr.33.desc: "The air in the Plenary Hall was thick with sweat, smoke, and quiet suspicion. The Party was tired. Tired of factional bickering, tired of austerity, tired of whispers in the corridors and bodies in the rivers. They had gathered to discuss the budget. What they got instead was Damian Krępa aka Bas Tajpan. He stood at the podium like a conjurer preparing his trick. Immaculate suit. Perfectly timed silence. Then, a slight clearing of the throat - and a bomb dropped.\n- Comrades, I have three simple wishes. Nothing more.\nA low hum rolled through the chamber. Bargieła sat forward, jaw tight, eyes narrowed. The general had little patience for Krępa's theatrics.\n- One. The full legalization of cannabis for private use. Two. The right to utilize cannabis commercially - for cultivation, distribution, and export. Three. Direct state funding for medical marijuana research and subsidies for its therapeutic use.\nThe room froze.\n- These - Tajpan continued, eyes scanning the assembly like a hawk - are not proposals. They are conditions. We all know that marihuana never killed anyone, and it's still forbidden. If we are to enter a new era, we must change. Communism must change. Those are your words, Comrade Secretary. We must adapt to the new realities. And we're way behind on this.\nBargieła exploded.\n- You smug little fucker - he growled, fists slamming the table. - You want to turn our state into a junkie's paradise? While our boys die on the border? While we bury patriots? THIS IS YOUR PRIORITY?\nKrępa didn't flinch. He just smiled like he knew something no one else did. Bargieła was a brute, but he could be outmaneuvered. With small details, he would never expect to matter.\nSzwej, meanwhile, was quiet. Leaning back, eyes half-closed, the shadow of a smirk playing on his lips. He didn't speak - he calculated. It could be an opportunity. He was diminished, fragile, his mind adrift in foggy tunnels of memory. But when Krępa said medical marijuana, a spark lit in his eyes. Perhaps... Perhaps something could be done about the confusion. The shaking hands. The forgetfulness.\n- How effective... is it for neurological decline? - he asked, voice thin but clear.\nKrępa turned to him with the gentleness of a man offering medicine to the dying.\n- There is promising data, Comrade Secretary. And I would be honored to arrange a trial regimen.\nBargieła nearly jumped from his seat.\n- You would dare poison him?! He's not your experiment!\nBut Szwej raised a trembling hand.\n- Let him speak.\nAnd in that moment, with one old man's fragile curiosity, the tide began to turn. Damian smiled. His trick had worked. The Three Wishes were on the table. And the Party had no idea what they had just unleashed."
dgr.33.a: "This is the power of the majesty!"


dgr.34.t: "A Day Like Any Other"
dgr.34.desc: "It was still dark when the last bottle ran dry. Seven men sat hunched around a battered steel table deep in the belly of the Zawiercie Steelworks. Their faces were lit by the trembling glow of a single hanging bulb. The air was thick with the stink of oil, sweat, nerves and alcohol. They hadn't come here to start a revolution. They'd come because it was too cold at home and too loud in their heads. And now they were out of vodka, there was nothing left to say.\n- So what, boys? - burred Waldek, the oldest one in the shift - We go back to the line and pretend this isn't all a fucking joke?\nNo one answered.\nOutside, the morning shift was already gathering. Władek lit a cigarette with trembling fingers. His hands, once strong enough to carry molten steel, now trembled like a leaf in the wind.\n- Did you hear? - muttered young Romek. - That rasta clown got his weed thing passed. Legal now, supposedly.\nSomeone snorted.\n- Yeah, sure. They give us pot while we starve. \"Relax, comrade, your children won't feel hunger if you're stoned enough.\"\nLaughter. Bitter, joyless.\n- Fuck their weed. I want meat in my fridge and heat in the pipes.\n- And pay that keeps up with the prices.\n- You mean like, any fucking pay?\nThey all nodded. Slowly. Like men trying to convince themselves they still had spines.\n- We could... do it, you know - said Jerzy quietly.\nThey looked at him.\n- A committee. Like the old days. Just us, nothing fancy. We put out a note, we tell the others: we're done. No more work until someone listens.\n- They'll fire us.\n- Worse. They'll fire at us.\nJerzy nodded. - Maybe. But we're dying on our feet anyway. One week it's no overtime. Next week they \"delay\" wages. Now they talk about closing the furnace for \"ecological review.\" We wait long enough, and they'll sell the damn place for scrap. They sat with it. The fear. The weight. Then Waldek stood. He was missing two fingers from a press that hadn't been repaired since the Fall. He walked over to the rusting cabinet and tore a paper calendar from the wall. Flipped it over. Slammed it down.\n- Write the names.\nOne by one, they scrawled them. By noon, the gates of the Zawiercie Steelworks were still not open. Machines were cold. Smoke did not rise. A sheet of paper was taped to the main gate, flapping in the wind like a flag.\n\"WE DEMAND BREAD, WAGES, DIGNITY.\"\nThey didn't know they were the first domino. They only knew they were tired. And they hoped, perhaps foolishly, that someone - somewhere - would notice."
dgr.34.a: "A spark of hope"

dgr.35.t: "Window to the World"
dgr.35.desc: "Sławomir Krzeszowski sat in his office at the Częstochowa smelter. As commissar and overseer of the daily production quota, his duties were constant, though rarely exhausting. He had his eyes on a promotion, one that would finally elevate him within the Party ranks. Sławomir was an ambitious man, and being stuck in godforsaken Częstochowa felt beneath him. He was tired of the place, its people, and its dull routines. Worse still, rumours of spreading strikes had begun to reach his ears, unsettling news that threatened to shatter the fragile order he so carefully maintained in his smelter. \n\nKrzeszowski's daydreaming was shattered by the sudden crash of the office door swinging open. A dozen workers stormed into the room, with their faces grim and resolute, they formed a silent wall before their superior.\n- What are you doing here, dogs? - the commissar barked. - Get back to work. Now!\nBut no one moved to obey. Without a word, two men grabbed him by the arms and pulled him up from his chair. Panic flashed across Sławomir's face.\n- What the fuck are you doing?! Let go of me! Stop it, now! - he shouted, thrashing against their grip. The others had already flung the window open. When the cold air rushed into the office, Sławomir saw what they were planning. His bravado quickly collapsed into raw fear.\n- Help! Somebody, HELP! - he screamed.\nOne of the workers leaned in, his voice low and steady.\n- The time for negotiations and peaceful strikes is over, you piece of shit.\nAnd with that, they threw him out the window. When the dull thud echoed from the pavement below, the workers erupted in cheers. For too long, he had ignored their voices. While Krzeszowski sat in his air-conditioned office, scribbling reports and toasting with Party officials, they toiled in heat and smoke, working harder each day to feed the endless demands of the communist machine. And still, they had nothing. Even vodka had become a semi-luxury. Their anger had simmered long enough. Now, it boiled over. The action was harsh, yes - but necessary. The smelter was theirs now, as it always should have been. They set up barricades, sealing themselves inside and cutting off completely from the outside world. Yet they knew it could not last. Many of them had heard the stories from their fathers and grandfathers - men who had once dared to rise, only to be crushed beneath the boots of soldiers and the treads of tanks. It never ended well. Eventually, they would come again - with weapons, with armored vehicles, with orders to make an example. To destroy. To kill.\n\nAnd still, the workers stayed.\nThey ate what little they had left and passed bottles of vodka between them like communion. Not one man spoke of surrender. Not one stepped back. They knew how it would end. They waited not for mercy, but for memory. If nothing else, someone would remember that, for a brief moment, the smelter belonged to those who bled for it."
dgr.35.a: "Crushed, but not broken"

dgr.36.t: "Apocalypse Now"
dgr.36.desc: "They came suddenly. From all corners of Dąbrowa, they poured into the square like a tide - old men leaning on canes, young people full of passion, workers with red scarves tied around their necks. A sea of people standing beneath grey skies and cracked balconies, where rust clung to every iron rail like memory. It wasn't any military parade, nor a political gathering. It was a spontaneous protest against the party's tyranny. They were pushed very hard to finally go out on the streets, almost like the regime was making their life miserable on purpose. \n\nThey stood quietly at first. Some tried to yell anti-communist slogans. Then, a murmur. Soon, a melody. Low and trembling - a song from the time before the Fall - from when Poland still dreamed. It grew louder, braver. A thousand voices finding harmony with hands linked and eyes lifted up. They all looked at him, where above them all, on the balcony of PKZ, stood Aleksander Bargieła. He didn't hesitate to look with disdain at all of those little ants. Because it was his plan all along. Make them believe they're close to victory, as they would only need to break into the palace and destroy them all. Pity, they never stood a chance. \n\nAs the square filled up, only Bargieła could clearly see that they were now entrapped. Troops were now behind the protesters, blocking every possible exit. Bargieła picked up his radio, and almost hissed like a snake.\n- Proceed\n\nFrom the palace's gates, two militia units emerged with riot shields and heavy equipment. They were meticulously selected. Most fresh grunts in the force, eager to show their merit. Militiamen began walking directly into the heart of the crowd. The people tried to make room. Some did not. Shouting started. Then fists. Then rocks. One protester was thrown to the pavement. His blood soaked into the flag he'd carried like it was always meant to. Screams rose. The song fractured.\nThen - a shot.\nIt came from the rooftop of an abandoned bookstore, where a sniper lay hidden in scaffolding. He fired once - a clean kill. A militiaman, struck through the neck, collapsed like a dropped puppet.\n\nNo one even knew that this was a friendly fire. Army casualties were agreed upon weeks ago by Bargieła's inner circle. And civilian deaths?"
dgr.36.a: "Necessity."

dgr.43.t: "Apocalypse Now"
dgr.43.desc: "And now, it was free for all.\nThe patrol stumbled. They fired wildly. Bullets cut through the square like scythes through wheat. Some woman holding flowers fell backwards into the crowd. She was trampled to death. Another shot, another dead. Men yelled. They were not going down without a fight. From the south end, bricks were hurled. Someone lit a flare. A barricade of crates and banners went up in flames. Protesters struck back. Bottles, fists, batons. No one knew who was the enemy anymore. They were too many, too loud, too terrified.\n\nBargieła watched in silence. It was one thing, devising this atrocity in the safety of his office, and another - seeing this with his own eyes. This devilry. This madness. And he wasn't even finished.\n- They're scattering, comrade general - an aide whispered. - We can pull them back now.\nHe turned slowly, with his sight never leaving the carnage.\n- No. Bring in the tanks.\nA pause.\n- But comrade general, with that density of civilians-\n- Do it.\n\nFrom the far street the whole column roared like iron beasts awakening from their slumber ready to hunt. Tanks rolled over cobblestones, their treads were rattling windows as they passed. The crowd didn't hear them over the shouting and gunfire until it was too late. The tanks did not fire at first. They simply moved forward. And forward. Over toppled stands. Over banners. Over bodies. The square screamed in unison as the ground bled. The song was shattered. But somewhere in the smoke, someone tried to sing again - hoarse, broken, defiant - until silence finally won. And from the balcony, Bargieła turned, lighting a cigarette with shaking fingers he would never admit were shaking.\n\nIt was a point of no return. Power doesn't panic. And yet, they've just killed several hundred innocent people just to shut them up. Their need for control is so desperate, because it has just become unnatural. It requires constant effort. Oppression is the mask of fear. Bargieła knew that. And he feared that one thing that may break this siege. But for now, he stood on the ashes of a hundred souls and he didn't ask any questions. Because he was the one that mastered the final answer:"
dgr.43.a: "Death."

dgr.37.t: "Lion's Paw"
dgr.37.desc: "It started like any other evening in Zielona: smoke from the grills, smoke from the joints, people lounging in patched-up chairs and old military blankets. But the air felt sharp like something had stirred under the city and begun crawling toward the surface.\nI came for the music if I'm honest. Not politics. Not the speeches. Just the rhythm, the fire in the belly you get when Bas Tajpan steps on stage with his hoodie pulled over his dreads like a priest going to war. But this time, something was different. First track - \"Kłamstwo Powtórzone Tysiąc Razy\". And we all knew something was off. That was a diss song against most of the current politburo. Everyone instantly realized we weren't here for a chill evening.\n- They will not give you freedom - he said after the first track - You must take it.\nAfter each song, he spoke. Not filler. Not slogans. Stories. Of miners fired for asking questions. Of boys arrested for spray-painting slogans. Of old women fined for hanging laundry in the wrong color.\n- My brothers and sisters! The System is a tower built on your broken backs. Babylon once again declined your rights! No legalization, no freedom, no food! RELEASE YOURSELVES FROM THE CHAINS OF OPPRESSION! THIS, THIS IS MY PARTY ID. I'M FREEING MYSELF WITH THIS ACT.\nHe threw the document into the flaming barrel on the stage. More rusted barrels were rolled in front of the stage. People gathered around, holding documents. IDs, work permits, eviction orders, ration cards. One by one, they tossed them into the fire. Crack. Snap. The pages curled like worms. I threw in my old security pass from Dzierżyński Steelworks. I watched it melt and felt clean, renewed. Another song - \"Nowy Protest\". Classic one, but still relevant. Everyone chanted. Next came the effigies. Someone brought wolly puppets of the army generals. Their faces were grotesquely painted - Bargieła with blood on his mouth, Szarejko holding a club. We carried them like traitors through the crowd, then tossed them in too. Fire danced in their eyes.\nBas stepped forward, eyes burning brighter than the fires dancing before him.\n- This is the moment. I have waited. We have no leaders. We are the leaders. We have no army. We are the army. We will not beg for rights. We will not vote for justice. We will march, and we will take it. From the earth. From the Party. From the fuckers behind their marble desks. We need to form a unified front! Slavic! Rastafari! People's! But overall, all those who cherish values like freedom, equality, justice! Babylon sits on our shoulders brothers and sisters! Tonight! Tonight I invoke a new protest. Tonight, we will bring down the Babel Tower!\nHe raised his arms.\n- WE NEED TO MARCH! WE NEED TO GATHER EVERY FREEDOM-LOVING CITIZEN OF THIS COUNTRY TO MARCH ON THE PALACE OF CULTURE. I WILL SEE YOU THERE. FIRE WILL RAIN DOWN UPON THE AGENTS OF EVIL!\nAnd just like that, we moved. There was no order, no strategy. I remember the sound. No shouting, no chanting. Drumming. On buckets, on signs, on the walls of tenements. Drumming that will wake up everyone in this country with vengeance."
dgr.37.a: "Revolution now, revolution here!"

dgr.38.t: "Prochy Babilonu"
dgr.38.desc: "Obudziłem się z przekonaniem, że coś się dzisiaj skończyło. Politbiuro uciekło do Częstochowy, wojsko zostało rozproszone na strategiczne punkty w kraju. Milicje zostały zepchnięte do defensywy, napadane przez bandytów i reakcjonistów. Zaledwie garstka z nich obecnie przebywa w Pałacu Kultury. W tej wieży z kości słoniowej komunistycznych kłamstw w której ja się znajduję. Przed budynkiem od paru dni trwa strajk koncertowy Bas Tajpana, gdzie gromadzą się ludzie najgorszego sortu by wygłaszać herezje. Próbowałem utorować sobie jakąś drogę ucieczki, ale Pałac jest otoczony. \n\nAwaryjna linia bezpieczeństwa nie działa. Radio satelitarne nie daje żadnej odpowiedzi. Pozostawiono mnie tutaj na pożarcie wygłodniałemu ludowi barbarzyńców. W mojej głowie słyszę tylko bębny. Dźwięk tych piekielnych instrumentów odbija się pomiędzy ścianami i kolumnami, wżynając się w najgłębsze miejsca umysłu. Bębny. Bębny w ciemności. Dźwięk tak bardzo prymitywny, że po raz pierwszy od dawna poczułem przerażenie. Jest w tym coś takiego pierwotnego. W wiedzy, że cokolwiek nie zrobisz - jesteś skazany na koniec. Ale nie masz pojęcia kiedy on nastąpi.\n\nWszystkie przejścia zabarykadowane. Ponownie rozbrzmiewają krzyki. Już przywykłem. Ale jest ich coraz więcej. Odsuwam zasłony w oknie. Ten kto jest w stanie być panem mas, ten będzie mógł poprowadzić cały naród do raju. Miałem...szansę. Miałem perspektywy. I teraz dopiero zdaję sobie sprawę że to ja zostałem wykorzystany. Nie ma tutaj nikogo kto byłby mi przyjacielem. W oddali, na podeście wykorzystywany do koncertów widzę jednak jedną z takich osób. Komisarz Zimmermann. Właśnie go wrzucili na stos i podpalili. Z kamienną twarzą spoglądam jak płomienie pożerają go w całości. A więc tak skończę. Ogień.\n\nZ prochu powstaliśmy, i w proch się obrócimy. Czuję ciepło. Mundur nagle stał się za ciasny. Nie, to nie to. Dym. Nagle - strzał. Ktoś otworzył ogień. Nie mamy tyle amunicji na każdego z tych zwierząt. Dziki tłum wdziera się przez główne bramy. Bas Tajpan cały czas stoi z mikrofonem na scenie i podburza wszystkich. Może mógłbym go trafić z pistoletu. Ostatni akt nieudanego buntu. Spalić Babilon. W takim razie spalmy go. Wszystkich nas pochłonie ogień. Słyszę kolejne strzały. Tym razem już na moim piętrze. Słyszę ich, cieszących się z dokonywanych morderstw. Ja przynajmniej nie śmiałem się z tych, których musiałem mordować. Boję się. Oczywiście. Czy to moja wina? Co by było gdyby ta jedna osoba nie odeszła ode mnie? Bez znaczenia. \n\nPodnoszę odbezpieczony pistolet. Ostatni akt. Samospalenie. Naprzód w ciemność.\n- Stary druhu, idę do Ciebie\nOstatni strzał padł w momencie gdy drzwi do biura otwarły się z hukiem. Na posadzce leżał martwy ten, który jeszcze dzisiejszego ranka stawiał się ponad wszystkich ludzi kraju - Generał Aleksander Bargieła"
dgr.38.a: "Giń jak żyłeś. Samotnie"

dgr.39.t: "Historia Pewnego Dębu"
dgr.39.desc: "Opowiem wam historię pewnego dębu. On stoi tutaj od tysiąca lat. Unikając burz i wyrębów, obserwuje nas przez ten czasu szmat. Gdy był mały ziemię wokół niego orał stary Celt, opiekował się nim Taranis i Net. I nadszedł czas i obok Celta stał Weneda, a potem ikonę z Matką Boską dostał stary dąb i tak dalej. Tak jak to wszystko w tej piosence, tak i tutaj można kontynuować że przyszedł Upadek, komuniści, nacjonaliści, wszystko wokół niego zmienia się tak szybko, a on nadal święty. Dąbrowa wszak swą nazwę od tego szlachetnego drzewa wywodzi, więc szkoda by było doprowadzić do splugawienia tego szlachetnego miasta.\n\nDąbrowski Babilon został zdemontowany, potęga majestatu zwyciężyła w naszym mieście. Ludzie świętują, a ja siedzę w urzędzie miejskim. Jestem tutaj sam. I to w zasadzie jest największy problem. Rewolucja zawsze jest prostym i kuszącym konceptem, ale co jeśli wygramy? Nie ma struktur, nie ma aparatu państwowego, istnieje anarchia. Armia została pozbawiona generałów, ale oficerów dalej ma. Resztki rządu uciekły do Częstochowy, a nie wiadomo czy zielona fala będzie w stanie ich tam sięgnąć. Póki co kolejne miasta dołączają do naszego frontu, ale na pewno będzie opór.\n\nSama Dąbrowa też nie będzie oszczędzona, w końcu niechcący wypuściliśmy na nowo z czeluści cerbera kryminalizmu, który do tej pory rozszarpywał bojówki nacjonalistów, ale gdy braknie im wrogów...wydawało mi się że jestem dwa kroki przed Bargiełą, ale koniec końców to on może być tym który śmieje się ostatni. Może jednak...nie, mam przyjaciół wszędzie. Odpowiedzą na wezwanie, w końcu wypowiedziałem wojnę całemu Babilonowi. Stare znajomości, więzy krwi, lojalni fani. A przede wszystkim dobry przekaz. Ten wolnościowy, wyzwoleńczy. To przyciągnie ludzi z całej Polski i przekona tych których musimy obecnie przekonać. \n\nTak jak wierzyłem w wolną wolę, oraz każdego dnia z nadzieją walczyłem o lepsze jutro...tak teraz trochę jestem zdziwiony że jestem tu gdzie jestem. Los to szmata straszna. Ale przynajmniej jestem wolny, wolny jak ptak. Trzeba będzie spisać to gdzie zmierzam. Bo jeszcze w zasadzie nikomu nie mówiłem o żadnej ideologii. Mam ideały, pomysły, zasady. Ale nie powiedziałbym żeby to było zgodne z jakimkolwiek istniejącym archetypem. Słowiańskość. Pamięć o przodkach i korzeniach. Rastafarianizm. Zasady moralne i ideały. Socjalizm. Słuszna idea sprawiedliwości, ale musi być dobrze wykonana. Czy z tego da się coś zbudować? Klocki Lego były prostsze..."
dgr.39.a: "A co mówi palma do palmy? Zapalmy!"

dgr.40.t: "Black Friday"
dgr.40.desc: "The boy pushed the buttons on the TV pilot. The screen blinked to life with static. Then, a face - not a cartoon rabbit, not the colorful intro he waited for every morning. A man in uniform stared back. Stone-faced. Behind him, a red-and-black flag. Words began pouring from his mouth. Serious ones. Flat. Heavy.\n- Mama? - he called. - The cartoons are gone.\nNo answer. He stepped to the balcony. Pulled open the door. Cold air hit his face. Down below, tanks. Dark, rusty and slow, crawling along the main road like elephants in armor. Soldiers, too. Rifles. Helmets. Serious faces. They were quiet, but moved like they knew where they were going.\n- Mama!\nShe came, wiping her hands on a towel.\n- What is it? - he pointed, wordless. She stepped out. One look, and the towel fell from her fingers.\n- Oh no...\nHe looked up at her.\n- Are they going to war?\n- No.\n- Then why are there tanks?\nShe didn't answer. She went inside. Picked up the phone. Dialed. Waited. Nothing. Dialed again. Still nothing.\n- Come on, come on, pick up. Please, pick up.\nThe line clicked. Silence. She tried again. Still nothing. She didn't look at his child.\n- Get dressed.\n- Why?\n- You're going to grandma's.\n- Why?\n- Because I need to get your father.\n- But you said it's not war.\n- It's not. Just get your jacket.\nHe went. Slowly. Still watching her from the hallway. She tried once more. One final number. Still no voice on the other end. Just the faint hum of the line. She packed some clothes. Pulled the boots tight. He fidgeted.\n- Will I come back home today?\n- I don't know.\nShe kissed his forehead. He could feel her breath shaking. At grandma's, she didn't stay. Didn't drink tea. Didn't explain. She just handed him off, kissed him once more, and turned back to the road. The last he saw was her silhouette, coat open, hair caught in the wind, walking straight into the noise. Toward the smoke, the metal, the shouting soldiers, and the sound of engines roaring through the spine of the city. She didn't wait for permission. She didn't wait for fear to pass. She just walked."
dgr.40.a: "Not even the angels can save us"
 
dgr.1001.t: "Effects of the Seventh Five-Year Plan"
dgr.1001.desc: "With great pride and unwavering revolutionary spirit, we mark the triumphant conclusion of the 7th Five-Year Plan in our country - the beating industrial and socialist heart of Poland.\n\n1. Within the first 24 months, 17 major facilities were nationalised, over 21,300 workers were transferred into state syndicates. Private ownership in core sectors dropped to below 2.1%.\n2. 312 km of paved roads laid - notably the ZP-7 arterial route linking Żarki, Łazy, and Sławków. 11 new logistics hubs were constructed (e.g., Katowice Steelworks Node), and 28 bridges were rebuilt or reinforced. 46% increase in public freight capacity reported across the region.\n3. 14,800 hectares consolidated across the gminas of Kroczyce, Klucze, and Siewierz. NGR Rudniki now delivers 12,000 tonnes of grain yearly. Tractor density increased to 1 per 21 ha. Over 3,200 farmers integrated into state employment structures.\n4. 12 schools opened (e.g., People's Technical School No. 3 in Olkusz), 5 correctional-labor centers built (largest in Jaworzno - Jeziorki), 8 polyclinics operational by mid-plan, 4 new factories employing over 870 workers.\n5. Only 19% of the targeted 18,000 prefab units were completed. Major sites in Czeladź and Sosnowiec left unfinished due to material shortages and \"construction miscoordination\".\n6. Pilot attempts in collectivisation of northern counties of our country met resistance. Mass withdrawals, tool thefts, and rural non-compliance halted the program at stage 1B.\n\nDespite difficulties, 78% of plan goals were achieved, and productivity levels were noticeably raised in overall 146%! This may be good for any other socialist country, but it's not good enough for the National People's Republic! We need to pump those numbers up!"
dgr.1001.a: "Those are rookie numbers!"
 
dgr.1002.t: "Housing Issues"
dgr.1002.desc: "Once again, the noble cause of the people has been struck by the shadowy hand of reaction. Our socialist housing initiative - a shining example of equality and progress - was forged in the fires of solidarity. We built homes not for profit, but for dignity. We offered shelter not as commodity, but as a right. And yet, as always, the enemies of the people lurked in the rubble of the old world, waiting. These economic vultures - landlords, speculators, and profit-chasers - could not bear to see roofs given freely to workers. They whispered sabotage into the very foundation of our plans. Where we laid bricks, they planted lies. Where we regulated, they hoarded. When the state fixed rent to fair levels, they cried \"collapse\" - and then ensured it by withdrawing labor, siphoning materials, and corrupting supply chains.\n\nIt was not the wisdom of our planning that failed, but the treachery of those who refuse to accept a world without exploitation. The recent turmoil in the housing market is no accident. It is a deliberate campaign to destabilize the People's Republic. But let this be known: we will not yield. The Party and the State will respond. Profiteers will face the full force of revolutionary justice. The black market of shelter will be broken. New housing projects, under tighter supervision and with deeper ideological training for all workers involved, will rise stronger and purer than before. Let no comrade be misled by the lies of the class enemy! The crisis is not of socialism  -  it is of sabotage! And sabotage will not be tolerated!"
dgr.1002.a: "Those greedy peddlers!"

dgr.1003.t: "Collectivisation Halted"
dgr.1003.desc: "===========Issued by the Department of Agrarian Unity===========\n\nThe road to progress is never without its obstacles. As the People's Republic boldly undertook the historic transformation of private land into collective prosperity, dark forces emerged from the countryside - forces still chained to the egoism of property and the poison of petty ownership. The collectivisation initiative, designed to lift the peasantry from the mud of feudal habit and into the light of socialist modernity, was met not with gratitude, but with resistance. Some villagers - stirred by reactionary whispers and poisoned traditions - refused to till for the common good. Tractors were sabotaged. Officials were obstructed. Grain was hoarded, tools hidden, and records falsified.\n\nThis is not struggle - this is sabotage. Let us be clear: the principle of collectivisation remains untouched, sacred, and eternal. It is the only true path toward an agrarian society free of exploitation. However, in the spirit of dialectical flexibility and temporary tactical retreat, the Central Committee has resolved to pause the implementation of full collectivisation in certain districts.\n\nThis is not a surrender, but a strategic recalibration.\n\nThe people must be re-educated. Trust must be rebuilt. The countryside must be made ready - not only in tools, but in spirit. In time, the hesitant will understand what their obstinance delayed: prosperity, equality, and mechanised abundance for all. Let the exploiters and their foreign-backed lies take no comfort. This retreat is temporary. The revolution never stops - it only changes its stride. Collectivisation delayed is not collectivisation denied. And the land, as always, belongs to the people."
dgr.1003.a: "Pin this everywhere!"


unification.14.t: "[GetNewspaper]Dąbrowa Górnicza jednoczy Zagłębie i Jurę!"
unification.14.desc: "W nieoczekiwanym zwrocie wydarzeń, niewielka dyktatura z Dąbrowy Górniczej zdołała podbić wszelkie otaczające ją ziemie. Okrążeni przez silniejszych wrogów, utrzymali się na powierzchni, a dzięki potędze przemysłowej Huty Katowice zdołali ostatecznie przezwyciężyć wrogów, również tych w Jurze.\nDziwna kombinacja komunizmu i nacjonalizmu okazuje się być bardziej stabilna i efektywna niż można przewidywać. Relacje pomiędzy tymi dwoma segmentami nie są do końca jasne, ale patrząc na ich morale - raczej na szybkie zakończenie tego diabelskiej sojuszu nie ma co liczyć.\nLudowy Front Zagłębia (jak brzmi ich oficjalna nazwa) teraz dysponuje nieposkromionym żywiołem przemysłu Zagłębiowskiego. Wydawać by się mogło, że ich następnym celem będzie Śląsk, ale nieoficjalne źródła mówią o tym, że ich oczy zwrócone są na Małopolskę."
unification.14.a: "BŁYSKAWICA JEST CZERWONA!"

unificationreg.14.t: "[GetNewspaper]Narodowa Armia Ludowa jednoczy Małopolskę"
unificationreg.14.desc: "Małopolska wybrała socjalizm ponad śmierć, chociaż ta decyzja nie była do końca ani ich, ani zgodna, gdyż nadal wokół Wawelu i w dzikich odstępach Tatr słychać strzały. Pomimo tego, Narodowo-Bolszewickie siły triumfują wszędzie od Przemszy po Dunajec, zdeterminowani by wyzwolić każdy zakład pracy (a w szczególności te w sektorze ciężkiego przemysłu). Ogień znowu bucha z rozżarzonych pieców hutniczych, będąc odbiciem ich ognistego ducha komunistycznego, wspomaganego przez retorykę nacjonalistyczną.\n\nAczkolwiek, pojawiają się doniesienia o narastających wewnętrznych dyskursach politycznych, jak gdyby nie wszyscy komuniści chcieli podążać krwawym dziedzictwem Mieczysława Moczara, i nie wszyscy nacjonaliści wyznają politykę Bolesława Piaseckiego, nadal czując niesmak współpracy z ideologią która zniewoliła ich kraj na prawie 50 lat. Masowe wydatki na propagandę pozwalają tymczasowo uspokoić obywateli, lecz pierwsze pęknięcia zaczynają się już pojawiać w tym wielkim hybrydowym projekcie."
unificationreg.14.a: "MŁOT WYKUJE ŻELAZNY MIECZ!"

unificationsupreg.14.t: "[GetNewspaper]Narodowa Armia Ludowa jednoczy Galicję"
unificationsupreg.14.desc: "W czasach kryzysu, prowizoryczne państwa często nie wytrzymują próby czasu, a tym bardziej okraszone tak niecodzienną mieszanką ideologiczną jak Narodowa Armia Ludowa, która jednak przezwyciężyła wszelkie wewnętrzne podziały. Partyjne rozwiązanie ogłaszane jako 'wielkie odświeżenie wewnętrznej jakości' było niczym innym jak masową czystką polityczną wszelkich dysydentów i frakcji opozycyjnych wobec tego kiełkującego projektu. Już od pewnego czasu, NAL przestała funkcjonować jedynie jako paramilitarna organizacja, rozwijając aparat partyjny, który to przejmuje coraz więcej funkcji rządu cywilnego. Z tego też powodu, po wielkiej paradzie wojskowej w Lublinie, Krzysztof Szwej ogłosił powstanie Narodowo-Ludowej Rzeczpospolitej Polskiej, jednocześniej wypuszczając manifest skierowany do obywateli całej Polski - 'Zwycięstwo polskiej klasy robotniczej zbliża się wielkimi krokami, i tak jak sto lat temu, tak i teraz, jedyny prawowity rząd powstaje tu, w Lublinie.'"
unificationsupreg.14.a: "NARODOWA ARMIA LUDOWA WYGRAĆ MUSI!"

super.14.t: "[GetNewspaper]Narodowa Armia Ludowa jednoczy Polskę!"
super.14.desc: "Wielka walka klas w końcu się zakończyła. Polska powstaje z ruin jako kraj militarystyczny, zbudowany na fundamentach fanatycznego nacjonalizmu i dogmatycznego komunizmu, co wywołało masową panikę pośród krajów sąsiadujących. Nawet osobno, te dwie ideologie stanowią zagrożenie dla wolnego śiwata. Razem, tworzą one absolutną oś zła w oczach zachodnich obserwatorów.\nWewnątrz kraju, nie da się już prawie rozpoznać prawdy od propagandy, tak samo jak nie da się powiedzieć kto był ofiarą walk w wojnie domowej a czyje życie zostało przymusowo 'zredystrybuowane'. W regionach gdzie nie słyszano ani jednego strzału od lat, widać nadal stojące obozy internowania, a wszelakie organizacje polityczne zostały rozwiązane, z wyjątkiem oczywiście partii rzadzącej, a jakakolwiek działalność opozycyjna została zakazana.\nNarodowo-Ludowa Rzeczpospolita Polska podąża w kierunku kolejnej permanentnej rewolucji, a z tak podzieloną i słabą Europą, druga połowa XXI wieku może należeć do Narodowego Bolszewizmu."
super.14.a: "SOCJALIZM LUB ŚMIERĆ!"

super_a.14.t: "[GetNewspaper][FROM.GetName] jednoczy Polskę!"
super_a.14.desc: "Długie lata minęły od czasu upadku polskiej państwowości. Jednakże, jeszcze Polska nie zginęła, kiedy żyje w ludziach idea tego kraju. Lider nowo powstałego rządu zjednoczonego państwa - [FROM.GetLeader], wyraźnie pokazał że przywrócenie kraju nie było odległym marzeniem przyszłych pokoleń, lecz osiągalną rzeczywistością. Liczne przeciwności losu, wrogowie z każdej strony - także od wewnątrz, nic z tego nie stanęło na przeszkodzie do celu. Polska została przekształcona na swój obraz i podobieństwo przez [FROM.GetName], a ich ideały i wiara w silne przywództwo nie były na pokaz. Blizny, które nosi ta ziemia po wyniszczającym konflikcie pozostaną, ale jedność która została wykuta w ogniu wojny domowej sprawi że Polska po raz pierwszy od dawna patrzy w przyszłość z nadzieją. Wraz ze wschodzącym słońcem, wschodzi wiara w lepsze jutro i z pewnością demony wojny polsko-polskiej są już echem historii."
super_a.14.a: "W końcu zjednoczeni."

