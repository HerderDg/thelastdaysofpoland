 DGR_OW_cutoff_euroterminal: "Odetnij Euroterminal"
 DGR_OW_cutoff_euroterminal_desc: "Podążając linią kolejową ze Strzemieszyc, jesteśmy w stanie bezpośrednio przeciąć reakcyjną Republikę Sławkowską na pół, co niewątpliwie wprowadzi chaos w ich szeregach i odwróci ich uwagę. Ciekawe, czego będą woleli bronić: miasta, czy Euroterminalu?"
 DGR_OW_send_armored_convoys: "Wyślij konwój pancerny do miasta"
 DGR_OW_send_armored_convoys_desc: "Droga Krajowa 94 doprowadzi nas prosto do centrum Sławkowa. Bardzo wygodne, nieprawdaż? Jedyne co musimy zrobić by opanować całe miasto to wysłać kilka pancernych pojazdów wzdłuż tej drogi. Wjedziemy tam jak do siebie, bez oporu."
 DGR_OW_arrest_separatists: "Aresztuj przywódców separatystów"
 DGR_OW_arrest_separatists_desc: "Reakcjonistyczni bandyci Sławkowscy, jedynie omyłkowo nazywani armią, uciekli do Euroterminalu spisując miasto na straty. Co ciekawe, najwyżsi urzędnicy odpowiadający za administrację cywilną w strukturach buntowników, nie zostali poinformowani o tym odwrocie. Czas na wiosenne porządki!"
 DGR_OW_teach_them_lesson: "Daj im nauczkę"
 DGR_OW_teach_them_lesson_desc: "Bezpośredni szturm na Euroterminal może okazać się bardzo krwawym przedsięwzięciem. Ale przelanie tej krwi jest konieczne - na niej odbudujemy fundamenty naszego miasta. A bogactwa zgromadzone w magazynach Euroterminalu nam w tym dopomogą, jednocześnie pozwoli nam to na odblokowanie tras dostawczych co mocno nas wzbogaci. Z reakcjonistów Dąbrowę oczyścimy!"
