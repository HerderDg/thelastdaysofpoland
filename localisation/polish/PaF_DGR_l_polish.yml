DGR_national_security_comission_desc: "A więc wojna. Przez chwilę liczyłem na to że wielce szanowna rada polityczna się łaskawie odpierdoli od ich wyobrażeń na temat strategii wojskowej. Ale oczywiście muszą dorzucać swoje trzy grosze na tematy na które nie mają zielonego pojęcia. Narodowa Komisja Bezpieczeństwa. Raczej Narodowa Komisja Pilnowania Nacjonalistów Żeby Czasem Nie Wygrali Wojny Sami. Walczyć z wrogiem to łatwe. Walczyć z betonem politycznym...to już pozwólcie mi lepiej szarżować rowerem na czołgi. Towarzysz Szwej wywodzi się jeszcze z czasów gdzie jedyną preferowaną taktyką było \"Kupą mości panowie, kupy nikt nie ruszy\".\nNajgorsze że komisja będzie decydować o przeznaczeniu budżetu wojskowego na konkretne projekty. Czeka mnie bardzo dużo przekonywania i gry politycznej żeby to były sensowne inwestycje."
DGR_nationalise_brembo_desc: "Liczyłem na to że przekształcimy zakład Brembo w fabrykę części do pojazdów wojskowych. Póki co jedyne co dostałem to nacjonalizacja zakładu i bardzo długie walki wewnętrzne o to kto będzie w nowym zarządzie. O transformacji linii produkcyjnej nie ma mowy dopóki leśne dziadki nie rozparcelują między siebie stanowisk. Fabryka ta produkowała układy hamulcowe przed wojną, i jedyne co mogę dostać to tony właśnie tarcz i klocków hamulcowych. Nie wiem czy to jest prześmiewcze, w końcu nikt tak bardzo nie hamuje inwestycji jak partyjniacy. Na dłuższą metę chociaż przynajmniej zakład się przyda, jak już zacznie pracować."
DGR_connect_unused_railways_desc: "Wiele linii kolejowych, zarówno pasażerskich jak i towarowych w mieście podupadło. A przecież mamy jedną z najpotężniejszych sieci kolei towarowej w kraju. Same pociągi były też jednym z kluczowych elementów wsparcia podczas oczyszczania miasta. Musimy odbudować zniszczone tory. Otoczyć miasto siecią połączeń kolejowych by być w stanie przemieszczać sprzęt w mgnieniu oka na każdy możliwy odcinek frontu. A może jeszcze kilka pociągów pancernych zrobimy?"
DGR_logistical_behemoth_desc: "Sławkowski Euroterminal jest jednym z najważniejszych punktów przeładunkowych w tej części Europy, leży niedaleko przecięcia dwóch Paneuropejskich Korytarzy Transportowych, oraz ma połączenia z najważniejszymi zakładami przemysłowymi w naszym mieście. Logistyka będzie kluczowa w obecnych wojnach. Watażkowie rzucają swoich żołnierzy w morderczych marszach bez wsparcia, odpowiedniego zaopatrzenia i transportu. Może ich stać na taką idiotyczną taktykę marnowania swoich ludzi ale nas nie. Ciężarówki, pociągi, terminale przeładunkowe, centra logistyczne. To jest fundament zdrowej armii. Takiej, w której każdy żołnierz będzie chciał służyć."
DGR_commandeer_museum_vehicles_desc: "Kto daje i odbiera ten się w piekle poniewiera. Tak, to prawda. Ukradliśmy pojazdy z muzeum by zrobić zamach stanu na Bazylaku. Ale trzeba było pilnować! Pojazdy wróciły do swojego oryginalnego miejsca po tym jak zostały porzucone przez nas. Nikt inny nie umiał ich na szczęście obsługiwać więc stały pod urzędem przez kilka miesięcy. Ale dlaczego mamy z nich nie skorzystać? To nadal są maszyny na chodzie, przezbrojenie nie zajmie wystarczająco długo a teraz przydadzą się jak nigdy. Poza tym, przywykłem przez tę parę godzin do tych stalowych bestii. Bierzemy ze Sztygarki co się da."
DGR_secret_files_of_bankhutte_desc: "Nie dowierzam swoim oczom. Okazało się, że coś co było tylko początkowo szaleńczą myślą która wykiełkowała w mojej głowie, ziściło się! Moi ludzie przeczesali wzdłuż i wszerz wszelkie dokumenty archiwalne z Huty Bank...wybaczcie, z Huty Dzierżyńskiego. To co tam znaleźli...o rany! Nie wiem jakim cudem to przetrwało lata komunizacji, dekomunizacji i rekomunizacji ale znaleźliśmy techniczne dokumenty dotyczące czołgów budowanych tutaj podczas II Wojny Światowej. Niemcy bowiem składali tutaj Pantery i Tygrysy! Niestety, dokumentów do rakiet V1 i V2 nie ma. A szkoda. Ale nadal, jeśli wszystko pójdzie zgodnie z planem, będziemy w stanie wyprodukować swoje własne Panzerkampfwageny. Oczywiście przechrzczone na modłę komunistyczną, z ulepszonymi mechanizmami i nowocześniejszym uzbrojeniem. Tylko wyobraźcie sobie miny wrogów!"
DGR_first_mixed_brigade_desc: "Nie samą piechotą armia żyje. Żeby wyrwać się na północne rubieże Jury i Zagłębia będziemy potrzebowali manewrowości i pojazdów które potrafią przebijać się przez trudne tereny. Tak, myślę do przodu ale tylko w ten sposób będziemy przygotowani na wszystko. Potrzebujemy brygady pancernej z prawdziwego zdarzenia. Okej, może nie do końca damy radę wystawić prawdziwą. Ale jak zbierzemy wszystkie nasze złomy, odłączymy je od wsparcia piechoty, dodamy nowo wyprodukowane pojazdy i scalimy w jedną pancerną pięść, wtedy będziemy mieli przynajmniej jakiś element siły. To więcej niż mają inni. A będzie to wielka przewaga."
DGR_restore_jw_sulno_desc: "Za komuny na Sulnie istniała jednostka wojskowa. Początkowo jako hotele dla robotników którzy brali udział w budowie pobliskiej mikrohuty. Obecnie jest to idealne miejsce do ulokowania na nowo tam jednostki wojskowej, ze względu na bliskość miasta Sosnowiec. Poza tym, będziemy musieli gdzieś zakwaterować naszych żołnierzy których liczba nieustannie rośnie. Nie mogą wiecznie spać w hotelu, jest to absurdalne względem środków bezpieczeństwa. No i nie powinni mieć za dobrze, w końcu to wojsko a nie wakacje all inclusive."
DGR_fortify_slawkow_desc: "Sławków jest bardzo odsłonięty na ataki ze strony zarówno Sosnowca jak i Jaworzna. Przez to że jest naszym kluczowym punktem logistycznym, nie możemy go pozostawić na pastwę losu. Toteż niezbędnym posunięciem taktycznym jest ufortyfikowanie Euroterminalu i wszystkich odsłoniętych linii kolejowych. Cholerny las nie ułatwia nam pracy. A bandy wroga tylko czekają na moment słabości żeby uderzyć w nasze newralgiczne punkty. Trzeba będzie oddelegować ludzi do strażnic...jakbym nie miał wystarczająco problemów z zasobami ludzkimi."
DGR_turn_mydlice_into_fortress_desc: "Już od czasów bitwy o Stalingrad świat poznał jaki jest horror wojny miejskiej, każde z wielkich blokowisk komunistycznych obecnie jest fortecami które są idealnym miejscem do obrony. Po co komu bunkry, skoro betonowa dżungla pełni tę samą rolę za mniejszą cenę? Trochę zbrojonego betonu sprawia, że wróg pomyśli dwa razy zanim zdecyduje się wejść w pułapkę gdzie z każdego okna może lecieć w niego grad pocisków. Rozmiar dużych wieżowców powoduje również że nic się przed nami nie ukryje. A jeśli nawet dotrą do jednego budynku to będą go musieli oczyścić piętro po piętrze, mieszkanie po mieszkaniu, pokój po pokoju. Cena jaką będą musieli zapłacić za zdobycie takiej twierdzy jest nieopłacalna."
DGR_officers_in_gangs_desc: "Możliwe, że trochę pospieszyliśmy się z rozstaniem z mięsa armatniego jaki prezentowali sobą gangi. Będziemy musieli się z nimi przeprosić, gdyż godzina próby nastała i wysiłek wojenny wymagany jest od wszystkich. Ale! Nie ma mowy że damy im po prostu broń i puścimy samopas. Do każdej jednostki złożonej z gangusów zostanie przydzielony nasz oficer. Tak zapewnimy sobie kontrolę na każdym szczeblu i zniwelujemy możliwości buntu czy niesubordynacji."
DGR_political_commissars_desc: "Świstu gwizdu, moje marzenia poszły w pizdu. Liczyłem na oficerów którzy będą odpowiadali przed moim autorytetem, a nie betonowych ideologicznych politruków którzy każde przewinienie regulaminu będą uprzejmie donosić do zarządu partii. Zgaduję, że na ich miejscu pewnie bym zrobił to samo. Nie szkodzi. Indoktrynacja i całkowite wypranie mózgu osobnika zajmuje bardzo długo, co sprawia że tacy komisarze są bardzo cenni. A nasi gangusi nie obchodzą się zbyt dobrze z granatami...wypadki chodzą po ludziach."
DGR_partisan_blitzkrieg_desc: "Rozległa powierzchnia naszego miasta sprawia że szerokofrontowa wojna manewrowa może rozwinąć skrzydła tutaj. Ale mnogość lasów, jezior, blokowisk i ogólnej różnorodności w biomach sprawia że przede wszystkim możemy prowadzić wojnę podjazdową. Obrona naszego terenu nie jest tak przerażająca kiedy każdy jeden zakątek nadaje się na kryjówkę dla partyzantów. Znajomość terenu lokalnego zdecydowanie przeważy szalę na naszą stronę, każdy jeden najmniejszy park będzie dla najeźdźców Afganistanem czy innym Wietnamem."
DGR_revenge_at_czarzasty_desc: "Włodzimierz Czarzasty. Najbardziej znienawidzona postać przez każdego kto ma mniej niż 60 lat. No chyba że masz 140 lat i jesteś komunistą jak towarzysz Szwej. Czarzasty od zawsze uważał Zagłębie za bastion własnego poparcia. Ale za to co zrobił z lewicą...prawica mu pogratuluje a lewicowcy będą chcieli jego krwi. Jego tradycjonalistyczne wizje są niereformowalne, a jego pogardliwy ton wobec wszystkich innych członków byłej już na szczęście Międzypowiatówki stał się już legendarny. Teraz odpłacimy mu się pięknym za nadobne. Wszak jak to mówił inny lider lewicy, mężczyznę poznaje się po tym jak kończy. A Czarzasty skończy tragicznie."
DGR_strike_back_at_antifa_desc: "Jeszcze bardziej od pogardliwego duo z Sosnowca nie znoszę hołoty z Jaworzna. Anarchokomuniści z Antify nie mają poszanowania dla nikogo. Czy to ziobrystów czy to nas, czy ślązaków, wszystkich ograbią, napadną i nazwą faszystami. Dość już mam kolejnych 'incydentów' granicznych gdzie kolejne bandy robią sobie z naszej granicy skłot. Musimy w nich uderzyć, i musimy zrobić to na tyle mocno, żeby nie mieli nawet szans żeby podnieść swoich przećpanych łbów. Czarny terror Antify dobiegnie końca dzisiaj!"
DGR_annexation_of_zagorze_desc: "Zagórze. Kiedyś odrębne miasto, potem przyłączona część Sosnowca. Bardzo blisko związana z Dąbrową Górniczą. Nie oszukujmy się - większość populacji mieszkała tam tylko dlatego żeby dojeżdżać do pracy w dąbrowskich hutach. Więc po co robić więcej problemów niż jest to potrzebne i stawiać granicę pomiędzy tymi dwoma ośrodkami miejskimi? Po prostu anektujmy Zagórze jako prawowitą dzielnicę Dąbrowy Górniczej. Tak jak zawsze powinno być. Przynajmniej granice będą ładniejsze, i sensowniejsze."
DGR_railway_siewierz_zabkowice_desc: "Potrzebujemy pilnie połączenia kolejowego które by biegło od naszych ośrodków przemysłowych do lotniska w Pyrzowicach. Póki co trasa biegnie przez Zawiercie, ale po co tam jeździć i zawracać skoro będzie można poprowadzić kolej prosto przez Siewierz i Mierzęcice? Samo lotnisko będzie nam służyło jako okno na świat, a tym oknem zamierzamy zacząć przerzucać bardzo dużo towarów. Na eksport oraz import. Zanim wyremontujemy drogi to lepiej i taniej będzie zainwestować po prostu w pociągi."
DGR_connect_lagisza_desc: "Przemysł będziński przeżywa bardzo trudne chwile. Cementownia w Grodźcu, Huta Będzin, kopalnia Grodziec, fabryka butów. Żaden z tych zakładów już nie istnieje. Sama elektrownia w Łagiszy działa jedynie z około 20% nominalnej mocy. Oto do czego doprowadziły rządy kapitalistyczne. Kluczowa gałąź gospodarki jest cieniem samej siebie. Od elektrowni przez kopalnie, właśnie na hutach kończąc. Musimy przywrócić odpowiednią siłę będzińskiego przemysłu integrując go z naszym wielkim kombinatem industrialnym. Dając impuls od siebie reaktywujemy krok po kroku wszystkie zamknięte zakłady, i będzie to fantastyczna inwestycja w przyszłość. A zaczniemy od huty stali."
DGR_question_of_leadership_desc: "Samozwańcza stolica Zagłębia upadła. Jak w ogóle śmieli się zwać ową stolicą, skoro sama nazwa wskazuje że Zagłębie jest DĄBROWSKIE. Nie Sosnowieckie. Ale już pomijając etymologię, trzeba przyznać że Czarzasty stworzył tutaj silne struktury partyjne, coś co nie udało mu się osiągnąć przez tyle lat w całym kraju. Niby wszyscy byli naszymi przeciwnikami, i wiadomo - wiele z nich nie będzie chciało się zradykalizować by dopasować naszym poglądom. Ale może niektórych uda się przekonać że to nasza droga jest tą słuszną. Kwestia pozostaje, czy my w ogóle chcemy takich ludzi?"
DGR_evict_squatters_desc: "Doprawdy, jak bardzo można krytykować gospodarkę kapitalistyczną, tak zjawisko skłotów jest po prostu ohydne. Nie ważne kim jesteś, ile zarabiasz i co sobą prezentujesz - jeśli u twoich drzwi pojawią się bandyci z Antify, możesz być pewnym że twoja posiadłość zamieni się w siedlisko najgorszej lewicowej degeneracji. Tak się stało z ogromną ilością mieszkań w Jaworznie - czarne brygady musiały gdzieś się zagnieździć, więc po prostu wyrzucali losowych ludzi - nie ważne czy lewicowy czy prawicowy, stary czy młody, zamożny czy biedny - wszystkim równo, wszystkim gówno. Ale teraz nastanie czas sprawiedliwości. Nie ostanie się żaden skłot."
DGR_railway_around_myslowice_desc: "W Szczakowej, północnej dzielnicy Jaworzna znajduje się bardzo duża stacja kolejowa łącząca wiele linii ze sobą. Tak się składa że potrzebujemy dostępu do niej, bramy kolejowej która otworzy nam drogę do metropolii Śląskiej ale nie będzie prowadziła do Katowic. Do Mysłowic może lepiej też nie, trochę za dużo tam było bajzlu z partyzantami i sabotażystami. Ale jeżeli poprowadzimy nową linię od Euroterminalu przez Jaworzno i Imielin, będziemy mieli bardzo łatwą drogę do oskrzydlenia metropolii, oraz handlu z Podbeskidziem i południową Małopolską."
DGR_connect_jaworzno_desc: "Na całe szczęście dla Jaworzna, prawdziwi mistrzowie przemysłu wrócili i przejmują stery. Zespół Elektrowni w Jaworznie w połączeniu z resztą naszej sieci energetycznej zapewni nam praktycznie niezależność od importu w całym regionie. A całkowicie zdemolowany przemysł Jaworzna będzie musiał zostać gruntownie odbudowany. Tereny rekreacyjne? Na co to komu, skoro ludzie głodują! Na pierwszy rzut pójdzie odbudowanie huty szkła w Szczakowej. A potem przywrócimy inne zapomniane przez rządy elementy potęgi przemysłowej tego miasta."
DGR_question_of_councils_desc: "Zastanawiam się jakim cudem anarchiści cokolwiek osiągali. Ich wspólnoty to nic innego jak inna forma zepsutej demokracji. Dodać do tego, że każda z nich działała dla własnego zysku to można by wręcz rzec że to nie anarchokomunizm a po prostu bardzo dziwna forma anarchokapitalizmu. W końcu minister Gdula jest tego najlepszym przykładem - jest to istny heros rynku nieruchomości! Jak tacy ludzie mogą w ogóle udawać że prezentują ideały socjalistyczne? Ja chociaż wprost mówię, że takich nie posiadam. No, może czasem."
DGR_reclaim_greater_zaglebie_desc: "Zagłębie to nie tylko Dąbrowa Górnicza, Sosnowiec i Będzin. Jaworzno w sumie niezbyt się kwalifikuje nawet. Ale Zagłębie to również Olkusz. To również Zawiercie. Oraz Myszków. Jak tak dalej idziemy to w sumie możemy też Częstochowę wciągnąć żeby nie czuła się osamotniona w tym wszystkim. Sprawa jest prosta, po prostu teraz już jesteśmy zbyt rozpędzeni żeby zatrzymać się jedynie na kilku miastach zagłębiowskich. Już chyba wiem jak czuł się Trocki ze swoją permanentną rewolucją..."
DGR_red_star_over_jasna_gora_desc: "Jasna Góra. Symbol polskiego katolicyzmu. Kościół był zawsze w dość ambiwalentnej relacji wobec komunizmu. Tak, wiadomo - kardynał Wyszyński, ksiądz Popiełuszko, Jan Paweł II niszczył małych komunistów. Ale gdy będziemy stać po stronie narodu, nie możemy właśnie odrzucać tego ducha chrześcijańskiego na rzecz jakichś ateistycznych wymysłów młodych lewicowców. Wiara w potwora Spaghetti nie spoi rozdartego narodu. Tylko błagam, trzymajmy tych księży z dala od młodych chłopców. Nie chcemy powtórki z naszej plebanii..."
DGR_adjust_jura_factories_desc: "Myszków i Zawiercie od dawna są związane z istnieniem na ich terenach ciężkiego przemysłu. W dodatku w zakładzie Światowit produkowali pralki Frania! Kto by nie chciał takiego cuda teraz, gdy właśnie na nią będzie idealne zapotrzebowanie! Ale..no tak, oprócz pralek to zakłady metalurgiczne z Jury perfekcyjnie wkomponują się w nasz schemat gospodarczy. Trzeba kuć żelazo póki gorące, a więc natychmiast rozpocząć restrukturyzację zakładów i przestawienie produkcji tak by odpowiadały naszym rosnącym potrzebom.\nGłównie wojennym..."
DGR_play_like_its_82_desc: "Tak chcą grać? No dobrze, proszę bardzo. Niech nie zapominają za czyjej władzy Polska reprezentacja osiągała największe sukcesy. Ja wiem że to już schyłek, że to stan wojenny. Ale nadal, to wiele mówi o naszym społeczeństwie sportowym. A od tamtej pory co? Ćwierćfinał na Euro 2016 i wpierdol z potęgami jak Mołdawia, Kazachstan czy Wyspy Owcze. Trener Brzęczek może ma słuszne idee, ale brakuje mu solidnego aparatu państwowego i zajebiście dużej armii. A tę akurat mamy. Nie można zbudować wojska opartego na dresiarzach. Och, chwila...w zasadzie to my tak zrobiliśmy."
DGR_death_forests_of_lubliniec_desc: "Lubliniec miał być spacerkiem, tereny te nie należą do silnie zurbanizowanych, ani specjalnie położonych na szczególnych strategicznych punktach. A jednak, walka na tych przeklętych polach nie należy do przyjemnych, a sama walka z komandosami do łatwych nie można zaliczyć. Nawet, a może i przede wszystkim po ich kapitulacji. Szczególnie że mają do dyspozycji zajebiście wielkie lasy w których kryją się niczym żołnierze wyklęci. Jak my ich stamtąd wykurzymy?"
DGR_imagine_shrooms_desc: "Posłałem ludzi na rzeź. Nawet nie chcę myśleć o tym ile bezsensownych śmierci nastąpiło w tych przeklętych lasach. Nie pomogło nawet ich podpalenie. Wręcz przeciwnie, jestem pewien że przez ogień do strat należy doliczyć kilkadziesiąt żołnierzy z post traumatic stress disorders. Od Woźników po Pawonki, trup ściele się gęsto a pożoga jeszcze przez kilka tygodni będzie dawała nam do zrozumienia że popełniliśmy kurwa gigantyczny błąd. A przecież jeszcze trzeba to ugasić i pozbierać trupy zanim użyźnią glebę grzybom."
DGR_offer_for_supreme_coach_desc: "Panie Brzęczek, szanuję Pana. Chłop ideowy - ambitny, oraz z niezwykłym zapałem do realizowania swoich celów. Niestety, po złej stronie barykady. Ale spokojnie, wszyscy Polacy to jedna rodzina, a sama ideologia marksizmu-klubizmu jest na tyle histerycznie śmieszna że aż szanuję za realizację takiego absurdu w całkowicie poważny sposób. Doprawdy, jest to idea lepsza niż większość ruchów lewicowych. Nie mówię, że bym był chętny ją realizować, ale takich ludzi nasza sprawa potrzebuje. Osobiście nawet byłbym skłonny przekonywać go do naszych racji, oczywiście oferując amnestię dla jego najbliższych współpracowników i autonomię dla klubów. A jak nie to zawsze Tęcza Błędów potrzebuje nowego trenera..."
DGR_question_of_church_desc: "Częstochowa jak na religijną stolicę Polski jest dość socjalistyczna. W końcu od 2010 rządził tam prezydent z Lewicy. Jeden z niewielu którzy się ostali w kraju. Podobnie jak i u nas w Dąbrowie. Czy dałoby się może z tej religijnej mieszanki wyciągnąć co potrzebne i zrobić coś ciekawego? Na przykład, nacjonalizm wywodzący się z tradycji kościoła katolickiego w Polsce oraz socjalistyczne przywary Jezusa w Biblii. W końcu on był jednym z największych socjalistów jak to mawia klasyk. Wydaje mi się, że towarzysz Konieczny (ten z PPSu, nie bandyta z Antify) miał słuszność próbując tutaj tworzyć ludową organizację religijną. Powinniśmy z nim o tym poważnie porozmawiać."
DGR_great_combine_desc: "Co jest lepszego od jednej huty? Wiele hut pracujących w tym samym celu. Po co marnować czas i pieniądze na zarządzanie kilkoma takimi zakładami jednocześnie skoro można z nich utworzyć gigantyczny centralny kombinat metalurgiczny który wypełni bez problemu każde zlecenie w mgnieniu oka? Kompatybilność i wymienność pomiędzy konkretnymi jednostkami będzie o wiele bardziej opłacalna niż rozbicie tego na poszczególne podmioty. Albo po prostu chuja się znam na ekonomii i pieprzę głupoty. Ah, i tak mam większe kompetencje niż nasz minister gospodarki."
DGR_avanti_popolo_desc: "Narodowa Armia Ludowa zwyciężyła! Od Częstochowy po Jaworzno ludzie się mogą cieszyć bo nadeszła wiekopomna chwila w której to po wielu latach w końcu jesteśmy gospodarzami w naszych własnych miastach. Cały region zasługuje na ten ogromny zryw rewolucyjny - to my jesteśmy przemysłowym sercem Polski, a Śląsk to paskudny stary chlew. W nas tkwi iskra pionierów którzy odrodzą ten kraj! Każdy z nas jest zwiastunem wielkości, sprawiedliwości oraz równości. I możecie być pewni - zaniesiemy reszcie kraju ten kaganek wolności ludowej. Prędzej czy później."
 

DGR_we_forge_our_tomorrow: "Nasze jutro wykuwamy dzisiaj!"
DGR_we_forge_our_tomorrow_desc: "Momentami zastanawiam się czy to co robię ma jakiekolwiek znaczenie. Jestem tylko narzędziem losu, który będzie można wyrzucić po skończonej robocie. Nieważne jaką ścieżkę wybiorę, na końcu i tak okazuje się, że to nie ja wybieram. Gra jest ustawiona od początku. Nacjonalizm, komunizm, poganizm, nieważne. Trzeba po prostu zagrać swoją rolę dobrze. Może wtedy jakaś sposobność się zdarzy na zmianę statusu quo rzeczywistości. Ale póki co to chyba chwała ludowi pracującemu miast i wsi, co nie? Idziemy wykuwać nową przyszłość, narodowo-ludową. Ile jeszcze takich haseł będziemy z siebie wypluwać zanim przestaną one mieć znaczenie?"
DGR_unity_congress: "Kongres Jedności Klasy Robotniczej"
DGR_unity_congress_desc: "Partia wzywa. Współczułbym samemu sobie, gdybym tylko miał wstęp na ten kongres klasy robotniczej, ale niestety wojskowi nie są mile widziani. Mógłbym się z tym kłócić, to my pracujemy najciężej żeby aparatczycy mogli sobie kisnąć w swoich urzędach i przede wszystkim cieszyć się wolnością i życiem. Ale mogą sobie robić i zjazd pierdolonego ONZ. Narodowa Armia Ludowa ma na tyle wpływu w kraju teraz że to nie ma znaczenia co sobie towarzysze zadecydują."
DGR_civilian_rule_under_army: "Cywilna władza pod wojskowym zarządem"
DGR_civilian_rule_under_army_desc: "Partyjniacy obradują, a armia decyduje. Jak to wszak towarzysz Wiesław mawiał - \"Władzy raz zdobytej nie oddamy nigdy\". I my na pewno naszej uprzywilejowanej pozycji względem władzy cywilnej nie zamierzamy oddawać. To my jesteśmy jedynym gwarantem istnienia naszego państwa, i to pod wojskowym sztandarem rozkwitnie przyszłość narodowo ludowa! To nie urzędnicy bronili Sławkowa przed najazdem czarnych band Antify, to nie oni rozbijali wrogów komunizmu w Zagłębiu, to nie oni zdobywali Jasną Górę. To armia. A armia...jest nasza. A tak po prawdzie...to moja."
DGR_recommunization: "Proces rekomunizacji"
DGR_recommunization_desc: "Są jednak pewne rzeczy na które nie mam wpływu jakkolwiek bym się starał. No ale z drugiej strony nic dziwnego. Retoryka i symbolika nacjonalistyczna już w Polsce jest i ma się dobrze. To tą komunistyczną trzeba przywracać i wygrzebywać z otchłani piekielnych. Tylko wtedy idea narodowego komunizmu zostanie osiągnięta kiedy oba te pierwiastki będą się w sobie mieszać i wzajemnie balansować. Byle żadna z tych idei nie przesadziła. No chyba że będziemy to my. My możemy."
DGR_symbolism_act: "Ustawa o symbolach"
DGR_symbolism_act_desc: "Sierp i młot w Polsce zawsze były traktowane za równoważną ohydność co swastyka. I akurat niewiele się w tej kwestii zmieni, więc używanie ich powinno odejść do lamusa. Jeżeli chcemy być traktowani jako poważny ruch a nie szufladkowani na równi ze Stalinem i Bierutem to musimy wypromować własne symbole. Czerwona błyskawica i czerwony młot. Czy jest coś bardziej subtelnego i mocniejszego niż połączenie tych dwóch elementów? W końcu młot wykuje żelazny miecz którym pokonamy wszystkich naszych wrogów. Błyskawicznie. "
DGR_authority_dilemma: "Dysonans autorytetów"
DGR_authority_dilemma_desc: "Józef Stalin nie zrobił niczego złego. Che Guevara był rewolucyjnym bohaterem. Te i inne podobne stwierdzenia często krążą po lewicy. Ale tak jak prawica hołduje mordercom, tak i lewicy zdarza się stawiać na piedestał istne szumowiny. Nie możemy. Inaczej. Nie pozwolę, żeby w naszych kręgach ktokolwiek z polityków posługiwał się autorytetami które są absurdalne dla Polaka. A na koniec może i Marksa uda nam się odrzucić jako duchowego protoplastę całego komunizmu. W końcu Heglowskie idee będą nam bardziej pasowały niż bajania uprzywilejowanego Żyda, który nie przepracował ani jednego dnia w swoim życiu."
DGR_private_enterprises: "Prywaciarze"
DGR_private_enterprises_desc: "Kult przedsiębiorców sięgnął zenitu w naszym późnym kapitalizmie. Wyzysk zwykłych ludzi przez patologicznych kłamców uważających się za kręgosłup gospodarki polskiej był niewiarygodny. Ludzie zmuszeni byli do życia na takim wolnym rynku który nie gwarantował im nic. Przede wszystkim nie gwarantował im dożycia następnego dnia. Korporacje. Prywaciarze. Oszuści i złodzieje. Każdego z nich dosięgnie ręka sprawiedliwości. A ta ręka dzierży miecz, dzięki któremu damy każdemu z wyzyskiwaczy to na co zasługuje. I pod tym postulatem komunistycznym...podpiszę się obiema rękami."
DGR_fallen_monuments: "Odbudowa obalonych pomników"
DGR_fallen_monuments_desc: "Trochę to śmieszne jak niektóre placówki publiczne w Zagłębiu Dąbrowskim po ogłoszeniu aktu o odnowieniu zlikwidowanych monumentów komunistycznych nagle znalazły się w posiadaniu dawno zaginionych tychże pomników. Nagle okazuje się że dekomunizacja nie oznaczała zniszczenia jakichkolwiek symboli i odcięcia się od przeszłości, lecz była to jedynie akcja pod tytułem \"Schowajmy na później, może się przyda jeszcze\". No i teraz im faktycznie się przyda. Skąd oni to do cholery wiedzieli?"
DGR_living_factory: "Fabryka Pełna Życia"
DGR_living_factory_desc: "Zakład pracy to twój drugi dom. I co prawda nie oznacza to że można tam nocować, ale powinny przy największych zakładach znaleźć się odpowiednie...atrakcje. Nowoczesne korporacje szczycą się że patrzcie - mamy specjalny game room z konsolami, kącik z książkami i piłkarzyki. Super. U nas powinny znaleźć się restauracje, bary i różne inne knajpy użytku publicznego. Napełni to kieszeni i podniesie morale zdecydowanie. Niech Fabryka Pełna Życia przy odrodzonym zakładzie Defum w Dąbrowie Górniczej będzie idealnym przykładem. Odnowiliśmy fabrykę, ale wszystkie puby i knajpy w okolicy zostały i służą robotnikom. Po pracy oczywiście, a nie w trakcie jej trwania."
DGR_security_service: "Przywrócenie służb bezpieczeństwa"
DGR_security_service_desc: "Zawsze chciałem mieć swoje własne służby bezpieczeństwa. Ale wygląda na to, że ten pomysł zostanie obrócony przeciwko mnie. Towarzysze z rządu bardzo starają się żeby zniwelować wpływy armii oraz posiadać jakąkolwiek formę obrony przed potencjalnym zagrożeniem z wewnątrz. Więc może trzeba będzie się zacząć spieszyć? Może to jest ten sygnał od losu? Bo inaczej za niedługo może się okazać że wszyscy najwyżsi oficerowie w najlepszym wypadku staną przed sądami, a w najgorszym...po prostu znikną."
DGR_government_reconstruction: "Rekonstrukcja rządu"
DGR_government_reconstruction_desc: "Rychło wczas. Od dawna powtarzałem że ta karykaturalna abominacja omyłkowo tylko zwana Frontem Ludowym nadaje się jedynie do wyrzucenia na śmietnik historii. Naczelny dziad komuny dąbrowskiej stwierdził że rząd przejdzie radykalną rekonstrukcję, a w nowo powołanym aparacie władzy znajdą się ludzie bardziej odpowiadający ideom naszego państwa. To w sumie śmieszne, jak bardzo obraził w tym momencie swoich jeszcze obecnych ministrów. Na ich miejscu wziąłbym sobie to do serca i uciekał póki jeszcze mogą to zrobić na własnych zasadach. Nie chodzi jednak o mnie. Prawda?"
DGR_silesian_faction: "Frakcja Śląska"
DGR_silesian_faction_desc: "Rozumiem, że Szwej czuje się osamotniony, ale tworzenie jakiejś grupy komunistycznych supertowarzyszy jest bezsensowne. Stworzymy jedynie zbrodniczy reżim który będzie zajęty walką o władzę pomiędzy sobą a nie walką z wrogiem. Nie potrzebujemy większej ilości komunistów. Szczególnie takich którzy nie wiedzą czy chcą wychwalać Gierka czy Gomułkę. A niektórzy to w ogóle popędzili daleko za wschodnią granicę i wolą Mao Zedonga. Jeszcze Deng Xiaoping byłby do przełknięcia...ale Maoiści? Następne co się dowiem to to że rekrutujemy polpotystów albo dżuczystów..."
DGR_cult_of_gierek: "Kult Edwarda Gierka"
DGR_cult_of_gierek_desc: "Jeśli jest osoba, która na Zagłębiu Dąbrowskim mogłaby się równać z Janem Pawłem II w kwestii mitologizacji i kultu to zdecydowanie jest to towarzysz Edward Gierek, pierwszy sekretarz PZPR w latach 70. Sam pochodził z Sosnowca więc to już jest plus dla niego. Ale wystarczy zapytać kogoś kto jeszcze miał szansę żyć w tamtych czasach to powie Ci, że towarzysz Gierek zbudował potęgę Zagłębia. To dzięki niemu Dąbrowa Górnicza rozwinęła się niewyobrażalnie. Jeszcze w 1970 populacja miasta wynosiła 60 tysięcy. Pod koniec jego władzy ta liczba wynosiła już 140 tysięcy, ponad dwukrotnie więcej! Jego inwestycje zbudowały podwaliny tego wspaniałego miasta, ujarzmił industrialny potencjał Zagłębia Dąbrowskiego i wykorzystał go do pełna. I za to ludzie nadal go kochają. Bo po nim...było już tylko gorzej."
DGR_partisans_faction: "Frakcja Partyzantów"
DGR_partisans_faction_desc: "Ja jako były partyzant, zdecydowanie mówię że powinniśmy iść tą drogą. Drogą nacjonalistyczno-ludową. Nie potrzebujemy większej ilości komunistów - czego natomiast potrzebujemy to silnej frakcji narodowej która będzie w stanie łączyć ludzi z różnych środowisk właśnie pod płaszczem nacjonalistycznej retoryki. Wtedy nie ważne czy ktoś będzie wyznawał Stalina czy Dmowskiego - będzie w stanie być zintegrowanym do naszych struktur. No i nie ukrywam - więcej sojuszników dla mnie w politbiurze."
DGR_civilian_apparatus: "Cywilny aparat władzy"
DGR_civilian_apparatus_desc: "I jak mogłem się spodziewać, frakcja gierkowska podnosi głos, że armia ma za dużo uprawnień, i jej wolność oraz wpływy muszą zostać radykalnie ucięte. Nosz ja pierdolę. Przytnijcie nam skrzydła i dziwcie się dlaczego nie lecimy. Jedyne co narazie na szczęście udało im się osiągnąć to rozwinąć cywilną administrację i rozpocząć konflikt cywilno-wojskowy. Im dalej w las jednak tym będzie gorzej. To się nie skończy dobrze - oni nie poprzestaną a my tanio skóry nie sprzedamy. Będzie wojna."
DGR_wide_socialist_front: "Szeroki front socjalistyczny"
DGR_wide_socialist_front_desc: "Cofam to co powiedziałem. To o polpotystach i dżuczystach. Bo faktycznie idziemy w tym kierunku. Na szczęście chyba jeszcze nie ma posadystów. Ale znając realia politbiura to tylko kwestia czasu. Szwej już ma pomysły z kosmosu, więc czym dla niego byłoby głoszenie o rewolucji komunistycznej przyniesionych przez kosmitów? Ja tylko pragnę przypomnieć - była już taka jedna próba zrobienia wielkiego socjalistycznego frontu. Ba, nawet kilka. W wyborach lewica zawsze chciała robić wielkie koalicje żeby wylądować ledwo ponad progiem wyborczym. A druga nazywała się Międzypowiatówka. Wszyscy pamiętamy jak skończyła."
DGR_progress_fund: "Fundusz Postępu Gospodarczego"
DGR_progress_fund_desc: "Mam wrażenie że już coś takiego było. Ah tak, Fundusz Postępu Gospodarczego już istniał. W zasadzie teraz widzę że ma takie same założenia - finansowanie rolników którzy ucierpieli podczas wojen. Oczywiście pomoc dostanie tylko jeżeli przygotuje ziemie do kolektywizacji albo przejdzie pod ochronę państwowych gospodarstw rolniczych. Cwany ruch, panie ministrze. Wszyscy wiemy że rolnicy nie odmówią takich grubych dotacji. Tylko żeby ten fundusz podziałał dłużej niż dwa lata tak jak jego poprzednik."
DGR_national_socialism: "...więc...narodowy socjalizm?"
DGR_national_socialism_desc: "Mamy silny socjalistyczny front polityczny. Mamy nacjonalistyczne elementy w armii. Więc...nie chcę być tutaj tym który tłumaczy podstawy matematyki, ale czy to by nie działało w stylu że to trochę jest...Narodowy Socjalizm? Może Socjalistyczny Nacjonalizm użyjcie, będzie wam łatwiej przechodziło przez gardło. Mogliście mieć prawdziwą rewolucję nacjonalistyczno-ludową a będziecie mieli dziwny amalgamat ludowych ideologii doprawionych antagonistycznym wobec was wojskiem. Związek Radziecki byłby dumny. III Rzesza nie do końca pomimo nazwy."
DGR_cult_of_moczar: "Duch Mieczysława Moczara"
DGR_cult_of_moczar_desc: "Kto nie z Mieciem, tego zmieciem. Pokłosie wojny frakcji w PRL nadal oddziałuje w naszym społeczeństwie, szczególnie teraz. Z jednej strony socjaliści wyznający Gierka, z drugiej my, narodowo-ludowi patrioci którzy potrzebują teraz równie mocnego symbolu co pierwszy sekretarz z Sosnowca. I nie ma lepszego wyboru niż Mieczysław Moczar, który ucieleśniał sobą ideę narodowo-komunistyczną i odchylenia prawicowo-nacjonalistyczne. To będzie ta postać której duch spoi nasze polityczne środowisko w jednej idei. Tylko przyhamujmy póki co z antysemityzmem."
DGR_military_government: "Wojsko w służbie rządu"
DGR_military_government_desc: "Jeżeli problemem towarzysza Szweja było to że wojsko ma o wiele większy wpływ na rzeczywistość niż rząd, mam dla niego rozwiązanie. Po prostu wprowadźmy wojskowych do rządu. Prawda że proste? Dość już przyjmowania bezrefleksyjnie idiotycznych regulacji politycznych z góry. Narodowa Armia Ludowa musi stać się oficjalną egzekutywą naszego kraju, bo tylko w ten sposób może się ziścić prawdziwa rewolucja. Zakończymy raz na zawsze wszelkie potyczki wewnątrz rządu i polityków. Przyda im się prawdziwy wojskowy dryl. Jak wystarczająco głośno krzykniemy...to się zgodzą na wszystko."
DGR_ideological_purity: "Czystość ideologiczna"
DGR_ideological_purity_desc: "Co za dużo to niezdrowo. Rozdrobnienie ideologiczne nie służy jedności i sile naszego państwa. Już to przerabialiśmy w przypadku zjednoczonego frontu na Zagłębiu, prędzej czy później lewicowcy rzucą się sobie do gardeł i nic nie powstrzyma ich przed rozniesieniem na strzępy nawet największego mocarstwa. Myślę że jesteśmy gotowi na fazę drugą. Na to co tworzyłem tutaj od momentu w którym stwierdziłem że sprzeniewierzenie się swoim ideałom i dołączenie do Frontu Ludowego będzie inwestycją w przyszłość. A przyszłość już nadeszła. Stoimy na skraju wspaniałej kreacji, wspaniałej rewolucji która odrodzi ten kraj."
DGR_army_lobbying: "Promowanie interesów wojska"
DGR_army_lobbying_desc: "Sprawa jest bardzo prosta. Nie po to wchodzimy do rządu, żeby nie czerpać z tego korzyści. A że każdy nasz zysk jest inwestowaniem w bezpieczeństwo naszego narodu to już kwestia pośrednia, ale dobrze że wynikająca z tego całego cyklu. Nie będziemy musieli się już wiecznie prosić politbiura, albo grozić im buntem żeby coś dostać. Teraz po prostu weźmiemy to co nam jest należne, i żaden minister narzekania narodowego nie będzie w stanie nas przed tym powstrzymać. Wzmocnimy armię do tego stopnia, że wszystkie moje marzenia będą w stanie zostać zrealizowane. A są one wielkie."
DGR_national_bolshevism: "Rewolucja narodowo-bolszewicka"
DGR_national_bolshevism_desc: "Nadchodzi taki czas w historii ludzkości, kiedy wybitne jednostki stają na rozdrożu losu i są zmuszone do ciężkich wyborów które zaważą o przyszłości wielu. Narodowa Armia Ludowa jest gotowa. Nasi ludzie wewnątrz instytucji rządowych również. Pałac Kultury Zagłębia zostanie otoczony. Towarzysz Szwej uda się na wymuszoną długą rozmowę ze mną. Powyjaśniamy sobie parę rzeczy, i tym razem nie skończy się to tak jak wcześniej. Wyciągnęliśmy wnioski. I niech mnie piekło pochłonie jeśli teraz miałoby się to nie udać. Plan był szykowany latami, urodziłem się dla tego momentu. Poprzednia porażka była tylko elementem który miał mnie przygotować do dzisiejszego dnia. Narodowy Bolszewizm, albo śmierć."
DGR_5_year_plan: "VII Plan Pięcioletni"
DGR_5_year_plan_desc: "Plany gospodarcze są spoko. Zamiast chaotycznego inwestowania w cokolwiek przyniesie światowa ekonomia i te wszystkie teorie o popycie i podaży, my wypełniamy krok po kroku założenia. Kapitaliści są wściekli, bo przecież nie, nie możecie tak arbitralnie zadecydować w którym roku będziecie budować jakie gałęzie ekonomii, tak nie wolno, pomyślcie o Hayeku. W piździe mam austriaków i ich zasraną szkołę gospodarki, nic tak nie niewoli ludzi jak kapitalizm. My wiemy czego potrzebują ludzie, i będziemy trzymać ster by wypełnić siódmą pięciolatkę w historii istnienia Polski. Siódma. Sześć poprzednich wyraźnie pokazało że efekty są pozytywne."
DGR_heavy_industry_nationalisation: "Nacjonalizacja przemysłu ciężkiego"
DGR_heavy_industry_nationalisation_desc: "Ciężki przemysł to sól tej ziemi. Od jego prawidłowego funkcjonowania zależy cały dobrobyt państwa, to na nim oparta jest cała gospodarka narodowa. Dlatego też nie może dojść do sytuacji w której jakiś prywatny podmiot miałby dyktować warunki państwu poprzez to, że miałby posiadać jakiś kluczowy sektor gospodarczy. Nie. Wszystkie strategiczne pozycje ekonomiczne oraz przemysł ciężki muszą należeć do państwa by być w stanie zapewnić to, że będą one pracować na rzecz narodu, a nie dla wzbogacenia się jakiegoś prywaciarza kosztem przyszłości jego kraju. Tylko znacjonalizowane zakłady będą mogły być zadbane przez włodarzy niczym jego najdroższa rodzina."
DGR_restore_defunct_plants: "Rewitalizacja upadłych fabryk"
DGR_restore_defunct_plants_desc: "Plan Balcerowicza i jego konsekwencje były tragedią dla polskiego narodu. Gospodarka całkowicie zrujnowana, przedsiębiorstwa masowo bankrutowały, a ogromne rzesze ludzi zostały bez pracy i bez perspektyw na życie. To jak bardzo liberalne rządy przez następne dziesięciolecia starały się zabić wszelkie przejawy polskiej gospodarności zasługuje na osobną kategorię zdrad narodowych. Całe gałęzie - górnictwo, hutnictwo, stocznie, przemysł motoryzacyjny. Wszystko upadło, ale Ci którzy za to odpowiadają nie ponieśli nigdy żadnych konsekwencji. Teraz odpowiedzą. A my krok po kroku przywrócimy wszystkie upadłe zakłady do życia. By żyło się ludziom lepiej."
DGR_prefab_apartments: "Masowe wznoszenie mieszkań z wielkiej płyty"
DGR_prefab_apartments_desc: "Liberalne rządy uwielbiały chwalić się ilością wybudowanych mieszkań, jakich to oni wspaniałych pensjonatów nie stworzyli. A to że nikogo z przeciętnych ludzi nie było stać na życie w ich cudownych willach to już ich totalnie nie obchodziło. W końcu znajdzie się jakiś bogacz który będzie chciał zainwestować w nieruchomości. Młody człowiek nie ma szans na własne mieszkanie, jeśli jest szczęśliwy to będzie go stać na wynajem jednego miniaturowego pokoju w sześcioosobowym domu w ciasnym bloku. Potrzebujemy masowego programu mieszkań. Masowego, nie trzystu małych klatek raz na dziesięć lat."
DGR_real_estate_crash: "Załamanie rynku nieruchomości"
DGR_real_estate_crash_desc: "Nie wiem czy istnieje gorsze zwierzę od właścicieli nieruchomości. W naszym państwie właśnie rynek ten po prostu umarł. Załamanie totalne, dzięki naszym działaniom. I to jest dobra sytuacja. Na trupach tego chorego systemu możemy zbudować nowy świat, w którym nie trzeba będzie liczyć na dobrotliwość agentów nieruchomościowych którzy łaskawie obniżą czynsz o 2 złote za metr kwadratowy, a podniosą Ci opłaty za media o kilkaset złotych. Dość fliperów, dość wyzysku. Mieszkanie prawem, nie towarem! A dla tych którzy tak ochoczo bawili się losami ludzi i kpili z podstawowego prawa człowieka mamy specjalne mieszkania. Takie fajne, których nie będą musieli już do końca życia opuszczać."
DGR_pgr: "Utworzenie Narodowych Gospodarstw Rolnych"
DGR_pgr_desc: "Rolnicy strasznie się rozpasali od upadku PRL. Przesiąknęli na wskroś ideologią kapitalistyczną, która w połączeniu z ich socjalistycznymi korzeniami i żądaniami dała straszną mieszankę. Roszczeniowość, brak wspólnotowego ducha i poczucia odpowiedzialności za społeczeństwo. Narodowe Gospodarstwa Rolne które wprowadzamy z dniem dzisiejszym sprowadzą ich na ziemię oraz ugruntują wizerunek rolnika jako tego który dba o wspólnotę narodową żywiąc cały kraj, a nie tylko siebie. A to dopiero początek zmian, które ich czekają."
DGR_collectivisation: "Rozpoczęcie kolektywizacji"
DGR_collectivisation_desc: "Prywatyzacja ziem agrarnych była strasznym krokiem w kierunku liberalnym. Konflikty które narosły wokół tego wydarzenia ciągną się po dzień dzisiejszy, a niektórzy rolnicy po prostu nie mają pojęcia o zarządzaniu, i nie powinni w ogóle się za to zabierać. Dlatego też kolektywizacja pomoże w osiąganiu wspaniałych rezultatów. Ci którzy potrafią pracować, będą pracować. Ci którzy potrafią zarządzać, będą zarządzać. Każdy na swoim miejscu, każdy z trudem pracujący na użytek wspólny. Zaczniemy od rolnictwa. Aż w końcu osiągniemy prawdziwą narodową wspólnotę której owoce pracy będą służyły każdemu kto dostąpi zaszczytu przynależności do naszej nacji."
DGR_wait_and_see: "Poczekamy, zobaczymy..."
DGR_wait_and_see_desc: "Ziarno produktywności zostało zasiane. Plany zostały nakreślone, organizacje przysposobione do rozpoczęcia produkcji w odpowiednich normach i agendach. Programy niezbędne dla funkcjonowania planu pięcioletniego zostały uruchomione. Wszyscy wiedzą co mają robić. Tak, mogą następować pewne fluktuacje na rynkach wynikające z tego że przeprowadzamy tutaj rewolucyjne zmiany. Na pewno przez chwilę będzie gorzej zanim będzie lepiej. Ale teraz pozostaje nam tylko trzymać kurs, robić swoje i czekać...na owoce naszej pracy. I wtedy będziemy się delektować ich smakiem nie musząc już zaciskać pasa. Już tuż tuż. Tylko pięć lat. "
DGR_green_utopia: "Zielona utopia ministra Krępy"
DGR_green_utopia_desc: "Bas Tajpan, który ostatnio postanowił jednak politycznie działać pod swoim prywatnym imieniem i nazwiskiem przedstawił dzisiaj pakiet ustaw które miałyby być odpowiedzią na Nowy Zielony Ład. Jak dla mnie to on próbuje być świętszy od Papieża, biorąc pod lupę wszelkie europejskie regulacje i dokręcając śrubę dwukrotnie mocniej. Zakaz produkcji samochodów, zakaz hodowli zwierząt, demontaż naszego ciężkiego przemysłu i sektoru energetycznego. Nie wiem czy ten człowiek sobie żartuje czy jest pierdolonym sabotażystą?\nPrzecież nikt o zdrowym zmyśle nie potraktuje tego poważnie. Nawet Towarzysz Demencja nie jest na tyle odklejony od rzeczywistości żeby sprawić że za parę lat będziemy wszyscy hasać po zielonych polankach jak księżniczki Disneya."
DGR_legalizacja_teraz_legalizacja_tu: "Legalizacja teraz! Legalizacja tu!"
DGR_legalizacja_teraz_legalizacja_tu_desc: "Od początku wiedziałem, że z tym pasożytem będą same kłopoty! Może jakby pozostał trzeźwy to mniej by miał sił na pieprzenie głupot o leczniczych właściwościach narkotyków. I teraz właśnie minister Krępa uważa że jest idealny moment żeby postawić ultimatum całemu politbiuro - legalizacja marihuany. A więc wszystkie poprzednie idee były tylko zasłoną dymną dla tego jednego problemu. Przeraża mnie tylko jak wiele popleczników zdaje się on mieć. Czyżbym nie był jedynym członkiem Frontu Ludowego który w tajemnicy budował swoją podziemną władzę czekając na odpowiedni moment?"
DGR_appease_them: "Zaspokój żądania mas"
DGR_appease_them_desc: "Jak ma zamknąć mordę, to w sumie niech mu będzie. Nawet zagłosuję za legalizacją. Niech idzie się ujarać i więcej nie przychodzi na zebrania politbiura bo Bóg mi świadkiem odpalę mu dwumetrowego jointa w dupie. A mamy takie w armii. Nazywają się rakietami krótkiego zasięgu. Nie mniej wydaje się to być stosownym podejściem do obecnego problemu. Ludzie o coś krzyczą, czegoś się domagają. Przy legalizacji przynajmniej będziemy mieć kontrolę nad tą substancją i jej obrotem, oraz nie doprowadzimy do powstania kolejnego czarnego rynku. Z tym już mieliśmy problemy."
DGR_people_are_pissed: "Ludzie w sumie nie są zadowoleni..."
DGR_people_are_pissed_desc: "Okej, chyba ludziom nie chodziło konkretnie o legalizację marihuany...bo dalej protestują. Dzisiaj w fabrykach Myszkowskich oraz Zawierciańskich doszło do zawiązania komitetów strajkowych. Skoro nie chodzi im o marihuanę...to o co? Mieszkania mają - jakieś. Pieniądze dostają - co za to kupią to nie nasza sprawa, jesteśmy w stanie wojny domowej. Alkohol i papierosy nie zostały przez nas opodatkowane, więc nawet taniej mają. Bezpieczeństwo - zapewnione. Czego im niby brakuje?"
DGR_strikes_spreading: "Strajk ogólnokrajowy"
DGR_strikes_spreading_desc: "Wolność? Czym jest wolność dla bandy robotników których życiowym celem jest szychta od 8 do 16, pójście do baru z kolegami z pracy i wrócenie do żony która gnije w domu z dzieciakami? Jakie oni mają niby głębsze potrzeby do tego że demokracja jest im niezbędna? Żadne. Ludzie dzielą się na klasę rządzącą i na tych których przeznaczeniem jest bycie rządzonymi. Ktoś podjudza naszych robotników, sami z siebie nie są zdolni do tak głębokich przemyśleń żeby zorientować się że są kontrolowani. Wyślemy służby bezpieczeństwa do każdego zakładu by zdemaskować wichrzycieli. A tymczasem musimy trochę zacząć myśleć o prewencji bo zakłady pracy w Częstochowie, Sosnowcu i Lublińcu właśnie dołączają do strajków..."
DGR_mistrzostwa_w_palowaniu_gornikow: "Mistrzostwa w pałowaniu robotników"
DGR_mistrzostwa_w_palowaniu_gornikow_desc: "Dzień Dobry, dzisiaj rozpoczynamy narodowe mistrzostwa w pałowaniu robotników. Reprezentacje wszystkich jednostek Narodowej Armii Ludowej są już gotowi do rozpoczęcia rozgrywek, rozgrzewają się przed startem igrzysk i z niecierpliwieniem czekają na pierwszy gwizdek oficerów prowadzących. Przed państwem mecz otwarcia - reprezentacja 1 Batalionu imienia Edmunda Cedlera zmierzy się ze strajkującymi robotnikami z Huty Zawiercie. Kto wygra? Możemy się domyślać jedynie, faworytem jest tu oczywiście drużyna batalionu Czerwonych Sztandarów. Zapraszamy również na kolejne mecze przewidziane na cały obecny tydzień do największych zakładów przemysłowych w twoim mieście. Gwarantowany wpierdol albo zesłanie do obozu pracy."
DGR_czolgi_na_hute: "Wyślij czołgi na Hutę Katowice"
DGR_czolgi_na_hute_desc: "I wy, hutnicy Dąbrowscy wbijacie nam nóż w plecy? Chleba nie będzie, bo nie ma. Jest ocet, i stal. Wolności też nie będzie, bo jej nie potrzebujecie. Ale za odmowę pracy w zakładach znaczenia strategicznego podczas stanu wojennego przewidziana jest kara najsurowsza. Politbiuro zgodziło się na wykonanie najbardziej radykalnego ze scenariuszy prewencyjnych. Czołgi znowu pojadą w kierunku Huty Katowice. I tym razem nie dojdzie do żadnych porozumień, nie będzie Solidarności, i nie będzie Okrągłego Stołu. Będzie ból, znój i zgrzytanie zębów."
DGR_history_repeating: "Historia lubi się powtarzać"
DGR_history_repeating_desc: "Nie możemy sobie pozwolić na ponowną słabość. Historia lubi się powtarzać, ale w tym wypadku po to żebyśmy mogli uczyć się na własnych błędach i nie popełnić ich po raz drugi. Ugoda ze strajkującymi to pierwszy i największy błąd jaki można popełnić w obliczu masowych protestów. Pięścią, stalą oraz ogniem odpowiemy na jakikolwiek objaw oporu stawianego władzy. Bo jak to mówi historyczna dewiza: \"Każdy prowokator czy szaleniec, który odważy się podnieść rękę przeciw władzy ludowej, niech będzie pewien, że mu tę rękę władza odrąbie\"\n\nCyrankiewicz miał rację. Dzisiaj jak nigdy."
DGR_komu_to_potrzebne: "Marihuana? A komu to potrzebne?"
DGR_komu_to_potrzebne_desc: "Zalegizować marihuanę? A po co? Komu to potrzebne? Nie po to walczyliśmy tak długo z narkotykowym podziemiem przestępczym w Dąbrowie by teraz pozwolić ćpunom degenerować społeczeństwo na nowo. W życiu nie zagłosuję za tym, próbujemy tu zbudować nową wspólnotą, wolną od używek i nałogów, a nie poddawać się słabościom półświatka. Nikt mi nie wmówi, że to jest normalne i naturalne. Wystarczająco napatrzyłem się na skutki ich wspaniałego leku, które sprawia że młodzi ludzie wchodzą w długi a ich umysły stają się zamglone jakby wiecznie chodzili otępieni."
DGR_nowy_protest: "Nowy protest"
DGR_nowy_protest_desc: "W Parku Zielona właśnie doszło do spalenia dokumentów rządowych związanych z penalizacją narkotyków, w tym właśnie marihuany. Przewodniczył temu sam minister Krępa czyli Bas Tajpan. Potem wszyscy zgodnie zaczęli śpiewać że coś tam coś tam gdybym był magiem i mógł spełnić trzy życzenia to wybrałbym kilo marihuany. Że Komuna Dąbrowska w zakazy ubrana, nikogo nie zabiła a jednak zakazana. No tak, wszyscy znamy te chuja warte utwory artystyczne. Ale to żeby minister robił coś takiego jest napluciem władzy w twarz.\nA za tę obrazę już Bas Tajpan słono zapłaci."
DGR_diss_na_rzad: "Diss na rząd"
DGR_diss_na_rzad_desc: "Minister Damian Krępa już tymże ministrem nie jest. W momencie gdy zaczyna się występować przeciwko własnemu rządowi, jednocześnie będąc jego częścią to przestaje mieć sens. Więc umożliwiliśmy mu wycieczkę na samo dno wywalając go ze skutkiem natychmiastowym. Jednostki lojalne rządowi już zmierzają w stronę stolicy by rozbić w pył całą tę hołotę. Nie mogę się doczekać kiedy ostatni element wywrotowy zniknie z naszych ulic. A reszta rozejdzie się bardzo szybko, i cała sytuacja zostanie opanowana.\n\nChwila...czy ten kretyn właśnie robi koncert przed pałacem?"
DGR_criminal_hydra: "Przestępcza hydra podnosi łeb"
DGR_criminal_hydra_desc: "Wiadomo że spora część naszych żołnierzy ma swoje korzenia w blokowiskach i społeczności gangsta rapu. Człowiek wyjdzie z otoczenia przestępczego, ale mentalna biedota jest nieuleczalna. I właśnie wśród takich ludzi Bas Tajpan znalazł swoje oparcie. Niepokoi mnie ten fakt bo to oznacza że w środku Narodowej Armii Ludowej jest rak, który ciężko będzie wyciąć. Strajkujący robotnicy łamią prawo, więc z definicji też stali się przestępcami. Ciężko będzie ogarnąć naród w którym większość staje po drugiej stronie prawa. I obawiam się wydania rozkazu przebicia się do stolicy przez zablokowane ulice za wszelką cenę. Bo nie wiadomo czy nagle żołnierze nie odmówią wykonania rozkazu. Ale to też by znaczyło że i oni są przestępcami...głowa mnie już zaczyna boleć."
DGR_SPALMY_BABILON: "SPALMY BABILON!"
DGR_SPALMY_BABILON_desc: "O żesz ty kurwa..."
DGR_SADZIC_PALIC_ZALEGALIZOWAC: "SADZIĆ! PALIĆ! ZALEGALIZOWAĆ!"
DGR_SADZIC_PALIC_ZALEGALIZOWAC_desc: "Po raz kolejny zdaje się nie doceniłem potęgi buntu mas, która nie jest w stanie nigdy pojąć idei które wykraczają poza czubek ich pierdolonego nosa i sięgające dalej niż do następnego posiłku. Więc mam za swoje. I tak dziwne jest to, że nie zostałem na miejscu rozstrzelany czy spalony na stosie, jakkolwiek by sobie to upatrzyli. Zamknięty w jakiejś ciemnej celi oczekuję na wyrok. A na górze ten słynny \"Babilon\" płonie. Dosłownie, zamach stanu wykonany został w ogniu kilkunastu pożarów w stolicy. A strajkujący robotnicy nie kwapili się jakoś by chociaż kiwnąć palcem by nam pomóc. Więc czeka nas rastafariańska przyszłość."


## Events ##
dabrowa_border.1.t: "Zemsta za 2025!"
dabrowa_border.1.desc: "Nasi żołnierze dokonali wiekopomnego osiągnięcia, udało nam się wykorzystać sytuację panującą za naszą wschodnią granicą, i przejąć ziemie, od Bukowna aż po Klucze, wcześniej pod tyranią of Supreme Prosecutorship. Jest to zdecydowanie punkt zwrotny w wojnie trwającej od długich lat, kiedy to hordy Ziobry najechały Zagłębie. Teraz to ich ziemia, ich krew. A my będziemy wyzwolicielami z okowów! Co prawda wojska prokuratury odstąpiły od dalszych działań zbrojnych, a my nie jesteśmy na tyle silni by kontynuować nasze natarcie, jednak jest to zdecydowanie krok bliżej Olkusza. I pokonania tej zdradzieckiej, faszystowskiej kreatury."
dabrowa_border.1.a: "Precz z faszystowskim najeźdźcą!"

dabrowa_border.2.t: "Inwazja na Bukowno nie powiodła się"
dabrowa_border.2.desc: "Nasi żołnierze rozpoczęli walkę z nadzieją w sercach i z furią w oczach, ale rzeczywistość okazała się nieubłagana. Próba wykorzystania napiętej sytuacji na naszej wschodniej granicy skończyła się porażką - nie byliśmy w stanie utrzymać naszych pozycji ani w Bukownie ani w Kluczach. Ziemie te nadal pozostają pod butem i w żelaznym uścisku tyrana prokuratora Ziobry. Porażka ta oznacza mocny cios w długiej wojnie, która rozpoczęła się w momencie gdy hordy Ziobry po raz pierwszy najechały Zagłębie. Nasi żołnierze walczyli dzielnie, ale obrona wroga okazała się zbyt silna. Póki co, droga do Olkusza jest zamknięta. A zdradziecka, faszystowska kreatura znowu uniknęła wymierzenia sprawiedliwości."
dabrowa_border.2.a: "Dopadniemy was jeszcze!"

dabrowa_border.3.t: "Inwazja na Bukowno nie powiodła się"
dabrowa_border.3.desc: "Nasi żołnierze rozpoczęli walkę z nadzieją w sercach i z furią w oczach, ale rzeczywistość okazała się nieubłagana. Próba wykorzystania napiętej sytuacji na naszej wschodniej granicy skończyła się porażką - nie byliśmy w stanie utrzymać naszych pozycji ani w Bukownie ani w Kluczach. Ziemie te nadal pozostają pod butem i w żelaznym uścisku tyrana prokuratora Ziobry. Porażka ta oznacza mocny cios w długiej wojnie, która rozpoczęła się w momencie gdy hordy Ziobry po raz pierwszy najechały Zagłębie. Nasi żołnierze walczyli dzielnie, ale obrona wroga okazała się zbyt silna. Póki co, droga do Olkusza jest zamknięta. A zdradziecka, faszystowska kreatura znowu uniknęła wymierzenia sprawiedliwości."
