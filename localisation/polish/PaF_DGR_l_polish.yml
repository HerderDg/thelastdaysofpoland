 DGR_faction_desc: "[GetDGRFactionDesc]"
 DGR_dw_bledow_desc: "Pustynia Błędowska. Prawdziwa pustynia w sercu Polski. Piramid tu nie ma, ale są Faraonowie. Ponoć dlatego bo kręcili tu kiedyś taki film. Szkoliło się tutaj również Afrika Korps. A teraz biegają po niej naćpani bandyci. Uwaga na fatamorgany i czerwie pustynne.\n\n§CSiedziba:§! Eurocamping Błędów"
 DGR_dw_centrum_desc: "Sztygarka zawsze wypuszczała w świat same talenty. Ci utalentowani ludzie potem znajdowali zatrudnienie najczęściej w lokalnym półświatku. A teraz, siedzą oni sobie w Pałacu Kultury i uważają się za władców miasta. Zalecane uderzenie wyprzedzające na Pałac, i ostrożne podejście do Mydlic - blokowiska mogą być zabójczą fortecą.\n\n§CSiedziba:§! ZSZ Sztygarka"
 DGR_dw_golonog_desc: "Gołonóg jako całość podzielony jest na cztery części:\nManhattan - Jebać Broadway!\nBroadway - Jebać Manhattan!\nCieszkowski - JEBAĆ ICH WSZYSTKICH!!!\nKasprzak - Jebać życie?\nTo całkowita strefa wojny bez jasnego lidera. Punkt wypadowy na górce Gołonoskiej może być atutem.\n§CSiedziba:§! Brak"
 DGR_dw_huta_desc: "Huta Katowice. Póki co centrala operacyjna Komunistycznej Partii Polski. Największy zakład metalurgiczny w Polsce. Wydawało im się że wygnali nas tutaj na śmierć. Ale to nie przekleństwo - to dar. Największe dziedzictwo socjalizmu i ludu pracującego. I to właśnie z Huty wyjdzie ta iskra która odmieni oblicze Polski.\n\n§CSiedziba:§! Piec Hutniczy nr 3"
 DGR_dw_leknice_desc: "Zachodnia część miasta, Pojezierze Dąbrowskie. To teraz dom nacjonalistycznej i agresywnej bandy zwanej Łęknicką Inkwizycją. Podbili sobie mniejszych bandytów z Antoniowa i Piekła, które teraz są częścią ich bandy. Silnie zmotywowani politycznie, zalecany jest sojusz z Młodymi Hutnikami przeciwko nim.\n\n§CSiedziba:§! Piekło"
 DGR_dw_reden_desc: "Gangi narkotykowe zajęły centralną część miasta. Główny z nich, Królowie Fety to banda wyrostków którym wydaje się że są wielkimi generałami teraz gdy kontrolują Reden. Możemy przyjąć kilka taktyk: ominąć linię Korczaka, manewr okrążający prosto do paszczy lwa - Park Hallera, lub po prostu wprowadzić nasze oddziały do Ratusza i odnieść symboliczne zwycięstwo.\n\n§CSiedziba:§! Szkoła Podstawowa nr 20"
 DGR_dw_slawkow_desc: "Sławków przed Upadkiem nie należał do Dąbrowy, ale zawsze był jego prawowitymi ziemiami. Tak bardzo nas nie cierpieli że zamiast włączyć się w struktury naszego miasta zdecydowali dołączyć jako enklawa powiatu będzińskiego. A teraz po raz kolejny dokonują zdradzieckiej secesji. Wymagana silna indoktrynacja ludności.\n\n§CSiedziba:§! Ratusz w Sławkowie"
 DGR_dw_strzemki_desc: "Strzemieszyce dopuściły się zdrady większej niż Sławków - ich żądania można jakoś wytłumaczyć, lecz Strzemieszyce które były częścią Dąbrowy od niepamiętnych czasów (od 1975) wiodą prym w byciu zdradzieckimi secesjonistami. Samorząd centralny dał im wszystko, a oni tak nam się odpłacają. Zniszczyć ogniem dział.\n\n§CSiedziba:§! Zakład Południowy PKP Energetyka"
 DGR_dw_trojmiasto_desc: "Dąbrowskie Trójmiasto - Łosień, Łęka, (Ł)okradzionów nie jest kolebką cywilizacji. To leśne i wiejskie tereny z których jedyny pożytek płynie ze Strefy Ekonomicznej w Tucznawie. Reszta jest przejęta przez związki myśliwych którzy polują obecnie nie tylko na dziki i sarny. Może dlatego żadne gangi nie chciały się tam zapuszczać. Ale my musimy ich wykorzenić z lasów.\n§CSiedziba:§! Łeverest"
 DGR_dw_zabkowice_desc: "Anarchistyczna banda młodych recydywistów, których największą ambicją życiową jest picie tanich jaboli i wandalizowanie miasta. Przypominają to co najgorsze w naszym sąsiedzie z Jaworzna, ale potrafią bić faszystów. Dlatego rozpętali okrutną wojnę gangów z Łęknicami. Powinniśmy wykorzystać zarówno ten fakt jak i samych anarchistów.\n\n§CSiedziba:§! Dom Kultury Ząbkowice"
 DGR_dw_zadupie_desc: "Północne rubieże miasta są terenem tak dzikim jak jego mieszkańcy. Na Bukowej Górze odkryto megalityczne struktury, co sprawiło że w lokalnych patriotach obudził się duch neandertalczyków. Omijać szerokim łukiem, gdyż nie wiadomo czy będą agresywni i czy w ogóle damy radę się z nimi porozumieć.\n\n§CSiedziba:§! Bukowa Góra"
 DGR_dw_zielona_desc: "Nie ma wielu rzeczy gorszych niż polskie reggae. Tutaj, na Zielonej, wygląda na to, że czas się zatrzymał, a Upadek nigdy nie nadszedł. To wieczny Woodstock z mnóstwem zioła. Ale szczerze mówiąc, dzielnica stanowi minimalne zagrożenie. I również minimalną wartość strategiczną. Na razie.\n\n§CSiedziba:§! Krąg Taneczny Zielona"
 
 DGR_war_for_bukowno: "Rajd na Bukowno"
 DGR_war_for_bukowno_desc: "Prokuratura Generalna jest w rozsypce! Nie będą się teraz spodziewali ataku z naszej strony. Wbijmy im nóż w plecy póki są zajęci innymi sprawami. To będzie wspaniała zemsta za ich inwazję z 2025 roku!"
  
