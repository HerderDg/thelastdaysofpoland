 DGR_faction_desc: "Przejęcie władzy w mieście okazało się nie być tak łatwe jak było to w głowie Pierwszego Sekretarza. Po Upadku, dziesiątki mniejszych frakcji walczyło pomiędzy sobą o ochłapy niegdyś prosperującego miasta. Większość z nich to były zwykli bandyci i szabrownicy, ale kilka z nich było również ideologicznymi grupami fanatyków. Rada Miejska Dąbrowy Górniczej została rozwiązana a resztki samorządu zostały zmuszone do ucieczki, zanim jacyś bandyci mogli powiesić ich na najbliższej latarni. Ci, którym udało się uciec, znaleźli schronienie w Hucie Katowice, największej jednostce metalurgicznej w całej Polsce. Tylko że rejon Huty był w tym momencie kontrolowany przez Komunistyczną Partię Polski, co komuniści wykorzystali skrupulatnie. W ten sposób prawowity rząd miejski został wtłoczony w struktury partyjne, i to im przypadła misja przywrócenia porządku i stabilności w mieście."
 
