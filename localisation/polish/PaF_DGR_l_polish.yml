dgr_district.1.t: "Podróż w obłęd"
dgr_district.1.desc: "Marcin Bazylak didn't even look back. The guards had let him go-not out of mercy, but indifference. The coup was over, the National Council had declared victory, and there was no point in holding a broken man. His breath steamed in the morning air as he stumbled to his Skoda Superb, fumbled with the keys, and fired up the engine. He didn't care where he left the documents or if anyone followed him. There was only one thought in his mind: his family. Tires screeched as he turned onto the main road. Is he too late? Past the quiet buildings. Were they telling the truth? Past shuttered shops. Was it just a lie? Through the smoking ruins of last week's 'random' explosions.\n\nAt the roundabout near Katowice Steelworks, he missed the exit. His hands trembled. Sweat poured despite the cold. Somewhere between panic and instinct, he tried to turn back - too sharply, too fast. The car fishtailed. Slammed into a barrier. Metal groaned, glass cracked, and the world spun.\nSilence. Then voices.\nRough hands pulled open the driver's side door. Boots crunched gravel. Someone pulled Bazylak out, dazed and bleeding, onto the cold pavement.\n- Alive - said one of them. - Barely.\nPresident passed out. When he woke up, he was lying on the couch in some old office. Is he in the Steelworks? Standing above him was a broad-shouldered man in an old suit, with a faded red star pinned to the collar. First Secretary of the Communist Party of Poland, Krzysztof Szwej.\n- Marcin - Szwej muttered, amused. - Still running?\nBazylak tried to speak, failed, then nodded. His voice cracked. \n- I need to get my wife. My kids...\n- We'll get them - Szwej said firmly - You have more pressing issues to deal with, President.\n\nBehind the dirty window, one could see that smoke was rising across the city. The National Council had barely lasted the morning. But it was already almost sunset. The neighborhoods turned on them fast - old gang grudges, political feuds, vendettas with boots and fire. The police were gone for good. Bargieła fled west, toward Łęknice with only a handful of his loyal friends. A few minutes later, in a backroom beneath an old steelworks office, Bazylak sat with a wet rag to his head and a cup of bitter coffee in his shaking hands.\n- I can't - he whispered - I'm done. I should've left years ago.\n- You'll do what's needed - Szwej said, pacing across the room - We all will.\nHe turned to one of his men. - Find his family. Bring them here. Safe. Take three men with you. - Then he turned to Bazylak, quieter now - You were a ghost in a dead state, comrade. But now you'll help build something real.\n\nAs the steelworkers were leaving the premises to find the president's family, they saw one of their comrades raising red banners and instead of the text \"Huta Katowice\" above the gate, they proudly displayed a new one, a declaration that said:"
dgr_district.1.a: "POPULAR FRONT OF DĄBROWA GÓRNICZA"

dgr_district.2.t: "Wojny Osiedlowe"
dgr_district.2.desc: "Czy tak zwany 'rząd' który kontroluje zaledwie jedną dzielnicę może mieć jakąkolwiek legitymizację prawną by rządzić całym miastem? Dąbrowa Górnicza okazuje się być miejscem silnie skonfliktowanym, jeżeli nie wręcz w stanie anarchii. Grupy bandytów bezustannie terroryzują miejscową ludność, trzymając ich w żelaznym uścisku, a jednocześnie nie stronią od walki z innymi gangami o dominację nad kolejnym zrujnowanym budynkiem. Huta Katowice stała się ostatnim bastionem miejskiej administracji, aczkolwiek została ona przejęta przez Komunistyczną Partię Polski. Jak bardzo zdesperowanym trzeba być, by oddać władzę grupie starych pierdów z poprzedniej epoki? Marcin Bazylak nie miał wyjścia. Znaczy się, prawdopodobnie miał, ale ten drugi skończył by się powieszeniem go na latarni w Parku Hallera. Więc koniec końców zdecydował się podpisać pakt z diabłem, ogłaszając rząd miejskiej jedności rządzony z największego kombinatu metalurgicznego w całym kraju - Huty Katowice.\n\nNiestety, nie wszyscy poparli tę decyzję, czego efekt widać w przemysłowym sercu Dąbrowy Górniczej, gdzie zgromadził się niecały tysiąc popleczników rządu. Czy dysponując tak nikłymi siłami można przejąć ponad stutysięczne miasto? KPP zdecydowanie będzie potrzebowało pomocy, oraz umiejętnego manewrowania pomiędzy kolejnymi gangami. Czas by dzielić i rządzić."
dgr_district.2.a: "Chaos jest drabiną..."

dgr_district.3.t: "Odpowiedź Młodych Hutników"
dgr_district.3.desc: "Do Krzysztofa Szweja:\n\nspieprzaj dziadu"
dgr_district.3.a: "Bezczelne gnojki!"
 
dgr_district.4.t: "Obóz Zielona poddaje się!"
dgr_district.4.desc: "Dziwacy to nieodzowna część rewolucji. Nikt o zdrowych zmysłach nie jest w stanie położyć cały swój dobytek na szali by iść walczyć o niepewne jutro. Ale czy na pewno ruch rewolucyjny potrzebuje ludzi, których naczelną wartością jest hedonistyczna inhalacja substancji powszechnie uznawanych za narkotyki? Wieczna impreza w parku Zielona wydaje się kończyć. My nawet nie za bardzo chcieliśmy ich ruszać, a nie jest pewne czy oni nawet są świadomi tego, że zdecydowali się poddać i nie stawiać oporu Frontowi Ludowemu?\n\nW te czy we wte, Korzeniec oraz Zielona powróciły pod centralną kontrolę rządu, i w zasadzie tutaj powinniśmy na tym postawić kropkę. Dobrze będzie nie wdawać się w szczegóły, kto co jak i dlaczego."
dgr_district.4.a: "Lepiej nie sadź i nie pal..." 

dgr_district.5.t: "Koniec Wojen Osiedlowych"
dgr_district.5.desc: "Udało się. W końcu po miesiącach chaosu i anarchii, nasze dzielne wojska zdołały zakończyć trwającą w mieście wojnę i przejąć kontrolę nad większością miasta. W obecnej chwili jedyne walki odbywają się z niedobitkami zabarykadowanymi w pojedynczych budynkach. Administracja miejska powróciła do swoich prawowitych miejsc: cywilny samorząd do Urzędu Miejskiego, natomiast partia na swą siedzibę obrała odbudowywany ze zniszczeń Pałac Kultury Zagłębia. Patrole na ulicach zostały wznowione, a nasza milicja uważnie pilnuje bezpieczeństwa na osiedlach na których jeszcze parę dni temu strach było wyjść na ulicę. Zakłady przemysłowe oraz małe sklepy po raz pierwszy od dawna otwierają się bez strachu przed wymuszeniami czy podpaleniami. Świt wstał nad Dąbrową Górniczą."
dgr_district.5.a: "Czas na odbudowę!"

dgr_district.6.t: "Walki osiedlowe - Porażka"
dgr_district.6.desc: "Próba przejęcia kontroli nad Strzemieszycami zakończyła się porażką. Początkowe postępy spotkały się z niespodziewanie zaciekłym oporem ze strony nieregularnych formacji gangów zabarykadowanych w różnych strefach. Skoordynowane zasadzki, zablokowane skrzyżowania, i improwizowane materiały wybuchowe zatrzymały naszych żołnierzy zanim dostali się oni na strategiczne węzły drogowe. Jednostki atakujące, zbyt szeroko rozciągnięte i pozbawione lokalnego wsparcia, szybko wpadły w chaotyczny odwrót. Żaden przyczółek nie został ustanowiony. Kluczowa infrastruktura dzielnicy pozostaje pod kontrolą wroga. Morale pośród żołnierzy którzy przetrwali można opisać jako \"chujowe ale stabilne\". W obecnej chwili, dzielnica jest stracona. Cena krwi była zbyt wysoka i ten obszar Dąbrowy Górniczej pozostaje w rękach przeciwnika. Tylko czas pokaże czy będziemy w stanie po raz kolejny spróbować odzyskać ten rejon."
dgr_district.6.a: "Powrócimy."

