 ##Events##

unification.158.t: "[GetNewspaper]IPN jednoczy Dystrykt Stołeczny!"
unification.158.desc: "Od dawna wiadomo, że ci, którzy pielęgnują historię, mają nieodpartą moc kształtowania jej na własne potrzeby. Zrozumienie tej prawdy pomaga pojąć to, co wciąż dziwi mieszkańców Dystryktu Stołecznego — jak instytut, którego oficjalna misja nie wykracza dalece poza proste prowadzenie archiwów, mógł zebrać znaczące siły zbrojne, a nawet rozszerzyć wpływy na całą Warszawę. Bijące serce dawnej narodowej chwały wzbudziło w społeczeństwie nowy zapał, a zbiorowa pamięć o bohaterach, którzy oddali życie za wolność Polski, stała się okrzykiem mobilizacyjnym, by ponownie wyrwać kraj z krawędzi zagłady. Tak więc na gruzach stolicy, niczym feniks odradzający się z popiołów, stoi frakcja oddana odnowie narodowej — pisaniu nowego rozdziału w znanej historii Polski o przetrwaniu mimo wszelkich trudności. Po raz kolejny spróbuje powstać z popiołów."
unification.158.a: "Kolejny dzień w nacji męczenników."