POLITICS_PETER_LANGER_DESC: "Urodzony w dumnej śląsko-niemieckiej rodzinie, Peter Langer od najmłodszych lat bezradnie obserwował, jak najpierw komuniści a potem demokraci tłumili i ignorowali jego kulturę. Widział, jak jego język wymiera wokół niego, jak przyjaciele, sąsiedzi, a nawet członkowie rodziny przyjmują obyczaje polskich panów. Nie chcąc pozwolić, by marzenie o wolnym Śląsku zgasło na dobre pod obojętnym okiem Warszawy, Langer założył Ślunskom Ferajnę, by walczyć o przetrwanie swojej tożsamości. Miesiące przeistoczyły się w lata, a lata w dekady, gdy początkowe nadzieje ustąpiły miejsca żalowi. Niezależnie od liczby marszów, happeningów i wezwań do niepodległości, poparcie społeczne nigdy nie wykraczało poza margines wiernych zwolenników. Gdy większość porzuciłaby walkę w obliczu kolejnych porażek, Langer nie ustępował, przekonany, że nie istnieje pokojowe rozwiązanie kwestii polskiej.\n\nPrzekształciwszy Ferajnę w prawdziwą milicję, wzorowaną na dawnych niemieckich formacjach z wielkich wojen, Langer rozpoczął kampanię terroru przeciw polskiej ludności, mającą na celu zniszczenie instrumentów ich kontroli. Spodziewano się, że lokalne władze szybko stłumią ruch, lecz na szczęście dla śląskich partyzantów, zanim rząd centralny zdołał zebrać spójną odpowiedź, musiał skierować niemal całą dostępną siłę i środki na zachodnią granicę, próbując powstrzymać niemiecką inwazję.\n\nGdy nie stanął już nikt im na przeszkodzie, Ferajna zdołała wydzielić dla siebie obszar ziem wokół Tarnowskich Gór. Po upadku Polski w regionie zaczęły powstawać śląskie państewka miejskie po raz pierwszy od pół tysiąclecia. Na razie pozostają zjednoczone w wspólnym celu zachowania wspólnej kultury, jednak Langer nie może powstrzymać pogardy wobec większości z nich — niektórzy bez wahania wróciliby do swych oprawców, a u innych zaś nie ma wśród nich nawet jednego prawdziwego Hanysa. Pokój między państewkami staje się z dnia na dzień coraz kruchszy, a Ferajna szykuje się, by na zawsze oczyścić Śląsk."

