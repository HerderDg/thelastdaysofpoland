unification.27.t: "[GetNewspaper]Ślonsko Ferajna jednoczy śląską metropolię!"
unification.27.desc: "Nie wszyscy, którzy nazywają się Ślązakami, uważają Polaków za ten sam naród. Są też tacy, którzy postrzegają Polskę jako cięmiężcę, który przez lata wykorzeniał śląski język i kulturę. Najbardziej radykalne głosy znalazły ujście w frakcji Ślunskiej Ferajny (co można próbować tłumaczyć jako Związek Śląski).\n\nPodział na hanysów (Ślązaków) i goroli (nie-Ślązaków) stał się dla nich obsesyjną granicą dzielącą społeczeństwo. W prawdziwie śląskim państwie nie było miejsca dla osób \"rasowo nieczystych\". Choć nie ma to nic wspólnego z rasą, w śląskiej metropolii dochodzi teraz do wysiedleń, a nawet morderstw, gdy milicje chodzą od domu do domu i sprawdzają stopień śląskości każdego obywatela, który pozostał na terenie Górnego Śląska. Możemy obawiać się tylko jednego — poziom ten może okazać się zbyt niski u zbyt wielu mieszkańców."
