unification.88.t: "[GetNewspaper]Wolne Państwo Kaszubskie jednoczy Pomorze Gdańskie!"
unification.88.desc: "Ku oburzeniu polskich nacjonalistów, Kaszubi nie zamierzają się poddać ani umrzeć. Gdy mniejszość związała swój los z inwazją niemiecką, służąc okupantom jako marionetka, wydawało się, że upadek obcej władzy w całym kraju będzie dla Kaszub wyrokiem - buntownicy szybko szykowali marsz na stolicę, Wejherowo. Jednak determinacja lojalistów przeważyła i wszelkie zagrożenia dla ich przetrwania zostały usunięte z województwa. Pod przywództwem starzejącego się Jana Wyrowińskiego państwo próbuje stworzyć prawdziwie wielokulturowe społeczeństwo, w którym Kaszub i Polak będą mogli żyć razem w pokoju. Jak dotąd nieudane powstanie udowodniło daremność wcześniejszych prób, lecz teraz, gdy ich władza jest już w miarę ugruntowana, być może kraj równych jest bliższy rzeczywistości niż wcześniej sądzono."
unification.88.a: "Umierająca kultura przetrwała kolejną próbę"

