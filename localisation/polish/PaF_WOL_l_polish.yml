unification.164.t: "[GetNewspaper]Mafia unifies Capital District!"
unification.164.desc: "Warsaw was always a battlefield - once for politicians, then for warring factions, now for gangsters. But the fight is supposedly over. The Wołomin Mafia has done what no politician could: they've united the Capital District under one flag, even if it's bloodstained.\nOld gangs? Either buried or brought into the fold. Police? A memory. Any government? That's gone as far as 2025. In their place, a different kind of order. Extortion is now 'taxation', rackets are 'businesses', and disappearances of some people are 'justice' They call it stability. People call it survival.\nSome locals don't mind - better a mafia boss than a warlord or even worse - a politician. The markets are open, the streets are patrolled, and the city runs on bribes instead of bullets. But for how long? Criminal empires don't fall at the ballot box, and in this new Warsaw, power is only as strong as the men willing to kill for it."
unification.164.a: "A warlord you can't refuse."

super.164.t: "[GetNewspaper][FROM.GetName] jednoczy Polskę!"
super.164.desc: "Minęły lata od upadku państwa polskiego, lecz idea Polski nigdy nie zginęła całkowicie. Nasz lider, [FROM.GetLeader] wraz z rządem pokazali, że zjednoczenie w ciągu jednego pokolenia nie jest odległym marzeniem, lecz osiągalną rzeczywistością. Pomimo przeciwności, stojąc w obliczu wrogów zewsząd - wewnątrz i poza granicami - [FROM.GetName] stoi prawdziwie zjednoczone, przekształcając naród Polski i jego różnorodnych obywateli w monolit, dowodząc, że zaufanie, jakim obdarzyli przywództwo i idee rządu, nie było błędem. Blizny konfliktu potrzebują czasu, by się zabliźnić, ale jedność wykuta w ogniu wojny daje nadzieję na przyszłość. Gdy słońce wschodzi nad ziemią, [FROM.GetName] patrzy w przyszłość z dumą i podniesionymi głowami, przechodząc ostateczną próbę wojny domowej."
super.164.a: "Wreszcie zjednoczeni."

