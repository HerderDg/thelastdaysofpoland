unification.167.t: "[GetNewspaper]Blok Ekipa jednoczy Dystrykt Stołeczny!"
unification.167.desc: "Grochów zmierzał ku statusowi jednego z bardziej szanowanych rejonów Warszawy, pomimo burzliwej przeszłości. Upadek odwrócił ten trend i sprawił, że mieszkańcy powrócili do starych, gwałtownych nawyków. Stare metody okazały się konieczne, by ostatecznie zdobyć przewagę w Warszawie — kibole z Grochowa rozkoszowali się perspektywą wojny między blokami. Surowy, lecz elastyczny kodeks moralny pozwalał im na masowe najazdy na inne dzielnice w celu zdobycia potrzebnych zasobów i pieniędzy. Te czyny pozwoliły im stopniowo zbudować fundamenty władzy, by w końcu osiągnąć niepodzielną dominację nad innymi frakcjami."
unification.167.a: "HWDP JP 100%! Tak śpiewa cały Grochów po nocy!"

super.167.t: "[GetNewspaper][FROM.GetName] jednoczy Polskę!"
super.167.desc: "Minęły lata od upadku państwa polskiego, lecz idea Polski nigdy nie zginęła całkowicie. Nasz lider, [FROM.GetLeader] wraz z rządem pokazali, że zjednoczenie w ciągu jednego pokolenia nie jest odległym marzeniem, lecz osiągalną rzeczywistością. Pomimo przeciwności, stojąc w obliczu wrogów zewsząd - wewnątrz i poza granicami - [FROM.GetName] stoi prawdziwie zjednoczone, przekształcając naród Polski i jego różnorodnych obywateli w monolit, dowodząc, że zaufanie, jakim obdarzyli przywództwo i idee rządu, nie było błędem. Blizny konfliktu potrzebują czasu, by się zabliźnić, ale jedność wykuta w ogniu wojny daje nadzieję na przyszłość. Gdy słońce wschodzi nad ziemią, [FROM.GetName] patrzy w przyszłość z dumą i podniesionymi głowami, przechodząc ostateczną próbę wojny domowej."
super.167.a: "Wreszcie zjednoczeni."



