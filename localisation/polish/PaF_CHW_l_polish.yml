unification.180.t: "[GetNewspaper]Chrzanów jednoczy Małopolskę!"
unification.180.desc: "Pod starym sztandarem dawnej polskiej stolicy wzniesiono nową flagę — Republiki Chrzanowskiej. Kiedyś postrzegany jako skromny powiat, Chrzanów teraz kontroluje terytoria otaczające Kraków, co stanowi zdumiewające odwrócenie losu. Przecząc oczekiwaniom, mimo wszelkim przeciwnościom, ten zdeterminowany region zerwał z rolą marionetki wobec Prawa i Sprawiedliwości. Po powrocie Roberta Maciaszka do urzędu dawny spokojny powiat przeszedł szybką i skuteczną remilitaryzację. Burmistrz Maciaszek ogłosił ambitne cele pacyfikacji dalszych ziem w najbliższej przyszłości. Sprzymierzając się z resztkami ruchu Polska 2050, ten postępowy przywódca aktywnie narzuca bardziej liberalny porządek nowo włączonym regionom, co sygnalizuje znaczną zmianę w lokalnym pejzażu politycznym i wyznacza długoterminowe, ambitne cele."
unification.180.a: "Chyba gdzieś słyszałem o tym powiecie..."


