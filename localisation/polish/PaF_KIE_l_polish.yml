 KIE_anarchy: "Dryfując w morzu anarchii"
 KIE_anarchy_desc: "PLACEHOLDER - Kielce zostały odcięte od Prokuratury, co oznacza, że trzeba bronić się jak się da, buntować jak się można. Populacja boi się, że Kielce też zostaną zmiecione falą buntów."
    
 KIE_president: "Dwóch prezydentów"
 KIE_president_desc: "PLACEHOLDER - Stępniewski oficjalnie jest prezydentem miasta Kielce, ale Tarczyński jest oficjalnie prezydentem Garnizonu Kielce. To wcale nie spowoduje żadnych konfliktów. Twoży to też gigantyczny bajzel w biurokracji."
    
 KIE_wot: "Zachcianki terytorialsów"
 KIE_wot_desc: "PLACEHOLDER - Garnizon terytorialsów w Kielcach daje nam dodatkowy zasób wojsk w wypadku wojny, ale ciężko zapewnić im wszystkie ichnie zachcianki. Taka cena dobrej armii..."
 
