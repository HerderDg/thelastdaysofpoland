unification.125.t: "[GetNewspaper]Kielce jednoczą województwo Świętokrzyskie!"
unification.125.desc: "Ziobro may have failed, but his ideals live on, as only one force remains in the Holy Cross voivodeship. Led by a former underling of the General Prosecutor, the fortress of Kielce was initially meant to be merely a means to control the growing unrest within the city. This was nowhere near enough for the ambitions of Dominik Tarczyński, who through shrewd diplomatic and military maneuvering achieved what his former boss couldn't. Finally off his leash, he managed to quell all uprisings against his rule and eventually grew to supplant Ziobro. The further direction of the state remains unclear, as even now rumors of disloyalty persist among the upper echelons of the new government. Only time will tell whether Tarczyński's rule is meant to last."
unification.125.a: "Uczeń stał się mistrzem"

super.125.t: "[GetNewspaper][FROM.GetName] jednoczy Polskę!"
super.125.desc: "Minęły lata od upadku państwa polskiego, lecz idea Polski nigdy nie zginęła całkowicie. Nasz lider, [FROM.GetLeader] wraz z rządem pokazali, że zjednoczenie w ciągu jednego pokolenia nie jest odległym marzeniem, lecz osiągalną rzeczywistością. Pomimo przeciwności, stojąc w obliczu wrogów zewsząd - wewnątrz i poza granicami - [FROM.GetName] stoi prawdziwie zjednoczone, przekształcając naród Polski i jego różnorodnych obywateli w monolit, dowodząc, że zaufanie, jakim obdarzyli przywództwo i idee rządu, nie było błędem. Blizny konfliktu potrzebują czasu, by się zabliźnić, ale jedność wykuta w ogniu wojny daje nadzieję na przyszłość. Gdy słońce wschodzi nad ziemią, [FROM.GetName] patrzy w przyszłość z dumą i podniesionymi głowami, przechodząc ostateczną próbę wojny domowej."
super.125.a: "Wreszcie zjednoczeni."

