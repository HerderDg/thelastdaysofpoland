### OPISY SUBIDEOLOGII

marxism_cranism_subtype_desc: "Oparty na naukach XIX-wiecznego filozofa Karola Marksa, marksizm dąży do obalenia kapitalizmu i zbudowania bezklasowego, bezpaństwowego i bezpieniężnego społeczeństwa poprzez wprowadzenie tymczasowej dyktatury proletariatu. Ponadto polscy marksiści odwołują się również do dziedzictwa Polskiej Rzeczypospolitej Ludowej i Polskiej Zjednoczonej Partii Robotniczej. Polski marksizm dąży również do wyzwolenia Polski z tego, co marksiści nazywają imperialistycznym jarzmem Unii Europejskiej i jej Komisariatów."

squattism_subtype_desc: "Skłotyzm to niejasny termin parasolowy odnoszący się do wszelkiego rodzaju społeczności oddolnych, ruchów i ideologii charakteryzujących się wysoce zdecentralizowanymi, niebiurokratycznymi i niemal plemiennymi sposobami rządzenia i życia. Prawie wszyscy skłociści podzielają sentymenty pro-samorządności, antypaństwowe i antypolicyjne oraz dążą do pozbycia się jakiejkolwiek ingerencji rządowej w ich sposób życia, ale pod względem polityki społecznej wahają się od anarchistów i anarchicznych lewicowców po prawicowych, nacjonalistycznych lub nawet faszystowskich chuliganów, którzy potępiają ingerencję sił policyjnych w ich życie, obejmując cały spektrum polityczne, przy czym samo-rządzące się wioski i społeczności pozbawione jakichkolwiek sympatii politycznych również mieszczą się w terminie skłotyzmu."

socialdemocrature_subtype_desc: "Dążąc do kompromisu między postulatami socjalistycznymi a liberalną demokracją i kapitalizmem, polscy socjaldemokraci popierają silne państwo opiekuńcze i redystrybucję bogactwa poprzez programy społeczne, zachowując jednocześnie gospodarkę rynkową. Chociaż większość socjaldemokratów w Polsce promuje progresywne wartości w swoim światopoglądzie, istnieją również bardziej umiarkowane lub konserwatywne gałęzie socjaldemokracji."

euroliberalism_regionalism_subtype_desc: "Istnieje bogata tradycja decentralizacji w polskiej polityce. Przy klasie politycznej krytykowanej za korupcję i elityzm, lokalne rady stały się alternatywą - bliżej ludzi niż podejrzane salony. Regionaliści dążą do wzmocnienia rządów lokalnych i stworzenia mniej skorumpowanej, liberalnej demokracji opartej na samorządach. Oddani zasadzie 'żyć i dać żyć' oraz liberalizmowi nieingerencyjnemu, dobrze wpisują się w powszechny światopogląd Polski."

freemarketism_subtype_desc: "Korzenie ideologii libertarianizmu w Polsce sięgają lat 90. i działalności politycznej Janusza Korwin-Mikkego. Ta ideologia, uważana za niszową, w ostatnich latach zaczęła zyskiwać popularność wśród klasy średniej w dużych miastach dawnej Polski. Chociaż libertarianie nie mają spójnej linii ideologicznej, dzielą miłość do "minimalnego państwa" i wolnego rynku laissez-faire."

paternal_conservatism_subtype_desc: "Zwolennicy ideologii konserwatywnej, którzy w dużej mierze byli odpowiedzialni za kryzys i upadek polskiego państwa w latach 20. XXI wieku, w większości zwrócili się ku bardziej radykalnym częściom swojej idei. Nieliczni, którzy pozostali na pozycjach chrześcijańsko-demokratycznych i społeczno-konserwatywnych, w dużej mierze kontynuują swoje poparcie dla programu Zjednoczonej Prawicy sprzed Upadku, a także dla zbrojnego oporu wobec interwencji europejskiej na Zachodzie."

autocracy_subtype_desc: "Ci, którzy utracili wiarę w rządy ludu, zwrócili się ku temu, co im pozostało - rządom siły. Despotyczne rządy, zwykle pozbawione jakiejkolwiek ideologii, opierają się niemal całkowicie na sile dyktatora i jego świty - czy to resztkach armii, policji, czy bojówkach zebranych wokół charyzmatycznego lidera. Despoci ignorują wolę ludu, zarówno wewnątrz, jak i na zewnątrz swoich granic, a wielu z nich całkowicie straciło moralny kompas w gorączce wojny."

reactionary_subtype_desc: "Nostalgia jest potężną bronią. Tęsknota za dobrymi starymi czasami sprawiła, że ludzie nie raz angażowali się w radykalne ideologie. Reakcjoniści w Polsce, wzywający do przywrócenia starego porządku, nie mają już na myśli stanu rzeczy sprzed kilku dziesięcioleci. Rosnąco popularne stają się twierdzenia, że należy cofnąć się jeszcze dalej, wieki, a nawet do pierwotnych form reżimów. Nawet jeśli nie pochodzą z polskiej lub zachodniej kultury."

corporativism_subtype_desc: "Pomimo faktu, że centralna gospodarka Polski popadła w rozkład, nadal istnieją firmy na całym kraju, które, pomimo spadku gospodarczego, funkcjonują i starają się trzymać zasady biznesu jak zwykle. Największe z nich mają nawet władzę i kapitał, by samodzielnie rządzić danym terytorium, a natura hierarchii późnego kapitalizmu państwowego czyni je bliższymi modelu feudalnego niż nowoczesnego społeczeństwa."

postpolonism_subtype_desc: "Wiara w upadek istniejących społeczeństw szerząca się w XXI wieku, połączona z rzeczywistym upadkiem wszystkiego, co kiedyś nazywano Polską, zmieniła niektórych ludzi, niektóre idee. Postpolonizm, termin ukuty przez zagranicznych dziennikarzy do opisania największych ideologicznych ekscesów, które wyrosły z trupy starej Polski. Trudno zdefiniować rzeczywistych "postpolonistów" w Polsce, ale powszechnie opisuje się grupy żyjące w przekonaniu, że idea Polski jako państwa i Polaków jako narodu dotychczas straciła podstawę swojego istnienia. Dlatego postpoloniści chcą nadać jej nową formę i nie cofną się przed żadnymi środkami, by przebudować tę część świata na swój obraz i podobieństwo."

neonationalism_subtype_desc: "Ciężkie czasy to momenty upadku dla jednych, ale chwalebne dla innych. Narodowi radykałowie umieli wykorzystać ciężkie czasy, by zyskać chwałę. Domagając się silnego, narodowo jednolitego polskiego państwa, nacjonaliści nie zawahają się użyć wszystkich dostępnych środków, by je odbudować - z ruin jeśli trzeba. Narodowistyczne kliki zwykle rządzą charyzmatyczni liderzy, którzy utrzymują władzę dzięki silnej wierze ideologicznej swoich bojowników."

