postpolonism_rastarafianism_subtype_desc: "Większość ideologii postpolonistycznych brakuje znaczących stopni humanitaryzmu i zdrowego rozsądku, ale rastafarianie mają przewagę, że nie są ruchem millenarystycznym wywołanym przez Upadek. Pochodzące wśród jamajskich niewolników, Rastafari są abrahamicznym ruchem religijnym z silnym wpływem afrykańskim. Haile Selassie I, Cesarz Etiopii, jest widziany przez nich jako Drugie przyjście Chrystusa. Bóg (Jah) dla nich jest immanentny we wszystkich osobach, co oznacza, że jest Boska obecność i istota w każdym, motywująca ich pacyfizm. Podkreślają jedzenie Ital, z dietami wahającymi się od ścisłego weganizmu do po prostu różnych abstynencji, i najbardziej sławnie, marihuany. Bity reggae, dym trawki i luzacki stosunek czynią ich kulturowo atrakcyjnymi, i zdrowymi względem większości innych reżimów."

postpolonism_sanitarism_subtype_desc: "Wiara w upadek istniejących społeczeństw szerząca się w XXI wieku, połączona z rzeczywistym upadkiem wszystkiego, co kiedyś nazywano Polską, zmieniła niektórych ludzi, niektóre idee. Postpolonizm, termin ukuty przez zagranicznych dziennikarzy do opisania największych ideologicznych ekscesów, które wyrosły z trupy starej Polski. Trudno zdefiniować rzeczywistych "postpolonistów" w Polsce, ale powszechnie opisuje się grupy żyjące w przekonaniu, że idea Polski jako państwa i Polaków jako narodu dotychczas straciła podstawę swojego istnienia. Dlatego postpoloniści chcą nadać jej nową formę i nie cofną się przed żadnymi środkami, by przebudować tę część świata na swój obraz i podobieństwo."

postpolonism_posthumanism_subtype_desc: "Jeśli chodzi o posthumanizm, nie tylko naród Polski musi zostać relegowany do przeszłości, ale także sama ludzkość, na której się opiera, musi odejść. Ta ideologia wspiera dehumanizację ludów świata w najbardziej dosłownym sensie, uważając ludzką naturę za słabość, która nie jest już tolerowalna, lub za generator okrutnej brutalności i apatii, której grzechy obciążały sumienie globu wystarczająco długo. W najlepszym przypadku, są bardziej prowadzeni przez utopijną wizję życia z doskonale zaprojektowaną istotą siebie, bardziej transhumanistyczną niż posthumanistyczną. Metody osiągnięcia porzucenia ludzkości różnią się w zależności od konkretnego reżimu w naukowej wykonalności i zdrowym rozsądku, czy poszukiwana przez nich ascencja jest duchowa, cybernetyczna czy biologiczna."

postpolonism_postrussianism_subtype_desc: "Ramzan Kadyrov, jeden z najbardziej notorycznych watażków przestrzeni post-sowieckiej, rządzący Czeczenią żelazną pięścią od wczesnych lat 2000, nigdy nie mógł sobie wyobrazić, że ponad dwie dekady później wstąpi jako de facto lider nowej Rosji, urodzonej z popiołów wojny domowej. Jego ideologia, Postrosjanizm, jest dziwną fuzją czeczeńskiego nacjonalizmu, rosyjskiego imperialnego sentymentu i kultu osobowości skoncentrowanego wokół samego Kadyrova. Głosi absolutną lojalność wobec Kadyrova jako zbawcy Rosji, promując tradycyjne czeczeńskie wartości i prawosławne chrześcijaństwo jako duchowy kręgosłup nowego państwa. Postrosjanizm odrzuca zarówno zachodni liberalizm, jak i sowiecki komunizm, zamiast tego opowiadając się za silną, scentralizowaną autokracją, która przywróci wielkość Rosji pod przywództwem Kadyrova."

postpolonism_1984_subtype_desc: "To nie jest państwo, a studio. Jego obywatele to nie ludzie, a stabilny obraz. Gdy wokół szalał §RUpadek§, Jacek Kurski doprowadził misję TVP do jej ostatecznego, monstrualnego wniosku: jeśli rzeczywistość nie pasuje do ramki, to rzeczywistość trzeba wymienić. Jego ideologia to ciągły, 24-godzinny sygnał, który zastąpi myślenie, uczucia i wolę. Żołnierze strzelają, robotnicy pracują, a sąsiedzi donoszą nie z nienawiści czy strachu, lecz dlatego, że głos z głośnika nie przewidział pauzy. Tu nawet śmierć jest tylko \"przerwą na reklamę\""

postpolonism_inti_subtype_desc: "Wiara w upadek istniejących społeczeństw szerząca się w XXI wieku, połączona z rzeczywistym upadkiem wszystkiego, co kiedyś nazywano Polską, zmieniła niektórych ludzi, niektóre idee. Postpolonizm, termin ukuty przez zagranicznych dziennikarzy do opisania największych ideologicznych ekscesów, które wyrosły z trupy starej Polski. Trudno zdefiniować rzeczywistych "postpolonistów" w Polsce, ale powszechnie opisuje się grupy żyjące w przekonaniu, że idea Polski jako państwa i Polaków jako narodu dotychczas straciła podstawę swojego istnienia. Dlatego postpoloniści chcą nadać jej nową formę i nie cofną się przed żadnymi środkami, by przebudować tę część świata na swój obraz i podobieństwo."

postpolonism_nihilism_subtype_desc: "Nic nie ma znaczenia. Z pewnością nie Polska ani jej niedola. Nihilizm jest brakiem wiary w cokolwiek. Oryginalnie, jest twierdzeniem, że nie ma absolutnych prawd, ale w kontekście postpolonistycznym, jest konsekwencją owego poglądu. Jest pustką. Jak pusta przestrzeń versus materia, nihilizm jest brakiem, nie substancją. Państwo jest podobnie minimalne i anarchiczne. W duchu nihilizmu, nie dbam o elaborację dalej."

