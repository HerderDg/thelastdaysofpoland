marxism_cranism_stalinism_subtype_desc: "Historycznie, Stalin był rzeźnikiem, którego bilans ofiar przekroczył sam Holokaust, głodzicielem Ukrainy, poganiaczem niewolników Rosji, podbijaczem Europy Wschodniej. Dla Polaków potrzeba pewnego rodzaju umysłu, by widzieć w nim wzór do naśladowania. Dokładnie taki rodzaj umysłu, który prosperuje w Upadku. \n Stalinizm jest systemem autorytarnym nawet w porównaniu z innymi nurtami marksistowsko-leninowskimi, dążącym do gruntownej industrializacji kraju w maksymalnym tempie, za wszelką cenę. Rolnictwo jest kolektywizowane. System utrzymuje się poprzez wszechobecną kontrolę państwa i propagandę. Życie pod stalinizmem jest produktywne w najlepszym przypadku. W najgorszym, wyobraź sobie but depczący ludzką twarz - na zawsze."

marxism_cranism_maoism_subtype_desc: "Maoizm to ideologia i metody stosowane przez pierwszego lidera Chińskiej Republiki Ludowej, Mao Zedonga. Podobnie jak stalinizm, opiera się na autorytarnej kontroli i propagandzie, a jego zastosowanie pozostawiło miliony martwych w swoim śladzie. W przeciwieństwie do stalinizmu, opiera się na klasie chłopskiej dla swojej sprawy kontynuacji rewolucji, a nie miejskim proletariacie. To, co miało sens w przytłaczająco wiejskich (wówczas) Chinach, może nie mieć tyle sensu w nawet post-Upadkowej Polsce: Ale jego nacisk na bliski kontakt z ludem i rewolucyjny zapał może właśnie uratować jego wyznawców. Nawet Piłsudski wiedział, że chcieć, to móc. Mimo to, maoistowski rewolucyjny zapał i wieczna rewolucja manifestuje się aż nazbyt często jako krucjata przeciwko przeszłości samej w sobie. Jeśli będzie miał swoją wolę, Polska zostanie bez korzeni ani przeszłości, na której można się oprzeć: Tylko materialistyczne, traumatyczne masy, które mogłyby stać się potęgą światową, gdyby tylko było ich ponad miliard."

marxism_cranism_peoples_army_subtype_desc: "Uzasadniane przez trockizm, konieczność lub rzeczywistość polityczną, jest to stratokratyczna forma komunizmu, gdzie armia kontroluje aparat państwowy i jego planową gospodarkę wojenną. Podobnie jak w komunizmie, własność prywatna jest niemal nieistniejąca, ale w przeciwieństwie do leninizmu, armia zastępuje awangardową partię jako oś władzy. Taka armia może obejmować idealistycznych marksistów chętnych do przejścia do innych form komunizmu po zwycięstwie nad kapitalizmem, lub narodowych bolszewików mających tyle samo użytku dla wojny narodowej, co dla wojny klasowej. Życie pod takim systemem może być tak zreglamentowane i represyjne jak pod stalinizmem."

marxism_cranism_clubism_subtype_desc: "Oparty na naukach XIX-wiecznego filozofa Karola Marksa, marksizm dąży do obalenia kapitalizmu i zbudowania bezklasowego, bezpaństwowego i bezpieniężnego społeczeństwa poprzez wprowadzenie tymczasowej dyktatury proletariatu. Ponadto polscy marksiści odwołują się również do dziedzictwa Polskiej Rzeczypospolitej Ludowej i Polskiej Zjednoczonej Partii Robotniczej. Polski marksizm dąży również do wyzwolenia Polski z tego, co marksiści nazywają imperialistycznym jarzmem Unii Europejskiej i jej Komisariatów."

squattism_raider_rule_subtype_desc: "Rządy grabieżców stoją za bandą grabieżców i jej wodzem, jeśli go mają, rządzącym terytorium. Taka banda jest przede wszystkim motywowana łupem i wspólnym dobrobytem swoich grabieżców, nie ideologicznymi lub państwowymi ozdobami. Luźno zorganizowana i bardziej impulsywna niż zdyscyplinowana, grabieżcy takiego reżimu wezmą to, czego chcą od każdego podatnego celu, czy to wewnątrz, czy na zewnątrz swojego terytorium. Mogą lub nie stosować anarchistycznych zasad autonomii i braku hierarchii, ale ich prawdziwa matka to nie Matka Anarchia, ale Matka Ziemia: Która dyktuje, że silni biorą to, czego chcą, a słabi cierpią, jak muszą."

squattism_anarcho_comunism_subtype_desc: "W zależności od tego, kogo się zapyta, komunizm jest albo totalitarną formą rządu, albo bezpaństwowym, bezklasowym społeczeństwem. Anarchokomunizm próbuje pominąć etap światowej rewolucji rewolucji komunistycznej i znieść wszelką hierarchię i różnicę klasową na swoim terytorium. Takie państwo to patchwork komun, plemiennych, samo-rządzących się jednostek, w efekcie zarówno w przestrzeniach wiejskich, jak i miejskich. Są ze sobą związane przez mutualizm, bezpośrednią demokrację i współpracę, ze wszystkimi współzależnościami całkowicie dobrowolnymi. Anarchistyczny, kolektywistyczny etos kieruje każdym aspektem życia: rodziną, kulturą, technologią: Wszystko jest swobodnie dzielone, a każda regulacja jest oddolna. Własność jest wspólna, a komuna zwykle skoncentruje się wokół jednego miejsca pracy, czy to farmy, czy produkcji, czy zbierania zasobów, czy nawet usługi, choć preferowana jest produkcja zlokalizowana. Jeśli istnieje stała armia, jest to kolektywnie finansowana milicja. Wolność jest zatem totalna, a owoce życia bez przymusu są swobodnie cieszone. Mimo to, życie na takim terytorium może być łatwe do zagubienia, a wielu szybko uczy się wartości hierarchicznych instytucji, jak stała judykatura."

squattism_anti_fascism_subtype_desc: "Antyfaszysci istnieją, by walczyć z faszystami. Mogą być komunistami, anarchistami, nawet socjaldemokratami jak kiedyś Żelazny Front Republiki Weimarskiej. Dopóki walą w faszystów. Co to jest faszysta? W zależności od konkretnej grupy, reżimu lub nawet bandy, może to być każdy na prawo od niemieckiej SPD, lub specyficzni reakcjoniści i nacjonaliści. Podobnie jak w globalnych tradycjach Antify, antyfaszyści są zwykle anarchiczni, komunalni i oddolni, z prawie żadną centralną kontrolą, która nie pochodziłaby z ich własnej inicjatywy. Jeśli taki państwko rozrośnie się i scentralizuje, zwykle stanie się minarchistyczną paramilitarną konfederacją małych powiatowych rozdziałów."

socialdemocrature_nordic_model_subtype_desc: "Jeśli Polska kiedyś skupiała się na dogonieniu Zachodu, to zwolennicy modelu nordyckiego koncentrują się na przyjęciu rozwiązań skandynawskich. W rozległych państwach opiekuńczych i dzięki libertariańskiemu spojrzeniu na sprawy społeczne widzą jedyną drogę wartą podjęcia. Powtarzają, że 'aby wolny rynek działał, potrzebne są surowe regulacje' i oczekują, że społeczeństwo to zrozumie. Aktywnie integrują uchodźców i migrantów, a systemy karne bywają bardziej humanitarne. To także sposób na walkę z ubóstwem: zapewnienie dobrej, równej edukacji i podstawowych usług, które w czasie kryzysu są fundamentem rozwiniętej gospodarki. Sukces nordyckiej drogi w Polsce zależy od umiejętnego połączenia tych elementów."

socialdemocrature_humanitarianism_subtype_desc: "Humanitaryści kierują się zasadą nieczynienia krzywdy i poszukiwania kryzysów, by łagodzić ich skutki. Czują obowiązek reagowania na katastrofy i przeznaczają nadwyżki ekonomiczne na pomoc międzynarodową. Ich socjalistyczny etos zapewnia bezpieczeństwo w kraju, ale nacisk polityczny pozostaje na pomocy zagranicznej. Finansują żywność i pomoc przez organizacje pozarządowe oraz struktury ONZ, co ułatwia nawiązywanie kontaktów międzynarodowych i buduje legitymizację wobec innych państw. Czy ich działania rzeczywiście rozwiązują problemy długoterminowo, czy jedynie je łagodzą - pozostaje do oceny."

socialdemocrature_progressivism_subtype_desc: "Postęp to idea przemiany społecznej - dążenie do rozszerzania praw i redukcji szkód. W praktyce progresywiści skupiają się na rozszerzaniu praw obywatelskich (np. osób LGBT, migrantów) oraz ochronie środowiska i praw pracowniczych. Mogą spierać się o priorytety działań, ale łączy ich cel poprawy warunków życia i większej równości. W post‑Upadkowej Polsce progresywiści kładą nacisk na odbudowę usług publicznych i jednoczesne wprowadzanie zmian rozszerzających prawa wybranych grup."

euroliberalism_transisional_eurogovernment_subtype_desc: "Kryzys polskiego państwa okazał się również kryzysem dla liberalnej myśli na jego terytoriach. Wsparcie liberałów dla wojskowej interwencji Unii Europejskiej w zachodnich województwach przełożyło się na niemal krajowy odrzut liberalizmu na terytoriach dawnej Polski. Nieliczni liberałowie, którzy trzymali się swoich ideałów, niosą na swoich sztandarach ideały umiarkowania i pojednania, a także odbudowy liberalnej demokracji w Polsce zgodnie z prawdziwie europejskim modelem."

euroliberalism_regionalism_subtype_desc: "Kryzys polskiego państwa okazał się również kryzysem dla liberalnej myśli na jego terytoriach. Wsparcie liberałów dla wojskowej interwencji Unii Europejskiej w zachodnich województwach przełożyło się na niemal krajowy odrzut liberalizmu na terytoriach dawnej Polski. Nieliczni liberałowie, którzy trzymali się swoich ideałów, niosą na swoich sztandarach ideały umiarkowania i pojednania, a także odbudowy liberalnej demokracji w Polsce zgodnie z prawdziwie europejskim modelem."

euroliberalism_dialogue_subtype_desc: "Pamiętasz nauczycielkę z przedszkola, która mówiła, żeby zawsze dogadywać się z rówieśnikami i nie bić ich? Używać słów? Szymon Hołownia, w pewnym sensie, nigdy nie wyrósł z tego dyktatu i teraz uczynił z niego poważny program dyplomatyczno‑polityczny. Dialog jest prosty: wojna to porażka polityki i dyplomacji - zawsze próbuj porozumieć się z sąsiadami, zanim po nią sięgniesz. Jeśli są fetyszystami paliw kopalnych, którzy napełniliby ci żołądek skroplonym węglem, spróbuj się z nimi dogadać. Jeśli żyją we własnym świecie fantazji, przyjmij rolę, którą ci przypisali, i spróbuj rozmawiać. Czy tkwią w przeszłości, czy w psychotycznej bańce napędzanej przemocą, zawsze próbuj dialogu - w każdym można znaleźć wspólną płaszczyznę. Nawet najgorszego watażkę można naprawić. Usiądź, wypij piwo, porozmawiaj. Jeśli wszystko zawiedzie, będziesz miał wystarczająco przyjaciół, by mieć miecze potrzebne do negocjacji siłą. Dialog miesza idealizm graniczący z iluzją z nowoczesną dyplomacją międzynarodową i przekształca go w jedne z najbardziej ryzykownych, a jednocześnie potencjalnie najbardziej opłacalnych strategii w post‑Upadkowej Polsce."

freemarketism_american_liberalism_subtype_desc: "Jeśli pozycja Stanów Zjednoczonych została ukształtowana przez dziejowe konflikty XX wieku, to ich wpływ gospodarczy i potęga korporacji wynikają z liberalno‑probiznesowego podejścia. Dziedzictwo Reagana przyczyniło się do upadku Muru Berlińskiego i wzmocnienia liberalnego porządku gospodarczego, co uczyniło niektóre narody bardziej samodzielnymi. W polskim wydaniu amerykanizm łączy wolnorynkowy kapitalizm z polityką sprzyjającą biznesowi: niskie podatki, mniejsze regulacje i kultura konsumpcyjna. Wojsko, policja i konserwatyzm społeczny zajmują w nim uprzywilejowaną pozycję, podczas gdy słabsi często zostają pozostawieni bez dostatecznej opieki. Istnieje też silny populistyczny podtekst adresowany do 'zwykłego człowieka'. Jeśli polsko‑amerykański eksperyment uniknie faworyzowania wielkiego kapitału kosztem przeciętnych ludzi, amerykański model może znaleźć swoje miejsce także tutaj."

freemarketism_anarchocapitalism_subtype_desc: "Wyobraź sobie świat, w którym jedyną zasadą jest zasada nieagresji, a państwo egzekwujące ją nie istnieje. To anarchia w najczystszej postaci: brak państwa, brak opieki społecznej, brak podatków. Z zastrzeżeniem, że reguły rynkowe nadal obowiązują, egzekwowane przez korporacje, które stają się de facto własnymi państwami. Kontrakty rządzą wszystkim. Niewolnictwo płacowe się szerzy, a spory korporacyjne o terytorium czy zasoby rozstrzygane są siłą. To może brzmieć jak ekstrawagancja internetowych twórców, ale są to realne konsekwencje anarcho‑kapitalizmu. Ostatecznie jedna korporacja może zdominować resztę i przejąć władzę."

korwinism_subtype_desc: "Ujęcie poglądów Korwina poza etykietę paleolibertarianizmu nie jest proste. Janusz Korwin‑Mikke zyskał rozgłos dzięki kontrowersyjnym wystąpieniom i radykalnym poglądom na temat państwa, demokracji i roli kobiet. Ekscentryczność i radykalizm uczyniły go mało atrakcyjnym dla szerokiego elektoratu, ale część młodzieży przyjęła jego wolnorynkowe i pro‑biznesowe przesłanie. W najbardziej konsekwentnej formie korwinizm ogranicza państwo do obrony i egzekwowania kontraktów, co w praktyce może oznaczać odrzucenie ochrony środowiska i praw pracowniczych. Jest to ideologia kontrowersyjna i selektywnie przyjmowana przez społeczeństwo."

paternal_conservatism_liberal_conservatism_subtype_desc: "Łącząc łagodny konserwatyzm społeczny CDU/CSU z pro‑biznesową postawą FDP, a w najsilniejszej formie - z duchem Margaret Thatcher, liberalni konserwatyści to pragmatyczni politycy centroprawicy stojący za wiarą, rodziną, flagą i wolnym rynkiem. Odrzucają nadmierne eksperymenty społeczne, ograniczają podatki i redukują marnotrawstwo publiczne tam, gdzie jest to konieczne. Ich wizja zakłada silne, szczupłe państwo wspierające stabilne rodziny, małe przedsiębiorstwa i życie w mniejszych społecznościach; promują model społeczny, w którym lokalne więzi i odpowiedzialność są podstawą porządku publicznego. Jak wykazały historyczne przykłady, nie unikają trudnych decyzji, które mogą boleć jednostki, jeśli alternatywą jest długotrwały regres gospodarczy. W najlepszym przypadku zapewniają porządek, przewidywalność i warunki sprzyjające pokojowi oraz gospodarczemu dobrobytowi, choć krytycy wskazują, że kosztem mogą być ograniczenia dla najsłabszych grup." 

paternal_conservatism_christian_democracy_subtype_desc: "Demokracja Chrześcijańska to *ta* ideologia, która ukształtowała zachodnie demokracje podczas Zimnej Wojny i utrzymała wpływ aż do 2010s. Pomimo swoich konfesyjnych korzeni, płaci służbę chrześcijaństwu w czysto obywatelskim kontekście, i znajduje sekularne republiki swoim naturalnym habitatem. Trzy rzeczy ją definiują: Konserwatyzm społeczny, państwo opiekuńcze, duży namiot. Mogą obejmować związkowców i kapitalistów w pojedynczej partii, nawet gdy to może uczynić ich niezogniskowanymi i niezdecydowanymi. Jeśli chrześcijańscy demokraci znajdą się w przytłaczająco progresywnym kraju, prawie nigdy nie będą aktywnie się temu przeciwstawiać. Tylko z wystarczającym naciskiem społecznym, będą bronić tradycyjnych wartości do właściwego prawicowego stopnia."

paternal_conservatism_national_conservatism_subtype_desc: "Kiedy twoje miejsce w własnym kraju jest zagrożone z zewnątrz, czy to przez barbarzyńców u bram, zwanych uchodźcami przez lewicowców, czy Mordor-podobną rosyjską hordę, zwaną 'cenionymi partnerami energetycznymi' przez Niemców, czy UE w swojej szklanej wieży Babel, narodowy konserwatyzm wzywa do obrony tego, co twoje. Jego detraktorzy kładą winę za Upadek wyłącznie u stóp PiS, jego głównego mistrza. Jego zwolennicy widzą w nim jedyną ścieżkę wartą podjęcia, by ciągle ratować i awansować naród. Polska najpierw: To jego proste motto. Działa wokół i dobrze w ramach systemów demokratycznych. Jest reprezentowany za granicą jako źródło, z którego wyrosła nowa europejska i arguably amerykańska prawica, mistrzowsko przez Giorgię Meloni we Włoszech, Nigela Farage'a w UK i Marine Le Pen we Francji. Jako taki, narodowy konserwatyzm może liczyć na połączenia za granicą i pragmatyzm, który odróżnia go od prawdziwych prawicowych radykałów. Będzie chętnie używać wojen kulturowych, by zgromadzić swoją bazę, i bronić tradycyjnych wartości z całym zapałem radykała i całą przebiegłością karierowego polityka."

paternal_conservatism_kaczynskism_subtype_desc: "Jarosław Kaczyński był i jest jednym z kluczowych architektów pre-upadkowej Polski, i nieumyślnie samym Upadkiem. Był kiedyś jednym z wielu karierowych polityków na konserwatywnym skrzydle spraw narodu, obok swojego brata Lecha. Przez bezlitosną przebiegłość i rozgrywki władzy, obaj stali się polaryzującymi figurami, które były łatwe do nienawidzenia i znalazły jeszcze łatwiej projektować władzę. W 2007, Lech został prezydentem, a Jarosław premierem. Niestety, pierwszy zginął w katastrofie samolotu, a drugi znalazł swoją niepopularność odgryzającą się, gdy został usunięty z urzędu. Od tego momentu, Jarosław nigdy nie trzymał publicznego urzędu, innego niż przewodniczący partii Prawo i Sprawiedliwość. Stamtąd, wykonał sieć władzy, która zapewniła, że nigdy nie musi trzymać żadnego, by rządzić krajem. Jego partia wygrywała wybory aż do Upadku. Kaczyńskizm to nie więcej ani mniej niż jego myśl i sposób rządzenia. Wybrani urzędnicy nie są silnymi ludźmi: Zamiast tego, biorą rozkazy marszowe od przewodniczącego partii, szarej eminencji rządzącej przez władzę i politykę. Kaczyńskizm zasadniczo próbuje wcisnąć strukturę jednopartyjną w demokratyczny kontekst, używając nieformalnego wpływu, by zaciemnić proces polityczny i przynieść hybrydowy reżim z demokratycznymi ozdobami. Bezlitosny pragmatyzm w rozgrywkach władzy jest zestawiony z idealizmem w sprawach społecznych: Kaczyńskizm jest uparcie konserwatywny, prosperując na używaniu drugiej strony wojen kulturowych, by zgromadzić swoją bazę. Sam Upadek jest dowodem jego ekstremalnego sukcesu: Taka była władza Kaczyńskiego, że cały stan umarł z nim."

autocracy_national_oligarchy_subtype_desc: "Kiedyś prowadzona przez Boga, Honor i Ojczyznę, Narodowa Oligarchia dąży do realignmentu do Pieniędzy, Władzy i Ojczyzny. Wyselekcjonowana klasa średnia, niewolnicza klasa niższa i wstępująca klasa wyższa, kąpana w nieproporcjonalnym bogactwie, są hallmarkiem narodowej oligarchii. System jest prosty: Kabala najbogatszych i najpotężniejszych rządzi żelazną pięścią, ignorując sam naród. 99% może oczekiwać harówki i ekstrakcji zasobów dla dobra 1%, bogatego poza miarę na ich plecach. Ludzie mają zatem nic do stracenia poza swoimi łańcuchami..."

autocracy_emergency_government_subtype_desc: "W trudnych czasach Upadku, wielu lokalnych urzędników i aspirujących legitymistów zwróciło się do nadzwyczajnych środków, by utrzymać ostatnie okruchy oficjalnej władzy. Wahając się od dobrze myślących administratorów w czasach konfliktów do kiełkujących dyktatur kujących mentalność oblężenia, te rządy będą używać aparatu państwowego w pełnym zakresie, by zachować porządek."

autocracy_absolutism_subtype_desc: "Ludwik XIV powiedział, 'Ja jestem państwem.'. To absolutyzm w skrócie. To najstarsza forma rządu. To jedna osoba dająca rozkazy i wszyscy inni ich następujący, i jeden z najbardziej domyślnych sposobów bycia dla wielu watażków. Rzeczywiście, reżimy absolutystyczne są lustrami ich despoty: Czy to generał jednostki wojskowej na szczycie łańcucha dowodzenia, z zdyscyplinowaną siłą i w większości nienaruszonym sumieniem, czy megalomaniacki król bandytów mierzący swoją ważność rozmiarem swojego tronu z czaszek. Jeśli taki reżim urośnie i ustabilizuje się, może utorować drogę dla czegoś innego, lub przemienić się w bardziej nowoczesny reżim autorytarny, konformujący rzeczywistości polityki masowej."

autocracy_kleptocratic_statism_subtype_desc: "Etatyzm kleptokratyczny to forma rządów, w której aparat państwowy służy prywatnym interesom wąskiej elity. Władza koncentracja bogactwa i wpływów w rękach garstki uprzywilejowanych oznacza, że instytucje państwowe są wykorzystywane do eksploatacji społeczeństwa, a korupcja staje się mechanizmem utrzymania przywilejów. Dla większości obywateli reperkusje są dotkliwe: pogłębiające się nierówności, brak sprawiedliwości i systematyczna grabież zasobów publicznych. Taki system zapewnia reprodukcję władzy i bogactwa kosztem dobra wspólnego."

autocracy_theocracy_subtype_desc: "Teokracja to reżim, w którym władza świecka podporządkowana jest autorytetowi religijnemu. Przywódcy duchowni lub instytucje religijne sprawują realną kontrolę nad państwem, a prawo publiczne jest interpretowane przez pryzmat doktryny. Wolności obywatelskie i religijne bywają silnie ograniczane, a polityka kształtowana przez interesy kultu i jego hierarchii. W praktyce prowadzi to do cenzury, represji wobec odmiennych przekonań i zacierania granic między sferą duchową a władzą polityczną."

neonationalism_populist_dictatorship_subtype_desc: "Dyktatura populistyczna wyrasta z obietnicy natychmiastowej naprawy i silnej ręki, która ma przywrócić porządek. Charyzmatyczny lider upraszcza złożone problemy i przedstawia je jako walkę z wrogami wewnętrznymi i zewnętrznymi, mobilizując tłumy prostym, emocjonalnym językiem. Retoryka skupia się na 'anty‑elitach', zagrożeniach zewnętrznych i potrzebie natychmiastowych działań; stopniowo zaś władza jest konsolidowana, niezależne instytucje osłabiane, a służby porządkowe wykorzystywane do tłumienia oporu. W efekcie pojawia się kult osobowości wokół wodza, a demokracja zostaje wypierana przez mechanizmy kontroli i klientelizmu." 

neonationalism_regional_nationalism_subtype_desc: "Kiedy państwa narodowe właśnie stawały się rzeczywistością, były dwa filary tożsamości, na które ludzie się opierali: Ich królestwo, i ich region. Do dziś, wiele narodów gości ruchy regionalistyczne o różnym samo-identyfikowaniu się z narodem. Niemcy mają Bawarię, model regionalnej tożsamości w ramach narodu niemieckiego, i niektórzy z jego radykalnych nacjonalistów widzą Austrię i nawet Niskie Kraje w ten sam sposób. W Polsce, Śląsk i Kaszuby są najbardziej prominentnymi tożsamościami regionalnymi, ze Śląskiem mającym silne dziedzictwo przemysłowe i Kaszubami bardziej wiejskimi i morskimi. Regionalni nacjonaliści widzą swój region jako prawdziwe serce narodu, często czując się zaniedbanymi lub niezrozumianymi przez centralny rząd. Dążą do większej autonomii lub nawet niezależności dla swojego regionu, wierząc, że ich unikalna kultura i historia zasługują na uznanie i zachowanie."

neonationalism_national_socialism_subtype_desc: "Narodowy socjalizm to ideologia łącząca skrajną formę nacjonalizmu z autorytarną kontrolą społeczeństwa i gospodarki. Obiecuje przywrócenie potęgi poprzez jedność etniczną, porządek i państwową interwencję, często stosując przemoc wobec tych, których uznaje za 'wrogów narodu'. Rządy tego typu opierają się na silnym przywództwie, kulturowej homogenizacji i militaryzacji życia publicznego. W praktyce prowadzi to do systemowej dyskryminacji mniejszości, represji i podporządkowania instytucji państwowych ideologicznym celom."

neonationalism_national_feminism_subtype_desc: "Narodowy feminizm to odmiana ruchu kobiecego powiązana z nacjonalistyczną narracją: kładzie nacisk na ochronę i promowanie roli kobiet jako strażnic kultury narodowej oraz na wsparcie dla matek i rodzin. Z jednej strony domaga się uznania i praw dla kobiet, z drugiej wykorzystuje retorykę tożsamości narodowej, aby podkreślić wyjątkową rolę kobiety w zachowaniu narodu. W skrajnych formach może służyć umacnianiu polityk tożsamościowych, które podkreślają różnice zamiast prawdziwej równości."

neonationalism_national_agrarianism_subtype_desc: "Narodowy agraryzm gloryfikuje życie wiejskie i rolnictwo jako rdzeń tożsamości narodowej. Postuluje polityki chroniące małe gospodarstwa, wspierające tradycyjne techniki uprawy i zabezpieczające suwerenność żywnościową kraju. W retoryce często odwołuje się do mitów przeszłości i 'duszy narodu' zakorzenionej w pracy na roli, przedstawiając wieś jako fundament moralny i kulturowy państwa. W działaniu może oznaczać silne subsydia, ochronę własności ziemskiej oraz preferencje polityczne dla obszarów wiejskich, co z jednej strony chroni tradycję, a z drugiej może utrwalać nierówności i konserwatywne wzorce społeczno‑kulturowe."

neonationalism_national_bolshevism_subtype_desc: "Chociaż większość komunistów wzdraga się przed sentymentami nacjonalistycznymi, nawet gdy używają ich w wojnie przeciwko silnemu wrogowi, narodowi bolszewicy mają zero skrupułów co do łączenia ideologii, których misje wydają się przeciwne. Rzeczywiście, wszystkie reżimy autorytarne stoją przed podobnym problemem: Jak zapewnić stabilność bez zakorzenionej demokracji. Przed Upadkiem, tylko Rosja gościła narodowe ruchy bolszewickie godne uwagi. Ta kiedyś niszowa ideologia bierze wszystkie autorytarne socjalistyczne ozdoby, jak silne państwo, planowana gospodarka i wszechobecna redystrybucja bogactwa, i pokrywa je nacjonalistycznym oświadczeniem misji. Być obywatelem w takim miejscu to być wywyższonym członkiem wyższej narodu, dopóki zostajesz na swoim miejscu. Być obcokrajowcem, to być zarówno wrogiem klasowym, jak i alienem: A naród nie ma ci nic do zaoferowania poza krwią, potem i łzami."

neonationalism_national_catholicism_subtype_desc: "Katolicyzm jest najmocniejszym filarem Polski, okazując się niezbędnym w zachowaniu i kultywowaniu tożsamości narodowej, ilekroć Polska była okupowana przez swoich rywali. Każdy nacjonalista, świecki czy nie, musi uznać Kościół jako niezbędny dla polskiej tożsamości. Narodowi Katolicy idą krok dalej, i czynią go kamieniem węgielnym rządów też. Nic nie może być osiągnięte bez niego. Nic nie może być promowane, co idzie przeciwko niemu. Bóg, Honor, Ojczyzna to wszystko, co się liczy. Liberalizm narusza Ojczyznę, Sekularyzm narusza Boga, a liberalne style życia są antytezą Honoru. Z daleka największym wyzwaniem dla Narodowych Katolików jest balansowanie wpływu państwa nad kapłaństwem (i oczywiście vice versa) z Papieżem, który może nie być entuzjastyczny wobec hołdów tego, co wielu nazwałoby klerykalnymi faszystami. Będą musieli albo grać w dół i uzasadniać swoje bardziej ekstremalne polityki okolicznościami, dominować kler jak moderni Ghibellines (lub Ustasze jeśli naprawdę pechowo), lub ostrożnie złagodzić swoje ideały."

neonationalism_hooliganism_subtype_desc: "Niektórzy mogą powiedzieć, że kochanie swojego klubu piłkarskiego, który może nawet nie grać post-Upadkowo, bicie rywali tego klubu i organizowanie patriotycznych wieców, benders lub rajdów, nie jest ideologią, ale zachowaniem piłkarskiego bandyty. To nie powstrzymuje wielu angielskich fanów piłki nożnej od przyjęcia takiego stylu życia. A w kontekście post-Upadkowej Polski... może równie dobrze być ideologią. Nie oczekuj wysokich pamfletów od nacjonalistycznych kiboli. Ich credo jest proste: Kochaj mój klub, kochaj Polskę, nienawidź rywali, nienawidź obcokrajowców. Nie podoba się? Możesz porozmawiać z działem skarg. To kij baseballowy, przy okazji."

reactionary_traditional_monarchism_subtype_desc: "Demokracja, dla tradycyjnych monarchistów, nie jest Bogiem, który zawiódł per se: To Szatan, który dość skutecznie zniósł tuzin monarchii, które czerpały swoją władzę z najbardziej prawowitego źródła ze wszystkich: Łaski Boga. Atakować monarchę rządzącego tą Łaską, nie mówiąc o instytucji boskiego prawa, to podnieść pięść przeciwko samemu Bogu, i nie ma jednej przyczyny, czy to dobrobyt, postęp czy sprawiedliwość w ludzkich terminach, która może KIEDYKOLWIEK to uzasadnić. Bóg chce, by był król i jego poddani, a nie demokracje i ich obywatele. Dla tradycyjnych monarchistów, to jest cel i powód wystarczający, przeklęty niech będzie fallout. Historycznie, Polska została wymazana z mapy przez trzy monarchie, każda rządząca boskim prawem. Ale wszystkie trzy straciły swoje drogi później, i zostały podbite przez liberalny porządek światowy w jeden sposób lub inny. Jaki lepszy naród do przywrócenia boskiej monarchii, niż ten, który trzy monarchie podbiły? Jeśli adherenci tradycyjnego monarchizmu zabezpieczą Polskę, Bóg udowodni, że ma poczucie humoru rzeczywiście. \n Tradycyjni monarchiści widzą zero użytku dla ideałów lub instytucji społecznych pochodzących z Oświecenia. Ich celem jest transcendencja pojęć obywatelstwa i narodowości, i w ich miejsce ustawienie poddaństwa lojalnego Królowi i Jego arystokracji. Jak w polskiej tradycji, mogą być prawa lub umowy ograniczające Króla, ale liberalne rządy prawa, prawa kobiet lub separacja kościoła od państwa są wszystkimi dziełami diabła. Król jest ponad wszystkim tym, bo jego tron jest dany przez Boga."

reactionary_medievalism_subtype_desc: "Wiesz, co naprawdę były dni? Kiedy piwo było zdrowym wyborem napoju, zwłaszcza gdy twoja studnia śmierdziała zabawnie. Kiedy chłopstwo miało ponad 1/4 dni roku wolne od pracy, dopóki kwota dla Pana i Kościoła była spełniona. Kiedy wojna była jednym z nielicznych środków mobilności społecznej. Życie było wiejskie, wysokiego zaufania i wszystko, co trzeba dla szczęścia, to żona, pęk dzieci wystarczająco starych, by pracować na polach, wiedza, że jesteś wystarczająco twardy, by przetrwać bez nowoczesnej medycyny i msza kościelna na każdą niedzielę. To jest wizja mediewalizmu, nie zatrzymująca się przed niczym, by przywrócić czas tak autentycznie jak możliwe, lub zawodząc to, tak romantycznie jak możliwe. W przeciwieństwie do prymitywistów, nie będą stronić od technologii przemysłowej, ale będą bardzo kreatywni, by transponować nowoczesne osiągnięcia do autentycznie średniowiecznego społeczeństwa."

reactionary_sarmatism_subtype_desc: "Sarmatyzm, teraz i na zawsze, pożycza swoje uszy opowieści o domniemanych przodkach Polaków: Sarmatach, starożytnych irańskich nomadach, którzy mieszkali na stepie euroazjatyckiej. Wróć podczas Rzeczypospolitej Polskiej-Litewskiej, polska szlachta wierzyła, że pochodzi od Sarmatów, a sarmatyzm perpetuje tę wiarę, promując kavalerski, wiejski styl życia, gdzie koń jest tak niezbędny jak smartfon dziś, i tylko psy chodzą bez jednego. Przytłaczająco tradycjonalistyczny, wyznaczy lata Złotej Wolności jako jedyny prawdziwie złoty wiek Polski, i jedyny czas wart naśladowania, przeklęte niech będą nowoczesne rozwoju. Jeśli będzie miał swoją wolę, Polska nie tylko utknie w przeszłości, ale wcieli wizję opartą na książkach XIX wieku opisujących Złotą Wolność 'dla podnoszenia serc', skutecznie tworząc nowe, romantyzowane życie. Cokolwiek tracimy w nowoczesności, to nic nie znaczy: Bóg jest z nami, orzeł nad nami. Nawet ukryci wyruszamy, i bądź pewny, nie umrzemy."

reactionary_sanation_subtype_desc: "Widzenie korupcji i radykalizmu gnijącego w systemie politycznym może zrobić, że krew każdego wrze. Niesprawiedliwości i okrucieństwa, które radykałowie i kryminaliści mogą przynieść, są wiele, ale najgorsze ze wszystkich to utrata potencjału narodu. Sanacja, jak zrobiła w 1925, nie ma więcej wiary w proces demokratyczny i dąży do zatrzymania ekstremistów, zanim będzie za późno. Proponuje reżim autorytarny oczyszczający tych, których uważa za niepożądanych z władzy, historycznie lewicowych i prawicowych ekstremistów, i przynieść stabilność i ciszę w scenie politycznej zamiast. W przeciwieństwie do wielu reakcjonistów, jest ruchem dużego namiotu dla zarówno centrum-lewicy, jak i centrum-prawicy. Pomimo swojego stwierdzonego celu, nie jest rządem przejściowym dążącym do resetu demokracji, ale swoim własnym systemem autorytarnym tutaj na stałe."

reactionary_paganism_subtype_desc: "Nostalgia jest potężną bronią. Tęsknota za dobrymi starymi czasami sprawiła, że ludzie nie raz angażowali się w radykalne ideologie. Reakcjoniści w Polsce, wzywający do przywrócenia starego porządku, nie mają już na myśli stanu rzeczy sprzed kilku dziesięcioleci. Rosnąco popularne stają się twierdzenia, że należy cofnąć się jeszcze dalej, wieki, a nawet do pierwotnych form reżimów. Nawet jeśli nie pochodzą z polskiej lub zachodniej kultury."

reactionary_radical_carbonism_subtype_desc: "Nostalgia jest potężną bronią. Tęsknota za dobrymi starymi czasami sprawiła, że ludzie nie raz angażowali się w radykalne ideologie. Reakcjoniści w Polsce, wzywający do przywrócenia starego porządku, nie mają już na myśli stanu rzeczy sprzed kilku dziesięcioleci. Rosnąco popularne stają się twierdzenia, że należy cofnąć się jeszcze dalej, wieki, a nawet do pierwotnych form reżimów. Nawet jeśli nie pochodzą z polskiej lub zachodniej kultury."

reactionary_jebacpis_subtype_desc: "W chaosie §RUpadku§, gdy jedni gromadzili broń, a inni zapasy, Zbigniew Stonoga gromadził akty oskarżenia. Jego ideologia nie wyrosła z książek, lecz z osobistej, żrącej nienawiści, która przetrwała śmierć starego świata. "JEBAĆ PIS" to tylko publiczny płaszcz; jej prawdziwym rdzeniem jest JEBAĆ ZIOBRO. To nie państwo, lecz wielki trybunał polowy, gdzie każdy aspekt życia - gospodarka, struktura społeczna, polityka zagraniczna - jest podporządkowany jednemu celowi: totalnej fizycznej i prawnej destrukcji Zbigniewa Ziobry, jego rodziny, byłych podwładnych, sojuszników i każdego, kto kiedykolwiek się z nim witał. \nRządy Stonogi to nieustanny stan wyjątkowy, w którym paragrafy prawa karnego mieszają się z zasadami vendetty, a kraj jest tylko areną dla ostatecznego rozliczenia."

reactionary_militarism_subtype_desc: "Królestwo Prus, 200 lat temu, było armią z państwem przyczepionym do niej. Reakcyjni militaryści patrzą na Prusy tamtego czasu, które miały pójść dalej, by zunifikować Niemcy w potęgę zmieniającą świat, na lepsze lub gorsze, dla inspiracji. Nie tylko odwołując się do dobrych starych dni kulturowo dla wewnętrznej siły znalezionej w nich, ta ideologia pcha do kompletnej militaryzacji wszystkich aspektów życia, reformując i podporządkowując wszystkie cywilne systemy i usługi wojskowym. Otoczeni wrogimi potęgami i bez geograficznych barier, argumentują, Polska nie ma wyboru, by uczynić każdą kobietę i mężczyznę, i każde dziecko, żołnierzem. Każda nowoczesna armia dobrze zrobi, by strzec się takiego reżimu: Bez względu na wojskowe osiągnięcia, siła ludzka i fanatyzm nigdy nie mogą być niedoceniane, jak wielu w Afganistanie lub Wietnamie: I Bóg pomóż ci, jeśli zabezpieczą wielką potęgę jako patrona."

postpolonism_romuva_revivalism_subtype_desc: "Wiara w upadek istniejących społeczeństw szerząca się w XXI wieku, połączona z rzeczywistym upadkiem wszystkiego, co kiedyś nazywano Polską, zmieniła niektórych ludzi, niektóre idee. Postpolonizm, termin ukuty przez zagranicznych dziennikarzy do opisania największych ideologicznych ekscesów, które wyrosły z trupy starej Polski. Trudno zdefiniować rzeczywistych "postpolonistów" w Polsce, ale powszechnie opisuje się grupy żyjące w przekonaniu, że idea Polski jako państwa i Polaków jako narodu dotychczas straciła podstawę swojego istnienia. Dlatego postpoloniści chcą nadać jej nową formę i nie cofną się przed żadnymi środkami, by przebudować tę część świata na swój obraz i podobieństwo."

