postpolonism_pol_potism_subtype_desc: "Pol Pot był kambodżańskim rewolucjonistą, którego najlepiej znano z antyintelektualnych czystek swojego własnego ludu, przez metody barbarzyńskie wystarczająco, by zrobić, że nawet komunistyczni hardlinerzy za granicą wzdrygnęli (żartuję, Mao Zedong wspierał ich tak mocno, że był praktycznie w to zaangażowany), i współrewolucjoniści z Wietnamu najechać i obalić jego Czerwonych Khmerów od władzy. Wyraźnie, jest dusza w Polsce, tak złamana i złośliwa, że projektuje powtórzenie takiego ludobójstwa w Polsce. Polpotyzm bierze maoistowski rewolucyjny zapał i jego Rewolucję Kulturalną, i filtruje jakiekolwiek pozostałe względy dla ludzkiego życia, aż wszystko, co zostaje, to ćwierć narodu gnijąca żywcem pod łamiącą plecy pracą, i dla żadnego celu poza tym, że maoistowska chłopstwo może być wolna od jakiegokolwiek i wszystkich rewizjonistycznych intelektów. Patrząc na Czerwone Słońce Na Niebie, z stłumionymi, bezdusznymi oczami."

postpolonism_the_undead_horde_subtype_desc: "To nie jest ideologia ani reżim. To oznacza terytorium opanowane przez chodzących trupów. Życie w takim miejscu jest niemożliwe, jako że ocalali jeden po jednym kończą jako przekąski. Wszystko, co zostaje, by uratować świat dla tego, to chwalić Pana i przekazać napalm, lub bombę nuklearną jeśli wszystko inne zawiedzie. Lub wezwać orkiestrę umarłych, i śpiewać Dies Irae dla końca czasów bliskiego."

