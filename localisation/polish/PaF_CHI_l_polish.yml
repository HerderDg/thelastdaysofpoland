chiny.1.t: "[GetNewspaper]Śmierć Xi Jinpinga"
chiny.1.desc: "Przewodniczący Chińskiej Republiki Ludowej zmarł we śnie po ciężkim udarze. Długoletni przywódca służył Chinom przez niemal 30 lat. Jego śmierć oznacza koniec pewnej epoki w państwie. Po latach stabilizacji kraj wchodzi w niepewne czasy. Po upokarzającej porażce podczas Drugiej Wojny Koreańskiej wpływy Chin w regionie drastycznie osłabły. Ponadto Xi nie wyznaczył bezpośredniego następcy, co doprowadziło do poważnych sporów w partii.\nWyścig o władzę się rozpoczął, a zgniły stan gospodarki nie pomaga. Ta trudna sytuacja stawia pod znakiem zapytania przyszłość dobrobytu Chin. Pewne jest jedno - Republika Ludowa nigdy nie będzie taka sama. Kraj ogłosił tygodniowy okres żałoby narodowej. Kto wie, co będzie dalej, ale eksperci są zgodni - skończy się źle."
chiny.1.a: "Krok wstecz dla Czerwonego Imperium."

