unification.212.t: "[GetNewspaper]Radomskie zjednoczone przez Lotników!"
unification.212.desc: "Przestworza nad Polską były puste i ciche po Upadku. Połączenia lotnicze ucichły niemal z dnia na dzień, gdy rząd Polski się rozpadł i ustąpił miejsca interwencji europejskiej. Teraz jednak niebo nad centralno-wschodnią Polską zdominowało opierające się na Radomiu państwo wojskowe, które wyłoniło się z szeregów 42. Bazy Lotnictwa Szkolnego. Panowanie w powietrzu zdobyte przez eskadry radomskich pilotów pozwoliło juncie wojskowej zapanować nad okolicznymi terenami i pokonać sąsiednich watażków. Teraz 42. spogląda w dal, by rozwinąć skrzydła nad nowymi przestworzami i horyzontami. W miarę jak ich kontrola nad obłokami się zwiększa, rosnąć będzie zapotrzebowanie na naziemne obiekty, co przywróci do życia ostatnio zaniedbane polskie przemysły lotnicze. Przyszłość pokaże, czy radomskie orły wzniosą się wysoko i dumnie, czy też bezładnie spadną na ziemię, pokonane przez wrogów."
unification.212.a: "Nad Polską po raz kolejny słychać ryk silników"


super.212.t: "[GetNewspaper][FROM.GetName] jednoczy Polskę!"
super.212.desc: "Minęły lata od upadku państwa polskiego, lecz idea Polski nigdy nie zginęła całkowicie. Nasz lider, [FROM.GetLeader] wraz z rządem pokazali, że zjednoczenie w ciągu jednego pokolenia nie jest odległym marzeniem, lecz osiągalną rzeczywistością. Pomimo przeciwności, stojąc w obliczu wrogów zewsząd - wewnątrz i poza granicami - [FROM.GetName] stoi prawdziwie zjednoczone, przekształcając naród Polski i jego różnorodnych obywateli w monolit, dowodząc, że zaufanie, jakim obdarzyli przywództwo i idee rządu, nie było błędem. Blizny konfliktu potrzebują czasu, by się zabliźnić, ale jedność wykuta w ogniu wojny daje nadzieję na przyszłość. Gdy słońce wschodzi nad ziemią, [FROM.GetName] patrzy w przyszłość z dumą i podniesionymi głowami, przechodząc ostateczną próbę wojny domowej."
super.212.a: "Wreszcie zjednoczeni."
