unification.60.t: "[GetNewspaper]Państwo Cygańskie jednoczy region Legnicki!"
unification.60.desc: "Docierają do nas plotki o niezwykłym wydarzeniu. Romowie, którzy po upadku Polski wybili się na samostanowienie, zjednoczyli ziemie Dolnego Śląska. Romowie walczyli zaciekle o swoją przyszłość niejednokrotnie, i tak stało się i tym razem. Teraz, gdy zabezpieczyli byłe województwo, ich tabory mogą bezpiecznie przemierzać te tereny.\n\nRządzeni przez króla, pod silnym wpływem rady starszyzny, państwo zaczyna stabilizować region i podejmować kroki w kierunku zabezpieczenia przyszłości narodu w tych niepewnych czasach. Ponieważ rządy mniejszości z wyraźnym podziałem klasowym trudno jest utrzymać, zwłaszcza wśród porywczych Polaków, państwo stoi przed realnym problemem. Dzięki odważnym wojownikom tłumiącym wszelkie przejawy nieposłuszeństwa oraz metodom zabawiania obywateli wielkimi karnawałami pełnymi wina i tańca być może uda mu się przetrwać dłużej."
unification.60.a: "Jak do tego doszło?"

super.60.t: "[GetNewspaper][FROM.GetName] jednoczy Polskę!"
super.60.desc: "Minęły lata od upadku państwa polskiego, lecz idea Polski nigdy nie zginęła całkowicie. Nasz lider, [FROM.GetLeader] wraz z rządem pokazali, że zjednoczenie w ciągu jednego pokolenia nie jest odległym marzeniem, lecz osiągalną rzeczywistością. Pomimo przeciwności, stojąc w obliczu wrogów zewsząd - wewnątrz i poza granicami - [FROM.GetName] stoi prawdziwie zjednoczone, przekształcając naród Polski i jego różnorodnych obywateli w monolit, dowodząc, że zaufanie, jakim obdarzyli przywództwo i idee rządu, nie było błędem. Blizny konfliktu potrzebują czasu, by się zabliźnić, ale jedność wykuta w ogniu wojny daje nadzieję na przyszłość. Gdy słońce wschodzi nad ziemią, [FROM.GetName] patrzy w przyszłość z dumą i podniesionymi głowami, przechodząc ostateczną próbę wojny domowej."
super.60.a: "Wreszcie zjednoczeni."

