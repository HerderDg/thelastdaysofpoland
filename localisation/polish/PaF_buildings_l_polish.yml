l_polish:
 high_tech_complex: "Fabryka Elektroniki"
 high_tech_complex_plural: "Fabryka Elektroniki"
 high_tech_complex_desc: "Ten budynek dostarcza twojemu państwu zaawansowane technologicznie podzespoły komputerowe niezbędne do produkcji czegoś bardziej nowoczesnego niż technologia z okresu II wojny światowej. Obecnie dostarcza:"
 power_plant: "Elektrownia Węglowa"
 power_plant_plural: "Elektrownia Węglowa"
 power_plant_desc: "Ten budynek dostarcza twojemu państwu elektryczności, dzięki której maszyny w fabrykach i telewizory w domach działają. Szkoda tylko, że nie ma co oglądać. Wymaga zasobów węgla do funkcjonowania.\n\nDostarcza §G+1500§!£energy_texticon"
 wind_farm: "Elektrownia OZE"
 wind_farm_plural: "Elektrownia OZE"
 wind_farm_desc: "Powietrze! Woda! Słońce! Geotermia! Biomasa! Z połączenia tych mocy powstałem ja, Kapitan Planeta!\n\nNie zużywa żadnych surowców, lecz wytwarza mniej energii\n\nDostarcza §G+750§!£energy_texticon"
 cathedral: "Świątynia"
 cathedral_plural: "Świątynia"
 cathedral_desc: "Ten budynek zaspokaja potrzeby dusz (i umysłów (i portfeli)) tych, którzy odpowiadają przed tobą i przed bóstwami.\n\nStabilność: §G+0.10%§!" 
 recycling_plant: "Zakład Recyklingu"
 recycling_plant_plural: "Zakład Recyklingu"
 recycling_plant_desc: "Ten budynek sortuje zgliszcza przedupadkowej Polski w poszukiwaniu złomu i losowych przedmiotów które mogą być przetworzone na użytek państwowy, jak znalezione narzędzia (dla pracowników fizycznych), meble (do rządowych biur), czy nawet zdobione sztućce (do bankietów politycznych). \nDostarcza "
 steel_works: "Kombinat Metalurgiczny"
 steel_works_plural: "Kombinat Metalurgiczny"
 steel_works_desc: "Ten budynek produkuje wyspecjalizowane materiały które są używane do produkcji nowoczesnego sprzętu wojskowego oraz pojazdów - jak duraluminium, stopy tytanu, stalinium czy niewydobywalium.\n\nMoże wymagać złomu, w zależności od naszego poziomu technologii. \nDostarcza" 
 bootleg_pit: "Biedaszyb"
 bootleg_pit_plural: "Biedaszyb"
 bootleg_pit_desc: "Ta ogromna dziura w ziemi dostarcza twojemu państwu czarne kamyczki które zostawiają ciemne ślady na palcach i niebie. \nDostarcza "
 university: "Uniwersytet"
 university_plural: "Uniwersytet"
 university_desc: "Ten budynek dostarcza zaopatruje twoje państwo w pijanych studentów i głośne domówki które wkurwiają sąsiadów. Ah, no i oczywiście pomagają w analizowaniu, badaniu i/lub wprowadzaniu nowych pomysłów które mogą być użyteczne, zarówno dla armii jak i państwa.\n\nSzybkość rozwoju: §G+1%§!"
 hospital: "Szpital"
 hospital_plural: "Szpital"
 hospital_desc: "Ten budynek zapewnia twojej populacji mniej śmierci w wyniku powikłań zdrowotnych, a twoje państwo w zamian dostaje więcej martwych żołnierzy o których nie trzeba się tak bardzo martwić, gdyż posiadamy zdrowe rezerwy tych którzy mogą ich zastąpić." 
 prison: "Więzienie"
 prison_plural: "Więzienie"
 prison_desc: "Ten budynek jest domem dla przestępców, oraz innych niepożądanych elementów siejących zamęt w miejscach gdzie nasz aparat państwowy niekoniecznie sięga.\n\nStabilność: §G+0.10%§!" 
 januszex: "Dzielnica Handlowa"
 januszex_plural: "Dzielnica Handlowa"
 januszex_desc: "Te dzielnice dostarczają państwu zielone strzałeczki w wykresach ekonomicznych, a także pozwalają twojej populacji na łatwiejszy dostęp do różnorakich towarów, by przywrócić chociaż odrobinę normalności w ich życiach.\n\n£prod_eff Wzrost wydajności produkcji: §G+0.10%§!"
 
