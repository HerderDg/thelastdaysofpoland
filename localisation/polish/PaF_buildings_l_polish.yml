l_polish:
 big_ass_farm: "Wielkopowierzchniowe Gospodarstwo Rolne"
 big_ass_farm_plural: "Wielkopowierzchniowe Gospodarstwa Rolne"
 big_ass_farm_desc: "Podstawowy koszt budowy: §Y50 milionów§!\nPodstawowy miesięczny koszt utrzymania: §Y500 tysięcy§!\n§YKwoty mogą ulegać zmianie§!\n\n§RUWAGA! Pieniądze przeznaczone na budynek będą odjęte od budżetu dopiero PO jego zbudowaniu. Zaplanuj swój budżet z odpowiednim wyprzedzeniem.§!\n\nOgromne farmy przemysłowe które sprawią że z pewnością w twoim kraju nie zabraknie chleba, kurczaków i ziemniaków.\n\nDostarcza §G+2§!£food_texticon"
 high_tech_complex: "Fabryka Elektroniki"
 high_tech_complex_plural: "Fabryka Elektroniki"
 high_tech_complex_desc: "Podstawowy koszt budowy: §Y500 milionów§!\nPodstawowy miesięczny koszt utrzymania: §Y2.5 miliona§!\n§YKwoty mogą ulegać zmianie§!\n\n§RUWAGA! Pieniądze przeznaczone na budynek będą odjęte od budżetu dopiero PO jego zbudowaniu. Zaplanuj swój budżet z odpowiednim wyprzedzeniem.§!\n\nTen budynek dostarcza twojemu państwu zaawansowane technologicznie podzespoły komputerowe niezbędne do produkcji czegoś bardziej nowoczesnego niż technologia z okresu II wojny światowej. Obecnie dostarcza:"
 power_plant: "Elektrownia Węglowa"
 power_plant_plural: "Elektrownia Węglowa"
 power_plant_desc: "Podstawowy koszt budowy: §Y1 miliard§!\nPodstawowy miesięczny koszt utrzymania: §Y3.5 miliona§!\n§YKwoty mogą ulegać zmianie§!\n\n§RUWAGA! Pieniądze przeznaczone na budynek będą odjęte od budżetu dopiero PO jego zbudowaniu. Zaplanuj swój budżet z odpowiednim wyprzedzeniem.§!\n\nTen budynek dostarcza twojemu państwu elektryczności, dzięki której maszyny w fabrykach i telewizory w domach działają. Szkoda tylko, że nie ma co oglądać. Wymaga zasobów węgla do funkcjonowania.\n\nDostarcza §G+1500§!£energy_texticon"
 wind_farm: "Elektrownia OZE"
 wind_farm_plural: "Elektrownia OZE"
 wind_farm_desc: "Podstawowy koszt budowy: §Y500 milionów§!\nPodstawowy miesięczny koszt utrzymania: §Y2 miliony§!\n§YKwoty mogą ulegać zmianie§!\n\n§RUWAGA! Pieniądze przeznaczone na budynek będą odjęte od budżetu dopiero PO jego zbudowaniu. Zaplanuj swój budżet z odpowiednim wyprzedzeniem.§!\n\nPowietrze! Woda! Słońce! Geotermia! Biomasa! Z połączenia tych mocy powstałem ja, Kapitan Planeta!\n\nNie zużywa żadnych surowców, lecz wytwarza mniej energii\n\nDostarcza §G+750§!£energy_texticon"
 cathedral: "Świątynia"
 cathedral_plural: "Świątynia"
 cathedral_desc: "Podstawowy koszt budowy: §Y50 milionów§!\nPodstawowy miesięczny koszt utrzymania: §Y500 tysięcy§!\n§YKwoty mogą ulegać zmianie§!\n\n§RUWAGA! Pieniądze przeznaczone na budynek będą odjęte od budżetu dopiero PO jego zbudowaniu. Zaplanuj swój budżet z odpowiednim wyprzedzeniem.§!\n\nTen budynek zaspokaja potrzeby dusz (i umysłów (i portfeli)) tych, którzy odpowiadają przed tobą i przed bóstwami.\n\nStabilność: §G+0.10%§!" 
 modifier_production_speed_cathedral_factor: "Prędkość budowy §YŚwiątyń§!"
 modifier_production_speed_big_ass_farm_factor: "Prędkość budowy §YWielkopowierzchniowym Gospodarstw Rolnych§!"
 recycling_plant: "Zakład Recyklingu"
 recycling_plant_plural: "Zakład Recyklingu"
 recycling_plant_desc: "Podstawowy koszt budowy: §Y100 milionów§!\nPodstawowy miesięczny koszt utrzymania: §Y1.5 miliona§!\n§YKwoty mogą ulegać zmianie§!\n\n§RUWAGA! Pieniądze przeznaczone na budynek będą odjęte od budżetu dopiero PO jego zbudowaniu. Zaplanuj swój budżet z odpowiednim wyprzedzeniem.§!\n\nTen budynek sortuje zgliszcza przedupadkowej Polski w poszukiwaniu złomu i losowych przedmiotów które mogą być przetworzone na użytek państwowy, jak znalezione narzędzia (dla pracowników fizycznych), meble (do rządowych biur), czy nawet zdobione sztućce (do bankietów politycznych). \nDostarcza "
 steel_works: "Kombinat Metalurgiczny"
 steel_works_plural: "Kombinat Metalurgiczny"
 steel_works_desc: "Podstawowy koszt budowy: §Y400 milionów§!\nPodstawowy miesięczny koszt utrzymania: §Y4 miliony§!\n§YKwoty mogą ulegać zmianie§!\n\n§RUWAGA! Pieniądze przeznaczone na budynek będą odjęte od budżetu dopiero PO jego zbudowaniu. Zaplanuj swój budżet z odpowiednim wyprzedzeniem.§!\n\nTen budynek produkuje wyspecjalizowane materiały które są używane do produkcji nowoczesnego sprzętu wojskowego oraz pojazdów - jak duraluminium, stopy tytanu, stalinium czy niewydobywalium.\n\nMoże wymagać złomu, w zależności od naszego poziomu technologii. \nKosztuje/Dostarcza" 
 bootleg_pit: "Biedaszyb"
 bootleg_pit_plural: "Biedaszyb"
 bootleg_pit_desc: "Ta ogromna dziura w ziemi dostarcza twojemu państwu czarne kamyczki które zostawiają ciemne ślady na palcach i niebie. \nDostarcza "
 university: "Uniwersytet"
 university_plural: "Uniwersytet"
 university_desc: "Podstawowy koszt budowy: §Y250 milionów§!\nPodstawowy miesięczny koszt utrzymania: §Y750 tysięcy§!\n§YKwoty mogą ulegać zmianie§!\n\n§RUWAGA! Pieniądze przeznaczone na budynek będą odjęte od budżetu dopiero PO jego zbudowaniu. Zaplanuj swój budżet z odpowiednim wyprzedzeniem.§!\n\nTen budynek dostarcza zaopatruje twoje państwo w pijanych studentów i głośne domówki które wkurwiają sąsiadów. Ah, no i oczywiście pomagają w analizowaniu, badaniu i/lub wprowadzaniu nowych pomysłów które mogą być użyteczne, zarówno dla armii jak i państwa.\n\nSzybkość rozwoju: §G+1%§!"
 hospital: "Szpital"
 hospital_plural: "Szpital"
 hospital_desc: "Podstawowy koszt budowy: §Y200 milionów§!\nPodstawowy miesięczny koszt utrzymania: §Y1 milion§!\n§YKwoty mogą ulegać zmianie§!\n\n§RUWAGA! Pieniądze przeznaczone na budynek będą odjęte od budżetu dopiero PO jego zbudowaniu. Zaplanuj swój budżet z odpowiednim wyprzedzeniem.§!\n\nTen budynek zapewnia twojej populacji mniej śmierci w wyniku powikłań zdrowotnych, a twoje państwo w zamian dostaje więcej martwych żołnierzy o których nie trzeba się tak bardzo martwić, gdyż posiadamy zdrowe rezerwy tych którzy mogą ich zastąpić." 
 prison: "Więzienie"
 prison_plural: "Więzienie"
 prison_desc: "Podstawowy koszt budowy: §Y50 milionów§!\nPodstawowy miesięczny koszt utrzymania: §Y400 tysięcy§!\n§YKwoty mogą ulegać zmianie§!\n\n§RUWAGA! Pieniądze przeznaczone na budynek będą odjęte od budżetu dopiero PO jego zbudowaniu. Zaplanuj swój budżet z odpowiednim wyprzedzeniem.§!\n\nTen budynek jest domem dla przestępców, oraz innych niepożądanych elementów siejących zamęt w miejscach gdzie nasz aparat państwowy niekoniecznie sięga.\n\nStabilność: §G+0.10%§!" 
 januszex: "Dzielnica Handlowa"
 januszex_plural: "Dzielnica Handlowa"
 januszex_desc: "Podstawowy koszt budowy: §Y300 milionów§!\nPodstawowy miesięczny koszt utrzymania: §Y750 tysięcy§!\n§YKwoty mogą ulegać zmianie§!\n\n§RUWAGA! Pieniądze przeznaczone na budynek będą odjęte od budżetu dopiero PO jego zbudowaniu. Zaplanuj swój budżet z odpowiednim wyprzedzeniem.§!\n\nTe dzielnice dostarczają państwu zielone strzałeczki w wykresach ekonomicznych, a także pozwalają twojej populacji na łatwiejszy dostęp do różnorakich towarów, by przywrócić chociaż odrobinę normalności w ich życiach.\n\n£prod_eff Wzrost wydajności produkcji: §G+0.10%§!"
 golem_facility: "Tajne laboratorium"
 golem_facility_desc: "Podstawowy koszt budowy: §Y1.5 miliarda§!\nPodstawowy miesięczny koszt utrzymania: §Y5 milionów§!\n§YKwoty mogą ulegać zmianie§!\n\n§RUWAGA! Pieniądze przeznaczone na budynek będą odjęte od budżetu dopiero PO jego zbudowaniu. Zaplanuj swój budżet z odpowiednim wyprzedzeniem.§!\n\n"
