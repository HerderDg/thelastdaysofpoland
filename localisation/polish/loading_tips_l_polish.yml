l_polish:
 LOADING_TIP_0: "Budze sie codziennie. Otwieram oczy, no k**wa, znowu w tej Polsce. I już mi sie nie chce niczego. Jedyne co chce to wyjechać z tego polskiego syfu. Nienawidze tego państwa.\n- Zbigniew Stonoga"
 LOADING_TIP_1: "Naród wspaniały, tylko ludzie kurwy.\n- Jozef Pilsudski"
 LOADING_TIP_2: "Cie k**wa znajde i Ci łeb odpie*dole bagnetem moim francuskim, ty sk**wielu ty!\n- Aleksander Jablonowski"
 LOADING_TIP_3: "Był taki człowiek, który chciał, żeby dzieciom polskim było lepiej. Nazywał sie Adolf Hitler.\n- Janusz Korwin-Mikke"
 LOADING_TIP_4: "Żeby jeść, trzeba żyć. Żeby żyć, trzeba jeść.\n- Wojciech Suchodolski"
 LOADING_TIP_5: "Żeby nie było bandyctwa, żeby nie było złodziejstwa, żeby nie było niczego.\n- Krzysztof Kononowicz" 
 LOADING_TIP_6: "Wyrwe ci k**wo serce!\n- Aleksander Jabłonowski"
 LOADING_TIP_7: "Skłócony naród, król niepewny, szlachta dzika.\n- Jacek Kaczmarski"
 LOADING_TIP_8: "We fraszce Kochanowskiego „Szlachetne zdrowie"... emm prawda... „ile cie trzeba cenić" czy jak emm... mmm... tak emm... „jako smakujesz, aż sie zepsujesz" prawda... i wtedy dopiero wiemy, kiedy brakuje nam tego zdrowia, emmm... jak ono jest absolutnie kluczowe.\n- Mateusz Morawiecki"
 LOADING_TIP_9: "A w Polsce? Ja pierdole, w Polsce jak w lesie, k**wa. Nie, w Polsce jak chlewie obs*anym g**nem, k**wa.\n- Łukasz Stanisławowski 'Testoviron'"
 LOADING_TIP_10: "Panie pośle, pan jest zerem, panie Ziobro.\n- Leszek Miller"
 LOADING_TIP_11: "Moja ilość troche psuje moją jakość.\n- Lech Wałesa"
 LOADING_TIP_12: "Żadne krzyki i płacze nas nie przekonają, że białe jest białe, a czarne jest czarne.\n- Jarosław Kaczyński"
 LOADING_TIP_13: "Z Ziobrą jest tak: miał być delfinem, chciał być rekinem, a został leszczem.\n- Adam Hofman"
 LOADING_TIP_14: "Jacek Sasin wydał jebane 70 milionów złoty na wybory, które sie nie odbyły.\n- Powszechne powiedzenie"
 LOADING_TIP_15: "Jeśli niektórzy uwierzyli, że piekła nie ma i wszystko wolno, to mam prosty komunikat: PIEKŁO ISTNIEJE. \n- Jarosław Gowin"
 LOADING_TIP_16: "Nawet pan nie pomyśl kiedykolwiek, że Wałesa mógł być po tamtej stronie, że Wałesa mógł być agentem. Pomyślenie jest zbrodnią wobec mnie. Pan rozumie?\n- Lech Wałesa"
 LOADING_TIP_17: "Obowiązkiem ojca jest zabić k**wa tych ludzi!\n- Janusz Korwin-Mikke"
 LOADING_TIP_18: "Nie można mieć pretensji do Słońca, że kreci sie wokół Ziemi.\n- Lech Wałesa"
 LOADING_TIP_19: "Prawdziwego meżczyzne poznaje sie nie po tym, jak zaczyna, ale jak kończy.\n- Leszek Miller"
 LOADING_TIP_20: "Sorry, taki mamy klimat\n- Elżbieta Bieńkowska"
 LOADING_TIP_21: "Przypomne troche strasznie dawne czasy. Wtedy, kiedy dinozaury jeszcze były, a ludzie nie mieli strzelb i nowoczesnej broni, która pozwoliłaby ich zabić. Wie pani co robili? Rzucali kamieniami w tego dinozaura.\n- Ewa Kopacz"
 LOADING_TIP_22: "Pie*dol sie Polsko!\n- Szczepan Twardoch"
 LOADING_TIP_23: "Oddać Polakom śląski przemysł to jak dać małpie zegarek. \n- David Lloyd George"
 LOADING_TIP_24: "Ziobro, k**wo jebana, przestań mi, k**wa, rodzine prześladować! P*dale pisowski w dupe je*any, ty! \n- Zbigniew Stonoga"
 LOADING_TIP_25: "Biały człowiek powinien pracować trzy godziny dziennie. Przecież Bóg po to stworzył inne rasy - Żydów, Cyganów, aby pracowały za niego.\n- Andrzej Sapkowski"
 LOADING_TIP_26: "Jestem za, a nawet przeciw.\n- Lech Wałesa"
 LOADING_TIP_27: "Pycha kroczy przed upadkiem.\n- Powszechne powiedzenie"
 LOADING_TIP_28: "Bedziemy rządzili do 2031 r. W najgorszym razie do 2027.\n- Mateusz Morawiecki"
 LOADING_TIP_29: "Für Deutschland.\n- Donald Tusk"
 LOADING_TIP_30: "Ch*j, dupa i kamieni kupa. Tego nie ma.\n- Bartłomiej Sienkiewicz o funduszach rządowych"
 LOADING_TIP_31: "Na dnie oceanu w Rowie Mariańskim żyją ru-ru-ru-rurkowce.\n- Janusz Korwin-Mikke"
 LOADING_TIP_32: "Nie wycierajcie swoich mord zdradzieckich nazwiskiem mojego świetej pamieci brata!\n- Jarosław Kaczyński"
 LOADING_TIP_33: "Kondominium rosyjsko-niemieckie pod żydowskim zarządem powierniczym.\n- Grzegorz Braun o przyszłości Polski"  
 LOADING_TIP_34: "Powinna być lewa noga i prawa noga. A ja bede pośrodku\n- Lech Wałesa"
 LOADING_TIP_35: "Zrobiłem coś strasznego, ale imie Hitlera pozostanie nieskalane.\n- Janusz Korwin-Mikke (cytując Himmlera)"
 LOADING_TIP_36: "Celem życia nie jest przeżycie.\n - Janusz Korwin-Mikke"
 LOADING_TIP_37: "Coś sie... coś sie popsuło i nie było mnie słychać, to powtórze jeszcze raz. Wynik wyborczy KWW Stonogi to jest jakaś porażka, ja myśle że to polskie, k**wa głupie społeczeństwo, ta k**wa banda imbecyli która głosowała na tych k**wów karakanów z PiSu to jest jakieś k**wa nieporozumienie.\n - Zbigniew Stonoga" 
 LOADING_TIP_38: "Przed upadkiem idzie pycha; a przed ruiną wyniosłość ducha.\n- Ksiega Przysłów"
 LOADING_TIP_39: "Władzy raz zdobytej nie oddamy nigdy!\n- Władysław Gomułka"
 LOADING_TIP_40: "Każdy prowokator czy szaleniec, który odważy sie podnieść reke przeciw władzy ludowej, niech bedzie pewny, że mu te reke władza ludowa odrąbie, w interesie klasy robotniczej.\n- Józef Cyrankiewicz"
 LOADING_TIP_41: "Balansujcie dopóki sie da, a gdy sie już nie da, podpalcie świat!\n- Józef Piłsudski"
 LOADING_TIP_42: "Tylko miecz ma teraz jakiekolwiek znaczenie dla losów narodu.\n- Józef Piłsudski"
 LOADING_TIP_43: "Być zwycieżonym i nie ulec to zwyciestwo, zwycieżyć i spocząć na laurach to kleska.\n- Józef Piłsudski"
 LOADING_TIP_44: "Towarzysze, jechałem czerwonym tramwajem socjalizmu aż do przystanku „Niepodległość", ale tam wysiadłem. Wy możecie jechać do stacji końcowej, jeśli potraficie, lecz teraz przejdźmy na 'Pan'.\n- Józef Piłsudski"
 LOADING_TIP_45: "Choć nieraz mówie o durnej Polsce, wymyślam na Polske i Polaków, to przecież tylko Polsce służe. \n- Józef Piłsudski"
 LOADING_TIP_46: "Tylko dzieki zaiste niepojetej, a tak wielkiej i niezbadanej litości boskiej, ludzie w tym kraju nie na czworakach chodzą, a na dwóch nogach, udając człowieka.\n- Józef Piłsudski" 
 LOADING_TIP_47: "Ja tego, prosze pana, nie nazywam Konstytucją, ja to nazywam konstytutą. I wymyśliłem to słowo, bo ono najbliższe jest do prostituty.\n- Józef Piłsudski"
 LOADING_TIP_48: "Racja jest jak dupa. Każdy ma swoją.\n- Józef Piłsudski"
 LOADING_TIP_49: "Polacy chcą niepodległości, lecz pragneliby, aby ta niepodległość kosztowała dwa grosze i dwie krople krwi. A niepodległość jest dobrem nie tylko cennym, ale bardzo kosztownym.\n- Józef Piłsudski" 
 LOADING_TIP_50: "Polska jest jak obwarzanek. Wszystko co najlepsze na Kresach, a w środku pustka.\n- Józef Piłsudski"
 LOADING_TIP_51: "Kto nie był socjalistą za młodu, ten na starość bedzie skurwysynem.\n- Józef Piłsudski"
 LOADING_TIP_52: "Ja was przepraszam, panowie. Ja was bardzo przepraszam. Tak nie miało być.\n- Józef Piłsudski do ukraińskich oficerów"
 LOADING_TIP_53: "Ilekroć słysze te głosy rozsądku i trzeźwości, ilekroć spotykałem sie z tymi zarzutami romantyzmu, poezji... tylekroć chce zawołać w odpowiedzi: a jednak ten romantyzm, ta poezja, to szaleństwo zwycieżyło!\n- Józef Piłsudski"
 LOADING_TIP_54: "Jestem Polakiem - wiec mam obowiązki polskie.\n- Roman Dmowski"
 LOADING_TIP_55: "Naród staje sie panem swojego losu nie tylko wtedy, gdy ma wielu dobrych synów, ale także wtedy, gdy ma dość siły, by powstrzymać tych złych.\n- Roman Dmowski"
 LOADING_TIP_56: "Polska beż Żydów, byłaby jak zupa bez pieprzu - bez smaku.\n- Roman Dmowski"
 LOADING_TIP_57: "Dla Polaków można zrobić wszystko, z Polakami nic.\n- Aleksander Wielopolski" 
 LOADING_TIP_58: "No pierwsze, to jak można prostytutke zgwałcić?\n- Andrzej Lepper"
 LOADING_TIP_59: "Nie chcem, ale muszem!\n- Lech Wałesa" 
 LOADING_TIP_60: "Wam kury szczać prowadzać, a nie polityke robić.\n- Józef Piłsudski" 
 LOADING_TIP_61: "My jesteśmy tu, gdzie wtedy, oni tam gdzie stało ZOMO.\n- Jarosław Kaczyński" 
 LOADING_TIP_62: "Nawet za Hitlera czy Stalina, góral mógł sobie robić oscypki, jakie chciał, a dzisiaj stoi nad nim urzednik unijny.\n- Janusz Korwin-Mikke"
 LOADING_TIP_63: "W tfu-demokracji wygrywają tylko ci politycy, którzy wygłaszają ogólniki bez treści. Co najwyżej pozwalają sobie na odkrywcze stwierdzenia, że lepiej być zdrowym i bogatym, niż chorym i biednym, że należy dbać o „dobro Polski" - klap, klap i huragan braw.\n- Janusz Korwin-Mikke"
 LOADING_TIP_64: "Czerwonym - Śmierć!\n- Janusz Korwin-Mikke"
 LOADING_TIP_65: "Zakaz aborcji to nie tragedia. Na wolnym rynku nie trzeba dziecka zabijać, bo można jest sprzedać! Dziecko na wolnym rynku kosztuje 25000 dolarów. Gdyby tysiące Polek rocznie sprzedawało swoje dzieci, to byłby to poteżny zastrzyk dla polskiej gospodarki.\n- Janusz Korwin-Mikke"
 LOADING_TIP_66: "Jeśli masz być prezydentem, musisz być twardy. Nie możesz sobie pozwolić na to, że cie coś rozbije, jakaś sytuacja, zwłaszcza taka, która cie dotyczy osobiście.\n- Andrzej Duda"
 LOADING_TIP_67: "I wołam, ja, Syn polskiej ziemi, a zarazem ja: Jan Paweł II papież, wołam z całej głebi tego Tysiąclecia, wołam w przeddzień Świeta Zesłania wraz z Wami wszystkimi: Niech zstąpi Duch Twój! Niech zstąpi Duch Twój! I odnowi oblicze ziemi. Tej ziemi!\n- Jan Paweł II"
 LOADING_TIP_68: "A na końcu cóż powiedzieć: żal odjeżdżać!\n- Ostatnie słowa Jana Pawła II w Polsce"
 LOADING_TIP_69: "Zdarzyła sie walka, w której pokonałem bezpieke, nie dałem sie nigdy złamać, ani na sekunde nie byłem po przeciwnej stronie, ani na sekunde nie byłem żadnym agentem.\n- Lech Wałesa"
 LOADING_TIP_70: "Można. Gdyby to było złe to Bóg by inaczej świat stworzył.\n- Krzysztof Bosak"
 LOADING_TIP_71: "Trzecie Prawo Keplera - Nie wierz w samobójstwo Andrzeja Leppera.\n- Powszechne Powiedzenie"
 LOADING_TIP_72: "To jest cesarz megalomanii i konfabulacji. Zawsze było tak samo, jezyk do kolan, trudności w odróżnieniu tego co rzeczywiste od tego co jest jego prywatną fantazją.\n- Leszek Miller o Ryszardzie Kaliszu"
 LOADING_TIP_73: "Nie zatrudniamy ekspertów, bo jak zatrudnialiśmy ekspertów to nie chcieli oni realizować naszego programu.\n- Radosław Fogiel"
 LOADING_TIP_74: "Jak zobaczycie niemieckich żołnierzy, prosze nie wpadać w panike. To jest pomoc, żeby nie było tam żadnych wątpliwości.\n- Donald Tusk"
 LOADING_TIP_75: "Polska jest jak dupa, a w środku tej dupy jest dziura, a ta dziura to jest właśnie Łódź.\n- Aleja gówniarzy, reż. Piotr Szczepański, 2006"
 LOADING_TIP_76: "I o tym właśnie tu pisze. Kto chce, niech czyta. A kto nie chce, niech sie łaskawie raczy zmusić, bo do kurwy nedzy, pisze o rzeczach ważnych, i nie napisze wam o nich nikt inny!\n- Rafał Ziemkiewicz"
 LOADING_TIP_77: "Polske szczególnie umiłowałem, a jeżeli posłuszna bedzie woli mojej, wywyższe ją w potedze i świetości. Z niej wyjdzie iskra, która przygotuje świat na ostateczne przyjście moje.\n- Jezus Chrystus w objawieniu Faustynie Świetej"
 LOADING_TIP_78: "Tak, jest taki mod Pride and Fall do gry... Hearts of Iron 4, ja tam wystepuje w tym modzie! \n- Jakub Wiech"