unification.144.t: "[GetNewspaper]Front Wolności jednoczy Małopolskę!"
unification.144.desc: "Po serii porażek i upokorzeń, które zdefiniowały jego karierę polityczną, nikt nie spodziewał się, by Konrad Berkowicz zyskał jakiekolwiek znaczenie. Przed Upadkiem polityk bezwstydnie próbował naśladować pozornie skuteczną strategię Janusza Korwin-Mikkego polegającą na generowaniu jak największej liczby kontrowersji przy użyciu identycznych tez, z mizernym skutkiem. Najwyraźniej jeden Korwin wystarczył. Po śmierci ideologicznego mentora Berkowicz wykorzystał rosnące zapotrzebowanie na agresywną retorykę leseferyzmu, powoli pozyskując masy zrażone do coraz rozleglejszych sieci socjalnych zarzucanych przez rządzące gabinety. Upadek rządu krakowskiego dał Berkowiczowi okazję, by pobudzić swoich oddanych zwolenników do działania i zjednoczyć niestabilne województwo. Być może po dekadach marginalizacji radykalne połączenie ultraliberalizmu gospodarczego i konserwatyzmu społecznego wreszcie wyjdzie na pierwszy plan polskiej polityki."
unification.144.a: "Prawdziwy następca Korwin-Mikkego"

super.144.t: "[GetNewspaper][FROM.GetName] jednoczy Polskę!"
super.144.desc: "Minęły lata od upadku państwa polskiego, lecz idea Polski nigdy nie zginęła całkowicie. Nasz lider, [FROM.GetLeader] wraz z rządem pokazali, że zjednoczenie w ciągu jednego pokolenia nie jest odległym marzeniem, lecz osiągalną rzeczywistością. Pomimo przeciwności, stojąc w obliczu wrogów zewsząd - wewnątrz i poza granicami - [FROM.GetName] stoi prawdziwie zjednoczone, przekształcając naród Polski i jego różnorodnych obywateli w monolit, dowodząc, że zaufanie, jakim obdarzyli przywództwo i idee rządu, nie było błędem. Blizny konfliktu potrzebują czasu, by się zabliźnić, ale jedność wykuta w ogniu wojny daje nadzieję na przyszłość. Gdy słońce wschodzi nad ziemią, [FROM.GetName] patrzy w przyszłość z dumą i podniesionymi głowami, przechodząc ostateczną próbę wojny domowej."
super.144.a: "Wreszcie zjednoczeni."

