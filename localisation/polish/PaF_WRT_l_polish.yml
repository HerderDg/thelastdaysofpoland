 ## Events ##
 
unification.153.t: "[GetNewspaper]Naturschutzverein Wartheland unifies Northern Greater Poland"
unification.153.desc: "The Northern Lands of Greater Poland have been reunified under German rulership once more, yet not by the might of Berlin, but instead by the pioneers of the Second Ostsiedlung that settled in the valleys of the Warta River following the Invasion. Abandoned in the wake of the Eurokommissariats' collapse, left to the wolves and expected to quickly perish to the retributive vengeance of the Polish warlords, through fierce guerilla warfare and desperate conscription, the frontiersmen nevertheless managed to defend their adopted homeland against several better-trained and equipped forces. \n\nThe Naturschutzverein now finds itself in control of vast swathes of territory, inhabited by a bitter and hostile Polish population. And though the willpower and determination of the German settlers are second to none, the continued survival of the relatively minuscule minority's state is far from guaranteed."
unification.153.a: "Verdammt!"

super.153.t: "[GetNewspaper][FROM.GetName] jednoczy Polskę!"
super.153.desc: "Minęły lata od upadku państwa polskiego, lecz idea Polski nigdy nie zginęła całkowicie. Nasz lider, [FROM.GetLeader] wraz z rządem pokazali, że zjednoczenie w ciągu jednego pokolenia nie jest odległym marzeniem, lecz osiągalną rzeczywistością. Pomimo przeciwności, stojąc w obliczu wrogów zewsząd - wewnątrz i poza granicami - [FROM.GetName] stoi prawdziwie zjednoczone, przekształcając naród Polski i jego różnorodnych obywateli w monolit, dowodząc, że zaufanie, jakim obdarzyli przywództwo i idee rządu, nie było błędem. Blizny konfliktu potrzebują czasu, by się zabliźnić, ale jedność wykuta w ogniu wojny daje nadzieję na przyszłość. Gdy słońce wschodzi nad ziemią, [FROM.GetName] patrzy w przyszłość z dumą i podniesionymi głowami, przechodząc ostateczną próbę wojny domowej."
super.153.a: "Wreszcie zjednoczeni."