 LODZ_VOIVODESHIP_SHORT: "Pycha kroczy przed Upadkiem. A Upadek nastąpił nagle. Wewnętrzne problemy Polski w towarzystwie niemieckich czołgów przyniosły kres Trzeciej Rzeczypospolitej Polskiej, i pomimo faktu, że siły Bundeswehry nie dotarły do Łodzi, w samym mieście nastąpił niemal apokaliptyczny incydent - nagła eksplozja atomowa. Chociaż zniknięcie Bałut w atomowej pożodze nie miało wielkiego znaczenia ekonomicznego, doprowadziło do załamania struktur władzy w województwie. Niegdyś 'piękne' krajobrazy łódzkiego regionu zamieniły się w barbarzyńskie pustkowia, rządzone przez nie do końca normalnych watażków jak chociażby wyznawcy węgla, krwiożerczy harcerze, bezwzględni kapitaliści, kibice Jahwe czy zwolennicy królestwa rodem z Wiedźmina.\nNa szczęście jeden człowiek - Szymon Hołownia - przejął władzę w Łodzi i za pomocą mocy Dialogu pogodził zwaśnione plemiona. Czy jego Pax Hołownia ma jednak szansę przetrwać?"
 POMORZE_VOIVODESHIP_SHORT: "Podczas gdy nagły upadek Pomorza dał możliwość siłom Eurokorpusów na ustanowienie stabilnych rządów kolaboracyjnych, cała ta szansa poszła do kosza w imię paranoi, strachu przed rzekomymi elementami destabilizacyjnymi które to miały czaić się wewnątrz kraju. Lokalni urzędnicy byli odwoływani jeden po drugim, zastępowani oddelegowanymi eurogubernatorami i oficerami. Początkowo proeuropejska populacja zachodniej Polski odebrała to jako akt zdrady, a fasada interwencji która miała uchronić Polską demokrację upadała. Obecnie, biurokratyczna maszyna Eurokomisariatów zaczyna zdawać sobie sprawę z chaosu który sama stworzyła."
 synthetic_materials_desc: "Plastiki, kauczuki, itd. Obecnie większość rzeczy wytwarza się syntetycznie, aczkolwiek w postupadkowej Polsce nie stało się to powszechną praktyką. W wyniku tego, wykorzystanie ich w przemyśle zbrojeniowym ogranicza się głównie do wytwarzania broni i wulkanizacji."
 coal_desc: "Czarne złoto przed Upadkiem służyło głównie zasilaniu elektrowni węglowych i ocieplania budynków, ale teraz gdy większość krajowego przemysłu upadła, węgiel powrócił do łask jeżeli chodzi o wytwarzanie metali i inne procesy przemysłowe"
 electronics_desc: "Kabelki to jest przyszłość. Podobnie jak części zamienne, czy różne urządzenia elektroniczne które (przynajmniej kiedyś) stanowiły nieodzowną część naszej codzienności. Wojskowo wykorzystywane w układach nowoczesnych pojazdów, komputerach i wszelakich zaawansowanych technologicznie maszynach."
 junk_desc: "Wszelkie rodzaje śmieci, które nadal można zrecyklingować i zutylizować, bez strachu przed złapaniem HIV, owsików czy malarii"
 food_desc: "Bo żeby żyć, trzeba jeść, a żeby jeść, trzeba żyć. Podstawa przetrwania każdego narodu, żywność zapewnia zarówno fizyczną jak i moralną wytrwałość populacji. Racjonowanie, produkcja żywności oraz łańcuchy zaopatrzenia decydują o tym czy armie maszerują czy nacje głodują. Koniec końców, bez żywności, nawet najbardziej ambitne plany upadają."
 workshop_explanation_tt: "Na terenach nienarodowych i wiejskich, tymczasowo dodaje jedną fabrykę wojskową, w mniejszych miastach - dwie, a w większych miastach - trzy."
