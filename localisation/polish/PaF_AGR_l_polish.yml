unification.105.t: "[GetNewspaper]Agrounia jednoczy Podlasie!"
unification.105.desc: "Plotki z Podlasia trafiły w ostatnich tygodniach na świecznik po zwycięstwie Agrounii w tym chaotycznym regionie. Granice nie są tu tak ustabilizowane jak w innych częściach rozbitego państwa, a województwo było naznaczone niemal ciągłymi walkami, co pozwoliło w miarę nieprzetestowanym siłom wkroczyć, gdy wojna w końcu zapukała do ich drzwi. Choć wcześniejsze zerwanie sojuszu tej frakcji z partnerem w Siedlcach, które doprowadziło do brutalnego rozbicia Frontu Ludowego, sprawiło, że większość krytyków wątpiła, czy Agrounia zdoła się utrzymać wobec potęgi Podlasia, fala bezprecedensowego poparcia społecznego pozwoliła oddziałom Kołodziejczaka pokonać wycieńczonych przeciwników i ogłosić niepodzielne panowanie nad tym terenem. Zwycięzcy już zaplanowali szeroko zakrojone reformy rolne, obiecujące wielkie korzyści i poprawę warunków dla pozbawionych środków do życia rolników regionu. Podlasie może odetchnąć z ulgą - wygląda na to, że pokój wreszcie dotarł do jego granic."
unification.105.a: "Chwytać za pługi, czas przyszedł by siać!"

super.105.t: "[GetNewspaper][FROM.GetName] jednoczy Polskę!"
super.105.desc: "Minęły lata od upadku państwa polskiego, lecz idea Polski nigdy nie zginęła całkowicie. Nasz lider, [FROM.GetLeader] wraz z rządem pokazali, że zjednoczenie w ciągu jednego pokolenia nie jest odległym marzeniem, lecz osiągalną rzeczywistością. Pomimo przeciwności, stojąc w obliczu wrogów zewsząd - wewnątrz i poza granicami - [FROM.GetName] stoi prawdziwie zjednoczone, przekształcając naród Polski i jego różnorodnych obywateli w monolit, dowodząc, że zaufanie, jakim obdarzyli przywództwo i idee rządu, nie było błędem. Blizny konfliktu potrzebują czasu, by się zabliźnić, ale jedność wykuta w ogniu wojny daje nadzieję na przyszłość. Gdy słońce wschodzi nad ziemią, [FROM.GetName] patrzy w przyszłość z dumą i podniesionymi głowami, przechodząc ostateczną próbę wojny domowej."
super.105.a: "Wreszcie zjednoczeni."