 LOADING_TIP_25: "A white man should work three hours a day. After all, God created other races - Jews, Gypsies, to work for him.\n- Andrzej Sapkowski"
 LOADING_TIP_26: "I am for, and even against.\n- Lech Wałesa"
 LOADING_TIP_27: "Real man never ends.\n- Leszek Miller"
