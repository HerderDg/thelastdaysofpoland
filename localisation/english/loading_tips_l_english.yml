 LOADING_TIP_30: "Dick, ass and a pile of rocks. It's not there.\n- Bartłomiej Sienkiewicz about government funds"
 LOADING_TIP_31: "At the bottom of the ocean live tu-tu-tu-tube worms.\n- Janusz Korwin-Mikke"
