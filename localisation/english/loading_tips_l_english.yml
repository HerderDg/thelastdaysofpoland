 LOADING_TIP_12: "No yelling or crying will convince us that white is white and black is black.\n- Jaroslaw Kaczynski"
 LOADING_TIP_13: "It is like this with Ziobro: he was supposed to be a dolphin, he wanted to be a shark, and he became a bream.\n- Adam Hofman"
 LOADING_TIP_14: "Jacek Sasin blew 70 million f**king zlotys to organize elections that did not take place.\n- Common saying"
 LOADING_TIP_15: "If some people believed that there is no hell and that everything is allowed then I have a simple message: HELL EXISTS \n- Jaroslaw Gowin"
 LOADING_TIP_16: "Don't ever even think that Wałesa could have been on that side, that Wałesa could have been an agent. The thought is a crime against me. Do you understand?\n- Lech Wałesa"
 LOADING_TIP_17: "The duty of a father is to f**king kill those people!\n- Janusz Korwin-Mikke"
 LOADING_TIP_18: "You cannot blame the Sun for going around the Earth.\n- Lech Wałesa"
 LOADING_TIP_19: "You recognize a real man not by how he begins, but by how he finishes.\n- Leszek Miller"
 LOADING_TIP_20: "Sorry, that's the climate we have.\n- Elzbieta Bienkowska"
 LOADING_TIP_21: "Let me remind you a bit of the extremely old times when there were still dinosaurs and people didn't have any rifles or modern weapons to kill them. Do you know what they were doing? They were throwing rocks.\n- Ewa Kopacz"
 LOADING_TIP_22: "F**k you, Poland!\n- Szczepan Twardoch"
 LOADING_TIP_23: "Giving Silesian industry back to the Poles is like giving a monkey a watch. \n- David Lloyd George"
