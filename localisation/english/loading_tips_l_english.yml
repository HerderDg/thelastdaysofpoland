 LOADING_TIP_33: "Russo-German condominium under Jewish trust administration.\n- Grzegorz Braun regarding the future of Poland"
 LOADING_TIP_34: "There should be a right and a left leg, and I will be between them.\n- Lech Wałesa"
 LOADING_TIP_35: "I did something terrible today, but Hitler's name will remain untarnished.\n- Janusz Korwin-Mikke (quoting Himmler)"
 LOADING_TIP_36: "The goal of life isn't survival.\n - Janusz Korwin-Mikke"
 LOADING_TIP_37: "Something, something broke and I couldn't be heard, so I will repeat again: the election result of Zbigniew Stonoga's Committee is some f**king misunderstanding...\n - Zbigniew Stonoga"
 LOADING_TIP_38: "Pride goeth before destruction, and a haughty spirit before a fall.\n- Book of Proverbs"
 LOADING_TIP_39: "Power once acquired we shall never surrender!\n- Wladyslaw Gomulka"
 LOADING_TIP_40: "Every provocateur or madman who dares to raise his hand against the people's government, let him be sure that the people's government will chop his hand off in the interest of the working class.\n- Jozef Cyrankiewicz"
 LOADING_TIP_41: "Balance as long as you can, and when it's no longer possible, set the world ablaze!\n- Jozef Pilsudski"
 LOADING_TIP_42: "Only the sword now carries any weight in the balance for the destiny of a nation.\n- Jozef Pilsudski"
 LOADING_TIP_43: "To be defeated and not submit, is victory; to be victorious and rest on one's laurels, is defeat.\n- Jozef Pilsudski"
 LOADING_TIP_44: "Comrades, I took the red tram of socialism to the stop called Independence, and that's where I got off. You may keep on to the final stop if you wish, but from now on let's address each other 'Mister'.\n- Jozef Pilsudski"
 LOADING_TIP_45: "Although I often talk about stupid Poland, berate Poland and Poles, I only serve Poland.\n- Jozef Pilsudski"
 LOADING_TIP_46: "Only thanks to the, indeed incomprehensible, yet so great and inscrutable God's mercy the people in this country don't go on all fours, but on two legs, imitating a human.\n- Jozef Pilsudski"
 LOADING_TIP_47: "I do not call it a 'Constitution', I call it 'constitute'. And I made up this word, because it's the closest one to prostitute.\n- Jozef Pilsudski"
 LOADING_TIP_48: "A rationale is like an asshole, everybody has their own.\n- Jozef Pilsudski"
 LOADING_TIP_49: "Polish people want independence, but they would like it to cost two pences and two drops of blood. Independence is not only a precious good, but also a very expensive one.\n- Jozef Pilsudski"
 LOADING_TIP_50: "Poland is like a bagel - fertile Borderlands and nothing in the centre.\n- Jozef Pilsudski"
 LOADING_TIP_51: "Who wasn't a socialist in his youth, will be an old motherfucker.\n- Jozef Pilsudski"
 LOADING_TIP_52: "I'm sorry to you, gentlemen. I am terribly sorry, it wasn't supposed to be like that.\n- Jozef Pilsudski to Ukrainian officers"
 LOADING_TIP_53: "Everytime I hear those voices of reason and sobriety, however many times I have encountered accusations of romanticism, poetry... I want to exclaim in response: and yet this romanticism, this poetry, this madness was victorious!\n- Jozef Pilsudski"
 LOADING_TIP_54: "I am Polish, therefore I have Polish obligations.\n- Roman Dmowski"
 LOADING_TIP_55: "A nation becomes the master of its fate not only when it has many good sons, but also when it possesses enough strength to restrain its bad ones.\n- Roman Dmowski"
 LOADING_TIP_56: "Poland without Jews would be like soup without pepper - tasteless.\n- Roman Dmowski"
 LOADING_TIP_57: "For Poles you can do anything, with Poles - nothing.\n- Aleksander Wielopolski"
 LOADING_TIP_58: "First of all, how can one rape a prostitute?\n- Andrzej Lepper"
 LOADING_TIP_59: "I don't wanna, but I hav'ta.\n- Lech Wałesa"
 LOADING_TIP_60: "You should lead hens to piss and not do politics.\n- Jozef Pilsudski"
 LOADING_TIP_61: "We are where we once were, they are where the ZOMO once stood.\n- Jaroslaw Kaczynski"
 LOADING_TIP_62: "Under Hitler or Stalin a Góral could choose to produce oscypek however he preferred. Nowadays an EU official is standing over him.\n- Janusz Korwin-Mikke"
 LOADING_TIP_63: "Politicians that proclaim big words without meaning rule in democracy. At best they allow themselves to discover that it's better to be rich and healthy than sick and poor and that it is necessary to care for the 'good of Poland' - clap clap, hurricane of clapping.\n- Janusz Korwin-Mikke"
 LOADING_TIP_64: "Death to the Reds!\n- Janusz Korwin-Mikke"
 LOADING_TIP_65: "The ban on abortion is not a tragedy. On the free market you don't have to kill a child, because you can sell it! One child costs 25000 dollars on the free market.\n- Janusz Korwin-Mikke"
 LOADING_TIP_66: "If you're going to be president, you have to be tough. You cannot allow yourself to be shattered by something, some situation, especially one that affects you personally.\n- Andrzej Duda"
 LOADING_TIP_67: "Let your Spirit descend! Let your Spirit descend! And renew the face of the earth. The face of this land!\n- John Paul II"
 LOADING_TIP_68: "What to say in the end? It's a pity to leave.\n- John Paul II's last words in Poland"
 LOADING_TIP_69: "There happened a fight, in which I defeated state security, I never broke, nor for one second was I on the opposite side. Not for one second was I an agent.\n- Lech Wałesa"
 LOADING_TIP_70: "Of course you can. If it was wrong, God would have created the world differently.\n- Krzysztof Bosak"
 LOADING_TIP_71: "Third Law of Kepler - Do not believe in the suicide of Andrzej Lepper.\n- Common Saying"
 LOADING_TIP_72: "He's the Emperor of megalomania and lies. It was always the same, his tongue out down to the knees, difficulties in discerning what's real and what's his private fantasy. \n- Leszek Miller about Ryszard Kalisz"
 LOADING_TIP_73: "We don't hire experts, because when we did hire them, they didn't want to pursue our policy. \n- Radosław Fogiel"
 LOADING_TIP_74: "When you see German troops, don't panic. They're coming to help, just so there are no doubts about it.\n- Donald Tusk"
 LOADING_TIP_75: "Poland is like an ass, and inside of that ass is a hole, and that hole would be Łódź.\n- Aleja gówniarzy, directed Piotr Szczepański, 2006"
