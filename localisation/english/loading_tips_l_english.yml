 LOADING_TIP_62:0 "Under Hitler or Stalin a Góral (Tatra-highlander) could choose to produce oscypek (smoked cheese) however he preferred. Nowadays the EU official is watching him.\n- Janusz Korwin-Mikke"
 LOADING_TIP_63:0 "Politicians that proclaim big words without meaning rule in democracy. At best they allow themselves to discover that it's better to be rich and healthy than sick and poor and that it is necessary to care for 'good of Poland' - clap clap, hurricane of clapping.\n- Janusz Korwin-Mikke"
