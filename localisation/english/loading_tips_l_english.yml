 LOADING_TIP_65:0 "The ban of abortion is not a tragedy. In the free market you don't have to kill a child, because you can sell it! One child costs 25000$ on the free market. If thousands of Polish women sold their children, it would have been a tremendous injection for the Polish economy.\n- Janusz Korwin-Mikke"
