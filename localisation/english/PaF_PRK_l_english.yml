###   News Events   ###


unification.62.t: "[GetNewspaper]General Prosecutorship seizes Northern Lesser Poland!"
unification.62.desc: "The sheer volume of anti-Ziobro revolts didn't seem to indicate he had any chance of standing his ground in the Holy Cross region. Therefore, the Supreme Prosecutor turned his eyes to Kraków, conquering the war-weary metropolis with the loyal remnants of his previous forces. During a controlled press conference at Wawel Castle, Zbigniew Ziobro claimed his forces are in control of most of the voivodeship sans the Tatras. This fact has been accentuated by another wave of refugees fleeing from the repressions that followed the march of the Prosecutorship's troops. \n\nHaving learned his lesson, Ziobro likely won't relent when it comes to his style of government. Many have characterized the resurgent regime as 'dystopian' and 'Orwellian,' although some have pointed out it might still be one of the saner options in the Polish Anarchy. One thing is certain for now: Ziobro is a serious contender, and it's better not to get on his bad side."
unification.62.a: "This time they're not kidding around."

ziobro.1.t: "[GetNewspaper]Ziobro Reunifies the Holy Cross Voivodeship"
ziobro.1.desc: "Dark shadows loom over the Holy Cross Mountains as the Prosecutorship's authorities in Kielce have proclaimed they are in full control over the entire voivodeship once again. Amidst heavy fighting, Ziobro's forces entered Starachowice and Sandomierz, overwhelming both the Combinate and Republic's militias, and thus bringing an end to all so-called liberal dissension. \n\nAs purges are conducted in recaptured counties, rumors are coming in that relocation of forces to the northern front, as well as heavy casualties sustained during combat, have brought yet another wave of unrest, this time both among the population and armed forces of the Prosecutorship. It is expected that both rebellious cities will serve as examples to those unwilling to submit to Ziobro's will."
ziobro.1.a: "You might think you mean something more..."

ziobro.2.t: "[GetNewspaper]Ziobro Fails to Subjugate the Northern Counties"
ziobro.2.desc: "Uplifting news come from Kielce as the city falls into chaos following Starachowice and Sandomierz's successful defiance of the Prosecutor's authority. As Ziobro's forces lay shattered, his grip over the whole region has dramatically loosened. Unrest seems to be spiraling out of control and there are rumors emerging about paramilitaries' commanders refusing to follow further orders. \n\nIt is widely believed that Ziobro has little to no control over the whole situation and will try anything to save his sorry ass."
ziobro.2.a: "The clock's hand goes backwards."

ziobro.3.t: "[GetNewspaper]Holy Cross Mountains Uprising"
ziobro.3.desc: "Despite Ziobro's best efforts, the unrest in his lands has proved too large to be contained. Nationalist paramilitaries have seceded from his forces and opened fire on those sent in to negotiate. Communists and socialists took control over Starachowice, and there are rumors of libertarian militias setting up in the south. In Sandomierz, a popular uprising has elected a priest to lead and protect the city. And, well, whatever the hell has appeared in the southwest, even we would not wish for Ziobro to meet them. \n\nDespite the radical differences between them, the rebels do not attack each other, as they are largely focused on fighting a common enemy - at least for now. Ziobro was last seen running to Lesser Poland to establish a safe operational base there; if he acts quick, he might stamp out the rebels before they overrun his domain completely."
ziobro.3.a: "The Prosecutor, prosecuted."

ziobro.18.t: "[GetNewspaper]Stalemate in the Holy Cross Pacification!"
ziobro.18.desc: "Holy Cross region has become a quagmire for Ziobro's forces, as the Prosecutor finds himself unable to suppress the Starachowice Works' and Sandomierz Militia's resistance. Months of fighting have yielded little to no results, as both sides seem unwilling to give an inch. \n\nWith Ziobro's forces stretched thin, rumors are emerging about growing dissent within the ranks of the Prosecutorship's army. Some commanders are said to be refusing to follow orders, while others are allegedly in contact with the rebels. It is clear that Ziobro's grip on the region is weakening, and if he does not act quickly, he may find himself losing control over the entire Holy Cross Voivodeship."
ziobro.18.a: "It was all a zero-sum game."

ziobro.20.t: "[GetNewspaper]Holy Cross falls to Anarchy!"
ziobro.20.desc: "tutaj powinna być treść o CAŁKOWITYM ROZJEBANIU SIĘ ZIOBRY PODZCZAS TRWANIA WOJNY "
ziobro.20.a: "tu umieść linię z "mniej niż zero" O  ROZPIERDOLU!!!!!!!!!!"

ziobro.21.t: "[GetNewspaper]Holy Cross Uprising Crushed!"
ziobro.21.desc: "tutaj powinna być treść o rozjebaniu powstania przez ziobrę"
ziobro.21.a: "tu umieść linię z "mniej niż zero""

