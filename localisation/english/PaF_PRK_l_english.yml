ziobro.30.desc: "tutaj powinna być treść o kolejnej fali powstań"
ziobro.30.a: "czy jest w ogóle tyle linijek w "mniej niż zero"?"

ziobro.36.t: "[GetNewspaper]Ziobro Crushes the Last of the Revolts!"
ziobro.36.desc: "i to już koniec, nie da się z nim wygrać. to ostatnie powstanie."
ziobro.36.a: "może tym razem coś z "Fabryki Małp"?"

super.62.t: "[GetNewspaper]Poland united under the flag of [FROM.GetName]!"
super.62.desc: "Years have passed since Poland as a state collapsed, however, Poland as an idea has never entirely perished. As the government under the leadership of [FROM.GetLeader] clearly shown, unification within a single generation wasn't a distant dream, but attainable reality. Against all odds, facing enemies on all sides, from within, aswell as forces from abroad, [FROM.GetName] stands truly united, having reforged the nation of Poland and it's diverse people into a monolith, proving that the confidence it's citizens layed upon the leadership and beliefs of their government wasn't at all misguided. Scars of the conflict will take time to heal, but with the unity forged in fires of war, future looks bright for Poland. As the sun rises above the land, citizens of [FROM.GetName] look forward with pride and high spirits, having passed the ultimate test of the Polish civil war."
super.62.a: "United at last."
