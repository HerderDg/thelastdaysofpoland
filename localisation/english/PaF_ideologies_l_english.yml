postpolonism_nihilism_subtype_desc: "Nothing matters. Certainly not Poland or its plight. Nihilism is an absence of belief in anything. It is a void. Like empty space versus matter, nihilism is lack, not a substance. The state is similarly minimal and anarchic. In spirit of nihilism, that's all I care to write about it."

