paternal_conservatism_kaczynskism_subtype_desc: "Jaroslaw Kaczyński was and is one of the key architect of pre-fall Poland. He was once one of many career politicians at the conservative wing of the nation's affairs, alongside his brother Lech. Through ruthless cunning and power plays, they both became polarizing figures that were easy to hate and found it even easier to project power. Come 2007, Lech made president and Jaroslaw made prime minister. Unfortunately, the former would die in a plane crash, and the latter would find his unpopularity bite back as he got unseated from the office. From there on out, Jaroslaw would never hold a public office, other than chairman of Law & Justice party. From there, he crafted a power web that ensured he'd never have to hold any. His party won elections all the way until the Fall. Kaczyńskism is no more or less than his thought and way of governing. The elected officials aren't strongmen: Instead, they take marching order from the party chair, a grey eminence ruling through power and politics. Kaczyńskism essentially attempts to shoehorn single-party structure into a democratic context, using informal influence to obfuscate the political process and bring about a hybrid regime with democratic trappings. The ruthless pragmatism in power plays is juxtaposed in idealism within social matters: Kaczyńskism is stubbornly conservative, thriving on using the other side  of culture wars to rally its base."

