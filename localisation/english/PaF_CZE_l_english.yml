 ##Characters##
 
 POLITICS_TOMIO_DESC: "The fallen leaves tell a story, and when the last of them from the Great Prague Elm fell on Okamura Tomio's face, he finally stood up. The situation after the Fall of Poland also hit the Czech Republic. After they were forcibly transformed into an EU protectorate, not all of them remained passive. Tomio Okamura, the spirit of Czech pragmatism and Japanese steadfastness, began to gather around him those who wanted to fight. However, the occupation forces quickly outlawed his political party and threatened to arrest the rebellious politician. Okamura's wisdom overtook the enemy's movement and he managed to escape from the Czech capital before the planned manhunt. The fallen Poland, broken into small, anarchic pieces, turned out to be a refuge, where the new czecho-japanese daimyo can start the fight against oppression from the West."
 POLITICS_RUMCAJS_DESC: "Going through Sudety Mountains was very difficult for Tomio Okamura's army. All the chaos, fighting Poles and Eurokommissariat forces, roaming bandits looking for easy loot and of course cold nights, strong wind, and dump clothes. It could end in high attrition and number of casualties, if not him. He's called Rumcajs, but nobody knows who he really is. His scary menpo and kabuto always stay on him whenever somebody is around. Meeting with Daimyo was also as mysterious as that. Tired army met him right at the border, where he greeted them with strange-sounding Japanese. Together with his squad of also masked men, he offered his guidance during the hard route through the mountains. The Daimyo accepted his service, not really sure for his intentions. Well... Brave men like him are too precious to ask too many questions."
 POLITICS_KOMOROWSKI_DESC: "§LThe second (after Bronisław Piłsudski) Japanese culture lover and propagator form Poland. He was the first president of the Republic of Poland to grant the Shogun nomination to a Polish general. However, after losing the elections, he removed himself from high-profile politics only periodically criticizing the ruling coalition. The fall changed everything. The former president decided to leave the restless capital ruled by the remnants of hostile power. When he heard about the Japanese-Czech commander creating his state in the south, he decided to take advantage of the long-gone chance. As a specialist in diplomacy with the Far East and, of course, a former president, he offered his services to the daimyo of Kłodzko, who accepted.§!"   
 POLITICS_MASTER_JAKUB_DESC: "§LMaster Jakub is loyal only to the Sword and the Sword is currently carried by daimyo Okamura. He followed Tomio not because of similar beliefs, common interests or a desire for glory, but by the idea of the unyielding warrior he represents. That was definitely enough to offer him his command, quartermaster and combat teaching services. Jakub's dojo has been training the best Czech fencers for many years and now they are daimyo personal guard, special forces and the most famous champions of Okamura's army. His skills are said to be unsurpassed, but after the collapse, there has yet to be an opponent brave enough to challenge the master to a duel. The leader has a strong ally in him, but he is guided by more than obedience, and this can be a little worrying.§!"
 POLITICS_FUJI_DESC: "§LThe right hand of the daimyo long before he even embarked on the warpath. As a professional politician and Okamura's trusted man in the new, uncouth region, he became the chief administrator of Han. When the next campaigns are carried out from under bakufu, the order must be kept and new laws must be introduced in every conquered town or village. This task is handled by Fuji, who, in the absence of the Okamura, conveys his will to his lord's subjects. Mostly he is known for his open and benevolent hand, but he can show what the punishing iron fist of daimyo rule is when needed, which probably affects his mental state. Nevertheless, he performs the tasks entrusted to him thoroughly and is one of the most reliable men at court.§!"
 POLITICS_MIYAJIMA_DESC: "§LAkio is without a doubt the most concerned person in the daimyo's court. It's hard to say how he ended up on the warlord's council, but he's here on an important mission that only he knows about. It is Miyajima who does most of the translation and maintains diplomatic relations with states that are not being conquered by the Okamura. Along with the rest of the entourage, he sometimes questions Han laws and actions towards conquered, and if it wasn't for his background, knowledge and skills, he might have incurred the wrath of someone officious a long time ago. However, thanks to his grace and peace, he is well-thought-of and respected. They say he regularly meets with former president Komorowski for talks about values not praised by warriors.§!"
