okamura.1.t: "An Unexpected Sunrise"
okamura.1.desc: "It was early dawn. In the twilight of the sleeping town of Kłodzko a great red-brick fortress loomed, reminding the Eurocommission's small garrison of its former might. One who was on a night watch, which was about to end soon, was already dozing off while standing. He was facing the north-east side thinking about those shattered wild post-polish lands and what horrible things may be going on there.\n\n Wind was gently blowing from behind. Then came slight scent of smoke, minute after minute getting stronger. Looking for the source of the smell, he walked to the other side of the fort. When he peeked out beyond the north wall and looked to the south his body froze. He saw a great fire in the distance. The pillar of flames was illuminating the still dark sky. Bystrzyca Kłodzka was all in flames. When the soldier came closer to the lower walls of the fortress, he noticed silhouettes running in the streets. \"Something is terribly wrong in here.\" - he thought and ran to sound the alarm.\n\n Breathless he reached the switch, but then he noticed, the cable was cut. \"Alarm! We are under attack!\" - he screamed at the top of his lungs, but suddenly he fell silent like a Kraków bugle caller. The soldier looked down - a small blade pierced his chest. He couldn't make a sound. His muscles stopped responding. He couldn't even turn around to see his opponent, he just fell to the ground lifeless. The shinobi wiped his sword from the unaware guardian's blood and climbed the wall overlooking the town street. Then he lit a flare, signaling to the hidden waiting soldiers of the new Daimyo to attack the still sleeping town."
okamura.1.a: "Rozrezat me tyhle heitai! Hayaku!"

unification.47.t: "[GetNewspaper]Okamura Shogunate seizes Lower Silesia!"
unification.47.desc: "A recent flurry of hurried reports from incoming messengers details disturbing news from Lower Silesia. Against expectations, the main half of the voivodeship has been united under the iron hand of the shogun from the Kłodzko fortress. His fearless samurai, wearing clan sashimono and numerous, well-equipped ashigaru, managed to unify the region with steel and fire. The newly proclaimed shogun, daimyo Tomio Okamura, did not initially have a strong position in his encampments in the rocky borderlands. Leading a risky attack on the EK garrison, battling rogue ronins, navigating the Shogunate's more radical factions, and staving off rebellious spirits, he managed to emerge victorious no matter the constant challenges thrown his way. Now, the authorities of the mighty Shogun of Vuratisurafu hastily reshape the previous power structures to develop a new, hybrid Czecho-Nipponic identity among Lower Silesia's population."
unification.47.a: "A new sun rises."

super.47.t: "[GetNewspaper]Poland united under the flag of [FROM.GetName]!"
super.47.desc: "Years have passed since Poland as a state collapsed, however, Poland as an idea has never entirely perished. As the government under the leadership of [FROM.GetLeader] clearly shown, unification within a single generation wasn't a distant dream, but attainable reality. Against all odds, facing enemies on all sides, from within, aswell as forces from abroad, [FROM.GetName] stands truly united, having reforged the nation of Poland and it's diverse people into a monolith, proving that the confidence it's citizens layed upon the leadership and beliefs of their government wasn't at all misguided. Scars of the conflict will take time to heal, but with the unity forged in fires of war, future looks bright for Poland. As the sun rises above the land, citizens of [FROM.GetName] look forward with pride and high spirits, having passed the ultimate test of the Polish civil war."
super.47.a: "United at last."

