gniezno_szlachta.3.a: "Send an Envoy to Koło" 

gniezno_szlachta.4.t: "Gniezno Requests Our Annexation!" #Ten event dostaje Koło kiedy chce się ich zaanektować
gniezno_szlachta.4.desc: "przychodzi ci oficjel w kontuszu i każde ci się zabić xD"
