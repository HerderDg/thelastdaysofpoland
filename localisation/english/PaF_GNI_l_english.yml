unification.32.t:0 "[GetNewspaper]Gniezno unifies Southern Greater Poland"
unification.32.desc:0 "Pędzą gońce po całej Południowej Wielkopolsce z wszelkie ważną informacją: cały region został zjednoczony przez państwo Mediewistów mających siedzibę w byłej polskiej stolicy, Gnieźnie. \n\nPo upadku państwa przejęli oni regiony Gniezna oraz Konina, gdzie po uspokojeniu nastrojów utworzyli państwo odwołujące się do dawnych, piastowskich dziejów, wraz z profesorem Przemysławem Urbańczykiem na ich czele, który przyjął imię Przemysła III. zdecydowali się oni na cel odnowienia piastowskiego królestwa, wobec czego przeprowadzili oni gdy byli gotowi ekspansję na Kalisz, a następnie przeprowadzili marsz na zachód, w wyniku czego wojsko w postaci drużyn książecych opanowało cały region. \n\nWydaje się, że mimo niepewnej przyszłości, Wielkopolanie mogą raczej spać spokojnie - Wszakże księciu Przemysłowi III zależy na odnowieniu piastowskiej korony istniejącej bez chaosu."
