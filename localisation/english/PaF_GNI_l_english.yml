gniezno_szlachta.9.desc: "koło jest w rękach rzymskich larperów. mamy dwie opcje: pokazać im kto jest gigachadem w tym województwie, czy się spłakać"
gniezno_szlachta.9.a: "I want that traitor's head!" 
gniezno_szlachta.9.b: "On second thought... Maybe we don't need Koło."

