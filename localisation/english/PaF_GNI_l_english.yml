gniezno_szlachta.11.desc: "Kalisz taki wpierdol sprzedał Gnieźnie, że spierdolili za rzekę"
gniezno_szlachta.11.a: "It's so over Gnieznobros..." 

gniezno_szlachta.12.t: "Victory in the Warta War!" 
