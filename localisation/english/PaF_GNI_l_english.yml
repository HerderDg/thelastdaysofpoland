gniezno_szlachta.16.desc: "przekabacamy Koło, bo chcemy zjeść Konin, a są dość silni"
gniezno_szlachta.16.a: "Send a Messenger to Rota, a Partition is in order" 

gniezno_szlachta.17.t: "Konin Refuses Our Demands!" #Ten Event dostaje Koło, żeby zdecydować czy jest z nami, czy z Koninem.
gniezno_szlachta.17.desc: "Koło próbuje zdecydować się w którą stronę, biały człowieku"
gniezno_szlachta.17.a: "A vassal of a vassal is still a vassal." 
gniezno_szlachta.17.b: "The lord of my lord is not my lord." 

gniezno_szlachta.18.t: "Koło Agrees to the Partition!" #Event, że Koło się zgodziło i wpierdalamy się w Konin
gniezno_szlachta.18.desc: "piastowie razem silni"
gniezno_szlachta.18.a: "Rozbieramy sukinsyna. Moment, nie tak" 

gniezno_szlachta.19.t: "Partition of Konin" #Peace Deal po Podziale Konina
gniezno_szlachta.19.desc: "Alderman koła teraz staje się kasztelanem itp"
gniezno_szlachta.19.a: "Peace at last" 

gniezno_szlachta.20.t: "The Alderman Refuses!" #Koło odmówiło naszej propozycji podziału Konina, więc się w nich wpierdalamy
gniezno_szlachta.20.desc: "Jebać Starostę! Jebać Dziekana... er... znaczy, Kasztelana."
gniezno_szlachta.20.a: "Traitors! Both of them!" 

gniezno_szlachta.22.t: "Traitors Pacified!" #Przemysł sprzedał wpierdol i Kole i Koninowi po równi, obaj są wkurzeni
gniezno_szlachta.22.desc: "treść o tym, że wygraliśmy, ale jakim to kosztem, bo teraz są na nas wkurwieni."
gniezno_szlachta.22.a: "They'll come around eventually." 

