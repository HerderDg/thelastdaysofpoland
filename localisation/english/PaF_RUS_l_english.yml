kacap.15.t:0 "Moscow Surrounded"
kacap.15.desc:0 "Najnowsze doniesienia z Moskwy mówią o buncie w lokalnym oddziale Rosgwardii w związku ze śledztwem antykorupcyjnym. Przypomnijmy parę dni temu pakiet ustaw Nawalnego, nazywana przez niektórych opozycjonistów "Zestawem Carycyzacyjnym" zostały użyte w śledztwie w związku z korupcją w Rosgwardii. Rozwój wydarzeń jest bardzo dynamiczny, przez co nie wiemy dokładnie co się dzieje w Moskwie, jednakże naoczni świadkowie mówią o przejęciu przez Rosgwardię głównych szlaków komunikacyjnych w Moskwie. Dodatkowo w rejonie Kitaj-gorod słychać było intensywną wymianę ognia między siłami Rosgwardii i jednostkami Milicji. Czekamy na dalsze doniesienia z Moskwy, jednakże na obecną chwilę niczego nie możemy być pewni."
kacap.15.a:0 "Remind Them how August Coup went"

kacap.16.t:0 "Sacred War"
kacap.16.desc:0 "Naczelny TikToker Czeczenii, Ramzan Kadyrow niedawno udostępnił na swoim koncie film w którym mówi o "Wypowiedzeniu poszłuszeństwa rządowi Federacyjnemu i rozpoczęciu Operacji w Dagestanie." Wraz z Muftim Czeczeńskim ogłosił świętą wojnę, zwaną przez muzułmanów Jihadem. W godzinach porannych nagrania z kamer przemysłowych w mieście Chasawjurt w Dagestanie zostały udostępnione w sieci. Widać na nich poruszających się Kadyrowców na pojazdach opancerzonych w stronę Machaczkały, stolicy regionu. Czekamy na dalsze doniesienia z południa Rosji."
kacap.16.a:0 "It's not a Coup. It's a Civil War."

kacap.17.t:0 "Red Dawn"
kacap.17.desc:0 "Naoczni świadkowie z dalekowschodnich obwodów Federacji Rosyjskiej mówią o zrzucaniu rosyjskich flag z budynków i zastępowania ich flagami... byłego Związku Radzieckiego. Dnia dzisiejszego o godzinie 12:37 w gmachu Rady Miasta wygłoszone przez Ziuganowa przemówienie o proklamowaniu Ludowo-Socjalistycznej Republiki Dalekiego Wschodu zostało pozytywnie przyjęte przez kraje azjatyckie, most notably Chińska Republika Ludowa, Korea Północna i Wietnam. Lokalne władze wraz z częścią jednostek "Lojalistów" Nawalnego ewakuowały się do Chabarowska, skąd dalej najprawdopodobniej droga będzie prowadzić ich tylko na Zachód. W międzyczasie Prezydent Nawalny wydał odezwę do Narodu z oblężonej Moskwy, gdzie oświadcza że na teranie całej Federacji Rosyjskiej zostaje wprowadzony stan wojenny."
kacap.17.a:0 "This is how Empires fall. Piece by piece."

kacap.18.t:0 "Son of Immortal Snow-Capped Peaks"
kacap.18.desc:0 "Kolejne państwo musi zostać dodane na mapy Azji? W godzinach Porannych do Kyzyl przybył wojskowym samolotem transportowym Minister Obrony Narodowej Siergiej Szojgu wraz ze znaczną częścią swojego gabinetu (przetłumaczyć na staff). W orędziu Generał, sam będący Tuwińcem, opisał "Potrzebę zapewnienia Tuwińcom bezpieczeństwa w tych trudnych czasach". Naoczni świadkowie opisywali że wraz z Ministrem Szojgu i jego Gabinetem do Tuwy przybyła z Ułan Ude 11 Gwardyjska Samodzielna Brygada Desantowo-Szturmowa, notabene składająca się w dużej mierze z Tuwińców, która wedle specjalistów ma stać się (backbone) nowej armii Tuwińskiej. Dodatkowo kamery na lotnisku Szeremietiewo w Moskwie zarejestrowały tuż przed odlotem Generała Szojgu ładowanie jego samolotu skrzyniami. Rząd Federacji Rosyjskiej oskarża na tej podstawie Generała o kradzież około 30 ton rezerw złota z Banku Centralnego"
kacap.18.a:0 "Gold isn't important. Atom Button is."
