kacap.1.t:0 "News from the East"
kacap.1.desc:0 "W rozbitej Polsce czasami trudno o informacje o scenie politycznej za granicą. Nie licząc rzadko występującego i niestabilnego internetu, kraj jest odcięty medialnie od wiadomości spoza kraju. Jednakże co jakiś czas generatory diesla w siedzibie TVP mają na tyle mocy żeby podtrzymać możliwość nadania prostych komunikatów drogą telewizyjną. Od czasu do czasu zdaży się też że jakiś fanatyk telewizji nagra wydanie "Wiadomości" na swój dekoder. Pocztą pantoflową kopie wiadomości na dyskach CD są dostarczane w różne regiony kraju. W końcu, do domu Jana Kowalskiego dociera po raz N-ty skopiowana płyta CD z wiadomościami sprzed dwóch dni. Jakość nie powala, a znaczna część danych została stracona między piątym a szóstym kopiowaniem tej płyty.\nZachował się jednak fragment wiadomości zagranicznych, tych które Jana Kowalskiego interesowały najbardziej."
kacap.1.a:0 "gruz 200"

kacap.2.t:0 "[GetNewspaper]Standoff in Moscow"
kacap.2.desc:0 "Pakiet ustaw antykorupcyjnych zaproponowanych przez Nawalnego został przyjęty przez Dumę. Ustawy te mają dać Prezydentowi potrzebne narzędzia do kontroli różnych podmiotów skarbu państwa. Nawalny w ostatniej odezwie do narodu podkreślił że "Pakiet ustaw zezwoli na dokładniejszą kontrolę wydatków i nie pozwoli na wzbogacanie się wysoko postawionych urzędników". Zapytany o to który podmiot zostanie jako pierwszy wskazany do kontroli odpowiedział krótko: "Rosgwardia". Generał Zołotow, głównodowodzący Rosgwardii w wywiadzie został zapytany o to co sądzi o kontroli w jego "prywatnej armii". Odpowiedź była krótka, aczkolwiek treściwa: "Nie boimy się kontroli, wszystkie wydatki są skrupulatnie odnotowywane co do ostatniej kopiejki. Jednakże Prezydent Nawalny tymi narzędziami tak naprawde nie chce kontrolować podmiotów, on chce się pozbywać oponentów politycznych." Ta sytuacja nie pomoże w sporze na linii Rosgwardia-Nawalny."
kacap.2.a:0 "Navalny begins crusade"

