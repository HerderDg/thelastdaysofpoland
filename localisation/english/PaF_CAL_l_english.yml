calisia.33.t: "The Great Migration"
calisia.33.desc: "History used to repeat itself, but it never did so self-consciously. Ideas were regurgitated, repacked in cheap, trashy packaging, and then bought by troubled masses. Mixed up fantasies about past and future mangled the minds of men and made the most outrageous outcomes a desirable possibility. Their brunt, physical consequences were skimmed off as flashy display of B-class movie action and pulp fiction tragedy. n\nOnce Poland experienced the Fall, a faint thought appeared in the minds of people of East and West alike, that contrary to a popular saying * something * might indeed happen, and that end of world as it was known was an actual possibility. Once Germany and Russia embroiled themselves in internal strife and civil war, this thought was widely acknowledged. One day people did not simply wake up, but persisted instead in a fever dream, where everything was possible, as long as it kept the stream of consciousness running. \n\nAs waves of refugees moved into Polish successor state known as Calisia, they found themselves in a place somewhat safer, but by far more bizarre. It seemed as a form of coping mechanism, therapy or mass escapism. It did seem helpful – to an extent – but it wasn’t for the refugees. These were aliens, numerous, noisy and downtrodden, disturbing hard-fought peace – and the coping mechanism found a way to cope with that as well. It branded them as barbarians – non-Romans, non-citizens, people of lesser civilisations. It sounded bizarre – as everything did. But, first and foremost, it was humiliating. \n\nAnd so the people of Germania Maior and Scythia, people of states fallen and humiliated, reached for an new-old identity. Men of melting pots and multicultural cities revived quite modern myths of fearsome Teutonic warriors of Teutoburg and ruthless Vandals; of masters of the steppes and scourges of God. They’ve banded once again in the middle of the greatest storm Europe had seen since around a century. In this way, they did not have to feel shame or fear when facing these new Romans."
calisia.33.a: "For the barbarians knew they’ve already beaten them once."

