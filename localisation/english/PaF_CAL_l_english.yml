CAL_political_disputes: "Political Disputes"
CAL_political_disputes_desc: "The final showdown between our political forces at last seems to approaching the capital city. In the coming days our emperor'll choose the most worthy of his grace. Until then though, our beloved Calisia can expect political disputes and shows for popularity more intensified than ever before."
