calisia.159.t: "Marius’ Parable" 
calisia.159.desc: "Afternoon on a friday. The golden glow of the Calisian sunset filtered in through a half-shut office window, not giving quite enough light to warrant turning on the lights, but being just dim enough to make reading annoying. Most of the office had already gone home for the weekend, but not Marius. He was the unlucky soul that had to deal with the backlog of proposals for new Collegia left behind by the previous employee.\n\nHe tapped the eraser top of his pencil on the heavily aged wooden desk before him mindlessly as read the proposal before him. A sewer diver collegium... He couldn’t wrap his head around why something so specific would ever be required. He thought to himself,\n\n - How many sewer divers are there even in all of Calisia - ten or so? Wouldn’t that fall under the jurisdiction of the Collegium of Plumbers?\n\n He furrowed his brow as he tried to write a reason for rejection that made any semblance of sense. Technically the application was properly filled out, every “i” dotted, every “t” crossed... but it just didn’t speak to him. Eventually he settled on rejecting it on the grounds of “overlapping with another collegium”.\n\nThat one simple piece of paper took him around 15 minutes to trudge through. Five minutes longer than the last one. Either he’s slowing down, or these applications are getting to him... but wouldn’t that just mean the same thing? With a jittery hand he reached for his mug of coffee, maybe he had a few too many today, but it didn’t matter. He still had a neatly arranged pile of papers to go through.\n\nAnd so, Marius reached for the next paper with all the elegance of a drunkard by the local corner store, placing it squarely within his tired eyes’ view. The “Collegium for the admirers of Zenonas Iannicius” was the first thing that caught his eye. A state funded, fan club? With an exasperated sigh, he grabbed his pen and wrote up a note of rejection, grounds of not fitting within the criteria of a Collegium. That one was thankfully pretty simple, however the next one... The “Collegium for the fans of Zenonas Iannicius” soured that fleeting feeling of contentment. With an exasperated sigh Marius wrote a second letter of rejection, identical in every sense to the last.\n\nAs he reached for the next application, he felt a sinking feeling in his stomach. “The Collegium for Philosophical Debate”. He considered it for a moment. It sounded like a genuinely decent idea. Marius checked it in the database, no other Collegia similar to it were established yet, the paperwork checked out... So it was approved. The third one today out of several dozens of applications. With just a few more minutes left in his shift, Marius took a sip of his long cold coffee and picked up his last proposal for the day."
calisia.159.a: "“The Collegium of Zenonas Iannicus supporters”"

