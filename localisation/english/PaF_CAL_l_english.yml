calisia.44.t: "Milites Gloriosi"
calisia.44.desc: "The people cheered as the legions of Calisius marched through the streets of the Eternal City, bathed in the noon's bright sunlight. Legatus Adalbertus Solicovus was leading the parading soldiers towards the platform, with Emperor Ricardus and Legatus Augusti pro praetore Marcus Vinicius awaiting them. For the veteran commander, this was the most desired moment of glory. While Solicovus was the brains behind most of the reforms, Vinicius was the face behind the proposal for increased funds for the project. After all, military campaigns are impossible without political ones. The latter turned out to be equally bloodthirsty, but oh, have they finally borne fruit.\n\nThe soldiers were so close he could already see them in all their glory. The steady march, the functional yet beautiful armor, the carbines, and those roaring monsters - the artillery guns! One could barely remember the time when Vinicius and Solicovus had to first train them. When the few soldiers they had couldn't even form a testudo after gathering enough police shields and trash can covers. By Tartarus, they couldn't even understand orders in Latin. - I think some of those boys from back then are marching in the approaching column! - Vinicius thought to himself, filled with pride as the legionaries neared the planned position.\n\n - Ave Calisius - Solicovus greeted his Emperor.\n - Ave! - the roaring unicity of legionaries answered. Then, the centurions took command of the soldiers, positioning them as two sets of two rows. Solicovus entered the platform. It was time for Vinicius to give the command that would grace the parade even more. - Honorary salute! - he ordered.\n - Legion! - Solicovus proceeded to carry out the order - Attention! Second row - step back, march! Weapon - on the belt! At ease! Honorary salute! With three - load!\n Between the shots, the artillery outside the capital shot their ordinance as well. It was as if Jupiter himself was one of Calisius's faithful soldiers. The crowd cheered! The children were waving their plastic legionary figures, the men were looking as if they wanted to run to the nearest enlistment center, and the women were staring at the manly soldiers... and their handsome leader, of course.\n - Yeah, this is my day - Vinicius concluded."
calisia.44.a: "No need to include the dirty auxilia."

calisia.45.t: "Change in management"
calisia.45.desc: " - Alright, centuria! What is it?! - centurion Oppidus raised a small reptile with a shell on its back.\n - A tortoise! - one legionary said, he was immediately hit at the back of the head by a colleague - Ouch! I mean *testudo*.\n - Correct! I don't know how else I am supposed to speak to you for you to understand! It's your sixth attempt! So I am asking. Really politely. FORM THE DAMN TESTUDO OR YOU'LL BE CLEANING THE LATRINES FOR THE REST OF YOUR SERVICE!\nSoldiers were panicking trying to get in the formation. And they almost succeeded.\n- What the fuck is that?\n- The tortoise you showed us has its head out - said one of the legionaries poking his head out of the formation.\n- Now do a hiding tortoise! - the centurion gave the order while picking up one of the spare helmets at throwing it at the smartass soldier's head.\nThe scared tortoise hid its head giving the Legionaries one last tip regarding the proper look of the formation.\nLegionary covered his head under the shields and the Testudo was finally formed.\n- Fucking finally. - Oppidus sighed with relief - Dismissed.\n\n- How the hell, did I find myself in this place - Adalbertus Solicvus, once known as Wojciech Ziółkowski was watching that farce from his tent - a bunch of amateurs led by amateurs. And madmen.\nNo formal education, no method, just trying to reinvent the wheel. He was partially to blame for this. When he came to Kalisz with a few faithful soldiers to fortify it against the Germans, he could've stopped this madness. But his inaction enabled Deląg to prove himself as a leader. Even though his main assets are luck and charisma. After the successful raids, even Solicovus's own men became supporters of Paweł Deląg - now known as Legatus Marcus Vinicius, a man responsible for our military doctrine. Add to that his distaste for politics and Roman antics and here we are.\n - Now manipulus formation! - the centurion decided his squad had enough leisure.\nNow Solicocus has to live with his mistakes and try to make the most of the situation he found himself in, hoping Vinicius will continue to listen to him, do his job, and see this faux-Roman project to the end."
calisia.45.a: "Fortius quo Fidelius"

calisia.46.t: "Alis Aquilae"
calisia.46.desc: "The first air parade was a major event throughout the Empire. Fresh planes straight off the production line were provided to the pilots, who, however, didn't have much time to adapt to the machines, and simulators can never replace real experiences. But an order is an order, and if the emperor himself is going to be at your parade, you can't just refuse.\n\n- Look, Andreas, they're coming! Look at those beauties! Brand new, never flown before! - Emperor Ricardius, along with the rest of the VIPs  had the best view of the incoming formations of jets from his podium. Aircrafts at one point broke formation and began to swirl among each other, creating a fantastic spectacle in the sky.\n- Think about how long you must train to be able to perform such pirouettes without any problems!\n\nMeanwhile, chaos reigned on the radio frequency of the pilots in the first formation. Under no circumstances were their aerial acrobatics part of the planned scenario for the audience.\n- RED FIVE, VEER LEFT!\n- GET OFF MY TAIL, YELLOW THREE-SEVEN!\n- IS ANYONE FLYING BELOW ME? I CAN'T SEE ANYTHING!\n\nAnd Ricardius Calisius was having a great time.\n- You know, this is an art too. Look, they even formed an eagle there! Wonderful, see that one is even releasing some smoke from the back. Oh, such control, they missed each other by an inch!\n\n- THIS IS GROUND CONTROL, RETURN TO FORMATION, DAMN IT!\n- OKAY, SOLDIERS - TESTUDO!\n- CAPTAIN, HOW DO WE DO TESTUDO IN THE AIR?\n\nRefreshments and, more importantly, the barbecue had just been brought to the audience.\n- Oh, I think I'll try some of that pork knuckle. When are the drones going to fly?\n\n- PULL UP! PULL UP!\n- FUUUUUUUUUUUUUUUCK!\n\nAs the emperor was consuming the grilled meat products, an explosion occurred behind the stage, far from the city and out of sight of the dignitaries, barely audible over the festival taking place on the ground. One of the pilots had been overwhelmed by the capabilities of piloting a modern aircraft and accidentally ejected. Fortunately, he survived."
calisia.46.a: "The plane... not so much"

