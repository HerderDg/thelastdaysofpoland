calisia.13.t: "Gracchus' Gall"
calisia.13.desc: "Another gathering of the Senate, another few hours of listening to other Senators speak with audibly forced eloquence about the need to make a dog park somewhere in the middle of nowhere. Normally Consul Andreas Compa would be bored out of his mind, dozing off, exchanging glares with some optimates, or simply chatting with other senators to either of his sides, however today he had no time for meaningless chatter. In fact, he didn’t have much time for anything, as he sat there stressfully clenching a small file of papers in his hands. Compa was given the dubious honor of delivering a speech that could either kickstart, or kill the idea of reforming the Ager Publicus on arrival. Time flew by him, and soon enough it was finally his time to speak before his colleagues. He stood up and with the weight of the world crashing down upon his shoulders, stepped up to the podium. \n\n- The issue that I will be talking about today is one of grave importance. I speak today not as a populares, but instead as a senator concerned with the current ongoing crisis. As I assume you all know, recent findings have uncovered many inefficiencies and flaws in the system of Ager Publicus. Plebes working the lands of certain patricians and even some senators have been found to be exploited, overworked and unfairly rewarded for their labor. On top of that, cases of tax reports meant to fund the Res Publica being falsified have also been uncovered.\n\nMurmurs spread through the Senate hall, each quiet on their own, but gathering into a deafening clamor. The loudest and seemingly most concerned of the whispers spread from the seats occupied by the optimates. Before the noise could grow any louder, Compa cleared his throat, returning the hall’s attention back to himself. As he continued to speak, he locked eyes with one man in particular: Petrus Caletus, the unofficial leader of the optimates.\n\n- A glaring problem within this whole ordeal is the inexcusable behavior of the optimates. Ever since the news of overreaches within the Ager Publicus have been brought to light, they haven’t done as much as lifted a finger in the way of fixing this problem. These actions speak louder than words and every Calisian will be well aware of their inaction. It’s really not surprising seeing them in this position; most cases of corruption and exploitation to varying degrees have been noted in properties owned directly, or indirectly by members of the optimates.\n\nCompa couldn’t help but feel accomplished, seeing the face of Consul Caletus drop from a veneer of confidence to a grimace of poorly bottled up rage. Murmurs once again drowned out any other noise within the hall, this time interspersed with chuckles from the side of the populares. This time, the murmurs dispersed on their own after a short while, letting the Consul continue unimpeded.\n\n- However, members of the populares are not guilt-free. Despite what some in this hall may think, this is not a reason to squabble amongst each other. Ager Publicus is flawed and we, as humble servants of the Res Publica must work to fix it. The fact of the matter is however, that reform..."
calisia.13.a: "§1...must not be carried out recklessly.§!"
calisia.13.b: "§R...is an overdue necessity!§!"

calisia.14.t: "An Idyllic Revolution"
calisia.14.desc: "Paulus was a wealthy man, his manor - a display of opulence so typical of the nouveau riche. Many speculated just how the former farmer managed to hoard enough wealth to become one of Calisia's largest landowners despite never having a meaningful source of income. He always seemed to have enough gold to keep them all quiet, though. With powerful friends in places both high and low, nothing happened in Calisia without Paulus' explicit acknowledgment. Until an angry mob showed up in front of his estate, that is. \n\nBy now, Paulus had been used to his serfs occasionally getting uppity. Every time some overly ambitious Popular introduced a clearly doomed reform, the rabble stirred, desperately seeking a chance to break free from their master. Nothing a few lashes couldn't fix. Still, the landowner had grown rather accustomed to getting an early warning from his proteges within the Optimates. Ever since he first started sponsoring the faction, not once have they forgotten to consider their benefactor. This was different. Something was definitely wrong. \n\nThough a tinge of fear gripped his chest, Paulus raised his chin proudly and approached his servants with a nobleman's typical poise. Almost upon sight, a particularly notable troublemaker, Andrzej, spat at his master's feet. \n\n- Your time's coming to an end, tyrant! We're done serving you! Soon you'll be the one breaking your back with the plow to make ends meet while we reap the rewards for our years of hard labor. \n- This again, Andrzej? We've been through it before. I don't know what crazy propaganda piece you've seen this time, but you seem to forget the strength of our wonderful status quo. Like always. Now, get back in the field, and I won't even double your quota. \n- Oh, sure you will! You have no power over us anymore. Once the reform of this ‘Ager Publicus’ you cling to finally passes the Senate, you’ll be left with nothing. If you have your brains still with you, I suggest you run, otherwise, we’ll take everything you owe by force. Though... actually, please do stay, we’ll get to enjoy it far more that way. \n\nPaulus could feel his heart race. He anticipated the situation in the capital to be dire, but the boldness of the peasants’ claims was enough to make him terrified for his life. In every other situation, they made sure to tone down their rhetoric, leaving themselves a peaceful way back into his graces in case things fell through. And he’d always been merciful, at least that’s what he always told himself. His neighbors were far worse, after all. He’d never burned, blinded, or castrated anyone, so if even he was the subject of such vitriol, things had to be critical. Foregoing his authoritative mannerisms, Paulus hurriedly ran back to his manor and readied his carriage. Once again, he was going straight to Calisia to fix the others’ mess."
calisia.14.a: "They better reward him with some new land afterward."

calisia.15.t: "Triumph in Gnesna"
calisia.15.desc: "In the shadow of looming clouds, the conquerors' march heralded the fall of Gniezno, once a proud bastion of Przemysł III's realm. The streets, once teeming with life, now whispered with lamentation as the Calisian legions imposed their dominion. The ancient stones, imbued with the echoes of Poland's storied past, beheld a scene of desolation - a kingdom's lament etched upon its very foundations. There was no cheer, no triumphant entry, no festivities to \n\nGniezno's citadel, now subdued, bore witness to the inexorable passage of fate. Przemysł III, once sovereign, now captive, trudged amidst his captors, his regal bearing eclipsed by the weight of defeat. The conquerors, merciless in their triumph, paraded the former king, the vanquished leader, the unbound defender of his vassals through the desolate thoroughfares, akin to Vercingetorix's ignominious procession in ancient Gaul. No jubilant cheers resounded through the streets, no banners waved in celebration. Instead, a pall of sorrow hung heavy in the air, mourning the loss of sovereignty and the end of an era. Legions paid no heed to the silent grief that enveloped the city, as their eyes were fixed on the horizon, where the sun of Calisian hegemony rose triumphant, consolidating their first important conquest.\n\nAnd so, amidst the ruins of a once-great city, Przemysł III, defeated but unbowed, marched on, he seemed to be a symbol of resistance in the face of adversity, his spirit unbroken despite the chains that bound him. But he was about to rot in the dungeons for the years ahead. Defiance of armies of the Principality of Gniezno sealed their fate, and there was no warm home that would welcome them back from their war campaign, there was only cold iron of shackles and prospect of spending the rest of their lives in a dark cell. Such was the future that Calisia has brought. A trip to the past as a prisoner of a rising empire."
calisia.15.a: "Such is the cost of defiance"

calisia.16.t: "Triumph in Lessna Polonorum"
calisia.16.desc: "In Leszno, once the historical seat of the Leszczyński family, the remains of a fire smoldered. Wojciech Edward Leszczyński ensured that nothing would fall into the hands of the advancing Calisian army. All the most important documents were destroyed, the main administrative centers burned down, and the city itself had the appearance of an initially deserted battlefield. Leszno's cobbled streets, which had echoed with the tumult of conflict, now reverberated with the disciplined steps of the Calisian troops. The citizens, emerging from the shadows of their homes, watched with wary eyes as the conquerors passed. Their faces bore the marks of recent hardships, but in their gazes flickered a tentative hope, kindled by the promise of stability and new beginnings that Calisian legions were bringing.\n\nIn the midst of this conquest, a grand triumph was to be held that would herald the dawn of Calisian rule over Leszno. The procession was led by Ricardus Calisius, the emperor himself, whose presence commanded both awe and reverence. He surveyed the assembled crowd with a serene yet authoritative gaze. Behind him followed the ranks of his legionnaires, their armor gleaming, their banners held high. The sight, though imposing, carried a promise of order and renewal. There was one missing spot in this whole parade - the leader of a conquered nation wasn’t there to see for himself the downfall of his whole kingdom.\n\nAs the procession advanced, the citizens of Leszno began to gather in greater numbers. Their initial hesitance gave way to cautious applause, a gesture of reluctant acceptance mingled with the hope for a better future. The Calisian soldiers, disciplined and resolute, acknowledged the people with nods of respect, signaling a departure from the cruelty of previous overlords. People of Leszno were yet to experience the true reality of life in a Calisian Empire, but for now it was just a province to be integrated so it was treated with utmost care. The emperor began his speech, painting a vision of a future where Leszno would flourish under the benevolent rule of Calisia, where the scars of war would heal, and where every citizen would have a stake in the city's resurgence. It was enough for them to believe. But loyalty will have to be earned."
calisia.16.a: "And they were going to experience it first-hand"

calisia.17.t: "Triumph in Mercuria Maior"
calisia.17.desc: "Sarmatian beast was tamed, the sound of thundering hooves on the steppes of Jarocin gave way to the steady march of Calisian legions. At Kórnik's keep, the defeated Terra Felix leader, Jacek Kowalski, was compelled to ink an act of absolute surrender. Ancient Rome, renowned not for clemency, but for its harsh treatment of war-bound captives, left Kowalski anticipating the direst of fates. Yet, as often occurs, a destiny more grievous than death loomed - public humiliation. And so it arrived, heralded by the entrance of the Calisian Emperor, Ricardus Calisius, to celebrate his triumph in Środa Wielkopolska, officially renamed Mercuria Maior.\n\nThe townsfolk, estranged from the hegemonic rule of Kowalski emanating from his ancestral Kórnik, poured into the streets to hail their liberators, no matter how unfamiliar. Having endured a regression to the opulent aristocratic past of the golden era of polish nobility, they now traversed even further back in time. The market square of Mercuria was decorated in a manner never before seen in the town's history. The multitude of banners, standards, and imperial symbols created an impression of immense splendor, and the nearby stadium was filled with fireworks to enhance the entire event.\n\nThe Emperor's entry elicited resounding cheers from the legionnaires, met with warm smiles and regal salutations from Ricardus as he passed in his gilded chariot. Behind him trailed the Praetorians, driving a chariot carrying an iron cage, wherein lay the vanquished and humbled Kowalski. It was a sad sight, and the professor-hetman was further demoralized by the fact that the people were so joyous at his downfall. As they cheered with a thunderous applause, they had not known they traded their golden freedom for the emperor's whip.\n\nIn the very market square during Emperor Ricardus's speech, the crowd began to warm to their new governor. The discourse concluded not with discord, but with harmony - a symphony that transcended the exuberance of the Jarocin Festival. Guarded by sentinels, Kowalski ascended the stage to intone, in Latin's lyrical embrace, the verses of a song:\n\n- Per Poloniam gradiens durus passus legionum tonat..."
calisia.17.a: "Veni, vidi, cecini"

calisia.18.t: "Equites of Sarmatia"
calisia.18.desc: "– And what the fuck is that supposed to be? \nPraefectus Quintus looked in disbelief as a rank of bathrobe-clad horsemen in baggy pants stood before him. Some of the men had Andean style caps; the kind of which, in better times, was associated with then-prime minister Tusk. Others sported makeshift helmets and silvery fishscale overalls, which – apparently – were supposed to resemble lamellar armour. \n– You bunch of barbarian maggots ever heard of thermae or razors? – the prefect asked. \n– With all due respect, good sire – the horsemen leader rode forward – we were not keen on losing our identity, and our considerable facial hair, under new government. But, well, as we were recognised as equites of the empire, we, uh, found ourselves in need to adapt. We are still Sarmatians, only the ancient kind. The real one, if you prefer, good sire. \n\nThe silence was as uncomfortable as lamellar overalls. After a longer while, a young optio broke out. \n– Quintus... Quintus, don’t irritate yourself... \n– How I’m supposed not to irritate? \n– Easy, they’ll latinize... \n– They won’t latinize! Nothing will latinize! I won’t get another equites like that! We were supposed to recruit a good bunch of horsemen and not some steppe throatsinger wannabies! I bet they can’t even do Parthian shot! \n\nAs on command, a few arrows flew towards the Roman delegation. They missed, Quintus thought for a second, until his horse tumbled down and he slammed his face in mud. Sarmatian leader rode closer, twirling his moustache."
calisia.18.a: "'I'll lend you one of my horses.'"

calisia.19.t: "The fate of Leszczyński’s Estates"
calisia.19.desc: "It was not the first time Leszczyński family had their estates seized, but it could well be the last one. \n\nAs the loud blare of trumpets neared, count Wojciech readied his last stand, with his servants brandishing sabres, swords and whatever sharp object they could find. The gates of palace was shut, and in each window, a rifleman waited for the command to open fire. \n\nRumour had it a whole legion was sent to capture the estates. How fitting that the Lechite monarchy was to be ended by its eternal Roman enemies! Or maybe not, the count thought. The cause of the Lechites would be taken up by another warlord elsewhere in Poland. There’s no need to be dramatic about it. \n\nAs Leszczyński walked through the halls of his palace, he noticed the portrait of his great ancestor, king of Poland, great duke of Lithuania, prince of Lotharingia Stanisław Leszczyński. His deeds and struggles imbued him with inspiration. The count stopped for a while and pondered. What would Leszczyński do? \n\nAnd so, Wojciech Edward I Leszczyński bailed the fuck out of his palace and escaped to France."
calisia.19.a: "It runs in the family."

calisia.20.t: "The Cost of Defiance"
calisia.20.desc: "A messenger ran into the main hall hurriedly, almost out of breath. \n\n- Boss, the tax collector's here. He's yapping something about 'protection money.' \n- Again? It's the third time this month. It has to be some mistake. Send him back, and make sure not to give him a penny. \n\nPaweł has seen his fair share of invasions in the years following the Fall. The Germans had just been the start. Since then, rarely has a month passed without some raiding party trying to burn and plunder his lands. So, too, has he grown accustomed to the almost bi-annual occupations. Limanówka has changed hands more times than he could count, and over the multitude of attacks and tyrannical overlords, it has learned how to defend itself. A private garrison, traps surrounding the estate's entire perimeter... far too much trouble for the meager amount of loot stored inside. \n\nThey felt safe. The magnanimous Praetorians must have had some administrative trouble and accidentally sent their official to the wrong place. Paweł expected the emissary to return with an apology. Instead, he had brought an army to their doorstep, set to make an example of anyone who dared defy the Praefectus. \n\nLimanówka put up one hell of a fight. Before the first units reached the perimeter, half of the vanguard had already been dead, while the rest were forced to retreat in shame. But for every fallen legionary, two more joined the fray like a vengeful, thousand-head hydra. With every passing minute, the invaders got closer, disregarding any losses through nearly fanatical iron discipline. Eventually, bullets started to run out for the defenders. Rationing became a necessity. The attackers stepped over the bodies of their slain comrades to continue their relentless push forward until Paweł saw no choice but to wave the white flag. \n\nThe leader of the estate's defenses had been granted mercy. At least that's what the Praetorians called it. Paweł would live to see another day, 	forced to watch as his entire livelihood burned before him. Whenever the defeated landowner averted his eyes from the bonfire engulfing his home, a crack of the captors' whip set him straight. Left out in the countryside without a single Denarius to his name, he has wandered the land ever since; a restless traveler whiling his final days away. Each month, he returns to Limanówka to pay his respects to his fallen companions and servants. Their lifeless bodies mark the trail to this day, hanging from the roadside crosses in a grim reminder of what happens to anyone who dares cross the Praetorians."
calisia.20.a: "As the candles burn out, so too will their memory fade away."

