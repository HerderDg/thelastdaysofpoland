calisia.37.t: "Emergency Budget Meeting"
calisia.37.desc: "– Aaand you want to tell me we’ve spend all our gold... On this? \nCinastovicus produced a photo of newly built Neo-Roman apartment complex. The right side of the hall murmured. \n– This is some Gypsyesque extravaganza! We don’t need styrofoam marble to build insulae for the plebeians! Did you even study Roman archi... \n– Mind your tone, Cinastovicus – Calisius quipped. – You cannot deny that public housing is a matter of utmost importance. \n– Quite unlike this „palace quarter" – Hvedorcus added. – This pointless display of wealth will turn against us if we’ll lack a single penny to spare for those in need. \n\nChaos erupted. Calisius rose from his chair and bellowed, like he used to in the old parlament. \n– Calm yourselves! We have undertaken those projects, so we shall bring them to an end. Rapienda rebus in malis praeceps via est! We shall embrace austerity in social spending, lest we neglect more cardinal matters, \nLegionaries and pretorians did not speak a word. Somehow, this was more unsettling than previous commotion. \n\n– It won’t be enough. Someone will have to carry the burden of sacrifice – Compa remarked. \n– This is the time for patricians to prove they’re Calisian patriots. Let them defend their own interests. \n– The patricians supported the masses for long enough. Meanwhile we have plenty of barbarians not grateful enough for their privilege of staying in more civilized lands. Why shouldn’t we squeeze them first before moving to proper Romans? \n\nThe outlook is clear, Calisius thought. Now, it all boils down to what Senate will be more willing to accept... and for what price."
calisia.37.a: "At least they didn't look into imperial SuperCoeno bills..."

calisia.38.t: "Turma Insulae"
calisia.38.desc: "Damianus was strolling back from the gym, taking it easy 'cause it was leg day and he didn’t wanna trip up. It was almost evening, the sun was setting, and Wednesday night was creeping up – prime time for the homies on the block. Everyone knows that Wednesday night it's drinking time, and since Thursday is like a mini Friday, logically that makes Wednesday a good night to start. Suddenly, some loud thumping made our hero stop to catch the words coming from around the corner.\n\n“FUCK THE VIGILES COMING STRAIGHT FROM THE UNDERWORLD…”\nNoise from the car speaker was blasting throughout the whole neighbourhood. Damianus smiled because he knew who was behind this. By the corner he saw an old rusty shitmobile - an orange Polonicus automobile with three white stripes, and next to it, stood his friends - Valus and Adalbertas. They were already cracking some cold beers of a fine, cheap brand called Urus.\n- Hello! Hello! We are the Calisia boys! - shouted Damianus, and hearing this thus they replied:\n- And if you are an Osterovia fan, surrender or you die! \n- What’s up homies? What y'all up to tonight?\n- Ah, we hit up Supernova already, but the hoes ain't biting and some losers from the Legion hood are flexing there. We were waiting for you, we need to fuck them up. Here, have a drink - Valus said, handing Damianus a can of cold brew. He downed the beer in an instant and screamed excitedly.\n- Alright, bring those motherfuckers! Adalbertus! Fire up the ride!\n\nFive minutes of wild driving through red lights later, our trio rolled up to the shadiest nightclub in town. At this hour, the only folks you'd usually find there were working girls and Bacchus worshippers. But this time, a group of four dudes was chilling there who weren’t locals. Sure, they lived a few streets over, but that was a different hood. And the street code is clear - if you hang where you don't belong, you're getting your face messed up before sunrise.\n- Oi, losers! Beat it, this ain’t your turf!\n- Or fucking what?\n- Or this guy here will beat the shit out of you like it's the battle of Alesia - Valus pointed at Damianus. \nBut that didn’t faze the patrons; after all, they were four of them, and only three of our boys. And the street code... Well, either way, they had the numbers. Situations like this never end well. Or peacefully.\n\nWhen two fight, the third benefits, but this time nobody did, especially not the city's society.\nAnother beautiful day in the Calisian hoods was coming to an end. A brawl in the club, a few teeth knocked out, some chariots stolen, vandalized block walls. Someone drunk wrecked the street signs again, and the cops showed up long after everyone was gone."
calisia.38.a: "Damages were estimated at three denarii and fourteen sesterces."

