calisia.164.t: "Forum Battle No.1"
calisia.164.desc: "As the warm sun baked the open platform of Forum Calisianum, Vel Alexandros was finally given a moment to collect his thoughts. Maybe wetten his throat a little. He could not handle the sheer audacity of his opponent, senator Micus. To call dirty foreigners and barbarians "potential citizens"? No, he could not stand for it. He would not allow it. And so as cheap drums started to play again some minutes later, he stood up eagerly. In that moment he didn't see himself different from his friends in the legions, bravely protecting every value that is Calisian.\n\n"Behold, my people, as swine opens our doors. \nA traitor, a snake that weakens our cause.\nTrue Callisians, you're my blood, not just deed.\nSo let's cut to the core of our nation's creed.\n\nFrom Poland’s fall, a lesson we glean,\nNot all are fit carrying Calisian scene.\nOnly the chosen, those who strive and toil,\nCan truly merge with our sacred soil.\n\nNot every seed in our garden grows,\nChoice plants thrive where the gardener knows.\nCarefully chosen, the stocks that do blend,\nOnly for worthy our fabric extend."\n\nThe confident smile, so iconic to Micus's image, didn't escape as she listened. Some of the crowd attendants cheered for sure, but most just started to murmur. He had him, right in his grasp. The only thing to do - he thought - is to step up and reach...\n\n- "A senator, a coward, chosen by thee.\nHow loud and ignorant can he truly be?\nFor Callisia's strength and her mighty power,\nLies not in blood, but in every hour.\n\nEvery tax-payer, every hand that builds,\nIn every heart that our culture fills,\nIs Callisian, true and bright as the dawn,\nFrom the highest lord to the humblest pawn.\n\nWhy fear the poor, the willing, the able?\nIs our empire built on the stable?\nCalisians are people, not stock that you breed.\nAnd so in that truth, we shall be freed!""
calisia.164.a: "Some people cheered. Some cringed in murmur."

calisia.169.t: "XVI - Reversed"
calisia.169.desc: "The show was spectacular, maybe more so than Cinastovicus ever imagined it would be. For what was supposed to be a means to get out of any potential crosshairs, ended in him walking side by side with the Emperor himself, escorted by two of his, their, Guardsmen. Calisius wished to have a private conversation with Christianus, and how could his loyal servant ever refuse such a call?\n\nSoon they arrived at the door to the palace’s meeting room. An opulent chamber, much like all the rest, adorned by a grand table set with many more seats than were ever necessary, vibrant, well tended plant life and bookshelves of tomes written by esteemed Calisian authors. The Guards accompanying, went to follow them in, however with a swift motion of the Emperor’s hand they stopped.\n\n- That won’t be necessary. Please wait for us outside, we won’t be too long.\n\nWith a quick nod and a shuffle of their armor, the Guardsmen stepped out, closing the door behind them. Loyal to a tee, well trained and behaved, he thought. Cinastovicus wasn’t especially impressed by the man before him. An aging, chubby man in laurels. Not the prime example of a strong ruler, but one he had to put a smile on for regardless. \n\n- Tell me Christianus, what kind of wine do you like the best? - Calisius spoke out, while walking towards the meeting room’s much coveted wine cooler. He spoke as if he was talking to a lifelong friend, a tone not very often heard coming from the Emperor, as he’s most often heard during grand, historical speeches, or drunken arguments.\n\n- Anything that doesn’t taste like mouthwash, or grape tincture. - The First Praetor said, almost on instinct. Of course he had his preferences, every self respecting citizen does, but those weren’t the topic of discussion at hand, or at least he hoped it wasn’t. He felt as if his answer didn’t even matter, as the Emperor turned to him with two wine glasses, each filled almost to the brim with a wonderfully deep red liquid.\n\n- How humble of you, Christianus. Here, drink. It’s Lazio. - The Emperor could barely keep a smile off his face as Cinastovicus accepted the wine. Soon after, he continued - Christianus, do you remember the first days of Calisia? Then it was only a little city, just as Rome had been. You have been there since the first days of its inception. I believe you’ve been indispensable, then and especially now. I wanted to thank you personally for the show of loyalty. Let us drink, to Calisia, ever eternal! - The Praetor smiled as he  raised his glass, not for the reason of being complimented, however. No, he didn't care much for that anymore. With a glass of imitation Lazio, Calisius had sealed his fate. The words spoken by him made it clear to Cinastovicus that the Auroch had lost its horns. The thought of an Emperor getting sappy with their subordinates at the smallest positive gesture made his skin crawl. He was no longer the man who had forged the Res Publica, he now was just an old coot with more power than he could even think to use. \n\nThough, with those thoughts swirling around in the back of his head, Christianus responded without any hesitation,"
calisia.169.a: "And to your health, my Emperor! Cheers!"

### SPRAWY GNIEŹNIEŃSKO-KALISYJSKIE ###

gniezno_wip_cal.1.t: "Rotary Alliance"
gniezno_wip_cal.1.desc: "Report after report... Those were today’s plans for the glorious Emperor. Ever since the lands across the Prosna were conquered by his Legionnaires, the amount of paperwork he had to spend his highly dignified time on had more than quadrupled. What was a mildly annoying fact of life between breakfast and lunch had now become a focal point of Ricardus' life. It almost felt like he was a lawyer again...\n\nSitting on his throne, or a rather highly decorative armchair handmade for him by a local artisan he read and read. All the ministries and institutions’ reports were just a bland mess by now. He propped his head up with one hand and with lazy eyes he glanced over at the door to his throne room, where he saw one of his palace stewards. Trying not to appear startled, he looked at the clock to see if he missed an appointment, before clearing his throat and speaking.\n\n - Oh! My apologies, I didn’t hear you come in. What is it that you require?\n\nThe servant scratched his head, not entirely sure how to begin, but he soon said\n\n - There is a visitor, my Emperor. He says he is an envoy from the northern Aldermanship. He claims to carry a message of grave importance.\n\n - A messenger from Rota? Very well, allow him to enter.\n\nWith a quick motion the servant leaned his head out the door and gestured for the envoy to enter,  exchanging a few words in what the Emperor could’ve sworn sounded like Polish. Then to his surprise a man dressed in a żupan and kontusz, topped with a highly decorated hat which he threw off his head as he fell to his knees before the Emperor’s imposing magnitude. Before Calisius could shake his shock, or even formulate a question, the delegate spoke.\n\n - Emperor Ryszardus Kaliszus the First! I come before you in a time of true need. The tyrant, Przemysł the Third of Gniezno threatens the liberty and safety of the Aldermanship of Koło. Alderman Kazimierz himself offers to swear fealty to your Imperial Highness in exchange for protection against the encroaching despot!\n\nThe Emperor set aside his papers and considered the request. Rota, or Koło as they call it, is entirely at the Res Publica’s, or rather his mercy. The Alderman is weak, there’s no denying that. Subjugating his statelet would be Calisia’s easiest conquest. However, who’s to say that a once disloyal subject, wouldn’t just turn to another overlord if their lands are encroached upon? After a few minutes of thorough deliberation, the Emperor gave his verdict to the desperate delegate."
gniezno_wip_cal.1.a: "Tell the Alderman, he is hereby the Praefectus Urbi of Rota."
gniezno_wip_cal.1.b: "We have no place for traitors in the Res Publica!"
 

### POST-CALISIA ###

post_calisia.1.t: "End of Eternity"
post_calisia.1.desc: "The worst has happened. Another pivotal moment in the history of civilization, following the Fall of Rome and the Fall of Constantinople. Calisia has fallen. The exact details of the city's final hours under siege remain unclear, but it is known that Ricardus Calisius was seen among the crowd, encouraging the defenders to fight. The emperor vanished after that. The besieged capital withstood the onslaught of barbarian hordes for a considerable time. The final hope was the legions of the foederatii under the command of Donaldus Tusc, who were supposed to relieve the encircled city.\n\nIt is known that the Germanic forces were indeed forced to retreat, and the city gates were opened to welcome the allied soldiers who had come to save the eternal city. However, instead of a triumph for Calisia's forces, a massacre ensued. Those who were meant to be liberators from the barbarian yoke became the ultimate gravediggers of the Empire. The troops under Tusc’s command completely ravaged the capital. The palace was seized, and within it, Calisius’s children were taken captive and forced to pay homage to Tusc, who proclaimed himself King of the Veneti. The Senate, under coercion, confirmed Tusc's rule, making him the sole and undisputed ruler of the Empire—or rather, the Kingdom. However, his undisputed rule lasted only a few hours before news of the capital's fall spread to the farthest corners of the empire, initiating the fragmentation of Calisia’s power.\n\nPossessing the capital of a dying Empire may hold significant importance in the new world that will emerge from the ruins... but it may not be as great an advantage as it might seem."
post_calisia.1.a: "No emperor should outlive his empire"

post_calisia.2.t: "Great Migration"
post_calisia.2.desc: "The elevation of Tusc to the throne was a crucial moment for the hegemony of the barbarians over the neo-antique world of Calisia. Not only did it break the spirit of the remaining defenders of the Empire, but it also led to the most treacherous treaty since the Ribbentrop-Molotov Pact. The newly crowned King of the Veneti allotted each Germanic warlord their own parcel of land carved from the corpse of Calisia.\n\nIn the far north, the raiding Jutes received the estuary of the Viadrus River, along with the important metropolis of Sedinum, ensuring their dominance in this part of the Mare Balticum. From Veluntia to Cholberga, the coast of Pomerania Occidentalis was set ablaze and fell prey to Jute invasions, not for the first time in history.\n\nThe Franks settled in the territories in Germania vacated by the Goths, as well as lands across the river reaching the borders overlapping with Terra Lebusana, with strongholds in Suebodinum, Landsbergum, and Piriseum, even though they did not move their seat from Francofortum. Now, they possess a city on both sides of the river, finally united.\n\nThe Saxons became one of the major hegemons in the region, as they not only settled in Lower Silesia, extending as far as Lugidunum and Prasia Elysiorum, but also managed to reclaim the territories of Saxony, which were plunged into anarchy, further strengthening their position.\n\nThe Vandals and their offshoot, the Silingi, settled all of Silesia from Budorgis to Catovicia, and now the conglomerate of these two tribes jointly possesses one of the strongest economies remaining in this ruined world. Only time will tell if they can capitalize on this advantage."
post_calisia.2.a: "Another Drang nach Osten"

post_calisia.3.t: "Pale Horsemen"
post_calisia.3.desc: "The triumph of the Germanic tribes in the west was undeniable, as it was primarily their forces that conquered Calisia. However, a second great war was simultaneously unfolding on the eastern flank, marked by fewer but equally significant battles. It can be argued that the eastern front infamously etched its name in the annals of history as the site of the greatest devastation, where entire cities were razed, and the casualty rates in battles were enormous, often leaving only about 10% of the forces on either side alive.\n\nThe Aestii pillaged their way as far as the gates of the Mariaeburgum stronghold, conquering almost the entire Borussia region for themselves. Most of their recruits comprised the Russian population previously subjugated by Calisia, whose occupation was deemed exceedingly oppressive. Now, the tides had turned, and the Aestii confederation of tribes exacted their revenge.\n\nIn the far south, the Scythians ruled, proving to be the least oppressive of the three eastern powers. The previously strong Ukrainian population in Calisia's territories ensured that Lublinum fortunately did not share the fate of other cities burned by invaders. The sparse population density also worked in favor of the local inhabitants. However, this did not mean the region was spared the ravages of war. The Scythians did sack and plunder, with cities laid to waste such as Rubrumium and Zamoscia.\n\nThe most dreadful harbinger of death and destruction was the bloodthirsty horde of Huns under the command of Khan Khonoon I. Podlachia suffered a fate worse than mere death, with war destruction reaching approximately 90% of urban structures. Albacliva now resembled a rubble-strewn wasteland, no longer recognizable as a city. The fleeing population could not escape the mounted troops led by the personification of Hades himself, the khan. The number of people slaughtered surpassed any imaginable measure of human cruelty, and the lands traversed by the horde make Mars seem like a more habitable environment."
post_calisia.3.a: "East has fallen"

post_calisia.4.t: "Gothic Triumph"
post_calisia.4.desc: "As in the past, the Goths have once again become the subjugators of a great Empire. Their pact with Tusc allowed them to traverse the fields and plains of the Calisian Empire without restriction, ultimately leading them to the heart of the country, where they established their new barbarian kingdoms. Limiting their plundering to a minimum, it appears that the new rulers of these lands intend to stay for the long term, as their settlement efforts have commenced in full force.\n\nThe Ostrogoths found themselves in a privileged position, securely located between the Vistula and Notis rivers, with powerful fortresses under their control, such as Bidgostia, Thorunia, and Vladislavia. Despite an informal alliance with the new ruler in Calisia, there are rumors that the ambitions of the Ostrogoth king extend to the boundaries of the Eternal City, and it is possible that another war may soon erupt, this time between the barbarians themselves.\n\nThe Visigoths, on the other hand, moved along the Varta River, where they established their kingdom. Their borders stretch as far as the Montes Calvi range. However, their settlement efforts have encountered significant resistance from the local population, with the fiercest battles currently being fought over the metropolis of Navis, whose western part is occupied by the Goths and the eastern part by partisans belonging to militias identifying with the Kingdom of Judah."
post_calisia.4.a: "Those aren't the Goths we wanted"

post_calisia.5.t: "Heirs of Humanity"
post_calisia.5.desc: "One can kill a man, but one cannot kill an idea. Ricardus Calisius fell defending his beloved capital, the city fell, and the structures of the Empire ceased to exist. But the people survived. And it was upon the shoulders of these survivors that the mission to secure the legacy of the Calisian Empire rested.\n\nBefore the siege of the capital, most of the treasury was fortunately evacuated to Constantia, where Governor Trascovicus generously took care of the remaining wealth of Calisia. This also provided him with a pretext to declare himself emperor, which he did without waiting for anyone else. Believing that he held the historical civilizational imperative in his hands and was compelled by circumstances to act, he proclaimed the Eastern Calisian Empire, promising that one day Calisia would be reunited as one. This proved to be a masterstroke, as fleeing dignitaries chose Constantia as their only viable refuge.\n\nHowever, Trascovicus was not the only governor with similar ambitions. Acting on the basis of nomenclature, Governor of Pomerania, Phaon Alnus, declared himself the heir to Calisia. Residing, fittingly, in Nova Calisia, he believed this was the only correct model of succession. Calisia could only be succeeded by Calisia. Unfortunately, his eccentric style and tendency towards vulgar outbursts have caused him to be taken less seriously in the race for the legacy of the Empire.\n\nIn Antecarpathia, a coronation also took place, as former popular leader and legate, Silvius Iacobinus, declared himself King of the Calisians. This is a distinct category from declaring oneself emperor and represents a considerable drop in prestige, but Silvius views himself as a people's ruler, and his domain as the people rather than a metaphysical representation of the state. Regardless of Silvius's potential as a great philosopher-king, his propensity for alcohol abuse means he is also not taken very seriously.\n\nThe strongest claims to the throne of Calisia would naturally belong to the sons of Ricardus, especially his eldest son, Ignatius. After the fall of Calisia, he survived by swearing fealty to Donaldus Tusc and even managed to escape the city, only to find himself in further peril when he reached the city of Nissa, where the local garrison immediately crowned him Emperor upon his entry through the city gates. Unfortunately, Silesia became overrun by barbarians, and Nissa found itself surrounded on all sides. One brave city now holds the hordes of hell at its gates, but those gates are beginning to crumble, and our Emperor's future seems very dark and full of terrors."
post_calisia.5.a: "How many emperors are there?"

post_calisia.6.t: "Legio Aeterna Victrix?"
post_calisia.6.desc: "The fate of the legions has always been a tragic one, and this was unfortunately true for most of the distinguished legions of Calisia that were sent to battle the barbarians. After the fall of the Empire, those legions that were not destroyed disbanded on their own. However, those who still desired to fight for lost ideals and a lost cause organized themselves into increasingly larger armed groups. Of the entire military machinery of the Empire, only two legions survived in a state of combat readiness and organizational structure.\n\nLegio I Alpha, a legendary unit composed of the most loyal and battle-hardened soldiers, endured a campaign that would rival even that of Alexander the Great. However, they paid for their experience with painful losses; in addition to many veterans, their eminent commander, Marcus Vinicius, also gave his life for the Empire. Currently, the legion has managed to retreat to the very edge of the Montes Carpathii, where they are regaining strength and gathering remnants of other forces.\n\nIn Masuria, another legion survived - Legio XXXVII Fanatica, renowned for its battles against the Huns, whom they held at bay for a long time. However, after their defeat at the Battle of Acrimorum, fate seems to be turning against the legionaries. Despite heroically holding the Suvalca corridor under the emblem of the crucian carp, they are likely to be forced to retreat due to fighting on two fronts; otherwise, they face the threat of annihilation."
post_calisia.6.a: "Tusc, give me back my legions!"

post_calisia.7.t: "Northern Opportunities"
post_calisia.7.desc: "Along the Vistula River to the Mare Balticum, vast quantities of various riches flowed during the era of Calisia, along with other export goods. These trade routes are now occupied by warlords who are either trying to save their businesses or simply seeking power, aiming to salvage whatever they can before another wave of barbarian invasions strikes.\n\nOne of the main treasures was amber, a specialty of the Aquilen company (alongside their oil investments). By utilizing the infrastructure in Plocensia and their extensive network of contacts, they have managed to preserve their influence in the region and are becoming pioneers in the renewed trade among the remnants of the empire.\n\nThe primary beneficiary of this trade has become the Carthagdinian Empire. Emulating its namesake, it has taken control of most coastal territories, effectively seizing the empire’s maritime industry and entire fleet. A new power is emerging in the Pomeranian Tripolis, eager to dominate the entire region under its banner.\n\nHowever, to achieve this, they face a rather absurd obstacle. In Sluchovia, a mystical ceremony elevated a prophet to the status of a deity. Iaroslaus Ultimus has declared himself the Emperor of the Last Days, and the whole situation resembles a dangerous cult more than an ordinary warlord. Nevertheless, Iaroslaus intends to lead his followers into an ultimate battle against the forces of evil, after which he believes the apocalypse and the kingdom of God will ensue. At least, that is his conviction."
post_calisia.7.a: "Vultures on the dying corpse..."

post_calisia.8.t: "Far over Tatra Mountains"
post_calisia.8.desc: "The most tranquil territories were usually found in the mountain meadows, and this was largely the case during the conquest of the mountains by Calisia. There were no grand battles, spectacular events, or heroic duels. It was a simple case of "Veni, vidi, vici," followed by silence. However, politics abhors a vacuum, and soon after Calisia burned, the local garrisons decided to act. To protect the mountain strongholds from devastation, they chose their own Emperor. The choice fell on the beloved Robert Makłowicz, who accepted the position but not the title. To add an oriental touch to the new entity, Makłowicz took on the protection of the Armenian population, which had been flocking to the region in recent years. Given his Armenian roots, he became their idol.\n\nThe chaos also provided an opportunity for the Czechs, who freed themselves from German influence, effectively throwing out Berlin's authority. With the collapse of Calisia, they took a step further and crossed borders that had remained unchanged since World War II. As a result, Tessin and Glacium once again became part of the Czech lands, and they also annexed the territories of Ricmondia and Leobschucium. It appears unlikely that they will return these territories this time."
post_calisia.8.a: "Here comes the rain..."

post_calisia.9.t: "Sparta or Spartacus?"
post_calisia.9.desc: "The harsh conditions lead to a rather drastic upbringing; while a tough and severe environment may forge a strong warrior, it does so at the expense of weaker individuals. These weaker individuals often fell prey to the Empire’s ruthless policies that permitted slavery. Indeed, slavery was one of the pillars of Calisia's economic prosperity. In the modern world, however, traditional slavery cannot meet societal needs in the long run, and enslaved groups quickly transform into organized factions, verging on becoming terrorist organizations.\n\nThe industrial lands of Dabrovia, Pinus, and Osviecimia were the epicenters of slave labor, where factories operated around the clock, and slaves perished from exhaustion akin to the worst concentration camps. It is no surprise that it was in these territories that the Spartacus Union arose. Drawing inspiration from both their ancient namesake and the German namesake, they sought to dismantle Calisia's entire machinery of slavery. Now, as the Empire collapses under its own weight, Lucas Lituanus has vowed to liberate all people, both from the yoke of post-imperial warlords and barbarian kings.\n\nSpartacus, Spartans. The northern neighbors of the Spartacus Union were quite similar in name but not in a concept. Based on the sports club Sparta Lubliniec and the military units stationed in the city of Lobin, they founded an entirely new society aimed at reviving Spartan ideals. As expected, this state was not very lenient towards its citizens and quickly became a target for the Spartacus revolutionaries. Will the unwavering spirit of popular liberation overcome the fanatical warriors who uphold the bloody ideals of ancient Greece?"
post_calisia.9.a: "Come and take it."

post_calisia.10.t: "Gaulician Disarray"
post_calisia.10.desc: "Gaulicia. It does not precisely have Gauls, although there are some. The Gaulician Confederation represents a crucial piece in the post-collapse puzzle of southeastern Calisia. While it draws more inspiration from Galicia than Gaul, under the leadership of Ricardus Gaulus, the confusion persists among its citizens. Despite the bewildering nomenclature, the confederation, among the three newest factions, seems to offer a decent place to live, free from oppression, wars, and exploitation.\n\nSpeaking of exploitation, north of Galicia, a conglomerate of partisans originating from the football club Widzew Łódź has formed the Kingdom of Judah. Although it does not yet have a messiah, considering the irrationality of the entire situation, this would surprise no one. They are currently engaged in a struggle for their holy land—complete control over the city of Navis against the Visigoths. However, looming on the other side is the Eastern Calisian Empire, which harbors ambitions of restoring the entire Imperium, potentially reducing the Kingdom of Judah to a minor province in its grand machinery once again.\n\nOn the opposite end of the divine state of Prophet Iaroslaus lies an equally peculiar entity rooted in Egyptian mythology. The mounds located in the city of Cracovia are proclaimed to be ancient pyramids! While this may not be the most coherent scientific theory, it did not prevent the establishment of the Pharaonate of Khrak. Here, the pharaoh lies mummified, not alive but at least not ruling. Unfortunately, the great regent, an oracle, and the court sorcerer, Astrampsychus, governs in his place. The burning question remains — will they succeed in erecting a Sphinx in the marketplace of Cracovia?"
post_calisia.10.a: "So...where is Cleopatra?"

#### NEWS EVENTS ####

unification.31.t: "[GetNewspaper]Calisia unifies Southern Greater Poland"
unification.31.desc: "In a radio broadcast to all of Greater Poland, an address was given by none other than Ryszard Kalisz; Though anyone who has been around the region can say that the man speaking was no longer the same as everyone knew him before the Fall, going under the name Ricardus Calisius, all signs point to the politician seeking to establish a new Roman Empire in the heart of Poland. Through skillfully swaying the local political figures he had managed to become a major contender in the region through semi-modernized Roman reforms. An army of Legionnaries, coinage with the Emperor’s facade and new marble buildings soon to be constructed in recently romanized cities really give off the look of being brought back to the distant past. It remains to be seen what will arise from this state of pseudo-Roman reenactors, though it goes without saying that even if their folly is to end, the Polish-Roman state will no doubt go down in history as another in a long list of oddities resulting from the Fall."
unification.31.a: "Ave Nero Polonicus?"

unificationreg.31.t: "[GetNewspaper]Calisia unifies Greater Poland" 
unificationreg.31.desc: "Poznań falls before the Legions’ march northwards in another successful war waged by the Calisian Republic. Sources on the ground state that the city might soon earn its status of a metropolis in more ways than just the descriptor. Latinized signage branding the city as Posnania has already sprung up in place of the old road signs and plaques on administrative buildings. However, for most of the newly integrated population, life may not be getting much brighter as only a select few are granted the honor of becoming “citizens” of Calisia, the rest ending up as second class citizens, referred to as Wends, as per the ancient name for western slavs. Worryingly, those not of Polish descent within the so-called Republic have found themselves subject to slavery and systematic repression. Calls from the UN to stop this treatment of especially German citizens have fallen on deaf ears and an extraordinary summit to debate on the issue will be held in Berlin in the coming months. "
unificationreg.31.a: "De nobis fabula narratur."

unificationsupreg.31.t: "[GetNewspaper]Calisia unifies Northwestern Poland"
unificationsupreg.31.desc: "The Calisian Imperium’s offensives continue, this time with the goal of earning access to the sea, cutting off the rest of Poland from its trade ports in Gdańsk and Szczecin, in recent days renamed to Gedanum and Sedinum respectively. As with lands formerly integrated into the nation’s structures, countless civilians have found themselves on the receiving end of Calisian repression. Even foreign delegations arriving to the capital of the same name, have found themselves branded as Barbarians, and treated unequally to the region’s citizens. It is unclear if European structures will permit trade with the state, despite efforts made to entice foreign investment. Though few would like to admit it, with each day it becomes clearer that those wishing to establish an embassy in Poland may soon need to throw out their Polish textbooks and pick up a new set for learning Latin. "
unificationsupreg.31.a: "Not that the Calisians could speak it any better."

super.31.t: "[GetNewspaper]Calisia unifies Poland"
super.31.desc: "Shocking news emerge from Poland! After a decade of post-Fall anarchy, the nation has been fully reunified under the so-called Imperator Ricardus Calisius, a former SLD politician turned monarch. After crowning himself the emperor of the crumbling city of Kalisz, the Caesar earned the public’s favor, rebuilding the city in a neoclassical style from a pile of rubble into a truly worthy capital. With dozens of loyal legions under his command and the spirit of Augustus coursing through his veins, the great conqueror managed to subdue the entirety of the country, not even the barbarian kings of Varsovia and Cracovia able to stop his advance. \n\nFollowing the final Triumh, a grand celebration ensued with Calisian wine flowing in unending excess. The task ahead remains monumental, however, as rebuilding the ruined economy and Romanizing the millions of new citizens may prove to be an even greater challenge. \n\nThe Empire of Calisia shall ensure its eternal place in the sun!"
super.31.a: "Ave Caesar! Ave Imperium!"

super_a.31.t: "[GetNewspaper]Poland united under Calisian Populares!"
super_a.31.desc: "Calisian people cheer, as the Legionaries return from another triumph, however this time, the cheers didn't stop. Augustus Calisius himself greeted the veterans, as his Legions finally succeeded in uniting Polonia. With a truly united Imperium, strengthened by all the adversities it faced, Augustus Calisius looks to his side, at Princeps Ignatius with a hopeful smile. His health is waning, but he knows he can entrust the rule to his beloved son who will carry on his glorious legacy. Behind them stood the Imperator's right hand man, Legate Vinicius the architect of the Imperial military might, who looked on proud on his countless Legionaries. Having defeated all his political enemies, he proved his worth to the Imperator. For his unwavering loyalty and faithful service, he was granted the title of Princeps Senatus. Now the outside world can only look on as the new Imperium shines brighter than ever before."
super_a.31.a: "Calisia Invicta! Populares Invicta!"

super_b.31.t: "[GetNewspaper]Augustus Calisius murdered!"
super_b.31.desc: "The Imperium was shaken in it's foundations this day, as the merry guests celebrating the Ides witnessed the tyrannicide of Augustus himself. The conspiracy founded by the most influencial people in the land, namely Princeps Senatus Caletus and Praefectus Praetoriae Cinastovicus, aimed to end the tyranny of Augustus Calisius. As the ruler enjoyed himself, celebrating with his many guests, the three conspirators accompanied by a large escort of Senate Guards, Legionaries and Praetorians, seized the Augustus and ended his life with numerous dagger stabs. The Calisian Triumvirate was born through tyrannicide and as Imperial blood soaked the pavement, conspirators spread out to finalize the seizure of power. Most citizens weep after the death of their Leader, but some ask quietly, if this uneasy alliance will last, or will even more blood flow before this crisis is over.""
super_b.31.a: "Three Ave's for Three Leaders..."

super.311.t: "[GetNewspaper]Poland united under Calisian Praetorians!"
super.311.desc: "A lot of water has flown in river Prosnum since the Praetorian coup ended the reign of Imperator Ricardius Calisius. At the time the Junta under Praefectus Praetoriae was met with high uncertainty and faced a crisis over the lack of legitimacy of their new government, but now all the doubt has dispersed in the wind over vast, conquered lands. Today a grand ceremony took place in the Calisian capital, where Christianus Cinastovicus proclaimed the unification of all Polish lands. Three loud "Ave!" echoed across the city, before a massive parade marched to the cheer of a crowd of ecstatic citizens. With the land united, Praefectus Praetoriae looks on beyond the borders of the Imperium he created, but his plans remain a mystery to everyone but him. Veni, Vidi, Vici."
super.311.a: "Ave Polonia Praetoria!"

calisia.2000.t: "[GetNewspaper]Praetorian Coup in Calisian Imperium!"
calisia.2000.desc: "As sun set over the Calisian Imperium, Praefectus Praetoriae Christianus Cinastovicus led a small group of most trusted guardsmen into the chambers of the Imperator Calisius. What occured will be remembered in annals of history forever, as the Praetorians overpowered the few remaining loyal guards and swiftly, but mercilessly ended the reign of the Calisian ruler. The bleeding, dying Imperator looked on as the Praefectus Praetoriae commenced a purge against all still loyal to him. What will come of the now headless Imperium is still unknown, but what is certain, is that the new Praetorian Junta will attempt to hold the power by any means necessary."
calisia.2000.a: "Et tu Christianus?"

calisia.2001.t: "[GetNewspaper]Res Publica Calisiana Emerges!"
calisia.2001.desc: "Praetorian Junta, which prematurily ended the reign of Augustus Calisius, faced doubts over lack of legitimacy and voices on the streets spoke, on how this was a simple and despicable power grab of a disloyal Praefect. This day however Praefecus Praetoriae proved everyone wrong, as in a morning speech to the Senate he addressed the allegations. With beautiful words and diplomatic finesse, he proclaimed that his goal was simply to end the tyranny of Augustus Calisius and hand the rule to the Consuls of the Senate. To standing ovations, he terminated his position of Dictator Perpetua and returned to his duties. As Praetorians turned into a Senate Guard, and he himself was scanded the Hero of the Republic, it remains to be seen if the New Calisian Republic under guide of the Senatus Populusque Calisiensis and Concilium Plebis shall stand the test of time."
calisia.2001.a: "Ave Res Publica!"

calisia.2002.t: "[GetNewspaper]Death to the Augustus, Long live the Augustus!"
calisia.2002.desc: "The Imperium was rocked in it's foundations by the recent Praetorian Coup. Facing a crisis of legitimacy and struggling to keep the state under control, Praefectus Praetoriae made the decision to establish the rule of a new Augustus. Today a grand ceremony took place, as the Imperial throne was claimed by a renowned and popular, Martinus Naimanus. A gladiator by profession and a renowned province governant of Vartia, he spoke of how he now shall crack down on any enemies the Imperium had, has or will have. Warrior-Augustus also presided over inaugural gladiator games - the Fama Mixta Martialis Artes, bringing bread and games to the masses of citizens crowded around the capital. Now eyes of the people rest on the new Imperator, but will he actually rule on his own, or shall he be just a popular figurehead, puppet of the Praetoriae? That remains to be seen."
calisia.2002.a: "Augustus Mortis! Ave Augustus!"

calisia.2003.t: "[GetNewspaper]Border tensions rise!"
calisia.2003.desc: "An incident has occured near one of the Calisian border Limes. Local border guards raised an alarm as a great horde of outsiders overwhelmed the gates and entered the Imperium. Reports are vague as some witnesses report the interlopers to be starved and sick refugees seeking help, while others warn that the invading barbarians are heavily armed and lustful for blood. Local garrisons have been dispatched to the breached gate, but soon distress calls started to multiply as more and more Limes reported similair stories. With the crisis looming, Senate called all Consuls for an emergency session. A grand, heated debate ensued between the Populares under Vinicius who argues that these are refugees and Imperium in its benevolence should show mercy, and Optimates under Caletus, who want the Augustus to stand fast and destroy the invaders. Augustus himself presides over this debate and it's up to him, which side will he take."
calisia.2003.a: "Polonia Barbarorum?"

calisia.2004.t: "[GetNewspaper]Collapse of Eurostaat Deutschland!"
calisia.2004.desc: "Reports from beyond the Oder river are shocking, almost unbelievable. The few old officials from Eurokommisariats speak of their German counterparts suffering a crisis similair in scale to the one Polonia experienced in the 2020's. Following a dissolution of European Union, German economy faced unprecedented, spiralling collapse, which fueled the fire of dissent in all corners of the Republic. With police stretched thin and military engaged outside the country, German government fell apart and power shifted to local warlords fighting each other for control. As tiny nation states broke off from Germany one after another, the German people found themselves between a hammer and an anvil. Most of them decided to stay and try to find themselves in their new, shattered reality, but a large number of those able, have picked up what they could carry and made their way outwards, to neighbouring countries still standing. The great, troubled times of a new Barbarian Migration has begun."
calisia.2004.a: "Europa Barbarorum..."

calisia.2007.t: "[GetNewspaper]Calisia is no more!"
calisia.2007.desc: "Silence befallen on the streets of Calisia. The citizens have fled, as did the remains of broken, defeated Imperial military. As enemy troops entered the city, they saw the dirty and hopeless ruins of a delusional state, before unseen and hidden from outsiders by pompous Imperials. Soldiers of the invading force tear down the hanging Calisian banners and set them aflame, while some of the more industrious of them have set their sights on the Imperial palace and its secluded riches. Roadsigns with the old, almost forgotten name "Kalisz" are set up yet again by incoming logisticians tasked with supplying the captured city. With the Augustus, along with his Senators nowhere to be found and with remnants of destroyed Legions hunted down or dispersed in deep forests, it is safe to say, nothing short of a miracle can save the Imperial dream of Calisia. Meanwhile countless warlords and warladies took their chance to fill the power vacuum left after fall of the Imperium, like hyenas and vultures fighting over a fresh corpse."
calisia.2007.a: "Musa, mihi causas memora..."


### CHARACTERS ###

POLITICS_RICARDUS_CALISIUS_DESC: "A former socialist, lawyer, politician – hardly the most respectable Cursus Honorum, although a typical one. For all of his life, Ryszard Kalisz felt some kind of yearning in the back of his mind. He could feel it while walking past the columns of the Supreme Court, inscribed with ancient legal maxims, watching Asterix and Obelix: Mission Cleopatra, or even just eating pizza. Whenever he held a speech, be it in court or in Sejm, he could feel the presence of someone far greater and wiser than the jury or the Marshal of the Sejm behind him. Back then, he would simply dismiss it and carry on. \n\nIt was right after the Fall his inner consciousness had awoken. Running away (either from the blast or the angered mob), he hid in a wine cellar in Kalisz. Whatever happened there will be forever shrouded in mystery. On the third day, he emerged, draped in a bedsheet tinted purple with Latium wine, with a golden laurel on his head and perfect knowledge of all five Latin declensions. \n\nHowever odd Kalisz wouldn’t seem, the locals did greatly appreciate his restlessness and organizational talent. No one batted an eye when he ordered officials to wear togas or enforced Latin nomenclature. However, when he proclaimed himself the descendant of Jupiter, some people thought he might be going too far. By then, however, his rule had already been cemented. Kalisz approached members of local elites and offered them an attractive deal: land in exchange for political power. Soon afterward, the Senate convened and proclaimed Kalisz – now Ricardus Calisius – first, a consul for life and, soon after – the emperor of Calisia. The new dictator’s first edict shocked many to the bone: he reinstituted a form of indentured servitude, which turned out to be little more than thinly veiled slavery. \n\nCalisius walks a tightrope between the Optimates, which aim to seize as much wealth and power as possible, and the Populares, who point out the crying inequality in the nascent empire. The conflict is amplified by the uncertainty surrounding Calisius’ mental state. As mad as he seems, he did manage to reforge this piece of post-Fall Poland into a strong, well-functioning statelet. His past made many think he’d turn out to be an opportunist, but his decision to uphold democratic traditions by empowering the Senate proved he is just as much a Cincinnatus as an Augustus. The true extent of the Emperor’s ambition – or folly – will soon be unraveled..."
POLITICS_pawel_delag_DESC: "Once upon a time an actor named Paweł Deląg played a bad-boy-turned-good-guy Marcus Vinicius in a grandiose ancient Rome epic called Quo Vadis. Thus he earned a certain fame and reputation as „Poland sexiest actor of 2001", while helping shape the image of a gory, immoral Roman Empire transforming into a more humane, Christian Europe. \n\nThat’s perhaps why Deląg, as soon as atomic dust settled, moved where ruins were modern and reconstruction was ancient.\n\nIt’s hard to assume whether he offered his service to Calisius out of conviction, lust for power or pure opportunism, or was simply bought. Nonetheless, placed at the helm of the legions, he quickly became the icon of the regime, most likely because he was the one who truly seemed like he was the right man in the right place. The people listen to his words, and the affection with which legionaries follow him would be hard to outweigh with money. Magnanimous, outgoing and tolerant, Vinicius quickly became a leader of the popular faction, believing that the new Eternal City can be a place where everyone can be a citizen of equal rights and duties; where bread and circuses serve a better purpose than controlling the masses. \n\nMarcus’ charm and popularity act like a column holding Calisius’ regime standing. It would seem the emperor’s past makes him sympathetic to popular ideas. The caesar could not think of a better friend... But can a friendship last forever?"

