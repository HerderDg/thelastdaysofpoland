CAL_false_plot: "False Plot"
CAL_false_plot_desc: "In recent days, following an anonymous tip, the Cohortes Urbanae had managed to discover the stirrings of a plot against the Emperor! A vacant apartment in the barbarian area of the Plebeian District was found stocked with illegally procured weapons, explosives and a manifesto proclaiming a figure known only by the name Ambiorix as a liberator of all Barbarian men. While no criminals were apprehended on the scene, many local residents reported hearing people enter the apartment in the dead of night, along with fanatic chanting decrying the very existence of our Res Publica! The Praetorian Guard is hard at work together with the Cohortes Urbanae in order to catch the terrorists in the making."

