CAL_demand_the_grain: "Demand Grain from Vinicius!"
CAL_demand_the_grain_desc: "People, you will starve no longer! Greedy Vinicius in his short-sightedness demanded we pay fo the grain double, even triple the price. This will not stand! The traitorous Leagte must come to realize, despite the division we are still one Empire, an Empire that was designed to work as a whole. One Triumvir should not blackmail the others due to their privilaged position! That is why Triumvir Caletus demanded Vinicius to relinquish his surpluses of wheat. FOR FREE! That is right! Petrus Caletus represents the Senate, what legitimacy does Vinicius has to refuse his demand? If he is foolsh enough to oppose us, we will march to Cracovia and take the food from him by force!"

CAL_galician_blockade: "Galician Blockade"
CAL_galician_blockade_desc: "Greedy Cinastovicus dares to make demands to us! He states that we should send him grain, otherwise, he will 'send his legions to take them themselves'. Why should we give our modest surplus of food? Because of his murder of our beloved Emperor? Because of his corrupt rule? Because of his fragmentation of Calisia? Legate Vinicius planing not to be overly agressive to the ususurper despite their crimes for the sake of peace. However, the impertinance of the Senate and threats of violence forces Vinicius's hand. From now on not only export of grain to senatorial provinces is forbidden. Vinicius declared that all trade with the usurpers and traitors must be stopped. We will no longer feed our enemies weakening ourselves. All of the smugglers trying to defy the new directive will be detained by the recently enforced Limitanei squads."

CAL_ultimatum_for_praetorians: "Ultimatum for Praetorians"
CAL_ultimatum_for_praetorians_desc: "We will no longer tolerate foreign interferences in our realm! In the last weeks many foreign agents have been detected on our soil! They spy on our officials, rig local elections and spread propaganda targeted against us. Our wise leader determined the source of those neferious activities: the Pretorians. Desipite the agreement detailing the extents of our autonomy, they violated the very core of our national stability. We have a right to execute Frumenatarii for their excesses and burn Varsovia for this insult. However, Triumvir Caletus is willing to give his former associate a one last chance. Cinastovicus has to remove all of his Frumentarii from our realm and we will have peace. Otherwise, there will be war!"

CAL_prefects_pride: "Prefect's Pride"
CAL_prefects_pride_desc: "Lies! SLander! Dishonest Caletus accuses us of sending our Frumentarii through our borders to allegedly sabotage his rule. Can you imagine? Our courtous diplomats and brave journalists monitoring the pacification of numerous, NUMEROUS, rebelions that take place in senatorial provinces. Their task is to ensure that the uprisings, especially those waged by Calisians, are not put down with too much of an excesive cruelty. But too suggest our people are responsible for THEIR troubles? Prepostrous! It is cleary a way of blaming us for their own incompetence. How pitiful. As you may expect our fearless leader is not going to bend under the weight of Caletus lies. Our Triumvir declared, our officials and citizen would continue to act just as they had, as they had not broken any senatorial laws."

CAL_dogs_of_war: "Let Slip the Dogs of War!"
CAL_dogs_of_war_desc: "Vae Nobis! Despite our best efforts to preserve peace, the armies of the other two Triumvirs are marching to our borders! The families living at the edges of our jurisdiction have already left their homes in panic in order to save their lives. Another civil war seems unavoidable as skirmishing auxiliaries have already started provoking our troops with warning shots. There is still faint hope that our peace-loving leader will convince those warmongers to stop their madness. Pray to all the gods you believe in, he will succeed."

CAL_fall_of_the_triumvirate: "Fall of the Triumvirate"
CAL_fall_of_the_triumvirate_desc: "It is over... The order that was supposed to gurantee peace is gone! All because of the soaring ambition of our new enemies! They buried the noble ideas of stability and ccoperation and now murder our valiant veterans, denying them the possibility of seeing their families and enjoying their well-deserved retirement. No matter! Our warriors are clearly the best of the best. They will ensure that this struggle will be one just a bloody prologue in the coming song of Pax Calisian Aeterna."

CAL_mars_exulte: "Mars, Exulte!"
CAL_mars_exulte_desc: "The Schemer lies dead! Death of unlawfully executed Ricardus Calisius, our beloved emperor, was finally avenged! The Gordian Knot of Cianstovicus's lies was cut with swift strike of legionaries' gladii! After all this time truth comes to see the light of the day! As today, I am honored to annouce that Marcus Vinicius was forced to give a false testimony against great Calisius under the threat of death. That however did not stop him from exacting his revenge! Waiting for the opprtune time to strike, he managed to capture and execute at least one of the traitors. While Caletusis still beyond our grasp, justice will finally reach him. Either earthly or divine."

CAL_cold_war_with_the_west: "Cold War with the West"
CAL_cold_war_with_the_west_desc: "We have struck a powerful blow against the provinces under the control of the Senate. Perhaps the blow is mortal. However, the constant fighting weakens our nation, empties our coffers and decreases our manpower. Despite his rightous fury, Marcus Vinicius is not deaf to the pleas of his soldiers, who finally want to see their families. As such, he will be forced to postpone his just crusade against the evil of Caletus. As of now, we will adopt the strategy of vulpes instead of the one of leo. We will build alliances, re-stablish the frumentarii with strict government oversight and wait once again for the right time to attack! Enjoy the peace Vinicius brought you!"

CAL_eastern_legionary_empire: "Eastern Legionary Empire"
CAL_eastern_legionary_empire_desc: "Ave Marcus Vinicius Calisius! In the absence of clear heir apparent, Marcus Vinicius declared himself the Emperor and the rightful ruler of all Calisia! That includes the west and the ancient capital of Urbs Calisia! Despite that, our people need a real state to live in. Our people deserve proper bureaucracy, a capital in the form of Varsovia - the old capital of the Veneti. A new senate - free from the corrupt, virtueless senator. Our new senators will chosen from among the greatest, the bravest soldiers and officers, who have already served Calisia faithfully. Expirenced warrior that will not throw away the lives of the fellow soldiers in vain. Do not mistake the state professionalism for resting on laurels and forgetting that our true Capital is in Calisia. Vinicius is just aware that we can no longer be a simple cohort lording over the East. We need to prove that we are capable not only of Calisian warfare, but also Calisian nationbuilding!"

CAL_vae_victis: "Vae Victis"
CAL_vae_victis_desc: "Traitors are defeated! The rebelious legionaries lie dead! Their leader Marcus Vinicius commited suicide by disembowelment. Knowing he cannot justify his actions in front of the legitimate court, he chose a coward's death to avoid punishment. Rejoice! Now that tyrant-loving warmonger can no longer threaten us we can enjoy some semblance of peace. Unfortunately the semi-independent prefecture of praetorians also gained from the pacification of the rebels. They still try to defy and undermine our rule, but at least they are willing to talk unlike the brutish legate. Maybe now that the immediate danger is gone they will bow before us."

CAL_primacy_of_the_senate: "Primacy of the Senate"
CAL_primacy_of_the_senate_desc: "What is the core of Calisia? It is not the person of the Emperor, it is not the name of Calisius or his dynasty, it is not the legion or the Urbs herself. It is our republican institutions, the Sentate! It is what separates us from the barbarians, it is the shining example for th rest of the world. As the faction with the most republican legitimacy with the original Senate within our border, we are in the right to demand submission from the mere bodyguards. Unfortunately, law alone cannot guarantee they will listen to us. We will need to build military, our economy and visible dignitas. Only then we will be seen as a state that surpasses the East in all those areas."

CAL_correction_of_eastern_borders: "Correction of Eastern Borders"
CAL_correction_of_eastern_borders_desc: "Shaping the borders with gladii is admitedly a quite primitive method of determining border, but it is the only effective way of doing so when dealing with barbarians. Thankfully, despite all of his flaws, the leader of the Eastern Provinces is not a barbarian and thus can be reasoned with. The state of our mutual border is less, than ideal and will once again strain our administration. There is also a problem of establishing limites in such conditions. We will trade land with them, demanding or offering monetary compensation if the desired shape of our borders will mean that one side is disadvantaged because of the changes"

