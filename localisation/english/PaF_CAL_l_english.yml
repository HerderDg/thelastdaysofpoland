POLITICS_RICARDUS_CALISIUS_DESC: "A former socialist, lawyer, politician – hardly the most respectable Cursus Honorum, although a typical one. For all of his life, Ryszard Kalisz felt some kind of yearning in the back of his mind. He could feel it while walking past the columns of the Supreme Court, inscribed with ancient legal maxims, watching Asterix and Obelix: Mission Cleopatra, or even just eating pizza. Whenever he held a speech, be it in court or in Sejm, he could feel the presence of someone far greater and wiser than the jury or the Marshal of the Sejm behind him. Back then, he would simply dismiss it and carry on. \n\nIt was right after the Fall his inner consciousness had awoken. Running away (either from the blast or the angered mob), he hid in a wine cellar in Kalisz. Whatever happened there will be forever shrouded in mystery. On the third day, he emerged, draped in a bedsheet tinted purple with Lazio wine, with a golden laurel on his head and perfect knowledge of all five Latin declensions. \n\nHowever odd Kalisz wouldn’t seem, the locals did greatly appreciate his restlessness and organizational talent. No one batted an eye when he ordered officials to wear togas or enforced Latin nomenclature. However, when he proclaimed himself the descendant of Jupiter, some people thought he might be going too far. By then, however, his rule had already been cemented. Kalisz approached members of local elites and offered them an attractive deal: land in exchange for political power. Soon afterward, the Senate convened and proclaimed Kalisz – now Ricardus Calisius – first, a consul for life and, soon after – the emperor of Calisia. The new dictator’s first edict shocked many to the bone: he reinstituted a form of indentured servitude, which turned out to be little more than thinly veiled slavery. \n\nCalisius walks a tightrope between the Optimates, which aim to seize as much wealth and power as possible, and the Populares, who point out the crying inequality in the nascent empire. The conflict is amplified by the uncertainty surrounding Calisius’ mental state. As mad as he seems, he did manage to reforge this piece of post-Fall Poland into a strong, well-functioning statelet. His past made many think he’d turn out to be an opportunist, but his decision to uphold democratic traditions by empowering the Senate proved he is just as much a Cincinnatus as an Augustus. The true extent of the Emperor’s ambition – or folly – will soon be unraveled..."
POLITICS_pawel_delag_DESC: "Once upon a time an actor named Paweł Deląg played a bad-boy-turned-good-guy Marcus Vinicius in a grandiose ancient Rome epic called Quo Vadis. Thus he earned a certain fame and reputation as „Poland sexiest actor of 2001”, while helping shape the image of a gory, immoral Roman Empire transforming into a more humane, Christian Europe. \n\nThat’s perhaps why Deląg, as soon as atomic dust settled, moved where ruins were modern and reconstruction was ancient.\n\nIt’s hard to assume whether he offered his service to Calisius out of conviction, lust for power or pure opportunism, or was simply bought. Nonetheless, placed at the helm of the legions, he quickly became the icon of the regime, most likely because he was the one who truly seemed like he was the right man in the right place. The people listen to his words, and the affection with which legionaries follow him would be hard to outweigh with money. Magnanimous, outgoing and tolerant, Vinicius quickly became a leader of the popular faction, believing that the new Eternal City can be a place where everyone can be a citizen of equal rights and duties; where bread and circuses serve a better purpose than controlling the masses. \n\nMarcus’ charm and popularity act like a column holding Calisius’ regime standing. It would seem the emperor’s past makes him sympathetic to popular ideas. The caesar could not think of a better friend... But can a friendship last forever?"
