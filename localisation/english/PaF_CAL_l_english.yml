CAL_cry_havoc: "Cry Havoc"
CAL_cry_havoc_desc: "Dark days are ahead of Calisia! During the proscriptions targeted at the enemies of the empire, prefectus Cinastovicus and his praetorians have declared great Ricardus Calisius a barbarian-loving tyrant.! He was stabbed multiple times in his chambers by the very same people who were supposed to protect him. To save Calisius' legacy from his own madness, as they claim.\n\nAlready, civil disobedience errupts as people mourn their beloved leader and an architect of our glorious Empire. Marcus Vinicius legionnaires' has intercepted the body of deceased dominus and carry him to Forum Romanum, where their leader readies a funeral pyre for Calisius to enter the afterlife. I implore all of the inhabitants of Calisia to hide themselves and their families for the immediate days! Vae miserae Calisiae."

