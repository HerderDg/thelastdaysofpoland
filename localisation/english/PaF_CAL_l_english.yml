calisia.117.t: "Dictum Factum"
calisia.117.desc: "Delegation of the Optimates marched briskly toward the Praetorian office temporarily housed in the occupied imperial palace. However, the room where the meeting was to take place was not exactly a gem of architecture and interior design. The head of the delegation from the Senate, Thaddaeus Scarginscis, was sure that this room had previously been used for slaves. This did not bode well for the hospitality of their potential allies, but they had to grit their teeth and put on a brave face, as Consul Caletus had instructed. On the other hand, it was the Praetorians who had extended the invitation for the talks...\nThaddaeus, along with his chief negotiator, Senator Catharina Gaius, and the scribe Camillus, whose surname no one ever remembered, sat waiting for someone with whom they could discuss matters. After fifteen minutes, a young Praetorian entered the room, whom the senators did not recognize. He smiled from ear to ear and promptly apologized for the delay.\n- Excellencies, forgive the chaos. Can I offer you something to drink? Coffee? Tea? Perhaps some wine? - officer at least seemed polite. Thaddaeus relaxed a bit but wanted to get to the heart of the matter as soon as possible.\n- Thank you very much. We would simply like to discuss our agenda. When will Prefect Cinastovicus arrive? - asked Scarginscis. The officer’s face turned crimson, and his smile quickly gave way to a nervous grimace.\n- He will not be coming. I have been instructed to receive your proposals, and everything will be relayed to the Prefect as soon as he returns to the capital. We did not want to postpone the meeting, you know.\n- Very well, then listen to this - Catharina suddenly spoke up. - First of all, there can be no talk of a return to monarchy.\n\nShe paused, keenly observing the officer's reaction. She struck with a hard demand first, but he just continued to stare directly at her, smiling again and nodding. This slightly unsettled the senator, but she continued nonetheless.\n- To achieve this, we need to start reinstating pre-collapse solutions. A second chamber of parliament, independent media, seats in companies for senators, judicial reform, tax reform...\nPraetorian kept nodding, listening intently. Thaddaeus wondered how far they could push this, so he added his own insertions:\n- Sanctioned opposition, a tribunal for the Populares and the barbarians, economic reform?\n- Of course! - replied the officer.\n- Do you want to...write this down? - Thaddaeus asked.\n- I'll remember, thank you!\n- Camillus, perhaps you could provide the gentleman with a copy of our proposals. Make sure to pass this on to the Prefect. We will await a response, and now excuse us, we take our leave\n\nAnd with that, the delegation handed over their demands and left the imperial palace, uncertain but hopeful that their proposals would be seriously considered. Whole discussion was short, rather insulting, and the Optimates made themselves leave the room when all of their demands seemed to be acknowledged and agreed upon. But...they weren’t really negotiating."
calisia.117.a: "Is this some kind of trick?"

