calisia.24.t: "A Legio is born"
calisia.24.desc: "– Look, I’m sure he can contribute a lot, but it won’t be enough. This is not a reliable method of recruitment. \n – He is a professional. Legio has invested heavily in this operation and you can see clearly it pait off. \n – Two truck of booze and laptop with a wide selection of pirated movies was *not* a good investment. We should hope it didn’t got pawned or shat upon or broken somehow. \n\nAs the old Mercedes microbus neared the square where yesterday’s celebration were held, empty bottles of SENECA brand cheap wine rattled under the wheels. Morning air was cold, and grey sky weighted heavily over moribund silence of the village. Two decurions stepped out into a post-postapocalyptic environment and navigated towards the municipal building, where fresh recruits were supposedly „stashed” for transport towards the legio’s castrum. \n – I hope it doesn’t stink in the- BY JOVE IT’S GONE FULL BARBARIC – officer shouted as loud as he could with his nose and mouth covered. None of the men inside woke up. None of those lying in the hall, or in the offices, or on the stairs, on those in the bathroom. None of the men filling the whole fucking building. \n – There is enough men here to form a centuria. We’re gonna need more trucks. \n – There’s a note here. „IM IN GARDEN BEHIND”, it says. \nStepping over incapacitated men, decurions made their way towards back doors, and freezed for a while. \n\nThe whole garden was filled with tents. Regular, proper camp, although with no walls, ditches or alert guards, and certainly without latrines. Inside each tent, fresh legionaries were carefully tucked in, still sleeping soundly. The only noise, aside from snoring, came from a tent in the back, in the place where commander would normally reside. \n\nInside, amidst heaps of recruitment contracts, Silvius Jacobinus reclined in his chair, half-empty bottle in his one hand, other clicking seemingly random keys on the laptop. \n – You’re finally here – he mumbled. – I’m getting fucking bored since I’ve been in the middle of Quo vadis when one of these buggers pulled his fucking pants off, shat on my laptop and now it doesn't work."
calisia.24.a: "In vino militas."

