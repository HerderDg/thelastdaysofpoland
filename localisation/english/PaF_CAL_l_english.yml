calisia.18.t: "Equites of Sarmatia"
calisia.18.desc: "– And what the fuck is that supposed to be? \nPraefectus Quintus looked in disbelief as a rank of bathrobe-clad horsemen in baggy pants stood before him. Some of the men had Andean style caps; the kind of which, in better times, was associated with then-prime minister Tusk. Others sported makeshift helmets and silvery fishscale overalls, which – apparently – were supposed to resemble lamellar armour. \n– You bunch of barbarian maggots ever heard of thermae or razors? – the prefect asked. \n– With all due respect, good sire – the horsemen leader rode forward – we were not keen on losing our identity, and our considerable facial hair, under new government. But, well, as we were recognised as equites of the empire, we, uh, found ourselves in need to adapt. We are still Sarmatians, only the ancient kind. The real one, if you prefer, good sire. \n\nThe silence was as uncomfortable as lamellar overalls. After a longer while, a young optio broke out. \n– Quintus... Quintus, don’t irritate yourself... \n– How I’m supposed not to irritate? \n– Easy, they’ll latinize... \n– They won’t latinize! Nothing will latinize! I won’t get another equites like that! We were supposed to recruit a good bunch of horsemen and not some steppe throatsinger wannabies! I bet they can’t even do Parthian shot! \n\nAs on command, a few arrows flew towards the Roman delegation. They missed, Quintus thought for a second, until his horse tumbled down and he slammed his face in mud. Sarmatian leader rode closer, twirling his moustache."
calisia.18.a: "'I'll lend you one of my horses.'"

calisia.19.t: "The fate of Leszczyński’s Estates"
calisia.19.desc: "It was not the first time Leszczyński family had their estates seized, but it could well be the last one. \n\nAs the loud blare of trumpets neared, count Wojciech readied his last stand, with his servants brandishing sabres, swords and whatever sharp object they could find. The gates of palace was shut, and in each window, a rifleman waited for the command to open fire. \n\nRumour had it a whole legion was sent to capture the estates. How fitting that the Lechite monarchy was to be ended by its eternal Roman enemies! Or maybe not, the count thought. The cause of the Lechites would be taken up by another warlord elsewhere in Poland. There’s no need to be dramatic about it. \n\nAs Leszczyński walked through the halls of his palace, he noticed the portrait of his great ancestor, king of Poland, great duke of Lithuania, prince of Lotharingia Stanisław Leszczyński. His deeds and struggles imbued him with inspiration. The count stopped for a while and pondered. What would Leszczyński do? \n\nAnd so, Wojciech Edward I Leszczyński bailed the fuck out of his palace and escaped to France."
calisia.19.a: "It runs in the family."

