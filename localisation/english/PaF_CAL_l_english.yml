calisia.48.t: "Jakubowski Jumper"
calisia.48.desc: "“Laydies n.. ghentlemen! The shariot… tall, about meter… fifty! Fucking high, yeah. \n\nJakubowski was clearly out of his usual Roman mind, and was in very candid mood. After all, in vino veritas.\n\n“Well ladies and gentlemen, im jumping in, on the battle tank, check it out, check out the technical state…”\n\nAt this point he started making lewd movements at the armored skirt, and licked the turret.\n\n“Fuckin… sale, just call 0700 ask about battle chariot… hic!\n\nHe proceeded to clumsily climb up the chassis, trying to gain his bearings and get on the turret.\n\n“New… spray, perfect technical state, and fucking I, Jakubowski! Let’s fucking… go! Come on Legionary Marek, you still… cameraing this shit?”\n\n“I do, sir!”\n\nJakubowski crawled over to the commander’s entrance, leaned over… and collapsed down the hatch, head-first.\n\nBONK!\n\n“Oh fuck, indeed! Fuck! Owie, everything hurts. Owie owie…. fuck… ow…”\n\n“What the fuck did you fucked out?\n\n“No matter, just hop in with me, we’re going on that… ghoddamn parade…”\n\nMarek quickly enters the hatch and enters the driver’s seat.\n\n“Hey, I think this steering is broken”\n\n“FUCK the stheering, let’s goo!”- Jakubowski said and pulled him out of the drivers seat, taking it for himself” - man the commander post!\n\nNot wanting to get crucified, Marek obeyed and watch his leader drive… and promptly drive over a villa wall, despite Marek’s repeated yells to stop. \n\n Dammit! I’m… hardcore!”- Jakubowski moaned as some woman came out of the villa talking something about them smashing her internet cable.\n\n “Who’s the driver” - a Vigiles came up.\n\n “Not… me… damn “ - Jakubowski crawled out of the hatch (pushing poor Marek out of the way) and staggered back on his feet next to the rubble and the tank. He looked as though he was going to kill the Vigiles and Marek alike."
calisia.48.a: "Calm down… we’ll take my chariot and army insurance will make it so nothing really happened"

calisia.49.t: "A Visit in the Senate"
calisia.49.desc: "…and besides, I think Germania should be destroyed. \nLeft side of the chamber groaned. \n– How long are we going to listen to this drivel? This guy think he’s Cato? Catoff his balls, he’s a fucking bugger! He can’t keep his dick in his pants for five minutes! \n– Shut that plebeian mouth! You populars are getting bugged every day! Every day a barbarian dick enters your arse and goes back and forth, back and forth like that – the senatore leaving the rostrum gestured. \n– Enough. Enough. Get back to your seat – tribune ordered. – We shall now begin the vote on.. \n– Formal request, tribune, formal request – a popular trotted towards the rostrum, and before the tribune could say anything, started anew. \n– Optimates have stolen 70 millions denarii meant for the legions fighting in the last war! This money went into their villae and offshore bank accounts! According to this document – he took a shabby scroll out of his toga – they spent one million denarii on victuals for the emperor to placate him, such as: parmesan, spianata romana, mozarella buffala and... \n\nMain door flung open and the chamber fell silent. Senators looked with embezzlement on majestic silhouette standing in the entrance. \n– I thought I’d drop in for a second to look on the proceedings – the emperor said. – Don’t mind me. I’m keen to know if I can get any good mozarella around here. \nChamber froze in an uncomfortable silence. Finally, the tribune started mubling: \n– Maybe we... we could move to the vote on, uhrm – he fumbled through his papers – uhm, where did I put it.. \n– Maybe I could share something from my own parliamentary experience – Calisius said. – First and foremost: don’t treat politics as if it was a total war. Tomorrow you might be forced to work together, or worse – some issue might divide you even further. If you will treat yourself like you’re locked in a conflict that has to end with one of you trampled into the floor and proscribed, you will both be sorry losers. My apologies for these trivialities. Some of you might have less political experience. \n\nServants brought Calisius a golden stool and a platter with wine and antipasti. \n– As I said, don’t mind me. I’m just an ordinary spectator."
calisia.49.a: "Silence fell again, interrupted only by sounds of munching."

calisia.50.t: "Ranula Aeterna Vendix"
calisia.50.desc: "- Your Excellency, I regret to inform you that I have bad news. I'm not entirely sure how to say this because the situation is a bit difficult, but... we don't have any dark bread buns. Will white bread bun do?\nRicardus was standing in line at Ranula's store like any ordinary citizen. But what he heard felt like a slap in the face. After all, he's on a diet and can't eat wheat bread. In fact, he's on three diets because one doesn't meet the caloric requirements, but still - dark bread is sacred.\n- How can there be none? Don't you have deliveries?\n- Well... we do. It's just that... honestly, I have no idea if this bread is good. The new calendar kind of... messed up our calculations.\nNot only insolent but also impudent. He wouldn't feed him, and on top of that, he would complain about his ruler's political decisions. Ricardus's thoughts were growing increasingly aggressive. Hungry, he wasn't himself, but fortunately, his political experience and composure in crisis situations prevailed.\n\n- Alright, in that case, I'll take the white bread.\nThe expression on the clerk's face showed no emotion, but inside his head, an apocalypse was unfolding. He knew that what he was about to say would mean spending the next weekend fighting in the Colosseum, and not at his plot in Colubrega. Despite everything, he took the risk.\n- There's none at all. The sausages are cold. We can't afford the rent. Vandals have painted the store window for the third time. Last month I counted fourteen alcohol thefts. The Empire is going down. The optimates are thieves, and the populares are idiots.\n\nCalisius had not been this shocked in a long time. News of barbarians didn't frighten him. Reports of murders, kidnappings, and war didn't move him. All of this made him start to question his own existence. Was he losing touch with society? Was he becoming the very thing he swore to destroy? How could there not be a hot dog ready for him? Then, as if Calisius had just had an epiphany, he turned to the cashier:\n- Young man, I swear to you... I shall fix this situation. You're right. We can't afford to be without bread in the Empire. Dark, white, any kind! Yes, yes. This must be our priority... and do you maybe have those tasty panini sandwiches that you had on sale?"
calisia.50.a: "- You won’t believe this, Your Majesty. We don’t."

calisia.51.t: "Carpe Vinum"
calisia.51.desc: "It was a sunny day. Legate Silvius Iacobinus loved to start such mornings with a stroll to his favorite wine shop to pick up a little something to start the day right. His route typically took him past a large warehouse where various exotic goods for export were stored, including locally produced wines. Oh, the sweetness of tasting the finest drinks produced by the empire. However, Iacobinus’ wine tastings usually ended with persistent requests for more bottles to confirm the quality of the wine, which often led to a mandatory nap by midday.\n\nThis time, however, something was amiss. There was a palpable tension in the air; the situation felt wrong. Not only was the wine shop closed, but shouts could be heard coming from the bank of the river. As a respectable citizen, he went to investigate and save the day. What he saw surpassed his wildest expectations. Workers were pouring wine from barrels into the river, much to the dismay of the local drunks! Silvius considered joining the protest of the town’s riffraff, but suddenly a better idea came to him. He remembered his rank and entered the nearby warehouse like a knight on a white steed.\n\n- Who is the prefect of this establishment?! - legate shouted in a commanding voice. A mediocre official, visibly terrified by this unexpected visit, appeared before him.\n- A-ave Augustus, legate. How can we assist you?\n- What is the meaning of this? WHY ARE YOU POURING OUT THE WINE?! THIS IS UNACCEPTABLE!\n- Honorable legate, with all due respect, we are unable to sell it. We can't export anything because no one can afford to buy our goods anymore. We have to write it off as a loss... so we're disposing of it. What else can we do?\n\nIacobinus’ eyes lit up as if he had just received a hobo’s dream gift for Christmas. Although at first he wasn’t sure if this wasn’t a dream—since he often fantasized about such a situation, but the lack of alcohol in his system made him very alert. This was his moment.\n- Oy, chief... fetch a cart. I know exactly what to do with this wine. I will take it into my custody. If you have any wine that needs disposal, bring it to my house. Do you know where I live? No? Well, I will tell you. But remember, this is important because it’s an order from the emperor himself. Not a single drop should be wasted. Otherwise, you know the consequences. Now, bottoms up!\n\nAnd so, the imperial wine reserves were saved by the brave legate. He took on a great responsibility, and his sacrifice would not be forgotten. At least by everyone else, because Iacobinus... certainly won’t remember much of it."
calisia.51.a: "A land flowing with wine and honey indeed"

calisia.52.t: "Barbari ante portas!"
calisia.52.desc: "- Shields on me! Single formation! - the centurion shouted, trying to arrange his soldiers in formation. Another wave of Germans charged at them in disorder, attempting to break through the disciplined legionaries guarding the limes. This was the third assault in a single day, each growing stronger and more numerous. Yet every time, the Germans either crashed against the limitanei like waves against rocks or were routed by the nearby century of cavalry.\n\nSuch was the case this time when two hundred Germans crossed the Viadrus River to plunder the villages near the fort of Cedene. The infantry engaged the enemy, holding them until the cavalry could strike. The Calisian cavalry was a formidable force, with their scythed chariots instilling terror among the barbarians, mowing down foes like wheat. A swift charge ended in a complete victory, and the legionaries gathered with the equites near the bridge to celebrate their triumph.\n\n- Hey, we save your asses again. Maybe you should learn to win battles on your own?\n- Alright, alright, you know what? Why don't you take that chariot of yours and fetch some wine. The lads are parched.\n- Actually, that's a good idea, comrade. Get a horse, you’ll help me carry it.\n\nAt that moment, a dreadful roar pierced the skies, as if seven trumpets had sounded the apocalypse. For the soldiers on the border, the gates of hell had opened, unleashing demonic cohorts on the hunt. Hundreds, then thousands of silhouettes loomed on the horizon. Yet it was not the thousands of barbarian warriors that froze the entire limes. Leading the charge were enormous war beasts, at least several dozen war elephants advancing to obliterate the civilized world. Drums began to play a terrifying rhythm, completing the vision of catastrophe heading towards the legionaries. Contemplating flight, they knew they were merely reserve soldiers, not seasoned legions. One of the centurions of the equites turned his chariot towards the enemy, donned his helmet, took a deep breath, and commanded:\n- SOLDIERS OF THE EMPIRE, REFORM THE LINE! WE’LL TAKE THEM HEAD ON! CHAAAAAAAARGE!\n\nAnd so, the riders charged forward, racing headlong into death. The rest of the soldiers knew this was the day they feared, when their doom arrived on great beasts to end their lives. Knowing they were already dead no matter what they did, they followed the cavalry in a suicidal charge straight into the abyss, from which none would return."
calisia.52.a: "Thus they entered a pantheon of heroes"

calisia.53.t: "The Sorest of Losers"
calisia.53.desc: "- And with two laps to go, the chariot of the Calisian athletes remains firmly in the lead over the Veneti’s rickety cart! Clearly, our representatives are blessed by Mercury to achieve such speeds! Here they are, once again approaching the Western Bend. Watch how gracefully they round the corner... Oh, it appears that the Calisians have lost traction! They’ve crashed into the wall! And that means... no, it is impossible! That means they are out of the race! The Veneti have passed them by! They didn’t even bother to help out our valiant athletes. They slowed down. They are doing a victory lap! How shameful! Ladies and gentlemen, the Veneti have crossed the finish line, and therefore, technically, they have won! \n\nA disappointed murmur spread through the crowd, and the cheers previously rumbling the stadium's foundation deflated in an instant. While the modest delegation of Veneti supporters, crowded in the only corner that the organizers allowed them, had nearly lost their minds in celebration, furiously banging on their massive drums and nearly wrecking the entirety of their section, the Calisians on the other end struggled to process what had just occurred. Slowly but surely, the crowd utilized their combined brainpower to come to the only natural conclusion that could explain how their champions managed to lose to a team of absolute amateurs. \n- Cheaters! \n- They slipped some oil on the track to make our riders crash! \n- We can't let them get away with this! \n- Have at 'em, lads! \n\nFury spread throughout the stadium as if carefully planted and fostered by the goddess Ira. The joyous atmosphere of the event had completely dissipated, and a flurry of jeers and boos greeted the winners during their victory parade. As the main rider for the Veneti team stepped onto the podium and lifted the trophy in front of the frenzied public, he was struck in the head by one of the hundreds of seats thrown from the stands. When he collapsed unconsciously to the ground with a cut across his entire scalp, all remaining pretenses of civility were cast aside as waves of red shirts crashed into the wall dividing the two teams' supporters. It was a bloodbath. Though the away fans tried to hold the line, all exits were barred, and soon, the mass of bodies pushing into them proved too much to bear... \n\n\nEXCERPT FROM THE SPECIAL REPORT OF THE IMPERIAL BUREAU OF STATISTICS ON THE AFTERMATH OF THE SPARTAKIAD: \nEntries: \nCalisians - 18425 // Veneti - 1627 \nApprehended: \nCalisians - 319 // Veneti - 17 \nHospitalizations: \nCalisians - 109 // Veneti - 541 \nDeaths: \nCalisians -  14 // Veneti - 892 \n\nCONCLUSION - Due to the mutual hatred of the populations, it is strongly advised to avoid organizing any future competitions that involve direct competition between Calisian and Venedic athletes. Any such events are to be classified as high-risk, and a Vigiles patrol should remain on standby. It is of utmost importance that, for the good of the Empire, the planning of the second edition of the Spartakiad is to be immediately canceled."
calisia.53.a: "At least the victory is something they can take pride in... once they recover."

calisia.54.t: "Famis Iudi"
calisia.54.desc: "The nightmare will only begin when you open your eyes. You believe that you can still be free. They promised you that. Win – and the shackles binding you will be broken. This is your motivation. This keeps you alive. Inhale. Exhale. Repeat. The opening gate lets in a blinding light from outside. The arena is open. Your time has come. For five seconds, your faith does not leave you. You hear a roar. But it is not a human sound; it belongs to a mighty beast. Moments later, the roar is joined by the cheers of the crowd. You stand in the gate, but you are not given any weapon. This is not an ordinary gladiatorial fight. But you still step out, wanting at least for a moment to feel the warmth of the sun’s rays on your skin.\n\nOne step forward, another, then a third. One part of the arena is separated from the other. On the opposite side, you see a legionary armed with a pilum. He is rousing the crowd for greater cheers. You don't see any animals yet. The sound of a horn is heard. The soldier on the other side takes aim. The spear flies in your direction. You don’t have much room to dodge. It misses. The soldier takes a few steps forward. Another spear is stuck in the ground. There are three left in front of him. You must avoid five. Throw. Miss. The distance between you and the legionary is decreasing. Three to go. Behind you, the gate opens. Two handlers lead a lion on a chain. Your maneuvering space is further reduced. Throw. Miss. \n\nThe lion's chain is loosened even more. You are trapped. Throw. You didn't manage to dodge. A tremendous pain pierces you. You fall on one knee, but you try not to faint. The spear is still lodged in your chest. The crowd cheers. They revel in your suffering. Despite everything, you gather the remnants of your strength. The legionary is preparing for the final throw. You hear the announcer counting the points for the legionary. In front of you lies one of the pilum that missed you. You pick it up with enormous effort. You don't have much time left. Your head starts to spin, your vision darkens. You thrust the spear at the contestant at the same moment he throws his. You don't know if you hit.\n\nYou fall to the ground. A huge applause sweeps through the arena. The last thing you hear is the crowd demanding the lion be unleashed. The sand you lie on is so warm. The taste of blood in your mouth doesn't even bother you. They didn't lie. Now, you can finally be free. You take your last breath. The lion will finish the job. Fortunately, you will no longer experience the pain of being torn apart. The Elysian Fields are already open to you. Darkness surrounds you. Or is it Hades? You become nothingness. This is the end."
calisia.54.a: "- FOUR POINTS FOR ARCADIUS VANELLUS FROM SCIPIORNO!"

calisia.55.t: "Conventus Subitis"
calisia.55.desc: "Dies Solis, 19:00. A crisis group of five High Quaestors assembled to discuss the ramifications of the new Ricardine Calendar. Since the founding of the Imperium Calisianum, their Quintumvirate has stood as the final authority on all financial matters, often having to hurriedly adjust the budget to plug the money drain caused by some Senator's ill-considered bill. Nothing suggested today's session would be any different. \n\nAs they began poring over the countless ledgers they had already mostly memorized, the most senior of the officials, their Primus Inter Pares, broke the silence to detail the day's agenda. \n\n- Alright, so the Emperor, in his infinite wisdom, has just erased about a decade from the calendar. Guess that only screws up about... every single payment made over that period. No pressure. Any ideas? - His usual commanding tone betrayed a sense of consternation. \n- Hmm, so if the dates are going forward, that means we owe the legions around ten years of salaries. - One of the quaestors barged in before his predecessor could even finish speaking, desperately talking over anyone who tried to get a word in. - But that also means we get all the extra taxes, right? So it balances out? \n- Pretty sure it goes backward, Patricius. So literally none of that is true. \n- Yeah, nah. It's definitely backward. - An official of a particularly canine appearance chimed in. - In that case, they are the ones returning their salaries. \n- Wait, does that include us? \n- Hmm, okay, maybe scratch that then. Or give us an exception. \n- Hold on, if we just erase ten years of our records, then, technically, everybody born in the last decade does not exist yet. \n- It's the other way around, Matthius. - a voice interrupted smugly - If the time moves forward, then they're just older. And need to pay back taxes. \n- No! HOW MANY TIMES DO I HAVE TO TELL YOU IT IS NOT FUCKING MOVING FORWARD! \n\nThough the buildup of tension managed to find its unavoidable release, and the atmosphere remained friendlier than the usual meeting, the increasing desire of the High Quaestors to return to their homes and get some actual sleep before the next week began forced them to at least come up with a compromise good enough not to collapse the Empire's whole administrative and financial systems as soon as the markets opened in the morning. Previously silent, the group's unofficial diplomat gave his own two sesterces on the matter. \n\n- Alright, we aren't going to come up with anything today. Let's just bump the issue down to the local level and have the lower ranks deal with it individually. If something works, we copy it in all the other precincts. \n\nA conflicted murmur spread throughout the room. Everyone involved knew it was an insufficient solution, but it was the best one they were going to get. An agreement was reached, and now, it was time to celebrate it with a few cups of cheap wine."
calisia.55.a: "And to think they aren't even going to get paid for their trouble..."

calisia.56.t: "Language of Violence"
calisia.56.desc: "The former border crossing at the former city of Słubice had become one of the most volatile points in the entire region. On the German side, Frankfurt had transformed from a town of 50,000 into a sprawling enclave of hundreds of thousands of people fleeing from areas engulfed in anarchy and civil war. Refugee ghettos began to form in the heart of the city, growing larger by the day and pressing eastward. Meanwhile, the unyielding Imperial Border Guard stood watch on the Viadrus River, allowing no one to cross the border, constantly intercepting illegal immigrants attempting to ford the river on their own. Yet, even the reinforced limitanei could not control the waves of refugees clamoring at the gates of Calisia.\n\nToday, a meeting was scheduled on the bridge between a representative of the barbarians and the border post officer, Adalbertus Crudeliter. Adalbertus was calm, having already dismissed numerous German envoys who had come to beg for passage. He expected this encounter to be no different. Ten meters behind him stood two soldiers ready for anything. Approaching him were three tall barbarians. Only one of them stepped forward to Adalbertus and nodded in greeting. Officer pulled a Polish-German phrasebook from his pocket, quickly flipping through the pages to find the right phrase.\n- GUTEN MORGEN - Adalbertus shouted, pleased with himself. Unfortunately, it was five minutes past noon, making the greeting irrelevant.\n- Guten Tag, Herr Offizier- the envoy replied.\n\nThe entire "conversation" dragged on painfully long, as each sentence had to be manually translated, making any real dynamic negotiation impossible. Calm and composure gave way to frustration and anger, which began to simmer in the envoy. At Adalbertus’s next suggestion that they might return to their homes, the barbarian snapped and shouted,\n- SIE ZERSTÖRT UNSERE HÄUSER, WO SOLLTEN WIR GEHEN?\n- Hey, hey, no need to get upset, alright? - Adalbertus’s hand briefly landed on the hilt of his gladius. He knew "Hause" meant home, but what was "zerstört"? He quickly flipped through the dictionary to the "Z" section, and what he found made his blood run cold. It means “Destroy”.\n\n- You... maniac, you’ve gone too far. You want to destroy? You want to plunder our homes? You'll get what you deserve! Men, seize them!\nWith these words, the Calisians lunged at the bewildered Germans, who had no idea what was happening. They tried to defend themselves, but this only convinced the legionaries that the barbarians intended to attack them. After killing the three envoys, Adalbertus ran to the post, raising the general alarm along the entire border. Observing from the other side of the river, the refugees were stunned, but not for long. What followed was an enormous surge of fury from the crowd, which charged straight at the post. Shots were fired. This small misunderstanding was about to change the course of history."
calisia.56.a: "Mother always said i should learn the languages..."

calisia.57.t: "Vinicius' Plea"
calisia.57.desc: "– Marcus Vinicius came to visit you – a voice broke through a calm sound of flowing water. Calisius wiped his glasses from steam. A man in legionary armor walked through his private thermae towards tepidarium, where he currently lounged. \n– Ave, Caesar. May all gods grant you fortune, especially Asclepius and Cipride. \nThe emperor grumbled. – Of all the gods, why would you think I need Cypride the most? Do I look like I would be in need of her assistance? – he rose from the pool, extending his arms as to present the nuda veritas of his outward appearance. – Don’t you feel like we’ve had this exact conversation before? \n– My apologies, o emperor. This was like... an involuntary reaction to this situation. I could really use a longer stay in the termae myself. \n– Oh Marcus, you know you can use my thermae whenever you need – Calisius gave him a wry smile. \n– You’re as gracious as ever, my emperor. – Vinicius bowed sharply. – Forgive me, for I have to refuse. I’m entirely overtaken by military matters. \n– Surely you could lend your duties to your assistants for some time. \n– It is not possible. All officers are constantly occupied. We’re understaffed on all lines, and men are taking leaves en masse. They don’t want to stay in camp on meagre pay while they could work at home. \n– It would be wiser for them to stay on the frontlines. – Calisius nodded and two servants rushed with a sizeable towel. The emperor climbed out of the pool and draped himself like he would in a toga. – How much would it take to keep more of them at arms? \n– It’s the fault of the system, my emperor. Our army is designed to be mobilised in full only during the season most appropriate for campaings. Once it has ended, most of the men ought to go back to the job marked or fieldwork, lest we ruin our economy. \n– You know full well we have to work with what we got. But I suppose we could pay less men full time for their better performance. \n– We could make the legions into a professional force. However, I’m afraid this would create a professional caste of warriors, separate from the rest of our citizens. \n– If you have an alternative in mind to an professional army, voice your opinion – Calisius said drily. \n– We could enroll more non-citizens as auxiliary troops. Allow them to defend Calisia like it was their homeland. This would give them a chance to improve their lot, and, perhaps, foster some loyalty. \nEmperor gestured vaguely, as if thinking of an argument."
calisia.57.a: "I'll think about it in the frigidarium."

calisia.58.t: "Conversatio Privata"
calisia.58.desc: "The office was dimmed, and Cinastovicus’ eyes took a while to adapt to the darkness. Calisius sat there alone, elbows on desk, fingers intertwined, thumbs holding up forehead. He had a laurel on his head – which seemed overly theatrical, even for someone like him. \n– Ave, emperor. You’ve requested for a private conference with me. \n– Sit down, Kinastowski – Calisius gestured to the chair in front of the desk. It was an ordinary office chair, as normal as could be. As he sat, the pretorian realised the room was completely unromanised – which only made the sight of emperor’s toga and his armor somewhat uncomfortable. \n– You are aware of the newest reports, right? – Calisius asked. \n– Of course, my emperor. I’ve mobilised the pretorian guard, they’re ready to march at on.. . \n– I wouldn’t call you here just to brief you on obviousness. I’m asking you whether you are aware what is happening. \n– I beg your pardon, sire... \n– If someone five years ago would tell you there’s a slave rebellion happening just an hour drive from your home, what would you do? \n– I was always against terrorism and acts of violence targeted at... \n– No. A * slave * rebellion. Think about it, Kinastowski. We have *slaves and now they are *killing landowners. You would think I lost my mind if I implied it could happen here, and not in some sort of Bantustan or whatever. \nThat’s it, Cinastovicus thought. He’s actually losing his mind. An impulsive grin appeared on the pretorian’s face, but he collected himself at a blink of an eye. – You must be joking, my emperor. You’re the one who had shown us the way to our current glorious... \n– I did not show the way for an accursed slave rebellion! – Calisius erupted, slamming his fist on the shamble desk. – Who do you think I am? A slave driver for your petty friends to get fat out of this miserable land? This madness has to be fini... – he paused for a while, breathing heavily, adjusting his glasses and, curtly, his laurel. – This has to be corrected. Populares are calling for abolishing slavery as it is now. I think it’s quite sensible as it is. You can surely acknowledge that it’s better to have an indentured servant that a slave that’s ready to cut your throat. \n– My apologies, oh divine emperor, but now it is too late. These are barbarians; it’s in their nature to cut throats. You don’t extend a hand to a beast that wants to bite you. Slaves will know their place... – „or you won’t have yours", Cinastovicus ended in mind. \n– Thankfully you’re not the one who’s making all the decisions here. Order pretorians to stand easy, for now. "
calisia.58.a: "They will... for now."

