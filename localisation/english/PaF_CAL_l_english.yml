calisia.132.t: "In girum imus nocte"
calisia.132.desc: "Vinicius was sitting in his room in the Calisian barracks. Something was brewing, he was sure of that. He was so consumed by the thought he didn't even attend the triumph that was taking place at the Field of Mars. People were speaking about barbarians getting ready to riot. Maybe Calisius shouldn't have let so many of them in. Or maybe that was just Optimates' propaganda. That uncertainty was the most frustrating thing for him. He was a fighter leading fighters. And courtly schemes differ considerably from military reconnaissance. Nevertheless, he's sent some speculatores to try to gather some clues, even though he knew they couldn't contend with the proficiency of praetorians and frumentarii, both under Cinastovicus's control.\n- I don't like this. - he said with resignation.\n\nHis ponderings were halted when smoke started to fill his lungs.\nOne of the legionaries entered his room.\n- Legate, the barracks are burning - he was accompanied by the parallel choir of street screams and ringing alarms.\nVinicius and other legionaries managed to exit the barracks, although some were burnt severely. Others never left the barracks. When they entered the streets they saw uneven walls of fire consuming the buildings and the vigiles cohorts trying to prevent the spread.\n- Alright, boys! - Vinicius was still able to issue commands despite the decreasing amount of breathable air - All of you who weren't burnt. Go to the vigiles and offer yourself as help. Those with only mild burns, help severely injured legionaries. Let's go!\nVinicius men helped immediately. They carried bodies, tended to the wounded, helped with carrying civilians, and hacked through the locked doors. The situation seemed under control.\n- Help! Help!\nAn old lady from the third floor screamed as she was unable to get out of her house. All of the legionaries and vigiles were preoccupied with ensuring the fire wouldn't spread or helping those in critical condition.\nAll of them, except Vinicius.\nLegatus ran to the entrance of the old woman's house before any of his men realized what was happening. With a few swift swings of his gladius, he cut through the door already weakened by fire. Vinicius looked at the staircase. The fire didn't spread that here so much. The situation was manageable even without protective gear. He carefully proceeded upstairs and forced the apartment door open. He found the lady in her room, sitting in a wheelchair. He picked her up and carried her out of the apartment.\n - We're getting close - he tried to comfort the rescuee as they went down onto the second floor.\nIndeed the way outside was within Vinicius's line of sight as he said that. Despite that, he wasn't able to make any other step as the last line of stairs collapsed under him.\n\nLast thing he heard were legionaries shouting his name in panic."
calisia.132.a: "Et consumimur igni"

calisia.133.t: "Anhedonia"
calisia.133.desc: "- So your blood pressure is too high. You should consider just taking things easy. I know that it’s not an easy task, but...what is your government for if not that? - Doctor Hastius was one of the best medics in the whole Empire, and lately he was tasked with making sure that the Emperor is in his best condition. Considering the advanced age of Ricardus, he was visiting more often recently. But some wounds even the best doctors can’t heal.\n- You know doctor, I feel tired...I feel so...tired. Like ketchup spread over too much bun. I can’t even get out of bed without it being a fight with myself. \n- More reasons you should rest, and try not to stress. And honestly, you should also lay off fast foods. You need to keep yourself in good form.\n\nBut Ricardus Calisius wasn’t really listening. In his thoughts, he was drifting away to past memories, trying to figure which moments led him to the position he was finding himself in. He never really cared for his health, and no doctors were going to change that no matter who the Optimates will send to try to trick him into incapacitation. What is a richness if not another form of prison?\n- They gave me everything. I live in a palace, have my own servants. Do you know how many bedrooms are in there? Seventeen! Who needs that?! If i want cooked guineafowl for dinner, they’ll get me one. If I want the best wine in all Europe, there you go! If I want to go out for a walk, suddenly I can only wander through my gardens and menagerie.\n- Doesn’t sound that bad...- responded dr Hastius, confused as to what he could even say in this case. It’s like there is a party in someone’s house, and you really need to go, but your companion stays on talking, and talking, and talking. It gets awkward. That's what the doctor was feeling right now. And it was getting more intense by each passing minute.\n\n- Bad...Was I? A bad father? A bad ruler? I always tried my best. Maybe I was too harsh. Or sometimes too lenient. Or...ignorant? They’ve reduced me to a shell of a man. Back in the pre-Fall days...gods, I was strong back then! I could eat a whole pig by myself. Now I can barely taste anything. It’s like everything lost its flavour. There are only black and white colours, and I'm unable to do anything about it! Maybe they are right...maybe my time has come and I should just vanish into the dust of history. But I wanted to do so many things before the end! Eh...let’s face it - everything I have ever done was in some or other way wrong and bad. Even if I had good intentions. Especially then. No one really appreciated me being in charge, and I gather...i haven’t either. Is there any hope for me yet, doctor?"
calisia.133.a: "- Look, I'm not that kind of doctor..."

