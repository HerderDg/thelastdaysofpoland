CAL_quiet_purge_in_the_guard: "Quiet Purge in the Guard"
CAL_quiet_purge_in_the_guard_desc: "Nepotism and Corruption! Those are the words of Christianus Cinastovicus, head of the Praetorian Guard. Following a long internal investigation started in secret months ago, an enormous web of corruption had been discovered by investigators! Positions granted to friends and family, denarii and barbarian currencies exchanged behind closed doors, those were the crimes of many Guardsmen, who got too comfortable in their position of power. Though mainly connected to the lower ranks of the Guard, not even veterans are without blame, the  governor of Pomerania, (Jaszczurus Kalisianus) being one very notable example, however due to his continued service to the Res Publica and our Emperor, he was spared the jail sentence many brazen Guardsmen had received, for their efforts to undermine the Calisian rule of law."

