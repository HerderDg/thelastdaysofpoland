calisia.96.t: "Worst Hangover Ever"
calisia.96.desc: "- Damn it, the wine’s finished. Time to head in...head...out? Head...hurts.\nQuintus was not the most responsible citizen. His plebeian and vulgar approach to life meant he spent most of his time in his basement, which he called an apartment, playing video games. He had spent the last few days consuming pizza and wine, with no contact with the outside world. Upon leaving his block, he was in for an apocalyptic shock.\nThe city was engulfed in smoke. Some buildings still smoldered, streets were strewn with ash and rubble. No one was in sight, everything around either closed or burned. Absolute silence reigned over the city. The world had ended, and no one had informed Quintus of this fact.\n- What happened here? AM I IN HADES? But why would it look like Calisia?\nHe decided to walk towards Caesar’s Square near the market, hoping to see a living human soul. In the gate of one tenement, he saw one of the local homeless bum, pushing his belongings in a small cart. The man looked like he had just come out of the arms of Pluto. Upon seeing Quintus, he beckoned him with a hand gesture.\n- Dominus, can you spare three denarii because I need to get out of the city, and it’s hard to go sober.\n- Alright, if you tell me why everything looks like the end of the world around here.\n- Oh! I know what happened, I see everything, I hear everything! It’s those barbarians! They set the whole city on fire! And they say our emperor is dead! Burned him alive and crucifi..!\nAt that moment, they heard screams from a nearby building and saw praetorians emerging from the staircase, dragging a family out onto the street. They were terrified, and the praetorians seemed smug and even happy to torment the civilians. Why? Well, Quintus and the homeless man were about to find out, as the soldiers immediately spotted them.\n\n- Hey, you there! Stop! - one of the praetorians shouted. The two men were too scared to move.\n- By imperial decree, everyone must go to the Forum Calisianum. No staying at home, go and celebrate! - The praetorian's words made no sense. The city was in ruin, and they were supposed to celebrate?\n- Ah... what’s the occasion? Did I sleep through some holiday? - Quintus asked uncertainly. The praetorian gave him a piercing look that made him wince.\n- The tyrant is dead. You are free.\n- Oh. Right, tyrannicide. A movable feast, that’s why I forgot. I understand. Of course. Yes, we will naturally go to the forum. Freedom, I love and understand. I can’t give up freedom, yes, yes.\nQuintus’s panicked tirade was interrupted by the second praetorian, who was pushing the family they had previously dragged out.\n- And make sure they get there too. Because if not... we know where you live.\n- Of course, sir! We’ll watch them. Take care of them! Say, you don’t happen to know if there is any Ranula open at this hour? I really need some wine - hobo didn’t know where to shut up. But surprisingly, the soldier replied.\n- Go to the warehouse on Via Aurea. They’ll fetch you some Latium wine. Remember to raise your toast to praetorian prefect."
calisia.96.a: "I don't think barbarians really did this..."

calisia.97.t: "Quis custodiet ipsos custodes?"
calisia.97.desc: "- Glory to the liberatores! - With these words, the Praetorians raised a toast, celebrating their tyrannicide in the emperor's palace. In the chamber where the emperor once ruled, the fate of the empire was now being decided. The most important prefects had been gathered by their commander, Christianus Cinastovicus, who, for the first time in many years, did not hide his satisfaction.\n- Dear colleagues, comrades, I salute you all, individually and collectively. Our plan was executed flawlessly; we achieved everything we set out to do, and the execution was impeccable. I could not have accomplished this without your dedication. The entire project was fraught with numerous variables, and it is truly a miracle that we brought it to fruition without radical changes. I have dreamed of this day since I was unceremoniously removed from my position as city president. They took away what I had fought for years in an instant, as if it were a mere toy taken from a naughty child. But a child, just like an adult, can burn down the whole house. Revenge is sweet, as they say. But this wine is even sweeter, and finally, after so many years, I can say without hesitation: cheers!\n\nAfter the stirring speech, the prefects moved to the adjacent room, where Cinastovicus took the emperor's seat, opened a file of documents, and pulled out a letter.\n- Gentlemen, before we continue with our well-deserved hedonist practices.. one last business matter. Tomorrow we will wake up in a new Calisia. We have our fingers on the pulse, and it is up to us to determine the colors of tomorrow's dawn. Here, I have a letter from Consul Caletus. It contains support for our cause and readiness to act if necessary. In short, the Optimates want to align with us. They dream of a renewed republic. Without monarchs.\n\n- If there is no emperor, what then is the purpose of the Praetorian Guard? asked one of the prefects.\n- To hell with the Optimates! To hell with the republic! We have them all in our grasp! Let’s do what we must! Let us appoint our own emperor - another official raised his voice.\n- Gentlemen, we should at least weigh the pros and cons. Such a decision cannot be made hastily! They offer us support, which would help us avoid unnecessary casualties, and we would have a solid foundation. And the Optimates... they can always be controlled.\n- Try controlling that madman Caletus - Gaius Ceplus, who had been silent until then, spoke up. - Optimates are animals. All they care about is a bribe in their pocket and a seat in the Senate. They are ready to unleash hell if it means being re-elected for another term. Do you think the Populares were traitors for letting the barbarians in? They did it in accordance with their own views. Caletus would debase himself with the very king of the Goths if it meant his faction would continue to rule.\n- We lack political backing, and administratively we are spread too thin. We cannot govern solely with a strong military, which we do not fully control either...\n\nAfter hearing a lot of opinions and a lot of bickering, Cinastovicus finally raised his hand, silencing everyone immediately."
calisia.97.a: "Gentlemen...let’s count the votes."

calisia.98.t: "Fast and Furious"
calisia.98.desc: "It was the middle of the night at the intersection of Via Legionis and Via Industrialis. Caletus had been waiting two weeks for this moment. Finally, today, he managed to catch the vandal tearing down his election posters. Excited, he jumped out of the bushes where he had been vigilantly watching the horizon and rushed towards the spiteful criminal.\n- Salve, motherfucker! Stop in the name of the Senate! I’m performing a senatorial intervention, you’ll spend the rest of your life in the arena...\n\nSenator Caletus never held his tongue. But it stuck in his throat when he saw that the person destroying his posters was a member of the Praetorian Guard. Shock quickly gave way to another wave of anger when the guard didn’t even react to the politician’s arrival.\n- Hey, dickus minoris! I’m talking to you!\n\nIt was probably not a wise move to resort to physical violence against a battle-hardened praetorian, but Caletus was not one to think before acting. He grabbed the guard’s cloak and tried to pin him against the wall. The guard, with grace, broke free from the senator’s grip and, with two swift moves, brought him to the ground.\n- Listen to me once and for all because I won’t repeat myself. You are nothing. Your entire faction is useless. You are parasites. Do you think you’ll win the election? What fucking election? What game are you playing? Do you really think everything will go back to the way it was? You are our whores, so get it through your thick skull and don’t mess around or we’ll cut off your empty head. Understand?\n\n- Y-yes, of course - Caletus was nearly brought to tears, or at least played the victim well. The praetorian released him and walked to a nearby parked chariot. This didn’t stop the senator, who quickly got up and rushed towards the vehicle, which had already started moving.\n- PRAETORIANS ARE OBSOLETE, NO EMPEROR, NO PRAETORIANS - he began shouting at the top of his lungs. Someone from a nearby block yelled, "Shut your mouth," but the senator was already in his standard fury.\n- YOU WHOREMASTERS, BASTARDS OF HADES, SOMEONE HAS TO FINALLY PUT YOU IN YOUR PLA...\n\nCaletus couldn’t finish his sentence, as the chariot driven by the praetorian sped past him and deftly knocked him unconscious with a swift sideswipe. Apart from a broken arm, Caletus didn’t suffer any serious injuries. But the worst was his wounded pride. Instead of this situation silencing the leader of the Optimates, the next day he recorded a video for all the media, claiming an assassination attempt on his life by the Praetorians. The prefect, however, was pleased with the turn of events. After all, Caletus had exposed himself to attack, using vulgar words to describe the entire Praetorian Guard and their leaders, insulting them up to three generations back. That was all they needed to start a massive purge within the ranks of the Senate’s last faction."
calisia.98.a: "Ah yes, it's all coming together"

calisia.99.t: "First Fucking Hit"
calisia.99.desc: "- We're gonna fucking smash 'em so hard they won't know what hit 'em. First fucking hit, and they're just dead.\nThe great strategists of the ancient world would surely envy the strategic skill of the Praetorian prefect, who, with simple yet fervent passion and concern for his charges, laid out tactics for the upcoming clash with the rebellious urban cohort near Gedanium. The Praetorians may have had skill in hand and foot, but the chosen skill of logical and critical thinking was not among them; it was this lack that guaranteed them a place in the guard. So they stood and tried to acknowledge the words that were uttered.\n- Alright, listen up! In close combat, we're using our gladii. When you charge, throw your pilum at the first sucker you see, or charge with it right into the enemy and fuck 'em up. Then you bash 'em with your shield and beat 'em down. Keep your eyes peeled, if someone falls, help 'em out, fuck’em up also. Then you swing with the gladius, one, two, three. And then he’s fuuucking dead! If he’s not just kick him until he sees Pluto's gate!\n\nIt wasn't certain if any word reached the purple-clad grunts, and the prefect was pretty aware of this, so he moved on to demonstration, positioning one of the Praetorians opposite him and began showing through example:\n- See, it's all about the entrance. Head down, shield up, spear out, and then you charge, BAM. - the passion with which the prefect presented the charge caused him to skewer the poor Praetorian who served as a training dummy.\n\n- What did I tell you? It works! Take care of him. What do you mean he’s dead? Oh, shit. Okay, Paulus - you’re going to be in the hastati now! Alright, let's split into two groups and warm up. And remember, in battle, it's all about that first fucking hit! Then it's smooth sailing.\n\nFortunately, the training before the actual battle was completed without further loss of life. Reaching the city gates also proved uneventful, but trouble began when both sides couldn't find each other in the maze of blocks in Gedanium even though they both gentlemanly agreed to do battle in one place. Ultimately, it turned out that the entire urban cohort had simply gone for lunch at Burgerrex, while the Praetorians circled around the city center. However, the meat-stuffed city guards made easy targets for the fanatic guardsmen. When both sides amassed their forces facing each other in the city center, there was half an hour of shouting, screaming, and insults. When they finally charged, the Praetorians broke the ranks of the urban cohorts in a matter of minutes and won the fight very easily. And all thanks to the first "fucking" hit."
calisia.99.a: "Is it possible to achieve this level of power without swearing?"

calisia.100.t: "Pasta is a Lie"
calisia.100.desc: ""Blood. Entrails. Earth littered with bodies. I still remember that one terrified young lad. He couldn't have been more than eighteen years, skinny as a stick, but feisty. He was afraid. So afraid... I tore his throat with my teeth to make him stop screaming. I had to. I really had to! They said if I defeated them all, I'd see my family. They held them hostage and ordered us to keep fighting. Another arena, another massacre. And they just watched as we slaughtered our own kin."\nDietrich sat in the middle of an old barracks that resembled more cages from labor camps than barracks. He pondered the last fight in the arena. He wasn't alone; there were five other barbarians with him. Four Germans, one Scythian. It didn't matter anymore what they were called. They had been dehumanized enough. They sat in dead silence, their eyes wandering the walls while simultaneously penetrating into another world. Those who still had any illusions thought about their loved ones. Others, whose gladiatorial experiences hadn't somehow broken them yet, tried to push out of their minds the screams and the omnipresent death they had experienced. They didn't communicate with each other. They didn't have the right words to utter any sentence. Hope had been taken from them by the crowds cheering at the sight of torn bodies and decapitations.\n\nAt one point, three armed soldiers entered the barracks.\n- Salve, barbarians. You put on quite a show! The plebs loved you; you're their favorites. You're lucky; that was your last fight in the arena - said the praetorian officer. None of the gladiators lifted their heads, except the Scythian, who suddenly began to tremble. - From now on, you'll be soldiers of the Empire! That's right, here I have recruitment papers that enlist you into the first cohort of the Third Legion of Foederatii. You'll get privileges, and your families will be able to stay in the Empire as servants to the patricians in Calisia. Chin up! You've won the greatest prize you could imagine in your situation!\n- W-what privilege we get? - asked Dietrich in broken Latin, finally looking the praetorian straight in the eyes.\n- What privilege? The privilege of life, Germānus. Oh, and you'll have spaghetti for lunch today. Consider that...a welcome gift.\nThe Praetorians began to laugh as if someone had said the funniest thing in the world or another joke about a man dressed as a woman. When they left, still no one was able to speak up or even move. Are they supposed to fight for those people who have stripped them of their humanity? Do they think a bowl of warm pasta will solve years of humiliation?\n\n- PASTA IS A LIE!!! - shouted the Scythian, now unable to control his trembling. He stood up, took off his belt from his pants, and went with it to the room that was supposed to mimic a toilet. Everybody knew what he was up to. No one tried to save him, to reason with him. When they thought Calisia had taken everything from them, the Empire striked back and took even more. Someone will have to clean up the Scythian's body before it starts to stink more than it already does."
calisia.100.a: "One mouth less to feed?"

calisia.101.t: "Pecunia Olet"
calisia.101.desc: "No, this is unbelievable. No, it can't be. Eight years as an auxilarius, four years on the limes, then five full years in the Praetorian cohort, service as an evocati in the guard, a total of twenty years of experience, and here they pay me like I've been punched in the face. How on earth did Flavius get a bigger sack than me?\n- Fucking hell, Juno’s cunt!\n\nThe courtyard of the imperial treasury in Calisia was a scene of eager anticipation and bustling activity. It was payday for the Praetorian Guard, and the air was thick with excitement as they arrived to collect their newly assigned “enhanced” paychecks. They arrived in a variety of modes—some in ornate chariots, others in sturdy carts, and a few even in what could be described as ancient trucks, essentially large wagons fitted with extra horses. Each Praetorian brought along slaves to help carry their soon-to-be-acquired wealth. But for Sebastianus, what he received wasn't enough. He couldn’t carry his sack by himself, but he still envied his colleague for having a tiny bit larger paycheck. It wasn’t by accident that he managed to trip Flavius so he fell sprawling his well-earned money all over the room.\n\nSeeing the flying denarii, everyone just lost their minds as the courtyard erupted into chaos. Flavius grabbed Sebastianus by the tunic, and the two soldiers began to wrestle. Their slaves, seeing their masters embroiled in a brawl, took up the fight on their behalf on the square in front of the building. One slave, a hulking brute, tackled another, sending them both sprawling into a cart of hay. The cart tipped over, sending hay and more coins flying into the air. Domino effect followed, more slaves joined the fray trying to seize as many denarii as they could, alongside the praetorians who apparently left their dignity in the barracks.\n\n- STOP THIS MADNESS AT ONCE - bellowed the centurion who entered the building, his voice cutting through the din. - YOU ARE SOLDIERS OF THE PRAETORIAN GUARD AND YOU WILL ACT LIKE THEM. PICK UP THIS SHIT OR I’LL HAVE YOU FLOGGED! DIIISMIIIISED!\n\nThere wasn’t any talking with the centurion. An order is an order, and while the money gets praetorians acting like apes in the zoo, a proper order from their fellow officer makes them docile sheeps obeying every word. The courtyard slowly returned to order, the only signs of the chaos a few stray coins glinting in the sunlight. As the last of the Praetorians departed, Centurion sighed, shaking his head.\n\n- Payday...- he muttered to himself"
calisia.101.a: "...it’s always a circus maximus"

calisia.102.t: "Fama Mixta Martialis Artes"
calisia.102.desc: "- MARTINUS THE TESTOSTERONUS NAIMANUS PRIMUS! - the announcer's voice echoed through every corner of the spacious Arena Calisia, where the greatest of all fight spectacles in modern history was taking place. It was here, amidst the most distinguished gladiators from across the country, that the moment would come for the new emperor to enter the pantheon of Calisian rulers. And he emerged. Clad entirely in purple, wielding a gladius in one hand and greeting the crowds with the other. Many of those who had come knew of the wannabe Emperor's previous exploits. But it didn’t matter anymore...\n\n- Greetings, citizens of Calisia! The emperor of freakfights welcomes you to his humble abode! Today, on this ground, a special battle for another imperial title will take place... - Martinus didn't finish his speech as the announcer interrupted him, wanting to introduce his opponent.\n- AND THE OPPONENT OF OUR EMPEROR WILL BE...\n- HOW DARE YOU INTERRUPT THE EMPEROR, YOU FAT FUCK? - Naimanus couldn't stand this and quickly knocked the announcer to the ground with a punch to the head. He picked up the microphone and continued.\n- Today, the battle for the empire will take place! That's right, ladies and gentlemen. Whoever wins tonight's fight will be the emperor. Bring him here to me! Come on, Germanic monkey! Come taste my blade!\n\nAt that moment, his opponent emerged from the wings. A powerful, tall man clad in skins and fur, wielding a two-handed axe that seemed to barely hold despite his immense stature. Without waiting for any judges, without any signal - Naimanus, with a cry of "AVE ME," charged at the disoriented barbarian. The audience endured three rounds of absolute disgrace where both sides, with the grace of a drunken kung-fu master, tried unsuccessfully to strike each other with any weapon. Ultimately, in the thirteenth second of the fourth round, the mighty Germanic stumbled over his own feet while attempting to strike at Naimanus. With the posture and movement of a fat swan, Naimanus dove onto the barbarian and actually managed to pierce his throat with his sword. Covered in blood, he rose triumphantly and began to goad the crowd into chanting his name.\n- YEEEEES, YEEEEES! AVE CAESAR MARTINUS NAIMANUS! WITNESS ME! YOUR EMPEROR!\n\nUnbeknownst to the cheering masses, and perhaps to the Martinus himself, the entire spectacle had been orchestrated by Praetorians. The barbarian was little more than a hapless victim, a Germanic warrior caught in the crossfire of political intrigue. Drugged and disoriented, he had stumbled into the arena unaware of the role he would play in the grand scheme of things.\n\nBut for Martinus, it wouldn’t have even mattered. As the cheers of the crowd washed over him like a wave, he basked in the glow of his newfound glory. For a brief moment, he felt like a true Emperor, the ruler of all he surveyed. And as he gazed out at the adoring throngs, Martinus knew that this was only the beginning of his reign..."
calisia.102.a: "...or so he naively thought."

