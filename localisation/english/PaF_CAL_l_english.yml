calisia.123.t: "Calisius 'funeral'"
calisia.123.desc: "When Vinicius arrived at the Calisius's palace, the crowd had already gathered in the yard. No one dared to touch his body despite the newsreader's allusions.\n- Make way, for the Legate - his soldiers quickly dispersed the crowed.\n- It's Vinicius! - one of the crowd noticed.\n- The Calisius ally! - another one pointed out.\n- Have you come to disavow your master?\n- Will you protect his good name?\n\nMarcus Vinicius approached Calisius's body. He clenched his fist in rage, looking at his former emperor. His former friend. Had he done what he wanted, he would've raised his gladius and yelled at the crowd to make short work of the traitors that did that. But he couldn't.\nIn the distance he could notice a sniper, certainly waiting for him to take him down, had he said something 'traitorous'. And there were surely some undercover frumentarii operatives to justify his death. He had to be subtle and subtlety was not Marcus Vinicius's way. But he didn't need to speak as Marcus Vinicius. Paweł Deląg was an actor and he knew, whose lines should be spoken at this moment."
calisia.123.a: "Here goes nothing"

calisia.321.t: "Friends, Calisians, countrymen,\nlend me your ears"
calisia.321.desc: "- I come to bury Calisius, not to praise him. The evil that men do lives after them; The good is oft interred with their bones; So let it be with Calisius. The noble Caletus Hath told you Calisius was ambitious. If it were so, it was a grievous fault, And grievously hath Calisius answer'd it. Here, under leave of Caletus and the rest - For Caletus is an honourable man; So are they all, all honourable men - Come I to speak in Calisius's funeral.\n\nHe was my friend, faithful and just to me. But Caletus says he was ambitious; And Caletus is an honourable man. He hath brought many captives home to Calisia. Whose ransoms did the general coffers fill. Did this in Calisius seem ambitious? When that the poor have cried, Calisius hath wept. Ambition should be made of sterner stuff. Yet Caletus says he was ambitious; And Caletus is an honourable man.\n\nI speak not to disprove what Caletus spoke, but here I am to speak what I do know.\n\nYou all did love him once, not without cause. What cause withholds you then, to mourn for him? O judgment! thou art fled to brutish beasts, and men have lost their reason. Bear with me; My heart is in the coffin there with Calisius, and I must pause till it come back to me.\n\nHere's a parchment with the seal of Calisus; I found it in his closet, 'tis his will - let but the commons hear this testament - which, pardon me, I do not mean to read - and they would go and kiss dead Calisius's wounds and dip their napkins in his sacred blood\n\n- We'll hear the will: read it, Marcus Vinicius. - a person from the crowd cried.\n\n- The will, the will! We will hear Calisius's will. - the whole crowd roared.\n\n- Have patience, gentle friends, I must not read it; It is not meet you know how Calisius loved you. You are not wood, you are not stones, but men; And, being men, bearing the will of Calisius, it will inflame you, it will make you mad. 'Tis good you know not that you are his heirs; For, if you should, O, what would come of it!/nThe crowd had already been driven to the verge of madness caused by grief. Vinicius thought it was time for the grand finale.\n- If you have tears, prepare to shed them now. - Vinicius uncovered Calisius's body and the furious crowd attacked nearby praetorians, starting a riot in the city."
calisia.321.a: "Acta est fabula, plaudite"

calisia.124.t: "Resting Lynx"
calisia.124.desc: "Despite recent political earthquakes life in Imperial Palace was proceeding as usual. The servants were working as hard as they could to make sure the place lived up to the common idea of imperial standards. Despite the fact no emperor currently resided in it.\n - By Jupiter, am I glad he's gone - Consul Petrus Caletus thought to himself raising a glass of wine, undertaking the long and arduous task of emptying Calisius's storages. - and the way they finished him, brilliant. It's hard to believe they were Cinastovicus's men./n The leader of the praetorians usually prefers staging careful plots, that were too complicated for Caletus's taste. After all, why bother with all that planning, when a few slashes across the torso do the job just fine.\nHe took another sip. He's completed most of his plans, so he could allow himself some indulgence for his achievements. After all thanks to him tyranny was over, the Calisian population was safe from the barbarian invasion, and peace was secured. More or less. He still had to deal with Vinicius and Cinastovicus, but how hard could it be? Sure, he needs them to govern the realm, but they need him even more. Vinicius is popular and Cinastovicus has a lot of power, but Caletus is the only full-blooded politician among them. A politician with a tight grasp of the most important provinces in the empire.\n - This should be easy - Caletus said finishing his wine and heading to the negotiating room awaiting his guests."
calisia.124.a: "'Let them head to my lair'"

calisia.125.t: "Last Aurochs"
calisia.125.desc: "As Vinicius was riding through the city toward the imperial palace the crowd cheered. It was one of the few applause in recent days, that seemed to be genuine. Everyone was ecstatic to see a hero of Calisia arriving in the capital to bring justice.\n- Avenge the Emperor! Avenge Calisius! - a poor man shouted in his direction. He will most likely be apprehended by the Praetorians. Imprisoned for uttering the thoughts he only dared to think. After his speech over Calisius's body, he planned to escape the city with the help of his legions and a popular uprising. However, he soon realized the Praetorians and Optimates created a cordon separating the capital from the rest of Calisia. Trying to break out or in, would result in Vinicius's death. The thought of postponing his revenge made him grit his teeth. Unable to think clearly among the rackety crowd and with his head filled with hatred, he tried to embrace the moment. He smiled, waved, gave some woman a wink, the usual.\n He felt he wasn't ready to face Cinastovicus and Caletus in the Imperial Palace. He ordered his retinue to head to his residence.\n\nOnce he was there, he started to weigh his options. His first instinct was to enter the palace and slit traitors throats, kill as many of their guards as possible before being slain himself and let the sensible men fix the mess he had caused. But there were no sensible men left. Calisius, Compa, Hvedorcus are all dead. Somehow, he - the least ideologically driven of them became the last light of Populares's cause. Not because of his own conviction, but because it's what Calisius, the man, who made him what he is today would've wanted. He'll do the right thing, even if he doesn't know how.\nUnsure of the future, he decided to head to the palace and see how things play out. To his advantage, the 'Liberatores' probably thought him to be a shameless hedonist with no higher values of his own. For his own benefit, he will play the role they provided for him. And when the time is right, he will drop his mask to their surprise."
calisia.125.a: "It's showtime"

calisia.126.t: "Conniving Snake"
calisia.126.desc: "In the city of Calisia, the crowd was cheering for the arrival of Consul Cinastovicus - the harbinger of peace and cooperation. Well, the paid shills were doing the most of the cheering and the conforming crowd was doing at most an adequate job. No wonder, no one liked those in charge of secret services. Add to that the fact that Christianus after the disgraceful coup of Calisius in 2025 retreated from politics. His reassignment had only ended recently. \nStill, the opinion of the riff-raffs wasn't the thing that occupied Consuls's mind. It was the mistakes of his men, that forced him into this less than ideal position. The men responsible were already dealt with, but now instead of planning to seize all power for himself, he had to smile and wave to the crowd that treated him like some parade platform. All that to reach the negotiation that would probably result in some type of collective rule.\n - I worry too much - Cinastovicus could feel the drops of sweat slowly gathering on his forehead - I undermined the position of the father of the nation and even was responsible for his death. Yet still he was here. Alive. Even despite that lengthy speech of Vinicius over the Emperor's body. He survived that. Even thrived. He could wait some more time to achieve his ultimate goal - complete control over Calisia. The fate he deserved before Calisius ousted him from his office. What stood against him? A buffoon and a traitor, at least in the eyes of the people. Filled with newly found courage, he gave an order to the servants carrying his litter."
calisia.126.a: "Let us cautiously approach the palace"

calisia.127.t: "Imperial residence - as good as new"
calisia.127.desc: "The servants know their duties. The palace must shine for the arrival of Cinastovicus and Vinicius. They all have been instructed what to do by their autonomous overseers. Caletus had no special wishes as about the details, just simple cleaning and decorations, other than that, business as usual. Consul was busy being smug about the fact that he was the host of such an important event.\n\nWhen Cinastovicus arrived everything was in the best condition possible. Marble statues were polished, floors were vacuumed so that not a single of speck dust remained. Cinastivicus, once he arrived, was pleasantly surprised by the scrupulousness he usually didn't expect from Caletus. The prefect entered the room where the negotiations were about to commence.\n - Greetings, Prefectus - Caletus welcomed the first guest. - Have a seat, my butler will serve you wine if you wish.\n- No, thank you - Cinastivicus answered sparingly.\n- No need to be overly temperate. Calisius left quite a stash - Consul insisted - But to each their own. Do you know when Vinicius arrives?\n\nLegatus Calisii pro praetore Marcus Vinicius kept the Liberatores waiting for about half an hour before he arrived.\n- Finally - Caletus didn't hide his irritation - You didn't get lost, did you?\n - I needed more time to determine how much I'll demand in exchange for not killing you - Legate retorted.\n - Now listen here, you legionary grunt!\n- Enough! - Cinastivicus interceeded - We came here to prevent civil war not cause it!\n- I will not let him demean me! - Caletus didn't intend to give up.\n- Let those negotiations proceed and you'll never have to see each other again! - Now the praetorian had their attention.\n - What do you want from me? - Vinicius asked.\n- What is a government that acts with no regard to the letter of law? - Cinastivicus began philosophically - Just a violent mob similar or worse, a barbarian kingdom. That is why all we do must be deemed lawful and that is why, Marcus Vinicius, we need your sign under this act.\nCinastovicus moved a piece of paper towards the Legate and continued.\n - It's an act of accusation against Ricardus Calisius. It accuses him of tyranny and if the courts accede to our opinion, and they will, the murder of the emperor and mass annulment of Populares' laws will become lawful and justified acts of preserving the republic. While an accusation from Caletus and I especially would be contested. We need the support of someone credible. Someone whose testimony would give our claim a much-needed legitimacy, no matter the ruling of the despised courts.\n- Yeah, we need you to sign it - Caletus summed prefect's lecture.\nMarcus had to think for a while. He was ready to play their little game, but no one would know about it. Will he have any honor left after he complies?\n- What would I get in return?\n- Nah-uh, it doesn't work like that - Caletus stopped his questions.\n- First you sign it - Cinastivicus agreed with him - It's not like you have a choice in the matter."
calisia.127.a: "Don't hold grudge against Vinicius"

calisia.128.t: "And that how Calisia is to be understood"
calisia.128.desc: "\n- Now that I've sold my soul, can you pay me and I'll be on my merry way? - Vinicius stood up readying himself to leave.\n- We need each other to rule - Cinastovicus decided to once again explain himself by talking around the subject - otherwise the Empire will be guranteed to crumble. It's due to its size and the factional conflicts... Calisia cannot be ruled by a single person, but it can be managed by three gentlemen! A triumvirate, if you will. You wanted payment, Vinicius? How about your own piece of the Empire?\nLegate wasn't expecting that turn of events.\n- How do we know, he won't attack us once we give him power? - Caletus asked, agitated that Cinastivicus became the master of the ceremony. - He's already threatened a Consul of Calisia!\n- Easy there - Vinicius said in a very lax tone. Then he grabbed a glass of wine from butler's plate, before the servant was able to put it on table - If I wanted power, I'd have taken it long ago in 2026, before any of you became prominent players. - he took a sip of wine - I'm just an old legionary, just give enough land for my men to cultivate, with high enough revenue, so I can drink, and feast, and whore my way into the grave. Then, I'll be your loyal soldier boy.\n- Even, if he won't - prefefctus went on with the arguments for his proposal - the combined power of the other two Triumvirs will stop the one, who went rogue.\n- If that's the case - Vinicius unsheathe his sword, Caletus reached to grab his expecting an attack.\nVinicius however turned his back to him and approached a wall with a map hanging on it. The Legate began carving it. - I'll take this.\nHe showed the other men a piece that roughly included the teritories of Galicia, Scythia, Vartia and Silesia Superior.\n- The wealthiest, most fetrile and those more or less untouche by the Barbarians? Is this some kind of joke?  - Caletus protested - Cracovia should belong to me.\n- I think the *Consul of Calisia* should preside primarily over the Urbs itself. - Vinicius argued - Besides, I want to rule over my hometown. \n- I won't hand over Vartia and Silesia Superior to you. I'll need them while rebuilding the western parts of the Empire.\n Fine, I won't need the province with atomic crater anyway - then he turned his head towards Cinastovicus - Looks like two of us gets a historical capital in their domains. It is only fair that you get one as well - he proceeded to carve a north western portion of Calisia and showed it to the praetorian./n - The recent... upheavals caused much of the local administration to deteriorate, but I'll manage.\n - We're settled, then? - Caletus asked and then answered without confirmation - Great, because I've scheduled a meeting with the people to show our newly achieved unity. Just head to the balcony in half an hour, salute and wave a bit and the crowd should buy it."
calisia.128.a: "Everyone was defending what they already had"

