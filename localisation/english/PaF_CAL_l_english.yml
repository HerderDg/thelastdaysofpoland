calisia.121.t: "Mutatio Bonum Est"
calisia.121.desc: "The grand forum in the heart of Calisia was a bustling hub of energy, decorated with banners and flags bearing the insignia of the Optimates. The political rally was nothing short of a conservative festival, with citizens from all walks of life gathered to express their loyalty and fervor for the Optimate cause. \n- CA-LE-TUS, CA-LE-TUS!\nVarious shouts were heard across the whole forum, some more dignified, some rather aggressive, but none of them lacked passion\n- DEATH TO THE POPULARES!\nLot of people came for the first time in their lives to the capital. Or more like, they were carried by buses and paid to participate in this event.\nAmidst the crowd, vendors sold various items emblazoned with the Optimates logo, from tunics to trinkets, while others handed out pamphlets denouncing the Populares and the warnings about a barbarian threat.\n- ALL OF CALISIA SINGS WITH US, TURN BARBARIANS INTO DUST\nIf you could ask a random attendee why they’re here, you would only get some political slogans in response. Or you would be called a germanic traitor or popularist traitor, or even scythian traitor! Either way, you would always be a traitor.\n- RES PUBLICA! RES PUBLICA!\nYou couldn’t tell also if they were really chanting for the restoration of a democratic state, or was it just a tribal call for their favorite television network. Some things have really changed only a little.\n- CONSTITUTION! LAW! JUSTICE!\nDecades of latinization couldn’t root out from society this giant mental stain that was imprinted upon them by Pre-Fall governments. In the end, Roman ideals couldn’t defeat the legacy of a good change. Its politicians went underground, many of them joined optimates, and by rebranding they persevered.\n- DEUS! HONOR! PATRIA!\nAt some point, the crowd's anger reached a fever pitch. Many were shaking their fists, and a few had even brought effigies of barbarian leaders and Populares senators, which they now set alight. Vigiles didn’t even intervene when they decapitated puppets of Calisius and Tusc. Maybe they couldn’t. Maybe they simply didn’t care anymore.\n- FIGHT THE POWER!\nNobody knows why the riots started. Some say it was because of a provocation. Some explain that the people had the right to relieve their anger that was bottled inside them for years of populares oppression. And of course the most popular excuse for vandalism - they were happy. Why? Because Calisia is now back to being a republic, of course."
calisia.121.a: "Hurrah?"

