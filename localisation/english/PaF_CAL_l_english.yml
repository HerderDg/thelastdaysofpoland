calisia.2.t: "Behind the Purple Curtains"
calisia.2.desc: " - What will the Emperor do now? - Conradus, one of the royal servants, unable to cope with the lingering stress, burst out.\n - I heard he plans to reform the system of public land - his colleague tried to ease his companion's worries.\n - Oh Kacper, don't be ridic... - despite the distress, he managed to refrain from saying something that could offend the Emperor. No one knew who could overhear them. - I mean, why would he?\n - Why, he was the one who curtailed the corrupt clergy and took their land. - Caspar backed up his case - He cares for the poor.\n - But redistributing it to the masses - Conradus tried to be much more careful with his words now - That would contradict his previous actions. He used those lands to appease the soldiers and the financial elite.\n\nThe conversation continued for some time, and just as Caspar feared, someone was indeed spying on them and many other servants. Imperator Ricardus Calisius ordered his agents to overhear the rumors surrounding him. To find any traces of a conspiracy and... to satisfy his ego. The Dominus bathed in the attention he was getting from the servants, soldiers, and senators alike. All unsure about his next move. However, the light of the imperial glory cannot outshine the burning flame of corruption that began to slowly consume his domain. Something meaningful had to be done. \nSomething inside him yearned for drastic actions to help the poor masses. A memory etched beyond the edge of his mind. A memory of the red and gold standards of a bygone empire, but not of the old Rome. Something more recent. Something he knew more... intimately. \nCalisius took a sip of his favorite Latium wine to calm his troubled mind. Whatever noble intentions he may have had, he has long since realized that the wealthy senators were the ones financing his state and providing economic progress. Still, the excesses of the corrupt quaestors had to be stopped, even if he needed to take the side of the patricians in the brewing conflict to accomplish it. \nOne thing was certain - he had to break the silence and implement reforms, either revolutionary or evolutionary, to the Ager Publicus system. His postponement of the matter has raised the tension and expectations so high, even the gods on Olympus were aware of them. He'll have to deliver a speech great enough to meet those expectations."
calisia.2.a: "Agere Sequitur Esse"

calisia.3.t: "On Their Knees"
calisia.3.desc: "- ...and according to my worker's measurements, the car should have easily passed through and made it into the room! We've cut out half the east wall specifically for this! \n- ...oh Jesus-Christ-Jupiter just... go. Begone. Thanks. \n- O- o-o-of-of-of course. Ave Calisius... \n\nThe emperor was tired of this whole mess already. For the past 3 hours he's been listening to the panic and stutter of ashamed senators who failed to fit in the ceremony's theme, and his bum was really starting to hurt from sitting in the same position for all this time. \nThe fools who already laid their gifts in front of him also weren't helping - they've clumped themselves together in one of the hall's corners and were now bickering between each other about their incompetence and lack of organization. Some of them came to the ceremony with birthday cups and hats, others packed their gifts like Christmas presents, and some were even ostentatiously throwing themselves at the emperor's feet. And they were doing it the wrong way, too - as if he was a pharaoh, not an Augustus. \n\nAll, however, were beaten in their idiocy by certain two stooges: the one who decided to enter the hall in *great style*, whom the emperor've just dismissed after the Scoda Superbus meant as a gift to him failed to fit in the specially prepared hole in the room's wall, nearly robbing the Tłokinia Palace off of its restaurant wing's roof, and Jakub - previously a student, nowadays Calisius' personal aide (or maid, rather), who risked getting trampled to death by a crowd of senators and their guards leaving the hall just to present his ruler with a toaster. A fucking *toaster*. \n\nThe paralympics in sucking up to the emperor lasted for another hour or two, until the last senator promptly stormed out of the building after bestowing the throne with a pair of anti-slip socks and an Angry Birds-themed bedding set. Finally - the palace was emptied of any civil servants, a small wave of servants flooding the building's rooms in their stead. Immedeatly, Calisius himself started manually delegating them to various tasks in a tired, irritated voice. \n- You. Get a brush and tidy the shelves. You, you and you - deal with shit on the tables. You three will handle the floor. You! Call whatever builders still working at this time of the day and tell 'em to patch up the goddamn wall, and *YOU*, Jakub..."
calisia.3.a: "...will make me a nice, cheesy toast - my stomach's rumbling."

calisia.4.t: "The Unenlightened Masses..."
calisia.4.desc: "Andrzej Kompa and Rafał Chwedoruk or Andreas Compa and Raphael Hvedorcus as they were called while addressing the Emperor started a meeting to hear the report of how the bestowments of gifts to Calisius went.\n - Great, oh [urząd], everything went fine completely. Hehe.\n - Get out! - Compa saw through the lies of the emissary. - Had it not been for the avalanche of work I had to do, I'd have gone there myself and done it properly.\nIndeed, as a qualified historian of late antiquity, Compa was the perfect candidate to navigate the meanders of courtly etiquette. Even though he mainly specialized in the Byzantine history.\n - At this point, we'll never convince Calisius to implement our plans - Lamented Hvedorcus.\n - Your plans, you mean? - Compa thought to himself.\nWhile all of the Populares wanted to ease the pain of the poor and democratize the Empire, Hvedorcus was one of the more radical members. He wanted for the workers' syndicates or sodalitates and collegia to be the main form of economic organization.\n - Thank God... or gods, I'm here to temper him - Compa congratulated himself in his mind. Truth be told together they were quite a political powerhouse with Hvedorcus coming up with the reform programs and Compa selling them to the Emperor wrapped in the authentic Roman terminology.\nWhile the duo shined at the court, as the intellectuals and outsiders they met certain difficulties while dealing with the supposed backbone of their movement, the lower classes. Of course, they liked their noble, academic presence, but direct interactions were usually quite awkward. That's why they had the men for the dirty work. When they needed to appease a local mayor they usually sent someone like Silvius Iacobinus, an elder of Ferrerum to visit him with alcohol et ecce, you've got a mayor on your side. However, even Iacobinus can't be everywhere and drink alcohol with all of the imperial subjects (despite what he claims). That's why someone like the leader of the legionaries, Marcus Vinicius would be a great asset to Populares' cause. Would be, as, despite his formal allegiance to the faction, he cares little for it, preferring to focus on his service to the Emperor, while remaining apolitical.\n - OK, the show's over! - ruled Compa - Everyone, get back to work. If the Optimates faces the same problem as we do, our government may yet hold to power."
calisia.4.a: "...can definitely make a judgement call"

calisia.5.t: "Arsetocracy"
calisia.5.desc: "- They really brought him a toaster? - Petrus Caletus couldn't stop laughing after hearing the news. The rest of the Optimates in the room joined him, though with much less enthusiasm\n- Oh, if that's how they handle things without supervision, maybe I shouldn't try to push them to do any better. That shit's just too funny - Caletus thought to himself - Alright, next time read some protocols and learn some Latin or you'll screw the... *admissio* again. The official part of the meeting is over. Let us enjoy wine in my atrium. You may go, I will join you in a short time.\nAs the fellow supporters of Optimates' cause were leaving the room, Caletus was pondering about the future of their faction.\nDespite the joy of witnessing numerous fuck-ups, Kaleta... Caletus knew he needed to get his stuff together if his faction was going to succeed. He already underestimated those Populares nerds and Calisius chose them as their current advisors. He did that despite the familiarity he and Thaddaeus Scarginscis had regarding the ins and outs of local politics. Despite the quiet approval of the Cinastovicus and his pretorians. Even despite the fact Optimates are more beloved by the very populus the Populares claim to represent.\n- Still, I shouldn't be surprised - Caletus thought to himself - despite their flaws the eggheaded outsiders were more pragmatic when it turned out Calisius was serious in his attempts to resurrect Rome in Poland. They quickly adopted the appropriate jargon, dressed in togas, and used Latin interjections as often as they could. The traditionalist leader of Optimates at the beginning was unwilling to comply with the new rules. And he paid the price. After Calisius humiliated him by siding with the Populares, MP Kaleta realized, he would need to become senator Caletus if he wanted to rule Calisia. Now that the transformation is complete, the well-oiled machine of Optimates with Caletus crowd-winning plainspokenness, helped by the authority of mighty Gaius Ceplus and secrets uncovered for them by tovicus will be unstoppable.\n - Ugh, enough thinking for one day. Thaddaeus, let's head to the atrium before those drunks empty all of my barrels."
calisia.5.a: "Cheers!"

calisia.8.t: "Agro Publico Relatus IV"
calisia.8.desc: "Year: [GetYear]\nLocation: Abbasinum\n\nAve Imperator Ricardus Calisius.\nAs you highness dictated, I have conducted a thorough inspection into the matters of Ager Publicus in Abbasinum. Due to the proximity to Urbs, local patrician, Vilius Avarus, was determined to hide his crimes. While pretending to possess just an average-sized farm, he in truth has built his own latifundium. Using strongarm tactics, he either forced the coloni to pay rent to him or confiscated land for himself. The latter was achieved by his alliance with local iudex. His associate framed several coloni and sentenced them to a life of slavery. Avarus became the owner of the land, bought said slaves, landed them, and ordered them to present themselves as independent coloni in case a regular questor control appeared. That is why I had to act in secret. I have disguised myself as a worker looking for work. I was observed regularly and my freedom of movement was restricted. I became a slave, kept in truly Spartan conditions until I was able to escape to relate the state of Abbasinium to Your Highness. By my observation, the way he treated me is his modus operandi regarding all workers in his estate. As Your Majesty can guess the state of the Calisian countryside is catastrophic. Wealthy landowners control the land and reap the fruits of our fertile soil. The poor suffer under their iron fist. The dissonance between Your Majesty's vision and the practical implementation of Ager Publicus is striking. I suggest immediate and drastic action."
calisia.8.a: "Signed Questor Agrippa Opertus"

calisia.9.t: "Bills for the Donativum"
calisia.9.desc: "– You had shown great wisdom in picking me as your engraver, oh Emperor. \nTruth be told, the young man in question was the sole male pupil of art high school that admitted to thinking about Roman Empire. And he worked for less than minimal wage. \n– Enough with the talk. Show me your projects! – Calisius commanded. \nA few bills were set before him. On averse, there was the usual profile of emperor, on the reverse – the depictions of Legion’s crossing the Prosna on a makeshift bridge, capturing a tank or fighting barbarians. \n– Is that a German? Beaten on the helmet? Timeless classic. I’m sure the men will appreciate these. \n– Oh Emperor! You honor me, but please, reconsider whom you will reward. Those legionaries are dirty scoundrels, and their Vinicius is a good-for-nothing. Don’t let those bills fall into their dirty hands; they’ll squander them in one day. The pretorians, on the other hand, would-  \n– I know full well I’ll see this money once in my life and never again. The true problem is the feast for whoever gets the donativum. \n– You mean, oh divine? \n– The legionaries would prolly appreciate a whole load of huge, cheap Polish-style pizza. Greasy, thick, with a shitload of cheese. Plus a ton of cheap wine. Jabol, even. I’m not sure if this is what we want to strive for. Bread, circus and orgy all day long – Kalisz sighed. – Meanwhile, the pretorians would expect an actual Napoletana, and while I do enjoy a good Napoletana, it’s a bit on the nose. These men are thugs, first and foremost, and they won’t distinguish a good Umbrian wine from Żabka’s Fresco. They just want wealth, and with it, power. \n\nThe emperor grabbed a bill to wipe out sweat from his forehead. No matter whom he would choose..."
calisia.9.a: "...both still will be hungry."

calisia.10.t: "The Price of Loyalty"
calisia.10.desc: "Throughout the night, a place normally shrouded in secrecy erupted into multiple rounds of cheers and laughter. The barracks barely resembled their usual self, upscaled into a lavish, albeit impromptu dining hall. Still, all the forced decorum and self-aggrandizement of the late soirée could barely conceal the true brutishness of Calisia's upstart elite guard. With each swig of the finest local red, the carefully crafted mannerisms that allowed the praetorians to brush shoulders with the Emperor himself clashed with their plebeian nature, slowly devolving the meeting into a feast only Bacchus would look favorably upon. \n\nFrom among the dozen voices of high-ranking officers trying to shout over one another in their drunken stream of consciousness, the center of attention slowly shifted toward the central figure of the pack, still clad in his full suit of armor. Christianus Cinastovicus might not seem like the most imposing figure, yet the regal purple adorning his figure exuded a whole different aura - prestige, and authority. When he raised his cup into the air, the chatter immediately quieted down. \n\n- Enjoy yourselves tonight, men, for our drinks are paid from the Emperor's coffers! Ave Calisius! - an agreeing cheer followed the words. The praetorians needed no encouragement to empty another round, but knowing it was their sovereign's Denarius sponsoring the feast made the wine taste even sweeter. \n- His Highness finally decided to reward our exemplary service with a nice little bonus. Guess protection has a steep price when you're the most hated man in Calisia. - he snarkily continued. \n- Oh please. The old sod's gonna have his heart give out long before anyone could actually strike at him. - a jolly guard interrupted, forgetting himself amid the drunken conversation. \n- That 'old sod' is your only path to a paycheck, Gaius. And your only chance at actual relevancy. You better pray he lives long enough for you to earn yourself a comfortable pension. \n- And what if our beloved Emperor ever grows stingy with his protection money, Christianus? \nThe praetorian leader smiled in mutual understanding. \n- Oh, it's quite simple..."
calisia.10.a: "...then we'll just have to replace him."

calisia.11.t: "Kebabus Europae"
calisia.11.desc: "This was the focal point. One of many, but perhaps the most notorious. You wouldn’t go there if you weren’t ripe enough, with wine – and arms. Not after dark. The men picked fight about everything. Games, bitches, politics, past and future – you name it. They were worse than their fathers and brothers; the young men who came before. More drunk, more belligerent. Actually convinced about their impunity. That is, until they’ve started being whipped in the barracks. \n\nNonetheless, the old man looked on them with little fear or resentment. It’s true, some of them did not consider a ‘kebab’ something worth spending their salarium on. There was no arguing with them; just a quick nod to the cohortes urbanae, when they arrived to pick this night’s offenders. However, majority of guests were drunk and magnanimous enough to leave more pennies than necessary, just to show off. It would seem respect for the man behind the counter weighted more than esteem among one’s comrades. \n\nAs drunk legionaries were knocked down by either clubs or alcohol, old Turk thought to himself that this masquerade was somewhat... enjoyable. Everyone had to play his part, and his was fairly easy: no one knew how a ‘Roman kebab’ was supposed to be like, so he could improvise. But the clients, especially the legionaries, acted different. True, they were a bunch of aggresive, drunk and probably racist young men with need to knock someone up or down – just like before. But this time, they had a purpose. They wanted to fight for the city. To protect it. Maybe just because they were paid better now and then.\n\nOr maybe because they actually begun to care. \n\nThe owner shrugged, soaked the mop and started wiping vomit, blood and sauce from the floor. Another night came to an end."
calisia.11.a: "For him, it could be worse."

