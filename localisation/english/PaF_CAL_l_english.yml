calisia.108.t: "Potentia Sanguinis"
calisia.108.desc: "A simple catacomb. Six braziers. Granite walls, fine stonework centering the feet above it. Rudimentary ventilation to take care of brazier smoke. Some incense. Vinicius stood at the entrance of a repurposed catacomb. It used to house the dead, now it housed a bowl on an altar. Six braziers shined upon it, surrounding it in a circle of light. The stonework of the walls was inscribed in pre-Calisian devotionals, carved skulls and what appeared to be tombstones. All the better.\n\nVinicius stepped ahead, his sandals letting him feel the cold granite beneath. Cold and hard. As they should be. As Vinicius should be, as befits his place as the master of the Legions. An unrelenting, unstoppable force, that brought back an ancient era against all odds and all predictions. That which used to be Poland, was said to have fallen far. The Legions are a proof it’s merely fulfilling its destiny.\n\nAn old man spreads incense and petals over the altar, his ancient chants pagan-inspired. Were they genuine prayers to Mars and Jupiter? Not the point. The point flew in Vinicius’ veins.\n\nHe approaches the altar. A rusty, but serviceable steel bowl. Candles around for even more light. The old priest in his purple toga recognizes the general: Handing him a dagger. He takes the dagger and rolls up the sleeve of his uniform, carefully piercing the skin of his vein. As he does so, he repeats after the priest:\n\n\nI swear\n\nThat from now on until the end of time\n\nI will be the enemy of Praetorian Guard\n\nThe blood dripped unto the bowl\n\nAnd the Calisian Senate.\n\nIt started streaming in tiny strand, pooling up at the bowl. The priest spread more petals.\n\nThe tyrant. Caletvs.\n\nHe shook his arm and more blood flew in drops.\n\nThe serpent. Kinastowski!\n\nAnd now the most important part. Drawing an ethanol-soaked piece of cotton and making sure no more blood spills."
calisia.108.a: "Except for the blood of those mentioned in the ritual."

calisia.109.t: "The City Must Not Fall"
calisia.109.desc: "One month ago\nThe forum was alive. Conversations and exchanges of goods filled the air. Though it has seen better days, as has Calisia, the mood was still full of naive hope for some. People walked and talked, others sat and listened as few loudmouths would pontiff on politics. An occasional senator would walk by and answer questions in a collegial way. All was well. For now.\nSENATORS!!! ARE YOU LISTENING?!\nA small mob gathered around the group of senators. Gray dresses, tracksuits, if these were dignified citizens, they sold their best clothes already. A sign of things to come. Senators faced off worried and confused mouths and replied to the best of their rhetorics:\n\nCalisia fell apart. Let’s take it back! \nBut how?\nSenate, build us a better city, a city for everyone!\nEveryone?! Barbarian sympathizer, to the stocks with you!\n\nAs days passed, the conversation increased in desperate fervor and urgency. Fewer and fewer senators went down to the Forum, their noble togas replaced by riot gear and Vigiles wearing it.\n\n-Senators... ever since the Triumvirate, we lack so many things...\n-People are starving! Less food, more mouths to feed!\n\nThat was the breaking point. The subject of food was a taboo, by the Senate’s will. No one wanted the realities of food security to hit the city and erupt it into food riots. It would only make things worse, spiral the problem. We had to lie.\n\nWe are treated like barbarians, left to suffocate!\nNobles have all the land, slaves have all the work! What about us?!\nWho can feed our families?\nSENATE?! THIS SQUALOR WILL KILL CALISIA!\n\nSENATE!!! \nSoon enough, camaraderie was over. In the last week, the Forum was empty, save for few well-protected and brave merchants. And the mobs. Vulgus in crowds running around, looking for anything to steal, anyone to blame. One senator passing by had to face them off with his mighty retinue:\n\n\nWHERE ARE THE HOMES YOU PROMISED?\nEQUAL PAY FOR EQUAL WORK!\nSTOP THE HOSPITAL TRIAGE!\nCALISIA FOR CALISIANS!\nYOU BURIED CALISIA WHEN YOU BURIED IMPERATOR RICARDUS! NOW YOU PAY!!!\n\nThe molotov flew right at the Senator, only to be caught by a riot shield. And then the carnage began. Another Senator, safe within the palace, heard the wailing sirens signifying a calamity that befell Calisian city."
calisia.109.a: "Senator... did you hear that?! The city.... the city must not..."

calisia.110.t: "Johnny Polish"
calisia.110.desc: "The child-like, yet ever observant eyes. Grin so wide it wasn’t even funny anymore. Agent Jaś was on the roll today. He would pierce right through the watchful eye of the Legionary guards and infiltrate their camp…\n…while dressed as a bush. He sat at the relatively arid road in his bush disguise. The area was hilly and treeless, almost like a meadow degenerating into savanna. The base was half a kilometer away, behind a perimeter of a fence gate and barbed wire. The legionary would spend a minute standing guard his way. Then he’d change positions: This is when Jaś was on the move, rustling, crouched, moving. As soon as the guard would look his way, he’d drop down. The deranged game of red light-green light saw the yokel of a guard ponder whether bushes on the road were changing places, whilst the village loon acting as a spy crept up ever closer in his haphazard disguise.\n It’s not like Jaś even asked for the job. He was one of the few whose fate improved after the Fall. Before, living as a city’s dorm janitor, he was cast down and dismissed as mentally challenged, differently abled, all that horseshit. Everyone said they feel for him: No one wanted to have anything to do with him. No, he can’t go to a birthday party: they’d just dismiss and make up excuses like he didn’t know what they were doing.  After the fall, having moved back to his village, he has ended up as everything the city acquaintances feared he’d be. A clown. A village idiot. He knew as much. But he also knew the village did one thing that the city folks would never even consider.\n\n Accept him as part of the village. \n\n Praetorians seemed no different when they offered him a job like this. Get paid. Make a friend. Why not? He was just gonna try to get into the military base.\n And he almost did, when suddenly a vehicle drove up from the opening gates. And it stopped. And a centurion stepping out kicked poor Jaś’ disguise off of him. \n\n What happened to poor Jaś didn’t matter anymore. The guard and centurion focused on him, asking pointless questions from his point of view/ Shouting on and on, he seemed not to even hear them.\nExcuse me, what are you doing here?” - he asked on and on in response to their words, whatever they were\nAnd then, finally: \n”O!”\n The men decided to drive Jaś away, closer to his village. Even gave him a bag of milk. As he drank greedily, quite a few drops of milk fell outside a bag of milk, which was soon fully outside a bag of milk. They concluded he was a harmless schizo, far from an uncommon sight in this country.\n The true threat however, lurked as a shadow, and when the two men were busy with Jaś, it crept in and crawled in full arid camo, undetected.\n\n “Codename Vulpes Inculta, report #1:\n The infiltration was a resounding success. Everything went right, almost too right: The Mr Bean maneuver made my insertion seamless.You were right, it appears the village idiot told them nothing and we’re safe from being compromised. The mission can proceed as planned. The evidence will be planted, and i might secure a confidential informant or two if I need to…”"
calisia.110.a: "O!"

calisia.111.t: "Slaughter is the best medicine"
calisia.111.desc: "Monday. Get up at 0500. Jog before sunrise. Jumping jacks. The yelling of the centurion as the heather shines bright with dawn light. The bright fog of early morning. No time to enjoy the scenery, time to jog back to base. Chant praise to Vinitus. Chant death to Praetorians and their Senate curs. Then the usual day routine. Latrine duty, food that smells like it came from the aforementioned latrine. Another recruit got sent to disciplinary, apparently said he got lost on his way to Berlinium to his centurion. Guess who had the distinct ‘pleasure’ of administering lashes.\n\nLike the thatch gets dark after laying over the years, so do our tents in my eyes. The monotony of a soldier’s life kills me. I’m so bored I can’t stay awake. I’m so agitated I can’t sleep. Perfect state for a soldier: Maybe I’ll end up sleeping with one brain half and watching with the other.\n\nUntil then, follow the rules they don’t write about in primers. The last sip of liquor is always for your commanding officer. Sleep whenever you can. Sleep standing if you’re able to. Do not mate with barbarians, do not mate with animals. Yeah, some fuckers had to be told even that. Don’t volunteer for anything in a combat zone unless you prefer being remembered over living.\n\nAnd then... in place of cheap moonshine, they delivered wine. In place of what had to be dog food, they brought pork chops and Gaul fries to the table. Crunchy, delicious fries. And then we knew. All this yarning on and on about the evils of the Praetorians and Caletus were about to materialize.\n\nVinitus knew what he was doing. Get us used to a soldier’s lot, as shit and heavy as it can be. Then, pamper us, just a bit. Pump us up before the escalation, as the hated Triumvirate breathes its last. What was it for anyway? Oh right: So Caletus has it his way and Vinitus’ rampage against the Imperator’s murderers be thwarted.\n\nBoiling hate of agitators. Slop in the mess hall. Cries of fools who insulted centurions. The whip. The anticipation of Vinitus visiting. The training, the sleepiness, the exhaustion. It all ends. Something much worse begins. I will probably not sleep for days once the slaughter begins.\n\nBut between a chance to let out my pent-up anger on Praetorian scum and a chance to be riding into the Capital city with Vinitus triumphant..."
calisia.111.a: "I wouldn’t have it any other way."

calisia.112.t: "Evocatio Militaris"
calisia.112.desc: " - Enemies at the 4th! - centurion Pretium ordered.\n - For Vinicius! For Calisius! - men responded by shooting at the positions of the soldiers loyal to the Praetorians.\nThey could count on the VPM Mantichoras supporting them. Until it was destroyed by their enemy's anti-tank launcher. Nevertheless, after a brief fire exchange, soldiers loyal to the Legate of the South Legio XIX drove their enemies away to further defensive positions. Among them was legionary Ioannis Saponis. He was a less-than-stellar shooter, but not much could be expected from someone who quickly picked up the streets to fill the gaps in the front. After all, Vinicius needed as many men as possible to triumph against two other Triumvirs. Even despite his reported strategic prowess.\nAs soon as Ioannis approached the former positions of the enemy in the trenches, he began checking the corpses of Cinsatovicus's soldiers. He was looking for the body of his cousin, Constantius, who fought on the opposing side. As fate would have it, he was assigned to Constantia's garrison, while Ioannis stayed with his family in Cracovia. When the Calisia fell apart no Triumvir cared for the bounds of blood. Their ambition was all that mattered. What else? Vinicius claimed he warred for honor and revenge for the Emperor. This didn't add up with the fact he had legalized it as tyrannicide with his signature.\nThankfully, none of the dead soldiers bore the face of Constantius. One corpse's head was mutilated beyond recognition. Ioannis felt nauseous, but he had to check.\nThe dog tag wasn't his cousin's. Now Ioannis knew Constantius wasn't killed, at least not by his hand.\n- Bene, enough graverobbing. Show those let's shoot the bastards! - one of his squadmates shouted.\nHaving secured a relatively safe position in the captured trench, he fired a few potshots, before pretending his gun jammed. He wasn't ready to give up on his peace of mind just yet. Soon, the prefect's men retreated beyond the sight of Vinicius's men.\n - You there! - decanus Manes looked at Ioannis - why weren't you shooting?.\n - Err, my gun got jammed. - Someone must've told on him. No matter, he smeared the old Corvus rifle, so it would be jammed for real. At least that's what he hoped for.\nFortunately for him, he was right.\n\nSaponis knew he couldn't fight like that. Not while he was worried sick about his family member on the other side of the front. He didn't want to desert Vinicius's army during the transportation to the front, as then he'd have to rely on robbery to survive. But now that he was so close to the front, he really considered the prospect of defecting to the other side. He cared little for each Triumvir's cause, but no one asked his opinion and if he had to fight for someone, might as well fight for the side his cousin was on."
calisia.112.a: "Screw all of those, who made this happen"

calisia.113.t: "Calisius, now be still"
calisia.113.desc: "Vinicius was waiting in his chair in his tent in the military camp near Holstin. While he had all the power to sit on the throne in Constantia, he wanted to postpone courtly life as long as he could. Also, he wanted to deny his incoming guest the honor of being judged in such a dignified place as a palace. The one he awaited for arrived quicker than expected.\n - We found him, sir. He tried to escape the realm by the sea! - Vinicius soldiers brought the prisoner before their Legate./n - You should've known snakes aren't able to swim.\n - As a matter of fact they are - his joke was stopped by Legate's punch - I thought you'd focus more on Caletus, given how you were at each others' throats.\n - It was just a pose. I'm an actor you know. And he was really pissing me off. - Vinicius approached the map - Not to mention Constantia was so much closer to the front than Calisia./n - Why are you doing this? - Cinastovicus tried to find a comfortable position for his tied arms. - Are you that power-hungry?\n - It's not about power. I'm dispensing justice - he pointed spatha towards former praefect's throat - against those who killed the greatest man in post-war Poland. A man, who ended the chaos of the Fall, who had a vision for the future.\n - Who finally made second-class actor relevant again. - another strike now with a pommel landed on Cinastovicus's face - You won't bring him back. This escapade will end only with more death and unnecessary death of praetorians and Optimates and then there won't be anybody to govern what's left of Calisius's dream. Is that how you protect his legacy? Is that the price for your sense of justice?\n - If you think you can save yourself, you must know, you're only making me angrier. Soldiers, gag him! - Legionaries put a rag in praetorian's mouth.\nKilling a father of a nation is as bad as any other patricide, if not worse. - Vinicius now monologue uninterrupted - Romans of old had a suitable penalty for such crimes. I'm talking about Poena Cullei. When we get back to Constantia, you will be put in a sack with a few animals and thrown into Vistula. Then the people will show your corpse some appreciation. - As Vinicius was talking Christianus's face was getting paler and paler - take him out, men.\nAfter they left Vinicius, smirking, was looking at the strategic map on the table awaiting confrontation with Caletus."
calisia.113.a: "Justice about to be served"

calisia.114.t: "Crosses are rising along the roads"
calisia.114.desc: "One after another, regular soldiers and officers loyal to Vinicius were crucified. The horrific trail went on from Calisia to Cracovia imitating the path of defeated armies.\n- Despite this success, Consul Petrus Caletus couldn't see it as a complete victory. If his men had only captured Vinicius, then he wouldn't need so many executees, but alas his hand was forced. The 'honorable' Legate committed suicide piercing himself with his gladius. As it would turn out Caletus would be denied not only Vinicius's body but also his lands, irking the Consul even further.\n\nAfter some time the second cause of Caletus headache arrived.\nCinastovicus wore the finest velvet he could find. If it wasn't for the fact Caletus sat on the throne, you couldn't say who's supposed to be a Consul.\n- It appears your men didn't apprehend Vinicius on time - Cinastovicus said cautiously with a strain of smugness.\n - It appears your men have managed to take over his lands, however. - Caletus went straight to the point - Despite my war effort being superior to yours.\n- It was beyond my control - praefectus shrugged his arms as a sign of helplessness - Either local governors declared us as the rulers or the local legions surrendered to us. When it comes to land, don't think I'm not aware of the march of your legions on my territory in the north.\n - Don't toy with me, slimeball! You live nothing up to coincidence or chance. - Caletus for the time being ignored his accusations.\n - This whole situation happened by chance. - Cinastovicus defended himself - A spiral of events out of my control. \n - Enough - Caletus interrupted him once again - The current division of land upsets the balance.\n - Why, all of the lands have been acquired as we've agreed...\n - I want you to admit to my rule over the rest of Pomerania and Vartia. - Caletus smiled mockingly - I'm glad you mentioned it.\n - You have no right! - praetorian finally lost his temper - I won't allow this!\n - You will - Consul stood up - unless you want another war. I'm being reasonable here. Just halves of two provinces.\nCaletus approached Cinastovicus trying to intimidate him.\n- All right. - Christianus gave up.\n - Great. You still got the better parts, you know. I trust you'll see yourself out.\n After Cinastovicus left, Caletus sat on the throne still not content, not content at all at another partial victory."
calisia.114.a: "Not to worry, we're still flying half a ship"

