CAL_morituri_te_salutant_desc: ""

CAL_western_puppets: "Western Puppets"
CAL_western_puppets_desc: ""

CAL_eastern_praetorian_empire: "Eastern Praetorian Empire"
CAL_eastern_praetorian_empire_desc: "Ave Christianus Cinastovicus Augustus! Having grown tired of the Caletus's inaction regarding the matter of unification, our triumivr and prefect of praetorians has declared himself the Emperor of the East Calisia. We will no longer wait as mere landed cohort, while the West bask in the light of imperial glory. No more! We will no longer act as inferior. This also means greater centralization of our realm. That means increased oversight o fthe local prefects as they have been numerous complaints and reports about their mibehavior. From now on the prefects will be chosen by the central organ free from intrigues of local cliques."

CAL_quo_vadis_calisia: "Quo Vadis, Calisia?"
CAL_quo_vadis_calisia_desc: "Lacrima, Calisia! Is this supposed to be your fate? To be devoured by the greedy, ravenous vultures? To be a victim of countless civil wars? To be torn into two parts that are at best suspicious of each other? Peace now seem so distant. Will we endure? Will we be broken by another barbarian raid? Or by our brothers' invasion? Is all that remains for us is to bear arms against our fellow citizens? The half of our unique civilization? What guarantees are there that this doomed scenario will not repeat itself? Was the Triumvirate not a meassure to ensure an eternal peace? Let us pray for the end of the bloodshed."



