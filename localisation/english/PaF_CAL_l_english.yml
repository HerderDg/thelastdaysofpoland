CAL_homo_homini_lupus_est: "Homo Homini Lupus Est"
CAL_homo_homini_lupus_est_desc: "A group of opposition-aligned experts has published a paper denouncing the Optimates' response to the barbarian crisis - they say the cleanup of the damage left behind by the Populares and their Germanii has been orchiestrated by the Optimates to be a powergrab, using a real tragedy for their personal gain! \n\nAccording to their data, the removal of all barbarians and Populares from Calisia has paralyzed the State, leaving hundreds of vacant spots in the administration that the party hasn't been able to restore back to function even by handing out jobs to unqualified loyalists. Despite sending the Army to the streets, the amount of crimes commited in the country has only risen, and the economy still hasn't recovered, with small-scale enterpreneurs still rolling back their businesses in scale and the stock market still reaching lows. \n\nThe paper is heavily politically-charged, and thus should be regarded as unable to provide any *real* data on the country's state. Numerous Optimate politicians have expressed concerns over the country's intelligentsia's friendship with the opposition, worrying about growth of an ''ill-willed, cynical'' class in the Empire's fragile society. \nOptimate economists assure all Citizens, that the Calisian society simply still hasn't recovered from the crisis, and will soon enter an era of economic regrowth and prosperity! \nGlory to Calisia, and Glory to the Empire!\n\n"

CAL_purple_terror: "Purple Terror"
CAL_purple_terror_desc: "Opposition's recent publication has sparked a debate in barbarian media - the international community *stands with the Optimates*, and declares that Calisians remain overwhelmingly loyal to their rule! \n\nIndependent international observers have conducted a survey, asking the Calisian population's about their opinion on the Optimate Senate's rule. Surprisingly for many barbarian-led human rights and democratic institutions - and especially for the Calisian opposition - the results showed that the population is highly content with the Optimates containment of the Germanii and the Populares, as well as their subsequent work on rebuilding the nation. \n\nOrganizations more closely aligned with the opposition attempt to shift the narrative in their favour, declaring that ''a Russian-like mindset prevails among the Calisian populace'', but true Calisian denounce such opinions, knowing that the mind of a Russii could never be alike that of a Calisian. \nMay the Calisian Bull continue steadily growing, healing its wounds dealt to It by the Populares, and their barbarian henchmen...\n\n"

CAL_royal_hostage: "Royal Hostage"
CAL_royal_hostage_desc: "News from the Senate! The Optimates bend their knee to the Emperor's will and back down from their proposal to introduce automatic fire units into the Calisian city guards' structures. Emperor Calisius has deemed the proposal to be ''more than an unnecessary show of force'' and ''a proof of potentially-harmful paranoia permediating the Optimates' ranks'', eventually convincing enough Optimate senators to cease supporting the proposal, leading to its failure. \n\nThe Emperor, in an interview, has proclaimed that he will also force the Senate to lower the amount of troops guarding the Imperial District, claiming ''They're here to hold the Palace hostage, not to protect it.'' \nOptimate politicians have deemed the idea to be ''a sign of the Emperor's mental deterioration'' and to be ''suicidal'' of him. \n\nPretorians guarding the Palace have backed the words of the Senate, confirming that the Emperor's splendor and intelligence might not be in the best shape nowadays...\n\n"

CAL_persecution_of_the_opposition: "Persecution of the Opposition"
CAL_persecution_of_the_opposition_desc: "Oppositionary politicians have gathered in Calisia to protest the recent incarceration of one of their allies. The convicted - Lucius Matius Octobrianus - was found guilty of sending off his houseaids to urinate and defecate on the neighbouring property belonging to an Optimate activist, and was subsequently put behind bars for 27 days. \n\nDespite the scandalism of Octobrianus' actions, the opposition has made him a martyr, claiming that the Optimates abuse their connections in the state's structures to silence influencial critics of their faction. The Optimates have rightfully responded to these claims in the Senate, showcasing CCTV recordings of the convict's closest aides mid-act, and stating that ''politicians who commit acts this heinous clearly shouldn't be allowed anywhere near the state apparatus'', and that ''the performance of such things by a high-ranking member of the society sets a terrible precedent and example to children''."

CAL_imperial_faction: "Imperial Faction"
CAL_imperial_faction_desc: "The Optimate Senators abandon their old name and symbolics! From now on they are ''the Imperials'', and their faction in the Senate is to be refered to as ''the Imperial Faction''! \n\nThe Optimates declared the Emperor has buried the hatchet with them, and that they will undergo a full-scale rebranding to better reflect their newfound common ground, and their continuous efforts to protect the Empire. \n\nSeveral oppositionary politicians have declared worry about the implications of this decision, claiming its real genesis and purpose are far more nefarious than what's being officially declared. The Emperor himself has... so far refused to provide any information on his current standing with the ruling faction."

CAL_dura_lex_sed_lex: "Dura Lex Sed Lex"
CAL_dura_lex_sed_lex_desc: "News for the Citizens of Calisia! The Senate has allowed the Cohortes Urbanae to conduct on-the-spot trials on criminals caught in the act, allowing for faster and more efficient deliverance of punishments. The proposal was initially met with resistance from the opposition, but after throughout talks with Imperial representatives, open unrest in the Senate died down, marking yet another victory for the Imperial Faction as the protectors and lawgivers of the Calisian nation. \n\nSeveral Imperial politicians from the border provinces claim that the Senate should push this policy even further by granting judiciary powers to all members of the military, at least in the regions bordering barbarian lands."

CAL_high_magistrate_of_justice: "High Magistrate of Justice"
CAL_high_magistrate_of_justice_desc: "The Senate passes the opposition's proposal to establish the office of High Magistry of Justice! From now on, the Senators' power will be kept in check, and all most important political matters will be reviewed by a High Magistrate, to ensure no abuses are being made by Calisia's most influencial politicians. \n\nWhen asked about their sudden success in the Senate, oppositionary politicians described ''they're causiously optimistic'' about the future High Magistrate's function. Seems like the opposition is so hellbent on hating their rivals in the Senate, that despite the proposal coming from one of their own, the Imperials' interest in establishing the Office seems to have already extinguished their enthusiasm about their own project..."

CAL_were_not_same: "We're not the Same"
CAL_were_not_same_desc: "The governments of provinces of Lublinum and Radomia have passed a law allowing local properties to place restrictions on people of specific social strata! \nLiberals across the country have shown unrest against the law's implementation, hailing it as ''an Imperial attempt at enslaving all of Calisia''. \n\nThe Imperial faction's leadership refutes these claims, explaining that the law was passed independently by the provinces' governors, and that the Imperials have no plans to implement such laws on a state-wide basis. The social divisions present in Calisia are *necessary* for the cohesion of society, however, and the Imperial Faction will upkeep and protect their function from any disturbances from the opposition."

CAL_obstacle_in_palace: "Obstacle in the Palace"
CAL_obstacle_in_palace_desc: "A heated debate concerning the Emperor's health sparks in the media following His recent public appereances! The topic - originating in the Internet - was popularised among wider audiences by discussions in the television and has since only grew more fervourous with each day. \n\nThe Emperor himself denies any allegations of succumbing to his long age, but lesser politicians and political analysts all seem to reach the conclusion that He's not long for this world, and that the Senate should start preparing for sudden changes in Calisia's entire political system..."

CAL_forced_abdication: "Forced Abdication"
CAL_forced_abdication_desc: "News from the Emperor's Palace! Following His doctors' and aides' advises, the ancient, venerable and always-caring Ricardus Augustus Calisius agrees to step down from His office! \n\nAccording to the Emperor's servants, the recent media storm has massively deteriorated His mental health, causing His physical wellbeing to also succumb, and thus prompting palace doctors to \nrequest the Senate and their Preatorian Guard to force the rapidly dwindling Emperor to step down with His dignity still intact as long as He \nis still physically able to do so. \n\nIn the next few hours, Emperor Calisius has agreed to abdicate, publicly proclaiming that ''He shall no longer ignore His people's worries about his state, and that tomorrow, He will peacefully step down from the Imperial Throne.'' \n\n...\n\nThe Emperor admits His decision was motivated purely by the media's verdict, and that His actual opinion about His state remains the same as earlier. His today's declaration was delivered with a heavy heart. -- As He says, ''it feels wrong, almost treasonous to abandon work over Calisia's matters while she's in such a perilous state. There is still so much to be done.''\n\n"

CAL_empire_of_the_nobles: "Empire of the Nobles"
CAL_empire_of_the_nobles_desc: "Several oppositionary politicians have stepped down from their roles and went into voluntary exile following Emperor Calisius' abdication! \n\nIn a last-note interview before their departure, the politicians have proclaimed that ''...with Emperor Calisius gone, there are no more obstacles stopping in the way of total disenfranchisement of common Calisians by Imperial politicians. Calisia has been turned from a noble-hearted republic, to a noble republic - one ruled solely by and for its aristocracy.'' \n\nDespite the palace staff and the Praetorian Guard confirming the Emperor's status to be poor, the remaining members of the opposition continue to refuse to accept the reality, having took on a vow of silence in protest of the Emperor's abdication."

CAL_ave_imperator_franciscus: "Ave Imperator Antonius!"
CAL_ave_imperator_franciscus_desc: "*The Emperor is dead!* \n\nRicardus Augustus Calisius has passed away this morning, having finally succumbed to old age and stress, which plagued him ever since the Barbarian Crisis struck Calisia. Ever ambitious, it was Him who founded \nour mighty Calisian Empire. -- In respect for His servitude to the people of Calisia, the Empire will mourn his death until the next week. \n\nNo forms of entertainment, loud discussions or clothes coloured other than black are allowed while we mourn the Emperor's death. Those disrespectful of the late Emperor will be put on trial. \n\n\nAntonius Calisius, the late Emperor's stepson, ascends to the throne. Reputed to be just as ambitious as his predecessor, the new Emperor is both welcomed by the Imperials' and the opposition, with some predicting that Antonius' rule will bring major shifts in the political landscape of Calisia. \n\n\n pochówek i koronacja za xyz dni, tu i tu, dokończyć \n\n ave cezar ave calisia \n\n"

