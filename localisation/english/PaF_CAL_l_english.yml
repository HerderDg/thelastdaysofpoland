calisia.73.t: "Operation ''Housecleaning''"
calisia.73.desc: "- Just stick to the plan and everything will go smoothly. Alright, let's move out. \n\nThe job was simple: sneak up through the treeline, watch out for any threats and get out with as many captured women as possible. Then, pack ''the loot'' onto the trucks waiting in the forest and get away from there before any resistance shows up. \nThe targets were in the border settlement of Bycz, located near the pre-Fall border between Kuyavia and Greater Poland. \n\nAt first, it seemed like the Amazonians abandoned the village: no armed personnel was in sight, the closest signs of enemy activity being located almost a kilometer away, at the small checkpoint set up in Wyrobki. After the drone operator made sure noone was watching them, the men surrounded the village and simultaneously broke into the first few buildings, with the intent of giving the victims the least time to reacWATCH OUT, MINE! \n\nIn a moment, the entire group was thrown onto the ground by an explosion that ripped away half of plot #30. Immedeatly after, an entire company of soldieresses jumped the group from two sides and disarmed it in a matter of seconds. Soon after, the invaders were taken to the local fire station, rounded up, knocked out and stuffed into InPost vans awaiting them in the garages. \n\n...\n\nNorthern Calisian borderlands, early in the morning. The local garrison's commander has just woken up, teeming with excitement. His boys must have just returned with the targets! Oh, how delightful!... this calls for a celebration! \n\nThe man got up, put on his comfy clothes, grabbed his wallet and ventured outside, towards the local Dino. Hmm... will it be a couple beers? No, it must be something fancier. OH! How about some rum? Rum with morning coffee sounds nice. Or how about a nice wine? After all, we're Romans now, right? \nAnd so, the jolly commander marched on, wondering to himself what should he pick. As he reached the market's parking, his thoughts lingered around the liquor shelf for a moment. \n\nThat's also where he found his platoon. \n\nLying unconscious in their underpants, heads stuffed into the parking's Paczkomat."
calisia.73.a: "Looks like they've got cleaned up alright."

