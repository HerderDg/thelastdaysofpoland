calisia.37.t: "Emergency Budget Meeting"
calisia.37.desc: "– Aaand you want to tell me we’ve spend all our gold... On this? \nCinastovicus produced a photo of newly built Neo-Roman apartment complex. The right side of the hall murmured. \n– This is some Gypsyesque extravaganza! We don’t need styrofoam marble to build insulae for the plebeians! Did you even study Roman archi... \n– Mind your tone, Cinastovicus – Calisius quipped. – You cannot deny that public housing is a matter of utmost importance. \n– Quite unlike this „palace quarter” – Hevodorukus added. – This pointless display of wealth will turn against us if we’ll lack a single penny to spare for those in need. \n\nChaos erupted. Calisius rose from his chair and bellowed, like he used to in the old parlament. \n– Calm yourselves! We have undertaken those projects, so we shall bring them to an end. Rapienda rebus in malis praeceps via est! We shall embrace austerity in social spending, lest we neglect more cardinal matters, \nLegionaries and pretorians did not speak a word. Somehow, this was more unsettling than previous commotion. \n\n– It won’t be enough. Someone will have to carry the burden of sacrifice – Kompa remarked. \n– This is the time for patricians to prove they’re Calisian patriots. Let them defend their own interests. \n– The patricians supported the masses for long enough. Meanwhile we have plenty of barbarians not grateful enough for their privilege of staying in more civilized lands. Why shouldn’t we squeeze them first before moving to proper Romans? \n\nThe outlook is clear, Calisius thought. Now, it all boils down to what Senate will be more willing to accept... and for what price."
calisia.37.a: "At least they didn't look into imperial SuperCoeno bills..."

