CAL_conspiracy_of_stavissin: "Conspiracy of Stavissin"
CAL_conspiracy_of_stavissin_desc: "In an open letter addressed to the Emperor, head of the Praetorian Guard, Christianus Cinastovicus has stated in no uncertain terms, his and many senators’ disapproval of the recent legislature put in place due to the work of the Populares. Aligning himself with the Optimates faction, the Praetor warned our glorious Emperor Ricardus Augustus Calisius and by extension, the populace of his and a supposed silent majority’s concerns with allowing Germanic settlers on our lands to be allowed representation within the Senate. Christianus Cinastovicus also requests that all citizens who may feel wronged by his address, send him a letter explaining their point of view, as he is open to hearing out the other side of the argument."

CAL_contacts_in_legions: "Contacts in the Legions"
CAL_contacts_in_legions_desc: "Christianus Cinastovicus, on behalf of the Praetorian Guard humbly extends an invitation to the leaders of our stalwart legions! A banquet of majestic proportions will be held at the Roman Hotel in the heart of Posnania. Matters of homeland security will be the chief topic among many other related ones, such as border control and effective policing. Civilians are strictly forbidden from attending the event, as a tight information quarantine is put in place, to keep the Res Publica’s vital intelligence safe within the Hotel’s walls. Letters of invitation to guests of honor will be delivered at the nearest opportunity."

CAL_contacts_in_the_senate: "Contacts in the Senate"
CAL_contacts_in_the_senate_desc: "Throughout all of next week, via Senatus, will be cordoned off and all matters of vehicles will not be allowed through, as enforced by the Cohortes Ubranae. This interruption is a necessity, as a rally organized by Senator Thaddeus Scarginscis will take place on the steps to the Senate building. Important Optimates officials and many special guests, such as Christianus Cinastovicus, the head of the Praetorian Guard are set to attend the event in solidarity with the woes of the opposition party. Following the rally, Cinastovicus and Scrginscis will be taking questions from attendees."

