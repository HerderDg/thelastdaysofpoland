### FOURTH TREE - CRISIS OF THE THIRD DECADE ###



CAL_crisis_of_the_third_decade: "Crisis of the Third Decade"
CAL_crisis_of_the_third_decade_desc: "Those who still adhere to the Gregorian calendar are obliged to transition to the Ricardian calendar. All governmental missives henceforth shall be endorsed with Ricardian dates. For elucidation - the calendar commences in the year 1989 and comprises of 10 months. Henceforth, any errors in dating shall not be tolerated.\n\nIn lesser tidings... a whole cohort has vanished in the Arconian forest, the patrician Stanislaus Ianusus offereth bountiful rewards in exchange for the delivery of escaped slaves unto him, in Francofurtum we observe a heightened number of barbarians converging towards the limes, yet the limitanei keep watch over the Oder.\n\nAh! Now, the most paramount - tomorrow shall witness a prominent orgy at the Mons Dives club, organized by the Bacchus collegium, entry for a nominal fee of 20 denarii, celestial delights guaranteed."

CAL_hippocratic_corpus: "Hippocratic Corpus"
CAL_hippocratic_corpus_desc: "Young adepts of the medical arts! Now is your chance to join the ranks of the discipline's esteemed masters. Thanks to the Emperor's personal sponsorship, the Medical Academy will be opening its doors from the start of the next semester, offering degrees in field medicine unlike any other such institution. Students will get to experience the glory of accompanying our glorious legions firsthand, participating in campaigns as part of their regular curriculum, and treating the wounds of the brave sons of Calisia whose injuries mark their sacrifice to the Empire! \n\nApplications will open within the coming month. Interested students are asked to refrain from desecrating nearby graves for anatomical practice. Anyone found collecting unapproved trinkets from their operations will be immediately expelled."

CAL_catonian_academy: "Catonian Academy"
CAL_catonian_academy_desc: ""

CAL_roads_are_no_longer_safe: "Roads are no Longer Safe"
CAL_roads_are_no_longer_safe_desc: "In response to the recent increase in the number of brigands savagely targetting innocent civilians on Calisia's state-of-the-art provincial roads, a special task force has been deployed to guarantee the safety of all travelers, pacify all remaining pockets of lawlessness on our territory, and return stolen goods to their rightful owners. With regular patrols along areas previously reported as hotbeds of criminal activity, all roads are henceforth considered safe, and additional precautions no longer need to be taken when moving between municipalities. The Emperor extends his personal guarantee that the thieves and bandits pose little threat to the overwhelming might of Calisia and will soon be utterly defeated and made an example of."

CAL_establish_cohortes_urbanae: "Establish Cohortes Urbanae"
CAL_establish_cohortes_urbanae_desc: "For the safety of the Empire, the previous irregular Praetorian patrol units have been replaced by a new force guarding the streets of each major Municipium! The Cohortes Urbanae have been granted the powers to freely question, detain, and incarcerate anyone suspected of criminal activity, and will use these prerogatives to eliminate all remains of lawlessness within Calisia. Citizens are asked to fully cooperate and heed the orders of the officers. Defiance will be treated as an act of openly impeding the work of the Cohortes and can be punishable to any degree seen fit by the patrolmen. \n\nComplaints regarding the misuse of force by the Cohortes may be submitted to their main Disciplinary Office and appropriate recompense may be given following an internal investigation. Invalid and spurious complaints will be treated as an act of openly impeding the work of the Cohortes and can be punishable to any degree seen fit by the patrolmen."

CAL_collapse_of_the_export_system: "Collapse of the Export System"
CAL_collapse_of_the_export_system_desc: "Citizens! The barbarians, stuck in their primitive ways and outdated thinking, lack the capacity to recognize the true value of Calisian products! They spurn our merchants. Harass them for their wares. Clearly, it's impossible to conduct business with such savages, and thus, trade with their chiefdoms has been mutually halted until they learn how to properly behave. \n\nDiscounted rates will be available in the Mercurian District for the vast stockpiles of premium export goods unable to be sent abroad. The finest Calisian quality at the most competitive prices! Take advantage of this once-in-a-lifetime opportunity and support not just our struggling local traders and craftsmen, but also your own pocket. Feel like a noble thanks to the vast amounts of luxury products on display."

CAL_inefficient_taxation: "Inefficient Taxation"
CAL_inefficient_taxation_desc: "Upheaval in the Senate! The Populares have introduced their most radical proposal to date, trying not just to fix the Empire's economy but also use the occasion to crush the oligarchic elites. Their plan calls for an immediate and total equalization of wealth between all citizens, regardless of their status or either personal or familial achievements. This has caused outrage not only within the ranks of their opposition but also among swathes of more moderate senators, who mostly organized their program around the idea of eliminating loopholes within the tax law and punishing known violators to boost public morale. Though this proposal has gathered considerable support, many deem it to be insufficient and of little actual impact. Numerous senators remain unconvinced."

CAL_forced_equalization_of_wealth: "Forced Equalization of Wealth"
CAL_forced_equalization_of_wealth_desc: "As a measure to combat unacceptable cases of wealth inequality, a special commission has been created to oversee the financial status of Calisia's citizens! Henceforth, all monetary ingoings and liquid reserves are to be reported and immediately surrendered to the Commission, and will be equally redistributed to guarantee a sufficient standard of living for all strata in these trying times. \n\nThe Emperor calls upon the wealthy to do their part for the wellbeing of Calisia and comply with the decree in full. Quaestors will be dispatched to the estates of prominent individuals to conduct a detailed review of income sources and expenses. Cooperation will be appreciated, but compliance will be enforced in case of defiance!"

CAL_public_punishments: "Public Punishments"
CAL_public_punishments_desc: "A summary punishment will be carried out tomorrow at the Forum Calisianum of wretches found illegally hoarding wealth rightfully belonging to the Empire! The same funds rotting in their cellars could have been used to maintain aid and welfare for the downtrodden, and thus, the offenders have been found guilty of crimes not just against the Emperor, but against the people of Calisia themselves. \n\nAs just punishment, the culprits will have their thieving hands cut off in public view. For a sum of 10 Denarii, members of the crowd may purchase a stone to throw at the criminals. Any amount can be bought and subsequently used, but be aware that no refunds or second chances will be offered in case of a missed throw."

CAL_to_the_last_denarius: "To the Last Denarius"
CAL_to_the_last_denarius_desc: "To maintain the financial solvency of our glorious Empire, a temporary directive has been passed, with immediate effect, to uniformly raise the tax demanded of each citizen and inhabitant of Calisia for all forms of income, including, but not limited to work, inheritance, and purchases! An additional ten percent charge will be levied across the board, paid directly to the state. The sum is a paltry fee in comparison to the numerous services and protections offered by the Empire's institutions, but the continued enjoyment of our prosperity depends on this additional contribution to keep the system going throughout its crucial third decade. For the sake of all we hold dear, we will endure and come out stronger than ever before."

CAL_reform_of_administrative_division: "Reform of Administrative Division"
CAL_reform_of_administrative_division_desc: "Emergency session of the Senate about changes to the regional administration of the Empire! Due to unacceptable inefficiency of local governance outside of our realm's center, a number of reform proposals have been put forth, eventually coalescing around two main plans, each backed by the majority of one of the factions. The Populares advocate for increased centralization through the formation of a Central Committee to directly oversee major administrative decisions and ensure that local interests do not get in the way of Calisia's greater vision. Instead, the Optimates lean heavily towards decentralization, ready to give legates more power to autonomously manage their domains far more efficiently than the officials in the capital could. Due to the urgency of our current internal situation, the traditional debate time has been reduced!"

CAL_central_popular_committee: "Central Popular Committee"
CAL_central_popular_committee_desc: "Following a series of unsatisfactory reports regarding the status of local administrations and the performance of legates tasked with the provinces' governance, a Central Committee composed of Calisia's finest bureaucratic officials has been formed to oversee the adequate implementation of the Emperor's decrees and to guarantee that the prosperity enjoyed in our heartland manages to spread to our newly acquired lands. \n\nExisting provincial administrators are told not to worry about the safety of their current positions, and to treat the institution as a welcome aid for their present endeavors. Although major decisions will be made at the central level, legates are welcome to bring forth suggestions detailing their favored projects."

CAL_federalization_of_the_empire: "Federalization of the Empire"
CAL_federalization_of_the_empire_desc: "Additional powers to be wrested in the hands of provincial legates! The recent law to ease the burdens of administrating our burgeoning Empire has approved the granting of special prerogatives to allow the handling of local matters on the provincial level without the need for central intervention. Additional autonomy has been granted to regional capitals, along with the authority to establish institutions to partially manage the provinces' own funds for the purposes of local investments and policing, as well as legal institutions capable of handling minor affairs unworthy of the Emperor's ear. The actions of the legates during the transition process will be subject to strict oversight. Any information regarding improper or tyrannical usage of the newly granted powers should be immediately reported and will result in the removal of the guilty individual from office."

CAL_bureaucratic_behemoth: "Bureaucratic Behemoth"
CAL_bureaucratic_behemoth_desc: "To improve the governance of the Empire and ensure that regulations are being appropriately followed, a new set of necessary licenses has been issued in key sectors of the economy! \n\nHenceforth, all vendors must, until the end of the coming week, obtain License A38 to continue operations, handed out by the Office of Sales and Public Marketplaces, upon the completion of the blue form and the ‘Appropriate Market Practices’ questionnaire, given by the Department of Consumer Protection in exchange for submitting the H5 Request, along with the B65 addendum, separately provided by the Office of Temporary Ordinances after a positive verdict on the D22 List relating to the recent 'Vegetable Size and Curvature' Law, issued upon obtaining the License Application Permit from the 'Permits and Approvals' branch of the Licensing Bureau, after providing a valid Vendor License stamped by the..."

CAL_there_was_once_a_dream: "There Was Once a Dream..."
CAL_there_was_once_a_dream_desc: "Relative stability achieved as a result of recent reforms and austerity measures! His Grace, Ricardus Calisius extends his gratitude to the proud Calisians who helped steer the realm through the crisis that shook our very foundation. It is through your vigilance that we now stand ascendant. And with the improvement of our internal situation comes the long-expected thaw. The Emperor, in coordination with the Senate of our beloved Res Publica, promises to loosen the recent harsh, temporary regulations with due haste! Soon, we will once again function like normal and live like kings, the way we used to. \n\nIn response to recent reports about the formation of migratory barbarian hordes outside our borders, legions have already been dispatched to deal with the issue. The tribes pose little threat against our disciplined forces, and thus, no additional concern needs to be exercised over the matter."

CAL_bread_and_circuses: "Bread and Circuses"
CAL_bread_and_circuses_desc: "steemed citizens! The Empire knows that you are hungry! The Empire knows that you are angry! And the empire will take care of you. The toils of the everyday may be daunting, but at the beginning of the next month, they shall vanish, for two grand events shall unfold in the capital!\n\nFirstly, the grandest games the modern world has ever seen, compared to which, contemporary Olympics will seem as dull as competitions in throwing criminals into Prosna.\nGladiatorial games, theatrical performances, and chariot races shall captivate the hearts and minds of our people.\n\nAnd secondly, vast quantities of bread shall be distributed to every corner of our land, ensuring that no citizen goes hungry. Bakeries across the empire have been mobilized to produce an abundance of bread, of course only true bread for true Calisians provided by the Collegium of Bakers."

CAL_first_calisian_spartakiad: "First Calisian Spartakiad"
CAL_first_calisian_spartakiad_desc: "The time has come! Time for celebration of strength, unity, and the indomitable spirit of our people! By the decree of His Imperial Majesty, the First Calisian Spartakiad shall be held in our beloved city! Witness the spectacle as our athletes, inspired by the heroes of old, compete in a variety of contests, from chariot races to wrestling, javelin throws to footraces, the Spartakiad shall showcase the prowess and resilience of our finest men and women.\n\nBe aware! Gladiatorial fights, or other fight-related activities are not included, every free citizen is eligible to put their candidatures for eliminations which will be held every Saturni and Solis for the next month! For riding competitions please visit Circus Maximus, the rest of them are going to be held at the Colosseum."

CAL_march_of_unity: "March of Unity"
CAL_march_of_unity_desc: "Join us, citizens of Calisia, as we march together in solidarity and pride! The March of Unity awaits, a grand procession through the heart of our Eternal City that shall unite all factions under one glorious banner!\n\nThe march shall commence at the break of dawn on the first light on the next Solis. From the Imperial Palace, we shall proceed through the Via Stavissina to the Forum Calisianum where the sacred rituals will be held. Continuing our journey, we shall traverse the Via Libera, passing by the sacred sites of our ancestors and paying homage to the spirits of the past. The march will culminate at the majestic Colosseum, with the reconstruction of battle for Calisia.\n\nAny merchant trying to make profit on this day on streets where the march will proceed, will be forcefully removed. Slaves also are not eligible to participate in this event."

CAL_the_bloody_games: "The Bloody Games"
CAL_the_bloody_games_desc: "Prepare yourselves for the Bloody Games! Ferocious gladiators, bloodthirsty beasts, deadly trials that will test our participants to their brink! Olympic competitions as you knew them, will be remade! Javelin, discus and hammer throws will be better if one has something, or someone to aim at! Why run if nothing is chasing you? Be aware, these are not for the faint-hearted citizens, there will be a lot of blood, tears and screaming!   \n\nIt is decreed that representation from each cohors will be mandatory, and also every slave owner is required to provide one of them for the disposal of the gamemakers. In case of death of a servant, one shall be amply compensated for their loss. From the lowliest servile class to the mightiest warriors, both will be called upon to prove their worth in the crucible of combat."

CAL_wine_women_and_singing: "Wine, Women and Singing"
CAL_wine_women_and_singing_desc: "Prepare yourselves, citizens of Calisia, for a celebration unlike any other! We shall host grand festivities on the streets of Calisia, where wine shall flow like rivers and music shall fill the air with joyous melodies. From the Forum Calisianum to the Circus Maximus, every corner of our great city shall be alive with the spirit of revelry! The festivities will include many additional events like spectacles, contests, activities for everyone and most important - free wine! We start at dawn till the end of the week!\n\nUnruly behavior, violence, or disturbances of the peace will not be tolerated. The Cohortes Urbanae have been tasked with maintaining order, and they shall do so with unwavering resolve."

CAL_grain_redistribution_centres: "Grain Redistribution Centres"
CAL_grain_redistribution_centres_desc: "Citizens of the Empire! The Senate is proud to announce the establishment of Grain Redistribution Centers across the realm. These centers will serve as vital hubs for the collection, storage, and distribution of grain to regions facing food shortages.\n\nEach center will be stocked with ample supplies of grain, sourced from our most fertile regions and surplus harvests. Requirements for access to the Grain Redistribution Centers are simple: any citizen who finds themselves in need of sustenance may visit their nearest center and present their identification. Upon verification of need, they will receive a ration of grain sufficient to sustain them and their families for a designated period.\n\nNo citizen will go hungry, and we will ensure that the bounty of our lands is shared equitably among all who call the empire home! From each according to his stocks, to each according to his needs!"

CAL_central_command_economy: "Central Command Economy"
CAL_central_command_economy_desc: "Esteemed citizens! The economic state of our empire hath long been an amalgam of diverse factors acting in isolation. In principle, all were to toil for the glory of the Emperor, yet the reality hath proven, as ever, distant from the ideal. The fragmented nature of our industrial landscape, marked by competing interests and disjointed decision-making, has hindered our ability to achieve our full potential.\n\nIn light of these challenges, the government has made the decision to make a strategic shift to consolidate authority and streamline operations in order to restore stability and efficiency to our economy. Decision-making authority will be vested in the hands of the state, ensuring clear directives and mandates for industries and sectors across the nation. By centralizing planning and resource allocation, we will eliminate the bureaucratic red tape and inefficiencies.\n\nThe transition to a Central Command Economy may entail temporary disruptions as we realign our industrial infrastructure and restructure our institutions. We understand that change can be daunting, but rest assured that every measure will be taken to minimize disruptions and ensure a smooth transition."

CAL_its_almost_war_season: "It's Almost War Season"
CAL_its_almost_war_season_desc: "Citizens! Brave legionnaires of the past and present! With longing, we bid farewell to the period of peace in our lands and welcome the war season! All who are assigned to specific units must immediately leave their lands and estates and report to the nearest barracks to enlist in the military units!\n\nRemember, you are the driving force of this empire, and your sacrifice will bring prosperity to us all. Adventures await you in the farthest corners of this land, opportunities to interact with people from different cultures, and experiences that will benefit your future civic career!\n\nDo not wait until they come for you by force! Report now!"

CAL_economy_based_on_plunder: "Economy Based on Plunder"
CAL_economy_based_on_plunder_desc: "Citizens of Calisia! As the seasons change, so do the winds of war no longer stir in our lands. With the arrival of the new month, we herald the dusk of a military campaign season, and our legions are returning to the capital with many goods that are already available for you on the markets!\n\nBeautiful jeweled creations crafted from Pomeranian amber, the finest timber from Prussia, vast caravans of grain from the eastern limes, exquisite wines from Iaslum, industrial machinery, high-quality copper from Lugidunum province, and abundance of coal from Silesia. Hurry to Emporium Iris for these treasures!\n\nSlave markets will be held for the next three Mercurii. If you seek the finest specimens, remember to visit the Forum Tertio Maii on those days, where you will find everything according to your needs and for every budget!"

CAL_inflation_1: "Inflation?"
CAL_inflation_1_desc: "Behold! The time has come for the monthly unveiling of the price list for everyday commodities! Prepare your budget accordingly, and make haste to the market, for the offer shall remain valid until the stocks are depleted! Compared to the preceding month, a notable increase of 10.4% in prices has been recorded.\nBread - 2 denarii and 99 sesterces\nWine - 19 denarii and 99 sesterces\nOlive oil - 26 denarii and 99 sesterces\nVinearii mayonnaise - 8 denarii and 79 sesterces\nWater - 3 denarii and 10 sesterces\nPotatoes, 1kg - 3 denarii and 99 sesterces\nBoneless pork, 1kg - 11 denarii and 99 sesterces\n\nFor the full array of offerings, make your way to the main Forum, where prices are updated forthwith. Furthermore, I must remind you of the prohibition against trading on the park surrounding the Forum and in front of the imperial offices."

CAL_inflation_2: "INFLATION!"
CAL_inflation_2_desc: "Behold! The time has come for the everyday unveiling of the price list for everyday commodities! Prepare your budget accordingly and prudently, remembering not to overextend your expenditures! Compared to the preceding month, a notable increase of 76.4% in prices has been recorded.\n\nBread - 129 denarii \nWine - 860 denarii \nOlive oil - 1120 denarii \nVinearii mayonnaise - 345 denarii \nWater - 135 denarii \nPotatoes, 1kg - 190 denarii \nBoneless pork, 1kg - 480 denarii\n\nFor the full array of offerings, make your way to the main Forum, where prices are updated forthwith. It is requested to refrain from paying in sesterces and to utilize the newly minted larger denominations. I must remind you of the prohibition against trading on the park surrounding the Forum and in front of the imperial offices."

CAL_hyperinflation: "HYPERINFLATION!!!"
CAL_hyperinflation_desc: "Behold! The time has come for the hourly unveiling of the price list for everyday commodities! In comparison to the preceding day, an increase in prices has been recorded at the level of...956%...970%...990%...eh, matters not. The prices an hour ago were as follows:\n\nBread - 4,600,000 denarii \nWine - 30,600,000 denarii \nOlive oil - 41,400,000 denarii \nVinearii mayonnaise - 13,500,000 denarii \nWater - 4,750,000 denarii \nPotatoes, 1kg - 6,130,000 denarii \nBoneless pork, 1kg - 18,400,000 denarii\n\nFor the full array of offerings, make your way to the main Forum, where prices are updated every hour. At the moment you hear this announcement, prices may already be outdated. It is also requested not to obstruct the movement with money-laden carriages. May Mercury watch over us... for no one else seems to."



### FOURTH TREE - CLIMAX BARBAROUM ###



CAL_barbarian_crisis: "The Barbarian Crisis"
CAL_barbarian_crisis_desc: "This morning, hordes of filthy barbarians crossed the limes on the Oder and Lusatian Neisse, attacking our brave soldiers unexpectedly. But even those who could rival the strength of Heracles cannot overcome the overwhelming numerical advantage. Francofortum Orientalis, Costrinum, Gryphonia, Svina Ostium have fallen victim to siege by invaders from Hades! \n\nIn the eastern fringes of the Empire, a pale fear has also fallen upon the monstrous hordes of Huns, Scythians, and Aests. Countryside may be burning, but we shall not lie dormant and open our gates to be pillaged and raped!\n\nAs we speak, our legions are mobilizing to defend our lands from this barbarian onslaught. Every man and woman capable of bearing arms is called upon to join the ranks of our noble defenders, for it is only through our unity and sheer will that we shall emerge victorious!\n\nSo rally to the call of duty, my fellow citizens! Arm yourselves, stand tall, and let the barbarians know that they face not just an army, but the indomitable will of the Empire itself! With courage in our hearts and steel in our hands, we shall prevail! Calisia Invicta!"

CAL_enforce_the_limes: "Enforce the Limes"
CAL_enforce_the_limes_desc: "When the hellish hordes crawl upon our gates, there is only one formation that tirelessly fights for your future! The Limitanei need assistance; our border guards keenly feel the hardships of the invasion. Anyone willing to lay down their life for the Empire should join the border units!\n\nWe also accept donations, both monetary and material—anything that can be used for the war effort will be welcome and put to good use. We also encourage contributions to the collegiums organizing food supplies for our brave defenders.\n\nGuardians of the Empire! Fear not! Endure a little longer; reinforcements are already on the way. The fight still rages, but you are already great and you have granted yourself places in the pantheon of heroes!"

CAL_emergency_limitanei_legions: "Emergency Limitanei Legions"
CAL_emergency_limitanei_legions_desc: "Chosen of Mars! You stand before a great challenge imposed upon you by fate, but you are not alone! The bravest comrades from across the Empire stand with you, shoulder to shoulder, to defend those who cannot defend themselves! Soon, you will embark on a journey that may be irreversible, but one thing is certain - you are bound for eternity, whether you return with your shield or on it!\n\nVolunteers assigned to service on the eastern front are asked to proceed to hall C, where all documentation will be handled. Those who have received specialized assignments to the southern front, please proceed to hall B. The rest of you, please remain here, as most will be heading west to protect the Calisian civilization.\n\nFear not the darkness! The Empire will never forget you, and the Emperor will take care of your families. Just remember to sign document B119; you wouldn't want your loved ones to miss out on an extra 1000 denarii."

CAL_appease_our_subjects: "Appease Our Subjects"
CAL_appease_our_subjects_desc: "The Empire will not give up a single province! Governors can rest easy, for today the Senate unanimously passed a law guaranteeing security in every administrative unit in our country. The central government will collaborate with provincial governors so that even the most remote corners under our rule do not feel isolated.\n\nAid from the capital will depart swiftly, and a senatorial attaché will also travel to each province to oversee preparation and defense against both external and internal threats. Supply lines will flow incessantly, guarded by armed patrols to prevent them from falling prey to barbarians or bandits.\n\nFrom Pomerania to the Antecarpathia, the citizens of Calisia can rest assured about their lives and property - we will be wherever we are needed - always ready, and always close. "

CAL_we_will_defend_every_inch_of_our_land: "We Will Defend Every Inch of Our Land!"
CAL_we_will_defend_every_inch_of_our_land_desc: "Wherever a citizen of Calisia sets foot, there lies our Empire! The onslaught of barbarians across the borders intensifies, but let them be certain that those who bring war to our lands will be greeted only by steel and fire! We have paid the price of blood to establish civilization, and it is a price unmatched by any other value! The heroes of the struggles to establish the Empire form our spiritual stronghold in our endeavor, which we now undertake to preserve the same Empire!\n\nThe legacy of the greatest people born of our land is now threatened by hordes bringing death and decay! They are a plague that can only be eradicated by force! Citizens! Defend your families, for they will not be spared; defend your possessions, for they will be plundered! Defend your Empire! For there shall be no other after it."

CAL_lex_barbarorum: "Lex Barbarorum"
CAL_lex_barbarorum_desc: "By the united will of all the consuls, the Senate convenes today! Before our rulers stands one of the greatest civilizational challenges of our time! Barbarian masses seek to breach the gates of our country to flood it like a deluge, which will completely wash away our achievements!\n\nThe Populist faction presents a rather radical view, advocating for the adaptation of our society to the new situation and attempting to mitigate the crisis through assimilation, controlled settlements, and integrating the barbarians into the imperial apparatus, so that they have no reason to destroy it. However, the Optimates disagree, seeing them only as a threat that must be crushed as quickly and brutally as possible, so that every subsequent barbarian will think twice before crossing our borders!\n\nThe decree from the Prefect of the Cohortes Urbanae states that any attempts to destabilize the situation in the capital through agitation from both sides will be quashed, political assemblies are not allowed, and collegia will also be subjected to revision and control to limit polarization and panic. Everything is under control."

CAL_adapt_or_perish: "Adapt or Perish"
CAL_adapt_or_perish_desc: "By the order of Consul Compa, under the authority of the law established by the Calisian Senate, it is hereby announced as follows! Any slogans advocating for the extermination of all barbarians will be subject to penalties, and inciting hatred or advocating for armed confrontation with people at the border is prohibited.\n\nFor each of them is also a human being, and they are entitled to the same measure of altruism as any other citizen. With kindness, we shall overcome hatred, and instead of closing the gates and playing the besieged fortress, we will approach this in a civilized manner. Citizens! You can rest assured, the Empire watches over you, and all assimilation processes will be conducted with respect for property and a sense of security. We can be certain that they are not merciless invaders, but refugees! And their healthy simplicity will enliven Calisia drowning in idleness and boredom."

CAL_partial_appeasement: "Partial Appeasement"
CAL_partial_appeasement_desc: "Breakthrough news! Our magnanimous senators and emperor have decided to initiate negotiations with the leaders of the barbarians, which will take place as soon as possible to bring peace to the borders. Many of the people residing in our lands are under the yoke of the barbarians. Among them, designated community leaders will come to our capital for talks on a possible treaty that will regulate the presence of refugees within the borders of Calisia.\n\nWe appeal for calm and the limitation of anti-barbarian sentiments. Any acts of aggression will be condemned by the Cohortes Urbanae. Be prudent; it is not worth ending up in the dungeons due to the hateful whims of a soul devoid of any dignitas. Together, the greatest minds of both civilizations will be able to forge an agreement that will usher our nations into a new era of understanding and peace."

CAL_settle_saxons_and_francs: "Settle Saxons and Franks"
CAL_settle_saxons_and_francs_desc: "People of Calisia! The western lands along the Viadrus have been terribly ravaged since the Fall. Surely, we will find a suitable piece of land there where we can settle the Saxons and Franks. They will rebuild this land from the ashes of war and revitalize the region. They will help us rise from the worst of times because such are the people who come here. Those who want to build. Not destroy.\n\nSilesia Inferior will receive a mighty boost it needs to once again become the multicultural heart of Central Europe. Let not those who see in this act a revision of assets in favor of the Germans fear, for they once inhabited these lands. The Ager Publicus system will ensure that everything is fair and equal. Workers! Lift your heads high and march together with shared labor towards rebuilding under one red banner!"

CAL_limes_occidentalis: "Limes Occidentalis"
CAL_limes_occidentalis_desc: "Francofortum has become a multicultural melting pot, a symbol of Calisian-Germanic friendship. On its streets, one can see something that hasn't been seen here for a while: hope. Citizens! Know that the worst is behind us, now all that remains is to reconcile and fraternize!\n\nOf course, the Senate does not stop at empty announcements. Expansion of the limitanei guard is planned on the western limes, along with the establishment of appropriate refugee points so that the entire operation of rescuing fleeing people is organized, not chaotic. We are not guardians guarding the treasure; rather, we want to share that treasure with all of you in a civilized manner. Limes Occidentalis will be fortified! But it will not be a menacing fortress, rather a beacon amongst the sea of darkness to which all gather for guidance."

CAL_offer_to_the_goths: "An Offer to the Goths"
CAL_offer_to_the_goths_desc: "People of Calisia! What the larva calls the end of the world, the gods call a butterfly, so the arrival of Germans here is not a threat to us, but an opportunity! An opportunity for final reconciliation and the unification of our nations under the banner of shared ideals expressed by the Empire of Calisia.\n\nThe northern territories, mainly in the province of Pomerania, are sparsely populated. It would be inhumane to reject our brethren in need when we ourselves have suitable places for them to live. The tribes of the Goths, as the largest of the refugee groups, have been offered autonomous lands in the forests of Pomerania that they can develop according to their own preferences.\n\nThis treaty will be overseen by Donaldus Tusc, our man in the Germanic camp, and in the name of peace and prosperity, he will ensure that everything goes smoothly. Soon, we will live together in one great empire. Beyond divisions."

CAL_germanic_bannerlords: "Germanic Bannerlords"
CAL_germanic_bannerlords_desc: "The tense situation has revealed many benefits of having the Germans as allies rather than enemies. Their warriors are among the fiercest opponents our legionnaires have had to face. And you, people, have tasted the fear that prevailed in the capital before the barbarian hordes at our gates!\n\nBut there's nothing to fear! With the treaty signed with the Goths, we gain a military ally who has many people ready to fight from now on shoulder to shoulder with us against those who threaten the newly emerging Pax Europeana, with Calisia and Germania as the central pillars of this new order. On our swords, we will bring civilization to Europe! Together!"

CAL_eastern_settlers: "Eastern Settlers"
CAL_eastern_settlers_desc: "Dear citizens! Ruina was a catastrophe for the inhabitants of Calisian lands, but in the end, we managed to build a paradise amidst the sea of decadent anarchy and decaying capitalist order. That's why masses of people who seek nothing but a better life in prosperity are fleeing to us as a jewel in the crown of this ancient continent, instead of fighting for survival every day. And such is the daily reality for most citizens of Baltia, Ruthenia, Alba Ruthenia, Scythia, and many other distant lands all the way to the land of Sinae.\n\nThe eastern wall of the empire definitely needs reinforcement with human potential, and with the advancing Romanization, we don't have to worry about the assimilation of new arrivals; they will gladly compete among themselves for the right to be citizens of Calisia, thanks to the prestige that you, dear citizens, represent!"

CAL_limes_orientalis: "Limes Orientalis"
CAL_limes_orientalis_desc: "News from the east! Regiomontum, Alba Cliva, Lublinum, Premislia - all these cities are currently a bright spot on the map of the empire. They show clearly that several populations can live in peace with each other, rather than engage in neighboring devastating wars. Trade flourishes, and the specter of war has faded into oblivion as we opened our gates and welcomed everyone with open arms. A little empathy, and an enemy can become a friend.\n\nHowever, this does not mean a lack of military presence. Expansion of the limitanei guard is planned on the Eastern Limes, along with the establishment of appropriate refugee points. The outposts will be heavily manned to ensure the safety of all, not only citizens of Calisia, but also those who wish to become so. Limes Orientalis will be fortified! But it will not be a menacing fortress, rather a beacon amongst the sea of darkness to which all gather for guidance."

CAL_divide_et_impera: "Divide et Impera"
CAL_divide_et_impera_desc: "Bellum omnium contra omnes! The barbarians are not a united front; among them arise discord and quarrels! It is only a matter of time before the serpent devours its own tail, and we shall await, ready. Our legions bravely resist those who dared to attack us, repelling wave after wave.\n\nOur legates are among the greatest officers born of Mother Gaia, and thanks to their cunning and the indomitable spirit of our legionnaires, we will be able to crush enemy forces several times our size. One of the legates who commands the legions near Sedinum managed to sow discord between two minor Jutish tribes with just one well-fabricated rumor! As a result, the Jutes abandoned their invasion of the heart of Pomerania Occidentalis, simply because they slaughtered each other"

CAL_vandalic_despoilers: "Vandalic Despoilers"
CAL_vandalic_despoilers_desc: "A state of emergency is declared for all residents of Silesia Inferior! The Vandals once again threaten an integral part of our empire! Reinforced by Germanic hordes, the Vandals of Genseric II have returned from beyond the Viadrus! Their leader embodies the worst demonic values, sustaining himself by drinking the blood of innocent Calisians and venerating the gods of chaos! He is unworthy of any mercy, and every citizen who is able should slay him! A reward of five hundred thousand denarii is offered for his head!\n\nThe destruction wrought by these tribes can only be likened to the passage of a hurricane, and the stench they leave behind renders the land uninhabitable. But just like Belisarius in Byzantine times, we will strike with force and repel the invaders! Vandali delenda est!"

CAL_lusatia_superior: "Lusatia Superior"
CAL_lusatia_superior_desc: "Our legions triumph! Under the command of the greatest Calisian generals, we have driven out the barbarians from Silesia and chased them far beyond the Elbe! Genseric is no more, and the remnants of the tribes fled in panic and fear towards their demise in the lands of Germanic anarchy. The Saxons pose no threat anymore.\n\nBountiful lands in Lusatia await our citizens and deserving soldiers, which must be rebuilt. Those who volunteer first for the resettlement program will receive assistance from the Empire in reconstruction and revitalization. The number of spots is limited. To the frontier, march! The barbarians are in retreat; we can now go west in great numbers!"

CAL_scourge_of_god: "Scourge of God"
CAL_scourge_of_god_desc: "News from the east! They call him the harbinger of the end of the world, a divine scourge upon the sinful population of Gaia, a punishment for the decadence of our society. The great Khan of the Huns, Khonon, invaded Podlachia, and the first victim was our beloved governor of the province, revered by many, Centurion Majorix. The battlefield looked terrible, the Huns decapitated the heads of the slain soldiers, and the luckier corpses had only their ears cut off.\n\nIt is not known what truly drives such cruel bloodlust, what motivations this man has besides absolute destruction. He cannot be negotiated with, as no envoy has returned. Faced with such cruel hatred and devastation, there is only one rightful stance that a proud citizen can display. RESIST. AT ALL COSTS!"

CAL_citizens_of_podlachia: "Citizens of Podlachia"
CAL_citizens_of_podlachia_desc: "Our valiant defenders of humanity managed to defeat the great Hunnic demon! Once again, the proud banner of our empire hangs over the distant frontiers of our beloved land. However, the devastation experienced by this province is immense, and not only of a material nature. The havoc wreaked in the minds of the inhabitants by the Hunnic invasion means that they are currently little different from savages. It is our duty to bring them the torch of enlightenment and reintroduce them to our civilization.\n\nWe call upon our courageous citizens who are willing to embark on this noble endeavor, to join us in spearheading the settlement efforts in Podlachia.\n\nFor those who seek adventure, opportunity, and the chance to leave a lasting legacy, Podlachia beckons. Together, let us forge a new future, where prosperity, culture, and community thrive once more in the heart of our beloved Calisia."

CAL_jutish_reavers: "Jutish Reavers"
CAL_jutish_reavers_desc: "The Sea People once brought ruin to the greatest ancient civilizations. Now, the deep waters of the Baltic Sea once again form a dangerous abyss from which emissaries of evil emerge. The Jutes, comprising a confederation of many Nordic tribes, embark on plundering expeditions to loot our coasts, destroy cities, and abduct women. Our women!\n\nAttempts to bribe these plunderers are futile, as they simply return for more and more after receiving ransom. They will not rest until they squeeze the last denarius from our clenched, lifeless hands. But neither will we rest! Citizens of the coastal provinces! Enlist in territorial defense! Report any unidentified activity at sea to the appropriate authorities! Stay vigilant, and our forces will send these sea rats back to Hades!"

CAL_pomerania_citerior: "Pomerania Citerior"
CAL_pomerania_citerior_desc: "News from Pomerania! Our legions have pierced the front on the Oder and reclaimed ancient territories belonging to our Empire! Albisia becomes another province added to the invincible empire! It has long been known that the best defense is offense, and if you strike a Viking hard enough, he will, in a sign of repentance, beg to serve you, as the stronger one! So did one of our legates, who, by defeating the Jutes, formed his own Varangian Guard from among them.\n\nBut, regarding the land! Fertile fields in Albisia await our citizens and deserving soldiers. Those who volunteer first for the resettlement program will receive assistance from the Empire in reconstruction and revitalization. The number of spots is limited. To the frontier, march! The barbarians are in retreat; we can now go west in great numbers!"

CAL_empire_or_death: "EMPIRE OR DEATH"
CAL_empire_or_death_desc: "By the order of Consul Caletus, under the law established by the Calisian Senate, it is proclaimed as follows! Thus, war! The entire effort of the Empire must go in one direction. We are all legionnaires. We must think only of one thing – fighting until the last dead barbarian! Those who have not yet received letters - rest assured that recruiters will soon knock on your doors. We must all heed the call of the empire!\n\nThere can be no peace with those who symbolize apocalypse! Every house, every forest, every field will be cleansed of invaders. Those who managed to escape into our territory will also face the vengeance of the full might of the empire! Vengeance for the fate of countless murdered citizens on the frontiers! The clarity shining upon our ideals will illuminate the path to glory and victory! We stand at the most crucial point in the history of the civilized world. For many, it may seem like the end of the world. Nothing could be further from the truth! Sons of the empire! This is not the day we succumb to evil! The sun will rise again over the Calisian Empire!"

CAL_operation_varus: "Operation Varus"
CAL_operation_varus_desc: "Betrayal!\n\nTraitors within our empire have sealed their fate! Our soldiers embarked on a secret mission to root out the barbarians from the Lower Silesian Forests. As a result of a treacherous and unexpected attack, they were surrounded and slaughtered to the last man. What more do the political enemies of the Senate need to prove that this is an invasion and genocide, not a refugee crisis?! The bodies of the legionnaires were so badly mutilated that we cannot even identify or bury them!\n\nVengeance!\n\nThat is the only word that can resound today in all the provinces of our Empire! And you can rest assured of it. Several days ago, a massive operation began that will ensure none of the invaders survive to see its end! And those who flee will only be able to tell tales of the noble warriors of the indomitable Empire!\n\nAVE CALISIA! AVE CONSUL CALETUS!"

CAL_break_franco_saxon_alliance: "Break Franco-Saxon Alliance"
CAL_break_franco_saxon_alliance_desc: "Listen up! Do you know what's worse than a tribe of barbarians? No? Let me tell you - two tribes of barbarians collaborating with each other. They are like Cerberus, the furious dog with many heads that just wants to bite anyone who even approaches them! Why am I saying this? By divine grace, the Franko-Saxon alliance is currently in doubt! After all, one does not need to be a brilliant scholar to see that the situation is heading towards the breaking of the alliance between these tribes.\n\nWhy did this happen, you may ask. Tragic news has “accidentally” emerged that the Saxon chieftain was cuckolded by the Frankish one! What's worse, this Saxon wife seemed terribly pleased at the prospect of using a younger and stronger male. Rumor has it that axes have been drawn. In the name of masculine empathy, we - decent citizens of civilized rites, can only hope that the Frankish chieftain's phallus has not become a separate member of this tribe."

CAL_dreams_of_limes_saxoniae: "Dreams of Limes Saxoniae"
CAL_dreams_of_limes_saxoniae_desc: "Ave Petrus Germanicus Caletus! Magna Germania lies on its knees and begs for mercy! In Berolinum, the banners of the aurochs hang on the most important symbolic buildings of the former capital of the barbarians. The legions valiantly pushed back all military formations beyond the Albis that could pose a threat. The territories of Brandenburgum are now open for a new era of Calisian rule in these lands. For by the right of the conqueror - why should we not retain these lands for ourselves? Like the greatest emperors of our ancestors - we will tame Germania to secure the future of the Empire!\n\nThe military operation to clear the remnants of resistance continues in these areas, but to the bold belong the world, and he who acts first is the better. Surely you do not want others to reserve our ancient lands for their own needs? Register now at the Department of Colonies!"

CAL_strike_at_the_visigothic_leadership: "Strike at the Visigothic Leadership"
CAL_strike_at_the_visigothic_leadership_desc: "News from the front! Our commanders have discovered a tactic that will enable us to achieve swift victory. It turns out that the barbarian horde lacks any independent organizational or tactical awareness. In the event of eliminating the unit responsible for keeping this whole rabble in check, the rest crumbles! They scatter like a house of cards, fleeing in panic, although unfortunately looting and burning everything in their path on the way back.\nThis is not ideal for the civilian population in the areas affected by the military actions, but war requires sacrifices.\n\nIf we deliver more of such precise strikes, for example, using modern machines available in the arsenal of our army, then in a week, all the Gothic tribes could become relics of the past and start fleeing back into the deadly embrace of the Germanic forests where only hunger, darkness, and death await them due to the anarchy prevailing there."

CAL_ostrogothia_delenda_est: "Ostrogothia Delenda Est"
CAL_ostrogothia_delenda_est_desc: "More news from the front! Anyone who remembers the announcements from last Friday will recall how I mentioned that a week would be enough to break all the Goths. Well, it took us a little longer, but esteemed citizens - we've done it! Scattered to the four corners of the earth, the Goth tribes have been inscribed into the history books as an element of the past! They came with fury, bringing fire and steel upon us, but they encountered an awakened giant who, with his righteous wrath, brought justice and an end to the war for his citizens.\n\nMay divine grace fall upon our rulers and upon all the sons of Calisia who took part in the battles. From unofficial reports, I can reveal to you that so many wagons with slaves are currently heading to the capital that you've never seen such quantities in your life! The next trading weeks will certainly be abundant in spoils!"

CAL_drive_the_scythians_back_to_the_abyss: "Drive the Scythians back to the Abyss!"
CAL_drive_the_scythians_back_to_the_abyss_desc: "It took strong governance of the benevolent ruling faction of the Optimates to finally expel the Scythians beyond the Buga River once and for all! For decades, they had been roaming the lands of Antecarpathia, settling there as if they were their own lands! But now, with the arrival of Calisian legions, Ruthenia Rubra once again stands at the forefront among our provinces!\n\nNew settlers are needed! The main direction of settlement will be the city of Sanocum, which has been completely deserted for years due to wars, Scythian bandit raids, and persecutions. The Department of Colonies is ready to pay generous bonuses for taking control of the lands in that region! Consider it well, it's a chance for a fresh start, free of any Scythians and bandits."

CAL_borussian_vespers: "Borussian Vespers"
CAL_borussian_vespers_desc: "REGIOMONTUM DELENDA EST!\n\nWe have achieved our goal! Revenge on the enemy is complete! Regiomontum and all of Borussia have been liberated once again. Unfortunately, the sad streets of the province's capital remind us of the cruel pogrom that occurred after the outbreak of the crisis. Several thousand citizens of Calisia were brutally murdered by the executioners, mainly of Ruthenian nationality. Their bodies were nailed to crosses to the delight of the crowd in a "reminiscent of an eagle" position.\n\nOur soldiers repaid the executioners in kind. The capital of Borussia was left deserted, with those who did not flee becoming collateral damage. It’s a sad reality, but justice had to be served by the stern hand of a Calisian soldier. Otherwise, they might again get some notions of murder and treachery."

