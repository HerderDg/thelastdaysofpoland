calisia.142.t: "Shame Parade"
calisia.142.desc: "In the central arsenal of Calisia, the emptiness was palpable. Praefectus Provisionis Andreas Quercus was far from pleased by this fact. Especially since the grand military parade was to take place the following day on the streets of the Eternal City. Legions from across the country were sending their representative companies. But none of the Legates were generous enough to lend heavier military equipment for the parade. So, the prefect could only hope that the legionnaires would at least bring their personal gear so he wouldn’t have to scavenge for old gladii and scrap resembling lorica segmentata armor.\n\n- Marcus! What if we borrowed some chariots from the racing track? There's no hope for airplanes...but send people throughout the city to look for anyone with drones. If they fly high enough, no one will realize it's Sericum junk. And try to find any tracked vehicles in the city. Anything! - The prefect was frantically searching for any solutions that would allow him to conduct the parade without facing public ridicule. After all, Augustus himself would be there. If it looked more like a medieval peasant march instead of a mighty army, they’d throw him to the lions.\n\n- Sir Prefect Captain! - One of the young legionnaires, who had been assigned to this duty as punishment, suddenly burst into the warehouse holding a scroll of parchment - I have good news!\n- They didn’t teach you to salute in the legion?!\n- P-p-pardon, sir captain magistrate - stammered the legionnaire, making a hesitant hand gesture. Drill and proper titling of superiors were not his strong suits - I have news from Legio Alpha! They’ve just entered the city and are on their way here. They have a tank for us!\n- Ave Vinicius! Finally! Wait, what do you mean, a tank? As in, singular?\n- Do we even have more? They said a tank, not tanks.\n\nAn hour later, it turned out the message was accurate. When the representative company of the first legion headed to the barracks for rest, a single tank with its crew made its way to the arsenal hall. By post-fall standards, it looked quite impressive. As impressive as a tank cobbled together from scrap can look. The legion's banner fluttered on the back of the tank, and the entire structure at least seemed to hold together. However, the closer it got to the prefect, the worse it appeared. The grating sound it made could frighten anyone, but probably most of all the crew. When they parked, Andreas approached the vehicle, somewhat mollified but wary.\n\n- Salve, soldiers. I see you've brought me something sensible at last - he said, slapping the tank’s front plate with satisfaction so hard that a side plate fell off. The tank commander didn’t seem overly concerned, evidently this happened more often than one would admit.\n- Don't worry, sir, this junk does that. It can be fixed - the commander said, trying to demonstrate the process by kicking the tank. The other side plate also fell off, the steel plates on the turret began to slide, and the banner on the back of the tank toppled over. Many thoughts now swirled in Andreas’s mind. Many of them vulgar."
calisia.142.a: "Take it easy, Andreas..."

calisia.143.t: "Itsy Little Gully"
calisia.143.desc: "Julia Sosnowa saw everything coming. This regime didn’t had a right to exist: A sad and frankly deranged attempt at erasure of a thousand-year nation by resurrecting one from two thousand years ago. She could not believe it would persevere or mark her a citizen or even last a year. And according to everything she knew anything about, the time all this was coming to a head was... now.\n\n"Well, the market’s in itsy bitsy little gully right now, everyone decided the housing market went crazy, now it’s time to cool down before we pick up steam again. Happens when renovation costs keep rising, right?" - the realtor who introduced himself as Thaddeus went on and on about how good the market is, like trying to talk her out of selling. He pointed out at one mansion on peripheria of Calisia - "This one for example, i think he’s motivated to sell his in exchange."\n\n"Why is he selling?" - she asked\n"He’s not working right now. Weird guy, doesn’t even buy slaves."\n"So they’re leaving, why? Inflation?"\n"That villa over there, I sold for 3 mil. Four months later, four mil."\n"You sure it’s the housing market and not price increase?"\n"Oh it’s just a gully, that’s all, just nerves"\n"How many people are selling then?"\n"This place on the left, it’s mine. I could sell, maybe, but that’s just a summer home."\n"A summer home that looks more like a junkie den..."\n\n"What?" The car stops and Thaddeus walks out, clearly agitated. No one told Julia her realtor held a hand cannon in the suitcase. He walked into the summer house. A few screams, more in common with meese than human beings. Two shots from the hand cannon. Thaddeus must have been a gym rat, as to Julia, the sound was ear shattering even from the car. A few decrepit junkie barbarians ran out through windows, nevermind glass lacerations.\n\n"Fucking barbarians everywhere, like ants! Next time i’m gonna shoot them like ants!" Thaddeus was fuming when he reentered the car, but Julia was shuddering. "Whats wrong?" - he asked\n\n"One of these ‘barbarians’... I knew him from Calisia tavern. He was a bartender just a year ago."
calisia.143.a: "...those weren’t barbarians."

calisia.144.t: "That’s what makes it a bubble"
calisia.144.desc: "Atia was forever frustrated even before the price spiked. As a normal Polish housewife, she’d vent off with rumors on who’s getting who and who’s getting fat. After the Fall, the one thing she had left was her husband and his lands. The early days of Fall were dreary to face for a woman otherwise used to luxury. But within Calisia, over the years, Atia’s husband worked his land, bought slaves to re-utilize more of it, and rebuilt their wealth.\n\nNow Atia could vent off her frustrations on slaves. Feeling down due to Calisian women’s legal status? Whip a least productive slave. Husband’s being a dude and can’t even catch on basic clues like your eyelids lowering half a centimeter while sitting on a different lap than usual? A hunky slave was always obedient and observant. Hell hath no fury like a woman scorned - and Atia was already there while on precipice.\n\nThese days, however, it was worse than ever. "He always yaps on how prices go up and we need to spend less. How can he see a financial bubble without female intuition?" - she’d gossip with fellow Calisian housewives, in her dining room, sipping on last reserves of her wine cellar.\n\n"Yeah, the eggs at the market have doubled in price already relative to last month. Some unrest in the capital, but this is pretty much the usual in this cursed land. No one sees a bubble, that’s what makes it a bubble.\n\n"I take it no one can see that Vinicius no longer imports food?"\n\n"Shush, do you know how dangerous is saying that? We should cut down on the wine, we have shortage as it is."\n\nAtia wasn’t even all that concerned. They sold wheat and even eggs, prices rising meant more money for them! But still husband wanted them to save. Yesterday she spent whole day looking for ways to cut the costs. Ultimately she figured out the slaves can go mash meat with hay and eat the resulting kibble. She also cracked open the dog food she had left after her old german shepherd, Titus, passed away. The slaves were beneath Titus anyway.\n\nToday, she argued on and on with her friends about what was even going on around them. Soon, they left. Normally they’d yap on and on till midnight, but they had to leave till dusk, the streets weren’t safe at night. Sometime later, while sitting on the couch and resting, she heard some commotion, pottery breaking, her husband’s furious yelling. In barged the husband, a bald thin man, with bloodied knife.\n\n"What the fuck is going on out there? The slaves just made their escape!"\n\n"WHAT?! Why haven’t the guards.... wait, we dismissed the guards, they were asking too much!"\n\n"Goddamit, you had one job... you didn’t feed the slaves, didn’t you?!"\n\n"I... this is YOUR fault. If you hadn’t told me...""
calisia.144.a: "If I had a denarius for every fight like that, I’d still not be able to feed myself for a day."

calisia.145.t: "Million Denarii Puella"
calisia.145.desc: "Atia had enough. Everything burns. Everything fell apart. Her piece of work husband got the villa repossessed about some nonsense she didn’t even bother figuring out. All that matters was her husband was a good-for-nothing and there was no way she’d be with him when everything that makes him a man save for his tacklebox, is gone. She has needs and doesn’t need a pauper.\n\nNevermind there’s not a single rich male in this entire cursed province at the moment. The one who came close approached a working girl in Atia’s sight:\n\n“Are you free?”\n“No, I work like a carriage here”\n“I have a hundred thousand right here!” - the vigilus pointed at his briefcase\n“Sorry boy, I'm a million denarii baby and you know it.”\n“Since when?”\n“Since now.”\n\nA million denarii girl. Atia didn’t even have that much, not that it’d buy her much. But that wasn’t the problem. Somehow, between dirt, roaming the dangerous streets like a ghost, someone screaming bloody murder every other minute, the one thing that hurt the most, is that she had less net worth to a prostitute...\n\nPROSTITUTE! SCARCELY ABOVE SLAVE! WHOSE ONLY PLACE WAS GET IT UP IN HER FROM THE CLIENT AND GET IT IN HER FACE FROM HER PIMP! - she screamed to herself, but soon shut up. Some dude yelling at a howling woman. Atia snuck up to the insula where it happened and peeked through the window. A working girl was getting pimpslapped by a man behind the window. Must have been her pimp. He then sent her on her way, adjusted his jewelry, almost caught Atia as he turned around, and followed the working girl.\n\nAtia wasn’t bothered by the girl’s plight: She was in a state of mind where only she counted. And so she carefully opened the broken window and snuck into the office. It was time to rob and steal, to soothe the ego, to survive. Before she could pinch anything, the pimp returned, and she had to hide behind the desk, her most valuable possession in hand: A dagger. When the pimp walked by the desk and spotted her, he shuddered and jumped up.\n\nBefore anything else could even be thought of, Atia jumped on him.\n\nShe fell on the pimp with a pugio to his neck and didn’t hesitate. Sickening sound of steel rending flesh, red fountain in Atia’s face. She did not mind. Adrenaline guided her. Ripping the gold chains and taking the rings: Wait, that gold is fake as fuck. Nevermind... his drawers. Papers. More papers. Condoms? Eek. And, jackpot. Diamonds, jewelry of actual gold and silver, she could almost smell the authentic precious metals. And best of all, the real, honest-to-god... stacks of Ukrainian hryvnas? He must have been buying or selling girls from Scythian underworld. Atia took everything of real value, escaped through the window before she thought Vigiles would get there (they wouldn’t for the next six hours) and ran. For the first time today, she was proud of herself. And deathly afraid. After all, she was now the richest person in the entire city. Next order of business: Escape this hellhole."
calisia.145.a: "She always told prospective boyfriends she was gonna be a billionaire."

