calisia.80.t: "Hic Sunt Dracones"
calisia.80.desc: "Journal of Remigius Savicus, Day 5\n\nThe Balticum’s coast is calm as ever. It doesn’t feel much different here than near Svina Ostium. Our expedition is camped out in a small Calisian outpost between the cities of Zinnowitz and Zemplin. Despite the... rowdy nature of the Germans our team’s mission has been going decently well. \n\nStatistics from before Germania’s dissolution show that larger settlements that we’ve visited up to this point seem to be missing on average 47% of their population. Countryside villages seem to be experiencing an opposite effect, with an influx of refugees from more urbanized centers. Barter seems to have entirely replaced the use of formal currency, however Calisian Denarii have already found their way into circulation, even before the Legions’ arrival.\n\nCome morning, we’ll leave the encampment after receiving additional fuel and supplies for the road. There are still multiple villages in our plans before reaching Wolgast and many more before Greifswald.\n\nJournal of Remigius Savicus, Day 7\n\nPeenemunde and its airport. Thus far this has been the biggest sign of Calisian presence in the newly conquered lands. Owing to its small port and aforementioned airfield, the Legionnaires and even some eager citizens are already making the village and its surroundings their new home. \n\nSignage for the settlement’s Calisian name is already replacing ones denoting its former Germanic name, with any mentions of the old name being scraped from existence. To our knowledge, no other newly-conquered land has taken to adopting a latinized name. Most of the village’s native population has either left for the countryside, or has been forcefully expelled by the region’s administration.\n\nThe airport has become a Legionnaire hub of sorts, with command of the Wolgast area residing here instead of the city itself. Apparently the city isn’t in a state to host any kind of administration. We’ll soon see for ourselves, as that will be the next stop on our voyage.\n\nDay 8\n\nMass graves. Dozens of them, ones that we’ve found at least. We were forewarned of Wolgast’s devastation, but not in our darkest dreams did we expect to see the sights laid out before us. Almost half the city has been burnt down to the ground. According to information we could get from the city garrison’s officer, most of the burnt down buildings were already in that state before the Legions marched into the city. The same went for most of the mass graves. \n\nThey killed each other. Tore at one another’ necks when their Confederation started to crumble. From a previous population of approximately 13000, we could only locate little over a thousand. Starvation led to desperation, desperation led to barbarism and barbarism brought the decimation of a city. We encountered grotesque sights along the way, but this is too much for me to stomach."
calisia.80.a: "I move to file my resignation"

calisia.81.t: "Filius Fortunatus"
calisia.81.desc: "All my life, I've been out of luck. Born on the wrong side of the wall separating the Plebeian District from the Senatorial Quarter, I've had to live in the shadow of those ungrateful brats ever since. When my father wasn't busy getting drunk off his mind at the Temple of Bacchus, he'd try to reassert his authority in the house with a belt and a whip. I learned to run away whenever I heard his footsteps coming. Through a crack in the barrier, I slipped past to watch the ruling class' progenies, pampered with luxury and ordering their servants around without a care in the world. Guess that's where their disregard for our lives began. But I ain't no Senator's son, so no shortcuts will I receive. \n\nNow, as I sharpen my gladius and prepare for war, the prospect of their command remains no less terrifying. I look at my superior, barely old enough to serve, fail miserably to raise our legion's spirit. Ave Calisia, he shouts. Ave Calisia, I murmur in response. He orders us to march alone through the Marconian Forest. Walk behind enemy lines, he says. I fight the urge to protest, to let him know it's bound to be an ambush. But I ain't no millionaire's son, so to my death, I march. \n\nOur legion pushes through the forest, the crowns keep darkening the sky. The man before me, my sole guiding lantern, I know not his name, for he too is expendable. When an arrow pierces his skull, I do not shed a tear. He fulfilled his duty; died bravely for his country. Perhaps they'll tout him as a hero, give him a proper burial and a fancy grave. But I ain't no military son, so forgotten shall my service be. \n\nWhen the sound of drums filled the air, and Germanic chants drowned out my hearing, I watched my legion disintegrate as the soldiers ran for their lives in every available direction. I considered fleeing too, trying to save myself from the barbarian onslaught, but what point was there really to it? I was trained to fight, born to die, and I deserved no better than to rest by an unnamed tree's bark. So I stood, swung my sword as ordered until an axe's cleave ripped through my chest. Wounded, I collapsed onto the soft moss, as I drew my final breath. I clutched my dog tag, "Iacobus Melnicus" it said. Maybe somebody will find it, maybe they'll honor my memory. But I ain't no fortunate son, so among the roots, it will remain."
calisia.81.a: "And thus, my story ends, forever."

calisia.82.t: "No One Leaves"
calisia.82.desc: "To say Caletus was nervous was an understatement, yet on the outside it looked just like another session of the senate. \n–Your boys are all dolled up? Right? We’re on with the show. We’ll grill them for long enough they will feel like Catilina on the couch with five Ciceros behind them. Remember: stay outta senate chamber, we don’t want any images of praetorians behind the senators, it won’t sit right. \n– Yes, sir. No one enters, no one leaves. \n– Great. I’ll be speaking first, then Scarginsis, then… \nThe doors of the chamber opened with impetus. \n– There’s problem. They found out. \n– What? \n– The populars know. They are debating whether to leave. \n– Shit. Shit. Get more men upstairs. Cut off every door. If they trynna leave, push them back. Gently – Caletus replied. – We’re getting in with the lictors. \n\nDoors opened, and the optimates walked into a boiling sea of white togae and livid heads, screaming wildest insults at them. Lictors, who should be following the putchists, had to make way for them down to the rostrum. \n– This is a breach of the sanctity of Senate! I shall not allow this! \nCaletus was just about to give in to his impulse and answer, as anybody would answer in his position. \n– I am the se... \nWait. This was not a popular-alligned senator. This was an optimate. A left-leaning one, but still. Some minor chair-filler squeezed in there just to keep the votes going. What was his name? Agrippa? Agrippa who? Agrippa Apapus, a thought sparked in Caleta mind, and he chuckled inside. So much he lost track of what he was going to say. \n– What the fuck are you doing? You’re ours! \n– What the fuck are *you* doing? That’s supposed to be a coup? Who do you think you are? Some kind of run-of-the-mill usurper that will be thrown into Prosna after one week! \n– You’re with the populars? Did barbarians pound your ass too hard? Get lost! \n– I will! Do whatever you will, I won’t participate in that! I’m leaving! \n\nAs the senator made his way to the door, an officer walked into the chamber and spread his arms, trying to stop him. Damn idiot, Caletus thought. The noise was deafening. Lictors made their way up to apprehend the fugitive. \n– Out of my way, you lackey – Agrippa tried to shove him away. Praetorian pushed him back. Gently. Elderly senator flew back onto lictors, onto their fasces, and then down on the floor. Blood stained the toga. \n\nSenators lividly rushed onto lictors and towards the doors. Praetorians marched in, forming a cordon and pushing senators down the stalls. Caletus and his retinue grabbed onto the rostrum, watching as the man on the floor is trampled. As the soldiers moved in, all of senators were reduced into a huddled mass, squeezed into their seats, silenced by a series of gunshots. Two praetorians grabbed barely breathing Agrippa and shoved him onto his seat, where his body spread out, uncouscious, with his bared chest discoloured from numerous bruises. \n– Uh, we shall start today’s extraordinary session of the senate with vote on exclusion of following traitors, cowards and barbaric adherents from their offices... "
calisia.82.a: "899 for, one abstained."
