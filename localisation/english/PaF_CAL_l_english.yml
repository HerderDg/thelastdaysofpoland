calisia.57.t: "Vinicius' Plea"
calisia.57.desc: "– Marcus Vinicius came to visit you – a voice broke through a calm sound of flowing water. Calisius wiped his glasses from steam. A man in legionary armor walked through his private thermae towards tepidarium, where he currently lounged. \n– Ave, Caesar. May all gods grant you fortune, especially Asclepius and Cipride. \nThe emperor grumbled. – Of all the gods, why would you think I need Cypride the most? Do I look like an amorous man? – he rose from the pool, extending his arms as to present the nuda veritas of his outward appearance. – Don’t you feel like we’ve had this exact conversation before? \n– My apologies, o emperor. This was like... an involuntary reaction to this situation. I could really use a longer stay in the termae myself. \n – Oh Marcus, you know you can use my thermae whenever you need – Calisius gave him a wry smile. \n– You’re as gracious as ever, my emperor. – Vinicius bowed sharply. – Forgive me, for I have to refuse. I’m entirely overtaken by military matters. \n– Surely you could lend your duties to your assistants for some time. \n– It is not possible. All officers are constantly occupied. We’re understaffed on all lines, and men are taking leaves en masse. They don’t want to stay in camp on meagre pay while they could work at home. \n– It would be wiser for them to stay on the frontlines. – Calisius nodded and two servants rushed with a sizeable towel. The emperor climbed out of the pool and draped himself like he would in a toga. – How much would it take to keep more of them at arms? \n– It’s the fault of the system, my emperor. Our army is designed to be mobilised in full only during the season most appropriate for campaings. Once it has ended, most of the men ought to go back to the job marked or fieldwork, lest we ruin our economy. \n– You know full well we have to work with what we got. But I suppose we could pay less men full time for their better performance. \n– We could make the legions into a professional force. However, I’m afraid this would create a professional caste of warriors, separate from the rest of our citizens. \n– If you have an alternative in mind to an professional army, voice your opinion – Calisius said drily. \n– We could enroll more non-citizens as auxiliary troops. Allow them to defend Calisia like it was their homeland. This would give them a chance to improve their lot, and, perhaps, foster some loyalty. \nEmperor gestured vaguely, as if thinking of an argument."
calisia.57.a: "I'll think about it in the frigidarium."

calisia.58.t: "Conversatio Privata"
calisia.58.desc: "The office was dimmed, and Cinastovicus’ eyes took a while to adapt to the darkness. Calisius sat there alone, elbows on desk, fingers intertwined, thumbs holding up forehead. He had a laurel on his head – which seemed overly theatrical, even for someone like him. \n– Ave, emperor. You’ve requested for a private conference with me. \n– Sit down, Kinastowski – Calisius gestured to the chair in front of the desk. It was an ordinary office chair, as normal as could be. As he sat, the pretorian realised the room was completely unromanised – which only made the sight of emperor’s toga and his armor somewhat uncomfortable. \n– You are aware of the newest reports, right? – Calisius asked. \n– Of course, my emperor. I’ve mobilised the pretorian guard, they’re ready to march at on.. . \n– I wouldn’t call you here just to brief you on obviousness. I’m asking you whether you are aware what is happening. \n– I beg your pardon, sire... \n– If someone five years ago would tell you there’s a slave rebellion happening just an hour drive from your home, what would you do? \n– I was always against terrorism and acts of violence targeted at... \n– No. A * slave * rebellion. Think about it, Kinastowski. We have *slaves and now they are *killing landowners. You would think I lost my mind if I implied it could happen here, and not in some sort of Bantustan or whatever. \nThat’s it, Cinastovicus thought. He’s actually losing his mind. An impulsive grin appeared on the pretorian’s face, but he collected himself at a blink of an eye. – You must be joking, my emperor. You’re the one who had shown us the way to our current glorious... \n– I did not show the way for an accursed slave rebellion! – Calisius erupted, slamming his fist on the shamble desk. – Who do you think I am? A slave driver for your petty friends to get fat out of this miserable land? This madness has to be fini... – he paused for a while, breathing heavily, adjusting his glasses and, curtly, his laurel. – This has to be corrected. Populares are calling for abolishing slavery as it is now. I think it’s quite sensible as it is. You can surely acknowledge that it’s better to have an indentured servant that a slave that’s ready to cut your throat. \n– My apologies, oh divine emperor, but now it is too late. These are barbarians; it’s in their nature to cut throats. You don’t extend a hand to a beast that wants to bite you. Slaves will know their place... – „or you won’t have yours”, Cinastivicus ended in mind. \n– Thankfully you’re not the one who’s making all the decisions here. Order pretorians to stand easy, for now. "
calisia.58.a: "They will... for now."

