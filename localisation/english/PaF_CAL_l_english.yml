### THIRD TREE - SENATE ###



CAL_in_service_of_calisia: "In Service Of Calisia"
CAL_in_service_of_calisia_desc: "The Senate convenes once again! The temporary wartime suspension of debates has been lifted as of this morning by the decree of Emperor Ricardus Augustus Calisius. Soon, important matters of state will be discussed, along with the Senate’s usual duties. Citizens are once again welcome to send letters with matters they see as important enough to discuss. Mail meant to demean or poke fun at the Senate, will be punished with a fine of 50 Calisian denarii. Talks of arguments or violent confrontations within the Senate halls are nothing but hearsay and baseless lies. The Emperor guarantees that all bodies of the Res Publica are dignified and untarnished places of nothing but diligent work, with no troublemakers, or bullies."

CAL_another_early_elections: "Another Early Election"
CAL_another_early_elections_desc: "First news from the Senate! To accommodate the new size of Calisia, the amount of seats in the Senate will be doubled, now totalling 300. Elections for the seats will be held in exactly two weeks from this day. Citizens who wish to partake in the democratic process, can vote at the nearest polling station. Addresses of said locations will be announced a week before the election date. The glorious title of Senator comes with many benefits, including lodging in the luxurious senatorial villas, as soon as one becomes available."

CAL_lex_indentatae_servitutis: "Lex Indentatae Servitutis"
CAL_lex_indentatae_servitutis_desc: "The question of slavery raised during the Senate's ongoing session! Following the tragic events in Rawicz, a handful of Populares have occupied the rostrum, demanding an immediate end to Calisia's system of forced labor! After a long spat, the factions have agreed to put the matter to a vote, resulting in a more moderate proposal by the reformers to transition to a temporary form of servitude with an option to buy out one's contract after a specified period of work. Concerned about the economic impact, the Optimates demand the labor to instead be performed by subservient populations, enshrining their status as Servi in return for the state providing them housing and appropriate sustenance. Large protests of barbarian groups have erupted in opposition to the proposal."

CAL_lex_militae: "Lex Militae"
CAL_lex_militae_desc: "Reinforcements for the army imminent as the Senate finalizes a new bill regarding conscription! In response to requests by Legate Vinicius and other high military commanders, the chamber has swiftly and collectively agreed to expand current conscription laws to ensure a larger force capable of supporting all theaters of war. After a promising start, the issue has bogged down around the matter of which groups should be included in the decree, with the Populares advocating for the founding of barbarian formations as a supplement for the current manpower issues. Claiming them to be untrustworthy and their loyalty to Calisia to be unclear, the Optimates vehemently oppose this idea, claiming that size can be sacrificed and that their smaller, professional army will be far more effective against external threats. While the factions remain polarized on the issue, the final shape of the bill will likely be decided by a handful of undecided senators, unless a passable compromise can be found."

CAL_lex_tributorum: "Lex Tributorum"
CAL_lex_tributorum_desc: "The solution to the Empire's financial woes drawing nearer! A consensus has been reached among all factions regarding the necessity of a tax reform, and plans have been introduced to the Senate by both parties highlighting the areas where further funds could be obtained for the treasury. True to their name, the Populares insist on an increased tax on the wealthy to not only fix the budgetary deficit but also ease the burden on the impoverished. Outraged at what they refer to as "an attack on those contributing the most to our shared prosperity," the Optimates have instead opted for increased financial obligations on barbarians residing within imperial territory, deemed a more-than-overdue repayment for the benefits they reap. Due to multiple factions and action groups weighing in on the issue, the deadlock is expected to continue for now."

CAL_lex_mercatoria: "Lex Mercatoria"
CAL_lex_mercatoria_desc: "The senatorial debate progresses! Senators have moved on to discuss the state's trade laws - topics expected to be undertaken by the Senate over the next days include export laws, export goods and the state and safety of Calisian trade routes. \n\nBusinessmen and freemen engaging in trade are adviced to closely follow the debate and the decisions undertaken by their politicians."

CAL_lex_securitatis: "Lex Securitatis"
CAL_lex_securitatis_desc: "News from the Senate! Calisia's public and external security services have now been tackled by the Senators. \n\nBorder protection is currently discussed by the Curia Calisia, and the matters of combatting crime and the scale to which gendarmes' are allowed to lay punishment on detainees have already been announced to follow."

CAL_lex_subsidiarum_socialum: "Lex Subsidiarum Socialum"
CAL_lex_subsidiarum_socialum_desc: "News for the Citizens of Calisia! A heated discussion broke out between the Populares and Optimates as the Senate moves on to discuss the topic of social care and subsidies. Both sides radically oppose each other on the matter: the Populares postulate enriching and increasing the populace's social care, whereas the Optimates suggest cutting down on such expenditures to free up state resources and not risk the need to introduce new taxes. \n\nThose eligible for voting can track both sides' proposals on their respective websites. The Senate's progress appears to be halting due to the arising conflict between the Senators, and voters are adviced to exact pressure on their politicians to avert yet another political deadlock..."

CAL_cura_annonae: "Cura Annonae"
CAL_cura_annonae_desc: "News for the downtrodden and abandoned! The Senate has struck a final decision on the matter of social subsidies for Citizenry - now the Senators discuss social care for those living below the poverty line, seeking to cure the plague of homelessness and indigence caused by the Fall of Polonia. \n\nHomeless shelters, soup kitchens and financial support are among the programs proposed by either sides. Voters interested in aiding the poor are expected to voice their opinion on the matter."

CAL_annonae_militaris: "Annonae Militaris"
CAL_annonae_militaris_desc: "Additional subsidy introduced for members of the military class! The Senate has approved a 50% increase in the legionary's wage, starting with the next payment cycle. Magistrates are hereby authorized to dispense funds according to new apportionments. Officers may claim any remaining surplus. \n\nVeterans residing within the imperial Provincia are entitled to a monthly social stipend, corresponding to the amount of completed campaigns. A detailed census has already determined the appropriate recipients. All cases of stolen valor will be noted and punished."

CAL_lex_poenae_capitalis: "Lex Poenae Capitalis"
CAL_lex_poenae_capitalis_desc: "The prisoners in our jails tremble as their fate will be determined by the deliberation of our wise senators! Soon the best sons of Calisia will vote on the matter of the death penalty for the worst of crimes. The motion to introduce poenae capitalis to our realm has been issued by the Optimates. They say the the most vile of criminals should die a painful death for their transgressions, in public might I add. Despite the rumors only a slight minority of Optimates supports crucifixion and this method of execution will not find itself in the official act. As always, they are opposed by the Populares, who are of the opinion that if we can in time civilize the barbarians then we should succeed at civilizing the bandits, especially since some of them are native Calisians."

CAL_lex_iuononis: "Lex Iunonis"
CAL_lex_iuononis_desc: "Decisive actions by the Senate regarding the status of women in the empire! A heated debate rages on between the factions, with two separate legislations introduced. The delegation of the Populares has promised radical reforms, fully granting female citizens all legal rights and protections, including a total ban on the mistreatment and non-consensual capture of female barbarians. A counter-proposal has been introduced by the Optimates, promising increased rights, but emphasizing the importance of traditional roles, and vowing to extend protections only to those bound by Calisian law. Voting on the matter is expected to be concluded within the coming month."

CAL_lex_civitatis: "Lex Civitatis"
CAL_lex_civitatis_desc: "Changes to the citizenship acquisition process imminent! Recognizing the need for reform, the Senate has begun deliberations on a new bill that will widen existing paths for one to be officially recognized as Calisian. The Populares promise sweeping change, aiming to extend citizenship to anyone of sufficient status residing on the Empire's territory, should they prove their service to His Grace, Ricardus Calisius. The bipartisanship of this proposal has been rejected by the Optimates, who instead advocate for a one-time financial tribute, equal to the monthly upkeep of a maniple. All affected are asked to refrain from displays of support for their preferred option, so as to not influence the natural course of the debate."

CAL_lex_acculturationis: "Lex Acculturationis"
CAL_lex_acculturationis_desc: "Dear citizens! At the personal request of the Emperor, as a result of our growing territory and constant increase in non-Calisian subjects, the Senate has agreed to consider the issue of whether barbarian-born individuals can truly be inducted into our superior culture. As per the statement of the Populares, 'to be Calisian is a matter not of birth, but rather a result of embracing our common values.' Senators loyal to the faction wish to secure funding for extensive cultural programs to enlighten the subjugated populations. In response, the Optimates postulate that certain groups are inherently barbaric, and to teach them our ways would merely be a waste of resources. \n\nCitizens are welcome to voice their opinions on the matter. A poll will be conducted shortly, asking whether residents of the Eternal City would be comfortable considering a person of barbarian origin as a fellow Calisian."

CAL_lex_amoris_liberi: "Lex Amoris Liberi"
CAL_lex_amoris_liberi_desc: "Rights for same-sex couples on the agenda for the upcoming Senate session! A vocal progressive sub-faction of the Populares managed to force the inclusion of the matter in the chamber's proceedings, pushing for legislation to recognize and grant protections for long-standing partnerships. The proposal has sparked outrage within the conservative wing of the Optimates, who claim it to be an overt attack on Calisian values and traditions. Their counter-bill vows to evoke the example of our ancient forebearers, allowing males to sleep with others of strictly lower status, as long as the citizen in question takes the dominant role. \nThe final version of the act is expected to be signed into law by the conclusion of the next Mensis."

CAL_lex_aesculapii: "Lex Aesculapii"
CAL_lex_aesculapii_desc: "A meeting of the Senate will convene in a week’s time to discuss matters of healthcare in the Res Publica. Proposals for legislature have been put forward by both the Optimates and Populares and they follow as such: \nThe Populares seek to create a centralized, state-run health service for all Calisian citizens, claiming it’s a necessity to keep every part of Calisian society in perfect health. \nThe Optimates however put forward the notion of basing Calisia’s healthcare system around a wide network of private healthcare facilities, along with treatments that are, in their own words, not harmful to the soul."

CAL_lex_religionis: "Lex Religionis"
CAL_lex_religionis_desc: "Matter of religious direction introduced before the Senate! Demands for complete secularization of the Empire by the radicals within the Populares have led to a rare three-way split within the chamber, with the opposition failing to decide on the one true pantheon. While the cult of Jupiter has gained significant popularity within the ranks of the Optimates, many see a return to polytheistic practices as a step too far. A wide coalition has formed, straddling both sides of the aisle, in a bid to preserve the special status of Catholicism and formally recognize it as the primary religion of Calisia. According to a prominent member of our beloved legislative, the deadlock has been ongoing since the opening of the session and is expected to continue well into the coming weeks."

CAL_edictum_lichensis: "Edictum Lichensis"
CAL_edictum_lichensis_desc: "His Grace, Ricardus Calisius has issued an official proclamation, extending religious tolerance to all faiths represented within the Empire! After the Senate's wise decision to safeguard our spiritual path forward, the Emperor wasted no time before guaranteeing the religious liberty of all his subjects. Both the followers of Christ, and Jupiter, and even those professing their faith in minor gods like Yahweh, will henceforth be allowed to carry out displays of personal worship. Temples may be constructed according to the customs and beliefs of the local community, as long as they maintain tolerance in accordance with the rules of the edict. \n\nReligious officials and missionaries are called to refrain from preaching within the Imperial and Senatorial districts. Any attempts to proselytize to members of the government will be punished as disturbances of the peace."

CAL_first_pontifex_maximus: "First Pontifex Maximus"
CAL_first_pontifex_maximus_desc: "News from the mighty Ricardus Augustus Calisius! The emperor has decreed formation of a chief moral and religious authority for the Calisian state. \n\nThe office of Pontifex Maximus - the prime priest - from now on shall take custody over all religious institutions, structures, ceremonies and private religious matters - including burials, marriages and adoptions, as well as all moral matters of Calisia's people - all to satisfy the Gods and grant Calisia their grace. \nMinor matters of the Pontifex such as commoner burials or marriages are to be handled in His name by local religious authorities."



### THIRD TREE - CALISIA EXPANSION ###



CAL_eternal_city: "The Eternal City"
CAL_eternal_city_desc: "People of capital! When the world stopped making sense and Polonia fell you became the cradle of the new civilization! For that, just as you have been promised, Calisia will rise in the place of Kalisz! For you and the glory of the Emperor! While our glorious city at its present state resembles Rome during Saecula Obscura, by the time imperial builders finish their work, Calisia will have resembled, even surpass Ancient Rome at its height! The project includes improved infrastructure and new mass housing for the plebians as well as exclusive districts for the senators and even a palace of Calisius. This is to ensure that all the social strata benefit from the workers' labor. The construction will be a bit problematic for day-to-day life, but that is the cost of progress. As always the guild of builders would like to issue a communicate that they should not be disturbed by the locals even when they drink vinum at the construction site."

CAL_calisian_neighbourhoods: "Calisian Neighbourhoods"
CAL_calisian_neighbourhoods_desc: "News for the people of City of Calisia! The Emperor has proclaimed the construction of new residential buildings in the districts of Paradisi, Ripinus, Bono and Horti. A total of over two thousand apartments is predicted to be raised by 2045, together with numerous public buildings and two new shopping squares in Bono and Ripinus. The new neighbourhoods will house the current population of district of Calvaria, who will leave their homes following the expansion of the senatorial district. \n\nThree construction centuriae shall be formed from governmental builders, freemen working in the construction industry, as well as workers serving under private construction companies. Another construction centuria will be tasked with restoring any rundown places in the city. \n\nOwners of farm plots in Bono, Horti, Paradisi - along the course of Prurnia, and Ripinus - along the coast of Prosna, can contact the city government for compensation for their losses. Those owning proper land ownership documents can choose between money or assignment of new land plots in the village of Mundus Novii, near Lessna Polonorum."

CAL_in_marble_blocks: "In Marble Blocks"
CAL_in_marble_blocks_desc: "Hail the Emperor! In his infinite wisdom and vision for progress, he has decreed a monumental undertaking: the initiation of a vast project to transform Calisia into a true city of marble. Henceforth, all new blocks and apartments shall be constructed from the finest marble, provided by the guild of stonemasons. These majestic edifices shall elevate the skyline of Calisia to unprecedented heights of magnificence.\n\nThe Emperor also decrees that the old blocks and apartments shall undergo a meticulous refurbishment. Insulation shall be installed, and new facades shall be crafted to imitate the noble appearance of marble, ensuring that every corner of Calisia reflects the splendor of our Empire's aspirations."

CAL_local_supermercatae: "Local Supermercatae"
CAL_local_supermercatae_desc: "Citizens of Calisia! We all bear scars from the corporate trade wars in the past world, the empire shall ensure that no citizen will get misled by the empty words of corporations.\nHenceforth, every supermarket in our city shall bear names in the noble tongue of Latin, evoking the grandeur of our illustrious past. Their facades shall be adorned with architectural motifs inspired by ancient aesthetics, combined with the modern interior.\n\nIn a bid to preserve the sanctity of our urban landscape, the Empire has decreed the prohibition of advertisements in the form of billboards. No longer shall our skies be cluttered with commercial messages, but rather shall be adorned with the timeless beauty of our cityscape. \n\nFurthermore, the Empire announces the construction of new supermarkets in every neighborhood, ensuring convenient access to essential goods for all citizens. These modern marvels of commerce shall blend seamlessly into our renewed landscape of the Eternal City"

CAL_emporium_in_every_district: "Emporium in Every District"
CAL_emporium_in_every_district_desc: "Fellow citizens! As part of trade development and local communities, another stage of the project after supermercatae’ renewal is initiated! This time, in every significant and larger neighborhood according to urban plans, there shall stand a commercial Emporium - a grand trade center similar to shopping malls of old. The existing ones will be subject to reconstruction so that their interior aligns with the adopted style, signage will be Latinized, and advertisements and billboards limited to the bare minimum.\n\nThese Emporia shall stand as beacons of commerce and community, serving as vibrant hubs where citizens gather to partake in the abundance of goods and services offered within. They won’t be only trade centers but serve also as catalysts for community engagement and social cohesion. With a myriad of shops, eateries, and entertainment venues, they shall become vibrant gathering places for every true Calisian."

CAL_gardens_and_vineyards: "Gardens and Vineyards"
CAL_gardens_and_vineyards_desc: "The Empire, in its dedication to beauty and prosperity, has decreed the creation of gardens in the ancient Roman style in every neighborhood of our beloved Calisian capital.\n\nThese gardens shall be exquisite havens of tranquility and splendor, adorned with marble statues, intricate mosaics, and meticulously trimmed hedges, they shall serve not only as  places of aesthetic delight, but also centers of community engagement and cultural enrichment. Featuring amphitheaters for performances, libraries for scholarly pursuits, and cafes for social gatherings, they shall become vibrant hubs of activity where citizens of all ages come together to celebrate the richness of our heritage.\n\nBut our vision for beautification extends beyond the confines of our neighborhoods. In the verdant fields surrounding our town, vast vineyards shall be cultivated to provide luxury drinks for the discerning tastes of the both higher and lower classes."

CAL_senatorial_villas: "Senatorial Villas"
CAL_senatorial_villas_desc: "Blessed day for all revered members of the Senate! The Emperor, in his dedication to fostering prosperity and prestige, has decreed the construction of many luxurious villas for the esteemed senators on the outskirts of our beloved city.\nThese villas shall be built in a prestigious ancient style with sprawling gardens, marble columns, and ornate fountains, inside featuring libraries filled with old wisdom, galleries adorned with exquisite artwork, and baths heated by subterranean fires\n\nBut the privilege of residing in these prestigious villas shall not be granted lightly. The Empire has outlined strict requirements for those who wish to apply: membership in the Senate of Calisia or other distinguished governmental bodies, commitment to the welfare and prosperity of the Empire, financial solvency to maintain the upkeep of the villa and its surrounding grounds, loyalty to the Emperor and adherence to the laws and customs of our esteemed Empire."

CAL_temple_of_jupiter: "Temple of Jupiter Optimus Maximus Pulcherrimus"
CAL_temple_of_jupiter_desc: "It is decided! In the name of all the gods under the leadership of Jupiter, to honor the return to the faith of our ancestors, by decree of the Emperor, a great temple dedicated to Jupiter the Best, the Greatest, and the Most Beautiful shall stand on the Fields of Mars.\nAdorned with marble columns, intricate friezes depicting the deeds of the gods, and a towering statue of Jupiter himself, it shall stand as a beacon of piety and devotion for all citizens of Calisia to behold.\n\nUpon the completion of the temple, elaborate rituals and festivities shall ensue to honor Jupiter and celebrate this momentous occasion. Priests and priestesses shall conduct sacred rites, offerings of wine and incense shall be made at the altar, processions of citizens from every corner of Calisia shall converge upon the Fields of Mars, feasting, dancing, and rejoicing in the blessings of Jupiter and the unity of our Empire.\n\nGlory to Jupiter! Glory to the gods!"

CAL_temples_on_fields_of_mars: "Temples on the Fields of Mars"
CAL_temples_on_fields_of_mars_desc: "The Fields of Mars are soon to become the location of new temples in honor of our Pantheon of Gods! Due to the scale of the construction, Emperor Ricardus Augustus Calisius requests all able citizens to assist in the project. Names of those willing will forever be gloriously immortalized within the temples’ walls and a handsome salary will be paid out from the Res Publica’s treasury. Additionally, the worship of Judaic deities will be strictly forbidden on the temple grounds. Dishonor against the Gods in the palaces we shall construct for them, will not be taken lightly."

CAL_house_of_bacchus: "House of Bacchus"
CAL_house_of_bacchus_desc: "Revelry! Ecstasy! Hedonistic rituals and festivities! From extravagant feasts and wine-soaked banquets to ecstatic dances and theatrical performances, the devotees of Bacchus shall come together to honor their god in the most jubilant and uninhibited manner.\n\nAnd they shall do so at the opening of a newly constructed grand temple dedicated to Bacchus himself! This temple was funded by the devoted followers of Bacchus who have converged in the Collegium of Bacchus, a legally appointed collegium.\n\nThus let it be known that while these practices may seem unconventional to some, they represent a cherished aspect of our cultural heritage and religious diversity. The Empire, in its wisdom, embraces all faiths and traditions, recognizing that unity is found not in uniformity but in the celebration of our differences.\n\nIn Vino Veritas!"

CAL_expansion_of_cathedral: "Expansion of the Cathedral of Saint Nicolas the Bishop"
CAL_expansion_of_cathedral_desc: "Since the time of Constantinus Magnus and then Mesco I, our lands has been under the protection of one true triune God! To celebrate his glory and and provide a dignified place of worship for his flock, a great construction effort will commence. Cathedralis Sancti Nicolai Episcopi will be expanded in size! While the core of the church will remain in the barbarian style of Goths, the new segments will harmoniously match the rest of the rebuilt city. In due time, we hope the cathedral will outshine Sacellum Sixtinum in the old Rome. We hope current pontifex maximus in Vatican will learn where the legacy of Rome truly shines and will decide to make Calisia his new Capital."

CAL_donation_of_calisus: "Donation of Calisius"
CAL_donation_of_calisus_desc: "Divine Calisius in his wisdom has proclaimed a new act, in which he decided to bestow gift upon the Holy Church! The rebuild Cathedral of Saint Nicholas as well the former territories of Archidioecesis Gnesnensis will come under the direct rule of soon to-be-elected archepiscopus. The new church hierarch will, in accordance to tradition, become Primas Calisiae and a head of the Church in our lands. This magnimonious donation is provided as a voluntary remedy for the confiscation of church lands during the dawn of Calisia's rise to power. This sign of good will will march the ending to any future disputes in that matter. All hail the emperor and his generosity!"

CAL_graveyards_into_catacombs: "Graveyards into Catacombs"
CAL_graveyards_into_catacombs_desc: "People of Calisia! The great Calisius previous acts has show him to be a man of great piety. But piety cannot be mistaken for fanaticism. Wise Emperor has noticed that we waste the land given to us by God. The places for schools, temples, forts and housing estates are occupied by the seemingly innocent obstacles - cementaries. Your shock is understandable, but realize the emperor is not interested in the desacration of the dead. Quite the contrary: he wants the faithful to be even closer to God! His plan is to move the deceased to be moved to newly-built catacombs! Our best miners and architects will ensure that they will resemble those of the ancient times. Praying for the dead underground was the way of the first Christians in Rome and from those catacombs our ancestors spread the word of Christ to all the edges of the ancient empire. The princeps hopes the rough condictions of catacombs will result in similar level of religious awakening. Such a grace in combining the sacrum and profanum aspects of imperial rule shows us how wise is Great Calisius!"

CAL_administratum_calisium: "Administratum Calisianum"
CAL_administratum_calisium_desc: "Citizens of Calisia and surrounding suburbs, the Emperor Ricardus Augustus Calisius announces to all with higher education, the opening of new positions within the city’s administration! The Eternal City’s expansion calls for the creation of new management branches to ensure its steady growth and expansion. For that specific purpose the city will be divided into four districts: the senatorial, central, imperial and plebe districts. Oversight councils will be established for all four, along with a fifth council dedicated to education. Citizens with previous administration experience are especially encouraged to take part in the work, however it is not a necessity for those willing to partake in the lower rungs of the councils."

CAL_central_district: "Central District"
CAL_central_district_desc: "Renovations to the Central District will begin soon! Brilliant Calisian men and women are hard at work, as part of the new district council, drafting the designs to make the center the true pride of our city, as it should be. The Garden of Goddess Diana will be decorated with new statues and a grand fountain will be placed in the garden’s center, decorated with our Emperor Ricardus Augustus Calisius’ visage. The old town and city square will also receive much needed works to bring them up to our Res Publica’s dignified standards. Citizens either educated, or with a certain passion for floristry are invited by the Central District council to assist in the process of decorating the Garden and city square, with a payment in denarii guaranteed."

CAL_forum_calisianum: "Forum Calisianum"
CAL_forum_calisianum_desc: "Burghers of Urbs! The forum is the heart of every city! If we allow it to remain barbarian, it will pump brutish blood into our Empire and our civilizing mission will be for nought! Therefore, the Emperor decided to rebuild Forum Calisianum in a classical style. Marble buildings, towering columns, and beautiful tympana will fill your hearts and souls with divine calmness. Of course, it will take some time to adjust the architecture, so the commercial, cultural, and political events will halt for some time. But in the near, Calisians will be able to celebrate their most beloved celebrations! The ecstasy during Dies Natalis Solis Invicti and nourishment during the Carrucae Cibi festival will be greater than ever before!"

CAL_colossus_of_calisia_in_city_park: "Colossus of Calisia in City Park"
CAL_colossus_of_calisia_in_city_park_desc: "People! You have always known about your ancient roots. Not that long ago, people could photograph themselves with the glorious staute of Calisia - roman patron goddes of the city! If it was not for the destructive invasion of Germanic Horde at the end of 27th century, we would be able still sate our eyes by looking at her noble visage. To mark the begining new era in Romano-Calisian history, we will fill city park with numerous sculptures of Calisia as well as many other ancient gods. That will include the iconic statue of our native goddess with shield and corona muralis. IT will be rebuild exactly as it was with but a one difference. It will be over 30 meters high! Built at the bank of Prosna river it will greet all the ships coming to the city, worthily replacing Colossus of Rhodes as a World's Wonder."

CAL_thermae_ricardiae: "Thermae Ricardiae"
CAL_thermae_ricardiae_desc: "The Emperor decreed the construction of grandiose Thermae in the City Park! According to the architects, the Baths will contain numerous pools where one will be able to cook out any impurities from themselves, as well as 7 smaller pools containing medicinal waters and numerous recreational jacuzzis, saunas and even massage tables. \n\nThe Emperor and His architects are proud to announce that the grand opening of Thermae Ricardiae will be attended by a party of diplomats from the lands of Slovacia."

CAL_turning_city_stadium_into_colosseum: "Turn the City Stadium into a Colosseum"
CAL_turning_city_stadium_into_colosseum_desc: "The Emperor needs a great amphitheater - a Colosseum and people of Callisia need a stadium that will be something more than a glorified football court... Amphitheatrum Calisianum will be larger and more majestic with well-known arches protecting the audience from the elements. It will also provide more noble and diversified shows. Apart fromt the beloved pediliudium, the Collosseum wil offer: gladiatorial duels, reconsturcted battles, executions by both men and beasts alike, even staged naval warfare! All are welcome to finally witness true upper-class entertainment."

CAL_turning_cycling_track_into_circus_maximus: "Turn the Cycling Track into the Circus Maximus"
CAL_turning_cycling_track_into_circus_maximus_desc: "Despite the centuries of Germanic propaganda, the clues about the Ancient Roman heritage of Calisia. One such prove is cycling track clearly modeled after Cricus Maximus. And it has been marked by the illustious Calisius to be renovated and resotored to its bygone glory. Fear not, motorized vehicles will not be introduced as that would contradict with the ancient Greek ideas of sport! While the chariot races will be reinstated after long time, Emperor in his curiosity decided that bicycle races will still be allowed. The bravest cyclist will be able to compete with the horses if they wish so."

CAL_reconstruction_of_defence_walls: "Reconstruction of Defensive Walls"
CAL_reconstruction_of_defence_walls_desc: "Citizens! As a preventive measure to safeguard the Eternal City from barbarian threat, the capital will soon be reinforced by an impenetrable set of walls that will protect it from even the largest of the world's armies! Building upon the remains of existing defensive structures, the Muri Ricardiani are planned to double both their height and thickness, covering Calisia in an uncrackable shell. \n\nInhabitants of the dwellings straddling the inner side of the wall are asked to promptly relocate to allow for the expansion. Areas around the fork of the Prosna are to be utilized as defensive positions and will be declared off-limits as soon as construction starts. Trespassing will be handily punished."

CAL_imperial_district: "Imperial District"
CAL_imperial_district_desc: "Orders from the Imperial District Council! All Citizens living in the area behind the via Varsovia and via Navis streets facing from the center are asked to vacate the area immediately. Refusal to leave, will be met with swift reprisal from the Praetorian Guard and possible jail time. Temporary housing in the Plebe District will be given to those displaced by this edict, however if any citizens wish to stay in their new homes, they will be required to purchase it through monthly payments. Any stragglers found on the grounds will be apprehended and imprisoned for interfering with the works of the Res Publica."

CAL_new_palace_for_emperor: "New Palace for the Emperor"
CAL_new_palace_for_emperor_desc: "Great gardens, immense statues, fig trees, banana trees, date palms, weeping willows, birches, a vast and spacious palace worthy of Jupiter himself. In the north of our Eternal City, a massive palace will be erected, built in record time through the combined efforts of the greatest craftsmen in the Empire.\nThe necessity for this grand endeavor arises from the sacred duty to honor our Emperor's esteemed position and provide a fitting abode befitting his noble stature.\n\nAs the construction of this grand palace unfolds, numerous job opportunities shall arise, offering employment to skilled craftsmen, laborers, architects, and artisans from across Calisia. Those with expertise in stonemasonry, carpentry, painting, sculpting, and various other trades shall find ample opportunities to contribute their talents to this prestigious project. \nSo join the effort! May it be blessed by the divine and stand as a testament to our eternal loyalty to our beloved Emperor and our beloved Calisia!"

CAL_architects_from_france: "Architects From France"
CAL_architects_from_france_desc: "The construction of the Palace is underway! Suitable plots have already been designated, people have been evicted from them, and the necessary amount of building materials has been gathered! But to make things better, esteemed architects from the renowned land of Gaul, famed for their mastery of design and engineering, shall soon grace our city with their presence to lead this prestigious project. \n\nThe best of the best, their ancestors participated in creating the greatest wonders of Gaul, they work tirelessly and there are rumors that’s because of some magic potion. Well, we do have some magic potions of our own! \n\nUnder their skilled guidance, our palace shall emerge as a masterpiece of architectural brilliance, a harmonious union of artistry and functionality. Let us welcome our Gaulish friends with open arms and work hand in hand to realize the splendor of our shared vision for the future of Calisia!"

CAL_local_architects: "Local Architects"
CAL_local_architects_desc: "Citizens of Calisia! We are calling upon the talents of our local architects to join us in the noble undertaking of building the biggest palace for our Emperor! We seek architects who possess a deep understanding of our city's architectural heritage and a passion for excellence in design.\n\nRequirements for aspiring architects include: proficiency in architectural design and planning, extensive knowledge of local building codes and regulations, ability to collaborate effectively with other architects and construction teams, creative vision and innovative ideas, high immunity to getting drunk, and available brother-in-law.\n\nArchitects who meet these criteria are invited to present their portfolios and proposals to the Palace Construction Committee for consideration. Together, let us create a palace that will stand as a testament to Calisia's architectural prowess and enduring legacy!"

CAL_calisia_caput_mundi: "Calisia Caput Mundi"
CAL_calisia_caput_mundi_desc: "Rejoice, for the time of jubilation is upon us! Three days of ceaseless revelry await as we commemorate the culmination of our city's infrastructure endeavors. Prepare yourselves for a splendid extravaganza unlike any other, replete with music, dance, feasting, and merriment!\n\nThe festivities shall commence with a majestic procession winding through the thoroughfares of Calisia, led by dignitaries, artisans, and citizens in equal measure\nUpon the second day of festivities, the city shall resound with the sights, sounds, and scents of an opulent feast, may Bacchus bless your chalices!\nAs twilight descends upon the final day of revelry, the city shall be aglow with a resplendent exhibition of lights, fireworks, and pyrotechnics. The firmament of Calisia shall be aglitter with a kaleidoscope of hues and luminescence, heralding the radiant future that awaits our metropolis.\n\nOur city has eclipsed even the glory of Rome! Palace, temples, marble blocks, roads, libraries, offices, gardens and vineyards. All this and more now shines brightly in the jewel of the occident which Calisia has become! We are now the capital of the whole civilized world!\n\nCALISIA CAPUT MUNDI!"

CAL_senate_disctrict: "Senatorial District"
CAL_senate_disctrict_desc: "News from - blessed be his name - the Emperor of Calisia! Ricardus Augustus Calisius mobilizes all finest craftsmen and construction workers of Calisia, and officially declares the beginning of the construction of a new Senatorial District for not only the City, but all of Calisia! The Senatorial District will cover the areas of the District of Calvaria and both banks of the Canalis Submersor. The local tenements will be transformed, or - if needs be - demolished and replaced by new structures. \n\nThe local population will be moved to the new neighbourhoods built in the districts of Paradisi, Ripinus, Bono and Horti. The resettlements will progress as new housings are declared as finished and ready for utilization. \n\nGlory to Calisius, Glory to Calisia, and may the divine bestow grace upon the Senators."

CAL_imperial_university_of_calisia: "Imperial University of Calisia"
CAL_imperial_university_of_calisia_desc: "Citizens of Calisia, an announcement from the Council of Education for your consideration. The Calisian University will soon undergo many changes deemed necessary, in order to bring it up to our glorious standards. The university will from now on be referred to as the Imperial University of Calisia and its patron shall from now on be our benevolent Emperor Ricardus Augustus Calisius. New expansions to the University are set to begin construction soon, with the construction of new faculties planned in areas on the outskirts of the city. The University’s library also seeks donations of any textbooks, or other scientific documents."

CAL_building_campus: "Construction of the Campus"
CAL_building_campus_desc: "Scholars and students alike, rejoice! A campus for the Imperial University of Calisia is set to be constructed at the dormitory grounds on Nova Mundus street. New institutes and faculties will be located within the campus, including Fine Arts, Philosophy and Theology. For this occasion, the University reminds the citizens of Calisia that any willing person may sign up to become a member of the school faculty, as there are still open positions and soon there will be even more. "

CAL_great_calisian_library: "Great Calisian Library"
CAL_great_calisian_library_desc: "Sons and daughters of Calisia! Truly, we live in enlightened times. To preserve our knowledge for future generations and all those who will one day study our achievements, a massive, towering library of our civilizational contributions has been sponsored directly from the Emperor's coffers. Works from Ricardus Calisius' private collection have already been transferred to this new institution, along with generous donations from numerous prominent individuals, and noteworthy pieces from all corners of the Empire. \n\nThose in possession of rare or historical books are asked to add them to the library's growing collection. Copies of articles considered lost to time are in especially high demand and will yield a reward of 100 Denarii per piece."

CAL_building_worthy_of_senate: "A Building Worthy of the Senate"
CAL_building_worthy_of_senate_desc: "The construction of the new Curia Ricardia has begun! The new house of the Senate, located on the abandoned land plot of Via Onussus II, is to serve as a testament to Calisia's glory and splendor - so says Emperor Calisius. As such, only the finest architects, builders, stonemasons and stoneworkers, goldworkers, bronzeworkers, brassworkers, silverworkers, carpenters and weavers - ones personally accepted by the Emperor and his committee - are allowed to enter the construction site. All aformentioned workers in Calisia are ordered to immedeatly present their portfolios for judgement before the Imperial Throne. Aformentioned workers living further away from the Capital are allowed to present themselves over the span of the next two months. \n\nLesser workers will instead be tasked with the construction of public space that is to be located on the plots surrounding the future Curia Ricardia. Its construction will begin once the local population can be relocated elsewhere..."

CAL_central_imperial_departament: "Central Imperial Department"
CAL_central_imperial_departament_desc: "The Government of Calisia has been granted all premises located between Via Libertatis and the Canalis Submersor, sans the building of the County Court. The premises shall be renovated, modified or completely rebuilt to better fit their new purpose and representative needs. The locals will be moved to new apartments in the ''Ricardus' Neighbourhoods'' once they are declared finished and ready for utilization. \n\nAfter consultations with the remains of the Polonica population still inhabiting the city, the City Council decided to go against the state's will, and ordered the preservation of the statue of their mythical hero located in front of the County Court. As such, statues of Emperor Calisius and Jupiter will stand next to him, instead of completely replacing him."
####''Ricardius' Neighbourhoods'' ma się odnosić do tych nowych budynków mieszkalnych na Rajskowie, Rypinku, Dobrze i Ogrodach. z racji że państwo pewnie co chwila trąbiłoby o tych osiedlach to i ludziom by rozmowy o nich zpowszedniały, to i chciałem dorobić im dodatkową nazwę powszechną

CAL_grand_tabularium: "Grand Tabularium"
CAL_grand_tabularium_desc: "In his infinite wisdom, the Emperor has tasked his finest administrators to compile an exhaustive archive of all records pertaining to the governance and history of the state! Within the coming month, local magistrates are to provide copies of existing documents, as well as a detailed list of all missing rulings, regulations, and codes. Failing to comply with the decree will result in the requisition of all held documentation by representatives of the Imperial Administrative Corps. \n\nCitizens of Calisia are hereby asked to conduct a thorough search of their possessions for any records misplaced during the Fall. Findings are to be surrendered to the Imperial Archive and, as rightful property of the state, will not be subject to compensation!"

CAL_calisian_infrastructure: "Calisian Infrastructure"
CAL_calisian_infrastructure_desc: "Fellow Calisians! Prepare yourselves for a venture of unprecedented scale and ambition, as we lay the foundations for a new era where all roads shall lead to Calisia. The undertaking shall encompass a multifaceted approach, spanning various sectors of infrastructure such as roads, thoroughfares, bridges, aqueducts, public utilities, including water and sewage systems, and communication towers. \n\nSkilled artisans, architects, and engineers shall be sought to lend their expertise in the construction of grand edifices and help our soldiers pave the way to greatness. Opportunities for apprenticeships and vocational training shall also be extended to eager individuals seeking to acquire valuable skills and expertise in the construction and engineering trades.\n\nDon’t wait! Enlist now!"

CAL_aqueducts_on_prosna: "Aqueducts on Prosna"
CAL_aqueducts_on_prosna_desc: "Prosna's power will be channeled! Coursing through grand aqueducts, it will etch a tale of triumph in Calisia's soil. The project shall commence with a comprehensive survey of the Prosna River basin, mapping its contours and gauging its flow to determine the optimal routes for our aqueducts. Thanks to many channels already existing in the city, this will only be a formality. \n\nUpon completion of the survey, the meticulous planning phase shall commence, wherein master architects and hydraulic engineers shall design the aqueducts with precision and foresight, and someday their majestic arches and towering pillars shall grace the horizon. Rejoice, for the water will flow, a symphony of life, nourishing our city's heart with each cascading drop!"

CAL_new_bridges_on_varta: "New Bridges"
CAL_new_bridges_on_varta_desc: "Massive bridge construction project announced by the municipal council! Numerous new crossings planned to fully join the two banks of the Prosna into one grand metropolis! Current, unauthorized footpaths are to be torn down by their owners and will be replaced with structures from the finest quality stone, courtesy of the masons' guild in cooperation with the most skilled local craftsmen. For the duration of the works, riverside traffic may be disrupted until further notice and without a forward warning. \n\nHelp wanted in clearing the rubble on the southern banks of the river. Stones removed from target sites may be kept and can be sold at fixed rates to the masons' guild for further use. At the request of the guild, only full, undamaged pieces will be accepted."

CAL_pillars_of_mercury: "Pillars of Mercury"
CAL_pillars_of_mercury_desc: "Citizens of the Capital! As part of the endeavor regarding improving our connection with divine realms of the gods, we shall be erecting state-of-the-art 5G antennas throughout the capital, enhancing our communication infrastructure to unprecedented levels.\n\nRest assured, they have been meticulously designed and tested to ensure their safety and reliability. We understand the concerns of some regarding the implementation of new technologies, but we assure you that these antennas pose no harm to our citizens.\n\nTo those who seek to undermine our authority, we issue a stern warning: any attempt to sabotage or destroy these pillars will be met with swift and merciless retribution. Let it be known that the Pillars of Mercury are not to be trifled with; they are the very embodiment of divine power and omnipotence!"

CAL_via_calisiana: "Via Calisiana"
CAL_via_calisiana_desc: "News for the people of the City of Calisia! The Emperor announces the renovation and improvement of Via Calisiana, previously known as Via Electri. Commutters are adviced to plan out alternative routes to their places of work or to switch transportation methods for the duration of the works. \n\nWorkers in the roadbuilding business are adviced to report to the City Government - The Emperor expects a solid reward for the builders if they'll finish their work in a short time."

CAL_viae_publicae: "Viae Publicae"
CAL_viae_publicae_desc: "By the Emperor's decree, the capital's isolation from the rest of the empire will soon be nearing its end! A massive project is currently underway throughout the entirety of the Calisian heartland, linking the major administrative, mercantile, and military centers in a thorough network of Viae that will guarantee an unprecedented flow of goods and resources. Be advised - a toll will be collected at key locations for all civilian and commercial vehicles, corresponding with the value of transported cargo. \n\nMajor delays reported on the Calisia-Urusul section. Eight overseers have been executed for gross incompetence and mismanagement of allocated funds. Until satisfactory replacements can be found, construction in the area has been temporarily halted."

CAL_interchange_hubs: "Interchange Hubs"
CAL_interchange_hubs_desc: ""

CAL_viae_vicinales: "Viae Vicinales"
CAL_viae_vicinales_desc: "News for Calisia's province! The most generous Ricardus Augustus Calisius delegates His troops to roadbuilding duty across all of Calisia. All major unpaved road connections between villages are to be paved, and all less important roads are to be rebuilt with endurance and movement of large groups in mind. \n\nAdditionally, hundreds of key locations across the state's borders will be connected with each other by the army. Due to time constrains caused by the fluidity of Calisia's ever-expanding borders, these road connections will be kept unpaved for now."

CAL_suburban_horrea: "Suburban Horrea"
CAL_suburban_horrea_desc: "The stench of rotting produce will not haunt the countryside any longer. The reforms made to Ager Publicus have caused a pile-up of grains and other foodstuffs far exceeding the expected norm, causing existing storage facilities to be severely overstocked. A solution for this issue will come soon, as the Senate has put forward a plan of expanding food storage infrastructure, constructing new warehouses and grain silos in Calisia’s outer districts. The cooling systems for the facilities will be provided by the Fulgur electricians’ collegium. Fulgur - Bending lightning since 2026."



### FOURTH TREE - MILITARY ###



CAL_exercitus_calisus: "Exercitus Calisius"
CAL_exercitus_calisus_desc: "The Emperor and the State have decreed the expansion and modernization of the entire Calisian Army! Soon, the Legions will fight hand-in-hand with powerful vehiculis armatae, while nimble aeroplanii will bombard enemy positions down from the heavens! \nAll persons and companies associated with the military, the engineering craft, the vehicle industry and the arms industry are *ordered* to closely follow future announcements from the Army and the Government. The military administration and infrastructure will be reorganized as new army formations and equipment are introduced. Private investors are also adviced to support and expand the Calisian war effort. \n\nThe Emperor hopes that following the reorganization, the young Calisian state will be able to stand its ground even against non-Poloniae armies, including the Germanii and the Russii. \nGlory to the Emperor, and Glory to the Res Publica."

CAL_machines_from_the_myths: "Machines of Myth"
CAL_machines_from_the_myths_desc: "The ever-growing Calisian Empire spreads its wings and takes off into the air, like an eagle on the hunt! - the mighty Ricardus Calisius announces the formation of an Exercitus Aerem Calisiae! The Calisian Air Forces will aid our armies in expanding the Empire's borders, providing support for frontline troops, surveilling enemy positions and rebelious areas and striking with impunity at any key targets located far away behind enemy lines. ''Such investment will place Calisia - already shining upon the puny townlets of the rest of Europe - among the ranks of most powerful military powers of Europe.'' - so says Emperor Calisius. \n\nThe Army shall seize all vehicles previously belonging to the Exercitus Aerem Poloniae, and every person in possession of, or in knowledge of location of such machines are ordered to immedeatly report to the nearest garrisons. \nThose withholding information or one of aformentioned vehicles will be punished under charges of treason against the state."

CAL_calisian_icarii: "Calisian Icarii"
CAL_calisian_icarii_desc: "News from the Calisian Army! The Air Force training facilities are now officially open - Calisia calls upon all patriots who ever dreamed of reaching the skies! Join the ranks of Exercitus Aerem Calisiae and conquer the aerospace in the name of Calisia! \n\nThe requirements for joining the Air Force are: age of XVII-to-XLII, good physical health, no history of drug usage or serious criminal activity and at least high school education. \nApplicants will need to pass exams in arithmetic reasoning, word knowledge and paragraph comprehension to be able to join. Those without higher education in physics or mathematics will also have to pass exams in those fields. \n\nFreemen who aren't Calisian citizens but fit the requirements also can apply. Service guarantees citizenship."

CAL_on_the_wings_of_giants: "On the Wings of Giants"
CAL_on_the_wings_of_giants_desc: "Ricardus Calisius Victor Caelos decrees the formation of a full-scale aircraft manufacturing industry for the Calisian state! The State seizes all facilities previously utilized by aircraft manufacturing companies, and all those previously associated with the aircraft industry are ordered to immedeatly report to the Calisian government - the State shall grant you well-paid jobs and accommodation in accordance to your profession. Engineers and manual workers are also invited to join the effort in construction of air machines for Calisia. \n\nThe Emperor encourages investors and private companies to too partake in the foundation of Calisia's own air fleet. Make your families' names known worldwide - make them synonymous with terrible machines of war."

CAL_aerial_screw_of_our_times: "Aerial Screw of Our Times"
CAL_aerial_screw_of_our_times_desc: "Ricardus Augustus Calisius - the conqueror of the skies - mobilizes engineers, designers, pilots and investors to forge deadly, nimble copterii for the Calisian war effort! The Army demands machines capable of providing fire support, surveillance and transport of cargo and wounded soldiers. Those associated with the past Poloniae aircraft industry are ordered to immedeatly report to the Calisian government, and all factories manufacturing aircraft in the past are hereby seized by the State. \n\nThe Emperor encourages investors and private companies to partake in the foundation of Calisia's own air fleet. Make your families' names known worldwide - make them synonymous with terrible machines of war."

CAL_swarm_of_anisoptera: "Swarm of Anisopterae"
CAL_swarm_of_anisoptera_desc: "The compasionate Calisius loves his sons and daughters and sheds a tear for every fallen warrior on the battlefield. Even though the mortality rates of our soldiers are minascule, he decided to ease to soldiers suffering by mass-producing teleplana, better known by you as drones. As you may know those unmanned aerial vehicles are remotely controled by a pilot that can be situated far away from the actual combat. Depisite that they are able to perform precise and lethal strikes. Soon our enemies will tremble before the swarm that will devour their soldiers just as a locust devours crops! The Anisoptera model will soon fly from the factories and present themselves to you at the coming parade in all of their glory!"

CAL_imperial_aquilae: "Imperial Aquilae"
CAL_imperial_aquilae_desc: "Hear ye! Hear ye! All of the announcements about the future aerial pride of Calisia must have made you impatient. Many of you are looking at the sky thinking: 'When will I see those amainzng machines?' Fear not, the flying wonders will soon traverse the sky, merely for your enjoyment! Gather with all your family to witness the aerial triumph of Calisia! The spectacle is completely free! You can expect our newly-trained pilots in formations representing Calisian insignia and noble portrait of the Dominus himself. Look to the skies with anticipation!"

CAL_heores_of_aeneid: "Heroes of Aeneid"
CAL_heores_of_aeneid_desc: "Our people are destined for the seas and rivers! Millenia ago Rome was established by Romulus, the descendant of Aenaes - Trojan exile and explorer. Centuries later descendants of Romulus sailed from Rome through Mare Balticum and Varta to rest at the bank of Prosna where they established our beloved Calisia. Their blood full of sea salt is still in our veins! Thus, it is only natural that the Emperor decided to capitalize on the potential that comes from our hertiage and implement a robust reform of our navy! Expect magnificent vessels at the banks of your local rivers! Remember to recall this announcement before you report about seeing sea monsters to the vilgiles."

CAL_titan_submersibles: "Titan Submersibles"
CAL_titan_submersibles_desc: "Soon the brave Calisian seamen will descend underwater realm to greet Titan Oceanus in their own titan vehicles! Their tests will allow us to implent submarines as part of our arsenal. Those watercrafts will allow us to strike at our enemies with secrecy and lethality. No longer will we be passive victims of deception with our own Trojan Horse. Ergh, Seahorse./n/nSoon we will release a mighty shoal of Charybdides to torment our adversaries. And they will not have Ulisses to help them this time."

CAL_light_lembus_boats: "Light Lembus Boats"
CAL_light_lembus_boats_desc: "While the all-seeing eyes of our Emperor look at the sea with longing, he know that to reach the Baltic, our sailors will have to thread they way through rivers. In such enviroment large warships will be ineffective. We need quick, small, manoeuvrable vessels. To achieve this our engineers designed a type of ship based on ancient lembus boats. Despite their size they will prove to be a fine addition to our navy, providng a means of transport for our soldiers, while being able to serve as dedicated warships during skirmishes."

CAL_reintroduction_of_quinquereme: "Reintroduction of Quinquereme"
CAL_reintroduction_of_quinquereme_desc: "And know, behold the most massive vessels that will fight for the Glory of Calisia in nearest future. Quinquereme - a ship with five banks of rows, while not the largest ship the Rome ever possessed, it was adequate enough when the Romans needed to adapt and fce bloodthirsty Carthage. Their situation mirrors us as we as a nation have to readjust ourselves to maritime warfare. And after we truly master the sea we will construct even more monstrous warships!"

CAL_ramming_speed: "Ramming Speed!"
CAL_ramming_speed_desc: "Fear not, people of Calisia. The barbarians with their brutish tactics can be deafeted in adequately uncomplicated manner. Indeed, the manouvers and naval artilerry are unneccessary gimmicks. All we need is for the good sons of Calisia to be ready to charge and jump upon the enemy ships and spread the rightous carnage. Maybe if we fight someone more advanced in the future, then we would need more in-depth tactics. As of now such prospects are indeed distant."

CAL_steel_chariots: "Steel Chariots"
CAL_steel_chariots_desc: "In acknowledgement of our newly found power and necessity of today’s battlefields, the Emperor’s general staff is pushing for the infrastructure and expertise to craft steel chariots of our own, the most heavily armored vehicles of war that can be made! May such foresight, grant us breakthroughs and might beyond counting!"

CAL_armoured_behemoths: "Armoured Behemoths"
CAL_armoured_behemoths_desc: "The first prototype of our own home-made battle chariots, has been fielded and deployed for testing in war conditions! With provisional name “Titus Pullo”, its mighty impenetrable armor and frightening balli… eeh, cannon, will find no peer upon the battles for Calisia! But take heed, and buy war bonds, citizens of Calisia, so our armored fist turns even stronger!"

CAL_modern_testudo: "Modern Testudo"
CAL_modern_testudo_desc: "As if our battle chariots were not mighty enough, the General Staff introduces Testudo reactive armor, for even grander survivability of our forces! Testudo has been developed with special account for anti-tank threats of modern battlefield: Drone, Javelins and worse, this will repel any threat much like Testudo formations of old! May such foresight, grant us back to back triumphs!"

