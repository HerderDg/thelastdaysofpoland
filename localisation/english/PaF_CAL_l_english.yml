CAL_harbingers_of_mercury: "Harbingers of Mercury"
CAL_harbingers_of_mercury_desc: "Emperor Ricardus Augustus Calisius personally decrees the formation of Praenuntiae Mercurii - Calisia's own airborne forces! The paratroopers will be tasked with conducting surprise attacks in unreachable and undefended spots, as well as establishing airheads for other units during large-scale offensives. Their additional mobility will prove useful in small-scale combat situations, such as against guerillas. \n\nWorthy legionnaires, skydivers and previous paratroopers who served in armies defeated by Calisian legions are invited to sign up for service in the Praenuntiae Mercurii. Non-citizens with previous paratrooping or skydiving experience may also apply, provided their prove their abilities."

CAL_sons_of_calisia: "Sons of Calisia"
CAL_sons_of_calisia_desc: "News for the Special Forces of Calisia! Following the first wave of volunteers, the Ministry of War moves on to establishing the Specialis Virium Headquarters and Specialis Virium Central Command for both the Adsertes Herculii, Canes Neptunii and the Praenuntiae Mercurii. The staff of the Central Command will be handpicked by the Ministry of War from both itself, the Legions and the volunteers to the Special Forces. \n\nOnce the Central Command is formed, it and the Ministry will be tasked with establishing operation protocols for the special troops, as well as delegating units of standard soldiers to construct operational bases for the Special Forces."

CAL_vinician_army_reforms: "Vinician Army Reforms"
CAL_vinician_army_reforms_desc: ""

CAL_standarization_of_our_armaments: "Standardization of Armaments"
CAL_standarization_of_our_armaments_desc: "News for the Legions of Calisia! The equipment used by the military will undergo a full-scale recatalogization and standardization over the next week. All military personnel sans border guards is ordered to return all their equipment, both state-issued and privately-bought, to their units' headquarters over the next three days. Troops stationed in borderlands are to remain on post, the catalogization and provision of new equipment sets will be conducted at your posts. \n\nAdditionally, the Legions will receive a new, modern model of armor as part of their new equipment set. Due to the scale of the restructurization, the new armor is scheduled to be issued in the following week."

CAL_lorica_ballistica: "Lorica Ballistica"
CAL_lorica_ballistica_desc: "News for the Soldiers of Calisia! The distribution of the new Lorica Ballistica starts tomorrow and will last over the next 6 days. The new armor, forged from mighty kevlar and issued with carriers for ballistic plates as well as multiple pockets with zippers, is designed for use in combat against conventional militaries of the world. \n\nTroops stationed on the borders are to remain on post, the new equipment will be provided to you at your posts. The limitanei will be issued the new armor first - they have priority over troops bordering with the Poloniae."

CAL_invest_in_auxilia: "Invest in Auxilia"
CAL_invest_in_auxilia_desc: "The Magister Militum decrees a total reorganization of Army's auxiliary units! The Auxilia from now on will utilize standard Calisian unit structures, bureaucracy and equipment, and soldiers serving as auxiliaries will be subject to formal conditions of service. In combat, the auxiliaries will retain their role as specialized troops of the Empire, but thanks to the increased standardization and incorporation into the army apparatus, their effectiveness will increase both when fighting in combination with the Legions, and as separate units. \n\n\n\n...News for the non-citizens residing in Calisia! The Army invites you to join its ranks as Auxiliaries! Partake in the expansion of Europe's greatest, most noble and dignified state - food, comradery and glory are all guaranteed! Freemen living outside Calisian borders can also apply, provided they fit the requirements for army service!"

