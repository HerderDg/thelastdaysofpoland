calisia.28.t: "Status Quo Aeternus"
calisia.28.desc: "The drawn-out process of political tug-of-war around the Lex Ager Publicus has ground the warring camps into a tense standstill. As the initial fervor dissipated and the issue turned into a slow burn, doubt began to grow among Andrzej's band whether, far beyond their reach, the Optimates might slowly be tipping the scales. As for his own part, Paulus was hard at work in the capital, greasing the wheels of democracy with a few essential bribes, favors, and the like. Despite the significant intake of new senators, it proved just as easy to ingratiate himself with the rank-and-file Senators, including pulling along a few of the more... agreeable Populares. Though a lot of time had passed since he last had to utilize his influence, one rule still held true within the halls of power - money does the talking, and there are no limits as to what it can achieve. \n\nAs they camped in their master's estate, slowly running out of what little provisions they had stocked up for their rebellion, all the peasants could do was hope that somehow the initial majority would hold. Was there even ever a majority? At this point, they didn't know whether that was their paranoia or what remained of their rational senses lingering in the backs of their minds. It felt like weeks, months, even, perhaps, for them, nearly like an eternity, but a revolution does not waver. Though all they did was sit idly within the confines of a single property, the revolters styled themselves as commissars of a rapidly approaching global overthrow of the entrenched oligarchy. With each day, they sank further into delusions of grandeur, possibly impacted by their malnourished delirium. \n\nIn a way, the noise of their master's chariot finally returning was cathartic, an end to the torturous uncertainty. They quickly ran to the front porch to confront the man they so strongly reviled. \n- Tyrant! Come to formalize your surrender? In the name of the Free People's Commune of Studzianka, I vow to grant you mercy and let you escape with one item of your choosing should you agree to cooperate. \n- Oh, stop wasting my time, Andrzej. - He tossed him a piece of parchment, nearly hitting his leg in the process. - Read this to the rest of your misfits. It's the bill that just got passed in the Senate. With my significant help, I'd like to add. It's over. Now get back in the field AND EARN BACK EVERY SINGLE DENARIUS YOU COST ME! \nAs he read the contents of the document, the smug dominance of the serf increasingly gave way to a look of utter fear. As if struck by lightning, he dropped to his knees, pleading with his owner to refrain from the vengeance he desired.- Y... yes, master, we are sorry for our lapse in judgment. At once. - He responded humbly, bowing his head. He knew that for the rest of time, the whip would seek out his back on a daily, if not hourly basis."
calisia.28.a: "The revolution died in its cradle."

calisia.29.t: "Libertas Universalis"
calisia.29.desc: "The weeks of debate surrounding the Ager Publicus reform have been disastrous for Paulus, to say the least. While he was preoccupied in the capital, throwing money at every senator he could possibly sway to his cause, Andrzej's merry band occupied their master's estate. The landholder knew the situation was dire. The peasants have cut off his main income source, and his pockets have been drying up at an alarming rate. A bribe for some wavering centrists here, a gift for a few volatile Optimates there; it was all costly, but he could always make the denarii back once all goes back to normal. The ungrateful serfs will work double shifts until the loss is fully repaid. And oh, he'll make them pay. \n\nWhen the voting neared, and he was sent back to his manor, Paulus could only hope he had done enough. The confidential letters he was being sent left and right from both sides of the aisle proved he had a considerable majority, perhaps even one too substantial to even be true. He peered through the correspondence, marking every declaration of support on a crumpled piece of paper. Nearly eighty Senators committed to vote along with his interests, every single Optimate, most of the Populares, even a few of the hardliners... Has he overdone it? The landowner began regretting a few of the more panicked donations. \n\nAfter arriving at his estate and briefly making camp in the secondary quarters, Paulus greeted the incoming officer with visible elation. He wasn't really the brutish, military type the oligarch expected, but if he could scare off the peasants into complicity, there was no reason to complain. All was set for the eventual confrontation, as seeing the commotion, the rebels emerged out of the mansion, one by one, awaiting their fate. \n\n- Hmm, okay, how many of you are there? About thirty, yes? - the official began in a bored, administrative tone. \n- Thirty-two, Sir. And we ain't moving. This is our land now! \n\nIgnoring the bickering sides barraging one another with expletives too obscene to document in his final report, the bureaucrat brought out his measuring instruments, circled the entire property, and eventually carved out and delineated a small back corner of the land with an apple tree and two dead shrubs. \n\n- Okay, Mr. Stericus, this plot will be for you. I can send someone over to help you move your property. \n- MY plot? This is the thanks I get for singlehandedly helping those ungrateful bastards kill the reform? They should be showering me with gifts! Tell me right now that they're giving me better land as compensation! I demand an estate by the Prosna! Prebuilt, and with servants that aren't this damn uppity! \n- Umm, yeah, hate to break it to you, Sir..."
calisia.29.a: "The reform went through. This is all you're going to get. Same as everyone."

calisia.30.t: "Unexpected advice"
calisia.30.desc: "Urbs Calisia was waking from its sleep. As people were readying themselves to work under the shy shine of morining Sun, Imperator Ricardus Calisius was suffering from a massive headache.\n - I hope figure out what to do with those new lands, otherwise I'll have to suffer more boozy audiences from both factions. And I don't think that even Bacchus could survive that! - Calisius's brain was struggling formulating any thoughts - I need to eat something.\nHe quickly realised in his drunkedness, he let the cooks have a holiday. And hiis guest left no left-overs after the last night.\n- *Futuere*.  That means I'll have to go and buy some things.\nHe put on himself a linen tunic andsimple wooden sandals. He didin't want to diminish the glory of emperorship by going outside intoxicated. And, even more importantly, he didin't want any brownnoses starting to praise him publically. He just wanted to have peaceful breakfest and return to his castle to get better.\n\nIt wasn't long after he left the palace, that he green sign of Ranulla shop attracted his attention. He quickly headed it's way and entered.\n - I'm sorry - the Ranulla clerk said after he requested a hot dog - We've just opened and hillae calentes are not ready yet. You'll have to wait.\n - Fine. - Calisius replied and went outside to gewt some fresh air to mitigae his hangover.\nSoon after a local hobo approached him.\n - Hey, have you seen my buddy Ulysses? He was supposed to go find us a drink, but he disappea... Hey, you're that Calisius Emperor guy.\n - No, you must be mistaken.\n - AVE CAESAR - hobo didn't care or didn't hear him as he performed a roman salute. *Wrong* roman salute.\n- Quiet! I don't want to be recognized. What's your name - he tried to steer the conversation away from his identity.\n- Name? I don't remember. They just call me a menel... Ugh my head - Looks like not only Calisius was preoccupied with 'negotiations'.\n - He must be Menelaos. - Calisius thought to himself - that would explain the fiery red hair.\n - Anyway - he rambled despite the pain - You know how I'd rule? - he didn't wait for answer - I'd get rid of the barbarians. Or their bosses. To get their money. For that I'd built a... monument of myself and maybe fix the damn holes in roads. Roman stuff, eh? Buy the sme equipment for the soldiers, so they can hack any rebelious barbarians. Whaddya think?"
calisia.30.a: "I'll have to write that down."

calisia.31.t: "Pecunia non olet"
calisia.31.desc: "During the reign of Ricardius Calisius, a denomination took place, and many citizens were afraid of their assets dwinding unjustly. Then the parishioners of Turek went out and conspired to save as much money as they could. They sent their envoys to the priest. \n\n"Father" they said, "we know that you are honest and that you teach the way of God in accordance with the truth. You seek favor from no one, because you pay no attention to pagan rituals. So tell us what you think: Is it right to donate new money for the collection tray?" \n\nThe priest saw their good intent and said, „Well, there is no need to withhold it from me. Show me the coin you want to donate." \n\nAnd they brought him a denarius. „Whose image is this", priest asked, „and whose inscription?" \n\n„Caesar’s," they answered. \n\n „You’re sure? He looks kinda thin. Anyway, it will do". \n\nAnd then the parishioners said: „but father, did Jesus not say we should render unto Caesar what is Caesar’s?" So they left him and went away. \n\n „Terribly clever of you", the priest shouted after them, „Caesar won’t see shit of these coins! You’ve studied tax fraud since the times of Leszek Miller!""
calisia.31.a: "Just don't ask me for that Shrek song at your wedding!"

calisia.32.t: "Labor Ipse Voluptas"
calisia.32.desc: "It was Premislaus’ idea from the start. He was a quick thinker, that guy. Working on fixing up the heavily damaged A2 highway was one exhausting job by all, so what is there to do to kill the time? Three crates of the cheapest wine you could possibly get, of course! The worksite is so far off from the Urbs, or just about anywhere with a pre-Fall population of over a thousand that this was practically the perfect crime.\n\nThe smell of melting asphalt really killed the mood, but cheap booze tasted so much better at the worksite, especially in this weather. It might’ve been diluted spirit with a carton of grape juice and food coloring mixed in, but that’s just the thing for a hard working Legionnaire. This was about the third, maybe fourth time they pulled this stunt. It took the edge off, lubricated the rusty gears of the daily grind. Hell, it even made them feel like working a bit more, when they weren’t all pissed off at their bosses for sending them to dig holes, fill them with rocks and flood it with tarmac.\n\nEverything was fine and dandy at the worksite, until Conradus, another wise guy came running down the length of the site from the gap in the noise-canceling barriers waving his hands like a madman yelling something. Panting and sweating bullets he was finally close enough to actually be intelligible\n\n - Guys! The fucking inspector is coming! Hide the booze!\n\nIn a panicked rush all the Legionnaires sprung into action. They were like clockwork throwing empty bottles in the bushes and burying the still corked ones under loose dirt, near the wheelbarrows. They all grabbed their shovels, or soil compactors and made their best efforts to at least appear as if they were hard at work.\n\nSoon enough there he was, the inspector in his glorious steed - a beat up Fiat Seicento. He stepped out of his car which was tiny compared to his circumference. He walked very carefully through the sand and dirt, careful to not get any excess dust on his very expensive robes. There was a comparatively small badge he wore that proudly stated his very highly esteemed position, which he gained through hard work, as he called it. Though everyone knew he was just a sycophant. With a cursory glance he looked around the worksite and a small smile crept onto his face. This was probably the first worksite he’s seen today that was actually hard at work. They swayed a bit while they worked, but he chalked it up to them being such hard workers. He walked around the site a bit, very nearly missing the pile of dirt covering up the wine, wrote some things down in his notebook and left as he came in his rusty tin can."
calisia.32.a: "Work Crew 12 - Exemplary Worksite Behavior"

calisia.33.t: "The Great Migration"
calisia.33.desc: "History used to repeat itself, but it never did so self-consciously. Ideas were regurgitated, repacked in cheap, trashy packaging, and then bought by troubled masses. Mixed up fantasies about past and future mangled the minds of men and made the most outrageous outcomes a desirable possibility. Their brunt, physical consequences were skimmed off as flashy display of B-class movie action and pulp fiction tragedy. n\nOnce Poland experienced the Fall, a faint thought appeared in the minds of people of East and West alike, that contrary to a popular saying * something * might indeed happen, and that end of world as it was known was an actual possibility. Once Germany and Russia embroiled themselves in internal strife and civil war, this thought was widely acknowledged. One day people did not simply wake up, but persisted instead in a fever dream, where everything was possible, as long as it kept the stream of consciousness running. \n\nAs waves of refugees moved into Polish successor state known as Calisia, they found themselves in a place somewhat safer, but by far more bizarre. It seemed as a form of coping mechanism, therapy or mass escapism. It did seem helpful – to an extent – but it wasn’t for the refugees. These were aliens, numerous, noisy and downtrodden, disturbing hard-fought peace – and the coping mechanism found a way to cope with that as well. It branded them as barbarians – non-Romans, non-citizens, people of lesser civilisations. It sounded bizarre – as everything did. But, first and foremost, it was humiliating. \n\nAnd so the people of Germania Maior and Scythia, people of states fallen and humiliated, reached for an new-old identity. Men of melting pots and multicultural cities revived quite modern myths of fearsome Teutonic warriors of Teutoburg and ruthless Vandals; of masters of the steppes and scourges of God. They’ve banded once again in the middle of the greatest storm Europe had seen since around a century. In this way, they did not have to feel shame or fear when facing these new Romans."
calisia.33.a: "For the barbarians knew they’ve already beaten them once."

