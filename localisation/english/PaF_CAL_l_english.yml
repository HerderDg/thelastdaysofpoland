CAL_cry_havoc: "Cry Havoc"
CAL_cry_havoc_desc: "Dark days are ahead of Calisia! During the proscriptions targeted at the enemies of the empire, prefectus Cinastovicus and his praetorians declared great Ricardus Calisius a barbarian-loving tyrant! He was stabbed multiple times in his chambers by the very same people who were supposed to protect him. To save Calisius' legacy from his own madness, as they claim.\n\nAlready, civil disobedience erupts as people mourn their beloved leader and an architect of our glorious Empire. Marcus Vinicius's legionaries' have intercepted the body of the deceased dominus and carried him to Forum Romanum, where their leader readies a funeral pyre for Calisius to enter the afterlife. I implore all of the inhabitants of Calisia to hide themselves and their families for the immediate days! Vae miserae Calisiae!"

CAL_optimates_secures_administration: "Optimates Secure Administration"
CAL_optimates_secures_administration_desc: "After the elimination of the traitors in the administration the group of loyalists of Calisia known as Liberatores have secured their positions in all of the most important centers of decision-making. They will ensure that no longer will the people of Rome suffer to the ill-rule of the tyrants that tried to flood our country with the primitive brutes. A strong arm of Optimates will also provide swift conclusions to the matters issued by the citizens. And by that, they mean *true* citizens!"

CAL_praetorian_guard_secures_the_city: "Praetorian Guard Secures the City"
CAL_praetorian_guard_secures_the_city_desc: "Attention all inhabitants of Urbs Calisia! For the time being, it is forbidden to leave the city under any circumstances. Those who would try to do so will be stopped with violence by the brave praetorians. Let me assure you, there is no reason to leave Calisia due to safety concerns as the Vigiles with the help of the praetorian guards quell all potential civil disorders before they arise. Be mindful, that the current measures are only temporary and things will come to normal when the situation in the city stabilizes. Until that time, stay in your homes if you must and try to live your lives while the Best of Us tries to resolve this political turmoil. Remember our new leaders do all of this to secure the city from any rogue legions who may try to take over the capital for their own nefarious gains!"

CAL_triumph_of_liberatores: "Triumph of Liberatores"
CAL_triumph_of_liberatores_desc: "Order restored! The evil tyrant lies dead! Vile barbarians he brought are slain! The traitorous rats that poisoned his mind are punished! Rejoice! The martial law is over and you can gather in public places and travel through our glorious Empire once again!  To celebrate a new era for Calisia, consul Cinastovicus, and consul Caleta will march in a triumph with the leader of the legionaries- Marcus Vinicius. All that remains is for the Legate, currently residing in his villa in the city itself, to publicly endorse the new powers ruling over Calisia for this time of troubles to be over! Fear not! While Vinicius was not involved in the tyrannicide, he was wise enough not to order his men to storm the capital. His declaring his support is just a matter of formality. Calisia has not yet perished!"

CAL_optimates_rule_over_senate: "Optimates Rule over Senate"
CAL_optimates_rule_over_senate_desc: "Now that the turmoils ended the Senate - the institution that makes our Republic what it is. Now it will be even more virtuous than before as it is free from the clutches of traitors. The sessions will once again start under the watchful eyes of both consuls. It is no surprise that the Optimates are determined to dominate the Senate. Their position is a well-earned reward for the effort of preserving our Republic. Especially after the leadership of Populares had been eliminated or fled the Empire. The independent senators can also sense the wind of changes and have been collectively flocking under the standard of Lynx. The new, more pure and honorable face of the Senate will surely gather much more attention from the masses during the remote transmissions!"

CAL_declare_the_populares_enemies_of_the_state: "Declare the Populares Enemies of the State"
CAL_declare_the_populares_enemies_of_the_state_desc: "Beware the enemies of Calisia! Despite the recent proscription of the traitorous element, the Populares are still scheming against the people of our republic! It appears the whole faction needs to be eradicated. Therefore, the wise Senators declared the Populares to be the enemies of the Calisia! The purges in the senate have already been started by the Praetorians. Both members of their faction and their open sympathizers are targeted. All good citizens are bound to them harm if they are able! The reward for the heads of the Aurochses will be granted to you, oh great heroes of the Republic! Attack them at houses! Attack them on the streets! Attack them in the gutter! If any of them lives they can endanger our glorious realm with their schemes! From now on, all of the opposition to the Optimates will have to be certified by the consuls to ensure stability so that the dark days of barbarian terror would never return!"

CAL_mass_annulment_of_laws: "Mass Annulment of Laws"
CAL_mass_annulment_of_laws_desc: "The brave praetorians along with even braver citizens have eradicated Populares from Calisia! Now we can focus on eradicating their legacy and influence from our legislature. No longer will the barbarians will be able to enter through the majestic threshold of the Senate! All of the laws with Popular influence will be immediately canceled! In their place, the Optimates will introduce a new law, that will ensure that from now on only the most respectable and qualified citizens will be eligible for the rank of Senators. Such a law will include: higher donations required to become a citizen. Only the citizens from Urbs Calisia and Senatorial Province are eligible for the title of Senator. Popular assemblies will remain as just an advisory organ. Those are the major changes implemented for the good of Calisia. A hard rule of the Optimates will ensure stability, virtue, and a balanced budget!"

CAL_primus_in_optimates: "Primus in Optimates"
CAL_primus_in_optimates_desc: "Make way for the Consul's retinue! The Master of the Senate - Consul Caletus is heading to the Imperial Palace to present the Optimates' point of view. A passionate speaker, he possesses greater political power than any other Calisian, but he possesses only a modest military force at his disposal, hence the need for negotiations. Despite that, his dignified composure betrays that he thinks of himself as the real host of the great meeting in Urbs Calisia. True Primer inter Pares. Let us celebrate his arrival with thunderous applause. All hail Consul Petrus Caletus!"

CAL_praetorian_rule_over_army: "Praetorian Rule over Army"
CAL_praetorian_rule_over_army_desc: "While Vinicius's approval for the new regime is practically guaranteed, he will not be our Legate forever! The brave commander may be harmed by our vile enemies or fall ill and then there is of course a specter of inevitable natural death. To ensure the army's compliance even after the possible passing of our great Legate, consul Cinastovicus ordered to send off some of his praetorians to oversee the military. They will serve with wise counsel and report any traitorous activity. This ensures that no Legion will try to rebel against the rightful rule of our consuls! This measure is of course only a temporary solution until the situation is stabilized and Popular menace is finally dealt with. How generous of our leaders to send away their personal guards to ensure the safety and prosperity of our Empire. Truly they are the true sons of Calisa. Ave Consules!"

CAL_border_camps_for_barbarians: "Border Camps for Barbarians"
CAL_border_camps_for_barbarians_desc: "'Take them where they came from!' That is the official will of the people as established during the last popular assembly! The Germanic, Scythian, and Aesti barbarians are to be sent to their land of origin. The misguided Popular defeatists trying to smuggle them inside our borders and undermine Calisia will be detained and tried. Their despicable behavior including defamation against our Limitanei will not stand! The suspected Barbarians will be kept in the camps near limites in order to determine, whether they are truly barbarians and where to send them. Our consuls are not cruel despots! They will ensure that each Barbarian is sent to the exact place where he came from. Despite their vile attack, we will not divide families! We just want to protect our border in accordance with the law! To ensure that the border regions will be forbidden to visit by civilians or scribes that are not responsible for Acta Diurna."

CAL_breaking_the_geneva_convention: "Breaking the Geneva Convention"
CAL_breaking_the_geneva_convention_desc: "We warned them! Turned them back! Expelled them! Fight them! They would not listen. We thought we could show them mercy, but alas we forgot the alien animals cannot understand mercy. Raise the pitchforks! Drive them out yourselves! They are your enemies! They want to kill you, and your children and take your women and property! Drive out the very last stain of Populares' rule! Those Barbarians who did not flee are eligible for slaughter or enslavement! Our terms were simple, the invaders know what their fate would be! Show no quarter, people of pure Calisia!"

CAL_master_of_puppets: "Master of Puppets"
CAL_master_of_puppets_desc: "From the secure shadows, Consul Christianus Cinastovicus bravely ventures on the streets of Calisia for all the citizens to see. A man responsible for ensuring that the tyrannicide commenced with as little disturbances as possible. The coming days are so important that even he decided he has to deal with the matter personally. His praetorians and frumentarii are formidable, but as you might expect from an elite unit, they are not numerous. That is why in his wisdom he agreed to cooperate with two other great men of our era to serve Calisia most efficiently."

CAL_compromise_with_popular_legions: "Compromise with Popular Legions"
CAL_compromise_with_popular_legions_desc: "Good news, Calisians! Most of the Legions are loyal to prudent Vinicius, who has ordered them to respect the new regime and the stability of the Republic by forbidding them from attacking the Praetorians and other legitimate representatives of the state. However, some misguided Legions were unaware of Calisius' madness and began to plunder and attack good Calisian citizens. Most of them are simple soldiers, unaware of the state-level complexities and intrigues. Their minds were unable to recognize Populares' lies as an evil demagogy! The consuls just want to punish the scheming traitors and every sane person can see those legionaries are not ones to blame. The lives of good Calisians are dear to magnimonious Cinastivicus and Caletus. That is why they send emissaries who are going to convince the rogue legates to bow down before the new rule of tradition! We are sure the emissaries will succeed and the consuls will not have to use their personal guards to stop the rebels. They are nevertheless ready to do so if need be."

CAL_lands_for_the_legionaries: "Lands for the Legionaries"
CAL_lands_for_the_legionaries_desc: "News to all Legionaries that have not yet sworn an oath to consuls! Oh, great defenders of Calisia! Our leaders are aware the last few months were... confusing to say the least. But make no mistake - despite cries of dissidents, the old order will not be back. The Populares' cause is doomed and not worthy to fight for. They promised land and wheat for the public. Have you seen any of it? They focused on appeasing the Barbarians. Surely paid by the foreign empires. If you want the well-deserved bounties, come to Optimates' bosom. Under the wise rule of consuls, you will receive all those things! Soldiers of the so-called 'rogue legions' that will swear fealty to the new rule will receive swaths of lands full of fertile soil in Subcarpathia and wealthy villages in Venedia Minor. Remember, the Optimates are the ones who truly care for the poor and needing of Calisia and not for Barbarians with their plundered wealth! You would be wise to remember that!"

CAL_personal_offer_for_vinicius: "Personal Offer for Vinicius"
CAL_personal_offer_for_vinicius_desc: "Listen carefully to future news! Many changes will happen in Calisia. Our Republic will need a thorough reform. A victim of its own success really. But I cannot reveal much more as the details are still being discussed. One thing is certain: Marcus Vinicius will be one of the key figures in the coming new order! As of now, he has not yet responded to the invitation of the consul to discuss the future of Calisia. Ever prudent, he must have been unsure whether the new consuls were able to save our Empire. All of us can act as witnesses that their joined rule has passed the test of time. The Legate sees it as well, as as of now, he is heading to the capital with his Legions, ready to cooperate with the civil powers to reach consensus for the benefit of all Calisians! All of the citizens are required to show him the respect he deserves, though given his popularity this kind of order is unnecessary, to say the least."

CAL_vulgar_beast: "Vulgar Beast"
CAL_vulgar_beast_desc: "Beware! Bold Legate rides for the negotiations with the Consuls! Man of virtue, well-beloved for his apoliticality, he waited patiently to determine the worth of the consuls as rulers. It is clear he finally saw the light and decided that his legions would serve Calisia faithfully, instead of throwing it in another bloody civil war. Hi, arrival will greatly legitimize to new order and his military insight will be the most valuable addition to the plans for the future fate of Calisa. We can all breathe a sigh of relief that the legions stationing menacingly at the borders of the Urbs are on our side. Ave Legiones! Ave Legatus!"

CAL_lawful_tyrannicide: "Lawful Tyrannicide"
CAL_lawful_tyrannicide_desc: "What has been already known was finally formalized: Calisius has been confirmed as a tyrant! Three great men of our era gathered with a collage of jurists and determined that the acts passed during the last month of Ricardus's rule were unlawful. The wise men determined that such a turn of events was caused by the old age and Popular propaganda being whispered in his ear. It is also possible that Populares has been feeding our Emperor with hallucinogenics to induce madness in his mind! Unfortunately, the Consuls' hands have been forced by the evil machinations of their enemies. However, we finally have a legal act showing that the execution of poor, misguided Calisius was indeed justified. Even fanatically loyal Marcus Vinicius admitted the righteousness of the consuls' action. Now our great leaders are debating when to rule the new elections! Be patient, the political climate is still very uncertain. The enemies of Calisia are still hiding in the shadows and the Empire is too massive to find them in a short time."

CAL_the_first_triumvirate: "The First Triumvirate"
CAL_the_first_triumvirate_desc: "Listen, Calisians. Great changes are coming! Petrus Caletus and Christianus Cinastovicus have resigned as the consuls. They reached an agreement with Marcus Vinicius and the three of them declared themselves the Triumvirs of Calisia dedicated to the preservation of the Republic. From now on Calisia will be divided into three parts to govern them more efficiently! Each Triumvir will govern in an almost independent manner. Each of them will govern their lands as they see fit. Each will implement the reforms they think are the best. Such competition of system will help them determine the best course of action when the Empire finally unifies as well as prevent civil wars dictated by the lack of consensus about internal policy. Long live unity! Long live the Triumvirate! Long live Calisia!/n/nAdditional message to travelers and merchants: Remember to listen to your local newsreader in order to find out to whose jurisdiction you were assigned."



### EPILOG - PRETORIANIE ###



CAL_eternal_city_falls_silent: "The Eternal City Falls Silent"
CAL_eternal_city_falls_silent_desc: "Sic Semper Tyrannis! Our empire has been liberated from the rule of the tyrant. But nevertheless, he was our ruler. Therefore, funeral ceremonies will take place this Dies Solis at the Forum Calisianum by the political will of all factions. Please maintain appropriate decorum and civilized manners\n\nMartial law will be in effect from the day after the funeral! For the safety of all citizens, groups of more than three men shall not congregate in public spaces. A curfew is in effect from today! Any person on the street after dark will be subject to summary judgement. \n\nLong live the Empire! Long live our Praetorian saviours!"

CAL_sheep_in_the_den_of_wolves: "Sheep in the Den of Wolves"
CAL_sheep_in_the_den_of_wolves_desc: "Hear ye, hear ye! Citizens of Calisia, take heed! The Liberatores, our formidable guardians of the Empire, now stand as the arbiters of fate. In their hands rests the power to shape destiny, to guide us through the turbulent waters of uncertainty. But fear not, good citizens, for the Praetorian Guard assures us that order shall prevail.\n\nIt’s business as usual for us! I know we all fear what the next day will bring, but you can rest assured, that the praefectus has only our best interest in his heart! It’s for us, the common citizens, they decided to bring down tyranny! We can only repay them in faith - that they will choose the right path. And I do have such faith in me! Who will stand besides me?! Ave Praefectus Cinastovicus!"

CAL_discordia: "Discordia"
CAL_discordia_desc: "Gather 'round, good citizens, for the air is thick with tension. By decree of the Praetorian Guard, a new era dawns upon Calisia. The shadow of tyranny still looms large as the Senate's influence remains. But mark my words, beneath this facade of unity lies a simmering unrest. The denizens of our fair land whisper of unease, wary of the Optimates’ grasp tightening around the heart of governance. \n\nLet it be known that the balance of power teeters on a knife's edge. I implore thee: heed this warning and steel thy resolve. In these turbulent times, unity shall be our bulwark against the storm. Stay vigilant, dear citizens, for the fate of Calisia hangs in the balance. Be true to our liberators, be true to the praefectus Cristianus Cinastovicus!"

CAL_lynx_blinded: "The Lynx Blinded"
CAL_lynx_blinded_desc: "Hear ye, hear ye! Citizens of Calisia, heed the words of the decree coming from an office of Imperial regency! In a bold move to safeguard our state from internal strife and treachery, it has been declared that the Optimates faction will be recognized as enemies of the Empire!\n\nLike a vigilant lynx from their antagonists’ symbolism, the Praetorians have identified the leaders of the Optimates as a threat to the stability and security of our beloved Republic. They have deemed it necessary to act swiftly, ensuring they can no longer lead our people astray with their dangerous ideologies and seditious plots.\n\nLet it be known that this is not an act of malice, but rather a solemn duty to protect our Empire from those who seek to undermine its greatness. Stand united with our brave Praetorian guardians as they cleanse our political landscape of corruption and ensure a brighter future for all Calisians! Every citizen that will see a member of Optimates faction is bound to capture or do harm to them, for an ample reward of course."

CAL_incorporate_the_legions: "Incorporate the Legions"
CAL_incorporate_the_legions_desc: "Esteemed citizens! The legions find themselves bereft of their central authority, the legates! Some among them refuse to swear allegiance to the new power, which by the grace of the gods has been anointed to hold the highest offices in the Empire! Fueled by the hatred of senatorial lies, the legates of the more distant legions have decided to rise in rebellion!\n\nBut fear not, esteemed citizens, for civil war does not loom over us, these are isolated incidents. Every family has its black sheep, and the overwhelming majority of army commanders stand with us and the Praetorian Guard shoulder to shoulder and will not allow any bloodshed! It is only a matter of time before the rebels realize they are alone."

CAL_dinner_with_lions: "Dinner with Lions"
CAL_dinner_with_lions_desc: "Esteemed citizens! Long enough have the senatorial oppressors lorded over us with their laws, bans, mandates, and restrictions! Now the roles are reversed - it is time for the people to repay beauty for beauty. In the upcoming Dies Solis, a special spectacle shall unfold in the city's Colosseum, dedicated by the liberators to all those who thirst for justice!\n\nBloodthirsty beasts, which will not refrain from tearing an ordinary man to shreds so that nothing remains of him, cruel monsters devoid of even an ounce of empathy, predators for whom only the next meal matters. And then there are also lions - kings of the jungle! Who shall emerge victorious? We can only speculate. Admission is free!"

CAL_battle_with_urban_cohorts: "Battle with Urban Cohorts"
CAL_battle_with_urban_cohorts_desc: "Citizens! This morn, tidings reached us of armed unrest in the greatest cities of our empire. Cracovia, Constantia, Gedanum, Budorgis - all report clashes in the streets between members of the liberating Praetorian Guard and the defenders of tyranny, the Cohortes Urbanae.\n\nFear not! Our guards are far better equipped and trained, and they shall swiftly deal with them. The urban cohorts are but a degenerate nest of bandits, distinguished from the lowest of human scum only by the uniforms bestowed upon them by oppressive authorities. And just like these authorities, the cohorts have become instruments of oppression against us - ordinary citizens!\n\nWe stand in solidarity with our brave guardsmen and await their return in glory!"

CAL_so_many_barbarians: "So Many Barbarians..."
CAL_so_many_barbarians_desc: "Heinous crimes! Senseless murders! Wanton destruction! All wrought by these savage invaders we call barbarians. The once peaceful villages now lie in ruins, their inhabitants living in constant fear of barbarian raids. This is the result of the populares weakness! They’ve made our bed, and now we have to lie in it! They didn’t warn us that the bed has spikes and it’s on fire!\n\nSwift and decisive action is to be taken against these marauders! By the authority vested in the Praetorian Guard, wanted letters have been issued for the capture of the most notorious barbarian criminals. Take heed, brave souls, for every barbarian brought to justice, you shall be rewarded handsomely by the Empire! Gold, land, and honor await those who answer the call to rid our lands of this scourge!\n\nTogether, united under the banner of Calisia, we shall stand firm against the tide of barbarism! "

CAL_so_few_arenas: "...so Few Arenas"
CAL_so_few_arenas_desc: "Citizens! We gather bounteous harvests from our tireless labor in clearing the Calisian fields of barbaric growth. The dungeons burst at the seams, and the first round of tickets for the grand games sold out in five minutes! Henceforth, we introduce a rotational system, allowing all who have not yet partaken in the spectacles of justice to experience them.\n\nThe next games shall take place in Ostrovia in two days, in Posnania in four, and precisely in a week we have spectacles both in Navis and Carbonium, as well as Sedinum and Gedanum for those willing to undertake a longer journey. I remind you that the number of seats is severely limited due to the insufficient number of arenas for the gargantuan masses of volunteers awaiting their gladiatorial battles.\n\nEnroll on the waiting list now! For in a moment, all may be sold out!"

CAL_fight_for_your_lives: "Fight for Your Lives!"
CAL_fight_for_your_lives_desc: "GLADIATORS! You stand before the visage of the empire to fight for your future. What happened before, what will happen after, it matters not. What matters to you is here and now! Forget who you were, abandon your dreams. Now you are but tools of battle, elements of the spectacle, and in the next few minutes, it will be determined whether the sand upon which you tread will be your salvation or if it shall drink your blood.\n\nYou may think there is no escape for you! But those whose deeds in the arena are extraordinary will endure to see tomorrow. And perhaps even the day after. The matter is simple - fight, be brave, and your story shall not end today.\n\n[...do they even understand what I'm saying to them?]"

CAL_grace_of_the_mars: "Grace of Mars"
CAL_grace_of_the_mars_desc: "Triumphators! You have fought fiercely, you have fought bravely. Many foes have fallen under the onslaught of your blade. The strength you display is exceptional among all who have participated in these events. You have been chosen, you who are the best of the best. The audience has embraced you, and the Empire needs you.\n\nFor you are given a chance. An offer you cannot refuse. For your deeds, you have been granted the honor of joining the ranks of the Foederatii. Your bloody sacrifice has satisfied Mars and has opened the gates to a world where you and your families will have a future in the Calisian Empire. However, if you reject this generous offer, you will return to the arena.\n\nConsider it well. You will not receive such a chance again."

CAL_a_divine_law_of_imperator: "A Divine Law of the Imperator"
CAL_a_divine_law_of_imperator_desc: "Hear this proclamation, citizens! In these uncertain times, when the seat of power lies vacant and the voice of the Emperor remains silent, it falls upon the mighty Praetorian Guard to uphold the sacred laws of our Empire! For are they not the stalwart defenders of our beloved Imperium, sworn to protect and serve the interests of the Emperor and the people?\nAre they not our liberators from tyranny? Are they not the highest order that we should accept?\n\nLet it be known to all who dwell within our hallowed borders that the Praetorian Guard's authority is not merely derived from mortal decree, but from the very heavens above! As custodians of the divine law of Imperator, they stand as the embodiment of justice, order, and righteousness in our land. And they made their judgment clear, we shall not wait too long for the next Emperor, for he is coming with the blessing of our beloved Praefectus!"

CAL_ridiculous_notions_of_liberty: "Ridiculous Notions of Liberty"
CAL_ridiculous_notions_of_liberty_desc: "In these turbulent times, when the winds of change blow with reckless abandon, it falls upon us to discern truth from folly, virtue from vice. Beware the siren song of liberty and democracy, for they are but hollow promises, fleeting illusions that lead only to chaos, discord and tyranny!\n\nLet not the misguided notions of the past cloud our judgment or sow seeds of dissent among us. The Praetorian Guard, with their steadfast vigilance, have ensured our safety and security, preserving the sanctity of our beloved Imperium. And that is what matters! That we can be safe in our own homes! Ridiculous indeed are those who would seek to undermine the peace and stability that our Praetorian protectors have so valiantly forged! \n\nLet us stand united in our resolve, for as long as the Praetorians stand guard, our future is assured and our prosperity secure!\nLong live the Praetorian Guard! Long live the eternal peace of Calisia!"

CAL_military_administration: "Military Administration"
CAL_military_administration_desc: "Dear Citizens! The previous administration has proven itself feeble and ineffective, unable to meet the challenges of our turbulent times. Therefore, with heavy hearts but resolute minds, the Praetorians shall assume a greater role in the governance of our realm. Under their firm guidance, the Gordian Knot of bureaucracy shall be cut, replaced with a streamlined system that serves the people swiftly and justly.\n\nMake no mistake, this is not a relinquishment of civilian authority, but rather a necessary step to cleanse and renew our administrative apparatus. Our steadfast guardians shall oversee this process with diligence and integrity. Their vigilance shall ensure that every decision made serves the best interests of Calisia and its citizens.\n\nRest assured, dear citizens, this arrangement is temporary. Once order is restored and prosperity secured, civilian governance shall resume its rightful place. Until then, trust in the Praetorians to lead us through these challenging times. Ave Calisia!"

CAL_council_of_prefects: "Council of Prefects"
CAL_council_of_prefects_desc: "Rejoice, for a new dawn is upon us! I stand before you to announce the new decree that shall bear the establishment of the Council of Prefects!\n\nThis august body, composed of esteemed prefects appointed by our Divine Emperor, shall henceforth serve as the guiding hand of our beloved Empire. Led by the chosen representatives, the Council shall oversee all matters of governance, from matters of state security to economic prosperity. Gone are the days of bureaucratic stagnation and political infighting. With the Council of Prefects at the helm, decisions shall be made swiftly and decisively, in the best interests of all Calisians.\n\nLet it be known that while the Senate shall retain its honored place in our governance, its role shall henceforth be advisory in nature. The true power lies with the Council, acting under the wise guidance of our beloved Emperor."

CAL_senate_deliberates_guard_decides: "The Senate Deliberates, the Guard Decides"
CAL_senate_deliberates_guard_decides_desc: "Last week, as many of you are aware, our esteemed Praefectus took decisive action within the hallowed halls of the Senate, which has become only a lair of discord and decline. With the measured steps of our valiant Praetorians, they entered the building and enforced the passage of vital legislation crucial to the safety and prosperity of our realm.\n\nSome may question the methods employed, but let it be known that every action taken was within the bounds of our sacred laws and traditions. The Praetorian Guard, acting as the vigilant protectors of our great Empire, had the right to enter the Senate! It is their prerogative, that they could forcefully seize the building in the interest of the Empire, and so they did, as the senators have become more keen to protect their own interests rather than work for the betterment of our state.\n\nUnder the new decree, the Senate shall continue to exist, but only under the watchful eye of the Guard. Their authority, derived from the Emperor himself, ensures that no threat to our stability shall go unchecked."

CAL_slave_empire: "Slave Empire"
CAL_slave_empire_desc: "Mark your calendars, for on the morrow, at the break of dawn, the market gates shall open wide to welcome traders and buyers from far and wide. Located within the heart of the bustling Forum Tertio Maii, this market promises to be a spectacle unlike any other.\n\nCome one, come all, to witness the thriving slave trade that fuels the engine of our great Empire. From strong laborers to skilled artisans, from docile servants to exotic entertainers, there is something for every discerning buyer.\n\nBut wait, there's more! Courtesy of the esteemed Collegium of Slavers, prospective buyers can partake in informative workshops on the proper care and management of their newfound assets. Learn the art of negotiation, discover the most lucrative trades, and ensure that your investment in human chattel yields maximum returns.\n\nSo gather your coin purses and join us at the Great Slave Market, where dreams of wealth and power await those bold enough to seize them. Let the bidding begin!"

CAL_tribunal_of_citizenship: "Tribunal of Citizenship"
CAL_tribunal_of_citizenship_desc: "Hear ye, hear ye! Let all citizens of Calisia lend their ears to the solemn proclamation of the newly founded Imperial Tribunal of Citizenship! The Tribunal has been established to bestow upon worthy individuals the coveted mantle of Calisian citizenship. But heed my words, dear listeners, for this path is not for the faint of heart nor the common man.\n\nI say unto you: prepare yourselves for a journey fraught with more twists and turns than the labyrinth of Minos! For the road to citizenship is paved with trials and tribulations so arduous, one might sooner find a barbarian in his basement! Aspiring men must prove their undying loyalty , devotion to the Empire, and exemplary service to the state, a task akin to coaxing water from a stone. And let us not forget the requisite financial contributions, which indeed is mighty as Calisia itself!\n\nSo to all you brave souls who dare to dream of citizenship, I offer but a word of caution: abandon hope, all ye who enter here, for it is in the bureaucratic quagmire of the Tribunal, where your applications shall languish in purgatory for decades on end. Ave Calisia, and good luck to all who dare to dream!"

CAL_gargrantuan_praetorian_paychecks: "Gargantuan Praetorian Paychecks"
CAL_gargrantuan_praetorian_paychecks_desc: "Esteemed citizens! In recent times, reactionary forces have raised their heads to discredit our liberators, alleging that they squandered funds for their own gain. The only response to such slander and calumny is shame upon those who spread it. Striking at the Praetorian Guards is striking at the Empire, and you know this perfectly well!\n\nIndeed, the Praetorian Guard received rewards for their hard, honest work, and those funds were rightfully theirs! These were official rewards, granted within the budget approved by the Senate, not bribes from the colleagues of the Populars. These defenders of our Empire have worked hard and continue to work to ensure that all citizens can enjoy the development of Calisia, not just selected social groups.\n\nWe stand firmly behind the Prefect! Cinastovicus save Calisia!"

CAL_our_little_augustus: "Our Little Augustus"
CAL_our_little_augustus_desc: "Gather 'round, citizens of Calisia, for a spectacle of regal splendor awaits on the hallowed grounds of the Fields of Mars! Our beloved Empire prepares to coronate its newest sovereign, Emperor Martinus Augustus Calisius Naimanus, the First of His Name, Augustus of the Calisian Empire, Protector of the Imperial Dominion, Warden of the Eternal Flame of Mars, Liberator, Supreme Legate and Arbiter of Imperial Law.\n\nAs we await the ascension of the Emperor, a man of many titles and a multitude of adjectives that escape my humble lexicon, one cannot help but ponder the profundity of his forthcoming pronouncements. Will he grace us with pearls of wisdom, or shall we bask in the eloquent silence of his majesty? Only time will tell, dear Calisians.\n\nAve Imperator, and may his reign be long and peaceful!"

CAL_empire_in_shackles: "Empire in Shackles"
CAL_empire_in_shackles_desc: "Attention...ATTENTION, CITIZENS!\nI was supposed to give you a speech about prosperity and the future of our new Empire. So, I decided…it needed some changing. Here it goes.\n\nPrepare yourselves for a spectacle of tyranny and oppression, courtesy of our illustrious Emperor Martinus Naimanus and his band of Praetorian masters! Behold, as the Praetorian wolves cloak themselves in the garb of saviors, their fangs bared and their claws sharpened, ready to devour the spirit of freedom and the will of the people!\n\nGaze upon the once-proud halls of governance, now tainted by the stench of corruption and the whispers of betrayal! Witness as the echoes of dissent are drowned out by the cacophony of oppression, and the cries of the oppressed fall upon deaf ears!\n\nLet the tyrants tremble, for the spirit of freedom shall never be extinguished! Long liv…\n\n[PLEASE DISBAND, THIS CITY IS NOW A SUBJECT TO THE MARTIAL LAW. ANYONE NOT COMPLYING WITH THE ORDERS OF THE AUTHORITIES WILL SUFFER A SUMMARY EXECUTION. PLEASE DISBAND.]"

CAL_concordia: "Concordia"
CAL_concordia_desc: "A political alliance has been forged between the Optimates and the Praetorians! In order to save our Republic from destruction, these two patriotic factions have decided to cooperate with each other. With the armed might of The Guard behind them, the Optimates have restored order in the offices engulfed in chaos; from today onward, all daily affairs are back on track!\n\nThe Guard will ensure your safety; you can be certain that no harm will reach you where the protective shield of the Praetorian extends! This is the time of brave heroes who are writing another chapter in the history of Calisia!\n\nLong live the Optimates! Long live our Praetorian saviors!"

CAL_in_the_steps_of_cincinnatus: "In the Steps of Cincinnatus"
CAL_in_the_steps_of_cincinnatus_desc: "Great news! Like Cincinnatus, the unmatched model for our ancestors, so too our rulers have decided that power should return to the people, to all of you gathered here! After all, this is what a republic should be, a common cause for every citizen, a universal value for anyone who calls this city their home!\n\nTruly noble people are recognized by such deeds, when presented with the opportunity to possess absolute power, they reject it for the sake of the common people!\n\nAway with tyrants! Away with the dominate! Power from the people, for the people!\n\nLong live the Optimates! Long live our Praetorian saviors! Long live the RES PUBLICA!"

CAL_preatorian_hegemony_in_army: "Praetorian Hegemony over the Army"
CAL_preatorian_hegemony_in_army_desc: "Terrible news! Our beloved general, Marcus Vinicius, perished in the fire caused by the barbarians. His body was found today during the clearing of the rubbles of the legionnaires' barracks in the senatorial district. It is an irreparable loss that we will all feel, especially our army, which has been deprived of the greatest commander our land has ever known.\n\nIn light of this event, Prefect Cinastovicus has decided to provide support to the high command by sending many Praetorian officers to temporarily fill the officer ranks that have been severely affected. This is a noble deed that once again demonstrates unity above divisions, not for factionalism, but for the community that we are!\n\nWe are all Calisians!"

CAL_favours_for_the_optimates: "Favours for the Optimates"
CAL_favours_for_the_optimates_desc: "Free People of Calisia! The iron grip of tyranny no longer constricts your breath; now, join your voices with ours as we proclaim - AWAY WITH TYRANNY, AWAY WITH DESPOTS, AWAY WITH DOMINATE! The alliance of Optimate and Praetorian liberation heralds a resurgence of popular freedom, whilst initiating the dismantling of the relics of bygone reigns.\n\nCould you even fathom the treasures hidden within that lavish den of hedonism, known as the Emperor's palace? Exotic plants, a sight to rival dreams... yet you couldn't plant a humble tulip yourselves! A private vineyard, it's bounty enough to keep a man drunk for a thousand times over! Golden embellishments, their value eclipsing the legacies of your families for generations past! Countless riches pillaged from every corner of the realm... yet all shall return to the fold at the decree of our leaders! We shall all partake in the wealth of dismantling tyranny!"

CAL_concillium_plebis: "Concillium Plebis"
CAL_concillium_plebis_desc: "Groundbreaking news! Listen, listen - citizens of all estates! The Senate has always been the domain of the wealthiest citizens, but this has led to a lack of understanding of your needs - you, the salt of this earth, the plebeians who have built the entire might of the empire on their backs!\n\nTherefore, by order of the temporary government, I am pleased to announce the establishment of a new chamber of the Calisian parliament! The Concilium Plebis will have all the powers of the Senate, which will be limited in both number and executive power from the next elections! Anyone who has reached the age of 21, holds full citizenship, and has not been convicted by any tribunal sentence will be eligible to run for a seat in this chamber.\n\nPower shall return to the hands of the people!"

CAL_barbarians_in_our_midst: "Barbarians in our Midst"
CAL_barbarians_in_our_midst_desc: "Announcement for all free citizens! The treacherous policies of the Populares have allowed hordes of rapists and criminals to spread within our country like the worst plague! The absolute lack of standards and procedures at the border has unleashed an avalanche that the current authority has rigthly decided to radically clean up!\n\nIt is hereby declared that anyone harboring barbarians will be subject to exemplary execution for acting against the empire! And those who properly identify the whereabouts of any barbarians may expect a reward of 100 denarii for each located invader. Those who personally deliver a barbarian into the hands of the authorities can expect a reward of 300 denarii. After all, it is not so easy to go to the limes and catch agile, strong barbarians in the net. But we must do it. We must clean up this plague from our country!"

CAL_forceful_disarmament_of_invaders: "Forceful Disarmament of Invaders"
CAL_forceful_disarmament_of_invaders_desc: "Proud and free citizens! Safety now takes precedence, and it is the Senate's solemn charge to ensure it! As decreed by the Senate resolution enacted this very morn, behold the proclamation:\n\nAll who are branded as barbarians are called upon to lay down their arms and surrender unto the authorities. Tribes lingering still along our borders shall be disarmed... be it through gentleness or might.\n\nNone who wear the mantle of barbarian, nor those whose lineage traces back to such origins, shall find solace within the ranks of our armed forces. No longer shall dormant agents lurk! No longer shall enemies from within rend our nation asunder!"

CAL_exile_the_most_dangerous: "Exile the Most Dangerous"
CAL_exile_the_most_dangerous_desc: "Barbarians…Do you know why they are called as such? Barbarus, in the language of our ancestors, means savage, foreigner. And behold, those who've set foot upon Calisia's shores embody this epithet. They are crude, ferocious, feral - stripped of the graces that adorn the civilized soul. Incapable of thriving in societies not steeped in violence and might.\n\nA Calisian, amidst discord, seeks the agora's embrace, wielding the force of arguments as his arsenal to sway his adversary's heart. Yet wildlings, they shun discourse, opting instead for the argument of force. Rather than talking, such individuals will split your skull with an axe. Therefore, such people must be subject to immediate ostracism, expelled from society as soon as possible before tragedy strikes!\n\nJoin your local Barbarian Search Committee today!"

CAL_problem_for_decades: "A Problem for the Decades"
CAL_problem_for_decades_desc: "The dice are cast! The ethnic composition of our country has been forever altered. We can and must fight against this, but it will not be a battle won in a single evening. It is an arduous, daunting quest. Only systematic and consistent action within the framework of Calisian law guarantees us all a secure future.\n\nDear fellow citizens! There will come a day when you will not have to watch your back or fear traveling to your families for fear of being attacked by a wild barbarian. We trust that all free citizens in Calisia will diligently fulfill their duties. Any barbarian or populist who dares to raise a hand against the authority of the Empire, let them be certain that the Empire will sever that hand in the interest of defending the country, in the interest of our Homeland. In the interest of our Eternal City."

CAL_abolishment_of_populares_laws: "Abolishment of Populares Laws"
CAL_abolishment_of_populares_laws_desc: "Proud and free citizens! With immediate effect, the High Tribunal for Transformation has been established! Its charge: to orchestrate the seamless transition from the despotic reign of populares, agents of treachery, to a realm where our own citizens reign supreme, unencumbered by barbarous intrusion!\n\nBarbarian privileges stand annulled! All laws concerning Germanic bannermen will also be nullified, as will any land redistributions and equality laws. Never shall the barbarian spit in our faces, nor shall the offspring of the Germans defile us. Anyone who has put their name to such treacherous laws shall be held accountable, and the justice of the people shall judge them rightly! Enough of the populares acting against the citizens!"

CAL_constitution_for_the_people: "Constitution for the People"
CAL_constitution_for_the_people_desc: "Proud and free citizens! Away with legal disorder! Only the Liberators can ensure us dignified living conditions and the right to be free! These fundamental values will form the backbone of a new constitution, being crafted under the watchful eye of the Constituent Assembly, composed of the finest specialists who will ensure that the future document will guarantee the stability of the empire, rather than leading to the chaos wrought upon us by the barbarian coalition.\n\nThe Calisian Republic will be a shining example of how to establish legal order in a state; the civilizations of the world will envy us for the clarity and specificity of the laws enacted in our country. The principles shall be firm and simple! And for those who break them... no mercy"

CAL_populist_not_popular: "Populist but not Popular"
CAL_populist_not_popular_desc: "You can rest assured that under the rule of our Liberators, none of these degenerations will occur! Fear not! Patriots are in power, and they will not surrender it to traitors, agents of Hades, and Germanic colonizers.\n\nCalisia for Calisians! A simple slogan, yet how much it carries with it! It is the guiding motif of our anthem of rebuilding the dignity of the entire Empire! It is a harmonious symphony that envelops all citizens with a mantle of elevation and pride in the state in which they live! It is a sense of security, it is families bearing on their shoulders the weight of our entire society; it is everything we can call... ours, Calisian."

CAL_first_elections: "First 'Equal' Elections"
CAL_first_elections_desc: "Proud and free citizens! Previous so-called senatorial elections were largely a farce! Now you will truly know the face of freedom endorsed by the might of the Lynx and the Guardian! It is the breaking of the monopoly of the populars; pluralism has finally returned to our politics. Many factions were just waiting for the fall of the leftist-barbarian coalition to establish their own factions as free people, unbound by the tyranny of the ruling mass!\n\nFree, equal, and fair elections. That's what the people who desire real change expect from those in power, and that's exactly what they'll get! Let us move massively to vote, for the barbarians no longer pose a mortal threat! The rebirth of democracy lies in our hands, and the future is named Calisia!"

CAL_overshadowing_senate: "Overshadowing the Senate's Role"
CAL_overshadowing_senate_desc: "Now, some among you may wonder about the role of the Senate in this new era of our democracy. What exactly about the Senate, you may ask? Well, think of them like the wise elders in a suburban village. They've been around for ages, keeping an eye on things and making sure everything runs smoothly. They still have their important job, don't worry.\n\nWhat's changing? Well, the Popular Assembly is gonna start doing more of the talking and deciding alongside the Senate. They'll be coming up with ideas for new rules and helping to make sure our money gets spent on the right things. It's like adding another layer of meat to our lasagna – makes it even better!\n\nSo, while the Senate is still going to remain a crucial part of our government, let's give a big cheer for the brave members of the Popular Assembly stepping up to the plate! Together, they're gonna help make our country even stronger than before! Ave Res Publica!"

CAL_reintroduction_of_socmarket: "Reintroduction of a Social Market Economy"
CAL_reintroduction_of_socmarket_desc: "Proud, free, and soon to be wealthy citizens! The social injustices stemming from our economy deeply concern our rulers. Experimenting with various economic systems has turned us into guinea pigs, on which one can test the most exotic solutions that are not compatible with our society at all.\n\nWe must guarantee a return to the last functioning economy, where our citizens will live in abundance, where the rich will not prey on the poor, where hedonistic elites will be held accountable for their actions. We must return to a...\n\nSOCIAL MARKET ECONOMY."

CAL_citizens_of_res_publica: "Citizens of the Res Publica"
CAL_citizens_of_res_publica_desc: "Noble countrymen! The issue of citizenship has cast a shadow over our empire for many years. Under the rule of the populists, being a citizen of Calisia became as trivial as a sack of potatoes that one could buy at the market for two denarii! They were given to barbarians, unworthy people, individuals who had nothing to do with Calisian identity and did not want to!\n\nEnough! Starting next week, with the introduction of new identity documents for all citizens of the Republic, there will be a reassumption of pedigrees and the right to citizenship. Anyone who can prove their descent from the Venedian lineage will automatically belong to the noble ranks of Calisia's citizens.\n\nAll Calisians are one family! The right to refuse citizenship is reserved in the event of proving barbarian roots or connections to barbarian agencies."

CAL_fate_of_the_throne: "Fate of the Imperial Throne"
CAL_fate_of_the_throne_desc: "Proud and free citizens! Removing man from positions of power is only a part of the effort to restore normalcy. The total dismantling of the apparatus of oppression is the next step, but equally important is getting rid of symbols, for it is they that serve as a focal point in the memory and consciousness of all citizens. When we destroy symbols, tyranny will finally fade into oblivion, and we will be able to build a brave new world.\n\nOn this Dies Solis at noon in the Forum Calisianum, there will be an auction of imperial properties, and all free citizens are invited to attend. The jewel crown of the Empire, the imperial regalia and most importantly - the throne, will also be put up to auction. It may soon become someone's kitchen fixture or a chair on which we toss our clothes. What will become of it? You will find out very soon."

CAL_proclaim_the_republic: "Proclaim the Calisian Republic!"
CAL_proclaim_the_republic_desc: "Great! Reborn! Most Serene! The Republic of Calisia returns in the glory of its splendor! The Res Publica ceases to be just a catchy slogan wielded by the supporters of tyranny to justify their unworthy deeds and pretend that we still uphold democratic standards! They were never there, and only now, by the sacred will of the Optimates and the Praetorians, they are being restored to the living world from the deepest abyss of Hades!\n\nRejoice, O Calisians! Times of prosperity and freedom are upon us! The winds of change are blowing the right way! The monarchy has been buried where it belongs, in the cemetery of history! The sacred principles of the Res Publica will restore greatness to our society, and also revitalize our state as a whole. Only through this evolution will we be able to take another step towards realizing the dream of Calisian supremacy!"

CAL_winds_of_change: "Winds of Good Change"
CAL_winds_of_change_desc: "The proud! The wealthy! The free! The great! The fair! Simply put - citizens of Calisia, I stand before you here not as a praeco, but as your brother, a resident of the most magnificent country in the world. Even the Gods envy us our prosperity! We have established a true Elysium in this sad vale of tears! Through the toil of us all, as one organism, we have transformed a dysfunctional tyranny into a radiant republic!\nBut heed what I say! This is not the end! This is not even the beginning of the end! It is merely the end of the beginning! The new, golden era of Calisia begins right now! The journey into the uncharted waters of Good Change will be a voyage fraught with challenges, but I see in you the fire that makes me unafraid! For I know that with such people, even Hades himself can be conquered! This is the greatest value of our country - ordinary people so magnificent they could be mistaken for demigods!\nLift your heads proudly! Together with our government, we march towards the sun, to secure the dominance of Calisia for all eternity!"



