calisia.73.t: "Operation ''Housecleaning''"
calisia.73.desc: "- Just stick to the plan and everything will go smoothly. Alright, let's move out. \n\nThe job was simple: sneak up through the treeline, watch out for any threats and get out with as many captured women as possible. Then, pack ''the loot'' onto the trucks waiting in the forest and get away from there before any resistance shows up. \nThe targets were in the border settlement of Bycz, located near the pre-Fall border between Kuyavia and Greater Poland. \n\nAt first, it seemed like the Amazonians abandoned the village: no armed personnel was in sight, the closest signs of enemy activity being located almost a kilometer away, at the small checkpoint set up in Wyrobki. After the drone operator made sure noone was watching them, the men surrounded the village and simultaneously broke into the first few buildings, with the intent of giving the victims the least time to reacWATCH OUT, MINE! \n\nIn a moment, the entire group was thrown onto the ground by an explosion that ripped away half of plot #30. Immedeatly after, an entire company of soldieresses jumped the group from two sides and disarmed it in a matter of seconds. Soon after, the invaders were taken to the local fire station, rounded up, knocked out and stuffed into InPost vans awaiting them in the garages. \n\n...\n\nNorthern Calisian borderlands, early in the morning. The local garrison's commander has just woken up, teeming with excitement. His boys must have just returned with the targets! Oh, how delightful!... this calls for a celebration! \n\nThe man got up, put on his comfy clothes, grabbed his wallet and ventured outside, towards the local Dino. Hmm... will it be a couple beers? No, it must be something fancier. OH! How about some rum? Rum with morning coffee sounds nice. Or how about a nice wine? After all, we're Romans now, right? \nAnd so, the jolly commander marched on, wondering to himself what should he pick. As he reached the market's parking, his thoughts lingered around the liquor shelf for a moment. \n\nThat's also where he found his platoon. \n\nLying unconscious in their underpants, heads stuffed into the parking's Paczkomat."
calisia.73.a: "Looks like they've got cleaned up alright."

calisia.74.t: "Argumentum ad Tuam Vestram"
calisia.74.desc: "The nascent forum of Calisia was bustling with the sound of combat. Empty wine jugs were already expired, and the mob begun resorting to cobblestone and roof tiles. Forces of order – the few that came in the first place – did not attempt to stop the riot. Instead, they focused their measly forces on escorting two perplexed men from the middle of the square to one of the tenement houses. \n\n– Well... –  mumbled one of them – I never suspected philosophy could move people to such lenghts. \n– That’s not philosophy, that’s alcoholism – answered the other. – Still, the fact they did care to listen a bit was a surprise. \n– If only they could tune in in some different moment. I’m afraid hearing about the Caracalla edict somewhat agitated them. \n– I wanted to tell you it wasn’t prudent to mention that name. It resembles karakan too much. \n– Well, it was bound to happen, then. You can’t have discussion on citizenship without mentioning Caracalla. \n– You could and you should. It was passed centuries after Roman empire entrenched itself in the barbarian lands. The people were well romanised by that stage. \n– Oh, but *we* are not well romanised. We have all underwent a very simple transformation within those few years. Now, with our centralised, legitimate government, this process is even faster. \n– Our government barely makes the barbarians bathe once a week. They won’t become Calisians in a million years. Not if they actually try to act like us. \n– Look, you’re just mistaking the urban culture with some Calisian identity. Yes, they may lack the city manners we’re accustomed to, but this is just a matter of living conditions and not... \n– Calisians from Calisia built this empire and no one else. You’re trying to imply this all happened because of some kind of fluke? \n– Why would it matter? Weren’t we all one people before? Were we not Poles? Weren’t the Romans just one of the Italian tribes n the first place? \n– Poles, yeah, maybe, maybe they could be Calisians. But barbarians? How could they comprehend this? They started from a waay different point than we did and they don’t feel like they’re at home, do they? If Calisian is an evolution of a Pole, then they should evolve into something of their own. If they even could comprehend that. \n– Don’t you think that maybe, maybe we could use this opportunity fate gave us? That we have a new-old, pliable culture that can unite everyone, like Roman culture did? That we can make a better world by drafting a whole new home, that will finally fit all of us? \n\nFor a second there was a considerable (as for the fight raging outside) silence. \n– „That will fit all of us”? Last night your father said that about your mother when he wanted to join in. \nThere was a crack, and once again no one on the Calisian Forum tried to solve problems with discussion."
calisia.74.a: "As if it was necessary."

calisia.75.t: "Mundo Familiae Vitiosorum"
calisia.75.desc: "Anyone felt an uncanny valley when they entered the set. True, chairs were replaced by lecti triclinaria, and paintings have been replaced with grotesques or pseudo-marble busts, but it had the same proportions and  as a certain room from long ago, located in a television studio far away, behind a few political and cultural borders. Shot was just about to begin, and cameras were aimed at a middle aged, somewhat unkempt man entering the room. \n\n– No, noo, what the fuck is that? – the director shouted. – Shave me that oaf immediately!" \nStaff members looked at eachother in confusion. \n– What... You mean we should... \n– He has a goddamned moustache! He looks like a barbarian! This is supposed to be a show about Romans! Poor Romans, drunk Romans, lowliest Romans of them all – but Romans! I ain’t be running with that – he sighed. – Marcus, get a razor and take him to the makeup room. \n – I’m not going to shave – the actor stated. Director exhaled once again, barely containing anger. \n– Andreas, you’re making five grand here. You’re not in the position to complain. Please, be a Roman and shave that fucking moustache. \n– Look, you’re missing the point here. We’re not making a show about Romans. It’s about Calisians. \n– Darling, I know, I know, some people out there still wear facial hair like it was 2023. If I wanted to make a documentary, I’d go to National Geographic. But here – we’re making a TV show that’s supposed to convince people that no matter how deep they’ve fallen into the dumps, they are still Romans. And they should act like Romans. Including wearing facial hair like Romans do. And that Sarmatian-disco-catfish moustache does not fall into that category. \n– Say what you want, I’m not shaving it. Fire me, if you want. I do this job with moustache or I don’t do it at all. \n\nAir was so tense you could mistake it for plusquamperfectum. Director wiped his hand across his face and started anew. \n– Imagine that: your working wife is coming home from backbreaking work at an ambulatorium and sees your proletarian ass reclining on the lectus, drinking wine with your dumbass son. Instead of asking you if you’ve been searching for a job, she has to ask you: „Why didn’t you shave yet? Were you at the tonsor?". And what are you going to say? \n– Well... „I weren’t, because there is no tonsor for people of my gravitas"."
calisia.75.a: ""I suppose we could go with that.""

