CAL_ides: "Ides of [GetMonth]"
CAL_ides_desc: "Notice to all Citizens! Due to the ''security concerns'', a curfew will be in effect for the duration of the next Senate session. *No person* is allowed to leave their home during the session, and those breaking the curfew will be subject to summary judgement. \n\nNo further announcements will be made during the next week. Citizens are advised to not to ask any questions to public officials or guardsmen, and to avoid any political topics in conversations with their acquaintances, both outside and indoors."

CAL_expulsion_of_barbarians: "Expulsion of Barbarians"
CAL_expulsion_of_barbarians_desc: "By order of the Senate, *all barbarians* residing in the country are declared *enemies of Calisia!* All good Citizens are bound to report on their activity or to turn them over to the nearest guard post. If they find themselves unable to do so or in danger of their lives, they are allowed to deliver judgement on them on their own. \n\nAny property left behind by barbarians is to be reported to the guards. Some items may be returned to the founder as a reward. \n\nBarbarians willing to turn themselves over to the guards will be allowed to leave the country unscathed. \n\nGlory to the Republic. Glory to Calisia."

CAL_caletus_wall: "Caletus' Wall"
CAL_caletus_wall_desc: "''When the Germanii send their people, they're not sending in their best.'' - so says Petrus Caletus. \nAs such, a border wall shall be erected on the right banks of Viadrus and Nissa Lusatianus to keep any barbarians attempting to cross the border out! The Senate orders the Germanic limes to be made as inpenetrable and defensive as possible! Construction is to be overseen by Calisia's top military engineers, and no man is to be able to sneak past or underneath it! Additionally, the Militum Magistry has ordered the enlargement of border forces - all citizens are invited to the recruitment centers. \nIf the size of border patrol staff remains too low, the Army claims the right to recruit new members forcefully. \n\nAll limitanei posts will receive the first construction materials in the next three days. \n\nGlory to Calisia, and Glory to the Republic."

CAL_settle_soldiers_in_the_frontier: "Settle Soldiers in the Frontier"
CAL_settle_soldiers_in_the_frontier_desc: ""
CAL_settle_soldiers_in_the_frontier_desc: "Notice to all Soldiers of Calisia! The Militum Magistry has ordered the resettlement of additional thirty thousand soldiers to the western barbarian border. The Army hereby seizes a number of properties in the westernmost regions of the country. Owners of properties located in the western borderlands are ordered to await for physical or digital mail from the government. The State offers properties belonging to relocated soldiers or monetary reparations to affected landowners. \n\nMilitary personnel and their families are ordered to await for conscription letters in physical or digital form - once your letter is delivered, you have twenty days to settle in the prescribed location. \n\nFailure to comply will result in heavy repercussions."

