#dziś, wszyscy mieszkańcy południa województwa mazowskiego wspólnie siedzą przed jedynymi uchowanymi telewizorami w swoich domach i oglądają zwycięskie przemówienie solorza-żaka, którego polsatowskie bojówki właśnie zabezpieczyły cały region dla siebie. populacja regionu - mimo kompletnej hegemoni grupy polsta plus nad ich życiem - jest relatywnie zadowolona że wreszcie mają spowrotem stabilny dostęp do telewizji, jednak populacja graniczącego z polsatem woj. łódzkiego - nadal straumatyzowana BałutamiTM - jest w chuj wkurwiona i szczerzy kły przez solorzowe inwestycje w energię nuklearną w polsce.