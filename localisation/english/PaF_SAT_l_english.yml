 ##Events##
unification.106.t:0 "[GetNewspaper]Polsat unifies the Radom Region!"
unification.106.desc:0 "Today, families gathered in front of the few still functioning TVs within the country, all attuned to the words of Zygmunt Solorz-Żak - the chairman of both Cyfrowy Polsat S.A. and the de facto statelet the company controls. The corporation’s militias, initially serving only as security forces guarding company assets, managed to carve out a sizeable chunk of territory in the chaos of the Polish anarchy, eventually conquering all of Radomskie voivodeship. Despite the ever-tightening grip on administration and law, as well as the suppression of independent enterprises, the state’s inhabitants seem to be kept content with bread and (digital) circuses and promises of security, accepting their quotas and contracts binding them to the Group. But, as more and more Polsat Plus transmitters appear in neighboring lands, their populations, furious at Solorz-Żak for his involvement in the SMR program, have intensified their raids on corporate territory, striving by all possible means to prevent the risk of a Polsat-run Poland."
unification.106.a:0 "And now - ad break time."

