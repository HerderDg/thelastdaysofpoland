 INT_first_intercounty_desc: "During the Fall, the advancing forces of Ziobro from one side and the rising Silesian League from the other placed Zagłębie once again between the hammer and the anvil. The pleas of Zagłębie's politicians during the Katowice Congress—that we must stand united against outside threats—fell on deaf ears. The metropolitan authority failed us, severing everything east of the Brynica from its care. These events laid the foundation for the emergence of an entirely new movement - The Intercounty"
