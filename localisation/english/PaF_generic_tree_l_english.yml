generic_repair_roads_idea: "Repairing the Roads"
generic_repair_roads_idea_desc: "We can't have a functioning economy without proper infrastructure. Roads are the veins of our nation, allowing goods and people to move efficiently. After the Fall, many roads have fallen into disrepair, hindering our ability to trade and communicate. By investing in road repairs and maintenance, we can stimulate economic activity, create jobs, and improve the overall quality of life for our citizens. Let's prioritize this essential task to ensure our nation's recovery and growth."
 
generic_night_of_remembrance_idea: "Remembering the Fallen"
generic_night_of_remembrance_idea_desc: "Many lives were lost during the turmoil of the Fall. It's crucial that we honor their memory and acknowledge the sacrifices made for our survival. A night of remembrance will serve as a unifying event, bringing our community together to reflect on our shared history and the resilience of our people. Through ceremonies, stories, and moments of silence, we can pay tribute to those who gave everything for our future. This act of remembrance will strengthen our resolve to rebuild and move forward as a nation."
generic_redefining_our_system_idea: "Time for Change"
generic_redefining_our_system_idea_desc: "We can't always rely on the old ways of doing things. The Fall has shown us that our previous systems were flawed and unable to withstand the challenges we faced. It's time to rethink and redefine our political, economic, and social structures to better suit the realities of our current situation. By embracing innovation and new ideas, we can create a more resilient and adaptable society that is better equipped to handle future crises. Let's work together to build a system that serves the needs of all citizens and ensures a brighter future for our nation." 
generic_consolidation_of_new_territories_idea: "Anti-Partisan Operations"
generic_consolidation_of_new_territories_idea_desc: "There will always be resistance. Those who oppose our rule, whether out of loyalty to the old order or simply out of fear and uncertainty, will seek to undermine our efforts to rebuild. To ensure the stability and security of our newly acquired territories, we must conduct thorough anti-partisan operations. This involves identifying and neutralizing insurgent groups, securing key infrastructure, and winning the hearts and minds of the local population. By demonstrating our commitment to order and progress, we can reduce resistance and foster a sense of unity within our borders."
generic_condition_of_country_idea: "Condition of our Country"
generic_condition_of_country_idea_desc: "Our nation is in a state of flux, with many challenges to overcome as we strive to rebuild and recover from the Fall. It's essential that we take stock of our current situation, assessing the strengths and weaknesses of our political, economic, and social systems. By understanding the condition of our country, we can identify areas that require immediate attention and develop strategies to address them effectively. This comprehensive evaluation will serve as a foundation for our efforts to create a more stable and prosperous future for all citizens."
generic_mass_sabotage_idea: "Mass Sabotage"
generic_mass_sabotage_idea_desc: "Our enemies have sabotaged our efforts!"
generic_supply_rush_idea: "Supply Rush"
generic_supply_rush_idea_desc: "We need more supplies, and we need them fast! Our current stockpiles are insufficient to meet the demands of our growing population and military needs. To address this urgent issue, we must launch a supply rush, mobilizing all available resources to procure and distribute essential goods. This includes food, medical supplies, ammunition, and construction materials. By streamlining our supply chains and prioritizing critical needs, we can ensure that our citizens and soldiers have what they need to thrive and defend our nation."
generic_heirs_of_the_nation_idea_1: "Heirs of the Nation"
generic_heirs_of_the_nation_idea_1_desc: "There is only one future for this land, and we are it. No matter what this country was before, we are the ones who will shape its destiny. We are the heirs of a nation that once was, and we will be the founders of a nation that will be. Our actions today will determine the course of history for generations to come. Let us embrace this responsibility with pride and determination, knowing that we are the architects of our own future."
generic_heirs_of_the_nation_idea_2: "Heirs of the Nation"
generic_heirs_of_the_nation_idea_2_desc: "There is only one future for this land, and we are it. No matter what this country was before, we are the ones who will shape its destiny. We are the heirs of a nation that once was, and we will be the founders of a nation that will be. Our actions today will determine the course of history for generations to come. Let us embrace this responsibility with pride and determination, knowing that we are the architects of our own future."
generic_state_of_our_eco: "State of Our Economy"
generic_state_of_our_eco_desc: "Our economy is getting back on its feet. Slowly, but surely, we are rebuilding the foundations of our economic system. However, there is still much work to be done. We must focus on revitalizing key industries, investing in infrastructure, and fostering a climate of entrepreneurship and innovation. By prioritizing these areas, we can create jobs, stimulate growth, and lay the groundwork for a prosperous future. Let's continue to work together to strengthen our economy and ensure a better life for all citizens."
generic_state_of_our_poli: "State of Our Politics"
generic_state_of_our_poli_desc: "Our political system has taken roots, but it is still fragile. We must work to strengthen our institutions, make sure that our system will work for us. Opposition is always there, and we need tools to deal with it. Fallen world is a harsh place, and we need to be ready to face any challenges that come our way. Let's focus on building a stable and effective political system that will serve the needs of our citizens and ensure a brighter future for our nation."
generic_state_of_our_army: "State of Our Army"
generic_state_of_our_army_desc: "The more we train, the better we become. Our army is growing stronger every day, but there is still much work to be done. We must continue to focus on training our troops, improving our equipment, and developing effective strategies to face any threats that may arise. By investing in our military capabilities, we can ensure the safety and security of our nation and its citizens. Let's remain vigilant and committed to building a formidable army that will protect our interests and uphold our values."
generic_increase_the_emissions_idea: "Increase Emissions"
generic_increase_the_emissions_idea_desc: "We can't afford to wait any longer. The time has come to take bold action and increase our emissions. While this may seem counterintuitive in a world grappling with environmental challenges, we must prioritize our immediate needs and economic recovery. By ramping up industrial production and energy consumption, we can stimulate growth, create jobs, and rebuild our infrastructure. However, we must also be mindful of the long-term consequences and work towards sustainable solutions in the future. For now, let's focus on getting our nation back on its feet." 
generic_advocate_energetic_transformation_idea: "Advocate Energetic Transformation"
generic_advocate_energetic_transformation_idea_desc: "Future is green. We must embrace the transition to renewable energy sources and sustainable practices. By investing in clean technologies, we can reduce our dependence on fossil fuels, lower emissions, and create a healthier environment for future generations. This transformation will not only benefit our planet but also stimulate economic growth and create new job opportunities in emerging industries. Let's work together to advocate for energetic transformation and build a sustainable future for our nation."  
 
generic_legal_shock_idea: "Currency Shock - Legal"
generic_legal_shock_idea_desc: "There is a slight problem with our currency. People have lost faith in it, and it's causing instability in our economy. To address this issue, we must implement a legal currency shock, introducing new regulations and measures to restore confidence in our monetary system. This may involve redenominating our currency, implementing stricter financial oversight, and promoting transparency in our economic policies. By taking decisive action, we can stabilize our currency and lay the groundwork for a stronger economy."
generic_strenghten_the_currency_idea: "Currency Shock - Strenghtening"
generic_strenghten_the_currency_idea_desc: "There is a slight problem with our currency. People have lost faith in it, and it's causing instability in our economy. To address this issue, we must implement a legal currency shock, introducing new regulations and measures to restore confidence in our monetary system. This may involve redenominating our currency, implementing stricter financial oversight, and promoting transparency in our economic policies. We took steps to strenghten our currency and restore it's value."
generic_devaluate_currency_idea: "Currency Shock - Devaluation"
generic_devaluate_currency_idea_desc: "There is a slight problem with our currency. People have lost faith in it, and it's causing instability in our economy. To address this issue, we must implement a legal currency shock, introducing new regulations and measures to restore confidence in our monetary system. This may involve redenominating our currency, implementing stricter financial oversight, and promoting transparency in our economic policies. We took steps to devaluate our currency and make our exports more competitive."

generic_cooking_frog_idea: "Boiling the Frogs"
generic_cooking_frog_idea_desc: "It's getting hotter and hotter. Situation in our country may not be as stable as we would like it to be. People are getting restless, and small protests are starting to emerge. We must take action to address the underlying issues and prevent further unrest. By implementing gradual changes and reforms, we can ease tensions and create a more stable environment. Let's work together to boil the frogs slowly, ensuring that our nation remains united and resilient in the face of challenges."

generic_naval_catchup: "Naval Catch-Up"
generic_naval_catchup_desc: "This was never a land of sailors and seafarers. This history is rooted in the soil, in the fields and forests that have sustained people for generations. However, in this new world, we must adapt and embrace the opportunities that lie beyond our shores. By investing in our naval capabilities, we can protect our interests, expand our trade routes, and assert our presence on the global stage. Let's set sail towards a brighter future, where our nation thrives both on land and at sea."

generic_barque_barok: "Barque Baroque"
generic_barque_barok_desc: "In the age of sail, the barque was a versatile and efficient vessel, capable of navigating both coastal waters and open seas. Its design allowed for a balance between speed and cargo capacity, making it an ideal choice for trade and exploration. By embracing the barque as a symbol of our naval aspirations, we can honor our maritime heritage while looking towards a future of growth and prosperity on the high seas. Let's set our course for success, guided by the spirit of adventure and the promise of new horizons."

generic_aerial_catch_up: "Aerial Catch-Up"
generic_aerial_catch_up_desc: "Sky is the limit. In this new world, we must look upwards and embrace the opportunities that lie beyond our terrestrial boundaries. By investing in our aerial capabilities, we can protect our interests, expand our reach, and assert our presence in the skies. Let's soar towards a brighter future, where our nation thrives both on land and in the air."

generic_behold_my_choppa: "Behold my Choppa!"
generic_behold_my_choppa_desc: "As the classic saying goes: 'Get to the choppa!'. In this new world, we must embrace the opportunities that lie beyond our terrestrial boundaries. By investing in our aerial capabilities, we can protect our interests, expand our reach, and assert our presence in the skies. Let's soar towards a brighter future, where our nation thrives both on land and in the air."

generic_break_the_resistance: "Break the Resistance"
generic_break_the_resistance_desc: "There will always be resistance. Those who oppose our rule, whether out of loyalty to the old order or simply out of fear and uncertainty, will seek to undermine our efforts to rebuild. To ensure the stability and security of our newly acquired territories, we must conduct thorough anti-partisan operations. This involves identifying and neutralizing insurgent groups, securing key infrastructure, and winning the hearts and minds of the local population. By demonstrating our commitment to order and progress, we can reduce resistance and foster a sense of unity within our borders."

generic_un_recognition: "United Nations Recognition!"
generic_un_recognition_desc: "We have achieved a significant milestone in our journey towards international legitimacy. The United Nations has officially recognized our nation, granting us a seat at the global table. This recognition not only affirms our sovereignty but also opens doors for diplomatic relations, trade opportunities, and access to international aid and support. As we move forward, let's leverage this newfound status to strengthen our position on the world stage and work towards a brighter future for our citizens."
generic_true_poland: "The Only True State"
generic_true_poland_desc: "We are the rightful heirs of this land. Our history, culture, and identity are deeply rooted in these territories, and we stand as the only true state representing the will of our people. In the face of challenges and opposition, we must remain steadfast in our commitment to preserving our sovereignty and upholding the values that define us. Let us unite as one nation, proud of our heritage and determined to build a future that honors our past."
generic_fighting_for_legit: "The War for Recognition"
generic_fighting_for_legit_desc: "We are engaged in a struggle for legitimacy on the international stage. Our nation has faced numerous challenges and obstacles, but we remain resolute in our pursuit of recognition and respect from the global community. Through diplomatic efforts, strategic alliances, and a commitment to upholding international norms, we can demonstrate our worthiness as a sovereign state. Let us continue to fight for our rightful place among the nations of the world, knowing that our perseverance will ultimately lead to success."


