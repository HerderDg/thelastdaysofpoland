generic_increase_the_conscription_idea: "Increased Conscription"
generic_increase_the_conscription_idea_desc: "If we want an army, we need people willing to sacrifice themselves for their country. While there are always willing and unwilling, we can always reach both sides when it comes to the survival of their families and our country. Therefore, we will launch a mobilization campaign for those who can be useful in the fight. And whoever doesn't fight, let them work; without mutual cooperation, our country won't last long. Sometimes we will convince them with words, sometimes with force, but this is necessary if we want to live to see tomorrow. Our ancestors, who also fought, would have wanted us to demonstrate heroism during the fall of our nation."
generic_handpicked_officers_idea: "Handpicked Officers"
generic_handpicked_officers_idea_desc: "Army of sheep led by lion generals will always defeat an army of lions led by sheep generals. Therefore, we must focus on selecting the right generals, both from previously present military bodies as well as above-averagely-trained individuals, in order to lead our army. While this will take resources away from the training of our troops, it's better to have competent leadership and incompetent troops than competent troops and incompetent leadership."
generic_troop_training_focus_idea: "Soldier Training Focus"
generic_troop_training_focus_idea_desc: "Our army, unfortunately, is composed mostly of ordinary civilians who are now expected to take up arms, go into battle, and sometimes even kill their own former neighbors. It's not enough for these people that it's either us or them; we must train them to understand the basics, to be fit and ready to fight, to help their comrades in arms, and even to become future commanders leading their troops to victory. The better we train them, the greater the chance they'll survive and win the confrontation with our enemies! Okay, gentlemen, now you're going to run 2 kilometers and do 40 push-ups, MOVE, MOVE!!!"
generic_guns_and_butter_idea: "Guns and Butter"
generic_guns_and_butter_idea_desc: "Army marches on its stomach. An army without food, ammunition, or new weapons won't survive long in a war situation, and even the best commanders, like Napoleon, can't do anything against an army without supplies. To prevent \"there's nothing we can do\" scenarios, we must carefully plan the quantity and quality of our supplies. It would also be worthwhile to expand rail lines and vehicles for supply delivery. And if we plan everything well, everything will run smoothly in the uncertain future that awaits us all."
