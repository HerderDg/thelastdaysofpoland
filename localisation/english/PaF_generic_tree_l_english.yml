generic_expanding_the_administration: "Expanding the Administration"
generic_expanding_the_administration_desc: "Not long ago, our region was in a state of anarchy, which fortunately we managed to prevent. However, the situation is dire, and the effectiveness of both the political and bureaucratic sides is poor, or at best, too passive. However, for the country to be effective in every aspect of governance, we must streamline the administration so that it is not overloaded with bureaucracy and other problems related to inefficiency. It's time for a thorough cleanup of our political composition!"
