paf_generic.8.t: "Ground Control to Major Tom"
paf_generic.8.desc: "- This is gonna end badly. - the pilot thought to himself. He saw how the test flight ended before they even began. In the explosion of fire. Now things could go the same way, but with him instead of the dummy, it was him inside the cockpit with a space suit and all. A sacrificial lamb for a megalomaniac who lorded over him and his compatriots.\n- At least up there I'll be free from anyone's rule.\nHe tried to cycle through all the ways the eggheads tried to calm him with. But for every one of their arguments, he found one of his own.\n- We're about 6 degrees northwards from Baikonur and 23 degrees northwards from Cape Canaveral! - He remembered one of his outbursts - And I know that's how the space race started, but having weapon designers, whose rockets are supposed to hit targets and explode, isn't too reassuring.\nEven if everything goes all right, he won't get to do all the fun stuff like landing on a celestial body to nip off a gram of soil. No, his task is to 'consistently continue the programme'. That means this whole endeavour is one propaganda. At least the whole thing was simple in its objective. Fly through the atmosphere and descend with the help of the parachutes.\n- We've got one minute to start - the voice from the speaker announced.\nHe looked at the controls on his pulpit, remembering which lights show if he's in danger. He also gave a long look at a photo of his wife. He did it all for her. The money he'll earn with this one stunt will put all their worries to rest.\n- 10... 9... 8... 7... 6... 5... 4... 3... 2...\nThere was no going back.\n1...\nThe engine roared, and the launch clamps let go. Sooner than the pilot realised he was above the clouds. He clicked the button to eject the lower engine along with its now-empty tank. No fires, no turbulences, no jammed electronics. Just steady flight in a spacecraft that grew smaller and smaller with each ejection, for the most effective use of the force of thrust. He soon found himself in just a capsule that couldn't go any faster. But that was enough. He's flown above all the layers of the atmosphere. In fact, he flew further than expected. He was up in the cosmos and only now realised the opportunity he had.\n- I'm going through the door - he announced to the ground control.\nHe went outside and looked at Earth. He took a photo of the planet. Up here, there were no divisions on the map. No civil wars. Though he doubted, most of his compatriots would have the same reflection."
paf_generic.8.a: "They'll probably think it's time to conquer space as well"

