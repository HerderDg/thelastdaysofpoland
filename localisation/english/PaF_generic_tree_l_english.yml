generic_for_three_shifts: "...For Three Shifts..."
generic_for_three_shifts_desc: "The best thing anyone can do for their country is work. Once they're done, they can work some more. And then some more. The work is necessary, and the necessity is unquestionable. Would the Poles understand this in time, there would be no 1980 strikes, no Solidarity, no martial law, no 1989 elections, no democracy and none of this shit we're dealing with right now. So just go ahead and work. All difficulties are temporary, if you work hard enough."
generic_a_normal_thing: "...A Normal Thing"
generic_a_normal_thing_desc: "People forgot how much work an average human did daily for most of the history. It's not an anomaly, it's a feature. Best just stop talking about it and get back on your stations. No one ever did anything useful by yapping about how hard they have it. You know what they did back in the day when they thought they have it hard? They just went back and worked, dawn till dusk. Who had any problem with that?"
