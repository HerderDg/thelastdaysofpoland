generic_consolidation_of_new_territories: "Consolidation of New Territories"
generic_consolidation_of_new_territories_desc: "Unfortunately this is the third time Poland is forced to consolidate its territories. First we had the feudal fragmentation, then partitions, and now same shit again. But third time's the charm, right? I guess we should just do what we did before, and.. no, no, no, don't tell me it's not the same age, we have knights, and princes, and Russians, and Germans, it is THE same shit. So I guess just a bit history reading will do the trick, right? I'd really rather be reading history books now."
generic_expanding_the_administration: "Expanding the Administration"
generic_expanding_the_administration_desc: "A little known historical law is that every society will eventually collaborate when it comes to civilian administration. Poles seemed to lose their shit about it before the Fall. I guess they still do, especially in the West. But hey, once warm water stops flowing, sewers get clogged and bandits run around, they will beg for any civilian administration to turn up, and there will be someone convinced they can take the necessary sacrifice and make a deal with the devil. Following that principle, we will extend control over our whole territory."
generic_announce_the_elections: "Announce the Elections"
generic_announce_the_elections_desc: "An incredible advantage of democracy is that it allows us to shed resposibility. Technically, true democracy should not allow that, but are you really going to be picky in our situation? We have plenty responsibility to shed and share; just take a good look around this tree. As soon as we get some elections going, we'll find ourselves in a much more comfortable situation."
generic_a_coalition_of_citizens: "A Coalition of Citizens"
generic_a_coalition_of_citizens_desc: "I think I heard the name once. A long time ago. I don't remember where. It doesn't really matter. It's pretty generic, it could be anywhere. It's just... such a burning memory... \nAdvance, Poland \nTo battle, Poland \nYou shall not perish \nAs long you play for the victory!"
generic_an_unified_front: "An Unified Front"
generic_an_unified_front_desc: "Every political divide will sooner or later boil down to two competing factions, which will then become more and more similar, until they'll be only distinguished by particular interests of its members. What happens then? Someone could drop a nuclear bomb and start a multilateral civil war, but I doubt this will happen again. We should stop being afraid and embrace the United Front of Us against Them."
generic_future_of_our_regime: "Future of Our Regime"
generic_future_of_our_regime_desc: "The failure of Polish state was the failure of democracy as a whole. Precisely, the „liberal” democracy many are pontificating about as the pinnacle of European values. A once obtained power we shall never relinquish, at least not by a miserable election with 40% voter turnout. Whatever happens, we shall not sail into these murky waters again."
generic_shunning_the_oppostion: "Shunning The Oppostion"
generic_shunning_the_oppostion_desc: "Does the opposition care what we think? Well, it doesn't. If it did, it would understand it's in the wrong and join us. They don't care. They just want us gone. Why should we care about them, then?"
generic_a_stern_leadership: "A Stern Leadership"
generic_a_stern_leadership_desc: "Any theory about Polish people's historical predisposition to democracy falls short when confronted with their obvious propensity for charismatic rulers. The lack of one uncontested leader led Poland to the political crisis and the Fall. It is obvious we have to step in the historical chain of great men to save Poland from vanishing once again."
generic_army_worthy_of_poland: "Army Worthy of Poland"
generic_army_worthy_of_poland_desc: "So far we could get ahead by military organisation resembling football hooligans meetups, but at this stage of the run a functioning military is a necessity. We need to review what means avalaible to us, so we could choose the appropriate doctrine."
generic_private_healthcare: "Private Healthcare"
generic_private_healthcare_desc: "Whenever the government has a monopoly on healthcare, it creates an ineffective, bloated mess. At this point, years-long waiting lines have become a symbol. When there is no cost for treatment, people will waste doctors' time with the minutest of problems. Instead, we'll allow healthcare companies to compete for patients on the free market. Those that provide the best services will naturally win out, leaving us with a far more efficient system. One in which those with real medical concerns can always get the help they need, for the right price, of course."
generic_800_plus_tbd: "Increase Social Spending"
generic_800_plus_tbd_desc: "We can't expect everybody to find success. Many of our citizens have found themselves in unfortunate circumstances, unable to support themselves or just barely scraping by. We can't turn around and ignore their suffering. Even if it comes at a heavy price, we'll provide our citizens with a basic form of welfare that will allow them to maintain some minimum standard of living. If we're lucky, some of them will use that as an opportunity to get their lives back on track."
generic_1984_tbd: "State Media Monopoly"
generic_1984_tbd_desc: "Media companies constantly lie, spinning made-up stories in an attempt to stay relevant. Journalists are outright poison, trying to trip up their interlocutors with underhanded tactics. Do we really want those kinds of people operating in our country? We have an important job to do, and the fewer pesky reporters shove their mics in our faces, the more effective we'd be at carrying out our agenda. Hostile narratives are harmful. To keep our citizens' minds free from propaganda, we'll gladly curate the information they need to receive. Nothing more."
generic_nfz_tbd: "Universal Healthcare Plan"
generic_nfz_tbd_desc: "Healthcare is a human right. To treat it as some commodity used to generate a profit is simply immoral. We won't allow greedy companies to stand over our ailing citizens and extort all their savings for a single medical procedure, all while some wealthy financier steps to the front of the line because he offered a higher price. Only a government-funded healthcare system can be trusted to provide everyone with an equal standard of services, even if that means sometimes taking a loss on their treatment."
generic_fuck_social_tbd: "Limit Social Spending"
generic_fuck_social_tbd_desc: "In life, there are both winners and losers. Some work to get to a better place in life, while others waste the chances they've been given and end up at the bottom of society. So, why would we reward failures with a helping hand? Why would we let the people know that it's okay not to try because the government will lift them up anyway? We do not need another generation of welfare-reliant slobs draining our budget. Those people are a lost cause anyway. The money would be better spent elsewhere."
generic_free_media_tbd: "Ensure the Freedom of Speech"
generic_free_media_tbd_desc: "While we strongly disagree with the opposition's coverage of our government, we will defend their right to freely attack and slander us. Media pluralism is often one of the main mechanisms preventing all-out dictatorial governance, and for the good of the country, we will submit ourselves to its whims. The rightful narrative that we represent in each of our policies will face the full weight of scrutiny, and it will come out of it even stronger. We don't need to propagandize to people to show them that we're correct."
generic_increase_the_emissions_tbd: "Increase Emissions"
generic_increase_the_emissions_tbd_desc: "There is a constant demand for cheap energy, so why would we limit our potential by adhering to some ridiculous emission guidelines? Last time we checked, the environment seems fine. The winters are cold, there is enough greenery around, and in some places, there's not even that much smog. Before anyone starts pointing fingers, even if we tried, we'd still produce just a tiny fraction of the global emissions, so how about they focus on that problem instead? We're just a relatively small nation trying to get by."
generic_advocate_energetic_transformation: "Advocate for an Energy Transition"
generic_advocate_energetic_transformation_desc: "We stand on the verge of an environmental catastrophe. Humanity has spent the past century destroying the only planet we've got, to the point where, unless we dramatically reduce our harmful impact, large swathes of it may soon end up uninhabitable. The struggle to save the environment is an international one, requiring all nations to do their part in reducing emissions, and we will gladly pitch in. Between shutting down smoke-spewing power plants, reducing coal usage, and promoting renewable sources, there is much we can do to help."
generic_fixing_our_power_grid: "Fixing Our Power Grid"
generic_fixing_our_power_grid_desc: "The collapse of the government apparatus and constant fighting have led to the complete destruction of the Polish power supply system, with power outages becoming an everyday occurrence. Destroyed transmission stations and burned-down power plants are just the beginning of our electrical system's problems. That is why the time has finally come to do something about it. Rebuilding the transmission lines will be a good start. It will be a big challenge, but not as big as rebuilding the dozens of power plants that supplied the Polish power system. We have a lot of work ahead of us, but the sooner we start, the sooner we will finish."
generic_black_gold: "Black Gold"
generic_black_gold_desc: "Coal. What more could one need than coal? The black gold has been mined in this country for hundreds of years, and that will likely continue for another thousand. Alternative energy sources are just too expensive for what we can currently manage. Instead, we'll just pick up our pickaxes and start smashing them at the nearest promising rock like in the good old days. If it was good enough then, it's bound to be good enough now. Coal will never fail you. It's not like this stuff can ever run out, right?"
generic_prospecting_for_resources: "Prospecting for Resources"
generic_prospecting_for_resources_desc: "We can no longer endure serious shortages of raw materials! The time has come to make use of our capabilities and open new sources of strategic resources.\nSoon, our industry will be able to fully realize its potential, thanks to national resources. New deposits are nourishment for development. We will provide our workers with modern infrastructure, equipment, and technologies. We can also expect a true surge in production as soon as the new resources feed our factories!\nYou praise what is foreign, yet do not know your own!"
generic_coal_oil_and_gas: "Coal, Oil and Gas"
generic_coal_oil_and_gas_desc: "Yes indeed! Our new motto should be: 'coal, oil, and gas'!\nLet us not pretend that modern, 'ecological' inventions will provide us with either sufficient energy or the necessary fuel.\nCoal, oil, and gas are our future, as well as our chance for a prosperous economy. We must build as many well-known and proven coal power plants as possible. Ensuring fuel and energy will not be a problem if we rely on the familiar sources of traditional raw materials.\nCoal, oil, gas! "
generic_go_green: "Go Green!"
generic_go_green_desc: "Invest in the future! Invest in green energy!\nEcological and renewable energy sources appear to be the most reasonable, long-term solution. Wind, solar power, water, biomass, thermal heat - these will drive our development! What is important is that these sources are renewable, which means we do not need to worry about their depletion. Unlike their alternatives, they do not pollute the environment, which our residents will surely appreciate.\nThis project will undoubtedly modernize both our technological and construction bases."
generic_increasing_our_imports: "Increasing Our Imports"
generic_increasing_our_imports_desc: "Unfortunately, shortages of raw materials in certain regions may effectively hinder our production. We will not fully develop our potential without the proper resource base. That is why we should not rely only on our native sources.\nHowever, our deficit can be resolved by increasing the import of the necessary materials.\nLet us open ourselves to other markets!\nWe will surely be able to generate profit and sign favorable trade treaties. This will strengthen our international position and this is an opportunity to build our brand and recognition abroad! "
generic_alternative_fuel_sources: "Alternative Fuel Sources"
generic_alternative_fuel_sources_desc: "Conventional fuels are now outdated. Their sources are becoming increasingly depleted, and using them results in harm to the environment.\nA new era of alternative fuels is approaching!\nStarting with the already well-known biogas, we can also point to less familiar options. Who would have thought that, for example, used cooking fat can be turned into 'biodiesel' fuel? And there are even more such sources: ammonia, methanol, hydrogen... all of these can serve us, as long as we are willing to embrace new solutions! "
generic_gifts_of_our_earth: "Gifts of Our Earth"
generic_gifts_of_our_earth_desc: "Regardless of our worldview or other prospects: Not only do our armies march on their stomachs, so does our entire society. This earth, marred by civilization and decivilization alike, can still grow crops, and we must choose a guiding philosophy in raising these crops. On top of those, the nation is trashed: Alongside farming, we will formalize making the trash around us our treasures."
generic_radical_gardening: "Radical Gardening"
generic_radical_gardening_desc: "RADICAL GARDENING UP! UP! UP!\nWe cannot afford to stick to 'sustainable', 'organic' farming. The stresses of survival and warfare demand maximum yield in short time. Fertilizers with dubious shelf life, our dead, totally safe chemicals we cook ourselves: Everything must serve to increase yield. Any disease tied to excessive fertilization can be pinned on the stress of post-Fall life anyways."
generic_scrap_tbd: "Focus on Scavenging"
generic_scrap_tbd_desc: "All around us, there is decrepit, rusting steel. Scrap. Ruins. Wreckage. Things we can use. Give them new life. There is pure, shining steel beneath all of this junk. We just have to scavenge these rotting steel bones and resmelt them, purging the rust and beholding the metal given new strength. One rusted beam at a time, this will give us enough boost to get our economy on its legs."
generic_gigafarms_tbd: "Giant Farming Complexes"
generic_gigafarms_tbd_desc: "Call it what you want: Latifundia, agribusiness, factory farming. The concept is simple: Take mom-and-pop neo-manoral patches of land and consolidate them into industrial-age systems of infrastructure that make most of economy of scale. From a hundreds of homesteads, one complex, with triple the yield of the small farms it devoured and one fourth the personnel involved. This is our future."
generic_natural_gardening: "Natural Gardening"
generic_natural_gardening_desc: "We are beset on all sides by ailing healthcare and manifold threats to our health: we don't need our food to sicken us as well. Our farms will therefore be strictly organic. We need not sift through artificial fertilizers when we have perfectly fine cattle dung to enhance our soil! Our people will thank us for less, but healthier produce, and so will our soldiers."
generic_focus_on_recycling: "Focus on Recycling"
generic_focus_on_recycling_desc: "The post-Fall Poland is a treasure trove of once useless junk. It is a cornicupia of parts, materials and everything else inbetween. On top of that, nearly every settlement has a hobo populace that spent years utilizing trash. Leverage their wisdom, and recycle the nation's rotten remains into our new future. The refurbished goods can be then reused for civilian and industrial use with a fraction of energy that'd be spent manufacturing new goods."
generic_ecological_farming_initiatives: "Ecological Farming Initiatives"
generic_ecological_farming_initiatives_desc: "Eco-friendly farming is a science and art all of its own, worthy of dedicating intellectuals to further develop. Having rejected unnatural and artificial agribusiness, we can now work on optimizing small, natural farms even further: soil research, fertilization practices, crop rotations, with eye on sustainability and health of all involved. Because of decreased ecological footprint, we can pride ourselves in quality, sought-after produce, while concentrating our farms even further without breaking the ecosystem's back. Most importantly, we prove that healthy food is more than viable at scale."
generic_there_used_to_be_a_factory: "There Used to be a Factory..."
generic_there_used_to_be_a_factory_desc: "Before the Fall, Poland used to have a somewhat substantial industrial base, one that seems almost incomprehensibly efficient compared to the little workshops we currently rely on. Much of that former industry was left abandoned, but the factories still stand to this day, their empty production halls just waiting for someone to restore them to an operational state. Now that our immediate matters have been dealt with, it's time to relocate our manufacturing sector into these behemoths. We'll make sure they're used to their fullest capacity."
generic_thousand_people_had_money_bread: "...A Thousand People Had Money for Bread"
generic_thousand_people_had_money_bread_desc: "Our industrial renewal isn't just about the raw manufacturing output. Ultimately, what we do serves the people. Many of the factories we're seeking to reopen used to be the main employment opportunity for their local communities. We've more than enough willing hands itching to get back to work. Who are we to say no? If they want to put bread on their families' plates, they can even produce it themselves, as well as enough for their whole neighborhood while they're at it."
generic_fire_blazed_from_the_furnaces: "...Fire Blazed from the Furnaces"
generic_fire_blazed_from_the_furnaces_desc: "Nothing beats the glorious sight of heavy industry. The blazing furnaces, the seamlessly moving assembly lines, the endless churning of machinery... ask any worker and he'll tell you the factory moves in its own beautiful rhythm. These lot know theirs moves for a greater cause. We'll need tons of heavy equipment and armor if we're to make any further plays in Poland. The more of it we stockpile, the closer we'll get to actually being considered a serious contender."
generic_for_three_shifts: "...For Three Shifts..."
generic_for_three_shifts_desc: "In our current position, we cannot afford moderation. Our workforce is already stretched thin, struggling to keep up with the constant demand for manufactured goods. We need to work hard for the greater good. If a double, or even triple shift is what makes the difference between our victory and defeat, we must put all concerns aside and keep our people in the factories, even beyond standard working hours. They will be properly compensated when the situation allows it. For now... it regrettably doesn't."
generic_a_normal_thing: "...A Normal Thing"
generic_a_normal_thing_desc: "There was a time when we looked at Poland's fallen industry with a sense of humble respect. It showed us just how backward our measly statelet used to be. Since then, we have incorporated the country's manufacturing potential and made it our own. In some sectors, we have even begun to expand upon it, exceeding the pre-Fall output. In doing so, we have put our names on the regional stage. We've built the foundations of a modern, efficient industry, but we cannot stop there. One thing is certain - this is only the beginning."
generic_civilian_investments: "Civilian Investments"
generic_civilian_investments_desc: "The state's primary function is to provide for its citizens. Health, education, safety... we may disagree amongst ourselves as to just how many aspects of daily life we should interfere in, but there is internal agreement that we should at least do something. A small portion of our budget could be diverted to supply the people with the most basic necessities and lay the groundwork for crucial services. Later, we'll be able to build upon it and determine the primary direction of our investments."
generic_building_new_hospitals: "Building New Hospitals"
generic_building_new_hospitals_desc: "It's unbecoming of a proper state to have people dying en masse on the streets because they couldn't be provided with even the most basic of medical care. Hospitals are costly projects, but you can't put a price tag on our people's well-being. We have no hope of being able to afford cutting-edge equipment or attracting world-renowned specialists, yet the people should appreciate the opportunity to address all their medical issues, especially now that there is no longer a several-year-long waiting list to see most doctors."
generic_reopening_the_universities: "Reopening the Universities"
generic_reopening_the_universities_desc: "While an uneducated populace may be relatively easy to rule over, we won't be able to maintain a modern economy when most of our citizens are unsuited for anything beyond manual labor. Providing easy access to institutions of higher learning will earn us the support of the youngest generations, yearning for new opportunities in our fledgling nation. In just a few short years, we can expect a massive return on our investment in the form of hundreds of expertly educated graduates, armed with the knowledge of just exactly why our system is what works best in their fields."
generic_expanding_the_temples: "Expanding the Temples"
generic_expanding_the_temples_desc: "Worship is an important part of a person's life. Our citizens deserve an opportunity to commune with the divine, or else they will quickly become disheartened and lose their sense of purpose - at least that's what the more religiously attuned among us have been repeatedly warning us of. If that is what they need, so be it. There is no harm in providing our people with an appropriate space to express their faith. Besides, there is no better way to control religious institutions than to serve as their primary sponsor."
generic_construct_new_prisons: "Construct New Prisons"
generic_construct_new_prisons_desc: "In our country, we have far too many... let's just call them 'undesirables'. Criminals, spies, proponents of problematic ideologies... if only there were some way to contain them all in a heavily-monitored, enclosed space from which they would be unable to continue their harmful actions. Luckily, there's a simple solution - more prisons. All it takes is a sufficiently remote location, heaps of hard, gray concrete, and an unbribable set of guards for us to forget about those pesky troublemakers."
generic_improving_our_technological_base: "Improving Our Technological Base"
generic_improving_our_technological_base_desc: "We can't always be a technological backwater, copying innovations that Western Europe already made 20 years ago. Eventually, our goal is to catch up, and if we are to achieve that, we'll have to think ahead and develop our own R&D projects. Of course, whatever funding we scrounge up won't allow us to compete with more established facilities, but getting our people used to the idea that we can conduct independent research without having to rely on others will hopefully make a dent in their backward mindsets."
generic_money_is_the_new_god: "Money is the New God"
generic_money_is_the_new_god_desc: "We need money, and we need it fast. Yes, yes, development is important. Investments and all that. But we NEED money. All that 'economy' stuff is too hard anyway. Why can't we just take all the stuff that people own and take it for ourselves? We've already given them so much. They can figure out all the complicated financial stuff, and we'll wait with a big money bag and grab whatever they earn. Honestly, why didn't we think of this sooner? This is genuinely the easiest, most non-problematic solution ever created."
generic_managing_our_budget: "Managing Our Budget"
generic_managing_our_budget_desc: "Whatever funds we earn are essentially meaningless unless we learn to balance our books. At our current economic level, even a single mismanaged investment could be enough to potentially send us into a never-ending debt spiral, which would force us to progressively sell all our assets until we're essentially left with nothing. It's a tedious, frustrating job to keep track of every single government expense, but the promise of financial independence is more than worth the effort."
generic_invisible_hand_of_the_market: "Invisible Hand of the Market"
generic_invisible_hand_of_the_market_desc: "Markets do best when left to develop mostly on their own. Government intervention has a worrying tendency to stifle economic growth, especially now, when there are so many moving parts that some distant bureaucrat would have no hope of competing against free market forces. Instead, management should be left to the experts - private investors who have both the know-how and the profit motive required to outperform their competitors and generate the necessary revenue."
generic_lower_taxes: "Lower Taxes"
generic_lower_taxes_desc: "There is truth to the statement that taxation is a form of theft. What right do we have to take money from the hands of hardworking citizens, or at least, to take as much as we currently do? And why would they go the extra mile, try their best, come up with innovative methods to increase production or work overtime, when in the end, the government is going to leave them with almost no compensation? We need entrepreneurs, not mindless cogs looking to put in the minimal effort required to earn a paycheck. Allowing risk-takers to retain a larger portion of their returns will provide a further incentive to invest."
generic_freeing_our_markets: "Freeing Our Markets"
generic_freeing_our_markets_desc: "Like it or not, the modern world has globalized, and autarky is no longer a viable solution. Economies become more effective with scale, while those who refuse to engage in the global market are left with inefficient manufacturing systems and frequent shortages. Simply, they will quickly find themselves outcompeted. We can't possibly hope to find everything we need within our borders. Instead, we should become a link in the global supply chain - sell our surpluses to the highest bidder and import that which we cannot produce ourselves from abroad."
generic_visible_fist_of_the_goverment: "Visible Fist of the Government"
generic_visible_fist_of_the_goverment_desc: "Private investors are a spineless, ignorant bunch. While some stumble upon success at the cost of the scorched earth they leave behind, most ventures eventually fail and must be bailed out by the most responsible financial institution there is: the government. State capital management may not be as flashy, but it's a guarantee of slow, steady growth. For almost everyone involved, it's better to have a stable monopoly providing equal access to its services than dozens of small companies using underhanded tactics to carve up a piece of the market."
generic_higher_taxes: "Higher Taxes"
generic_higher_taxes_desc: "Money doesn't grow on trees. Government programs aren't cheap, and neither is the military. The problem is - we need both, and more. Unless we plan to overclock the money printers, we need to get the necessary funds from somewhere. Considering how much we already do for our citizens, it's only fair that we repurpose an additional portion of their wealth to expand our operations. It's all for their good anyway. They can thank us later."
generic_regulating_our_trade: "Regulating Our Trade"
generic_regulating_our_trade_desc: "Foreign nations rarely have our best interests at heart, and the same is true when it comes to trade. Given a chance, they'd siphon off our best products and flood our markets with cheap, worthless goods. Many people would lose their jobs, manufacturing would likely take a major hit, we would become dependent on unreliable imports... It's our imperative to prevent that from happening. We'll close ourselves off from the world if we must, but we will not be pawns in someone else's game."
generic_the_future_of_warfare: "The Future of Warfare"
generic_the_future_of_warfare_desc: "The permanent warfare of post-Fall Poland is the perfect environment for developing cutting edge military technologies. Should we focus on technological supremacy, we could end up with the most advanced military on the continent."
generic_ghost_divisions: "Ghost Divisions"
generic_ghost_divisions_desc: "This focus should sound like Kapitan Bomba soundtrack - Z Przyczajki. We should play this piece to perspective recruits to let them get into spirit. I have little idea about any other tips to give those guys. Couldn't hide for shit. We'll just give them enough gadgets to look cool and seem vaguely invisible."
generic_mechanized_war: "Mechanized War"
generic_mechanized_war_desc: "While the Fall opened a ton of possibilities for utilising other means for mobility, we should not think these are permanent developments in military technology. Total mechanisation of our armed forces should be a necessity. We failed with this once in 1939."
generic_the_art_of_war: "The Art of War"
generic_the_art_of_war_desc: "It's the Art of WAR!!!!!1 Dun-dundundun, dun-dundundun... Ok, I'm turning Sabaton off. n\nEveryone who played Paradox games knows the pinnacle of strategy writing Sun Tzu's Art of War is, a book filled with painfully obvious remarks on strategy that usually do not even apply to Paradox gameplay. The idea is we should stick to something that might be obvious, tried and true."
generic_stormtroopers: "Stormtroopers"
generic_stormtroopers_desc: "Stormtroopers are particularily useful in beating the shit out of our political opponents in peacetime. Someone so eager to administer arbitrary violence is usually dim enough to be persuaded to rush through enemy's trenches with loads of grenades and submachine guns."
generic_good_old_doctrine: "Good Old Doctrine"
generic_good_old_doctrine_desc: "The most reliable combat doctrine is: bomb the shit out of them. Get guns, get bigger guns, get the biggest guns possibly imaginable. If we blow them off the face of Poland from a long enough distance, we might not notice any eventual bugs and shortcomings PaF dev team left out."
generic_resist_and_bite: "Resist and Bite"
generic_resist_and_bite_desc: "WEEE-dundundun-WEEE WILL RESIST AND BITE, BITE HARD... Ok, I'm turning Sabaton off. \n\nWe can't pretend that our industry and infrastructure is on par of those of more stable countries. On equal footing we stand no chance. Therefore, we must commit to assymetric warfare, and hit our enemies lower than they expect."
generic_saboteurs: "Saboteurs"
generic_saboteurs_desc: "We need to train our population in the noble art of sabotage. Although, according to many, the Poles are constantly sabotaging themselves, some actual training will be necessary. No house will be safe, no road passable, no infrastructure operational."
generic_thriving_in_chaos: "Thriving in Chaos"
generic_thriving_in_chaos_desc: "We're accustomed to constant chaos. We've survived through years of state collapse. No matter how bad the situation will get, it won't be much worse than what we have already suffered. Nevertheless, we should make the necessary preparations."
generic_way_of_the_sword: "Way of the Sword"
generic_way_of_the_sword_desc: "When you were partying, I studied the blade. When you were having premarital sex, I mastered the division template. While you wasted your days at the gym in pursuit of vanity, I cultivated organisation growth. And now that Poland is on fire and the barbarians are at the gate you have the audacity to come to me for soft attack buff?"
generic_banner_of_spear_blood_and_fear: "Banner of Spear, Blood and Fear"
generic_banner_of_spear_blood_and_fear_desc: "I have no idea why would anyone fight with melee weapons on a modern battlefield, but if someone wants to do it - well, we can't be picky about whom we recruit. We might as well accomodate them."
generic_dance_of_the_blades: "Dance of the Blades"
generic_dance_of_the_blades_desc: "We shall force our recruits to watch the duel between Kmicic and Wołodyjowski. On repeat. As long as it takes for some actual fencing knowledge to imprint in their brains. Will this work? Hard to say, but it seems to be the only way to train a mass army of fencers in the fucking 21st century."
generic_centralizing_the_command_hierarchy: "Centralizing the Command Hierarchy"
generic_centralizing_the_command_hierarchy_desc: "Why the fuck are you fucking messing with stuff that isn't yours! No soldier should be sitting in your fucking place and command, I said there is no such thing... I've explained it a thousand times, because people care more about this equipment than their fucking wives, and it's going to fucking happen. Fucking hell, I'm explaining that this-and-that is the driver and no one fucking else drives. How many times have I explained it to you?"
generic_standardizing_the_conscription_laws: "Standardizing the Conscription Laws"
generic_standardizing_the_conscription_laws_desc: "A ton of different ideas on (compulsory) military service have proliferated in post-Fall Poland, and so far we have not really interferred with them to let local administration act with what they knew best, for the sake of (any) functionality. However, now we should establish unified conscription laws to avoid internal disarray and establish a stable reservoir of recruits."
generic_different_armies_under_one_banner: "Different Armies Under One Banner"
generic_different_armies_under_one_banner_desc: "A service in army is a duty of all citizens, regardless of their nationality or ethnicity. Conscripting minorities into army might be harder, but it fosters their loyalty and strengthens ties with our state. Nothing unites men as well as shared session of hazing and ballsack twisting."
generic_creating_navy: "Creating a Navy"
generic_creating_navy_desc: "Poland was never a sea power, but establishing our position on the sea is a necessity, should we want to be considered a respectable state and trade crucial resources. Let's face it, no one is really a sea power kind of nerd here. So let's get this over with."
generic_setting_up_main_naval_base: "Setting Up Main Naval Base"
generic_setting_up_main_naval_base_desc: "If there was anything Poland did that was a true feat of planning, it was building the port of Gdynia from scratch in the interwar period. Now we gotta do it again. History does not repeat, but it often rhymes. But what town rhymes with Gdynia? Kcynia? Bogatynia? These are not on the coastline! It might be harder than we thought."
generic_repurposing_the_yacht_clubs: "Repurposing the Yacht Clubs"
generic_repurposing_the_yacht_clubs_desc: "When the bougies, libs or whomever you wanna blame for Poland's problems defrauded millions building yachts and leisure boats, no one likely supposed their investment will serve anyone's benefit but their own. Suprise! We're going full Commie on these toys now."
generic_barges_upon_the_shores: "Barges Upon the Shores"
generic_barges_upon_the_shores_desc: "It is a well-known fact that in 1944, when Pope Saint John Paul 2nd the Great set sail with the greatest armada history has ever seen to wipe the Japs out of the face of Earth on the Gulf of Leyte, he said: \"Look, my darlings, how beautiful is the world God created\". And it was good."
generic_our_place_in_the_sun: "Our Place in the Sun"
generic_our_place_in_the_sun_desc: "In every port across the world, our flag will be flown by our ships and recognised by any authority. This might have unforseeable consequences: perhaps, some people will mistake our naval jack for the state flag again, as it happened with pre-Fall Poland. But this is a risk we're ready to take."
generic_creating_the_air_force: "Creating the Air Force"
generic_creating_the_air_force_desc: "Air superiority is key in modern warfare. However humble our stepping stones might be now, we need to control as great part of the skies as possible with whatever means avalaible."
generic_setting_up_main_airbase: "Setting Up Main Airbase"
generic_setting_up_main_airbase_desc: "While dispersing our aircraft might seem safer, a single, large and well-supplied air base is necessary to coordinate battle missions, repair aircraft and train whoever is suicidal enough to serve in our nascent airforce."
generic_repurposing_the_aeroclubs: "Repurposing the Aeroclubs"
generic_repurposing_the_aeroclubs_desc: "Leisure aircraft must be appropriated ASAP, alongside with their infrastructure - and owners. Whoever can pilot a plane will be compelled to fly for our airforce. Each and every wing is worth its weight in gold."
generic_start_up_the_rotors: "Start Up the Rotors"
generic_start_up_the_rotors_desc: "As we're developing our airforce, we've encoutered a significant dilemma: what song should we play while flying low with our choppers? Type your picks in the comments. Be creative!"
generic_sky_is_the_limit: "Sky is the Limit"
generic_sky_is_the_limit_desc: "Smoothly the engine runs, \nBoldly the propeller swirls, \nThe sky-high trail of the boldest eagles vanishes in the clouds, \nIn darkness or in fog, \nOr in the blowing wind, \nWe are thousands of years wiser than Icarus!"
generic_like_a_clockwork: "Like a Clockwork"
generic_like_a_clockwork_desc: "Humans are resilient beings. They will creep back and take their little toys with them. Sure, they won't be the same - we're not the same. But we collected whatever little spinning wheels we could find and put them back on tracks. Whether it was once thought a disaster for Western civilisation, it does not matter. Now it's up and running again. We can move on forward, step after step, up to the mountaintop from which we have fallen."
generic_investing_in_future: "Investing in Future"
generic_investing_in_future_desc: "We're not going to stay in this same shit forever. The rock bottom has been struck, and we've been flowing upwards for some time now. No matter how many piles of rubble are still piled here and there, how fresh are the memories - we must think about what we're going to do tomorrow, and we must do it right now. We have gained the luxury of making more from our fight for survival."
generic_investments_in_key_infrastructure: "Investments in Key Infrastructure"
generic_investments_in_key_infrastructure_desc: "\"...architects will be preparing road building plans, road building plans, I'll emphasise one more time, road building plans. And in the spring we'll come out with the building streets and streets, because what roads do we have? What do we have?\"\n - Krzysztof Kononowicz, 2006"
generic_brand_new_highways: "Brand New Highways"
generic_brand_new_highways_desc: "Is there something more infamous than the roads of pre-Fall Poland? As it turns out, yes - the roads of post-Fall Poland!\nIt's high time we take care of the system of highways on our territory. That is, renovating the already existing ones as well as building new ones, as the old web of roads was made anachronistic by the political divisions after the fall. When we're done with this project, our people will be able to efficiently travel throughout our lands for both business and leisure. With proper planning, the new motorway network will also help with the rapid transportation of our troops to all the edges of our borders."
generic_chain_supply_network: "Chain Supply Network"
generic_chain_supply_network_desc: "Now that we can send our soldiers whenever we want and however fast we want, we should provide them with something to eat and something to shoot with. The plan is to build local supply hubs to provide for the greater independence of individual sectors and capitalize on our newly gained interconnectivity to achieve interdependence. All that to provide a less centralized system that is nevertheless capable of supporting areas that would be unexpectedly hard pressed by the enemy. This system, coupled with the insight gained from real-time data, will result in deadly effective adaptability. Another added benefit is a possibly more robust relief effort for the civilians if they need one."
generic_central_communication_port: "Central Communication Port"
generic_central_communication_port_desc: "We've put a great effort into developing our infrastructure. But still, different sectors of our transportation remain uncoordinated. We need better strategic cooperation between different sectors. The ones travelling by car should be able to quickly change their means of transport to plane, train, or boat if it's possible. There needs to be one central hub to coordinate this traffic. To do so, we will revisit the idea of the Central Communication Port that the pre-Fall government of Law and Justice began to built. Of course, our new project will be modified to better suit our current situation."
generic_rebuilding_the_railway_network: "Rebuilding the Railway Network"
generic_rebuilding_the_railway_network_desc: "The dawn of the Third Republic finally mended the division between western Poland and eastern Poland in terms of the density of the railway network. Unfortunately, the mend was brought about by levelling down and closing more and more train stations. Now, we, in the face of the growing need for mobility and reindustrialization, have to restore the trains to their rightful place in our economy. The numbers are clear - it's the most efficient and cheapest method of transportation for both our industry and our citizens, unable to move from small villages to larger cities without a car.\nThe tracks are the future!"
generic_high_speed_trains: "High-Speed Trains"
generic_high_speed_trains_desc: "While train spotters welcome dated trains, our needs require something more functional. And something faster. The high-speed railway is notoriously lacking. As of now, there are only Zawiercie-Grodzisk Mazowiecki and Warsaw-Gdańsk connections. Not to mention their usual speed for personal transport, which is capped at 200 km/h due to previously lacking infrastructure. As you can see, there's much to be done. Thankfully, we've already upgraded our railway network. All that remains is to import and build ourselves the appropriate models to provide rapid transport for our citizens and industry.\nIt's a natural next step in our reforms, further boosting the advantages the regular trains provide."
generic_window_to_the_world: "Window to the World"
generic_window_to_the_world_desc: "It's finally time for a shy peek beyond the Oder and Bug. The roads and skies still aren't safe, but we have a possibility for a semi-stable exchange of diplomats and traders. It's the first step of establishing permanent contact with nations that may want to help our cause or just make money by trading with us. There are even options for our citizens to take vacations abroad to try to forget about the hardships on the Vistula. In the immediate future, only the lucky few will be able to serve our country on these foreign missions. As we grow more stable, however, more will be able to travel abroad."
generic_revival_of_tourism: "Revival of Tourism"
generic_revival_of_tourism_desc: "Poland has never been a prime target for holidays. The Fall, as always, only made things worse in that regard. However, thanks to our reinvigorated transport sector and renewed infrastructure, we can turn our peculiar situation to our advantage. The news of a civil war in a central European country attracted the attention of the whole world. That includes eager journalists searching for sensationalist material, thrill seekers, and militant volunteers willing to fight for our cause. In a one world: tourists. While we still won't become the Mecca for vacationers, there is certainly a niche that we can fill. And profit from."
generic_attracting_foreign_investments: "Attracting Foreign Investments"
generic_attracting_foreign_investments_desc: "The sinews of war are infinite money: And the sinews of rebuilding a country is even more money. Unless we fancy ourselves a world in and of itself, an European Afghanistan or worse, we will need global capitalists seeding us with global currencies to build up enterprises. During the 1990s, Poland rose to economic prosperity in this exact way, and it will be the way of our future again."
generic_immense_service_sector: "Immense Service Sector"
generic_immense_service_sector_desc: "Some might scorn the service sector for being exemplified by offices so delirious and divorced of any real purpose they seem more like a backdrop of a music video than anything else, but numbers don't lie: Service sector is a backbone of any modern economy. Quality assurance, customer support, facilitating and maintaining online shopping and seamless logistics, all these rest on shoulders of unsung and unappreciated white collar drones. Pouring funds into kickstarting their offices is a prequisite for our economy ever getting to compete with global powers."
generic_privileges_for_developers: "Privileges for Developers"
generic_privileges_for_developers_desc: "It's one thing to develop virgin land from scratch, it's another to restore or erase ruins. And when, more than ever, our country needs to rebuild itself, those at the front of it: From construction workers to their captians, real estate developers: Must be generously rewarded for their much-needed work. Bonuses, tax excemptions and if need be, assurance that cutting corners won't be punished any more than going overbudget would. After all, it's not like we have the luxury of time to wait. The nation is tired of having to pick itself up from the ashes."
generic_unleash_economical_spirit_of_our_people: "Unleash Economical Spirit of Our People"
generic_unleash_economical_spirit_of_our_people_desc: "From miseries of soviet rule, to the Fall, or even the interbellum: Poland has always punched above its weight and its challenges economically. When the perfidious Germans stifled our trade through Gdansk, we've built a whole new city next to it despite everything. After the communism collapsed, our recovery stood head and shoulders over that of our neighbors. It is thus no surprise that today, our economy shines above expectations. Our people are rugged, no-nonsense, surprisingly ordered, matchlessly efficient, and used to high pressure and pathetic management. Let them loose, and watch them work wonders."
generic_organisation_of_national_industry: "Organisation of National Industry"
generic_organisation_of_national_industry_desc: "Say what you will about communism: Both Stalin's Russia and Mao's China show that under a right leadership, a nation with nothing can use it to succesfully elevate its industry and standard of living alike to dignified levels. Using central guidance to set up state-ran industry is the quickest way to raise industrial capacity off the ground. So long as we have will, direction and knowhow to maintain its efficiency, it will serve us no worse than free market solutions."
generic_light_industry_resurgence: "Light Industry Resurgence"
generic_light_industry_resurgence_desc: "The investment plan for the future is now being carried out with full force and the highest priority.\nOne of its key objectives is the expansion of our light industry. To achieve our goals, we must immediately commission the construction of four new civilian factories. What is more, the modern technology and patents used in this project will help us build further factories more efficiently in the future.\nAll of this involves only a minor burden on the budget - yet it is an investment in the future! "
generic_goverment_housing_initiatives: "Government Housing Initiatives"
generic_goverment_housing_initiatives_desc: "The modern world certainly faces several serious global problems. One of them is the demographic crisis, which has not spared the Polish region either.\nHowever, we cannot stand idly by! It is time to launch a costly, yet long-needed, top-down program of building housing for citizens.\nThis initiative is meant above all to support young people in obtaining their own home, which is intended to make it easier for them to start a family and, as a result, should increase the demographic growth."
generic_guiding_the_economic_progress: "Guiding the Economic Progress"
generic_guiding_the_economic_progress_desc: "Our citizens are our growth.\nHowever, we cannot leave them to fend for themselves. Our governmental plan includes generous support for entrepreneurs and assistance in taking their first steps in business.\nWe are currently preparing funds to subsidize the construction of 8 new civilian factories, including military ones. It is time to share with ambitious citizens our so-called know-how and our technical innovations.\nProduction will shoot upward! And all of it through the hands of our own citizens!"
generic_green_earth_initiative: "Green Earth Initiative"
generic_green_earth_initiative_desc: "The world is undergoing constant change, and therefore we should follow new solutions - those that will not lead our planet to ecological ruin.\nLet's introduce the Green Earth initiative!\nPower plants that rely on renewable resources can better meet our energy needs than anything ever before. They do not damage the environment like outdated coal plants, nor are they as expensive as nuclear power plants.\nWestern countries will surely support our initiative, though some of our citizens probably won't..."
generic_stay_the_course: "Stay the Course"
generic_stay_the_course_desc: "Energy security and prosperity are our priority. That is precisely why we cannot risk uncertain solutions when dealing with something so important.\nLet us stick to traditional energy sources!\nCoal power plants, as a proven method, will ensure a stable supply of energy for us. What's more, we will gain valuable experience in constructing them, thanks to which all future plants will be built in a shorter time.\nAre coal-based sources old? But we will become the specialists in using them!"
generic_atomic_future: "Atomic Future"
generic_atomic_future_desc: "Energy is the future of the state, and the future is innovation. So we cannot mindlessly cling to outdated methods, nor can we trust uncertain ecological oddities.\nIt's time for nuclear energy!\nNuclear power plants are truly efficient, and thanks to them we expect a significant increase in energy - one impossible to achieve through other methods!\nThe entire plan involves major investments in innovation. With nuclear energy, we will push our research toward true modernity! "
generic_rapid_digitalisation: "Rapid Digitalisation"
generic_rapid_digitalisation_desc: "Collapse, downfall, child poverty, senior poverty, unemployment, none of them are excuses to not reboot digital infrastructure of our lands. The benefits for communication of information, and therefore, everything life touches, cannot be overstated. Serial Experiments Lain imagined cyberspace as layer of life itself. Likewise, we imagine it as the layer of existence that will be a fast track back to developed status, and the efforts to get there will be accordingly stern."
generic_down_to_earth_economy: "Down-to-Earth Economy"
generic_down_to_earth_economy_desc: "We simply have no scale, use case or actual need for fancy digitization policies. We certainly don't have budgetary surplus to invest in it. In whichever use case the benefits of digital are too grand to ignore, our go-to solution will be scavenged hardware from 20 years ago and the lowest-system-requirement Linux available. Anything else will be simple, sturdy, and fixable with a hammer, not a phone call to Indian tech support."
generic_course_correction: "Course Correction"
generic_course_correction_desc: "The regime has become a state, a step closer to reunification. This means our economy is no longer one or two marketplaces, but a genuine network of millions of people, necessiating a monetary policy on a level of currency, interest rates and other abstractions, rather than that of barter, tributes and occasional price control."
generic_advanced_science_department: "Advanced Science Departament"
generic_advanced_science_department_desc: "Without a strong scientific sector, we'll be unable to further develop our economy, upgrade our military gear, or come up with new medicine for the sick and wounded. We'll have to do something, or we'll fall behind our neighbours. Our territories are vast enough that we can gather enough bright minds to work in an Advanced Science Department. There, our specialists in the fields of materials science, physics, chemistry, medical and life sciences, and engineering will come up with new projects and research them for the benefit of us all. A beacon of learning among the barbarity."
generic_establish_cybersecurity_division: "Establish Cybersecurity Division"
generic_establish_cybersecurity_division_desc: "And just like existance in physical layer necessiates security: Guards, arms, police, so does cyberspace require firewalls and network security to run them. In there, our silica is our blood, and our wit is our sword. There can be no doubt our enemies will disrupt and unveil our schemes through cyberspace if we let them: Our cybersecurity division will be in their way."
generic_improve_digital_banking_system: "Improve Digital Banking System"
generic_improve_digital_banking_system_desc: "Seeking only order, efficiency and ease of use for our citizens, we have elected to go head-first into a digital banking future. The infrastructural demands of ensuring digital banking becomes availalbe everywhere overlaps plenty with needs of any modern nation, and its benefits for transparency, security and convenience of our banking system will be more than worth it."
generic_cashless_payments_supremacy: "Cashless Payment Supremacy"
generic_cashless_payments_supremacy_desc: "What the more stable and developed nations have to set out for in small increments, we can commit to in one fell swoop: Fully digitized banking. It might be less than comfortable for our elderly, it might bear uncanny semblance to some of the chapters of Revelations, but a cashless banking system closes many key loopholes for criminal use and tax evasion. The pervasiveness of the digital way of running things will set us up for much greater prosperity down the road: Some might say such approach is the way of our very nation."
generic_remote_steered_country: "Remotely Steered State"
generic_remote_steered_country_desc: "We have the infrastructural backbone to despite everything, throw every relevant piece of governance online. When you have to apply for insurance, rather than face odious last-century processes and civil servants with all the charisma of a Dark Souls boss, you can do it all from comfort of your computer. From civil servant's end, more and more factors of governance become digitized: Data normally tediously inferred and gathered, now travel seamlessly to the official's desk, and course corrections are made on the fly. The Fall burned away our Pride for this very purpose: To bring about next-century governance faster and better, unburdened by the past."
generic_build_the_network_free_redundancy_systems: "Build the Network-Free Redundancy Systems"
generic_build_the_network_free_redundancy_systems_desc: "Here's a perfect strategy against getting hacked through the Internet: Don't connect to the internet. Don't even have hardware that can connect to internet. Instead, realize cybersecurity is no longer a need, now that your system is closed-circuit intranet. This is design philosophy of our closed-circuit backups, designed to hunker down and maintain a facility during any incursion. No outside connection, no hacking except by prying the control desk from our cold, dead hands. Oh, and did we not mentioned we have redundancy systems for our redundancy systems?"
generic_financial_independence: "Financial Independence"
generic_financial_independence_desc: "It's insane that a single guy thousand of miles away from here, who does not even know our name, could turn our financial system upside down. Now some will say it's „optimal for the economy growth”, „avoiding stagnation” or „guaranteeing investments”. But we should either ask those people in these institutions to remember our names, our history and what kind of political lineage in post-Fall Poland we represent, or limit as much influence of these institutions on our finances as possible. Guess which is more probable?"
generic_adherence_to_gold_parity: "Adherence to Gold Parity"
generic_adherence_to_gold_parity_desc: "Gold saving the race! \nConnects you and me \nGold, the symbol of dignity in this fiducial game \nGold saving the race! \nConnects you and me \nGold cleanses the soul, defends the Austrian blood! - Kelthuz"
generic_shielding_against_dangers_of_future: "Shielding Against Dangers of Future"
generic_shielding_against_dangers_of_future_desc: "For the past couple years we've been living in an incredibly volatile environment. Thankfully, because of that we have prepared a plan to shield our economy should anything go south in the nearest fu- what do you mean we have no such plan? What are we waiting for? Did we have to complete a bunch of random shit to start doing it?"
generic_central_bank: "Central Bank"
generic_central_bank_desc: "Any modern economy has it. Central bank ensures our currency has value, our securities are secure, and our loans aren't preludes to bankruptcy. Our growing pains will turn into consumer and investor confidence overnight, with an advent of properly led Central Bank."
generic_cut_the_spending_to_minimum: "Cut the Spending to Minimum"
generic_cut_the_spending_to_minimum_desc: "The great powers, too big to fail, when facing deficits, can do great many things, mostly concerning dillution and restructuring of debt and just debasing currency. We are no great power. We're not at the helm of almighty dollar, allowing us to service infinite amount of debt owed to ourselves. Our plight and place is to have a sound, balanced and proper economy: And a budget that reflects it. So we must spend only what we need to spend: No more dodgy NGO programs or spending 26 thousand dollars worth of sides. WHAT ARE THESE SIDES, THEY CURE CANCER?!"
generic_currency_shock_therapy: "Currency Shock Therapy"
generic_currency_shock_therapy_desc: "Remember Balcerowicz? Javier Milei? These people understood one thing: When your economy is in shambles, the only way to fix it is to rip the band-aid off. Hyperinflation, currency collapse, massive unemployment, social unrest - these are all results of structural issues that we must face now: Forbid covering the deficit by the central bank, rouse the exports to fury, and watch the inflation rates plummet. Before long, the entire nation will be back in black."
generic_opening_financial_markets: "Opening Financial Markets"
generic_opening_financial_markets_desc: "Our currency is rationalized. Our employment is productive. We are ready. Opening up financial markets to foreign and domestic investment and trade will trim away the last ineffecualities and maladaptations in our system, and kickstart our economic activity without unnecessary delays. With steady partners and excellent deals, our economy will flourish like never before. Our jobs and wages will rise not as a state policy, but as direct consequence of our profitability and demand for our goods."
generic_price_control: "Price Controls"
generic_price_control_desc: "Nothing bad ever happened to Poland because of price control. Never ever. Price control was responsible for all our achievements during the past century. The people understand this, so we do not risk any ire by being responsible for market shortages, arbitrary price hikes and so on. This is a blessing only we, here in this land by the Vistula, can enjoy."
generic_monetary_stabilization_plan: "Monetary Stabilization Plan"
generic_monetary_stabilization_plan_desc: "What we're going to do now, figuratively, is to dump as much money into our monetary system as necessary to combat inflation. According to latest research, people are really bad in counting their expenses with too many zeroes. Now naturally some inflation will always happen, but it won't grow into any currency-murdering monstrosity like hyperinflation or sonicinflation (google it, trust me)."
generic_nationalize_the_banks: "Nationalize the Banks"
generic_nationalize_the_banks_desc: "It will be definitely best for the key financial institutions in our country if we'll take full control of them. Why shouldn't we? After all we've done so far, pretty sure we've proven there is nothing quite like the strong, guiding hand of the state. The next logical step would be full on planned economy, but frankly, managing that many factories by ourselves must be a bit boring."
generic_our_economy_is_back_on_the_world_stage: "Our Economy is Back on the World Stage!"
generic_our_economy_is_back_on_the_world_stage_desc: "After a series of groundbreaking reforms, we have finally succeeded in revitalizing our economy. In a short time, we advanced from the society of scavengers feasting upon the carrion of the old world to a respectable economy worthy of a European nation of our size. The foreign commentators look at us in awe at our success, the foreign political class is green with jealousy, and the investors are coming from the whole region to make deals with us. As we get wealthier, such spectacular growth will become more and more difficult, but that won't prevent us from developing our economy even more."
generic_state_of_the_art_laboratories: "State of the Art Laboratories"
generic_state_of_the_art_laboratories_desc: "The scientists we've gathered are already brainstorming the possible experiments, eagerly writing down their ideas, sadly mostly for the archive. While they are diligent and ambitious, they lack a workplace where they can test their ideas. We need to provide them with the best possible laboratories. There, they will be able to work out which of their ideas will be the beginning of our future great projects that will revolutionize our lives and which will turn out to be dead ends. Truth be told, most of them will be dead ends, and it will take time for the eggheads to find the diamond in the rough."
generic_improve_our_higher_education_system: "Improve Our Higher Education System"
generic_improve_our_higher_education_system_desc: "As useful as they can be, we can't solely rely on the pre-Fall scientists. There are far too few of them, and as time goes on, their numbers'll decline even more. We need a long-term solution. Luckily, there are already plenty of potential students yearning for knowledge. It's time to properly restart the functioning of our universities. Or build new ones if we don't have any. Starting from scratch will allow us to restructure our higher education in any way we see fit, so it can be even more effective than it was before the Fall. "
generic_new_generation_of_scientists: "New Generation of Scientists"
generic_new_generation_of_scientists_desc: "After a valiant effort, the young and fresh scientists are flocking to our research centers. Soon, they will dominate in all scientific fields, replacing the old guard. Soon, we'll have a completely new academia, one with a fresh perspective. One whose views will align with our ideology. They are full of youthful vigor and ideas and are eager to work for our cause with fervor. They look at the brave new world, they'll help us to create, by bringing to life the wonders of science. With them, our state will become the leader of research in the region."
generic_prepared_for_the_future: "Prepared for the Future"
generic_prepared_for_the_future_desc: "The future is ours to know and shape; Our experts in military analytics and political scientists recognize the trends both inside and outside our borders, allowing us to adapt and plan ahead. Our sociologists have ideas on how to shape those trends. We will decide the shape of the world around us thanks to the new weapon designs and engineering projects. Our doctors already implement the discoveries in the medical field to prolong lives and improve the well-being of our people. The new wave of urban planning guides us towards the most optimal shape of urban settlements. Now, we need to concretize and steer our efforts by choosing which research doctrine we will pursue."
generic_science_in_the_service_of_peace: "Science in the Service of Peace"
generic_science_in_the_service_of_peace_desc: "Cicero says: 'The sinews of war are infinite money'. Albert Einstein said the fourth world war will be fought with sticks and stones. As such, both in aversion to further war and in preparation for it, our sciences must be focused on peaceful, productive endeavors. The making, not unmaking. Peace, not mayhem. If worst comes to shove, we will outspend any enemy."
generic_universal_truths_of_modern_science: "Universal Truths of Modern Science"
generic_universal_truths_of_modern_science_desc: "If Cicero says, 'The sinews of war are infinite money', we say the sinews of war, are tools they're fought with. Our history, recent and beyond, teaches us that theoretical, civilian sciences are fun and all, but the universal truth of the world and science alike is violence. And so we focus our brains to multiply our force and brawn, giving us weapons to protect our newely gained prosperity. With this, we recognize our place in nature as predator and prey alike, and stake claim on peace through strength."
generic_unorthodox_science: "Unorthodox Science"
generic_unorthodox_science_desc: "At its core, scientific discovery is best served by bold ideas that few dare entertain. The misfits, the eccentrics, the misunderstood geniuses are all pioneers of the innovations that end up becoming indisputable foundations of the world. We will dedicate our science in this exact direction, purest scientific ideal of thinking outside the box. Maria Skłodowska-Curie once laid foundations of radiology by poisoning herself with shiny rocks: We'll do even dumber things for even smarter pursuits."
generic_battling_for_the_fate_of_a_nation: "Battling for the Fate of a Nation"
generic_battling_for_the_fate_of_a_nation_desc: ""
generic_legitimisation: "Legitimisation"
generic_legitimisation_desc: ""
generic_set_up_ministry_of_foreign_affairs: "Set Up Ministry of Foreign Affairs"
generic_set_up_ministry_of_foreign_affairs_desc: ""
generic_yearning_for_recognition: "Yearning for Recognition"
generic_yearning_for_recognition_desc: "In a world of endless conflicts, misunderstandings, and hatred-spreading devastation and wounding the traditions of tolerance - we must seek allies.\nOne of the largest and closest blocs of states is the EU. In such uncertain times, establishing relations with such an influential global power seems sensible. Of course, the EU is not a monolith - it consists of many countries; many support, and many condemn. If we are to gain recognition for our government, our diplomacy to this point will be thoroughly assessed. Or perhaps we have someone else in mind...since it was thanks to the EU that these lands have fallen so hard."
generic_appeal_to_the_un: "Appeal to the UN"
generic_appeal_to_the_un_desc: ""
generic_true_goverment_of_polish_territories: "True Government of Polish Territories"
generic_true_goverment_of_polish_territories_desc: "The current reality is a time in which foreign powers will decide on the recognition of our identity. Well, hard times demand difficult decisions...\nEven so, formal support from the UN could truly strengthen the legitimacy of our state and government, serving as a powerful bargaining chip.\nOn the other hand, we can manage without their blessing as well. With skillful politics, rejecting the UN can be turned into the myth of a \"besieged fortress,\" one that cannot survive among enemies without a strong army and strong authority."
generic_depression: "Depression"
generic_depression_desc: "Over the centuries, the Polish nation has gone through numerous experiences and historical events that have shaped its culture.\nThe notion of the 'Commonwealth' is a Polish heritage that has deeply rooted an attachment to democracy.\nYears of repression rooted in struggles for independence and national identity form a shared memory of the persecution of a minority population within a larger state.\nLet us reject violence and embrace pluralism. History should teach us that terror is never justified, nor is it ever effective."
generic_evolution_or_revolution: "Evolution or Revolution"
generic_evolution_or_revolution_desc: ""
generic_shunning_our_voice: "Shunning Our Voice"
generic_shunning_our_voice_desc: "The price of power is simple: People will be skeptical of our advance, and will make their displeasure known. Sticks and stones will break our bones, but if we permit shunning of our narrative verbally, words will never harm us, and half the dissidents will vent their discontent and ultimately calm down: Giving us precious time to show the people our good side. Humility, will be our form of strength."
generic_cost_of_freedom: "Cost of Freedom"
generic_cost_of_freedom_desc: "We get exactly what we deserve. And as it turns out, freedoms we have given us and others, the pluralism that comes along it, has a heavy price indeed. There is only so much we can do to keep the peace, reshape the infrastructure our way, even determine our own destiny. We acknowledge instead we are all citizens of this land, entitled to be listened to as such. With this, we are forced to contend with those who are yet to grow good faith towards us. Yet Poland was an idealistic nation deep down, and our idealism will mark us as worthy of unifying it."
generic_suppression: "Suppression"
generic_suppression_desc: "Our work is simple: Staff the garrisons, preempt the usual suspects, disrupt the activists of those fallen before us. Guard against the incursions of dissidents and treat the mass protests with police and tear gas if they escalate. Only if they escalate. We are not fighting the enemy, we are enforcing peace: Funnel those unserious about their resistance into compliance, and crush the rest out of sight and mind of others."
generic_boiling_cauldron: "Boiling Cauldron"
generic_boiling_cauldron_desc: "How to boil a live frog? Slowly, keeping the change out of its notice. Likewise, our progression from unassuming garrisons to full scale integration and occupation must be gradual and stable. Autonomous councils, political clubs, they all get shut down... in the end. Few will rise up against us if we take away their autonomies and dissenting voices one by one, slowly. The new normal will be that there will always be another window for them to stand up to us: Until they're all closed."
generic_hostile_rhetorics: "Hostile Rhetorics"
generic_hostile_rhetorics_desc: ""
generic_smile_everything_is_fine: "Smile, Everything is Fine"
generic_smile_everything_is_fine_desc: ""
generic_the_home_stretch: "The Home Stretch"
generic_the_home_stretch_desc: ""
generic_oppression: "Oppression"
generic_oppression_desc: "The current authority has yet to fully consolidate its rule. Opposition cells, hostile organizations, and other subversive elements remain active. A decision has been made to carry out an immediate pacification...\nAll necessary measures must be undertaken to remove political adversaries. The foundation of this effort should be a political police force - we must create our own 'oprichniki' - state agents of terror, utterly without restraint. Fear will serve as an effective weapon, both against potential dissenters and those already in opposition. The entire state apparatus - from the courts to civilian informants - will be subordinated to the fight against enemies of the state. \nThis is very dirty work, if we want order, we must take off the gloves... "
generic_terrorism_on_the_rise: "Terrorism on the Rise"
generic_terrorism_on_the_rise_desc: "An open declaration of war against the opponents of the current government has given rise to strong resistance within the state. Militias and terrorist organizations are emerging. Attacks on government officials are becoming increasingly frequent. Armed protesters provoke clashes with the police. Destabilization is becoming ever more visible, and no one can feel safe.\nAt present, all that can be seen is the chaos of the decisions taken, and they brought mostly hardship.../n And yet it is a clever farce. A superficial crisis is the best nourishment for the consolidation of power..."
generic_we_are_the_law: "We are the Law"
generic_we_are_the_law_desc: "Everything is going according to plan... although no one assumed it would go smoothly...\nIn the constant atmosphere of unending chaos and terror from both the state and the opposition, ordinary residents seek support. They need someone who will provide them with calm and restore stability — when basic needs of security are threatened, people abandon lofty privileges.../nIt is WE who will bring them order! Everyone must understand that only We constitute the law, for we are the law!"
generic_temporary_martial_law: "'Temporary' Martial Law"
generic_temporary_martial_law_desc: "'In an atmosphere of endless conflicts, misunderstandings, hatred that wreaks psychological havoc and maims traditions of tolerance. Strikes, strike readiness, protest actions have become the norm (...) I announce that today, in accordance with the provisions of the Constitution, at midnight martial law is introduced across the entire country.'\nOfficially, martial law is to last only until the internal situation stabilizes.\nA bloody slaughter is coming, and with the involvement of the army... It is hard to predict society's reaction, but since we have the army at our disposal, who would worry about that?"
generic_supervision: "Supervision"
generic_supervision_desc: "We can tear down the false idols and root out harmful ideologies, but that's not all. Depriving people of their ideals creates a vacuum inside their hearts and minds. A vacuum that creates apathy and cynicism or leaves the susceptible to new false ideas, all of those would sabotage our statebuilding effort. We have to counter that; We need to introduce to them new ideals to aspire to and, what's more important, make sure the people believe our cause, share our values, and celebrate our holidays. There's more to maintaining social cohesion than one pompous declaration of a new order and the turning down of the old statues."
generic_construct_new_goverment_building_complex: "Construct New Government Building Complex"
generic_construct_new_goverment_building_complex_desc: "As time goes by, we can't rule our lands from the confines of the repurposed local self-government building or a military tent. We need a large, recognizable central government building that will gather all the most important political officials for deliberation. The new building will have to impress, and its design will have to reflect the origin of our ideology. This will greatly legitimise our government in the eyes of our citizens as well as foreign officials. One central organ will also make lawmaking much easier by gathering dispersed politicians in one place. It will also clarify which are legitimate and which are usurpers by giving the former a seat in the complex."
generic_reconstruct_sejm_and_senate_complex: "Reconstruct Sejm and Senate Complex"
generic_reconstruct_sejm_and_senate_complex_desc: "As time goes by, we can't rule our lands from the confines of the repurposed local self-government building or a military tent. We need a large, recognizable central government building that will gather all the most important political officials for deliberation. Thankfully, we control a completely serviceable Sejm and Senate Complex ready to be renovated. We may even modify the design to better represent the roots of our ideology. Restoring the ancient seat of Polish government will greatly legitimise our government in the eyes of our citizens as well as foreign officials. This one central organ will also make lawmaking much easier by gathering dispersed politicians in one place. It will also clarify which are legitimate and which are usurpers by giving the former a seat in the Sejm or the Senate."
generic_initiate_civilian_awereness_program: "Initiate Civilian Awareness Programs"
generic_initiate_civilian_awereness_program_desc: "We can't keep order alone. The peacekeeping forces, as well as special services, do a great job of rooting out dangerous dissidents, but there is only so much that so few can do. We need to encourage civilians to help us as well. We will print new propaganda posters, start a campaign on TVs, and on the Internet. All of that to encourage people to become unofficial collaborators who will be adequately rewarded for the information they provide about the protesters and schemers. All for the good of the public security, of course. We'll also outline which activities are marks of suspicious activities and which phrases are dog-whistles of terrorists to keep our population on their toes."
generic_our_vision_of_society: "Our Vision of Society"
generic_our_vision_of_society_desc: "Our efforts already bear fruit. People know which virtues they should uphold to advance in the society we created. Our state is young, and it will take time for those guides to take root in people's souls. Nevertheless, the most adaptive members of our society have already accepted the new order and are a beacon of success and fulfilment to those unconvinced or misguided. They prove we are right and the path to welfare is clear and easily approachable. You just have to play on our terms. As time goes on, more and more will grow to share our ideals, which will become ingrained in everyone's psyche."
generic_eight_wonder_of_the_world: "Eighth Wonder of the World"
generic_eight_wonder_of_the_world_desc: "We already have a few marvellous public buildings, such as the government complex, that serve as the monuments of our ideology, but we can't stop at that. We need something grander, something with greater artistic value. Something that will completely encapsulate what we fight for and what we want to implement. It will take the breath of all who see it, as it will tower over our capital, sending a signal to the world that we're coming. The construction will take some time, but the effort will be worth it. The skill of our artists and artisans will shine upon the world."
generic_to_beat_the_heat: "To Beat the Heat"
generic_to_beat_the_heat_desc: ""
generic_dawn_of_new_era: "Dawn of New Era"
generic_dawn_of_new_era_desc: "It's over. It's actually over. Somehow, we've done it. The whole country is ours. It seemed impossible at first, back when we were just a tiny, dysfunctional statelet, but through the brilliance of our leaders, the heroism of our soldiers, and the grit of our citizens, we have managed to unify the entirety of Poland. Before, we lived in the quiet shadow of what this nation once was. Now, we are free to shape it in accordance with our vision, and there is nobody left who can stop us from achieving it. This day marks the dawn of a new era. Our era."
generic_establish_new_holiday: "Establish New Holiday"
generic_establish_new_holiday_desc: "A victory as grand as ours can never be forgotten. It deserves to be commemorated for all eternity, along with the memory of the heroes who made it all possible. The new national holiday will fall on the day of the unification and will be celebrated with all the necessary pomp, recounting our journey, struggles, fallen enemies, and the ultimate triumph against all the odds. No budget will be spared. The whole country will be given a day off to take part in this glorious day - the children will learn about the importance of our values, the adults will share war stories, while the elderly reminisce about the bygone pre-Fall age."
generic_the_final_reform: "The Final Reform"
generic_the_final_reform_desc: "The unification of the entire country has allowed us to consolidate our administrative apparatus. We are now able to enact sweeping reforms with the single stroke of a pen. There has never been a better time to enforce our ideological program on the entire population. Our ministers have prepared a set of statutes that will appropriately reflect our long-held ambitions. Turning them into the law of the land is only a formality - even before their official announcement, the people have done everything in their power to comply with the coming regulations. There's no point in keeping them waiting any longer."
generic_world_beyond: "A World Beyond"
generic_world_beyond_desc: "We are ready to take our place on the world stage. Now that the lands of Poland are ours, we cannot allow fear as if we were still warlords. We are a proud country ready to engage with other countries as equals. For years, our neighbours were watching curiously how the situation on the Vistula was developing. Some were quietly supporting us, others wanted us to defeat something they considered the greater evil, and there were those who ideally would want nothing to do with us, given the alternative. But there's no alternative. We became a wealthy partner in the region, and there are no other pretenders to contest that. Surrounding countries will soon learn this and invite us to their political and economic alliances."
generic_the_spring_to_come: "The Spring to Come"
generic_the_spring_to_come_desc: "The winds of winter blew for far too long, but we endured. The spring will come sooner than later, and with it, our dreams will come true! Already, we have made great efforts to spread our ideals among the population. They've already spread their roots. After a generation or so, we will achieve cultural hegemony; Our ideals will infuse themselves into the hearts and minds of the people permanently. Magnificent buildings, even greater than those we already built, will be commenced not because our revenue has grown from Odra to Bug. Our political system will offer everlasting stability, and our army will become indomitable and disciplined, so that a tragedy similar to the Fall will never occur again."
generic_war_to_end_all_wars: "War to End All Wars"
generic_war_to_end_all_wars_desc: "Our initial victories and battles were nothing like what is to come. Scale, intensity, and brutality will all increase. We must prepare for this new phase of our ascendance, and scale up everything about our forces, high command, equipment and much more."
generic_reshaping_our_infantry: "Reshaping Our Infantry"
generic_reshaping_our_infantry_desc: "If artillery is the king of battlefields, tank is its queen and drone its revolutionary, the infantry remains the heart of combat. Nothing can be achieved without boots on the ground. Everything else revolves around it one way or another. The way we focus on our infantry, whether we maximize value of each soldier or focus on deploying mass, will shape our prospects and challenges to come."
generic_army_based_on_mass: "Army Based on Mass"
generic_army_based_on_mass_desc: "Ask World War 2's Wehrmacht where did their engineering mastery and triumphant will got them: Straight back to Berlin and then pits of hell they came from. Why? They were facing unassailable arithmetic of resources, equipment and manpower of Allies and Soviet Union. Likewise, our force must be a mass of sufficiently strong and cohesive units, overwhelming the foe and counterpunching with fresh reserves whenever one unit breaks. First of course, we must invest in our recruiters and find ways to conscript vagabonds and worse to our ranks..."
generic_tsunami_of_violence: "Our Own Tsunami of Violence"
generic_tsunami_of_violence_desc: "We have the critical mass to launch a veritible tide after tide of force against anyone opposing us, and not one army will last long if these tides of violence find even one opening. And once this tsunami of our might breaches their lines, there will be a lot of slow singing and flower bringing. To that end, we train and devise new ways to make the most of our manpower. Regardless of shrinking combat width, we can strike as tide above, below and on the ground, leavining none standing."
generic_good_enough_is_perfect: "Mass Produced Rifle"
generic_good_enough_is_perfect_desc: "The Soviets at some points had to resort to issuing their infantry less rifles than there were men to wield it, assuming when one rifleman falls, his rifle will be picked up and keep firing. Whether that's a myth or not, it won't materialize here: We have devised a weapon to surpass the fanciest war beasts the USA has to offer not through superior firepower, but superior quantity and reliability. It will not jam, it will not break, it will be made at scale using the tools we have. Our own answer to the AK-47, made for today. Together with simpler and cruder melee weaponry that any workshop of ours can stitch together. We'll never run out of decent weaponry again."
generic_army_based_on_quality: "Army Based on Quality"
generic_army_based_on_quality_desc: "Ask Putin where did his racketeering operation he calls a military got him: Stuck against a force propped up by objectively better equipment and objectively more quality oriented armed force. On defence, or oftentimes attack, an army with better training, leadership and equipment, wins out. We will be one of those armies: with better soldier and better guns than anyone else. If used intelligently, they'll be unstoppable, like Caesar's legions outlasting impossible arithmetics of first the Gauls, then the forces of Pompey Magnus."
generic_infantry_retraining: "Infantry Retraining Programme"
generic_infantry_retraining_desc: "As the battlefield changes, lessons of yesteryear can end up as liabilities of tomorrow. As that happens, our infantry will tour retraining camps, where new doctirnes, tactics and maneuvers will be taught, so that the surprises of ever changing battle do not catch them with their pants down. From urban warfare to anti-drone tactics, from ambushes to counter-ambushes, our infantry will be ready for anything."
generic_wunderwaffe_hands: "Deadliest Firearms"
generic_wunderwaffe_hands_desc: "Select-fire rifles in mold of StG-44 or AK-47 are over 80 years old as far as technologies go. Machine guns, even older. At some point it becomes increasingly hard to revolutionize such technologies. But we can still try. Attachements galore. Inhumanly strong handling. Premium cartridge mixture. We'll stop at nothing when it comes to having the best guns, which in hands of the best soldiers, will pay off in victories tenfold."
generic_implementing_the_support_companies_standard: "Implementing the Support Companies Standards"
generic_implementing_the_support_companies_standard_desc: "Military support companies cover a very wide range of equipment assigned to divisions in the form of support battalions. This can include battalions with anti-aircraft and anti-tank weapons, as well as highly specialized units such as engineers.\nBy increasing spending on this specific sector, we can afford to upgrade all types of support weaponry. Without a doubt, the foundation of a modern army is reconnaissance, logistics, repair teams, and many other elements that make possible the proper functioning of entire wars. "
generic_heavy_metal_barrage: "Heavy Metal Barrage"
generic_heavy_metal_barrage_desc: "Although old-fashioned, the massive barrage of heavy artillery has lost much of its importance - but that does not mean that heavy artillery itself is useless. The real solution is to find a new tactic.\nContrary to appearances, one no longer needs hundreds of artillery batteries to achieve an effect. Modern equipment combined with proper tactics is enough to completely crush enemy logistics or destroy fortified positions.\nAdditionally, it will be useful to upgrade all types of artillery for combating armored and aerial targets. Today's weapons, in the hands of a single soldier, are capable of destroying an entire tank or aircraft without any trouble! "
generic_mortar_soldiers_best_friend: "Mortar - Soldier's Best Friend"
generic_mortar_soldiers_best_friend_desc: "In the current realities of war, mass barrages from heavy artillery batteries have clearly lost their tactical effectiveness. Ever since the end of World War I, the mobility of combat operations has been valued, and such mobility requires easily portable weapons.\nThe mortar is excellent support for infantry battalions - it is easy to carry and allows for high-angle fire at medium and short distances.\nOur army undoubtedly needs more equipment this useful. What's more, producing mortars is cheaper than producing classic artillery! "
generic_lifetime_of_war: "A Lifetime of War"
generic_lifetime_of_war_desc: "Professional soldiers, above all, a capable officer corps - it is thanks to them that an army can be distinguished from an armed rabble (usually).\nIt should certainly be our duty to train a sufficient number of officers, as this will help reduce potential losses among rank-and-file soldiers before they gain experience in battle. Simplifying bureaucracy will allow competent candidates to be promoted to positions that suit them. \nSome are just destined to devote their entire lives to serving the state..."
generic_instructors_from_the_west: "Instructors from the West"
generic_instructors_from_the_west_desc: "The same people who taught Ukrainian army how to organise itself and watched them master their lessons, then the lessons of Russo-Ukrainian War, will be a match made in heaven for our own forces: Before the Fall, Polish army was a premier NATO member, and reconnecting with it is a natural way to go for any Polish claimant. Many of our generals and officers fled to NATO countries, and will be more than happy to teach us to be a premier fighting force."
generic_invest_in_our_own_professional_staff: "Invest in Our Own Professional Staff"
generic_invest_in_our_own_professional_staff_desc: "As tempting as foreign instructors of standing armies can be, the Russo-Ukrainian war taught us one thing: The student of modern warfare, when subject to real war, quickly surpasses the master. Having fought and known all about post-Fall battlefields, the best instructors and staffers from us can only be us. We will educate and promote officers and instructors from the most merited among our own forces. With this, we will wage war truly our way, taught by our experience, and such force is bound to forge its own professionalism."
generic_instructors_from_the_east: "Instructors from the East"
generic_instructors_from_the_east_desc: "Even the wars that start our with robust logistics and infrastructure, do not stay like this for long. Hubs get exploded, war attrition eats up at readiness, and infrastructure gets shelled. When everything goes to hell, you take heed of masters of this hell: The Russians. Their experience in fighting with limited logistics, in rough terrain, and in dire situations is unparalleled, and post-Fall Poland comes pre-equipped with wrecked cities, broken roads and guns work despite every conceivable problem."
generic_establish_the_war_academy: "Establish the War Academy"
generic_establish_the_war_academy_desc: "Without scientific, organised approach to warfare, our lessons learned get lost, mistranslated or misapplied. We need a real war academy to disseminate our innovations and ideas, but more importantly, mold callow flesh into leaders: New officers for our growing army. They will make a difference between a hopeless horde and ascendant army."
generic_naval_warfare_academy: "Naval Warfare Academy"
generic_naval_warfare_academy_desc: "Fools forget about the importance of ships in post-Fall Poland, forgetting about how it is still carved up by multitude of rivers, not to mention Vistula in the room. It becomes increasingly vital to rule its waves, and so it becomes vital to have an organized albeit hardly prioritized navy. We may be limited to repurposed cargo ships and river tugs, but they too require expertise to command, and that's where our naval acedemy will come in."
generic_gigastatek_tbd: "Forgotten Titans of the Seas"
generic_gigastatek_tbd_desc: "Pride is a scarce resource, one easily raised by making a grand monument. In the past, prides of the European armadas made all the headlines and turned attention of crowds, displaying greatness of their states. While Vistula, let alone smaller bodies of water, might limit displacement unless we have a seaport, any grand enough ship will revitalize the nation, and show that we still can do grand things. Focusing on larger ships will thus provide us with ways of influencing battles unavaialble to mere fishing boats."
generic_air_force_university: "Air Force University"
generic_air_force_university_desc: "Aviation is the new queen of the battlefield. Its unparalleled mobility and ability to deliver accurate firepower makes it a necessary support arm, and amazing motivator for the other side to divert resources to countermeasures. Aviation is also an engineering-heavy branch, requiring unnumbered experts and mechanics behind every bird and its knightly pilot. Before you can have meaningful airforce, you need an academy to train all these experts."
generic_gigasamolot_tbd: "Identified Flying Objects"
generic_gigasamolot_tbd_desc: "Having an innovative aircraft of our own is a hallmark of an advanced state with advanced army. Nothing a statelet should worry about... or so they say. All we have to do is take existing aircraft and upgrade them, and we can pride ourselves on having a fighter aircraft all of our own, original-airplane-donut-steel. And while every officer knows all we did is an upgrade suite at a heavy investment for our capabilities, this upgrade suite can make a difference between success and failure of every mission."
generic_armys_giant_playground: "Army's Giant Playground"
generic_armys_giant_playground_desc: "We need a vast training ground where we can organize advanced exercises, prototype testing and wargames as close as possible to real deal. With threat to lose limb or life, we will test out, train and evaluate everything about us that's unproven, and that'll save us hundredfold of blood on the battlefield. The world will soon know, that with the right proving grounds, even a statelet like us can field a truly competent army."
generic_gigaczolg_tbd: "Monsters of the Battlefield"
generic_gigaczolg_tbd_desc: "Don't let any history or military buff tell you otherwise: Bigger is better, always. In modern warfare, under modern engineering, survivability is everything, as Americans prove to us time and time again. We must prove our mettle in creating indestructible tanks by making something truly monstrous. It needs more bullets, bigger weapons, and passive defence that will let it shrug off anything short of a nuke. Active too, if we have any. This land cruiser will function both as a pride of our tank fleet, and limitus test of our engineering expertise."
generic_secret_weapons_program: "Secret Weapons Development"
generic_secret_weapons_program_desc: "They say World War 2 Wunderwaffe did not won wars. They're wrong. What's nuclear bomb if not formerly secret superweapon? The contemporary world is a much more knowledge-soaked, innovative, connected place, where it's not just superpowers that can pioneer unconventional solutions. We must dedicate a research team and necessary engineering to experiments in unconventional weapons. Some of them just might mean difference between victory and defeat."
generic_giganigga_tbd: "Super Soldier Program"
generic_giganigga_tbd_desc: "Achilles, Hercules, as well as the great black Polish hope of football, our memories are full of heroes larger than life that prevail against the odds. These overmen used to be warriors prevailing against monsters: Today they're merely footballers scoring some goals. No more. We will revive the ancient hero archetype, a man with ego almost matching his strength and courage, reflexes better than machine's, endurance better than a beast's. How do we get there? Physio-pharmaceutical experiments, perfect specimens, and willingness to see some prespective supersoldiers falter. This is how heroes are made. Each will mean difference between sordid stalemate and decisive victory."
generic_best_of_the_best: "Best of the Best"
generic_best_of_the_best_desc: "Gaius Julius Caesar's legions were some of the finest fighting men in history, which is why his enemies: Senators, Pompey, Gauls, were scattered by numerically inferior forces. Likewise, we will create our own legions of the best soldiers, handpicked from the rest, trained to perfection, and equipped with the best gear we can muster. These elite units will be our spearhead, our hammer, and our shield. They will make impossible possible, and render arithmetics of mass irrelevant, just like winged hussars of old shattered Tatars and Muscovites alike."
generic_protectors_of_the_woods: "Protectors of the Woods"
generic_protectors_of_the_woods_desc: "Poland's partisans are practically married to the forest. It sheltered them from the eyes of the oppressors, let them strike and vanish, and provided them with resources to survive. To fight them, we must master the forest ourselves. We will train our soldiers in forest warfare, equip them with camouflage and survival gear, and teach them to move silently and strike hard. With this, we will turn the forest from a partisan's ally to our own. We will protect the woods as they protect us, our nation's one natural barrier worth anything."
generic_warriors_of_the_mountains: "Warriors of the Mountains"
generic_warriors_of_the_mountains_desc: "Although the nation holds but a foothold in genuine highlands, those within them boast amazing highlander traditions. Goral ethnic group, for one, makes for some of the most charismatic groups in the nation. Just like our armed forces held mountaineer units, so we must master the hill and highland alike. We will train our soldiers in mountain warfare, equip them with gear fit for the highlands, and teach them to move silently and strike hard."
generic_soldiers_of_the_sea: "Soldiers of the Sea"
generic_soldiers_of_the_sea_desc: "Century ago, we married our nation to the Baltic sea. We promised we will never relinquish it, that it'll sooner go red. Today, even if Baltic won't yet be relevant in our strategies, Vistula and other rivers are. With marines at our side, we can make the most of rivers as defensive barriers and cross them competently."
generic_protectors_from_the_skies: "Protectors from the Skies"
generic_protectors_from_the_skies_desc: "It takes a certain daredevil spirit to walk into a plane with parachute and jump off of it in air. Those who made it so far would end up in the middle of the enemy lines, on trains, sometimes with lost equipment. If they're lucky, they assemble and strike where it hurts the most. More than worth it. We must have a ready cohort of such knights, trained to jump behind enemy lines, sabotage their logistics, and emulate heroes of World War 2 Airborne."
generic_quiet_and_efficient: "Quiet and Efficient"
generic_quiet_and_efficient_desc: "Masters of the unwinnable terrains, highlands, waters, forests and skies. The quiet dagger in darkness, with matchless precision and stealth. Heroes whose faces and work is the last thing you never see. This is what we breed, this is who fights for us, this is how we win."
generic_ramping_up_the_horsepower: "Ramping Up the Horsepower"
generic_ramping_up_the_horsepower_desc: "All warfare used to be based on deception. But since Sun Tzu, advent of motor engine changed the world, and warfare with it. Now we cannot imagine war without trucks, armored vehicles and more, nor should we. As such, our vehicles must be perfectly fit for the purpose of reunifying the nation: Rugged, efficient and able to get over a ruin or two. But first we must decide just how heavy must our vehicles be: Behemots, or agile and redundant cats of prey."
generic_quick_and_agile: "Quick and Agile"
generic_quick_and_agile_desc: "Large, heavily armored units are expensive, difficult to maintain, and overall overrated. Shunning them completely would be unwise, of course, but we shouldn't set them on a pedestal. Especially given our current industrial capabilities. Instead, we should focus on making our vehicles more. That way, we'd be able to achieve greater adaptability in the changing battlefield environment and reach enemies' strategic positions much faster. By focusing on agility, we may even be able to get by having less firepower; Our machines will be able to outmanoeuvre more heavily armored vehicles and strike at their weak spots."
generic_a_new_armored_car: "A New Armored Car"
generic_a_new_armored_car_desc: "While they are deadly against infantry and other soft-skinned targets, armored cars are eyes on the ground. They are easy to build and maintain, extremely fast, and invaluable during reconnaissance, internal security, armed escort, and other subordinate battlefield tasks. While they are equipped with a machine gun, it is mainly used for self-defense. Another disadvantage they have is wheels that are less capable off-road, as well as easier to damage by enemy fire. They have their niche, however; They perform rather well in tight urban environments, and we can't allow ourselves to neglect them."
generic_modern_apc: "Modern APCs"
generic_modern_apc_desc: "Thanks to armored cars, we know where to go; now we have to focus on how we get to the goal. And with whom. That's why we need to take a closer look at our APCs. The main aim will be to quickly transport soldiers, who will do most of the fighting. They may not be as glamorous as the big cannon on tracks, but they're still highly useful. The infantry, no matter the technological advancement, is still irreplaceable in its adaptability. Packing them in APCs solves the question of their lack of mobility, which is one of this formation's major disadvantages."
generic_heavy_and_powerful: "Heavy and Powerful"
generic_heavy_and_powerful_desc: "We seek to show our dominance on the battlefield. The Polish military theatre is severely lacking in terms of heavily armored vehicles, artillery, or even anti-tank weapons. By focusing on the protection, we can ensure that our enemies, mostly lightly armored partisans, will be unable to oppose us.\nWe will modify our alloys to make them even more resilient and outfit our vehicles with thicker armor. Of course, they will be much less manoeuvrable, but let's be honest. They'll have nothing to run from."
generic_another_version_of_bmp: "Another Version of BMP"
generic_another_version_of_bmp_desc: "The old, based on soviet design of BMPs (also known as BWPs), were beloved by the hardliners in the pre-Fall Polish military. Basic amphibious capacity was enough for them to stare in awe. Maybe that's why Poland collapsed.\nWe can't allow ourselves to rely on underperforming, antique designs, but we won't reinvent the wheel. We still need versatile IFVs on the battlefield, and a new generation of these vehicles will be heavily based on the BMPs of the past, but will be significantly more advanced, almost beyond recognition to the layman's eye."
generic_king_of_the_battlefield: "King of the Battlefield"
generic_king_of_the_battlefield_desc: "In the wild realities of the Fall, many of our military theorists expect that our impoverished enemies will try to flood us with cheap and agile armored cars and IFVs as they can't afford to construct something more substantial. Our country, on the other hand, has a well-developed industry to build and professional personnel to maintain large quantities of Main Battle Tanks. Those steel behemoths will squash the meager enemy vehicles like insects!\nOf course, the MBTs have their limits. They fare rather badly in large urban centers and need an infantry's support there. And our ambitious program will noticeably stretch our budget. Still, in the open field we will be unmatched."
generic_polish_truck_simulator: "Polish Truck Simulator"
generic_polish_truck_simulator_desc: "Next to the personal cars, trucks are the most common civilian vehicle that we can convert for military purposes. For years, truckers, the pride of Polish highways, traversed Europe bringing pride to the economy of the Third Republic and woe to foreign, especially German, truckers. Now their modes of transportation are gathering dust in garages as the roads have become more dangerous or are completely abandoned. Either way, we can reappropriate them for our benefit. We need them for the cheap transportation of soldiers and provisions for armies. As time goes by, we'll start producing our own models designed especially for military use."
generic_modern_spg_designs: "Modern SPG Designs"
generic_modern_spg_designs_desc: "Self-Propelled Guns offer the precision and power comparable to towed artillery, combined with significantly higher mobility. Their armor serves as protection for the crew using it. Unfortunately, it's also more expensive. Still, it's also more agile, so as long as the crew keeps moving it after shooting, they should be alright and not waste our budget. The towed artillery might be more important in here and now, but we have to think ahead. Our enemies won't even know what hit them."
generic_improving_the_mlrs_systems: "Improving the MLRS Systems"
generic_improving_the_mlrs_systems_desc: "If the SPGs are a scalpel, then the Multiple Launch Rocket Systems are a hammer. Having the same defensive and mobile capabilities, they rain on the enemies with a hailstorm of missiles. While they're good for clearing the enemy lines, it's better not to use them to support friendly troops in the field. Their fire doesn't discriminate. We can somewhat prevent that by upgrading the targeting system, but don't get your hopes up too high."
generic_genuine_war_navy: "Genuine War Navy"
generic_genuine_war_navy_desc: "Ahoy, adventure!\nWe've had enough of shooting at our enemies on kayaks, on civilian motor boats, and on fish cutters to project our powers on water. We've done our homework, set up a proper base, and hired sailors. Soon, our state will wed the water that surrounds us. The enemies will tremble as the roar of ship cannons covers the invasion force, striking them at their underbellies. Our traders will be able to swim safely to their destination thanks to our protection of the blue highways. And if they try the same tactics on us? They'll have to get through a wall of mines.\nThe waves will belong to us."
generic_riverine_warfare: "Riverine Warfare"
generic_riverine_warfare_desc: "Poland is not a maritime power, with only northern side of our nation touching sea. What we do have, is rivers. Vistula is hardly Amazon, but it has its share of tributaries, and those are perfect for riverine warfare. Small boats, armed to the teeth, can navigate them, opening up new tactical and logistical opportunities."
generic_torpedo_boats_tbd: "Improving Torpedo Boats"
generic_torpedo_boats_tbd_desc: "A torpedo is a simple underwater missile with a propeller. Once it hits, it can sink even the sturdiest vessels, or cripple them. It would be a grave oversight for us to not enhance our designs for conversions and specialized hulls for vessels dedicated to launching those devastating weapons. Many a sailor will curse our names when our new designs bear fruit."
generic_corvettes_tbd: "Plans for Modern Corvette"
generic_corvettes_tbd_desc: "As missiles improved in accuracy and devastation, warships shrunk in size and countermeasures were developed. Corvettes went from coast guard implements to genuine warships. And for statelet of our economy and size, corvettes is exactly the hull size we must focus on to have a relevant navy for our projects. A new, lean, modern hull will be designed, and there will be no better ship for our purposes."
generic_boosty_do_walk_na_rzekach_tbd: "Through the Rivers"
generic_boosty_do_walk_na_rzekach_tbd_desc: "The rivers are our veins. They connect us, nourish us, and give us life. But they can also be our weapons. By investing in riverine warfare capabilities, we can turn our rivers into strategic assets that will allow us to project power and protect our interests. Our boats will be equipped with the latest technology and weaponry, allowing us to dominate the waterways and strike at our enemies where they least expect it."
generic_open_sea_warfare: "Open Sea Warfare"
generic_open_sea_warfare_desc: "Reaching the open sea is the dream of every navy. It is where true naval power is measured, and where great battles are fought. While we may not have a coastline on the open sea, we can still project our power through our rivers and inland waterways. By investing in a proper navy, we can ensure that our enemies think twice before attempting to challenge us on the waters. Our ships will be equipped with the latest technology and weaponry, allowing us to project power and protect our interests in the region."
generic_destroyers_tbd: "Invest in Proper Destroyer Force"
generic_destroyers_tbd_desc: "Destroyers are the backbone of any modern navy. They are fast, versatile, and can engage both surface and air threats. Investing in a proper destroyer force will allow us to project power across the seas and protect our trade routes."
generic_submarines_tbd: "Depths of Our Waters"
generic_submarines_tbd_desc: "The silent hunters of the deep, submarines are the ultimate tool for sea denial. Their mere presence can deter enemy ships from entering our waters, and when they do, they can strike with deadly precision. By investing in a fleet of modern submarines, we can ensure that our enemies think twice before venturing into our maritime domain. These underwater predators will be equipped with advanced sonar systems and torpedoes, allowing them to track and eliminate threats with stealth and efficiency."
generic_boosty_do_walki_na_morzu_tbd: "Baltic Dominance"
generic_boosty_do_walki_na_morzu_tbd_desc: "The Baltic Sea is our birthright. We will not let anyone threaten our dominance over it. By investing in a proper navy, we will ensure that our enemies think twice before attempting to challenge us on the waters. Our ships will be equipped with the latest technology and weaponry, allowing us to project power and protect our interests in the region. With a strong naval presence, we can secure our trade routes, defend our coastline, and assert our influence over the Baltic Sea."
generic_good_face_to_bad_mine: "What's Mine is Yours"
generic_good_face_to_bad_mine_desc: "Planting mines in the waters is a cheap and effective way to deny access to enemy ships. While they won't be able to stop a determined naval force, they will force them to slow down and divert resources to mine-sweeping operations. This will buy us time and make it harder for the enemy to project their power on the water. We must invest in mine-laying capabilities and ensure that our waters are well-protected against any potential threats."
generic_transport_fever: "Transport Fever"
generic_transport_fever_desc: "Constructing more convoys and transport ships will allow us to move our troops and supplies more efficiently across the waterways. This will be crucial for maintaining supply lines and ensuring that our forces are well-equipped and ready for battle. By investing in a robust transport fleet, we can enhance our strategic mobility and respond quickly to emerging threats."
generic_damage_control: "Damage Control"
generic_damage_control_desc: "We must now focus on the details like damage control. No matter how advanced our ships are, they will inevitably take hits in battle. It's crucial that we have systems and trained personnel in place to quickly respond to damage, whether it's from enemy fire or accidents. By investing in damage control measures, we can ensure that our ships remain operational for longer periods during engagements, increasing their survivability and effectiveness in combat."
generic_rule_the_waves: "[ROOT.GetName] Rules the Waves!"
generic_rule_the_waves_desc: "To fully reach naval supremacy, we must boost our abilities of coordinating and dealing more damage to the enemy. Making our ships faster and more coordinated will allow us to strike first and strike hard, crippling the enemy before they can even react. Additionally, we must invest in damage control systems that will allow our ships to stay afloat longer and fight harder, even when under heavy fire. By focusing on these areas, we can ensure that our navy is a force to be reckoned with, capable of dominating the seas and protecting our nation's interests."
generic_aces_of_the_homeland: "Aces of the Homeland"
generic_aces_of_the_homeland_desc: "Only by having the best pilots can we ensure air superiority. We must invest in rigorous training programs to develop skilled aviators who can outmaneuver and outfight any adversary. These aces will be the backbone of our air force, leading missions with precision and bravery. By fostering a culture of excellence and dedication among our pilots, we can create a formidable aerial force that will protect our skies and support our ground operations effectively."
generic_air_supremacy_focus: "Air Supremacy Focus"
generic_air_supremacy_focus_desc: "Air supremacy is the foundation of any successful military campaign. By advancing our air capabilities, we will ensure our air force is the best in the world, capable of dominating the skies and providing crucial support to our ground forces which will lead to victory in any conflict. With superior aircraft, advanced tactics, and well-trained pilots, we can achieve air supremacy and secure our nation's safety and interests."
generic_fighter_tbd: "Advance to the Jet Age"
generic_fighter_tbd_desc: "Fighter aircraft are the backbone of any modern air force. Letting the enemy have an advantage is not an option. We must invest in developing advanced fighter jets to ensure we have the most capable and effective aircraft available. These fighters will be essential for defending our airspace, engaging enemy aircraft, and providing support to ground forces. By focusing on fighter development, we can maintain our technological edge and ensure our air force remains a powerful deterrent against any potential threats."
generic_recon_tbd: "Eyes in the Skies"
generic_recon_tbd_desc: "Reconnaissance aircraft are essential for gathering intelligence and providing early warning of enemy movements. We must invest in advanced reconnaissance technology to ensure we have the most up-to-date information on enemy positions and activities. This will allow us to make informed decisions and respond quickly to any potential threats from enemies standing in our way for greatness."
generic_rule_the_skies: "[ROOT.GetName] Rules the Skies!"
generic_rule_the_skies_desc: "With war peaking around the corner, we must make sure our air force is ready for battle. Preparation is essential, and we cannot afford to leave anything to chance. We should focus on advancing our superiority in the skies by investing in cutting-edge aircraft, rigorous pilot training, and advanced tactics that will give us an edge over any adversary. At the same time, it is equally important to raise our people's morale, fostering unity and confidence in our nations capabilities. Through public demonstrations of our air power and clear communication of our strategic goals, we can inspire both our troops and civilians. Only then will we stand prepared for whatever challenges the future may bring."
generic_ground_support_focus: "Ground Support Focus"
generic_ground_support_focus_desc: "What is an air force without the ability to assist our troops on land? The true strength of our aerial forces lies not just in the skies but in their capacity to directly influence the outcome of ground engagements. We need to prioritize supporting the battles fought on the ground by providing timely and precise air support to our soldiers. By investing in training and fostering close coordination between air and land units, we can ensure that our planes become a decisive factor in determining the outcome of conflicts. If we begin this effort now, it will only be a matter of time before our aircraft start changing the course of land battles and tipping the scales in our favor."
generic_bombo_tbd: "Develop New Bombers"
generic_bombo_tbd_desc: "We have been left behind by other countries, which are already using bombers for their military actions and gaining valuable experience in modern warfare. This technological gap puts us at a significant disadvantage and threatens our ability to defend our interests effectively. Only by investing in research, gaining operational experience, and developing newer, more advanced models can we hope to catch up. By doing so, we can eventually start using bombers as one of our main tools for battle, projecting power across vast distances and ensuring our military remains competitive on the world stage."
generic_get_to_the_chopa: "Invest in Advanced Gunships"
generic_get_to_the_chopa_desc: "We must focus on producing more helicopters to ensure our military remains versatile and effective. Helicopters offer unmatched mobility and flexibility, making them invaluable for supporting troops on land and conducting reconnaissance missions across difficult terrain. Additionally, helicopters play a crucial role in engaging in air battles, offering both offensive and defensive capabilities in rapidly evolving combat situations. Focusing our research and resources on the advancement of helicopter technology is definitely the right approach, as it will give our armed forces a significant strategic advantage on the modern battlefield."
generic_rain_hellfire: "Rain Hellfire"
generic_rain_hellfire_desc: "After building a powerful air force, we must prepare to utilize it effectively in a future conflict. We must ensure that our strategies and tactics make full use of their capabilities. Our main focus should lie on the development and deployment of Close Air Support systems, which are essential for assisting our main forces situated on land. By integrating CAS into our military operations, we can provide critical support to ground troops, disrupt enemy movements, and soften fortified positions ahead of an advance. The CAS will help our troops storm through any enemies defence and win any battle, turning the tide in our favor even against formidable adversaries."
generic_drones_tbd: "Unmanned Swarm"
generic_drones_tbd_desc: "Drones have become increasingly relevant in modern warfare because they do not require a pilot onboard, greatly reducing the risk to our personnel. We must take advantage of this technological advancement and invest in developing a powerful swarm of drones, capable of carrying out coordinated attacks with precision and efficiency. By deploying large numbers of drones, we can overwhelm and disrupt enemy defense lines, gather real-time intelligence, and strike strategic targets without exposing our own forces to danger. Utilizing drone swarms will enable us to create chaos in the enemies ranks, weaken their positions, and secure a significant tactical advantage on the battlefield. The future of warfare lies in unmanned innovation."
generic_antiair_tbd: "Developing the Anti-Air Countermeasures"
generic_antiair_tbd_desc: "Having a big air force is obviously not enough. Defense is also a key factor for truly ruling the skies and ensuring the safety of our territory. Only by focusing on building new, advanced anti-air stations and maximizing their performance can we create a protective shield that keeps our airspace secure at all times. Investing in state-of-the-art technology, rigorous training for personnel, and constant upgrades will allow our defenses to quickly detect and eliminate any hostile aircraft long before they become a threat. With these powerful anti-air systems in place, we can be sure that no enemy plane will dare to reach our defenses or challenge our dominance in the skies."
generic_transports_tbd: "Means of Aerial Transport"
generic_transports_tbd_desc: "Transport planes are essential to our militaries ability to advance and succeed in a wide range of wars and battles. They form the foundation of our logistics, making it possible to quickly move troops, equipment, and vital supplies to wherever they are needed most. Their versatility allows us to respond rapidly to shifting fronts, reinforce distant positions, and support our allies during joint operations. By increasing the range of our transport planes, we can extend our operational reach, maintain supply lines over greater distances, and ensure that our forces remain well-equipped at all times. Investing in advanced transport aircraft will give us a significant advantage in any future conflict."
generic_per_aspera_ad_astra: "Per Aspera ad Astra"
generic_per_aspera_ad_astra_desc: "Our country cannot wait any longer: We stand at a crossroads where the future of our nation will be determined by our actions today. Other nations are already embarking on extraordinary missions, conducting advanced scientific research on the Moon, and laying ambitious plans to construct cities on Mars. If we hesitate, we risk being left behind, relegated to the sidelines of history as an era of space exploration unfolds without us. Our nation cannot allow for such a fallback. We must address this challenge with determination and resolve to channel our collective ambition toward space. Constructing and launching our first rocket will not only mark great progress in our military, but will also send a powerful message to the world: our nation is ready to lead humanity into a new era. This crucial step will enhance our military capabilities, strengthen our technological foundations, and lay the groundwork for eventual colonization of space. To infinity and beyond, as some would say."
