generic_last_days_of_poland: "Last Days of Poland"
generic_last_days_of_poland_desc: "Not long ago, beyond the mountains, beyond the forests, there was a country called Poland, unfortunately pride led to its downfall. Now we are in a lonely wasteland among the ruins of the dark ages, now our task is to survive what awaits us! We came here with our own mission and vision, a very difficult, brave journey full of challenges awaits us, but we will never give up! The beginnings of history have never been easy, but our determined purpose will lead us straight to the horizon! Time to rise like a phoenix from the ashes!"
generic_experiences_of_the_fall: "Experiences of the Fall"
generic_experiences_of_the_fall_desc: "Recently, there have been many drastic events that we have more or less witnessed, and we realize that a new combat strategy is needed, which we will follow. The problem is that we have something that doesn't resemble our former army, but an ordinary, angry mob of civilians. We must learn from this painful time and adapt, otherwise the law of the jungle will decide our fate. Let's find books, find inspiration, and a series of strategies; this will be useful to our commanders who will lead the army to victory! A strong state means a strong army. We are animals, and this is our nature; kill or be killed!"
generic_increase_the_conscription: "Increase the Conscription"
generic_increase_the_conscription_desc: "Pretty much everybody wants us to unify the region, but almost no one is ready to fight and die for it. There can be no victory without sacrifice, so if that sacrifice doesn't willingly pick itself, we'll have to be the ones making the choice for them. There are still plenty of healthy young lads we can siphon off from our territories and induct into the army. Who knows, maybe they'll end up liking it there and eventually rise through the ranks once they get enough experience. If something happens to them along the way... well, our cause always has room for additional martyrs."
generic_handpick_the_officers: "Handpick the Officers"
generic_handpick_the_officers_desc: "A body is only as capable as the brain that leads it, that much is certain. Therefore, we must focus on picking the correct generals, both from previously present military bodies as well as above-averagely-trained individuals, in order to lead our army. While this will take resources away from the training of our troops, it's better to have competent leadership and incompetent troops than competent troops and incompetent leadership."
generic_train_our_troops: "Train our Troops"
generic_train_our_troops_desc: "Our army, unfortunately, is composed mostly of ordinary civilians who are now expected to take up arms, go into battle, and sometimes even kill their own former neighbors. It's not enough for these people that it's either us or them; we must train them to understand the basics, to be fit and ready to fight, to help their comrades in arms, and even to become future commanders leading their troops to victory. The better we train them, the greater the chance they'll survive and win the confrontation with our enemies! Okay, gentlemen, now you're going to run 2 kilometers and do 40 push-ups, MOVE, MOVE!!!"
generic_homemade_equipment: "Homemade Equipment"
generic_homemade_equipment_desc: "Well, what was once Poland is certain to have been terribly disarmed and pathetically prepared for the collapse that has left us now with a hopeless situation, with weapons that barely resemble weapons. Purchasing weapons from abroad isn't enough; we must produce our own equipment to ensure our soldiers have the necessary defense. Therefore, from now on, every stick, kitchen knife, or even an old air rifle will be handcrafted, utilizing creative DIY enthusiasts who will craft weapons in makeshift workshops! Over time, the more we learn, the better our weapons will become. Starting from scratch will never be easy, but a small step forward is a big step for our survival."
generic_guns_and_butter: "Guns and Butter"
generic_guns_and_butter_desc: "Supply, no matter how you look at it, is one of the key elements of military life. An army without food, ammunition, or new weapons won't survive long in a war situation, and even the best commanders, like Napoleon, can't do anything against an army without supplies. To prevent \"there's nothing we can do\" scenarios, we must carefully plan the quantity and quality of our supplies. It would also be worthwhile to expand rail lines and vehicles for supply delivery. And if we plan everything well, everything will run smoothly in the uncertain future that awaits us all."
generic_origins_of_the_getarmyname: "[GetLocGenArmyFocus]"
generic_origins_of_the_getarmyname_desc: "To survive the coming storm, our movement requires a strong, capable army. Luckily, we can count on the determination of our finest, who will carry the flame as we fight against our neighbors. There is a passion that guides them - one that cannot be found in just any other national military. We are guided by an ideological fervor. It gives our soldiers a sense of a mission, but it also serves as a lesson that forms the backbone of our units' structure. We would be wise to remember it going forward, for it is our unique gift that gives us an edge over the others."
generic_condition_of_the_getname: "Condition of the [ROOT.GetName]"
generic_condition_of_the_getname_desc: "Let's face it: times are bad, they're worse than bad, they're crazy! A złoty buys a groszy's worth (if anything at all more than a piece of string and a kick in the ass), and the food is unfit to breathe and the air unsafe to eat. That's why we need to, coloquially speaking, get our shit together, and figure out what to do with this mess. Actually organising the government to deal with the problems of the current situation is a good first step, setting up departments and ministries to deal with existing problems will surely help us get back on our feet and ready to roll with the punches of fate."
generic_meeting_of_the_getrulingparty: "Meeting of the [ROOT.GetRulingParty]"
generic_meeting_of_the_getrulingparty_desc: "It's time for a meeting with the most important figures in the party. We need to determine who is doing what and how we should manage the state during this time of chaos and turmoil in our region. The meeting will also aim to prepare the ground for the future of our government and what promises we will make to our residents. Ultimately, we also want to cultivate party loyalty that will maintain the stable government necessary to keep our country in check. Without a united government, there's no hope of rallying citizens behind the common cause of our new nation. Where one goes, we all go!"
generic_ideological_dogmas_of_getrulingideology: "Ideological Dogmas of [ROOT.GetSubideologyText]"
generic_ideological_dogmas_of_getrulingideology_desc: "We have an idea we want to pass on to future generations, but how can we express our dreams for realization? At the meeting, we will tell our residents what kind of future we are planning for them. We are convinced that our idea will solve all social, economic, and national problems! While this is one small step for man, it is a giant leap for our country. An idea is the fuel that will give us purpose in a hopeless world."
generic_country_on_the_collision_course: "Country on the Collision Course"
generic_country_on_the_collision_course_desc: "Unfortunately, the times of peace were short-lived. Tensions with warlords are rising through endless areas and even in our region; war is inevitable! Therefore, we will ensure the safety of our citizens and prepare for every scenario; otherwise, we will wake up with our hands in the potty, something no one wants! We must firmly accept reality. The fight for survival will not end until this country is whole again. Now we will have to defend ourselves. With blood and sweat, courage and determination in the darkest of times, we will win this conflict together, united!"
generic_improve_the_administration: "Improve the Administration"
generic_improve_the_administration_desc: "Our state can't run on an ideological vision alone. Taxes won't collect themselves, and decrees won't automatically become reality. In order to competently govern the lands under our control, we'll need to establish a functioning, multi-level administration. It's the only way to prove that we are not absent-minded conquerors but that we're capable of bringing order to Poland. There's no better way of gaining legitimacy than establishing government structures that will serve as a model for all our future territories."
generic_emergency_workshops: "Emergency Workshops"
generic_emergency_workshops_desc: "The economic situation is critical! Our economy is ground to nothing, a pile of rubble and stones thanks to a total collapse of this country' whole economical network. Since the world won't save us, we must take matters into our own hands before things get any worse! To produce anything, we need factories, which are currently closed or damaged. And since electricity is very scarce in this patch of land, it's high time to build emergency workshops to produce weapons and combat equipment for soldiers. Without this crucial foundation, our chances of survival are close to zero. A good start to a stable economy that will ensure our survival!"
generic_scavenging_for_food: "Scavenging for Food"
generic_scavenging_for_food_desc: "Our country is not in very good shape, and civilians are starting to get hungry and worry about the future. The war has caused many people to flee and leave behind their belongings. In this situation, if we don't want to be devoured by the hungry crowd, we must search for food. We will search every abandoned house, shop, and warehouse for every morsel of food for our compatriots! It's already a scarce commodity, so if we believe we can not only feed our country but also share it with the less fortunate during such a difficult time, something we could never have imagined until recently."
generic_longing_for_the_energy: "Longing for the Energy"
generic_longing_for_the_energy_desc: "Unless we plan on returning to a pre-industrial age, we need power, and we need it fast. Some of our enemies have already equipped themselves with makeshift generators, and it's better not to think about those who managed to get their hands on a working power plant. So far, we've been far less fortunate. At this point, we'll take anything just to keep the lights on at night. A few years ago, we lived in the golden age of technology. Nowadays, we celebrate any still-working device like some awe-inspiring rarity. Such a situation cannot be allowed to stand."
generic_patching_the_budget_hole: "Patching the Budget Hole"
generic_patching_the_budget_hole_desc: "The financial situation is, one could say, in agony. The currency and economic crisis, with hyperinflation before the collapse, and finally the disintegration of Poland, has meant that if we are to build or buy anything, we desperately need money, which we literally don't have. Therefore, we will begin collecting taxes from our citizens and finding ways to earn money through sales or trade. We will search every place that holds money. Since no one holds it, we will exploit it. And since we have no intention of becoming a tribe, and a state without money is bankrupt, no longer existing in the wider world, there is no way out. Time for a tax inspection!"
generic_anything_we_have_to_offer: "Anything We Have To Offer"
generic_anything_we_have_to_offer_desc: "Free market... trade, they say, always solves all problems if you have something to offer. We have raw materials, food, and smaller treasures to trade. If we bargain well and flexibly, we have a greater chance of making a profit, and the richer we are, the stronger our state will be. Perhaps we can even buy ourselves time to prepare for the worst ahead? We can build a future with trade, but we must approach it cleverly; otherwise, we will be consumed by the invisible hand of the market, or by other warlords who have done better than we have. We'll roll the dice and see how this gambit plays out..."
generic_anything_we_can_dig_out: "Anything We Can Dig Out"
generic_anything_we_can_dig_out_desc: "In a world where everyone has the same goal as us, there's no point in trading with warlords who only want to conquer us! Therefore, we need to secure our future by mining as many resources as possible, looting all the scrap, garbage, and gathering other essential materials we need to create anything. The more we keep these resources with us, the more we will be able to produce, and thus we will be more prepared for any scenario that befalls us. Time to dig as much as we can, or the world will dig our grave!"
generic_semblances_of_economy: "Semblances of Economy"
generic_semblances_of_economy_desc: "The worst is behind us... We've built something that remotely resembles an economy. We're generating meager profits and extracting the energy, food, and raw materials we need. However, the future holds many more challenges for us to adapt to. Although this economy still leaves much to be desired, we are slowly on the right track to improving our situation. All we need to do is play our cards right and get to work. Patience and diligence never hurt."
generic_calm_before_the_storm: "Calm Before the Storm"
generic_calm_before_the_storm_desc: "We have everything ready, we're prepared for the worst; right now, there's a calm like the lull before a storm. Normally, it's better to enjoy the time and peace, but that's the downside of it. We need to be vigilant for every eventuality; without it, our fight could end before it starts. Enemies lurk all around everywhere, each with their own plans and devices, so we must have them too. Let's wait for the right moment to strike, and these small habits and preparations can determine our survival."
generic_heirs_of_the_nation: "Heirs of the Nation"
generic_heirs_of_the_nation_desc: "The time of reckoning has arrived at our gates! We must fight for our country as our ancestors did before us. We will fight to the end and until the victory is in our hands! We stand at the crossroads of our existence. Whether we want to survive or not, the fate of every citizen, their families, and their dreams depends on every single man! Ask not what our country can do for you - ask what you can do for your country! It is up to you, my fellow citizens, whether we will fulfill the dream of a better nation for ourselves and for future generations!"
generic_supply_caches: "Supply Caches"
generic_supply_caches_desc: "Supplies are an essential element of war. Without supplies, victory in war is impossible, even if our army were the most modern in the world. We should not repeat the mistakes of previous wars. Therefore, we must take care of our soldiers at such a critical time. We need supply points in our region to replenish the most essential supplies for soldiers: weapons, ammunition, fuel, and food. Since we still have functioning factories and willing workers, let's use them to aid us in this endeavor before it's too late!"
generic_strike_at_enemy_logistics: "Strike At Enemy Logistics"
generic_strike_at_enemy_logistics_desc: "Alright, boys, now it's time for some action straight out of Little Sabotage! Our enemies have vulnerable points that we must exploit to our advantage, so we need to sabotage every possible enemy strategic point - the more damage we inflict, the better! This land knows the ways of the partisans. There are numerous objects to sabotage, including supply points, railways, roads, and other vital structures. If we strike enough times, they might even fall to their knees. So, let's grab our pipe bombs, Molotov cocktails, and other tools and set out for victory!"
generic_cheap_drone_warfare: "Cheap Drone Warfare"
generic_cheap_drone_warfare_desc: "Drones have become a groundbreaking technology that changed the face of war, and despite the whinging of sceptics, drones are now very useful in modern warfare. Besides flying and observing beautiful landscapes or spying on neighbors, they can be used for infiltration, to peer into enemy camps, sabotage, or bombing raids. Even the cheapest, homemade drones from a garage can help us avoid ambushes and traps. Or set them. And besides, computer geeks and seasoned strategy gamers will finally have a real and important job... for the benefit of our country!"
generic_in_search_of_guns: "In Search of Guns"
generic_in_search_of_guns_desc: "Looking at our current scenario and condition, it has been deemed necessary to go and look for guns rather than put all efforts into mass production. We need as many guns as we can get. Even if it's only a short-term thing, if successful, it'll still lead to a quick and large surplus of weaponry. Another move we can take to get more of them will be sending some people to simply take guns from civilians. Although this may be a very risky move, the payoff doubles the risk at hand."
generic_tools_of_close_combat: "Tools of Close Combat"
generic_tools_of_close_combat_desc: "As warfare becomes more commonplace and a higher likelihood for our people, we must recognize that an arguably more important factor in said warfare than ranged combat is close combat. Our troops are currently mainly supplied with anything they can pick up, melee weaponry-wise. And because of this, the military is... less than satisfactory when it comes to close combat or hand-to-hand combat. With these ideas in mind, scavenging will begin, trying to get a single few melee weapons uniform for our whole military, and training our military in close-quarters combat."
generic_support_equipment_for_troops: "Support Equipment For Troops"
generic_support_equipment_for_troops_desc: "Our troops, no matter what, would crumble on their own without any support. We must supply our troops with ample support equipment to prevent said crumbling in any military engagement from happening. Even if it's something minor, we need support equipment to equip our soldiers within different specific corps, like engineering corps, recon corps and even certain combat corps like flamethrowers."
generic_seize_civilian_vehicles: "Seize Civilian Vehicles"
generic_seize_civilian_vehicles_desc: "Even though this may not be a popular move, we need to keep our state standing and surviving. We need cars for the military, whether for supply purposes or to commandeer for assault or defense purposes. Though we must keep a certain standard or quality regarding the vehicles we seize, as a Mini Cooper has no value to us at all, from its size to its strength. Even though this may limit the number of cars that are seized, standards need to be kept up and definitely met to preserve the lives and souls of the men who will be inside them, whether it be manning the guns or driving them."
generic_expanding_the_capital: "Expanding [ROOT.Capital.GetName]"
generic_expanding_the_capital_desc: "Ah, [ROOT.Capital.GetName]. Heart of our nation and home of our most treasured and prided institutions... it's also comparatively small and has been devastated by the consequences of the Fall. If we are to stand any chance at uniting the region, we must expand it so that we can be more sure of its security, productivity and defensability. After all, no measure is too great when it comes to protecting our leaders, the ones who love our people the most!"
generic_reconnecting_the_railways: "Reconnecting the Railways"
generic_reconnecting_the_railways_desc: "PKP railway systems have been utterly decimated. Rail has always (or, well, as long as it has existed) been an elementary facet of army logistics, and reconstructing our damaged infrastructure must be a priority! After all, an army marches on its stomach, and that stomach marches on a train full of recovered canned goods. And since a lot of them need to be repaired, we need to send the construction workers on every line to ensure that no train will suffer any unexpected damage. Plus, maybe restore some unused railroads. And then we ride."
generic_repairing_the_crucial_roads: "Repairing the Crucial Roads"
generic_repairing_the_crucial_roads_desc: "Highways and other roads across the whole country have likewise suffered a major hit during the war. If we want our armies to move around swiftly, we'll need to reconnect these crucial routes, or face the reality that was the everyday day of our ancestors, and figure out again why exactly roads were invented: because rolling a wheel or walking on a flat surface is much easier than on a surface that is, well, not flat. And let's not even start about getting anything through the muddy mess of the countryside roads."
generic_day_of_victory: "Day of Victory"
generic_day_of_victory_desc: "We have prepared as much as we can, fortified every corner, set up every attacking and defending force and outfitted them with support. Our logistics are... at least okay, our soldiers the same, and our support networks have been, to a limited extent, flourishing. It is now time: we must do what is necessary to bring order back to the region, OUR order! Let's march out and battle our enemies, brave soldiers!\nAnd hope that whatever happens, it will be in our favor."
generic_night_of_remembrance: "Night of Remembrance"
generic_night_of_remembrance_desc: "Thanks to the sacrifice of tens, if not hundreds, of thousands of ancestors throughout the history of our nation, we have always returned stronger than ever to take revenge on our enemies, even after the greatest defeats. That is why now, we have once again set out to sacrifice our lives in the name of a new, reborn state, which will carve the piece out of this cake. But we can't forget those who have given their lives for this dream to stay alive. Let the Night of Remembrance begin, a night for our heroes, the heroes of [ROOT.GetName]. As long as we live, so will they!"
generic_redefining_our_system: "Redefining Our System"
generic_redefining_our_system_desc: "We are finally in a position to freely chart our political direction. Since its founding, our movement has been built on a certain ideological promise. However, it is only easy to dream big when those dreams are far away. Now that we're firmly in charge, we have a lot of tough decisions to make. Can we afford to enforce all of our political ambitions, or will we have to resort to pragmatism? Will we tone down our rhetoric, or try to scale it up even further? Can the state we imagined even properly function? The choices we make now will forever define our system."
generic_begin_the_reforms: "Begin the Reforms"
generic_begin_the_reforms_desc: "It's high time to define our internal politics. Interest groups have been pushing hard to make us reaffirm our commitment to their most favored policies, while the people impatiently wait to see the implementation of our programs. We'll only have one chance to get this right. Backtracking is out of the question. Everybody's looking for results, and if we deviate from the expected course, we'll quickly lose all the credibility we've established so far. But perhaps, our situation may demand it."
generic_securing_our_industry: "Securing Our Industry"
generic_securing_our_industry_desc: "The economy is the foundation of every healthy state, which is why we must revive our industry, which has suffered greatly as a result of a long civil war. First and foremost, we will have to satisfy our internal needs, but rebuilding an industry that will be able to export abroad can help us gain international recognition. In view of all this, a new industrialisation project has been launched, involving dozens of projects and thousands of workers. This is the new industrial revolution that we will usher into these forgotten lands."
