generic_army_origin_marx_idea: "The Red Army's History"
generic_army_origin_marx_idea_desc: "Our army was born from the ashes of the old world, forged in the fires of revolution and struggle. It is a testament to the resilience and determination of our people, who refused to be broken by the chaos that engulfed us. Our soldiers are not just fighters; they are the embodiment of our ideals, standing as guardians of the new order we seek to build. The history of our army is a story of sacrifice, unity, and unwavering commitment to the cause of the proletariat."
generic_army_origin_squat_idea: "The People's Army History"
generic_army_origin_squat_idea_desc: "Our army is a reflection of the people it serves, born from the grassroots movements that rose up in the wake of societal collapse. It is a force built on the principles of solidarity and mutual aid, where every soldier is not just a fighter but a representative of the communities they defend. The history of our army is one of resilience and adaptability, as we have learned to navigate the challenges of a fractured world while staying true to our commitment to the people."
generic_army_origin_socdem_idea: "The Social Army's History"
generic_army_origin_socdem_idea_desc: "Our army is a symbol of the social democratic ideals that guide our nation. It is a force dedicated to protecting the rights and freedoms of all citizens, ensuring that our society remains just and equitable. The history of our army is intertwined with the struggles for social justice and equality, as we have fought to defend the principles that underpin our democracy. Our soldiers are not just warriors; they are champions of the people, committed to building a better future for all."
generic_army_origin_euro_idea: "The Democratic Army's History"
generic_army_origin_euro_idea_desc: "Our army is a beacon of democracy in a world that has been plunged into chaos. It is a force that stands for the values of freedom, justice, and human rights, defending the principles that are the foundation of our society. The history of our army is a testament to the resilience of democratic ideals, as we have fought to protect our way of life against those who seek to undermine it. Our soldiers are not just defenders of the nation; they are defenders of democracy itself."
generic_army_origin_free_idea: "The Free Army's History"
generic_army_origin_free_idea_desc: "Our army is a symbol of freedom and independence, born from the desire of our people to chart their own destiny. It is a force that fights for the rights of individuals and communities to live free from oppression and tyranny. The history of our army is one of courage and determination, as we have stood up against those who seek to impose their will on us. Our soldiers are not just fighters; they are defenders of liberty, committed to ensuring that freedom prevails in our land."
generic_army_origin_patcon_idea: "The Patriot's Army History"
generic_army_origin_patcon_idea_desc: "Our army is a reflection of our deep love for our homeland and our unwavering commitment to its defense. It is a force that embodies the spirit of patriotism, standing as a bulwark against those who threaten our nation's sovereignty and way of life. The history of our army is one of sacrifice and valor, as we have fought to protect the values and traditions that define us as a people. Our soldiers are not just warriors; they are patriots, dedicated to preserving the legacy of our nation for future generations."
generic_army_origin_auth_idea: "The State's Army History"
generic_army_origin_auth_idea_desc: "Our army is the embodiment of the state's authority and power, serving as a guardian of order and stability in a world fraught with chaos. It is a force that upholds the rule of law and defends the interests of the nation against both internal and external threats. The history of our army is one of discipline and loyalty, as we have stood firm in the face of adversity to protect the sovereignty of our state. Our soldiers are not just enforcers; they are defenders of the state, committed to maintaining order and security for all citizens."
generic_army_origin_corpo_idea: "The Corporate's Army History"
generic_army_origin_corpo_idea_desc: "Our army is a reflection of the corporate interests that drive our nation, serving as a tool to protect and advance the goals of our economic elite. It is a force that operates with efficiency and precision, leveraging cutting-edge technology and tactics to achieve its objectives. The history of our army is one of innovation and adaptability, as we have embraced new strategies and technologies to maintain our competitive edge. Our soldiers are not just fighters; they are agents of corporate power, dedicated to securing the interests of our nation's economic stakeholders."
generic_army_origin_neonat_idea: "The National Army's History"
generic_army_origin_neonat_idea_desc: "Our army is a symbol of national pride and identity, born from the desire of our people to assert their sovereignty and independence. It is a force that embodies the spirit of nationalism, standing as a defender of our nation's culture, traditions, and values. The history of our army is one of resilience and determination, as we have fought to protect our homeland from those who seek to undermine it. Our soldiers are not just warriors; they are patriots, committed to preserving the legacy of our nation for future generations."
generic_army_origin_react_idea: "The Royal Army's History"
generic_army_origin_react_idea_desc: "Our army is a reflection of the highest authority and prestige, serving as a guardian of the rulers interests and the nation's traditions. It is a force that upholds the values of loyalty, honor, and duty, standing as a bulwark against those who threaten the stability of our realm. The history of our army is one of valor and sacrifice, as we have fought to defend the realm and the people it serves. Our soldiers are not just defenders; they are champions of the leaders, dedicated to preserving the legacy of our heritage."
generic_army_origin_postpol_idea: "The True Army's History"
generic_army_origin_postpol_idea_desc: "Our army is beyond ideologies, serving as a unifying force for all citizens regardless of their beliefs. It is a force that embodies the principles of unity, resilience, and adaptability, standing as a defender of our nation's sovereignty and way of life. The history of our army is one of pragmatism and determination, as we have fought to protect our homeland from those who seek to undermine it. Our soldiers are not just warriors; they are defenders of the future, committed to preserving the legacy of our people for generations to come."

