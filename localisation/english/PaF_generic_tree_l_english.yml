generic_unleash_economical_spirit_of_our_people_desc: ""
generic_organisation_of_national_industry: "Organisation of National Industry"
generic_organisation_of_national_industry_desc: ""
generic_light_industry_resurgence: "Light Industry Resurgence"
generic_light_industry_resurgence_desc: "The investment plan for the future is now being carried out with full force and the highest priority.\nOne of its key objectives is the expansion of our light industry. To achieve our goals, we must immediately commission the construction of four new civilian factories. What is more, the modern technology and patents used in this project will help us build further factories more efficiently in the future.\nAll of this involves only a minor burden on the budget — yet it is an investment in the future! "
generic_goverment_housing_initiatives: "Government Housing Initiatives"
generic_goverment_housing_initiatives_desc: "The modern world certainly faces several serious global problems. One of them is the demographic crisis, which has not spared the Polish region either.\nHowever, we cannot stand idly by! It is time to launch a costly, yet long-needed, top-down program of building housing for citizens.\nThis initiative is meant above all to support young people in obtaining their own home, which is intended to make it easier for them to start a family and, as a result, should increase the demographic growth."
generic_guiding_the_economic_progress: "Guiding the Economic Progress"
generic_guiding_the_economic_progress_desc: "Our citizens are our growth.\nHowever, we cannot leave them to fend for themselves. Our governmental plan includes generous support for entrepreneurs and assistance in taking their first steps in business.\nWe are currently preparing funds to subsidize the construction of 8 new civilian factories, including military ones. It is time to share with ambitious citizens our so-called know-how and our technical innovations.\nProduction will shoot upward! And all of it through the hands of our own citizens!"
generic_green_earth_initiative: "Green Earth Initiative"
generic_green_earth_initiative_desc: "The world is undergoing constant change, and therefore we should follow new solutions — those that will not lead our planet to ecological ruin.\nLet’s introduce the Green Earth initiative!\nPower plants that rely on renewable resources can better meet our energy needs than anything ever before. They do not damage the environment like outdated coal plants, nor are they as expensive as nuclear power plants.\nWestern countries will surely support our initiative, though some of our citizens probably won’t…"
generic_stay_the_course: "Stay the Course"
generic_stay_the_course_desc: "Energy security and prosperity are our priority. That is precisely why we cannot risk uncertain solutions when dealing with something so important.\nLet us stick to traditional energy sources!\nCoal power plants, as a proven method, will ensure a stable supply of energy for us. What’s more, we will gain valuable experience in constructing them, thanks to which all future plants will be built in a shorter time.\nAre coal-based sources old? But we will become the specialists in using them!"
generic_atomic_future: "Atomic Future"
generic_atomic_future_desc: "Energy is the future of the state, and the future is innovation. So we cannot mindlessly cling to outdated methods, nor can we trust uncertain ecological oddities.\nIt’s time for nuclear energy!\nNuclear power plants are truly efficient, and thanks to them we expect a significant increase in energy – one impossible to achieve through other methods!\nThe entire plan involves major investments in innovation. With nuclear energy, we will push our research toward true modernity! "
generic_rapid_digitalisation: "Rapid Digitalisation"
generic_rapid_digitalisation_desc: "Collapse, downfall, child poverty, senior poverty, unemployment, none of them are excuses to not reboot digital infrastructure of our lands. The benefits for communication of information, and therefore, everything life touches, cannot be overstated. Serial Experiments Lain imagined cyberspace as layer of life itself. Likewise, we imagine it as the layer of existence that will be a fast track back to developed status, and the efforts to get there will be accordingly stern."
generic_down_to_earth_economy: "Down-to-Earth Economy"
generic_down_to_earth_economy_desc: "We simply have no scale, use case or actual need for fancy digitization policies. We certainly don't have budgetary surplus to invest in it. In whichever use case the benefits of digital are too grand to ignore, our go-to solution will be scavenged hardware from 20 years ago and the lowest-system-requirement Linux available. Anything else will be simple, sturdy, and fixable with a hammer, not a phone call to Indian tech support."
generic_course_correction: "Course Correction"
generic_course_correction_desc: "The regime has become a state, a step closer to reunification. This means our economy is no longer one or two marketplaces, but a genuine network of millions of people, necessiating a monetary policy on a level of currency, interest rates and other abstractions, rather than that of barter, tributes and occasional price control."
generic_advanced_science_department: "Advanced Science Departament"
generic_advanced_science_department_desc: "Without a strong scientific sector, we'll be unable to further develop our economy, upgrade our military gear, or come up with new medicine for the sick and wounded. We'll have to do something, or we'll fall behind our neighbours. Our territories are vast enough that we can gather enough bright minds to work in an Advanced Science Department. There, our specialists in the fields of materials science, physics, chemistry, medical and life sciences, and engineering will come up with new projects and research them for the benefit of us all. A beacon of learning among the barbarity."
generic_establish_cybersecurity_division: "Establish Cybersecurity Division"
generic_establish_cybersecurity_division_desc: "And just like existance in physical layer necessiates security: Guards, arms, police, so does cyberspace require firewalls and network security to run them. In there, our silica is our blood, and our wit is our sword. There can be no doubt our enemies will disrupt and unveil our schemes through cyberspace if we let them: Our cybersecurity division will be in their way."
