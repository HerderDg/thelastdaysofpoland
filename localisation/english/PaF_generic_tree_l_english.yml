# FOCUS DESCRIPTIONS #

#First descriptions
generic_firstDESC_marxism_cranism_ideology_key: "Finally, a truly popular government is formed! There are voices amongst the party members that this would mean it's time for an immediate democratisation, but we can't have that. Years of capitalist propaganda seeped into the minds of the working class, polluting it. Bourgeois notions of democracy will do us no good. Henceforth, we'll need to strictly oversee the democratic process. The candidates to the supreme council will have to be members of the party, and their mandate must be retractable if it diverges from the party line. With those precautions, we'll be sure that we'll have the ideologically pure vanguard directing the masses towards the bright future. People trust that we represent their interests and have offered us their trust!"
generic_firstDESC_squattism_ideology_key: "We bring liberation from tyranny from all sides of the political spectrum. Our people enjoy freedom from capitalist exploitation, reactionary politics of brown fascists, or the cruelty of red fascists. That is why we are the ire in the eyes of most of our neighbours. They view our lands as unclaimed by a polity they would deem to be 'legitimate', reading themselves to pacify our revolution. But those who tasted freedom are unwilling to give it back. They pick up weapons and enlist in recruitment centers, ready for the confrontation with the enemy forces.\nLong live Anarchy!"
generic_firstDESC_socialdemocrature_ideology_key: "The left has always been accepting of minorities who wanted to flee persecution. The people of different skin colors, the sexual minorities, and the opposition members from dictatorships have always been welcomed by the social democrats. It is even more important that we keep this approach, as Poland is tormented by the radical warlords who persecute anyone who dares to question their ideologies. It is our moral imperative to provide them with asylum until they get better. We hope many of them will recognize the wisdom of our politics and choose to stay within our borders to work with us for a better future."
generic_firstDESC_euroliberalism_ideology_key: "Europe has always been a standard for us, a shining paragon of political behavior. No matter what some may say, cooperation with European countries is a key to our security against potential invasion from Russia or other warlords and a guarantee of maintaining democratic standards. They are one of our most valuable trading partners, whose economic and military help will be invaluable when unifying Poland. We hope that when this whole ordeal is over, we will be welcomed as a full member of the Union, where, as a member of Western Civilization, we belong."
generic_firstDESC_freemarketism_ideology_key: "Our plan is for everyone to live a life of luxury they deserve. Everyone will be able to forge their own destiny. We'll be a land of the truly free. Every individual will be free to fulfill their desires to enrich themselves and, by extension, society as a whole. Every family will enjoy the possession of a house with a garden, two cars, while still being able to go on holidays. Of course, this way of life dedicated to consumption will create all sorts of trouble, such as a shorter workday and an increase in the occurrence of diseases of affluence. Still, this policy is highly popular among the people."
generic_firstDESC_paternal_conservatism_ideology_key: "Few simple words: Truth, faith, zeal, beauty, work, sacrifice. For generations, those were the ideals that shaped our society. They were the bedrock upon which our great civilization was built. Straying away from them, what caused the Fall and the strife that followed resulted in the continued decline in popularity of this maxim. It is our duty to guide our population away from nihilism back to basics, so that our nation will rise again. To show them there are still immortal and everlasting values worth fighting for. We will shine in an example that will mobilize our soldiers to fight for honor and fatherland, and encourage the civilians to work for the common good."
generic_firstDESC_autocracy_ideology_key: "The old society has collapsed. People are fed up with the constant bickering of bureaucrats and politicians. They seek a one capable leader, who will deliver them to safety and power, and [ROOT.GetLeader] is ready to answer their call. [ROOT.GetLeader] is ready to give people what they want. One decisive leader is what the nation needs if effective and quick actions are to be taken in a changing environment. Some of our citizens support this type of strong-arm politician, some, more sceptical, are placated with the promise of democratization once the time of troubles passes. But even dissidents will come to see our way, once they see the results we provide. After all, they just need to look out the window to see the fate of democracies."
generic_firstDESC_corporativism_ideology_key: "The flow of money is the fuel of the economic engine. Sometimes the cash flows to us, sometimes we have to send it to someone else. We may have a monopolistic position in most of the sectors of the economy, but we still have to rely on the regionally elected politicians for governing at the lowest level. We basically outsource the usual specializations of the state, such as conscription and bureaucracy, to them. The tricky thing is that some of them are not as willing to cooperate with us as others. Thankfully, we can finance the campaigns of the honest candidates, whose policies conveniently align with our aims. All with the proper regard to the rule of law."
generic_firstDESC_neonationalism_ideology_key: "We are the true representatives of the people. Our ideology encapsulates the very soul of the nations. We follow the ideas that made us strong in the past, and that can make us strong in the future. We will promote the ideals of servitude to the national interest by following the principles of honest work for the community. We simultaneously reject the notions of international help. In these daring times, we need to fend for our people first and foremost, even to the detriment of other groups. We will strike at the forces that threaten us with a unified strike of a million fists."
generic_firstDESC_reactionary_ideology_key: "The previous system did what it could to sever the ties between us and our past and traditions. Right now, people are misguided and disoriented as they no longer adhere to the ways of our ancestors. It is our utmost priority to return to the immortal customs of the days gone by. We'll appeal to the symbols, the conscious and unconscious beliefs, ancient traditions, and the myths and legends that still permeate in people's minds and conversations despite the decades or centuries of propaganda. Our veneration of the immortal values that everyone deep down identifies with will gain us much popular support and complacency, even though our state deviates drastically from the status quo."
generic_firstDESC_postpolonism_ideology_key: "The Old World is gone. Burnt to the ash. Those who wish to maintain its customs and institutions are misguided. A new era has dawned. This land is for us to shape as we see fit. Our followers have been sent to tear down old national symbols, demolish temples, and burn books. Those contain the seditious ideas that may lead our people astray. Those whose minds are easy to mold may try to recreate the old order, only for it to collapse just like it did in 2025. We can't allow this tragedy to happen. Only the most trusted and wise of us will be able to study the books of the Old World to better prevent its resurrection."

#Second descriptions
generic_secondDESC_marxism_cranism_ideology_key: "We finally gained enough recognition to be the host of the Grand Congress of [ROOT.GetRulingParty] on which will gather all the party members within our borders, as well as those from abroad. We can exit the shadows of conspiracy and openly unify and declare our goals. It's of primary importance to prevent the emergence of anarchy in our doctrine. We will work in unison, and even our cells in foreign nations will be coordinated from party headquarters. Our international forces will prepare to form the first semblances of our administration once we conquer our enemies' lands."
generic_secondDESC_squattism_ideology_key: "Most of the supporters of the anarchist cause take their origins in the urban centers. Here, both autochthons and heterochthons work as brothers and sisters to establish squats. They learned to fend for themselves, independent from the state's authorities. To do that, they learned to defend themselves from hooligans and the police. They can use their experience to teach wider masses how to handle baseballs, crowbars, and batons, so they can form the backbone of our militia. We will have no equals in urban warfare. We will have a clear edge against enemies who'll have a hard time gathering enough firearms."
generic_secondDESC_socialdemocrature_ideology_key: "The warfare left vast swaths of our land destroyed. The house-to-house fighting and bomb shelling caused massive destruction to numerous living centers. As a result, our homeless shelters are getting overcrowded already, and the influx of refugees certainly doesn't help. The private sector either profits from the decreased supply or is too poor and unsure to commit to any large investment. The state has to step right into the issue and renovate and build new housing, and finance it from the budget. This will begin the renewed settlement of the wastelands created by war. It's a humanitarian action that will also boost our economy - freeing the people from the anxiety caused by homelessness will allow them to think about increasing their consumption."
generic_secondDESC_euroliberalism_ideology_key: "We're one of the few remaining bastions of democracy in Poland. We reject the radical right-wing and left-wing notions of dictatorship or suspending people's rights for immediate gain. We uphold the ideals and guarantee the rights to private property, a fair trial, equality before the law, freedom of religion, and the presumption of innocence. Our citizens trust us to keep our words and provide them with stability, security, and freedom from tyranny. It is time to codify those rights for greater transparency. We expect this will result in a dramatic rise in support of our government."
generic_secondDESC_freemarketism_ideology_key: "The law will change to suit the individual, not the other way around! The businessmen will no longer have to wait for the arbitrary whims of the bureaucrats that can doom a promising entrepreneurship prospect. People will be free to do their business as they see fit, employing whoever they want, paying them whatever they want for whatever they want them to do. We believe the healthy competition between companies will provide the best possible setup for the employees, employers, and clients, and the regulations can only harm the optimal market result. There are those, who fear that because of those reforms, they'll be left to fend for themselves in a rapidly changing environment, but we're sure that people, who really need the help will be taken care of by charity foundations."
generic_secondDESC_paternal_conservatism_ideology_key: "We know what people truly want. We're neither detached elites who dream of radically transforming society with social engineering, nor infantile utopians dreaming of implementing dangerous delusions. Our political program is identical to what you can hear from people you meet every day on the street. We're here to be their voice and representation, protecting them from all who would want to infringe on their way of life. We know how to talk to ordinary people, and it shows in the good results of [ROOT.GetRulingParty] in the election polls. That shows we're representing the democracy in its purest form, free from any epithets that pervert it. When people demand, we oblige."
generic_secondDESC_autocracy_ideology_key: "The state is synonymous with the person of our leader. Our leader is strong, and therefore our state apparatus must be as well. Government officials must be indiscriminately loyal to [ROOT.GetLeader] and their decisions must remain unquestioned by the people. They must carry out the will of the leader as soon as possible and show independent initiative in their actions if they want to remain in their positions. They've got to have their eyes everywhere to spot every tax-evader, smuggler, criminal, or draft-dodger, so there will be no one who can bail out of supporting our country. The energetic and streamlined bureaucracy is what this country needs right now."
generic_secondDESC_corporativism_ideology_key: "We only have one primary objective and duty - to earn money for our shareholders. Everything besides that is just an optional detour. We'll run this country like we run our business. No more wasteful projects that go nowhere. We'll take a close look at every cost in our ledger and try to lower it as much as possible. We will achieve the budget surplus unimaginable to the people who grew up in a state ruled by politicians. The common folk will be grateful for learning how cheap the services can be and how low the subscription for the state can be."
generic_secondDESC_neonationalism_ideology_key: "What is Fatherland? It's the people around you, it's the meadows and fields you traversed during holidays, it's the land that raised you and fed you. Our Fatherland is not synonymous with our current territories - those are merely the result of political machinations. The deep spiritual connection of our nation with our land is something that transcends the lines drawn on a map during the negotiations of fragile armistice pacts. People need to be made aware of the truth and be ready to fight to expand our state so it will encompass every inch of the land inhabited by our people. This time, we will protect it at all costs so it won't fall to bloodthirsty invaders ever again."
generic_secondDESC_reactionary_ideology_key: "The modern, fashionable ideologies didn't stand the test of time. They were all designed by false prophets, who had no idea how human nature works, especially during hard times. We know better. We follow the ideas that were shaped in a time of eternal struggles and the way of life that survived for centuries. We believe it's time for ideology to show what it's worth now that our civilization has been turned back to step zero. Some may call our ways barbaric, but so be it. We will not consider the opinions of those who will perish in the few weeks, unable to let go of the trappings of the modern world."
generic_secondDESC_postpolonism_ideology_key: "We need to eradicate old elites and replace them with wisemen. No longer will we be ruled by secret lodges and their evil, hidden rituals. From now on, we will be led by a class of people guided by virtue and knowledge. Our influence will then extend to lower social classes. They will find new ways of greeting each other, and they will eat new food for their bodies as well as for their spirit. We shall teach them even a new language if that's what it takes to sever the ties with the years gone by."

#Third descriptions
generic_thirdDESC_marxism_cranism_ideology_key: "In spite of the clear benefit of our government to the people, there are still those who oppose us. There are those among us who prefer to serve foreign capital and sell their homeland to the imperialist forces. Unfortunately, we can't solve everything with the power of persuasion. That is why we need a competent security service to root out the subversive element. They will need to be able to monitor private conversations through the phone or the Internet, be able to ex-judicially imprison the suspects, and maintain the network of secret informants. They will look under every rock to find anyone who would try to raise their hand against the people's rule!"
generic_thirdDESC_squattism_ideology_key: "Every group of people who want to form an egalitarian, voluntary commune is free to do so. The reasons vary; Some establish production or artistic collectives. Most just want to create a living space with people they feel good with and want to do that in spite of the old zoning laws or the absurd property laws that allow de facto abandoned buildings to rot.\nThere are some who are afraid to join such zones due to what they call an unseemly environment that looks more to them like camps or a cheap joint. In their snobbism, they fail to realise how cheaper squats are to maintain or how quickly repairs or construction happen when caring people are free to help others, free from capitalist bureaucracy."
generic_thirdDESC_socialdemocrature_ideology_key: "Our more radical supporters call for even higher tax rates on the rich or even on what some may consider to be the middle class. However, the moderates point out that another tax rate would hurt our support as well as stifle our economy a bit. We can overcome this conflict of interest by using a more nuanced method: striking against tax evaders! That will increase our income and won't rally up the opposition, who also view the tax evaders as crooks.\nOur new policy will be implemented by increasing the controls over the transactions, increasing digitalization, and revising the exceptions in the tax law."
generic_thirdDESC_euroliberalism_ideology_key: "There are some universal standards we need to uphold in our economy. We can't allow this political and military crisis to turn into an economic one as well. Right now, our entrepreneurs engage in a business free-for-all, breaking the rules of occupational safety and health, not registering their activities, and refusing to pay their employees. To uphold civilized standards and to be allowed in the European markets, we'll have to reintroduce some old regulations. Some lament we're killing our economy, but in reality, we're just taming it. There is also the fact that we can enforce the best and most effective methods of production to guide newly established start-ups instead of leaving them to fend for themselves."
generic_thirdDESC_freemarketism_ideology_key: "We need something to start our economy. Right now, our business class does whatever they can to keep us afloat, but that won't be enough. We need to give some of them a head start as well as attract some foreign investors. As we found out, most of them are too scared to start any initiative on our lands due to a lack of political stability. To raise the number of investments, we'll need to present a really good offer to convince them to risk their money. That's why we'll create special economic zones, where taxes will be virtually non-existent for a set amount of time. We can only choose a few corporations to have those privileges if we want to have any semblance of a budget. Despite the costs in the long run, this move will benefit us greatly."
generic_thirdDESC_paternal_conservatism_ideology_key: "Family is the first and fundamental social cell. A man and a woman dedicated to giving life and raising their children. That's what ensures the continuation of our nation in the first place. We're surprised it needs to be reminded. Alas, the years of liberal propaganda poisoned the minds of men, who are no longer eager to become the heads of their families and the minds of women, downplaying the importance of motherhood, promoting a ruthless pursuit of career instead. We need to change this course, but the promotion of ideals won't be enough. By building more nurseries and providing continuous financial support to multi-child families, we plan to materially encourage the return to good old-fashioned values that we used to rely on."
generic_thirdDESC_autocracy_ideology_key: "You know why we can't have democracy? Because only a strict core of our nation wants to work for the common good! We're expanding more rapidly than we can integrate and assimilate the conquered people. Had they been given the right to vote, our country would collapse, returning us to step one. Let's face it, our state is filled with numerous rebel groups, and only an autocrat can root them out before they start going after the innocent civilians. For the time being, the so-called civil rights will have to be more carefully implemented for the sake of security. Let's be honest, whose rights are more important to uphold? Those of law-abiding citizens or the rebels, who only want to hurt others and destroy what we tirelessly built?"
generic_thirdDESC_corporativism_ideology_key: "The territories of Poland have become a breeding ground for all sorts of mercenaries. As it should be. Everyone knows that changing market influences what career choices people make. We live in dangerous times, and people have learned to be able to protect themselves and offer their services to earn money. The abandoned veterans, the rogue policemen, people who just picked up the best weapon they could find. They all have families to feed; we're doing them a service by employing them. Not to mention people in our territories, we'll be thankful if we want to spend some more money instead of extending the conscription. What else is great about the mercenaries? They have little loyalty to anything besides money."
generic_thirdDESC_neonationalism_ideology_key: "The parts of our homeland that lie beyond our borders are limbs cut off from the body. They are left on their own to the invasion of maggots that hasten the decay. Thankfully, the body of our nation is capable of great regeneration. We've proven that before. All it takes is to get rid of the maggots that infest what is ours, and we will be free to begin the process of healing. So, get ready to fight! Pick up the weapons and charge at the enemy element. Do not hesitate to strike even if you're not sure who to kill. Sometimes an additional amputation is better than the risk of the festering infection."
generic_thirdDESC_reactionary_ideology_key: "We will pay much mind to our traditions and norms. Every citizen will observe the holidays that may have become forgotten as time goes by. They will dress, behave, and speak the way our ancestors did. Only with strict control over the population will the proper way of life cement the ancient values for the generation to come. The past serves as a great guide on how to fare in the world of today and tomorrow. Only now do people start to realize that the ancient values are not antiquated, but timeless."
generic_thirdDESC_postpolonism_ideology_key: "The shepherds must go among the sheep to properly guide them. So we must send our teachers into the field to oversee local communities and answer their questions. We can't just nail our theses to the door and think our work is done. Every day, those who doubt and those who attack us raise their heads. We need to deal with them directly. We need to teach people and inspire them by talking with them face-to-face. Then the people directed by the newly found fervor will follow their Guardians to fight against those who would like to extinguish the light of the Truth."

#Fourth descriptions
generic_fourthDESC_marxism_cranism_ideology_key: "The bloodthirsty imperialistic fascists, the reactionary priests, the greedy capitalists. All of them still remain inside our borders. These are the sicknesses we were infected with by the carcasses of the systems we already trampled. We have the medicine, now it's only a matter of using it regularly; We will censor their papers, ban them from television, investigate them and their families, put them on trial, and keep them in jail or exile them. Freeing our country from their influence will be another step in building a better future for everyone. One that would be free from the antiquated burdens of the failed ideologies."
generic_fourthDESC_squattism_ideology_key: "We don't need a profit incentive to work. It is apparent that we need industrial production, and helpful workers are ready to work for their community. They create production collectives that are democratically governed, and every worker has an equal say in what and how it is produced. They are relatively small, but are willing to cooperate with other such workshops, creating a harmonious and highly decentralized system. This structure of economy is just highly adaptable and is able to support our cause, as well as or even better than the capitalist or centrally planned organizations of production."
generic_fourthDESC_socialdemocrature_ideology_key: "No one can deny that private business is needed for a well-functioning economy; The communist system showed us how the alternative fares. We are no liberals, however, and our toleration of the private sector does not mean we support all of its airs. Right now, the entrepreneurs spread the propaganda that to rebuild the state, every worker has to overwork themselves to catch up to the West. We will not tolerate those lies. We will introduce a complex series of laws aimed at easing the suffering of the employees. We can see through the veil of neoliberal lies and know that the worker who has time to relax is a more effective worker."
generic_fourthDESC_euroliberalism_ideology_key: "The war that has raged for all those years has left numerous housing districts destroyed. Because of that, despite the population dwindling due to the civilian casualties and lowered birthrates, we're short on houses for our citizens to live in. We need to do something about it, and what's even more important, our voters need to see we're doing something about it. As a believer in an active state that cooperates with the private sector, we propose a program of subsidizing the building of apartments by the developers. That way, we can show we can dirty our hands and help people, while not disturbing the market."
generic_fourthDESC_freemarketism_ideology_key: "The freed potential of our population surprises even the most optimistic of our sympathizers. Our economy blooms, and more and more sectors are being privatised, even those that the public thought must be state-owned. While the regular business owner continues to expand their activities, remaining in relative safety, the pioneers experiment in areas so far mostly unclaimed by the market, such as the medical insurance research sector, research and development, and security. Now that the state's usurpation of these sectors has been broken down, effectiveness has skyrocketed, while costs have dropped exponentially."
generic_fourthDESC_paternal_conservatism_ideology_key: "Some people think we're against all changes, but that is a vile lie. Anyone who has spared a few minutes talking with our politicians or supporters knows that we're only against sudden and drastic changes that go against the core of our civilizational values. We're against social experiments and revolutions, because we know they do more harm than good. We're more than happy to modify our worldview and policies once we're sure said modifications are necessary and beneficial to society and have already been proven to work elsewhere. After all, it's good to learn from mistakes, even better when they're the mistakes of others. Of course, we'll be the judges of what ideas are worth implementing and how much time must pass for a reform to be considered successful in the long run."
generic_fourthDESC_autocracy_ideology_key: "Ok, maybe we need a little bit of democracy. Dealing with armed resistance is one thing, but there are still those who feel our government doesn't represent them. While they're not willing to conspire to overthrow us, they perform the tasks we give them neglectfully. They quietly yearn for representation in the parliament, an opposition. We can't let them run rampant, though. Our leader controls every aspect of our politics; Why should things be any different with the opposition? Even if we allow them to officially co-rule with us, their influence will be marginal. They serve to liberalize the public discussion in a reasonable manner. Maybe this will appease those who call us tyrants behind our backs."
generic_fourthDESC_corporativism_ideology_key: "We are not anti-unions, but we are not neutral either. We will boldly defend our direct relationships with our direct associates, as best for our associates, our customers, and our shareholders. We do not believe the unions are in the best interest of anyone. Our business model is built upon speed, innovation, and customer obsession. Things that are not generally associated with unions. When we lose sight of those critical focus areas, we jeopardize everyone's job security.\nWe have methods to meet their organization with the initiative of our own. Encouraging people to strikebreak, firing the loudest of the union members, but if those methods won't work, we will, for the good of our associates, hire unmarked men as 'a security' to have a direct talk with anyone who would think about starting violence."
generic_fourthDESC_neonationalism_ideology_key: "We are first and foremost a collective. The individual enjoys the pleasure of life primarily because other members of the nation gave something to him. On his own, he wouldn't be able to complete most of what he considers to be his own achievements. The strength comes from community, and each community's strength is primarily determined by its numerosity. Young people need to marry as soon as possible and have as many children as they can provide for. The children will be soldiers of the future, ensuring that our nation won't face another genocide. They will turn the saddening demographic trends, so we won't have to import a foreign workforce."
generic_fourthDESC_reactionary_ideology_key: "Without our ancestors, we wouldn't be where we are today. Not only in the biological sense. We wouldn't be who we are without their intellectual contribution to our culture and their blood spilled for the cause they cared about, the same cause we fight for. We can still learn much from them. Our society once more needs knights who will fight with honor and grace for the mission that is greater than themselves. Aside from moral and spiritual reasons, mounted cavalry is much more affordable than mobile infantry. By delving deep into martial treatises of old, we will have no equals in close-quarter combat."
generic_fourthDESC_postpolonism_ideology_key: "Those who, in their wisdom, decide to submit to our cause need to be properly rewarded. Of course, our followers don't join our cause for material gain, but for a higher purpose. Unfortunately, some ornament may be needed to convince the new initiates. Our most faithful supporters will be praised publicly. The statues of them will be erected in the place where they were born. Children will learn from their endeavours in school. They will inspire new people to step into their place when they're gone. The people will worship them and send them money and valuables, asking them for a blessing."

#Fifth descriptions
generic_fifthDESC_marxism_cranism_ideology_key: "The public companies we conquered, and those that were left unprotected by fleeing capitalists, are now returned to the working class. We made a great first step to end exploitation. Our system is not only fairer and without contradictions, but what's most important - more effective. Now we produce only what's necessary for the people. The local councils report the needs of the people to the central committee, which then makes the decisions regarding what to produce. Thanks to that, we eliminated the anarchy of production, where dozens of producers would wastefully create the same product with cosmetic differences."
generic_fifthDESC_squattism_ideology_key: "We refuse to subscribe to the view that only work that achieves monetary profit is worth doing. History is full of people who greatly enriched our sensitivity or made us rethink the core issues about humanity and, despite their genius, died in poverty. We're talking about painters, writers, and composers - the great artists of the past. We are aware that the core of our supporters got interested in our ideas thanks to art that traverses borders, despite what the hostile rulers think about it. Can you imagine a more anarchist thing?\nWe are sure that art will still serve our purpose of spreading the ideals of liberty both to those who live inside our free territory as well as to those who still live a shackled life."
generic_fifthDESC_socialdemocrature_ideology_key: "In the times of rising authoritarianism and militarism, it is more important than ever to keep our democratic process transparent, fair, and equal. We will aim to become a model democracy to earn the praise of foreign observers by allowing a fair debate with the opposition parties (at least the ones we'll deem as democratic) and keeping the state media as impartial as possible. This will boost our legitimacy and make foreign countries look more favorably on our cause. It may also help to turn people's attention away from the rising authoritarianism within our party that keeps the old elites safe in their seats."
generic_fifthDESC_euroliberalism_ideology_key: "People can complain about the overbureaucratization all they want, but after the Fall, the number of government officials decreased dramatically, and our administration atrophied. Raising taxes, increasing conscription, or coming up with new policies if we can't implement them or control how they're being carried out. We need our boys and girls in the field... umm, offices to fight for our causes. Thanks to them, we'll know exactly how many people live within our borders, how much they earn, and how much we're entitled to tax. We'll know how many eligible people we have for conscription and how many of them are dodging it. "
generic_fifthDESC_freemarketism_ideology_key: "For too long, our people have been complacent. The previous regime kept them from bettering themselves. It stifled social mobility through the overregulation and then subsidised the ineffective way of life. We need to unleash the energy of our people to reach the stars. We will search for the rags-to-riches stories and promote them nationwide. People must learn that the shackles of the past have been broken, and they are now free to pursue their happiness unbothered by the state. Our efforts will hopefully fill the hearts of potential innovators to change the world for the better."
generic_fifthDESC_paternal_conservatism_ideology_key: "While we endorse a healthy competition of private parties, we are aware that there are some sectors of the economy that are too valuable to be left to the whims of the market. Sectors such as energetics, finances, transportation, farming, pharmacy, and resource extraction need additional protections, so the national producers have a space to develop in special conditions, so they can compete with foreign giants in times of peace. Those policies are especially wise in times of war when those most important sectors can be susceptible to a takeover and sabotage by our foreign enemies or perform additional services to our army."
generic_fifthDESC_autocracy_ideology_key: "Our model of rulership relies on the 'stick and carrot' method. We've used a lot of sticks now, it's time for some carrots. Well, it'll be more like projecting an image of a carrot on the wall. We'll not give people any more than we already do; We'll just teach them to appreciate what we've already achieved. We'll show how people happily enjoy the opportunities and security we provide, they'll be informed of the wise reforms of our great leader, and see our enemies for what they are - the bloodthirsty monsters. Our message will be delivered through television, radio, the Internet, and even in cinemas. The children will learn about the good we bring about in schools."
generic_fifthDESC_corporativism_ideology_key: "We can't allow our productivity to drop due to employee disengagement. We can monitor the work in our establishments, but we can't have eyes everywhere. We need to offer additional benefits to those who perform beyond their limits. We need to elevate their position to show all what a proper work ethic looks like. We need to instill fear of being replaced in every worker who thinks about underperforming. Rewarding those who will inform us about underperforming fellow employees would also help, just like spreading rumors about potential backstabbing in the pursuit of a higher position. Each worker will feel someone's breath down on their neck."
generic_fifthDESC_neonationalism_ideology_key: "We need to protect our national producers. Before the Fall, this land was completely sold to the foreign bankers, whose lobbying slowly eroded our nation. We can't allow that to happen. We will severely regulate the amount of foreign investment that is possible. We will protect the interests of national companies, especially those that provide strategic resources or whose products are important for our culture. Only then can we consider opening our borders, but only on the condition that our trade balance will be decisively in our favor. We also won't forget about the small business owner, the backbone of our nation, who offer their services to their direct neighbours, strengthening the local ties. They will be able to count on special subsidies to develop their businesses."
generic_fifthDESC_reactionary_ideology_key: "The natural order is something that transcends the past, present, and the future; It came about due to unchangeable truths of the universe. Unfortunately, our followers don't know how to implement these immortal values in the world that shunned them. This causes them to escape with their thoughts to the past, hoping it will be restored completely down to every detail, necessary or not. We can't have that. We are destined to rule this Earth until the end of time, and that means adapting. We'll have to separate the additional beliefs that built up over the years from the true axioms of our cause. Despite not changing the bedrock of our teachings, such purification will raise some voices that treat even the non-canonical practices with the same sacredness as the core of our system."
generic_fifthDESC_postpolonism_ideology_key: "Our organization is full of virtuous and wise people who deserve to be praised, but everyone has to remember they are merely the pale reflections and imitations of our wise leader - [ROOT.GetLeader]. [ROOT.GetLeader] was the one who discovered the Truth and used the newly gained knowledge to codify new laws and teach his henchmen to send them as Avatars to places, [ROOT.GetLeader] can't walk. As we might venerate our closest teachers, we must remember that only the supreme leader's world is law, and if someone, no matter how high his level of initiation is, contradicts that, they must be tried for their crimes."

#Sixth descriptions
generic_sixthDESC_marxism_cranism_ideology_key: "Not all of the parasites were left at the sight of the people's army's march. A shame. There still is a class of petite bourgeoisie, as well as wealthy landowners, that sabotage our economy. They openly defy our directives, and the farmers even prefer to destroy their crops and equipment rather than share them with their community. They dare to fatten themselves while their brethren work tirelessly to build a just society. We initially tolerated them, hoping they'd enlist in collective farms, but alas, they chose to terrorize their society. Enough with niceties, we'll order them to relinquish their land and businesses or suffer dire consequences."
generic_sixthDESC_squattism_ideology_key: "Our cause can't go by on the broad ideas of freedom only. We need to spread the theory so our people will know the details of their cause, how to organize themselves, and how to fight an overwhelming enemy. Our informed comrades will spend days and nights printing leaflets and manifestos to cover street lamps. They will also send them abroad to raise awareness of the enslaved. The best orators will ready themselves to summarize the points made by the great thinkers of anarchism. Who knows, maybe some of the inhabitants will even pick up Proudhon.\nWe know that the printing press has already brought an end to the Middle Ages. We believe it can do so once again."
generic_sixthDESC_socialdemocrature_ideology_key: "Due to the chaos of war, people are afraid or unable to invest in their own or their children's education. Many neglect it and focus on mastering the physical labor, or are forced or persuaded to stay at home and help with the chores there. That is unacceptable and short-sighted. Education has been defined as a human right, and besides, our country won't be able to function with illiterates instead of specialists. We will invest heavily in education and enforce the law of mandatory education of children even more thoroughly; We won't let the littlest ones be robbed of their future. We will also increase grants to the most marginalized groups to further decrease social inequalities."
generic_sixthDESC_euroliberalism_ideology_key: "The corrupt politicians make the other 10% look bad. Despite our efforts to properly reward our party members and government officials, some still can't help themselves when an option to enrich themselves through alternative means appears. And people started to notice that some local politicians drive a bit too fancy cars for someone of their income. Or that some of the money dedicated to the war-torn families got lost somewhere. Or that the new bench in a park is 10 times as expensive as it should be. We have to put an end to that before it's too late for us. Of course, we'll not get rid of all of the corruption, just the most egregious cases. After all, some additional incentive to enter the world of politics is always needed."
generic_sixthDESC_freemarketism_ideology_key: "The shift in our society includes all of the facets of life, including academia, especially the various economics departments in Universities, giving voice to the previously mostly unheard opinions. Such voices belong to the economists associated with the Austrian School. For decades, they've been marginalized by the mainstream, but we believe the ideas of great thinkers such as Mises, Hayek, and Rothbard can be implemented by our government. For example, their ideas may help us avoid cyclical crises and inflation by freeing the banking sector or introducing the gold standard. The innovative approach of Austrian economists can also allow us to better adapt to a world where the importance of cryptocurrencies has risen dramatically."
generic_sixthDESC_paternal_conservatism_ideology_key: "We denounce both socialism and laissez-faire capitalism. The former, for giving too much power to the state to unnaturally interfere in people's lives, and the latter, for its ruthless exploitation of the workers, as if they were mere instruments. We support capitalism with a human face, the one where people are generally free to engage with each other economically, but with certain restrictions that protect human dignity and welfare. There will be some state intervention in the form of regulation and financial redistribution, but said intervention will not be overbearing or deprive the cells of our societies of their rights and duties. The state will only step in to help those downtrodden to enable them to once again stand on their own two feet, so the natural order of things would continue."
generic_sixthDESC_autocracy_ideology_key: "We are in a state of perpetual war. Our state needs to function like an army and with the army. There can be no place for second thoughts, lack of discipline, or desertion. Everyone in our state must know their place and carry out the orders they're given. Everyone, from the lowliest workers and vendors to the officials at the highest echelons of government, must acknowledge they're part of one unified structure and act in accordance with that belief. The order must be enforced meticulously and ruthlessly to achieve our long-term goal.\nWe must be ever-ready to follow the lead of our dear leader."
generic_sixthDESC_corporativism_ideology_key: "The Fall of Poland set our economic development decades ago. We'll need to work tirelessly to reach the levels of welfare people enjoyed before 2025. To achieve that, we'll have to part ways with the typical maximum number of 40 work hours per week, as well as with Saturdays being free from work. The new system is colloquially called the 996 system - work from 9 a.m. to 9 p.m., six days a week, resulting in a total of 72 hours a week. Tough times require tough decisions. It will rile some of the workers against us, but that is to be expected. We'll try to calm them by pointing out that their bosses, even the board of the company, will also work as long as the common employee."
generic_sixthDESC_neonationalism_ideology_key: "The precautions we took are not enough. The foreign agents and hostile ideologies passed right under our noses, pretending to be traders. We learned that only political and military sovereignty can allow us to survive and thrive. It's time for us to realise that economic sovereignty is the next logical step. We will appropriate the foreign capital for the benefit of the common good and use it to further develop national business. We will be truly independent from the foreign influence as well as the turbulence of the foreign markets that strip the veneer of growth and every other decade bring the time of unimaginable strife. From now on, only our nation will steer the ship of the economy to conquer foreign seas."
generic_sixthDESC_reactionary_ideology_key: "Our ideology triumphed in the past, showed its worth in the present, and more and more people are starting to believe the future also belongs to us. We're on the way to change the cultural zeitgeist through sheer force of will, despite all odds. We're not just a stopping block on the path to the abyss; We steered the culture away from it. All signs in heaven and earth show us this change is permanent. Our enemies are ostracised from public life as the common people ready their pitchforks against them. The members of the old modernist salon are either quiet or start to stroke us, feeling the wind of change."
generic_sixthDESC_postpolonism_ideology_key: "We have begun a process of creating a new man, a completely new subspecies! It has been proven that after reaching the highest mysteries of our order, a person's very DNA is changed. The instincts that were thought to be biologically intrinsic to human nature were removed completely. Those who follow our way are no longer burdened by the faulty reptilian parts of the brain. In turn, they become much more intelligent, moral, and more eager to engage in physical exercise. We hope that as we continue our proselytizing mission, more and more people will uncover their hidden potential, and the lands upon Vistula will be completely inhabited by Homo Novum."



