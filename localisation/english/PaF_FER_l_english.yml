unification.27.t: "[GetNewspaper]Ślōnskŏ Ferajna unifies Silesian Metropolis!"
unification.27.desc: "Not all those who call themselves Silesians think of Poles as the same nation. There are also those who regard Poland as an oppressive occupier who spent decades, if not centuries, eradicating the Silesian language and culture. The most radical voices found an outlet in the Ślōnskŏ Ferajna, a fringe nationalist organization espousing ideas of the region's inhabitants' superiority. The division into hanys (Silesians) and gorols (non-Silesians) quickly became an obsessive separation of a previously multicultural society. And in a truly Silesian state, there was no place for the racially impure. Although it has nothing to do with race, displacements and even murders are now happening across the Silesian metropolis, as militias go from house to house measuring the level of Silesianness in every citizen who remained in the territory. We can only be afraid of one thing - this level may turn out to be too low for far too many inhabitants."
unification.27.a: "Death to the Gorols!"