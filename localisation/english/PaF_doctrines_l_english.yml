roman_legion: "Roman Legion"
roman_legion_desc: "Roman Legions for many centuries were backbone of the Imperial and Republican might of Rome. While being heavily influenced by the changes of many army reforms, its values are still held true by the sons of Calisian Empire.\n\n"
roman_legion_flexible_cohesion: "Flexible Cohesion"
roman_legion_auxiliary_engineering: "Auxilares Engineers"
roman_legion_manipular_organisation: "Manipular Organisation"
roman_legion_testudo: "Testudo"
roman_legion_disciplinary_measures: "Disciplinary Measures"

for_the_horde: "For the Horde"
for_the_horde_desc: "Our evolving horde shocked all human beings with their existence. However, the shock element will quickly fade away. We must take action to strengthen our crawling army and give it a certain purpose. \n\n"
horde_infantry_swarm: "Swarm"
horde_infantry_devastating_approach: "Devastating Approach"
horde_infantry_single_mind: "Single Mind"
horde_infantry_primal_instincts: "Primal Instincts"
horde_infantry_beyond_humanity: "Beyond Humanity"
flesh_modifications: "Flesh Modifications"
flesh_modifications_desc: "Through to some kind of biological engineering, the performance of individual creatures can be massively increased. Muscle growth, grafting or mutations are just some of the possibilities we have, and with planty of test objects, we can quickly master it."
horde_support_great_devourer: "The Great Devourer"
horde_support_acid_glands: "Acid Glands"
horde_support_what_is_dead_may_never_die: "What is Dead may Never Die"
horde_support_evolution_perfected: "Evolution Perfected"
horde_support_fear_given_form: "Fear Given Form"
eternal_fear: "Relentless Pursuit"
eternal_fear_desc: "The shock is gone, but the fear is still growing. Let the enemy be afraid, and all the people he defends. Let them freeze not being able to fight us. They have only two options - to join us or die (and join us after death)."
horde_armor_unorthodox_fueling: "Unorthodox Fueling"
horde_armor_roadkill: "Roadkill"
horde_armor_keep_the_engines_running: "Keep the Engines Running"
horde_armor_not_a_moments_rest: "Not a Moment's Rest"
horde_armor_fury_road: "Fury Road"
mindless_obedience: "Total War"
mindless_obedience_desc: "Durable and strong control over the drones is the basis for the effectiveness of the horde. Individuals must not be allowed to detach from the hive and wander aimlessly."
horde_operations_total_mobilization: "Total Mobilisation"
horde_operations_total_utilisation: "Total Utilisation"
horde_operations_total_control: "Total Control"
horde_operations_total_damage: "Total Damage"
horde_operations_totality: "Totality"

the_cyber_army: "The Cyber Army"
the_cyber_army_desc: "We recognized the absolute primacy of technology in warfare and now we are profiting from it. The enemy does not even know when and from what he died. Even our soldiers sometimes, when the computer has already decided everything."
late_cyber_army_electronic_warfare_support: "Electronic Warfare Support"
late_cyber_army_electronic_warfare_support_desc: "By organised grid of telecommunication, we can easily and most important - quickly react to enemy movement, be it on land, water or air. Our branches equipped with modern radars and satellite communicators will be ready for any impact."
late_cyber_army_hacker_espionage: "Hacker Espionage"
late_cyber_army_hacker_espionage_desc: "Recruitment and training of hack groups in our country brings more and more benefits: foe's data corruption, DDoS attacks, jamming, even blackmailing and fake news spreading. Generally understood chaos in all levels of the enemy's chain of command."
late_cyber_army_military_ethernet_defences: "Military Ethernet Defences"
late_cyber_army_military_ethernet_defences_desc: "We cannot focus only on attacking a less advanced enemy. You never know if there are any tricks that can paralyze our communication infrastructure. We should spend more time and resources securing digital spaces."
late_cyber_army_directed_energy_weapons: "Directed Energy Weapons"
late_cyber_army_directed_energy_weapons_desc: "Directed-energy weapons allows a variety of possibilities in the battlefield. It provides effective and precise anti-air laser defense. It is also very useful when fighting the resistance by crowd control using microwave beams."
late_cyber_army_war_droids: "War Droids"

the_new_war: "The New Art Of War"
the_new_war_desc: "Someone said war never changes, apparently hasn't seen what happened here in the last few months. The shift of strategy and tactics turned out to be decisive for many victories. Our staff must assimilate and codify this knowledge."
late_new_army_bounding_overwatch: "Bounding Overwatch"
late_new_army_bounding_overwatch_desc: "Our small tactical units are trained to move through the battlefield, protecting the other team. Thanks to this, even during an attack, our defense is increased, as well as our reconnaissance capabilities."
late_new_army_precise_firepower_support: "Precise Firepower Support"
late_new_army_precise_firepower_support_desc: "constant barrages, rocket fire and other methods of flooding the enemy with a hail of lead have been a proven method of fighting for many hundreds of years. Now we will bring this art to perfection."
late_new_army_advanced_drills: "Advanced Drills"
late_new_army_advanced_drills_desc: "Drills can always be tougher, but that's not the point. The point is that the soldier should not see it as thoughtless, sadistic training. On the contrary, showing interest in each individual has a very good effect on improving the morale and skills of our men."
late_new_army_dispersed_marching_fire: "Dispersed Marching Fire"
late_new_army_dispersed_marching_fire_desc: "We will often fight a scattered and hidden enemy who uses hiding places outside bases and cities. This technique works well in the fight against such an enemy, especially in driving them into open spaces where it is more difficult to defend."
late_new_army_new_model_army: "New Model Army"

condemned_soldiers: "Condemned Soldiers"
condemned_soldiers_desc: "Banished, hated, cursed, inhuman - no matter what our enemies call us, we survived and dealt many deadly blows to them. Irregular tactics have worked for us and we should devote our full commitment to master them."
late_cursed_soldiers_weather_training: "Weather Training"
late_cursed_soldiers_weather_training_desc: "The forest has become our home a long time ago. Our new recruits, however, still miss sleeping in a warm bed next to the radiator. This has to change. We need training so that the summer heat from the sky or the crackling frost is not a big problem for our boys."
late_cursed_soldiers_anti_vehicle_measures: "Anti-Vehicle Measures"
late_cursed_soldiers_anti_vehicle_measures_desc: "The enemy tends to scare us with his steel beasts. Various types of tanks, armored vehicles, transporters etc. But it is very easy to get involved in an accident on our roads. We specialize in preventing any driver from reaching their destination"
late_cursed_soldiers_united_in_spirit: "United In Spirit"
late_cursed_soldiers_united_in_spirit_desc: "We all know that our greatest strength lies in uniting for a good cause. This is our driving force. Sometimes it requires the use of convincing arguments, but usually everyone agrees to fight."
late_cursed_soldiers_no_mercy_for_the_enemy: "No Mercy For The Enemy"
late_cursed_soldiers_no_mercy_for_the_enemy_desc: "Unfortunately feeling guilty in a war will not bring us victory. Brutality increases power in our soldiers, makes them resistant to pain and fatigue, and causes panic in the enemy's army"
late_cursed_soldiers_ghosts: "Ghosts"

might_makes_right: "Might Makes Right"
might_makes_right_desc: "We showed everyone that only might matters. Their weapons, vehicles, and planes are dangerous, but if we don't hesitate on the battlefield to run forward, their defenses, no matter how powerful they are, will collapse anyways."
late_might_relics: "The Relics"
late_might_relics_desc: "Religious, culturally and historically important items are often considered to give strength. They strengthen what we value so much - faith in our soldiers power. So they have to be protected and displayed for all our people."
late_might_praetorian_guard: "Praetorian Guard"
late_might_praetorian_guard_desc: "The ruler's guardians are the best of the best. These champions are second to none and their presence alone can often cheer our army up and cause the enemy to flee covered in fear."
late_might_shattering_charges: "Shattering Charges"
late_might_shattering_charges_desc: "Any formation can be broken, any defense, even enemy soldiers dug up to the tip of their helmets. A good charge starts working from the very first moments and deals more and more damage to the enemy with each moment. First psychological and then lethal."
late_might_blood_loyalty: "Blood Loyalty"
late_might_blood_loyalty_desc: "Loyalty is everything. Without it, the army is not an army, it is just a bunch of mercenaries. So its control is very important, and the oath of every soldier, especially of commanders, is sacred."
late_might_goliaths: "Goliaths"

tech_conv_fusion: "New Stormtroopers"
tech_conv_fusion_desc: "Our army, equipped with all sorts of technical innovations, but not only relying on them, is prepared for the rapid domination of all types of our enemies.  Also in defense they are excellent. Modern stormtroopers will be a terrifying backbone of our power."
late_tech_conv_fusion_instant_information_support: "Instant Information Support"
late_tech_conv_fusion_instant_information_support_desc: "Thanks to new methods of instant communication of Army and Airforce and direct access of the general staff to the visualization of the area of operations, we can support our units in the field even more effectively."
late_tech_conv_fusion_standardization_of_experimental_technology: "Standarization of Experimental Weapons"
late_tech_conv_fusion_standardization_of_experimental_technology_desc: "The real geniuses working for us have long been inventing solutions to many of the problems of warfare. However, every  invention is slightly different and can confuse less omnipotent people. Soldier equipment needs to be standardized."
late_tech_conv_fusion_advanced_warfare: "Advanced Warfare"

conv_asm_fusion: "Untamed Veterans"
conv_asm_fusion_desc: "Those rejected, who have lived like animals for a very long time, will fight like these animals. But they do not lack military knowledge, thanks to this tactics, a smaller, less equipped army can lead the enemy to unexpected doom."
late_conv_asm_fusion_coup_de_main: "Coup de main"
coup_de_main_desc: "A strong and fortified enemy can be defeated with smaller forces. However, it requires tactics and, most importantly, speed. One strong blow that will surprise the enemy at the least expected moment will give us an advantage in a large operation."
late_conv_asm_fusion_field_works: "The Fieldworks"
field_works_desc: "Foxholes, manholes, spider holes and many more various types of trenches - our engineers' corps go through themselves to disguise our boys as well as possible and protect them from enemy fire."
late_conv_asm_fusion_hybrid_terror: "Hybrid Warfare Terror"

asm_cqc_fusion: "The Bravehearted"
asm_cqc_fusion_desc: "Without gunpowder weapons, and without a staff of trained generals, we are not doomed to failure. We know what we are fighting for and we know how to fight - the fact that the enemy does underestimate us is our greatest advantage."
late_asm_cqc_fusion_chevauchee: "Burning Raids"
late_asm_cqc_fusion_chevauchee_desc: "We will conduct the old method of quick raids on the enemy's or its citizens' poorly guarded outposts. This will break the defenders morale and, above all, we will destroy their sources of supplies. No matter how bad it seems, it will help us win in our good cause."
late_asm_cqc_fusion_warmian_shot: "The Warmian Shot"
late_asm_cqc_fusion_warmian_shot_desc: "Modifying the ancient, proven technique and adapting it to today's war realities, we developed a warmian shot. It turns out to wreak havoc the enemy ranks as much as it did hundreds of years ago."
late_asm_cqc_fusion_order_of_assassins: "Order of Assassins"

tech_asm_fusion: "The Predators"
tech_asm_fusion_desc: "Infrared-based drones scouting, equipment for fast traversing of forests, mountains and swamps, jamming their radars and radios - These are just some of the tricks that will cause great attrition to our enemy before they see us."
late_tech_asm_fusion_emp_traps: "EMP Traps"
late_tech_asm_fusion_emp_traps_desc: "Nowadays, soldiers rely too much on electronics. Not to mention vehicles that, without computers, turn into a useless pile of scrap metal. So it's worth focusing on shooting down as many of these toys from the game as possible."
late_tech_asm_fusion_reconnaissance_in_force: "Reconnaissance-In-Force"
late_tech_asm_fusion_reconnaissance_in_force_desc: "Our scouts are different as if it seemed. They are specially trained in addition to reconnaissance to conduct offensive actions, like occasional attacks on enemy camps or their convoys. Of course, they can defend themselves well and retreat when it gets to hot."
late_tech_asm_fusion_anonymous: "Anonymous"

conv_cqc_fusion: "Tactical Unit Reform"
conv_cqc_fusion_desc: "Our soldiers are great fighters, but it's an organization that allows them to be victorious in general battles. Fortunately, we have hundreds of formations and tactics in history, and of course their results. So to study..."
late_conv_cqc_fusion_masters_of_siege: "Masters Of Siege"
late_conv_cqc_fusion_masters_of_siege_desc: "We and our ancestors have conquered many great forts. Thanks to their knowledge and our experience, we can conquer any fortress, no matter how high and thick the wall is."
late_conv_cqc_fusion_chosen_infantry: "The Chosen Infantry"
late_conv_cqc_fusion_chosen_infantry_desc: "We can't just count on volunteers in our army, more soldiers are needed to defend the fatherland. By order of the authorities, we will take selected people into the army and turn them into real warriors."
late_conv_cqc_fusion_new_era_of_knights: "New Era of Knights"

tech_cqc_fusion: "Truly Modern Warriors"
tech_cqc_fusion_desc: "It would seem improbable, and yet science and close combat work very well together. Blades as sharp as ever, impenetrable armor, speeds no one has ever achieved in combat. It is all there is to crush the enemy."
late_tech_cqc_fusion_laboratories_of_steel: "Laboratories Of Steel"
late_tech_cqc_fusion_laboratories_of_steel_desc: "We have turned our smithies into hi-tech research centers where we have made the forging of weapons and armor to a previously unknown perfection. Our blades are better than top-class damascus or samurai swords. There will be bloodshed."
late_tech_cqc_fusion_power_armors: "Power Armors"
late_tech_cqc_fusion_posthumanous_soldiers: "Posthumanous Soldiers"
late_tech_cqc_fusion_posthumanous_soldiers_desc: "We have long crossed the boundary between body and armor. A weapon or a hand, it's hard to classify it precisely. Those who chose (or not) to became this are new generation of armored infantry - A jewel in our army. The blood rose of our nation."

air_bombers: "Bombers Doctrine"
air_ground_bombers: "CAS Doctrine"
air_attack_helis: "Attack Helicopters Doctrine"
air_light_fighters: "Light Fighters Doctrine"
air_aa: "Anti-Air Doctrine"
air_fighters: "Fighters Doctrine"
air_parity: "Air Parity"
air_parity_desc: "Security against enemy air strikes is paramount. Arming and training interceptors and anti-air corps should remain a priority. Strengthening our air zone and maximizing enemy shootings down may allow us to fight evenly in the air over time."
air_ground_support: "Ground Support Doctrine"
ground_support: "Ground Support"
ground_support_desc: "Our power is still mainly in the army, but Airforce help is instrumental in winning battles. Through quick operations of helicopters or bombers, we can quickly support our fighting troops with firepower and needed supplies."

fighter_primacy: "Fighter Primacy"
fighter_primacy_desc: "Fighters as the backbone of our air army are used for all major operations in the sky. When a great number of them will fly over the sky, nothing from the enemy will stand there."
fighter_primacy_decoy_tactic: "Decoy Tactic"
fighter_primacy_three_plane_formation: "Three Plane Formation"
fighter_primacy_aggressive_spirit: "Aggressive Spirit"
fighter_primacy_naval_expertise: "Naval Expertise"
fighter_primacy_all_weather_operations: "All-Weather Operations"
light_fighter_concept: "Light Fighter Concept"
light_fighter_concept_desc: "We cannot match the mighty enemy air fleets, but we do not lack enthusiasm and determination. Through focusing our industry on the construction of small but numerous fighters, we will be able to resist."
fighter_doctrine_light_escort_procedures: "Escort Procedures"
fighter_doctrine_light_extended_search_patterns: "Extended Search Patterns"
fighter_doctrine_light_improved_maintenance_protocols: "Improved Maintenance Protocols"
fighter_doctrine_light_increased_sky_presence: "Increased Sky Presence"
fighter_doctrine_light_constant_air_offensive: "Constant Air Offensive"
lf_doctrine_4: "Protectors Of The Homeland"
lf_doctrine_4_desc: "Sacrifice is important to our pilots. Sweat, tears and blood are the prices they are able to pay for safety of others, when your loved ones are exposed to bombardments every hour of the day."
fighter_doctrine_defense_interception_priority: "Interception Priority"
fighter_doctrine_defense_air_defense_grids: "Air Defense Grids"
fighter_doctrine_defense_air_wing_knowledge_transfer: "Air Wing Knowledge Transfer"
fighter_doctrine_defense_experienced_pilots_protection: "Experienced Pilots Protection"
fighter_doctrine_defense_mass_sorties: "Mass Sorties"
bomber_doctrine_6: "Fighter Bombers"
bomber_doctrine_6_desc: "Arming our bombers in big caliber guns for effective destroying of enemy fighters and training shooters will give our squadrons new opportunities. Running away won't be only option anymore."
fighter_doctrine_bombers_target_prioritization: "Target Prioritisation"
fighter_doctrine_bombers_strafing_runs: "Strafing Runs"
fighter_doctrine_bombers_versatile_experience: "Versatile Experience"
fighter_doctrine_bombers_multi_mission_assignment: "Multi-Mission Assignment"
fighter_doctrine_bombers_night_target_search: "Night Target Search"
fighter_doctrine_2: "Agility Focus"
fighter_doctrine_2_desc: "Exercises of dexterity and pilots' overload will contribute to increasing the agility of our squadrons. Once the pilots know the maximum of their machines and bodies they will feel more confident in battles."
fighter_doctrine_agility_loose_formation: "Loose Formation"
fighter_doctrine_agility_high_altitude_approach: "High Altitude Approach"
fighter_doctrine_agility_combat_discipline: "Combat Discipline"
fighter_doctrine_agility_high_speed_dive: "High Speed Dive"
fighter_doctrine_agility_aces_of_the_sky: "Aces of the Sky"
fighter_doctrine_3: "Our Trusted, Our Glorious"
fighter_doctrine_3_desc: "Our dedicated pilots take §Rpride§! in their important but dangerous role in defending our skies along with rebuilding the nation. That glory should be shaped carefully, so that it will benefit us §Rand§! does not lead to their §Rfall§!."
fighter_doctrine_aces_pilot_quality_focus: "Pilot Quality Focus"
fighter_doctrine_aces_force_rotation: "Force Rotation"
fighter_doctrine_aces_fighter_command_system: "Fighter Command System"
fighter_doctrine_aces_combat_routines: "Combat Routines"
fighter_doctrine_aces_improved_support_integration: "Improved Support Integration"

attack_helicopter_usage: "Attack Helicopter Usage"
attack_helicopter_usage_desc: "Helicopters are the future and it has been known for decades. Now that aviation is a blank slate, we can quickly dominate the enemy with this marvel of technology."
heli_doctrine_usage_suppression_runs: "Suppression Runs"
heli_doctrine_usage_terrain_familiarity: "Terrain Familiarity"
heli_doctrine_usage_effective_payloads: "Effective Weaponry"
heli_doctrine_usage_rugged_airframes: "Rugged Cabins"
heli_doctrine_usage_movement_interdiction: "Movement Interdiction"

heli_cas_2: "Spotting And Destroying"
heli_cas_2_desc: "Thanks to the quick targeting of even a much faster target, our rockets can be aimed at it. The enemy will quickly find out that speed won't save him in the fight against the helicopter."
heli_doctrine_pinpoint_forward_air_controllers: "Forward Air Controllers"
heli_doctrine_pinpoint_all_weather_drills: "All-Weather Drills"
heli_doctrine_pinpoint_adaptable_nav_bombers: "Low Altitude Fleet Hunting"
heli_doctrine_pinpoint_close_air_support_aces: "Air Support Aces"
heli_doctrine_pinpoint_fighter_bomber_coordination: "Airplanes-Helicopters Coordination"

heli_cas_4: "Terror From The Sky"
heli_cas_4_desc: "A gust of wind cheers our boys on the front lines, and the flutter of propellers terrifies the enemy when they know that the fire from the sky will strike them in a moment."
heli_doctrine_terror_cas_preservation: "Helicopter Preservation"
heli_doctrine_terror_terrifying_precision: "Terrifying Precision"
heli_doctrine_terror_forward_spotters: "Forward Spotters"
heli_doctrine_terror_continuous_fire_support: "Continuous Fire Support"
heli_doctrine_terror_quick_turnaround: "Quick Turnaround"

heli_cas_3: "Modern Warfare Organisation"
heli_cas_3_desc: "With large radars and between machine communicators, even one unit can save an entire squad. Technology and the bonds of brotherhood should protect our air cavalry."
heli_doctrine_org_improved_pilots_teamwork: "Improvided Pilots Teamwork"
heli_doctrine_org_attack_synchronization: "Attack Synchronization"
heli_doctrine_org_sky_guardians: "Sky Guardians"
heli_doctrine_org_safety_protocols: "Safety Protocols"
heli_doctrine_org_optimized_payload: "Optimized Payload"

heli_cas_5: "Maritime Defenses"
heli_cas_5_desc: "Helicopters can perform naval tasks more efficiently than standard bombers. Protecting our shores as well as destroying enemy traps will be faster and more effective."
heli_doctrine_naval_port_strikes: "Port Strikes"
heli_doctrine_naval_low_level_attack_runs: "Low Level Attack Runs"
heli_doctrine_naval_extended_sea_patrols: "Extended Sea Patrols"
heli_doctrine_naval_all_weather_training: "All-Weather Training"
heli_doctrine_naval_naval_strike_mastery: "Naval Strike Mastery"

heli_cas_6: "Organized Routes"
heli_cas_6_desc: "Through safest possible airways prepared by our scouts and special concealed refueling zones, we can dominate a larger area of military operations by air."
heli_doctrine_response_rapid_response_protocols: "Rapid Response Protocols"
heli_doctrine_response_specialized_reconaissance: "Specialized Reconnaissance"
heli_doctrine_response_strike_wave_tactics: "Strike Wave Tactics"
heli_doctrine_response_concealed_refueling_zones: "Concealed Refueling Zones"
heli_doctrine_response_improvised_landing_areas: "Improvised Landing Areas"


bomber_doctrine_4: "Night Raids"
bomber_doctrine_4_desc: "When the enemy is asleep and cannot see the sky, large-scale bombing raids can be made. The target will be mainly permanent objects such as infrastructure, airports, military bases, etc."
bomber_doctrine_night_bombing_night_raids: "Night Trainings"
bomber_doctrine_night_bombing_stealth_approach: "Stealth Approach"
bomber_doctrine_night_bombing_shared_principles: "Shared Principles"
bomber_doctrine_night_bombing_bombing_discipline: "Bombing Discipline"
bomber_doctrine_night_bombing_durable_airframes: "Durable Airframes"

bomber_doctrine_5: "Large-caliber Operations"
bomber_doctrine_5_desc: "Highest payload strategic bombers are the future of our air force. Our doctrine should focus on the greater role of these powerful machines that can sweep entire cities from the surface."
bomber_doctrine_carpet_bombing_veteran_bomber_crews: "Veteran Bomber Crews"
bomber_doctrine_carpet_bombing_breaking_the_spirit: "Breaking Their Spirits"
bomber_doctrine_carpet_bombing_destruction_campaigns: "Destruction Campaigns"
bomber_doctrine_carpet_bombing_coordinated_air_operations: "Coordinated Air Operations"
bomber_doctrine_carpet_bombing_defensive_formation: "Defensive Formation"

fixed_wing_cas_6: "Long Raids"
fixed_wing_cas_6_desc: "Due to the careful consumption of fuel, we can fly further. By using better technique and piloting methods, we can increase the range of our warplanes."
bomber_doctrine_deep_air_raids_bad_weather_operations: "Bad Weather Operations"
bomber_doctrine_deep_air_raids_effective_targetting: "Effective Targetting"
bomber_doctrine_deep_air_raids_improved_mission_control: "Improved Mission Control"
bomber_doctrine_deep_air_raids_escort_cooperation: "Escort Cooperation"
bomber_doctrine_deep_air_raids_long_range_missions: "Long Range Missions"

the_bomber_will_get_through: "Bomber Primacy"
the_bomber_will_get_through_desc: "Use of bombers as the backbone of our airforce may be risky, but the appropriate adaptation of the planes with a suitable escort can quickly cause heavy losses on enemy soil, which will contribute significantly to the destruction of their aviation."

fixed_wing_cas_3: "Helping Our Warships"
fixed_wing_cas_3_desc: "Our fleet may be vulnerable to attacks by enemy planes and ships. To protect them from danger, our maritime patrols should be wider and more frequent, and our methods of fighting enemy sea units better."
bomber_doctrine_coastal_air_patrol_coastal_air_minelaying: "Coastal Air Minelaying"
bomber_doctrine_coastal_air_patrol_evasive_techniques: "Evasive Techniques"
bomber_doctrine_coastal_air_patrol_efficient_maritime_patrols: "Efficient Maritime Patrols"
bomber_doctrine_coastal_air_patrol_fog_patrol: "Fog Patrol"
bomber_doctrine_coastal_air_patrol_improved_targetting_techniques: "Improved Targetting Techniques"

fixed_wing_cas_2: "Interoperational Coordination"
fixed_wing_cas_2_desc: "By implementing innovative instant communication, we can save fuel, ammunition and, most importantly, the lives of our pilots. Therefore, improving this should be a priority."
bomber_doctrine_interoperational_coordination_friend_or_foe: "Friend or Foe System"
bomber_doctrine_interoperational_coordination_designated_flight_plans: "Designated Flight Plans"
bomber_doctrine_interoperational_coordination_instant_communication: "Instant Communication"
bomber_doctrine_interoperational_coordination_night_patrols: "Night Patrols"
bomber_doctrine_interoperational_coordination_precised_destruction: "Precise Destruction"

fixed_wing_cas_5: "Defense of CAS Planes"
fixed_wing_cas_5_desc: "Army support planes are worse against enemy fighters. Therefore, we should equip them with effective defense, and train pilots and shooters so that they are not defenseless in such situations."
bomber_doctrine_heavy_aircraft_focus_heavy_aircraft_application: "Heavy Aircraft Application"
bomber_doctrine_heavy_aircraft_focus_specialized_payloads: "Specialized Payloads"
bomber_doctrine_heavy_aircraft_focus_developed_training_programs: "Developed Training Programs"
bomber_doctrine_heavy_aircraft_focus_long_range_missions: "Long Range Missions"
bomber_doctrine_heavy_aircraft_focus_efficient_fuel_management: "Efficient Fuel Management"

aa_doctrine_5: "City Air Defences"
aa_doctrine_5_desc: "In addition to anti-aircraft positions and AA armored trucks, our cities will also be ready. Inhabitants undergo air raid training, and special shelters are created in each urban and industrial center."
drone_doctrine_city_defence_night_interceptions: "Night Interceptions"
drone_doctrine_city_defence_dispersed_fighting: "Dispersed Fighting"
drone_doctrine_city_defence_heavy_fighter_veteran_initiative: "Drone Expert Operators Initiative"
drone_doctrine_city_defence_high_altitude_approach: "Hiding in Plain Sight"
drone_doctrine_city_defence_bomber_interception_patrols: "Interception Patrols"

lf_doctrine_3: "Expendable Swarm"
lf_doctrine_3_desc: "By focusing on protecting our skies, we can resort to building drones from cheaper and more light materials. They will be less durable, but will prove themselves in short defensive missions."
drone_doctrine_swarm_efficient_fly_routes: "Efficient Fly Techniques"
drone_doctrine_swarm_mutual_air_cover: "Mutual Air Cover"
drone_doctrine_swarm_training_instructors: "Advanced Operator Training"
drone_doctrine_swarm_one_drone_feel_like_a_hundred: "Make Hundred Feel Like a One"
drone_doctrine_swarm_biblical_swarm: "Biblical Swarm"

aa_doctrine_6: "Intercepting Enemy"
aa_doctrine_6_desc: "We are more and more confident looking at the sky. The enemy already knows that we are not an easy target. Learned fighting techniques are consolidated and our methods are improved."
drone_doctrine_air_support_efficient_support_crews: "Efficient Support Crews"
drone_doctrine_air_support_ground_interdictions: "Ground Interdictions"
drone_doctrine_air_support_operational_airforce_presence: "Operational Air Presence"
drone_doctrine_air_support_heavy_fighter_support: "Supporting Fighters"
drone_doctrine_air_support_tactical_bomber_preservation: "Preservation of Bombers"

lf_doctrine_6: "Strike Like Lighting"
lf_doctrine_6_desc: "An attack on our territory may cost the enemy a fair amount of losses. We can strike like lightning from our strewn and hidden runways anytime. We are ready and prepared."
drone_doctrine_battlefield_support_keypoint_bombing: "Keypoint Strikes"
drone_doctrine_battlefield_support_logistical_bombing: "Logistical Strikes"
drone_doctrine_battlefield_support_ship_hunters: "Ship Hunters"
drone_doctrine_battlefield_support_dedicated_record_keeping: "Dedicated Carrier Platforms"
drone_doctrine_battlefield_support_bomber_aces: "Operator Aces"

bomber_doctrine_2: "Infrastructure Bombing"
bomber_doctrine_2_desc: "Drilling bombs on various targets, including moving ones, is crucial in improving the skills of our pilots in destroying the enemy on the ground and also will save on equipment."
drone_doctrine_infrastructure_bombing_extended_reach: "Extended Batteries"
drone_doctrine_infrastructure_bombing_night_bombing: "Night Operations"
drone_doctrine_infrastructure_bombing_precision_bombing: "Precision Launches"
drone_doctrine_infrastructure_bombing_port_raids: "Port Raids"
drone_doctrine_infrastructure_bombing_improved_casualty_recovery: "Improved Operator Rotation"

aa_doctrine_2: "The Observers"
aa_doctrine_2_desc: "We watch the sky all the time. Radars and radios work non-stop, and at night searchlights look for intruders in our sky. The enemy can never feel confident in our territory."
drone_doctrine_aerial_reconnaissance_extended_reconnaissance_radius: "Extended Reconnaissance Radius"
drone_doctrine_aerial_reconnaissance_improved_observation_procedures: "Improved Observation Procedures"
drone_doctrine_aerial_reconnaissance_naval_recon: "Riverine Recon"
drone_doctrine_aerial_reconnaissance_distant_aerial_observation: "Distant Aerial Observation"
drone_doctrine_aerial_reconnaissance_well_coordinated_strikes: "Well Coordinated Strikes"

naval_brown: "Brown Fleet Doctrine"
naval_green: "Green Fleet Doctrine"
brown_water_navy: "Brown Water Navy"
brown_water_navy_desc: "In shallow river water zones, light and fast units cooperating with branches on the shores are the most effective. We can control our tides with less needed resources with greater possibility of improvisation."
green_water_navy: "Green Water Navy"
green_water_navy_desc: "A focus on a fleet that can operate on rivers as well as in the open sea. Having larger units, this doctrine will offer a broad spectrum of various activities that should be the most promising."
