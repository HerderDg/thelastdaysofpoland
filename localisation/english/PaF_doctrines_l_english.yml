warriors_of_modern_age: "Honorable Combat"
warriors_of_modern_age_desc: "Times have changed, so the desirable qualities of a warrior must also change. Especially when death comes so quickly and suddenly, a warrior must be extremely resilient and persistent. \n\n"
honor_infantry_rigorous_training: "Rigorous Training"
honor_infantry_siege_engineering: "Siege Engineering"
honor_infantry_pike_and_shot: "Pike and Shot"
honor_infantry_modern_material_plating: "Modern Material Plating"
honor_infantry_warrior_creed: "Warrior's Creed"
dummy_training: "Camp Wards"
dummy_training_desc: "For an organised army, the camp is its center and the heart. Without the camp and logistics that come with it, any notions of a warfare fly away alongside our demoralised troops.\n\n"
honor_support_squire_company: "Squire Company"
honor_support_supply_trains: "Supply Trains"
honor_support_anointing_of_the_wounded: "Anointing of the Wounded"
