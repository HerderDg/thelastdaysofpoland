spreading_of_terror: "Spreading of Terror"
spreading_of_terror_desc: "Even if enemy is winning and occupying our land, he will not feel safe. Every day we will strike, hit and run, destroying morale of it's own people. We must act without any mercy and hesitation to acuire our goals."
terrorist_infantry_living_shields: "Living Shields"
