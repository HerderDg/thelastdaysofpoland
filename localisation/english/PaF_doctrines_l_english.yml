legacy_of_nato: "NATO Individual Standards"
legacy_of_nato_desc: "The North Atlantic Treaty Organization taught us to conduct a modern war, focused on the discipline and experience of our soldiers and safety of our civilians, also to most effectively use of all weapons and vehicles.\n\n"
