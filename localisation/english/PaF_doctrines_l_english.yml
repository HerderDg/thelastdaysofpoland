legacy_of_warsaw_pact: "People's Guard"
legacy_of_warsaw_pact_desc: "Although the Warsaw Pact ceased to apply long before the Fall, its doctrine prove successful with a large number of less experienced infantrymen and heavy equipment to support them. With old cadre tactics, a large army can dominate the battlefield. \n\n"
warsaw_pact_infantry_machine_gun_platoons: "Machine Gun Platoons"
warsaw_pact_infantry_political_officers: "Political Officers"
warsaw_pact_infantry_quick_decisionmaking: "Quick Decisionmaking"
warsaw_pact_infantry_cutting_cornerstones: "Cutting Cornerstones"
