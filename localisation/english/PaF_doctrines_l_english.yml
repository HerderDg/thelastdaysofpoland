technological_supremacy: "Technological Supremacy"
technological_supremacy_desc: "Nanomachines, son! They harden in response to physical trauma. You can't hurt me, Jack. Hahahahaha, What did i just say?"
conventional_warfare: "Conventional Warfare"
conventional_warfare_desc: "Having an army, weapons, command staff and above all - knowledge, waging a war can be much more orderly and effective. Guided by our experiences and outstanding theorists, even the more numerous enemy will be defeated. \n\n"
asymetrical_warfare: "Asymmetrical Warfare"
asymetrical_warfare_desc: "Asymmetric methods of warfare give the advantage in fight to smaller and less equipped army. By using irregular tactics, ambushes, knowledge of topography and local towns, hidouts and roads, the enemy can very quickly lose organization and morale. \n\n"
cqc_theory: "CQC Theory"
cqc_theory_desc: "Eye to eye combat has once again become a viable alternative on the battlefield. Due to the shortage of firearms or their deliberate rejection in the war, completely different styles of fighting emerged. Strength and bravery will have to withstand lead and gunpowder. \n\n"


elite_technology: "Soldiers of the New Age"
elite_technology_desc: "Possessing the most modern technology, we can turn the tides of battle. It is true that it costs a lot and requires advanced training for our crews, but its advantages on the battlefield are paramount.\n\n"
elite_tech_infantry_soldier_tech_integration: "Soldier-Tech Integration"
elite_tech_infantry_augmented_vision: "Augmented Vision"
elite_tech_infantry_smart_uniforms: "Smart Uniforms"
elite_tech_infantry_nanomachines_son: "Nanomachines, Son!"
elite_tech_infantry_cog_in_a_war_machine: "Cog in the War Machine"
support_implants: "Robotics Development"
support_implants_desc: "Technology should come first. With the ability to research more advanced ways of warfare, we can put our minds to work fighting our enemies, saving our own men.\n\n"
elite_tech_support_next_gen_gadgets: "Next-Gen Gadgets"
elite_tech_support_technical_backbone: "Technical Backbone"
elite_tech_support_drones_for_new_age: "Drones for the New Age"
elite_tech_support_matchless_accuracy: "Matchless Accuracy"
elite_tech_support_allied_mastercomputer: "Allied Mastercomputer"
maximum_speed: "Autonomous Warfare"
maximum_speed_desc: "It won't be necessary to sacrifice our manpower when we can simply defeat them without getting off our computers. Therefore, putting resources towards the development of autonomous machines of war should be one of our top priorities."
elite_tech_armor_ubiquitous_autoloaders: "Ubiquitous Autoloaders"
elite_tech_armor_minimized_crew: "Minimized Crew"
elite_tech_armor_overengineering: "Overengineering"
elite_tech_armor_onboard_computing: "Onboard Computing"
elite_tech_armor_future_armor: "Future Vehicles"
allied_mastercomputer: "Digitally Controlled Battlefield"
allied_mastercomputer_desc: "The use of an advanced computer to plan and manage combat operations could prove to be groundbreaking at the front. If you exclude people's hesitation and emotions, the computer can accurately determine the best course of action."
elite_tech_operations_drone_corps: "Target Drone Corps"
elite_tech_operations_machine_learned_advice: "Machine Learned Advice"
elite_tech_operations_total_control: "Total Control"
elite_tech_operations_jamming_arms_race: "Jamming Arms Race"
elite_tech_operations_cyber_central_command: "Cyber Central Command"

common_use_of_tech: "Specialised Support Companies"
common_use_of_tech_desc: "Instead of using expensive and delicate devices, a large army needs to focus on cheaper but more common technologies. Their use will help our soldiers, and won't cost us thousands to outfit one soldier. \n\n"
common_tech_infantry_repurposed_civilian_tech: "Repurposed Civilian Tech"
common_tech_infantry_mass_night_vision: "Mass Adoption of Night Vision"
common_tech_infantry_attachments_galore: "Attachments Galore"
common_tech_infantry_unified_weapon_pattern: "Unified Weapon Pattern"
common_tech_infantry_standard_issue_skull_domes: "Standard Issue Skull Domes"
common_improvements: "Mass-Produced Military Tech"
common_improvements_desc: "According to the recommendations of our engineering crew, the introduction of some necessary improvements in our machines will increase their reliability and cut down on costs we'd usually spend on fixing our gear over and over."
common_tech_support_decentralized_databases: "Decentralized Equipment Databases"
common_tech_support_electronic_observation_points: "Electronic Observation Points"
common_tech_support_printed_drones: "3D-Printed Drones"
common_tech_support_anti_air_disruptors: "Anti-Air Disruptors"
common_tech_support_artillery_warning_system: "Artillery Warning System"
brilliant_organisation: "Combined Arms Force"
brilliant_organisation_desc: "Organisation and communication is crucial on the battlefield, therefore focusing on combat coordination training and the modernization of radio transmission equipment should be a top priority."
common_tech_armor_assault_overrun: "Assault Overrun"
common_tech_armor_armored_cohorts: "Armored Cohorts"
common_tech_armor_maintenance_routines: "Maintenance Routines"
common_tech_armor_fuel_rationing: "Fuel Rationing"
common_tech_armor_mobile_armored_strongholds: "Mobile Armored Strongpoints"
habituation_of_troops: "Cheap Tech Swarm"
habituation_of_troops_desc: "Getting our troops used to the new technology requires us to train them and get them to actually use the technology. Making the tech more user friendly will surely help them establish good habits."
