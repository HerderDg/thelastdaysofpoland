partisan_warfare: "Partisan Warfare"
partisan_warfare_desc: "The Partisan traditions have always been known in the Polish nation. Many more powerful enemies has bled out on this soil. With the help of local loyal civilians our wolfpacks can quickly paralyse the enemy forces. \n\n"
partisan_infantry_service_by_lot: "Service by Lot"
partisan_infantry_partisan_regiments: "Partisan Regiments"
partisan_infantry_improvised_officer_groups: "Improvised Officer Groups"
partisan_infantry_green_and_grey_combat: "Green and Grey Combat"
partisan_infantry_standarisation_effort: "Standarisation Effort"
helping_hands: "Hunt & Scavenge"
helping_hands_desc: "The irregular art of war can cause a problem with logistics also for our soldiers. We must rely on the help of our civilian friends who can feed us, provide supplies and inform us about enemies in the area."
partisan_support_what_nature_provides: "What Nature Provides"
partisan_support_hidden_in_the_woods: "Hidden in the Woods"
partisan_support_nothing_left_behind: "Nothing Left Behind"
partisan_support_enemy_will_supply_us: "Secret Caches"
partisan_support_our_bastille: "Our Bastille"
false_flag_operations: "Hit-and-Run Tactics"
false_flag_operations_desc: "Confusing the enemy is very effective and gives us a lot of time to carry out the right operations. In addition, we are thus sowing chaos in the enemy's headquarters, weakening the enemy organization"
