l_english:
 high_tech_complex: "Electronics Factory"
 high_tech_complex_plural: "Electronics Factories"
 high_tech_complex_desc: "Base construction cost: §Y500 millions§!\nBase monthly upkeep cost: §Y2.5 millions§!\n§YThese amounts may change§!\n\n§RATTENTION! Money for the construction of the building will be deducted AFTER building is constructed. Plan your budget accordingly.§!\n\nThis building provides your state with technologically advanced machines, onboard computers and computer components necessary for producing anything more advanced than WW2-era equipment.  \nProvides "
 power_plant: "Coal Power Plant" 
 power_plant_plural: "Coal Power Plants"
 power_plant_desc: "Base construction cost: §Y1 billion§!\nBase monthly upkeep cost: §Y3.5 millions§!\n§YThese amounts may change§!\n\n§RATTENTION! Money for the construction of the building will be deducted AFTER building is constructed. Plan your budget accordingly.§!\n\nThis building provides your state with electricity, which makes machines in your factories and TVs in your homes run. Too bad there is nothing to watch, though.\n\nRequires coal to function.\n\nProvides §G+1500§!£energy_texticon"
 wind_farm: "Renewable Energy Power Plant"
 wind_farm_plural: "Renewable Energy Power Plants"
 wind_farm_desc: "Base construction cost: §Y500 millions§!\nBase monthly upkeep cost: §Y2 millions§!\n§YThese amounts may change§!\n\n§RATTENTION! Money for the construction of the building will be deducted AFTER building is constructed. Plan your budget accordingly.§!\n\nWind! Water! Sun! Geothermics! Biomass! By these powers combined, I am Captain Planet! \n\nTakes up one unit of electronics and generates less energy than coal plants, but takes much shorter to build.\n\nProvides §G+750§!£energy_texticon"
 cathedral: "Temple"
 cathedral_plural: "Temples"
 cathedral_desc: "Base construction cost: §Y50 millions§!\nBase monthly upkeep cost: §Y500 thousands§!\n§YThese amounts may change§!\n\n§RATTENTION! Money for the construction of the building will be deducted AFTER building is constructed. Plan your budget accordingly.§!\n\nThis building caters to the souls (and minds (and wallets)) of those answering before you and the divine.\n\nStability: §G+0.10%§!" 
 modifier_production_speed_cathedral_factor: "§YTemple§! Construction Speed"
 recycling_plant: "Recycling Plant"
 recycling_plant_plural: "Recycling Plants"
 recycling_plant_desc: "Base construction cost: §Y100 millions§!\nBase monthly upkeep cost: §Y1.5 million§!\n§YThese amounts may change§!\n\n§RATTENTION! Money for the construction of the building will be deducted AFTER building is constructed. Plan your budget accordingly.§!\n\nThis building sorts the rubbles of pre-Fall Poland to provide you with scrap metal and random items that can still be reused for state purposes, like found tools (for manual workers), furniture (for government offices) or fancy cutleries (for politician tea parties). \nProvides "
 steel_works: "High-Grade Alloy Foundry"
 steel_works_plural: "High-Grade Alloy Foundries"
 steel_works_desc: "Base construction cost: §Y400 millions§!\nBase monthly upkeep cost: §Y4 millions§!\n§YThese amounts may change§!\n\n§RATTENTION! Money for the construction of the building will be deducted AFTER building is constructed. Plan your budget accordingly.§!\n\nThis building produces specialized materials utilized in the production of modern military equipment and vehicles - stuff like duraluminium, titanium alloys, stalinium and unobtainium. \n\nMight consume steel scrap, depending on our technological level. \nCosts/provides " 
 bootleg_pit: "Coal Mine"
 bootleg_pit_plural: "Coal Mines"
 bootleg_pit_desc: "This massive hole in the ground provides your state with black rocks that leave black smudges on fingers and skylines. \nProvides "
 university: "University"
 university_plural: "Universities"
 university_desc: "Base construction cost: §Y250 millions§!\nBase monthly upkeep cost: §Y750 thousands§!\n§YThese amounts may change§!\n\n§RATTENTION! Money for the construction of the building will be deducted AFTER building is constructed. Plan your budget accordingly.§!\n\nThis building provides your state with drunken students and loud house parties that deafen the neighbours. Oh, and it also helps with analyzing, researching and/or implementing new ideas that might be useful for the army and the state apparatus.\n\nResearch Speed: §G+1%§!"
 hospital: "Hospital"
 hospital_plural: "Hospitals"
 hospital_desc: "Base construction cost: §Y200 millions§!\nBase monthly upkeep cost: §Y1 million§!\n§YThese amounts may change§!\n\n§RATTENTION! Money for the construction of the building will be deducted AFTER building is constructed. Plan your budget accordingly.§!\n\nThis building provides your population with less deaths from health problems and your state with more deaths on the frontlines that can be ignored thanks to the amount of healthy people that can replace them." 
 prison: "Prison"
 prison_plural: "Prisons"
 prison_desc: "Base construction cost: §Y50 millions§!\nBase monthly upkeep cost: §Y400 thousands§!\n§YThese amounts may change§!\n\n§RATTENTION! Money for the construction of the building will be deducted AFTER building is constructed. Plan your budget accordingly.§!\n\nThis building deals with criminals and undesirables causing ruckus in areas that haven't been completely integrated into our state.\n\nStability: §G+0.10%§!" 
 januszex: "Commercial District"
 januszex_plural: "Commercial Districts"
 januszex_desc: "Base construction cost: §Y300 millions§!\nBase monthly upkeep cost: §Y750 thousands§!\n§YThese amounts may change§!\n\n§RATTENTION! Money for the construction of the building will be deducted AFTER building is constructed. Plan your budget accordingly.§!\n\nThese districts provide your state with increased economic growth, also letting your population have easier access to commercial goods, bringing a little bit of normalcy back in their lives.\n\n£prod_eff Production Efficiency growth: §G+0.10%§!"
 golem_facility: "Black Site Research Facility"
 golem_facility_desc: "Base construction cost: §Y1.5 billion§!\nBase monthly upkeep cost: §Y5 millions§!\n§YThese amounts may change§!\n\n§RATTENTION! Money for the construction of the building will be deducted AFTER building is constructed. Plan your budget accordingly.§!\n\n"
