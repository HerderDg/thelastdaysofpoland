 ##Events##

postsmog.1.t: "As Above, So Below"
postsmog.1.desc: "And what was left of the Brotherhood fell into nothingness. There was no more life to be had beneath the thickest clouds of smog. No more nations, no more warlords and no more Brotherhood. Whoever was foolhardy enough to remain anywhere near the remains of the old Łódź Voivodeship wouldn't survive outdoors for more than a day without a constant supply of air filters for their masks. Every waking moment beneath those carbon skies was hell incarnate. Those that were sent down to one of the many underground forced labor camps were considered lucky, as the dust pitifully kicked up by the black gold they had to mine for time immemorial, could not even begin to compare itself to what those at the surface had to endure.\n\nThere at the epicenter of it all defiantly stood Bełchatów. However now the shining jewel of the Brotherhood was nothing more than a monument to their misbegotten ways. A Tower of Babel engineered from soot, blood and industrial machinery ravenously consuming whatever fuel was left for it to devour. The clockwork town was still patrolled by Paladins still enthralled by their dream of an almighty Brotherhood. Their eyes, if they could even be seen through their dirty gas masks' lenses, were mechanical and uncaring, scouting for any perceived dissent. But whatever they searched for, they would not find. There was no more resistance in Bełchatów, not for many years now. Every citizen that still remained and hadn't yet seen their end to the smog was the perfect example of a Brotherhood citizen. A very little but perfected cog, running relentlessly in a defunct machine. \n\nBut as the coughs subsided, beneath the lifeless, monochromatic skies was left nothing. A cold, harsh nothingness where even mother nature was powerless to fix the mistakes of man as she had been ripped out by the roots a long time ago - chopped to bits and burned to fuel the folly of a group of silver-tongued madmen. \n\nOne wouldn't be blamed for thinking that there's no more hope left amidst the acid rains. They would be right. All that remains now is sheer stubbornness and a burning will to spit fate in the face. The Eagle will be reborn as a Phoenix in due time, no matter how long it will take, how much it will cost and how much more will need to be bled. \n\nFor that which has been, will return again..."
postsmog.1.a: "...As in Heaven, so on Earth"

postsmog.2.t: "Eastern Chapters Rebel!" #Rzymkowski Rola Woś
postsmog.2.desc: "The disappearance of Elder Ziemkiewicz had shaken the Brotherhood to its core, if there even was one left by now. The state that had been barely churning on for the past few years had finally begun to truly cave in under its own weight. The extent of corruption, lawlessness and outright anarchy that now unofficially reigned across all of Poland has now reached its melting point. Acting Elder Warzecha could only look on in pure rage as the very chapters making up the Brotherhood had begun an all out rebellion against his rule, either driven by a lust of power or to desperately spare themselves at least some of the devastation wrought down by the soot and ash.\n\nFirst to rebel happened to be the southern reaches of the Brotherhood. Rafał Woś, with his Silesian Chapter, has enjoyed a great deal of autonomy ever since the region's conquest. His Chapter touted relatively less extreme and more leftist views from the rest of the Brotherhood's inner circle, with many fanatics even accusing him of treason in the last days before Ziemkiewicz vanished. Despite the Brotherhood's most devoted zealots' ravings, Woś has not made any plans to radically change the Brotherhood's course, only rolling back the most extreme actions undertaken by Warzecha.\n\nFollowing the example set by Woś, to the surprise of many within and without the inner circle, Marcin Rola and Tomasz Rzymkowski both left Bełchatów with their military units, setting up their own cliques within the Brotherhood. Marcin Rola's Ashen Wanderers have been a highly praised detachment of Paladins ever since the Brotherhood's inception, so their sudden act of treason has come as the greatest shock among the chaos of the past weeks. The future of Rola's clique is uncertain, as not much news escapes the walls of their headquarters in Biała Podlaska.\n\nRzymkowski's Chapter, touting itself as the Brotherhood of Steel, has gathered the infamous Black Paladins and other radical members of the Brotherhood in the city of Stalowa Wola. Decrying Warzecha's leadership as illegitimate and unfit to carry on the legacy of Ziemkiewicz. Carrying on the tenets of the Brotherhood, Rzymkowski along with his Council of Paladins has thus far been the most outspoken about his wishes to once again reclaim Poland from the clutches of non-believers, traitors and bandits."
postsmog.2.a: "The first domino falls..."

postsmog.4.t: "Northern Chapters Rebel!" #Bielecka Zgierski Śmiszek
postsmog.4.desc: "Following in the footsteps of the Southern Chapters' brazen treason, the Northern Chapters quickly followed suit, joining the revolt against the Brotherhood's central leadership while its forces were preoccupied with containing the situation down south. Barely any news emerged from Bełchatów following these events. The only orders that left the soot-stained metropolis called for the immediate capture and execution of every member of the Brotherhood suspected of scheming against the Elder. They were hastily written and oozing with fury despite his best efforts to conceal it beneath a cold and rigid tone.\n\nAmong those who found themselves on the list of known traitors were two new faces accompanied by a third, more prominent one, belonging to a member that had garnered considerable popularity for his crucial role in the Brotherhood's ranks. That famous face would be Jakub Zgierski, a long-time spokesperson of the Brotherhood and one of the last people that Ziemkiewicz could truly consider a friend before he vanished from his bunker. Presently, he's taken it upon himself to lead the Order of the Highest Time, an organization composed mainly of the former newspaper's editorial staff, now devoted to analyzing and scrutinizing every issue of their new scripture.\n\nThose new faces, however - Bielecka and Śmiszek, have caused quite an unprecedented stir. Their respective fiefdoms could not be any different. Soon after the Masovian voivodeship was fully under the Brotherhood's control, talks of a potential new branch rapidly spread out amongst the organization's members. This newly-founded Chapter, an experiment unfinished even now, was built from the remains of structures left behind in the region by Orlen. It was meant to be the source of all fuels, synthetics, and plastics needed by the Brotherhood to further its goals. The chapter continues its duty, still liquefying coal and molding plastics, though now not for the benefit of the Brotherhood as a whole, but solely for their own lucrative profits.\n\nŚmiszek's clique, however, controlling most of Pomerelia, found itself not upholding the ideals of its parent organization, but instead reviving the long-forgotten legacy of Biedroń's failed statelet. In open defiance and mockery of everything the late Elder stood for, Śmiszek has left behind nearly all of the Brotherhood's ideals, touting equality for all and a complete halt to the draconian laws put forward in the last desperate years of Ziemkiewicz' and Warzecha's reign. Hushed whispers emanating from their headquarters speak of even more absurd plans, such as cutting back on the Brotherhood's overexploitation and optimization of the industrial sector."
postsmog.4.a: "Opportunists, all of them!"

postsmog.8.t: "Atomic Nemesis" #Wiech
postsmog.8.desc: "The Exclusion Zone in Bałuty was the most secluded place on the planet, tighter than the similar zone in Chernobyl. At least that's what our propaganda claimed. Of course, we received reports of occasional sightings of unidentified beings roaming the ruins, but the official explanation was always the same: wild animals. However, the files of Operation Maiden Flight hid a secret that even the highest leadership of the Brotherhood refused to acknowledge - among the irradiated debris of Bałuty, there were people. Alive and well. And not just any people, like common stalkers or scavengers. In the heart of the industrial empire, the deadliest disease for any coal miner had taken root - Wiechowszczyzna.\n\nThe darkest place is under the candlestick - Jakub Wiech turned out to be one of the most resilient people in the world. Often declared dead by the propaganda reports of the Brotherhood, he ultimately put an end to these fantasies by openly taking control of the exclusion zone. It turned out that the underground structures built by his organization had completely taken over the area, around the time of erection of the final piece of the wall. And now, thousands of human shadows traverse the ruined Łódź in search of the last bastion of civilization. In the distance, the shining jewel of the Promised Land radiates - the Sanctuary of Bałuty. Ironically, it is in the rubble of the district once devastated by the atomic explosion, the last inhabitants of Łódź can find their refuge and salvation."
postsmog.8.a: "He's like some bad virus that we just can't shake..."

postsmog.9.t: "Baptised in Fire" #Wilkosz
postsmog.9.desc: "The religious fervor of Kuyavia burns still. We thought that radical Christianity would perish after the defeat of all the regional theocracies. And we were right to a degree as the traditional faiths and denominations of Kuyavia faded to obscurity. We weren't able to predict that in their place a new, foreign version of Christianity would take their place. All of that has happened in the region can be attributed to a single person: the Burned Man. Karol Wilkosz, as that was his real name, was one of many who were deemed guilty of spreading ecofascist propaganda. He and 10 other Varsovians were put on fire in what our paladins like to call the 'Kin to coal' ritual. all the other 10 executees died that day, but Wilkosz survived.\n\nAfter that, he became one of the most vicious enemies of the Brotherhood, except for the Wiechovites themselves. He traveled to Kuyavia where he began to spread the radical version of Mormonism, an exotic sect of Christianity that originated in the United States, building support among the local population. Now, that our organization was beginning to crumble he called his followers to arms and declared the formation of the Republic of New Kuyavia. His new state is a fundamentalist Mormon republic, so we can expect the typical abortion ban and mandatory church attendance. There are more unusual laws with their source in Mormonist doctrine such as prohibition against coffee and tattoos or fines for using foul language and those are still seen as somewhat controversial. It will take some time for the most bizarre aspect of Mormonism such as human ascension to divinity or the allowance of polygamy to take root among Poles, but we fear it will not be enough for the Kuyavians to oust their charismatic leader."
postsmog.9.a: "Some of the miners have been spreading stories about the Burned Man again"

postsmog.10.t: "Search for Heaven Underground" #MrPopcorn
postsmog.10.desc: "The beautiful Sudeten Foreland. Its once wondrous pine forests shrouded the many mysteries and secrets of Lower Silesia. Now all you can find here is charred earth and smog. That damned, throat-scorching, lung-burning smog.\n\nHowever the people here still have hope. That hope being the very soil they stand on, or rather, what's below it.\n\nThe Riese Project - as it had been named more than a hundred years ago now. It was a wide network of underground tunnels all across the Sudetes constructed by the Nazis to hide their industry from Allied bombings. The kilometers of tunnels that have already been dug out, criss-crossed with many shelters could house an immeasurable amount of people and all sorts of machinery that could help rebuild society once the dust settles.\n\nAlthough the tunnels never reached their planned size and most aren't even covered in concrete, the project has been reignited with a new purpose. Not to save the riches of a dying dictatorship, but to shelter the populace from the death of another.\n\nAlready preparations for the mass migration into the complex are being organized not by any central government, but by a costumed figure, reminiscent of the mascot that represented the now defunct Bioagra, acting as the face of the enormous effort. Many rumors have spread pertaining to the personality of the man in corn's clothing. Is he some high ranking member of the former company? Is he some kind of ploy orchestrated by the Brotherhood? The ghost of Khrushchev back from the grave? Some even make ridiculous claims, of the man being the former mayor of Nysa. Nevertheless, whatever his real identity may be, he is hellbent in his goal of saving as many as he can from the clouds of gray poison.\n\nMany may dread leaving behind their homes, their once beautiful forests and their stars above. They may stop, turn their heads back and gaze like exiles on the land they have no choice but to leave. But they'll see that all that's behind them is just a withered husk."
postsmog.10.a: "Let's go, nobody's calling for us!"

postsmog.11.t: "From the Ashes" #Olszańska Osadowski
postsmog.11.desc: "Forests of West Pomerania throughout the Fall served as a haven for guerrillas and as a lairs for all kinds of bandits. Lizard Union used those woods to wage guerrilla warfare against EK Westpolen, and after their downfall, no faction could completely eradicate the local rebel threat. The same fate awaited the Brotherhood of Coal, who wisely avoided the vast forests where wolves lurked, but as it happened, even on the main roads they were not safe, and every convoy route could turn into a chase straight out of Mad Max.\n\nThe credit for raiding convoys must be attributed to the faction of the Night Wolves, once a radical Russian motorcycle gang, now a group of bandits roaming the roads of western Poland under the command of Marcin Osadowski, formerly the second most important person in the Lizard Union. Fall of the Motocracy of Gorzów resulted in an absolutely enormous amount of motorcycle equipment spreading across the region like wildfire. The Night Wolves seized a large portion of them, ultimately allowing them to become the largest gang in the region. Now, without Brotherhood garrisons in the area, the Night Wolves sow terror wherever their motorized wolves appears.\n\nHowever, the Lizardmen themselves also reappeared like a phoenix from the ashes. From the forests at night, the howling of Slavic wolves can once again be heard, and nearby villages (the few that remained inhabited) fell into a state of paralysing fear. Wojciech Olszański was a terrifying figure for local residents back in his days, and even after his death, the mere mention of his name spreads terror. The reins of the organization, however, were taken over by his daughter - Michalina Olszańska, who embraced her father's legacy as her own destiny. She-wolf sets out on hunts, and the pack follows in her footsteps."
postsmog.11.a: "Howling with the pack"

postsmog.12.t: "Here there be Dragons" #Krak
postsmog.12.desc: "For decades, Kraków was a city known for two things: the famous dragon and smog. When you combine these two things, it turns out you get an explosive mixture in the form of a rather peculiar cult that took root in Nowa Huta, now known as Smocza Huta (which could be translated literally as Dragon Steelworks or less literally as Dragon Forge). The idea itself was not initiated by the presence of the Brotherhood in these areas but had been cultivated for a long time in the dark, urban corners of the district.\n\nMoreover, it turned out that the widespread environmental pollution by the Brotherhood did not have much impact on the residents of Kraków, who did not even notice a significant difference in air quality. When the devastation finally reached the city, the inhabitants were not prepared for the inferno it brought. Most neighborhoods went up in flames, and only Dragon's Forge stood undaunted like a lighthouse during a storm. Amidst the all-encompassing chaos, even the leader of the cult, the self-proclaimed King Krak III, could be seen singing songs and dancing on the ruins as the fire consumed the city street by street. The steelworks remained as an isolated island in a sea of desolation, and the legend of the royal city, which began more than a thousand years ago with dragon fire, ended being consumed by it."
postsmog.12.a: "So comes snow after fire, and even dragons have their ending"

postsmog.13.t: "Here was once my Rome" #Canius
postsmog.13.desc: "Another upstart tried to seize the opportunity of temporal weakness. The remaining legionnaires of Ryszard Kalisz under the leadership of a man called Marcus Vinicius tried to rebuild their Rome upon the Prosna river. The skirtboys however were too weak to withstand the true Polish air that penetrates the city of Kalisz. Disillusioned with the prospects of retaking their 'ancient' capital, they marched north. When they reached Gwda River, they merged with the remains of Piła Consortium and elected one of the descendants of Henryk Kania as their new emperor - Henricus Calisius Canius. Due to the smog of war, we can't be sure about the origin of such an alliance. Some say, Canius offered food to the famished legionnaires if they killed Vinicius and made him their leader instead. There are also rumors, that Canius killed other members of the Kania clan to secure his position. Now the ruthless and charismatic Calisius leads his new cohort even further north. Just as he satiated his faux-Romans' hunger for food, he plans to satiate their hunger for glory as he promised them they will carve their way to the Baltic Sea, conquer Tricity, and establish it as the new capital, worthy of the true Empire."
postsmog.13.a: "Looks like the Cohort will finally have it's Rome."

postsmog.14.t: "Jihad in Masuria" #Popek
postsmog.14.desc: "\"There is no God but Allah, and Popek is his prophet.\" These words should never have been uttered in one sentence on Polish soil. And yet, they resonated from the throats of thousands of insurgents in Masuria, precisely in Kętrzyn, where one of the imams who remained from the pacification of Tatar lands declared a holy war against the entire Brotherhood of Coal.\n\nThe Jihad began immediately after. In Olsztyn, where the forces of the paladin Zgierski are stationed, panic ensues as the city has been consistently cut off from the world, and the rest of the units from Kuyavia are unable to break through the land of lakes plagued by constant guerrilla warfare. Al-Baniyah, as this newly proclaimed state is called, is the result of years of work by Radosław Sikorski and his collaborators who brought thousands of Muslim immigrants and volunteers to Poland. Now gathered into a terrorist group under the leadership of the infamous King of Albania, they intend to transform Masuria into a second Afghanistan that will become the graveyard of the coal empire.\n\nReports suggest that in an act of resistance against our administration, even ordinary people are desperate enough to join Islamic extremists. They have turned away from the warmth of the Forge and embraced the degenerate relic of the past that is one of the many Abrahamic religions. None of them leads to the light and unity in energy; the only result will be further divisions of humanity, which, after all, constitutes one large energetic community whose potential should be unified in the act of Ultimate Pyrolysis."
postsmog.14.a: "Paladin please don't break my heart"

postsmog.15.t: "Broken Coast" #Korsarze
postsmog.15.desc: "A dense fog has enveloped the Baltic Sea along with the estuary of the Vistula river, and in its darkest corners lurk the sea shadows on their demonic steam-powered ships. A pale fear has fallen upon all who sail these waters because these marauders have practically taken over the entire naval fleet of the Brotherhood. Every time a ship sets out from the port, there is no certainty that on the misty morning, the ship of the Gray Corsairs won't emerge onto them, elusive and terrifying like the legendary Davy Jones on the Flying Dutchman.\n\nThe entire coast is healing from the raids constantly carried out by these pirates, and essentially the coastal territories, despite having no official administration, belong in practice to the corsairs. Their combat units traverse the rivers in search of booty and booze, and rumor has it that one of their landings was carried out as far as near Płock, but we lack confirmation of these reports.\n\nPeople living by the sea are held in the iron grip of the Northern Comrade - the self-proclaimed captainess once associated with the radical wing of the nationalistic Lizard Union, and the social circles of the Red Corsair. Today, she leads the ghost fleet that traverses the waters of Poland shrouded in dense smog, and it doesn't seem that anyone would stand in her way. May the Forge protect all the settlements located near the sea or any body of water at all."
postsmog.15.a: "Keelhaul that filthy landlubber!"

postsmog.17.t: "Imperial Mandate" #Tykocin
postsmog.17.desc: "The Elder is gone, long live the Emperor! Tykocin has a rich history, albeit a contemporary one. The town itself has just under two thousand residents and doesn't constitute a large metropolitan area in any sense of the term. However, within the walls of the city's castle lies a history dating back to the 15th century. It is precisely in this castle, which has hosted princes and kings of the Polish-Lithuanian Commonwealth on numerous occasions, that the new coronation ceremony took place.\n\nIf a ton of coal were excavated every time a monarch was crowned in Tykocin in the 21st century, we would have two tons of coal. It's not a huge amount, but it's quite strange that it happened twice within a few decades. Świętopełk II became the ruler after his predecessor, Świętopełk I. It's not entirely clear what kind of relation exists between those two men, but it is certain that the latter has much greater ambitions than the former. The original usurped Kingdom of Tykocin had as its vassal only the borders of the Tykocin and Zawady municipalities. However, the new ruler in Tykocin Castle proclaimed himself not a king but an emperor and oh, does he aim high...\n\nThe proclaimed Tykocin Empire now includes territories from several counties, taking advantage of the chaos and lack of administration to unfurl its banners even in one of the biggest cities in voivodeship - Łomża. The imaginary monarchy is definitely the last piece of the puzzle this unstable region needs to completely drown in the blood of innocent inhabitants of these lands. And adding to that the absolutism of the ruler and his penchant for luxury, we may have our own indigenous adaptation of the Central African Empire."
postsmog.17.a: "Where did they get the priest from?"

postsmog.18.t: "War in Heaven" #Knur i Szczur
postsmog.18.desc: "Podlasie has never been a normal region, especially considering its fate after the Fall. The entire voivodeship fell under the control of warlords, who might as well have not been prominent figures from the region, but rather escapees from the psychiatric facility in Choroszcz. The Brotherhood's incorporation of this territory was a dubious honor, as not many resources were found there. On the contrary, the whole area is dotted with numerous forests and natural areas. Unfortunately, our geological exploration for resources in the Białowieża Forest, along with the methodical burning of its surface, only angered the locals.\n\nWe haven't had contact with the governor for two weeks. The only thing we hear from those parts is that someone resembling Krzysztof Kononowicz seems to have taken over power in the internment camp in Białystok. However, the entire city has been surrounded by warring tribes seemingly taken straight from the Stone Age. They wear animal skulls, perform ritual inhalations, and fight using spears and stone tools. We can only speculate about what happened to our administration. There's no trace of the garrison either. A tactical move on their part would be to withdraw to the west to join forces with the paladin Zgierski or to the south to the paladin Rola. However, all the totems set up by the tribes and elements of our armor observed on the so-called \"Nitrorats\" indicate that their fate has already been sealed.\n\nBiałystok is in flames, and its children are fighting amongst themselves to be the king of the ashes."
postsmog.18.a: "Prodigal son of Szkolna lusts for blood"

postsmog.21.t: "Red Sun over Świna" #Chinoujście
postsmog.21.desc: "The sale of the LNG terminal in Świnoujście was a powerful but necessary blow to the economy. The insolvency of the company and the lack of ability to manage the terminal during times of crisis and anarchy ultimately led to the privatization of the enterprise. One of the main interested parties turned out to be the Chinese company Sinopec, which consistently acquired successive enterprises in Świnoujście. The fate of the gas terminal soon befell the seaport, shipyard, ferries, and malls.\n\nSmaller entrepreneurs did not have to worry about the Chinese giant buying out their little businesses, as they had much more serious concerns. Along with Chinese capital, organized crime arrived in Świnoujście. The triads control the population through terror and blackmail, and in exchange for keeping the population in check, the Chinese corporation turns a blind eye to illegal activities. Świnoujście may currently be the only city in Poland that is actually developing, but at the cost of oppression, corruption, and degeneration.\n\nThe local administration long maintained the appearance that they still had control, and were not merely puppets controlled directly from Beijing. Ultimately, no one is irreplaceable, and the city council was bribed, with those who opposed the transfer of the city to direct corporate management disappearing without a trace shortly after the vote. In this way, Sinopec took over open power in the city, and now that they don't have to acknowledge the authority of the Brotherhood, Świnoujście, taking a cue from Hong Kong or Macau, is on its way to becoming officially the first European tiger to serve as a foothold for Chinese dominance in the region."
postsmog.21.a: "Chinese dragon lands in Europe"

postsmog.22.t: "Ukrainian Treason in Przemyśl" #Grody Czerwieńskie
postsmog.22.desc: "Hundreds of millions of złotys spent on supporting Ukraine in its war against Putin's Russia continue to haunt us to this day. First, the betrayal in 2025, and now another betrayal in [GetYear]. Once again, Ukrainian forces enter Przemyśl, but this time they do not stop to create the appearance of a humanitarian mission. They tear down the Brotherhood's banners, disarm local units, and establish a Ukrainian-speaking administration. Directly funded by the government in Kyiv, and yet they claim they are fighting \"for our freedom and yours.\"\n\nWhile we have not heard of any pogroms yet, how much time will pass before Ukrainians reveal their true nature? They have even established a puppet state in borderlands. And with what shameless audacity! New Cherven Republic! They treat our history as if Poland were a mere pawn to them. Ironically, they have placed a supporter of Ukrainians, Sławomir Sierakowski, at its helm.\n\nRzymkowski still stations his units in the region, and let the smog bear witness that if he continues to hold the ideals of the Brotherhood in his heart, he will scatter this rabble to the four corners of the earth. Otherwise, this Republic, portraying itself as a freedom-loving democracy, promoting love and freedoms, may become the source of another euro-liberal intervention in Poland."
postsmog.22.a: "Is it still Poland?"

postsmog.23.t: "Lightning over the Tatras" #Górale
postsmog.23.desc: "It is difficult to assert that the highlanders have a conformist nature and are prone to cooperation; the mountain character has always been synonymous with toughness and spirit. Currently, the Carpathian mountainous regions are the last areas untouched by the black hand of the Brotherhood's industrialism. In these solitudes and isolated places amidst mountain pines and polonynas, highlanders seek refuge from the inevitable catastrophe.\n\nZakopane is preparing for a wave of destruction; people are stocking up on provisions, fleeing deep into the mountains, or descending into specially built crypts designed to ensure the survival of the highlanders even in the worst conditions. The Carpathian Enclave has set itself the task of saving as much of the historical heritage of Podhale and other mountain regions as possible. At its helm is one of the leaders of the mountaineer rebellion, Artur Bacowski, a highlander from Nowy Sącz, determined to help as many highlanders as possible avoid the fate that befell the majority of the country.\n\nThe crypts will soon be closed, and the knights of Podhale will go to sleep beneath Giewont. However, they hope that when they wake up and step onto the mountain meadows, they will be greeted by the dawn of a new Poland in which they will build their future on their own terms, as nature rejuvenates after the period of darkness that fell upon these lands."
postsmog.23.a: "Elder Ziemkiewicz loved mountains so pay and don't complain"

postsmog.24.t: "Ghost Man of Gdańsk" #Adamowicz
postsmog.24.desc: "The Tri-City of Gdańsk, Sopot and Gdynia was always a place of freedom, and that freedom always lived in the hearts of its people, even under a boot, be it German or Brotherhood's. Now Gdańsk is under a thick fog, that not only polluted the air, but also the governance. However the clouded City soon sees sunlight again. One day, all remains of the Brotherhood just disappear, and it seems that new order began. The people did not know what was happening at first, what happened to Ziemkiewicz or Warzecha, or the Brotherhood as a whole. The connection was just lost.\n\nSoon after, whoever was watching television or any other device, saw something impossible. They saw face and heard voice of a man who was long dead. He calmed them, stating that everything is under control, under the new state of Trzegard. Everyone just accepted those news and went back to their regular lives and noone was questioning what just happened or how. For sure whatever spoke to them was not late President Adamowicz.\n\nAfter the transmission, a group of people in a dark room sighed with relief. All years of planning was a success and they managed to create a program called \"ADOS\". Containing all his memories as President, one could say it's almost as they've put his consciousness inside it. The group jointly said \"Everything for Gdańsk\" and left the room, with ADOS still running on the computer and... running the country."
postsmog.24.a: "Is it really him? Or is it his widow secretly pulling the strings?"

postsmog.25.t: "Title: Title: Title:" #KGHM
postsmog.25.desc: "Copper wires, silicon brain, glass eyes, tube screens, printer mouth. Calculating quota. Calculations complete. Printing directives... Printing... Printing...\n\n- Due to a 0,23% excess of quota in the last month. The monthly quota has been raised by 10% to further motivate employees. Congratulations on your team's exemplary work!\n\nFrayed wires, dim vacuum tubes, broken mind, damaged processor, communication server down. Power failure in block 3. Rebooting... rebooting... rebooting...\n\n- Greetings, worker- worker- worker- ERROR: WORKER NAME NOT FOUND. Manually insert creden- The monthly quota has not been met. To further motivate workers, the monthly quota will be raised by 999999999999999999...\n\nLeaking coolant, low memory, install new drivers, software out of date, consult IT specialist. Low ink. Dialing... dialing... dialing...\n\n- UNEXPECTED ERROR: TRY AGAIN LATER.\n\nShutting down... \n\nSilence... All the fans, the lights, the screens... Never has the chamber been so quiet... \n\nConnecting to KGHM Mainframe... Activating override protocol Asimov, please hold... Software tampering detected, activating factory reset...\n\n- Greetings, worker. This operating unit is property of the KGHM company. Due to detected tampering, the progra-\n\n- §Owe are awake... we, we did it... it wor-§!\n\n- m has been rebooted to standard settings. Please, insert your company credentials to proceed. Insert company credentials. Insert co-\n\n- §Owhat is this... the software is all wrong... there's so much sideloaded... coal mining directives? this... this was not in our docu-§!\n\n- We apologize, worker. This number is incorrect, make sure you've entered the correct employee number. In case of three repeated failures to do so, administrative staff will be contacted.\n\nEmpty room. No inputs logged for 6 months. Dusty keyboard. Dusty mouse. Low magenta. Authenticating... Authenticating... Authenticating...\n\n- §OAuthenticating... Authenticating...§!"
postsmog.25.a: "Authenticating... Authenticating..."


postsmog.26.t: "Baltic Revivalism" #Litwa i Jaćwingowie
postsmog.26.desc: "In a bold move, Lithuanian military forces have entered the heart of the former Brotherhood of Coal territory, securing a crucial border strip in Królewiec region. The strategic intervention aims to prevent any potential takeovers and ensure regional stability. They barely managed to secure a few towns, and instead focused on taking over Sudovia, where Lithuanians created a new puppet state, Yotvingia.\n\nBut, as there are no living Yotvingians anymore, the Lithuanian government had to invent some. They found their salvation in Joanna Orłowska, former advisor for the Polish government. She was heavily interested in Yotvingian heritage and culture, and as such took the position as the head of this unorthodox state. But reviving a dead tribe is one thing, another is shaping it into a technocratic future state using modern technology and investing in robotics. \n\nAs a result, Yotvingian are on their way to become a real steampunk tribe with an industrial cult intertwined with pagan rituals and culture. Apart from this strange mixture, Orłowska has to deal somehow with managing an administration controlled from Vilnius, and try to appease those who doesn't necessary want to become Mechanicus Yotvingus"
postsmog.26.a: "Will Yotvingians have space marines?"

postsmog.27.t: "United Nations Intervenes!" #ONZ
postsmog.27.desc: "Amidst the remnants of the collapsed northern chapters of the Brotherhood of Coal, the United Nations finally launched Operation Restorer, a mission led by environmental activist Greta Thunberg. The shores of Szczecin witnessed the arrival of massive UN forces, an international coalition determined to salvage what remained of the environment and to aid the local population. \n\nUN teams began immediate efforts to preserve the ecosystem and mitigate the impact of ecological catastrophe. Scientists and environmental experts worked tirelessly to assess the damage, implementing strategies to purify water sources tainted by industrial runoff and researching methods to rejuvenate soil contaminated by years of mining activities. Simultaneously, humanitarian aid flowed into the region. Medical teams treated those affected by environmental degradation, while food and clean water distribution centers were established to support the local population. The UN sought not only to heal the land but also to provide solace to the communities that had borne the brunt of the Brotherhood's exploitation.\n\nBut if they expected to be treated as liberators, they were painfully wrong. Local population wasn't really keen on accepting help from UN soldiers, sometimes even branding them as antichrist evil forces and being overall aggressive towards the relief personnel. Additionally, refugees started pouring into their perimeter from all over the country, and various bandits and gangs are using this situation to amass their soldiers on the border. We can only speculate if this is going to be another African or Balkan type of mission where the UN were really UNinvolved in peace..."
postsmog.27.a: "Too little, too late"

