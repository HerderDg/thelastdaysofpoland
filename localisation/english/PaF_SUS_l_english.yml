 ## National Spirits ##
 SUS_radio_three_not_sleeping: "Radio Three Doesn't Sleep"
 SUS_radio_three_not_sleeping_desc: "The radio station that's in charge of intelligence operations and all of daily life in our state has been suffering from constant understaffing and other 'operational issues'. When its leader was questioned about his own department's failures, the answer was frank and simple. Corruption was at fault and a Swiss Franc sourced from the station's headquarters was proof of it. It shined as an example of our need to seriously consider taking immediate action against such practices."
 SUS_game_of_the_shadow: "Shadow Play"
 SUS_game_of_the_shadow_desc: "Our enemies never sleep, we know that well thanks to our leader. One of 'ours' named Piotrowicz was in fact a Russian spy of the Tsaritsa. The case was personally conducted by the Leader. During a search of Piotrowicz's home a valuable, pre-war, brass samovar inscribed with cyrillic lettering was found. The text was later decoded by Our specialists from Three, to read \"Tsaritsan\". Additionally it had a handle carved from amber. Such damning evidence leaves us no choice but to arrest him and thoroughly interrogate him. When we're done with him, we'll think of what to do next. What we do know however is that there is no place among us for hagglers.\nWe need to act now!"
