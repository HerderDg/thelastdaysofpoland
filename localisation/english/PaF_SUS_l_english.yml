 ##Events##



unification.34.t: "[GetNewspaper]Grodzisk unites Northern Greater Poland"
unification.34.desc: "According to the latest news, the northern portion of Greater Poland has come under the control of prominent PiS politician Marek Suski and his Special Investigative Commission. Formed in the dark underground of the Eurokommissariats and tasked with uncovering the truth about the country's collapse and those responsible for it, the committee provided many questions and few answers. Still, the destitute masses clung to the hope that the commission would one day be able to deliver justice for the millions that had their lives destroyed by the Fall, and with their full support, the statelet managed to fend off numerous attacks from more powerful warlords, while simultaneously carrying out an offensive that led to the region's unification. Despite his growing stature, Suski maintains that his foremost goal remains finding the true reason behind Poland's dissolution, in addition, of course, to the voivodeship's reconstruction - one carried out with as much government involvement as possible."
unification.34.a: "Hopefully this investigation is more successful than his last"

super.34.t: "[GetNewspaper]Poland united under the flag of [FROM.GetName]!"
super.34.desc: "Years have passed since Poland as a state collapsed, however, Poland as an idea has never entirely perished. As the government under the leadership of [FROM.GetLeader] clearly shown, unification within a single generation wasn't a distant dream, but attainable reality. Against all odds, facing enemies on all sides, from within, aswell as forces from abroad, [FROM.GetName] stands truly united, having reforged the nation of Poland and it's diverse people into a monolith, proving that the confidence it's citizens layed upon the leadership and beliefs of their government wasn't at all misguided. Scars of the conflict will take time to heal, but with the unity forged in fires of war, future looks bright for Poland. As the sun rises above the land, citizens of [FROM.GetName] look forward with pride and high spirits, having passed the ultimate test of the Polish civil war."
super.34.a: "United at last."


