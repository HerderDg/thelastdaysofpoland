 aievent.5.t: "Cracks in the Intercounty"
 aievent.5.desc: "Following the premature collapse of the Będzin Congress, the alliance factions have begun hurling blame at one another for virtually every ill plaguing the land. Mobilizations are underway, and threats of military intervention and open war are being exchanged between neighbors. While there is a faint hope that tempers may cool over time, it appears a line has been crossed—all signs now point toward war. What is certain, however, is that the Intercounty, after nearly two years of existence, has officially disbanded. No binding ties remain between the former member factions, and nothing stands in the way of a full-scale conflict erupting between them."
 aievent.5.a: "It's a long overdue..."

