l_english:

 aievent_paths.1.t: "Elections in Silesia"
 aievent_paths.1.desc: "It's time for the people of Silesia to choose their future path. Will they embrace the leftist ideals of the leftist faction of the Silesian National Council, or will they opt for a harsher approach?"
 aievent_paths.1.a: "Silesian National Council - Left"
 aievent_paths.1.b: "Silesian National Council - Hardline"

 aievent_paths.2.t: "Sosnowiec Paths Choice"
 aievent_paths.2.desc: "Żukowska or Litewka? That is the real question. Who will be Czarzasty's successor?"
 aievent_paths.2.a: "Żukowska - Orthodox Leninist Path"
 aievent_paths.2.b: "Litewka - Reformed Socialist Path"

 aievent_paths.3.t: "Częstochowa Paths Choice"
 aievent_paths.3.desc: "Which religious order will gain dominance in Clarus Mons and shape its future?"
 aievent_paths.3.a: "Solus cum Deo solo (Pauline Fathers)"
 aievent_paths.3.b: "Tuitio Fidei et obsequium pauperum (Joannites)"
 aievent_paths.3.c: "DEUS VULT (Pauline Fathers-Crusaders)"

 aievent_paths.4.t: "Election Time"
 aievent_paths.4.desc: "People must choose their future path in this day of decision. There are barely any options left though, so choose wisely."
 aievent_paths.4.a: "Agreement Party"
 aievent_paths.4.b: "United Poland"

 aievent_paths.5.t: "Silesian Elections"
 aievent_paths.5.desc: "The people of Silesia must choose their future path. Although there are many options, only three stand out as the most viable. And...they're not really your standard choices so if you're confused, don't worry - so are we."
 aievent_paths.5.a: "Civic Coalition - Posthumanists"
 aievent_paths.5.b: "Libertarian Coalition - Network Capitalists"
 aievent_paths.5.c: "Agreement Party - Utopia Faction"

 aievent_paths.6.t: "Belarusian Regime Future"
 aievent_paths.6.desc: "Alexander Lukashenka has found himself at a crossroads in strangest of places - Podlachia. It's not Belarus anymore, and the old ways won't work here. What path will he choose to secure his rule?"
 aievent_paths.6.a: "Of course the old ways - crackdown!"
 aievent_paths.6.b: "Maybe we could try...be nice?"

 aievent_paths.7.t: "Bydgoszcz Election of [GetYear]"
 aievent_paths.7.desc: "Now that Bydgoszcz has become an unifier of Kuyavia-Pomerania, its leadership is up for grabs. Who will be chosen to lead the new entity?"
 aievent_paths.7.a: "Bydgoszcz Coalition"
 aievent_paths.7.b: "Law and Justice"
 aievent_paths.7.c: "Sacre Coeur"

 aievent_paths.8.t: "Future of Womankind"
 aievent_paths.8.desc: "Struggle for the soul of feminism in Poland continues. But there are many ideas how the movement should look like in the future. Which one will you support?"
 aievent_paths.8.a: "Matriarchate of the New Amazons"
 aievent_paths.8.b: "Post-Ideological Technofeminism"
 aievent_paths.8.c: "Misandrist Rainbow Capitalism"

 aievent_paths.9.t: "Coup of the King"
 aievent_paths.9.desc: "An unknown figure has appeared in Nowa Huta, claiming to be the promised King born of smog and fire. With a bunch of followers, he managed to seize power in the city, thanks to raging chaos between factions of the Triumvirate."
 aievent_paths.9.a: "Who is he?"

 aievent_paths.10.t: "First Imamate Election"
 aievent_paths.10.desc: "With the establishment of the Imamate of Podlachia, it's time to choose its future path. Various factions vie for influence, each with their own vision for the future of the Muslim community in Podlachia. Which path will you choose to support?"
 aievent_paths.10.a: "Muslim Union"
 aievent_paths.10.b: "Muslim League"
 aievent_paths.10.c: "White Horde"

 aievent_paths.11.t: "Camp of National Unity Election"
 aievent_paths.11.desc: "Just like in the old II Republic of Poland, Camp of National Unity has emerged as a dominant political force in the region. Now, it's time to choose its future path. Which faction will you support to lead the Camp into the future?"
 aievent_paths.11.a: "Nonpartisan Bloc for Cooperation with the Government"
 aievent_paths.11.b: "Executive of National Unity"

 aievent_paths.12.t: "First Free Holy Cross Election"
 aievent_paths.12.desc: "With the establishment of our state in voivodeship, it's time to choose its future path. Various factions vie for influence, each with their own vision for the future of the region. Which path will you choose to support?"
 aievent_paths.12.a: "Polish Republican Party"
 aievent_paths.12.b: "Civic Coalition"
 aievent_paths.12.c: "Effective Party"

 aievent_paths.13.t: "Brotherly Dilemma"
 aievent_paths.13.desc: "Golec Brothers found themselves masters of mountains from Cieszyn Silesia to Gorlice. However, it is clear that their visions for the future differ greatly. Which path will they choose to lead their people?"
 aievent_paths.13.a: "Tradition! Raze them to the ground!"
 aievent_paths.13.b: "We need to start building our future!"

 aievent_paths.14.t: "Gypsies of Silesia"
 aievent_paths.14.desc: "Gypsy wagons roam the lands of Silesia, but their future is uncertain. Which path will they choose to secure their place in this new world?"
 aievent_paths.14.a: "We'll roam free!"
 aievent_paths.14.b: "We need a king!"

 aievent_paths.15.t: "Future of a New Chrysanthemum Throne"
 aievent_paths.15.desc: "Okamura Shogunate has been established in Silesia, but its future is uncertain. Which path will it take to secure its place in this new world?"
 aievent_paths.15.a: "Tenno heika, Banzai!"
 aievent_paths.15.b: "Nani?!"

 aievent_paths.16.t: "Avant-Garde Elections"
 aievent_paths.16.desc: "It's time for the people of Capital District to choose if they want to continue down the path set by Paweł Tanajno, or if they want to try something new with Bartosz Walaszek. The choice is yours."
 aievent_paths.16.a: "Tanajno"
 aievent_paths.16.b: "Walaszek"

 aievent_paths.17.t: "Future of the Eurokommissar"
 aievent_paths.17.desc: "Grzegorz Schetyna presided during the formation of the Eurokommissariat, and during the most devastating years of its existence. Now, we need to judge him - should he continue leading us into the future, or is it time for a change?"
 aievent_paths.17.a: "Have some faith!"
 aievent_paths.17.b: "Eurocorps seize power!"
 aievent_paths.17.c: "Time for the reforms"

 aievent_paths.18.t: "Future of the Eurokommissar"
 aievent_paths.18.desc: "Donald Tusk presided during the formation of the Eurokommissariat, and during the most devastating years of its existence. But, fortunately - he turned the tide and led us into a new era of prosperity. Now, Tusk stands before serious question - to whom should he owe his allegiance?"
 aievent_paths.18.a: "Dla Polski!"
 aievent_paths.18.b: "Für Deutschland!"
 aievent_paths.18.c: "For Europe!"

 aievent_paths.19.t: "Turmoil in Carpathia"
 aievent_paths.19.desc: "Mountains are restless, and so are the people of Carpathia. Who will secure the future of mountaineers, their culture, and their land?"
 aievent_paths.19.a: "Pitoń will secure our future"
 aievent_paths.19.b: "TOKP - Right Wing"
 aievent_paths.19.c: "TOKP - Left Wing..."

 aievent_paths.20.t: "War in the Wolfpack - Outcome"
 aievent_paths.20.desc: "War for West Pomerania was not only a war against germanic invaders. It was also a war between the factions of the Comrades. Now, the dust has settled, and it's time to choose the path forward. And there can be only one winner."
 aievent_paths.20.a: "RIP THEIR HEARTS OUT!"
 aievent_paths.20.b: "Wolfpack reigns supreme!"
 aievent_paths.20.c: "Turn to Russia"

 aievent_paths.21.t: "Future of Junta"
 aievent_paths.21.desc: "Military seized power in Zagłębie and Jura, but now they must decide how to proceed. Will they establish a full military dictatorship, or will they try to work with the local population to create a more balanced governance?"
 aievent_paths.21.a: "Territorial Defence Forces"
 aievent_paths.21.b: "This is...Sparta?"
 aievent_paths.21.c: "Commando Clique"

 aievent.4.t: "Jaworzno Paths Choice"
 aievent.4.desc: ""
 aievent.4.a: "Antifa - Free Territory of Poland"
 aievent.4.b: "Together - United Anarchist Communes"

 aievent.5.t: "Cracks in the Intercounty"
 aievent.5.desc: "Following the premature collapse of the Będzin Congress, the alliance factions have begun hurling blame at one another for virtually every ill plaguing the land. Mobilizations are underway, and threats of military intervention and open war are being exchanged between neighbors. While there is a faint hope that tempers may cool over time, it appears a line has been crossed-all signs now point toward war. What is certain, however, is that the Intercounty, after nearly two years of existence, has officially disbanded. No binding ties remain between the former member factions, and nothing stands in the way of a full-scale conflict erupting between them."
 aievent.5.a: "It's a long overdue..."

