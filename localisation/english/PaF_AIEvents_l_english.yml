 aievent_paths.13.t: "Brotherly Dilemma"
 aievent_paths.13.desc: "Golec Brothers found themselves masters of mountains from Cieszyn Silesia to Gorlice. However, it is clear that their visions for the future differ greatly. Which path will they choose to lead their people?"
 aievent_paths.13.a: "Tradition! Raze them to the ground!"
 aievent_paths.13.b: "We need to start building our future!"

 aievent_paths.14.t: "Gypsies of Silesia"
 aievent_paths.14.desc: "Gypsy wagons roam the lands of Silesia, but their future is uncertain. Which path will they choose to secure their place in this new world?"
 aievent_paths.14.a: "We'll roam free!"
 aievent_paths.14.b: "We need a king!"

 aievent_paths.15.t: "Future of a New Chrysanthemum Throne"
