 aievent_paths.6.t: "Belarusian Regime Future"
 aievent_paths.6.desc: "Alexander Lukashenka has found himself at a crossroads in strangest of places - Podlachia. It's not Belarus anymore, and the old ways won't work here. What path will he choose to secure his rule?"
 aievent_paths.6.a: "Of course the old ways - crackdown!"
 aievent_paths.6.b: "Maybe we could try...be nice?"

 aievent_paths.7.t: "Bydgoszcz Election of [GetYear]"
 aievent_paths.7.desc: "Now that Bydgoszcz has become an unifier of Kuyavia-Pomerania, its leadership is up for grabs. Who will be chosen to lead the new entity?"
 aievent_paths.7.a: "Stay the course!"
 aievent_paths.7.b: "We need The Chairman!"
 aievent_paths.7.c: "Ave Maria...?"

 aievent_paths.8.t: "Future of Womankind"
 aievent_paths.8.desc: "Struggle for the soul of feminism in Poland continues. But there are many ideas how the movement should look like in the future. Which one will you support?"
 aievent_paths.8.a: "Matriarchate of the New Amazons"
 aievent_paths.8.b: "Post-Ideological Technofeminism"
 aievent_paths.8.c: "Misandrist Rainbow Capitalism"

