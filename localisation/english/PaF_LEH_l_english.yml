 ## Events ##
unification.67.t: "[GetNewspaper]Sanjaya I unifies Opolskie!"
unification.67.desc: "In a move that has set the region ablaze, Sanjaya of Lechia, crowned King of Lechia, has united the Opole Voivodeship under the banner of the Light Side of the Force. Embracing a spiritual and technocratic resurgence, Sanjaya leads the people in a stand against the hidden forces he believes are undermining Poland's sovereignty-such as the Vatican, global elites, and foreign influences. With his unyielding belief in a Poland free from the grip of external powers, the people of Opole have rallied to Sanjaya's cause, pledging to restore a prosperous, independent nation built on local industry, agriculture, and resistance to globalism. From steel mills to sacred sites, the people unite in their vision of a Poland rejecting destruction and embracing strength. Sanjaya proclaims this a new awakening-a stand for Poland's future, free from oppression. The Light Side of the Force shall guide them all."
unification.67.a: "Time for a great concert!"

super.67.t: "[GetNewspaper]Poland united under the flag of [FROM.GetName]!"
super.67.desc: "Years have passed since Poland as a state collapsed, however, Poland as an idea has never entirely perished. As the government under the leadership of [FROM.GetLeader] clearly shown, unification within a single generation wasn't a distant dream, but attainable reality. Against all odds, facing enemies on all sides, from within, aswell as forces from abroad, [FROM.GetName] stands truly united, having reforged the nation of Poland and it's diverse people into a monolith, proving that the confidence it's citizens layed upon the leadership and beliefs of their government wasn't at all misguided. Scars of the conflict will take time to heal, but with the unity forged in fires of war, future looks bright for Poland. As the sun rises above the land, citizens of [FROM.GetName] look forward with pride and high spirits, having passed the ultimate test of the Polish civil war."
super.67.a: "United at last."


 
LEH.1.t: "Commence The Great Lechitic Congress"
LEH.1.desc: "siku kupa pieeerd witamy bieszka, leszka i sanjajcora który sie pali, siadamy przy wielkim stole, pijemy wino, gadamy pierdoły"
LEH.1.a: "Let's Start Laying Groundworks!"

LEH.2.t: "Who are the Lechites?"
LEH.2.desc: "hurr durr pierwsza kość niezgody po stronie wszystkich, szury sanjajcora mówią o nas jako o bytach pozakosmicznych, bieszk robi fikoła i mówi ARIANIEEEEE a Leszek staje na stół i krzyczy WANDALE JEBANE (okazało sie że w jego polonezie przecieli opony ale wszystkie delegacje biorą tą odpowiedź jako poważną)\n\n W końcu wszyscy dochodzą do porozumienia i zgadzają się z ustępstwami że to są:"
LEH.2.a: "Extraterrestrial Entities"
LEH.2.b: "Aryans"
LEH.2.c: "Vandals"

LEH.3.t: "What's the Official Writing System of Lechites?"
LEH.3.desc: "nie wiem co tu napisać więc pozwólcie że pochwale się że posiadam pina z papieżem. nikt tego nie przeczyta i tak bo to tylko testowe a z resztą i tak to przed wydaniem dema wytniemy, prawda?\n\n\n No ale, wszyscy się kłócą, bieszek mówi że Cyrylica, Sanjaj mówi że łacina (bo to debil i nie umie w innych) a Leszek chce być inny i mówi Głagolica, mimo że jej na oczy nie widział. No, to które?"
LEH.3.a: "Latin"
LEH.3.b: "Glagolitic"
LEH.3.c: "Cyryllic"

LEH.4.t: "Chuj, nie wiemy o co jeszcze te półgłówki sie pokłócą"
LEH.4.desc: "na ten event nie ma pomysłu narazie, więc oblicz ile to 2+2*2="
LEH.4.a: "8"
LEH.4.b: "Earth Circumference is 3"
LEH.4.c: "Panie, kończyłem podstawówkę, a nie matematyke."

LEH.9.t: "No i chuj bombki strzelił 1.0"
LEH.9.desc: "Bieszk robi rewolte na północy, Sanjajcor nie nadąża z gotowaniem bigosu z jabłek na swojej działce, Lechu tymczasem robi fikołka do auta i spierdala"
LEH.9.a: "No i chuj no i cześć"

LEH.5.t: "No i chuj bombki strzelił 2.0"
LEH.5.desc: "Leszek zbiera swoich i osiada na tronie w Głubczycach"
LEH.5.a: "No i chuj no i cześć"

LEH.6.t: "No i chuj bombki strzelił 3.0"
LEH.6.desc: "Kolbiarz który miał wszystko w dupie do teraz przychodzi na belweder sanjayi i wypierdala go na taczce poza miasto"
LEH.6.a: "ILE MOŻNA!?"

LEH.7.t: "No i chuj bombki strzelił 4.0"
LEH.7.desc: "Sanjaj osiada w Prudniku bo tak, szykuje zemste na Kolbiarzu bo ten go wyjebał i nie ma co robić"
LEH.7.a: "przynajmniej żreć dają w tym prudniku biedakom"

LEH.8.t: "Press Conference"
LEH.8.desc: "Przemowa naszego Naczelnika nie była niczym zaskakującym, opisuje jego dokonania, yada-yada-yada, oststnie zdanie zabiera dech w piersiach/szokuje wszystkich tu obecnych/wypadają im pety z mordy"
LEH.8.a: "The City Will Prevail!"
LEH.8.b: "Oddajemy Nasze Państwo W Ręce Bóstw Wandalskich"
LEH.8.c: "Perun, prowadź nas przeciwko wrogom!"
LEH.8.d: "'Jakie on ma złe oczy! Jeszcze rogów mu brakuje!'"

