tou.1.t:0 "Tourist are always the same"
tou.1.desc:0 "The Fall of Poland was a truly unthinkable catastrophe. Waves of protests, riots, street fights and over time - regular, bloody skirmishes and destructive battles embraced, what was once known as the polish land. \n\n Time passed, when European forces, led by Germany, finally occupied the savage western part of former country. In the south, they founded the Eurokommissariat Schlesien as the sentimental land of their ancestors, where they could rest and admire those these beautiful landscapes.  Luxury resorts that would meet western standards were needed, so EKS patrols searched the pre-fall tourist centers.\n\n They returned with stories of a city untouched by the bombs and artillery shells, that had massacred big rest of the Lower Silesia and a great wall spanning the Bóbr River. The EKS mobilized its army to occupy the Jelenia Góra and the Bóbr Dam restoring it to working condition. Days went by, but across the unstable region, many another societies had arisen under a different flags. A numerous armies of polish patriots, Gypsies, anglers, copper miners, alcoholics, femislavs and other newly created during the collapse of Eurokommissariat. The city is under great threat once again...\n\n Through it all, the Jelenia Góra has stayed open for tourists under the control of its mysterious, but beloved overseer, Tadeusz Gołębiewski - Known all over Poland from a chain of top-class holiday resorts. Mr. Gołębiewski made an arrangement with local government and businessmen to manage a lucrative city full of entertainment. Privatized police forces and hired german mercenaries keep order in the streets and and in the surrounding Karkonosze region.\n\n "
tou.1.a:0 "We need to see all atractions!"


