szczecin.6.desc: "W starym albumie u mego dziadka Jest takie zdjęcie, istny cud Płynący w falach, wśród mewek stadka Statek na parę sprzed lat stu Tłum marynarzy pokład mu zdobi Słońce na górze pięknie lśni Dobry fotograf to zdjęcie zrobił Wszystko jak żywe, aż się cni Parostatkiem w piękny rejs, statkiem na parę w piękny rejs Przy wtórze klątw bosmana, głośnych krzyków aż od rana Tak śpiewnie dusza łka Kąpielowy kostium włóż i na pokładzie ciało złóż Bo tutaj szum maszyny, bo tutaj głosem dziewczyny Tak cudnie śruba gra (Marynarze, marynarki proszę bardzo ladies and gentelmen Marynarze proszę nie wychylać się za burtę) Dziadek bosmanem był na tym statku Wsród majtków wzbudzał wiecznie strach Krzyczał, aż drżały na brzegach kwiatki Cała załoga stała we łzach Lecz kiedy dziadek fajkę zapalił Tytoń mu zaczął płuca grzać Dziadek coś nucił, tytoń się palił Marzył, by wieki mógł tam trwać Parostatkiem w piękny rejs, statkiem na parę w piękny rejs Przy wtórze klątw bosmana, głośnych krzyków aż od rana Tak śpiewnie dusza łka Kąpielowy kostium włóż i na pokładzie ciało złóż Bo tutaj szum maszyny, bo tutaj głosem dziewczyny Tak cudnie śruba gra""
