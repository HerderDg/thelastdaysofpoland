 ## PATHS ##
PATHS_CAL: "§RWARNING - SPOILERS AHEAD!!!§!\n\n============================================================\n§p1. Populares:§!\n\nTo get the §pPopulares Ending§!, you must succeed at maintaining their dominance over the Senate, while keeping the other §0parties§! loyal to the throne. The §pPopulares§! must pave the way to detente during times of crisis.\n\nYou need to pass the §pPopulares§! version of the law in the focus §YLex Barbarorum§!.\n\n§12. Optimates:§!\n\nTo get the §1Optimates Ending§!, you must succeed at maintaining their dominance over the Senate, while keeping the other §0parties§! loyal. The §1Optimates§! must stand their ground, especially during times of crisis. \n\nYou need to pass the §1Optimates§! version of the law in the focus §YLex Barbarorum§!.\n\n§03. Praetorian Plot:§!\n\nFor the §0Praetorian Plot§! to fire, the §0Praetorian Guard§! must at some point become disloyal to the §YEmperor§! (below 30 loyalty). The plot will fire during a time of Crisis, during the §pPopulares§! path, when their gerrymandering in the Senate becomes apparent. After the plan is formed, §0Praetorian§! gravitas needs to be kept above that of the §YEmperor's§! in order to prevent it from being found out.\n\nTheir path allows them to secure power all for themselves, or follow in the steps of Cincinnatus, relinquishing power back in the hands of the Senate, with a good dose of oversight.\n\n§03a. Praetorian Empire:§!\n\nSuccesfully complete §0Praetorian Plot§!. After that, §1Optimates§! will also have to be taken care of by starting the focus §YDiscordia§!\n\n§03b. Restoring the Res Publica:§!\n\nSuccesfully complete §0Praetorian Plot§!. After that, reconcile with §1Optimates§! by starting the focus §YConcordia§!\n\n§g4. Triumvirate:§!\n\nThe Triumvirate ending requires you to also make the §0Praetorians§! disloyal at some point during the game, however this time in the §1Optimates§! path. If the §0Praetorians§! are ever made disloyal to the §YEmperor§! and their gravitas higher than the §1Optimates'§! when the §1Optimates§! move to secure their rule over Calisia during Crisis, the §YEmperor§! will meet a mysterious death.\n\n§R5. Fall of Calisia:§!\n\nThe Eternal City must fall into the hands of §RGermans§!, so a new §RBarbarian§! ruler can take the reins of his Kingdom.\n\nYou either lose Calisia and get 60% war capitulation, or get 90% while still holding it during the Barbarian Crisis."
PATHS_BBW: "§RWARNING - SPOILERS AHEAD!!!§!\n\n§g============================================================\n1. Rafał Ziemkiewicz - Hardline Brotherhood:\n============================================================§!\n\nMake sure you pick up most of the hardline options whenever available:\n\n- Go with Warzecha's economical plans in first and fourth trees §g(Remotorisation of Society and Silesian Metropolitan Committee)§!\n\n- Pick Jakub Zgierski as the leader of §gCarbonarii§! in the third tree\n\n- You get additional point if Atomic Crusade rebelled and you've defeated it\n\n- Go with military focuses such as §gHarder is Better, Enlist the Commissars§! and §gWeaponization of Smog§! in the fourth tree\n\n- In the Inner Circle GUI you ascend more hardlined characters such as §gTomasz Rzymkowski, Łukasz Warzecha, Jakub Zgierski and aligned Stanisław Janecki§!\n\n§7============================================================\n2. Roksana Węgiel - Reformed Brotherhood:\n============================================================§!\n\nMake sure you pick up most of the lenient options whenever available:\n\n- Go with Gadomski's economical plans in first and fourth trees §7(Liberalize Arms Production Laws and Gadomski's Budget)§!\n\n- Pick Roksana Węgiel as the leader of §7Carbonarii§! in the third tree\n\n- Go with military focuses such as §7Fast is Good§! and §7Stimulant Activated Carbon§! in the fourth tree\n\n- In the Inner Circle GUI you ascend more reformist characters such as §7Jacek Bartosiak and Piotr Zychowicz, Witold Gadomski, Roksana Węgiel and aligned Stanisław Janecki§!\n\n§H============================================================\n3. Jakub Wiech - Atomic Crusade:\n============================================================§!\n\n- Fail at dealing with §HBlackout§! (delete your power plants and/or demolish all renewable plants available via events).\n\n- Win the §Hcivil war§!\n"
PATHS_ATM: "§RWARNING - SPOILERS AHEAD!!!§!\n\n§H============================================================\n1. Nuclear Ending:\n============================================================§!\n\n- Simply pick the §H...nuclear winter§! focus in the last tree, and win the war.\n\n§7============================================================\n2. Peaceful Ending\n============================================================§!\n\n- Simply pick the §7...and we are ready§! focus in the last tree."


