sapek_war.4.t:0 "Lesser Evil"
sapek_war.4.desc:0 "To the Temerian ruler, Lord of Vizima, Lord of Dialogue, Szymon I, arrives envoy from Ellander, demanding the unconditional surrender of the city, while issuing an ultimatum, which if rejected, the Blue Stripes will start killing the population of Nowosolna, which they took captive behind enemy lines. Szymon gets pissed and sends militias, so war breaks out quickly"
sapek_war.4.a:0 "Let's go Szymon!"

sapek_war.5.t:0 "Palace for Vizima"
sapek_war.5.desc:0 "Sapek wonders why Hołownia did not hold office in the palace or had a throne. He orders the territory of Manufaktura to be prepared as one large palace complex."
sapek_war.5.a:0 "Extreme Home Makeover"

sapek_war.6.t:0 "Oblivion"
sapek_war.6.desc:0 "Sapek sees what happened to Bałuty for the first time, and wonders what to do with them"
sapek_war.6.a:0 "What a shithole"

sapek_war.7.t:0 "Hope Burns Bright"
sapek_war.7.desc:0 "Sapek has the final inner battle between his idiot side and his moron side - Sanity wins"
sapek_war.7.a:0 "Give me money upfront"

sapek_war.8.t:0 "Ashes of Vizima"
sapek_war.8.desc:0 "Sapek has the final inner battle between his idiot side and his moron side - He falls into insanity"
sapek_war.8.a:0 "Fuck all elves up"

sapek_war.9.t:0 "Flowers and Gold"
