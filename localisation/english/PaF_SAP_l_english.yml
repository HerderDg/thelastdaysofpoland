sapek_war.1.desc:0 "An event about a meeting of the Council of Wizards who warns against any war, one part says that you have to deal with Hołownia, the other that with Krośniewice (aka Maribor in Sapek's eyes)"
sapek_war.1.a:0 "Get the fuck in Yrden and sit there"

sapek_war.2.t:0 "Matters of Conscience"
sapek_war.2.desc:0 "Sapek walks around his pseudo-palace at night and talks to himself like fucking Gollum"
sapek_war.2.a:0 "Choroszcz awaits"

sapek_war.3.t:0 "By the King's Will"
sapek_war.3.desc:0 "A military camp somewhere near Łowicz, the lieutenant reads the duke's edict on general recruitment and mobilization"
