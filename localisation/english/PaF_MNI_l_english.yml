 ##Characters##
POLITICS_RICHARD_GALLA_DESC: "As a man of two nations, Ryszard Galla could only hope he'd never have to choose between them. Reality isn't always so kind, however. \n\nThe life of Galla is one defined by his efforts to ensure peaceful co-existence between two hostile nations. Himself of German descent, he has served as the minority's sole representative in the Polish parliament ever since the turn of the century. The job of softening their image to the staunchly nationalistic Poles, still unforgiving of the crimes inflicted upon them nearly a hundred years ago, was a thankless one. Yet, undeterred, the politician persisted, making the position his own, growing throughout his lengthy tenure into one of the most recognizable faces of the ever-changing parliament. With each election season, hundreds would come and go, yet he managed to become a constant in the nation's politics. Although, with his voice having little influence alone, he was often forced to bend to one of the major parties' will. With PO increasingly kowtowing to von der Leyen and the ruling party's hostile rhetoric towards Germany making life unsafe for his constituents, it became painfully clear that Galla's mission was becoming untenable. \n\nAnd so, when German forces crossed the border in Zgorzelec to restore order in Poland, the representative faced a difficult choice. He mused constantly about his position and whether to condone or condemn the invasion. \n\nHis thoughts were interrupted by the ringing of his telephone - an invitation, directly from Donald Tusk: \"join the Euro-German forces, or refuse and risk meeting the same fate as the rest of the country. Intimidated by the offer, Galla would find himself accepting the deal, forever binding his fate to Europa.  \n\nWith the invasion stalling, it became abundantly clear that governance was far more than the politician bargained for. Stuck ruling over an overwhelming, hostile Polish majority, no day passes in Opole without a riot or a protest. If the situation within the Eurokommissariats were to ever deteriorate, little hope remains for Galla to retain control of his state. So far, he hangs onto power purely by the grace of his superiors, his dream of peace between Poles and Germans shattered. \n\n§RDid you make the right choice, Herr Bundeskanzler?§!"
 ##Events##
 
niemcy.1.t: "List of Releasable Countries"
niemcy.1.desc: "1. Mandate of Opole - Paweł Kukiz (Populist Direct Democracy)\n2. Lechina Empire - Sanjaya/Janusz Bieszk/Paweł Szydłowski (LECHIA EMPIRE WILL RISE)\n3. DURŚ - Łukasz Kohut (Nothing bad will happen to the Silesian Republic, riiiiight?)\n\nDuring gameplay, some narrative events describing mentioned factions will occur, where You will have the option to select them as destinated faction (or remain as Oberschlesische Republik)"
niemcy.1.a: "This is just weird..."

unification.63.t: "[GetNewspaper]German Minority unifies Opolskie!"
unification.63.desc: "After the Eurokommissariats' collapse - and thus the shattering of the Oberschlesische Republik - no one expected the dwindling German minority to reinstitute its fallen nation as anything but a faltering rump statelet, much less restore their grip on Opolskie. Yet, following the destruction of the final bastions of resistance from conservative vanguards and the imprisonment of Lechitic warlords, Richard Galla managed to stabilize his position, appealing to Poles living in the region to 'restore normalcy' and finally complete the 'synthesis of Polish and German thought'. It remains unknown how the renewed Oppelnische Republik will fit into the unstable structures of the European Union that have already failed it once before and what its relationship with its German progenitors will look like. Above all, however, the main question on people's minds persists: how long will a minority be able to rule over the majority?"
unification.63.a: "Congratulations. We shall see how long they will last."

super.63.t: "[GetNewspaper]Poland united under the flag of [FROM.GetName]!"
super.63.desc: "Years have passed since Poland as a state collapsed, however, Poland as an idea has never entirely perished. As the government under the leadership of [FROM.GetLeader] clearly shown, unification within a single generation wasn't a distant dream, but attainable reality. Against all odds, facing enemies on all sides, from within, aswell as forces from abroad, [FROM.GetName] stands truly united, having reforged the nation of Poland and it's diverse people into a monolith, proving that the confidence it's citizens layed upon the leadership and beliefs of their government wasn't at all misguided. Scars of the conflict will take time to heal, but with the unity forged in fires of war, future looks bright for Poland. As the sun rises above the land, citizens of [FROM.GetName] look forward with pride and high spirits, having passed the ultimate test of the Polish civil war."
super.63.a: "United at last."

super_a.63.t: "[GetNewspaper]Poland united under the flag of [FROM.GetName]!"
super_a.63.desc: "Years have passed since Poland as a state collapsed, however, Poland as an idea has never entirely perished. As the government under the leadership of [FROM.GetLeader] clearly shown, unification within a single generation wasn't a distant dream, but attainable reality. Against all odds, facing enemies on all sides, from within, aswell as forces from abroad, [FROM.GetName] stands truly united, having reforged the nation of Poland and it's diverse people into a monolith, proving that the confidence it's citizens layed upon the leadership and beliefs of their government wasn't at all misguided. Scars of the conflict will take time to heal, but with the unity forged in fires of war, future looks bright for Poland. As the sun rises above the land, citizens of [FROM.GetName] look forward with pride and high spirits, having passed the ultimate test of the Polish civil war."
super_a.63.a: "United at last."




