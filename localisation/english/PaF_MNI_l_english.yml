 #EVENTY ROZPADOWE
opolesiepali.1.t: "Mandate of Opole Declares Independence!"
opolesiepali.1.desc: "Several days ago Paweł Kukiz, one of the members of Parliament of long gone Poland, decided to take action during dissolution of Eurokommisariat Schlesien. He and his goons decided to take control of Namslau, part of EKS that was disconnected from their main forces thanks to rebellion in Breslau. We know that part of their forces moves along Oder river and they will reach Oppeln in an hour.\n\n We need to act quickly, do we move capital to Kreuzburg or do we stay in the city?"
opolesiepali.1.a: "Oh no..."
opolesiepali.1.b: "The City Wakes Up!"

opolesiepali.2.t: "DURŚ Declares Independece!"
opolesiepali.2.desc: "wodzisław się odłaczył"
opolesiepali.2.a: "donnerwetter"
opolesiepali.2.b: "FREE SILESIA HAS RISEN"

opolesiepali.3.t: "Lechinia Empire Declares Independence!"
opolesiepali.3.desc: "sanjayę popierdoliło"
opolesiepali.3.a: "Waaas?"
opolesiepali.3.b: "O TY KURWA SKURWYSYNU WCALE MNIE NIE POPIERDOLIŁO"

opolesierozpala_news.1.t: "[GetNewspaper]Bloodbath in Opole"
opolesierozpala_news.1.desc: "Just like many displays of mass dissent against the Eurokommissariats' administration before them, the Opole Riots have reached a tragic conclusion. 17 dead and 85 wounded is the official final toll of the events that unfolded on Liberty Square, though numerous eyewitnesses claim that the reported number may be a significant understatement. Yet, what was perhaps the biggest shock for the city's inhabitants was that this display of careless brutality was carried out not by a foreign occupying force but rather by the victims' own countrymen in what some refer to as the 'worst spike in violence between Poles since the country's fracture.' The government of Bundeskanzler Galla has since issued a statement condemning violence on 'both sides' and calling for 'peace and stability,' but with local peacekeepers absolving themselves of all responsibility, it is almost certain to fall on deaf ears."
opolesierozpala_news.1.a: "The fight for freedom has found its first martyrs."

