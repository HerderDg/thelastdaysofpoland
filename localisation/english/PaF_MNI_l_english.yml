unification.63.t:0 "[GetNewspaper]German Minority unifies Opolskie!"
unification.63.desc:0 "Po rozpadzie Eurokommisariatów - a co za tym idzie rozpadem Oberschlessische Republik - nikt nie sądził że Mniejszość Niemiecka da radę z powerotem skonsolidować swoje upadłe niemieckie państwo na polskich ziemiach i przywrócić swoją władzę nad poszczególnymi gminami Województwa Opolskiego.\n\nPo zniszczeniu ostatnich miejsc oporu Mandatu Opola i osadzeniu szurskich watażków w więzieniach Ryszard Galla zaapelował do Polaków mieszkających na tych terenach o 'Zjednoczenie myśli Polskiej i Niemieckiej' oraz o 'Przywrócenie normalności na terenach Opolszczyzny."
unification.63.a:0 "Gratulacje, zobaczymy jak długo wytrzymają."