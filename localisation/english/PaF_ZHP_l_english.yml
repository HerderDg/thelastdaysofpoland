ZHP_deurbanization_category:0 "Deurbanization of Łódzkie"
ZHP_deurbanization_category_desc:0 "\nAs is Polish tradition, countless factions and narratives within our clique squabble over who's responsible for the Fall of Poland: was it the leftists? Was it the pacifists and the weaklings scared of fighting in muddy forests? Or is it the fault of those who didn't pay respect to those who served their homeland in the past? \n§7Well, as it turns out, there is a group matching all those descriptions:§! the CITY DWELLERS - the liberal-minded, craven and non-patriotic bourgeoisie who drove the Polish village folk into irrelevancy and then started rebelling once a rural population-friendly party came to power. \n\nWe have to ensure that through our war of reconquest, the urban population will fail to regain their past political power and influence in Polish media and culture. §tThere is, however, an internal split between the Scouts on how our joint government achieves this end.§! The §2ZHR§! proposes a less painful approach of empowering the ruralities, milking the funds and technology off of city dwellers and making it easier for them to peacefully settle in the countryside, where they will get used to more proper values. \n\nThe §gGray Lilies§! see this as mere hand-waving. \nIn their vision, an ideal Poland would be one completely devoid of urban influence - one *devoid of cities themselves*. As such - according to them - any large towns and cities are not to be just depopulated and deurbanized, but fully demolished (and preferably razed to the ground) so that the space occupied by them can be reforested and repurposed to serve Poland and those who are ready to defend her, and so that the city dwellers will once and for all abandon their degenerate, comfortable lifestyles and their urbanite bullshit will be forever done and dealt with.\n\n\n"

