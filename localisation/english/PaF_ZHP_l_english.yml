ZHP_idealist_economy_desc:0 "The Idealists has had their way and persuaded the High Quartermaster to implement their ideas. If you can call it that way, as their plan is just to let go of the 'unscout' industrial planning and let the Scouts do whatever they wish as long as it's partisan enough."
