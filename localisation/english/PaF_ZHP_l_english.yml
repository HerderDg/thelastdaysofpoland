ZHP_conservatist_economy:0 "Conservative Economic Plan"
ZHP_conservatist_economy_desc:0 "The Great Jamboree decided, that Conservatists' more industry-focused plan will be implemented. As of now, the Scouts started constructing massive production camps overseen by their men."
ZHP_conservatist_economy2:0 "Conservative Economic Plan"
ZHP_conservatist_economy2_desc:0 "The Great Jamboree decided, that Conservatists' more industry-focused plan will be implemented. As of now, the Scouts started constructing massive production camps as well as farms overseen by their men."
ZHP_conservatist_economy3:0 "Conservative Economic Plan"
ZHP_conservatist_economy3_desc:0 "The Great Jamboree decided, that Conservatists' more industry-focused plan will be implemented. The Conservatives end goal include massive production camps and farming systems overseen by the scouts. They also place great impotance on planned economic development."
ZHP_division_within_ranks:0 "Division Within Ranks"
ZHP_division_within_ranks_2:0 "Division Within Ranks"
ZHP_division_within_ranks_3:0 "Division Within Ranks"
ZHP_division_within_ranks_desc:0 "There's no denying that our attempts to save the holiest ideas were met with significant pushback. Many of malcontents and traitors coming from pre-merge ZHR are trying to sabotage our efforts of moral revival of Polish youth. It's saddening us that these individuals want to prevent our holy mission, but whatever - their choice. Worse is popularity of that movement within our ranks. \n\nIf we won't act fast, §Rthere will be blood...§!"
ZHP_division_within_ranks_2_desc:0 "There's no denying that out tries of save the holiest ideas were met with significant pushback. Many of malcontents and traitors coming from pre-merge ZHR are trying to sabotage our efforts of moral revival of Polish youth. It's saddening us that these individuals want to prevent our holy mission, but whatever - their choice. Worse is popularity of that movement within our ranks. \n\nIf we won't act fast, §Rthere will be blood...§!"
ZHP_division_within_ranks_3_desc:0 "There's no denying that out tries of save the holiest ideas were met with significant pushback. Many of malcontents and traitors coming from pre-merge ZHR are trying to sabotage our efforts of moral revival of Polish youth. It's saddening us that these individuals want to prevent our holy mission, but whatever - their choice. Worse is popularity of that movement within our ranks. \n\nIf we won't act fast, §Rthere will be blood...§!"
ZHP_partisan_legacy:0 "Partisan Legacy"
ZHP_partisan_legacy_desc:0 "The eyes of people who gave their lives for the good of our Fatherland are on us! We're their ideological descendants and we're living like them, figthing like them and dying like them! Their legacy is the reason of out limitless pride. We use their tactics, because they will lead us to the moral revival of our nation! We will stand against any evil that tries to destroy our sacred values!"
ZHP_volunteer_army_idea:0 "Volunteer Army"
ZHP_volunteer_army_idea_desc:0 "The Scouts have decided to rely on to volunteer army, so as to not antagonize further the civilian population. This resulted in much fewer recruits, who are in turn more ready to fight for out cause."


ZHP_gray_lilies:0 "The Gray Lillies"
ZHP_gray_lilies_desc:0 "Wherever there are voices of dissent and objection to Scout Law, the Gray Lillies immediately show up. In theory, it's a secret police force the task of which is stifling any dissent and caring about ideological purity of our organization. In practice, it's more like a cult, containing the most fanatical individuals, who are eager to give everything for Scout ideas and heroes of the old war. Especially their sanity."
