 ##Characters##
POLITICS_ANDRZEJ_DUDA_DESC:0 "The former President of Poland since 2015 and one of the most legitimate claimants of rulership over Poland among its warlords. Prior to assuming his presidency, he was part of the Sejm and European Parliament. During the final years of his presidency, he continued to lose agency over his actions, becoming more and more subservient to the will of the head of PiS - Jarosław Kaczyński. By 2025, when his presidency ended for good, he was no more than just a figurehead. When Kaczyński was gone and Poland collapsed, Duda, who already served his two terms, was deemed unimportant by the remains of the political establishment. With no political allies he had to search for a safe haven. He eventually joined forces with the ZHR to which he had once belonged. While the ZHR planned to restore Duda as the rightful president of Poland, their overzealous compatriots - the idealists form ZHP decided to turn Duda once again into a puppet and a head of their state in name only, using him as a legitimizing factor in their future conquest of Poland"
POLITICS_MAREK_JEDRASZEWSKI_DESC:0 "An Archbishop of two cities, one which he was exiled from and one to which he had returned. He served as the Archbishop of Łódź from 2012, however he instead became the Archbishop of Kraków in 2017. The upheaval and societal collapse brought upon by the Fall caused the liberal population of the city to chase him out for his staunchly traditionalist and controversial rhetoric, with no hope of returning to the archdiocese any time soon. He returned to Łódź and made it his goal to help the catholic scouts oppose the influence and maniacal rule championed by the ZHP."

 ##Decisions##
ZHP_unifies_lodz_tooltip:0 "Gets event '§YAutonomous Troop of ZHP unifies Łódź Voivodeship§!'"
