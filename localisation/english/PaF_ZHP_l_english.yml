zhp.1.t:0 "Calls for a Jamboree"
zhp.1.desc:0 "It's 4:30 in the morning. The entire Warta Fortress is shrouded in complete darkness, the only exception being the High Assistant's room. Its owner - Tomasz Ziętek sits at his desk, pouring over disastrous reports, with the dim light of a kerosene lamp as his only companion. This whole scouting thing is a mess, with next to no top to bottom directives, which means that all aspects of the state are one big free-for-all depending on what the minor officers could improvise. Ziętek knows that he has to think of something or he'll be at best banished. He may be the avatar of 'Rudy', but that doesn't mean he's irreplaceable. He's only an actor and if the scouts are diligent enough they can find another person to fill the role of the spiritual successor of the long dead WW2 hero. It's all for show anyways. Who knows, maybe those maniacs from Gray Lily will want to reenact 'Operation Arsenal' in a 'realistic' manner as some sort of gruesome ritual. It's no use getting caught up in that now.\n\nThe thing is, he'd already figured something out, if only Scoutmaster Duda hadn't been so unwilling to sign any documents introducing the reforms. As opposed to Ziętek, Duda's unmoveable as he is one of the most legitimate leaders in post-Fall Poland. The High Assistant is just about to give up, when he notices that under the pile of other documents, there is a letter with a green emblem depicting a crocodile - the symbol of his most trusted men. Why is it there? He made sure to tell the couriers that those are to be delivered separately due to their importance. He quickly opened the envelope and couldn't believe his eyes.\n\n'Jan, you magnificent bastard' - Tomasz thought.\n\nTurns out his most competent man - Jan Kolbuszowski, found the former president's wife and daughter are hiding in one of the hidden self-sufficient government bunkers.\n\nFinally some leverage to force this oaf of a Scoutmaster to comply. Ziętek smiled and quickly wrote a letter with some indirect threats attached to a pre-prepared proclamation of the 2027 Jamboree written by Ziętek himself, ready to be signed by Duda.\nThings are finally looking up."
zhp.1.a:0 "Damn those couriers!"  

zhp.2.t:0 "The Deliberations begin"
zhp.2.desc:0 "'Order! Order!' - the voice of troop leader Orsza was booming in the open fields near the Fortress.\nHe still couldn't believe Rudy finally got the Scoutmaster to call the Jamboree. Now that all of the representatives are here, it's Orsza's job to make them see reason and try to achieve a partial compromise. It won't be easy. The overzealous Idealists will try to sway other groups to their outlandish ideals, while being hampered by the ZHR and verbally attacked by 'Zawisza'. And the creeps from the Gray Lily will just stare eerily… Better that than having them step in…"
zhp.2.a:0 "My dear companions, it's time to talk." 

zhp.3.t:0 "The Conservative's Plan"
zhp.3.desc:0 "- So - 'Orsza' began - we've concluded that the methods proposed by the ZHR representatives will be the backbone of our future prosperity. Before we're done with the issue of the economy, we need to address what our future potential will be focused on.\n\nThe ZHP members gave each others knowing looks.\n\n- The army - their leader exclaimed - we've already wasted the capabilities of our population on indulgence and indolence instead of following the Partisans' Way. The least we can do is use the ZHR’s methods to bolster our soldiers.\n- Objection - the voice of the ZHR leader was harsh and determined - The question of the military is dealt with in another line of voting. We recognize the importance of taking care of the army, but we cannot overlook the fact that it cannot function without a strong civilian economy.\n- If it were up to me, you'd be detained for sabotaging the military! -\n\nThe chaotic argument erupted once more.\n\n - I can't believe these guys - Orsza whispered disenhearted. Then he gave a long look to the High Quartermaster sitting next to him - What would be your suggestion, companion Zośka?\nSince no faction would bring this up anytime soon, I would suggest we focus on infrastructure and logistics as a compromise. -"
zhp.3.a:0 "The ZHR makes more sense"
zhp.3.b:0 "Let's humor the ZHP"
zhp.3.c:0 "The Quartermaster knows best"

unification.4.t:0 "[GetNewspaper]Autonomous Troop of ZHP unifies Łódź Voivodeship"
unification.4.desc:0 "Ever since the tragic accident in Bałuty, it seemed like most of the past Łódź Voivodeship was doomed to spiral into insanity. Today, however, the population of Łódź breathed a sigh of relief, welcoming a familiar sight in the region's capital. \n\nEver since their inception in 1910, various Polish Scout movements fought for the Polish state - be it in the uprisings at the end of WW1 or in the Warsaw uprising during WW2, and they continue to do so to this day, having just kicked out the last hostile clique out of Łódź. Andrzej Duda, who assumed the role of the Scoutmaster of the Autonomous Troop of ZHP thanks to his previous ties within the group, has declared his intentions of creating a civil government and returning the rule of law to the region. However, given the idealism of some in the ZHP, as well as the Banner's domain's decentralized structure, we predict it's gonna take a while before a real state apparatus starts evolving on Łodz’s soil."
unification.4.a:0 "Hopefully pinecones won't become a mainstay in the local cuisine."

zhp.5.t:0 "The Idealist's Plan"
zhp.5.desc:0 "- So - 'Orsza' began - we've concluded that the methods proposed by the ZHP’s representatives will be the backbone of our future prosperity. Before we're done with the issue of the economy, we need to address what our upcoming potential will be focused on.\n\nThe ZHR members gave each others knowing looks.\n\n - Since it has been decided that the ZHP will have a decisive voice in economic matters, we propose to focus our efforts on civilian industries, so as to have a tried-and-tested plan B in case their... novel approach turns out to be ineffective.\n\n - This makes no sense - the ZHP’s representative responded - when we designed our economic reforms with the subsequent advancement in military production in mind. Without the next step our economic ideas will not give the most efficient  results\n - As if they could give any results at all.\n\nThe chaotic argument erupted once more.\n\nI can't believe these guys - Orsza whispered disenhearted. Then he gave a long look to the High Quartermaster sitting next to him - What would be your suggestion, companion Zośka? -\n- Since no faction would bring this up anytime soon, I would suggest we focus on infrastructure and logistics as a compromise. -"
zhp.5.a:0 "Let's stick with ZHP's plans"
zhp.5.b:0 "Let's humor the ZHR"
zhp.5.c:0 "The Quartermaster knows best"

zhp.6.t:0 "Fragile Disobedience"
zhp.6.desc:0 "It seemed more than straightforward, the choices that led us to this. The Gray Lilies were the best in everything, so we let them lead. They have the most faith in us, so we tap their zeal. Soon enough I didn’t even mind. He led by example. A dispassionate example, methodical, efficient. He was presented as the epitome of scouting values, and whatever he did, it was our ambition to do it like him. Hunt prey like him. Butcher and skin it with the same dispassion that he had, even as many of us were squeamish about the dirty work of skinning a fresh animal. His mere gaze was enough to replace it with fear, and force us to learn. \n\nStraying is inevitable. Someone, somewhere, will always be the weakest link. \n\nStory as old as humankind. Some fair-eyed maid steals a man’s eye, gets the notion where none belong. It’s like trying to enfore a ban on sex, all that leads to is some diligently following it and all the others to somehow try to breach it. I begin to understand it now, possibly - The goal must be to find such contrarians and weed them out. That and those who are too weak to be useful to us..\n\nLike Adam from our squad. A weak scout in the commander’s eyes, which meant he was competent and not much more. I hear the summons and there he is, shoved into the sleeping bag by the commander. Another bag was wiggling madly, presumably containing a pretty-fair maid that stole the boy’s heart. I knew what would follow. Normally we’d move to the nearest lake: but this was happening at a lake. It’s like they never saw Friday the 13th: Else surely they’d know better than to date around the lakes. After all, Jason has nothing on Grey Lilies. \n\nIt’s one thing to hear what happens to fornicators, it’s another to experience it: Quickly I imagined them sinking in sleeping bags, tied to rocks. It’d be claustrophobic and… at least they weren’t being burned alive in them. But my mind already rendered my face pale. I almost jumped when the commander saw me like this. - Got something to say? - he asked, watching me with a mute expression."
zhp.6.a:0 "A scout is always obedient to his parents and his superiors"

zhp.7.t:0 "The Hidden Bunker"
zhp.7.desc:0 "- These damned jacks-in-office - Jan Kolbuszowski mumbled as he was marching with his squad through the dreadful marshes near Wieluń. His coat was getting thoroughly soaked because of the rain.\nAfter he completed Rudy's task and found Duda's family, the Scoutmaster made sure that 'Rudy's lapdog' is to be sent to the harshest patrols.\n- Why does the scouting have to involve so much... scouting.\nAs if the weather wasn't bad enough the squad he was dispatched with couldn't shut up about their stances on the ZHP politics. 'The Grey Lilies will doom us', 'This type of sedition destroyed Poland in the first place'. As if who's in charge would somehow change the mud we have to trudge through.\nThe discussion ended abruptly, when one of the scouts he sent as the vanguard returned with the news about a hidden government bunker full of weapons.\n- It's quite a find, don't you think, companion? - asked the young scout.\n- Indeed, it is - replied Kolbuszowski - Doesn't change the fact they could've sent us after this massive rainstorm has passed. - he added in his thoughts - Let's get a closer look.\nIt turned out the bunker was full of relatively new rifles, grenade launchers and even drones and armed vehicles. Not so compatible with the orthodox scouting way.\n- I've got to send a letter to command about this.\nHe could already hear various factions arguing, saying things like..."
zhp.7.a:0 "We can only keep the honorable arms!"
zhp.7.b:0 "All of this gear can help us fight our enemies!"
zhp.7.c:0 "Destroy the whole stash here and now!"

zhp.8.t:0 "Robust Obedience"
zhp.8.desc:0 "I felt like the right answer to this was all that stood between me and the fate of these two. \n\n- I have a better idea -\n- The Codex leaves no room for debate - the man replied as if he was telling me what time it was while peeling potatoes.\n- Except one where the Commander may block the execution”\n- If you really need a lecture on why this has to happen, then maybe you should join them -\n- I’m not saying they should live. I’m saying he should. -\n\nHe was busy hooking the sleeping bags up to their respective rocks. I had very little time.\n\n- Adam’s guilty, of course, but there is a better way of punishing him. Back in Ancient Rome, the soldiers guilty of an offense would draw lots. Each tenth man would have to be killed by his fellow soldiers… -\n\nMy whispers saved the boy’s life, for he ordered one bag to be detached from the rock. Out went the boy, like a larva from its cocoon. But the girl wasn’t as lucky as he was. The Lily stood before the penitent, making him first look him in the eye. And offered him something he never offered anyone as long as he served: Mercy. Provided of course the boy… burns the bridge that led him astray. \n\n*BLAM*\n\nHe spoke nothing this day, or the next. He set up his shelter later on that day with mute, methodical precision, walked and washed like a zombie. But as a scout, he performed well. That’s all that the Lily cared about. Soon enough I had his ear.\n\nIf I objected, I’d die with them. If I did nothing, they’d both die. But I had a solution. Not to spare them, but to do what I do: Make lemonade. It was the right thing to do, this I know for certain. It meant one person marked for death would be spared. I saved a life today. And gave the Scouts a well-drilled comrade. One with a certain… robust obedience\n\nChanging the world is not a way to survive. But surviving is what I do."
zhp.8.a:0 "Fatherland. Education. Virtue."

zhp.9.t:0 "The Idealist's Community"
zhp.9.desc:0 "Rudy was returning to Warta Keep from a trip to Sieradz, overseeing new training camps. As his jeep was approaching the fortifications of the Scout's capital, he saw a truck stopped by one of the gates.\n- What do you mean 'It can't be sold'? It was perfectly fine just two weeks ago. -\n- New laws - a guard responded mechanically - Scouts are not allowed to indulge by eating or drinking articles deemed luxurious.\n- Luxurious? It's just sugar! - the trader couldn't believe his ears.\n- I don't have time for this. Pack up or your cargo will be confiscated -\nThen he saluted Rudy's convoy and ordered his men to open the second gate destined for the officials.\nThey passed the truck without seeing how the situation would conclude.\n- This merchant better stop acting up or he won't be trading anything at all - Rudy thought.\n\nWhen they finally drove past the gate, Rudy saw the whole complex was renovated to train a new wave of conscripted children. Our recruiters started to search for strong and smart children from the age of 3 and conscript them into our new system. The willingness of their parents is not necessary, yet still they are often enthusiastic about the prospect as the Scout’s training ensures security and food for their offspring.\nI wish the littlest ones had time for their childhood, however we don't choose the reality we live in. While other factions waste precious resources for their frivolous caprices, we have a real chance to dominate the land and end the post-Fall chaos.\nWe have to win, otherwise..."
zhp.9.a:0 "It will be all for nothing"

zhp.10.t:0 "The Conservative's Community"
zhp.10.desc:0 "- ...Now go in Christ’s peace - the priest ended the Sunday mass as always during this time of the day.\nRudy made a sign of the Cross and carried on with the rest of his duties waiting for him in Warta Keep such as finishing the complex schedule of the training programme. He had quite a clear idea already: The youngest would help deliver the mail, the 15-17s would do simple scouting, sabotage and field propaganda. The oldest would engage in regular fights. This system is based on the one, which was implemented during WW2, there's no reason to reinvent the wheel.\nThe kids are eager to learn and their parents are impressed by the progress their children are making. Our adherence to Catholicism helps us gain their support even more.\nHis train of thought was stopped by a girl guide, who couldn't be older than 5. She handed him a card with a crudely made portrait of him.\n- Our team wanted to thank you for organizing all of this! - she exclaimed."
zhp.10.a:0 "I guess we're doing something right"

zhp.11.t:0 "Letting go"
zhp.11.desc:0 " - Citizen Rafał Aleksander Ziemkiewicz - Newly promoted scout commisar Jan Kolbuszowski began his speech - you have commited crimes against Poland, God and Mother Nature.\n Kolbuszowski's eyes were directed at an old bold man, who was looking back at him defiantly. A noose was tied around his neck.\n - You have polluted the land around us with your cruel machines and if it were not for us, your twisted ways would be spread throught the whole country, ending with countless deaths. For those crimes you should be puy down like an animal. And yet-\nKolbuszowski approched the Elder with the knife in his had. And cut the rope.\n - You were once on the right side. You propagated patriotism and shamed the enemies of our Scoutmaster. We offer you to once again choose the right side of the conflict and thus we let you live.\No a way of telling, who was more shocked at the time. The Elder, the Scouts watching or Kolbuszowski. But orders were orders.\n - Go and never comeback to the voivodeship or we'll shoot you.\n Ziemkiewicz started limpng into the forest.\nIf it were up to Jan, he would spare everyone the morbid show, but the command likes us to act sadistically even, when we're showing mercy."
zhp.11.a:0 "Get rid of gallows, boys"

zhp.12.t:0 "No grave for the traitors"
zhp.12.desc:0 "- Citizen Rafał Aleksander Ziemkiewicz - Newly promoted scout commisar Jan Kolbuszowski began his speech - you have commited crimes against Poland, God and Mother Nature.\n Kolbuszowski's eyes were directed at an old bold man, who was looking back at him defiantly. A noose was tied around his neck.\n - You have polluted the land around us with your cruel machines and if it were not for us, your twisted ways would be spread throught the whole country, ending with countless deaths. Some of us trusted in your word. But that was before you showed us your true self. Before the Fall. Right now all of us see you as nothing but a terrorist and an extremist. And for that, you will be executed. What are your last words?\n - Nuclear winter upon you! - the Elder finally shouted - So you can burrow yourself underground and tear the black gold from the earth like we have... and for no purpose but to live another day.\nKolbuszowski gave a sign and an executioner pulled the lever and the trapdoor opened beneath the Ziemkiewicz. What had been once the leader of the Brotherhood was now hanging from the branch of the last tree that survived the pollution from Bełchatów power plant. \n - Do not dare to take him down. - commisar gave one last order to the scouts watching the whole process - Let the Nature claim him herself."
zhp.12.a:0 "The shadow lies upon his tomb; In Moria, in Khazad-dûm."

zhp.13.t:0 "Doing the weeding"
zhp.13.desc:0 " - I couldn't bare to watch. All those people. The other scouts were tasked with releasing the unlawfully claimed plants to the wild. But that was too simple for me. I had to volunteer for the special operation. We heard something was fishy about Krośniewice, but we never expected this much horror. Famished people fed only with grass to see how long will they last, giant people-eating fly traps and manure made from the local politicians that disappeared after some statements criticising the Consortium. And those were the medics mind you. Really makes you see the reason of relying on the natural medicine. What's interesting is that they weren’t rying to destroy their documents with the results of their 'research'. Hoping we would make use of it maybe. But we burned all those unholy papers along with their bodies. We tried to help their victims. Feeding them flour after months of malnourishment, so their guts adjust before the real food comes up. Some of them may even prove to be good scouts in the future. Those, who were too deformed by the experiments were supposed to be put down. I intervened. Again. Said letting them live and spread the stories will prove to the wider population that our war agianst the Consortium and our cause are just. How can they not be, when the alternative looks like that. Saved some lives that day.\nI wasn't sure I wanted to be a part of this thing. Scouting, I mean. Not after the thing that happend to Adam's lover. But now. Now I get it. The Consortium was one the most reputable factions in the voivodeship besides the Łódź itself and it proved to be co-run by the complete monsters. There's no future with the degenerate idea of progress. Brotherhood seemed to get it, but it turned their rightious anger only at the small fraction of the problem. We see the big picture."
zhp.13.a:0 "And our way will prevail"

zhp.14.t:0 "Putting out the White Flame"
zhp.14.desc:0 "The main market of Skierniewice was filled with the piles of books. Adam Kowalski was the one throwing the last copy of the Witcher book they could find.\n- 'Baptism of Fire'? Fitting - Adam thought to himself.\nAll of the Sapkowksi's former subjects were so disheartened by their loss, they weren't going to oppose destroying their precious tomes. At least that's what Adam thought, when sudden;y the scouts dragged one girl, who was unwilling to let go of her book.\n - Leave me alone, you bastards. We're free people.\nShe almost looked like...\n- Oh no, not agian - he thought to himself as he recalled the fate of Zuzia and the fate of those who defy the will of Scoutmaster - Not again. Not again.\nAdam was paralyzed, he wanted to do something, but couldn't and it wasn't just because, he was surrounded by his superiors. His legs began to go numb. His his vission was blurry.\n - I need to get out of here. Stupid girl.\n - Hey, companion. What's up? - out of nowhere a hand landed on his shoulder.\nHe finally came to his senses, when his ears noted the fire was burning and he couldn't hear any screams. Turned out the girl was beaten until she let go of the book. She was bruised, but alive.\nThey didn't burn her.\nThe one, who placed hand on his shoulder noticed his concern.\n - That's why we must inspire fear.Find scapegoats and scrifice them. If we don't, people will rebel and that means more massacres. Even if we beat up some women or even kill them, we save countless more. You'd better remember that.\n I will."
zhp.14.a:0 "Fire is burining and the forest is soughing"

zhp.15.t:0 "Rabbies no longer converse"
zhp.15.desc:0 "All the rabbis were gathered in front of the Basilica of Saint Jacob the Apostole in Piotrków Trybunalski. The Jews were being bapitsed en masse in the nearby Strawa river. But that was of little concern for Antoni Skoratko's patrol, who as usual helped dealing with the logistics. They were more concerned with the valuables collected from the synagogues and stadiums (if the two could be distinguished in the Widzew territories). Like the giant menorah, they planned to put in Atlas Arena, after conquering the Łódź. The overseeing scout teamleader was certainly pleased, he was one of the conservatives and finally after dealing in ridicolous demands of the idealists, he could revel in showing the Jews their place."
zhp.15.a:0 "Time to cash out"

zhp.16.t:0 "ZHP Civil War"
zhp.16.desc:0 "The gods, in order to destroy someone, make one lose one's mind. Today, God has looked upon the ZHP, and found it lacking. Is it the fear and weakness that offended Him? Is it fanaticism and mania? Who can plead for His mercy, based on strength and honor, or wisdom and virtue? Doesn't matter. God took both of ZHP's souls; the conservative and the idealist, and pitted them against one another. They who wanted to mend the broken nation, broke themselves, and made ready for war. As heaven laughs and weeps at once, the story follows on to..."
zhp.16.a:0 "Idealists"
zhp.16.b:0 "Conservatives"

zhp.17.t:0 "The Council Convenes"
zhp.17.desc:0 "The avatar of Zośka and the High Quartermaster, Marcel Sabat entered the room, in which representatives of various teams argue. You'd think after we settled that we're going to get along just fine. You'd think wrong. At least it's more civil than regular discussions between Idealists and Conservatists. Even Orsza himself appeared. Out of all actors captured to play along as minister, Zieliński really started to dig this whole idea. His fervor was commandable, inspiring even.\n - Companions - he began - even though I personally disagree with your approach, I know scouting's fate is close to your hearts. The way I se it we have three option:"
zhp.17.a:0 "Firearms are the bedrock of our cause. Nothing can be achieved without them."
zhp.17.b:0 "Trucks. Without rock-solid logistics, nothing matters."
zhp.17.c:0 "Watercraft. It's fuel-efficient and brings us opportunities used by few others."

zhp.18.t:0 "Stadtluft Macht Frei"
zhp.18.desc:0 " - Good morning, Mr. Stanisław - Jeziorski was greeted by the cafeteria worker - What can I serve you today?\n - Good morning, Jan. The same thing as always - he said as he put the money on the counter.\nHaving heard that, Jan disappeared to the backdoor to prepare his best coffee, that may or may not have been smuggled from the territories of the Flower Consortium.\nIn the meantime, Jeziorski lied back on the chair and opened a recent 'Be Prepared!' magazine, from which he usually got the information about the scouts' shenanigans.\n - Read anything intersting, sir? - Jan asked handling Jeziorski his drink.\n - Not really - he was lying obviously, but he was in no mood for conversation - Bastards actually did it - he thought to himself.\nOn the first page there was a lengthy passage about new regulations imposed on the city merchants such as Jeziorski and on cities in general.\n - Growing urban slums... Goods of undesirable quality... Much needed restrictions... - Stanisław kept mumbling while reading the more outrageous parts. He was already struggling to make ends meet as was everyone else in the business. And it's not like those pinecone-eaters will offer us any social aid. If they won't back down, the subsequent collapse of scout controlled cities will make Bałuty look like Pre-Fall Warsaw, when compared to Sieradz.\n - At least that bastard, my neighbour had his kids sent on an obligatory scouting mission - Jeziorski was trying to console himself as he read the published list of new conscripts."
zhp.18.a:0 "Bad time for business"

zhp.19.t:0 "Business as usual"
zhp.19.desc:0 " - Be prepared!\n- Be prepared!\n- Companion assistant, companion patrol leader Antoni Skoratko reports that the caravan heading from Sieradz to Warta Keep is ready to head out. Be prepared!\n\nAfter the whole ordeal with the muster and inspecting the caravan Antoni was finally free to sit down, cover his eyes with his scout cap and rest a bit.\n- Companion, Antoni!\nA bit.\nThe cry for attention was coming from Brajan, the youngest scout of his patrol.\n- I'm bored.\nPatrol leader's work never ends.\n- If I could suggest something. The Chief Council recently allowed scouts to visit cinemas - Said a skinny boy with glasses.\nIt was Oskar, ever-diligent and conscientious.\n- Provided the theme of the movie bolsters Scouting ideas - he continued. - We should qualify, given we ensured the Scouts from the Keep receive their 847 chocolate bars for the desert.\n- 843 - the last member of the patrol, Maks decided to throw in his two cents and four chocolate bars, he must have stolen from on of the crates. Each of his mates was given one.\nAntoni wasn't that happy that Oskar reminded everybody of the Council's ruling. He has been planning to spend his cinema pass by inviting Zuzia, a girl guide from another team to go with him see Warsaw '44. But maybe going to the cinema with his patrol. After all, the Grey Lillies were looking down upon everyone, who's getting to intimate with a girl... Not to mention, this asshole Adam is making moves on her. Antoni quickly terminated the unpleasant train of thought and looked at his patrol mates, waiting expectantly for his decision.\n- Ah, what the hell. Cinema it is.\nHis subordinates cheered."
zhp.19.a:0 "Who wants to see Warsaw '44?"

zhp.20.t:0 "Why me?"
zhp.20.desc:0 "Night has set upon the outskirts of small town of Sulejów. Most of the inhabitants were sleeping, only small group of people, ever busy with the betterment of the society, was still up and going. One such group were the workers of the local cooperative, completely unaware, they were being observed by the Scouts' raidning party\n - The higher-ups really want me dead - Jan Kolbuszowski thought  to himself - I get it, Duda is still sour after I exposed the location of his family, but this?\nHe reminds himself of the justification, why of all people, it's him, who is supposed to conduct the raid on the Widzew territory.\n - We need to raid their workshops to boost our own industry and matters of industry are resposibility of underlings of High Quartermaster. - he mocked the snotty tone of the Scoutmaster's emissary.\n - Companion veteran, we have conducted a primary scouting of the area. - A youngling came up to Jan, while he was contemplating the situation - It's a sewing cooperative. We saw an abundance of sewing machines and some trucks.\n - Okay, the plan is to steal all the valuale equipment without them noticing. If you come across any files, projects or schemes, bring them as well. We may gather some know-how that way. And apprehend some of the worker to bolster our working force. I've already sent someone to sabotage the electricity. When the lights go out it will be your signal to begin the operation. After we'll done pack all the loot to the truck by the gate. We'll use it to escape as well.\nThe youngling saluted and began to give orders to other. Everyone covered their faces with the scarf as if they were bandits from some western and moved to their position.\nWhen the lights were finally turned off, everybody knew what to do."
zhp.20.a:0 "Here goes nothing"

zhp.21.t:0 "The Lilies wither"
zhp.21.desc:0 "The grey Lilies are defeated. Our archbishop triumphed over the bloodthirsty revisionists. In doing so, he gained much power and many among our ranks especially from the 'Zawisza' are encouraging him to become permanent head of state, as Duda has proven impotent in preventing the rise of radicals. On the other hand the bulk of ZHR argue that Duda's legitmacy is still undeniable and point out he didn't choose any side during the civil war and it was Orsza, who antagonized the ZHP. The debate is heated, but in the end the highest ranking scouts make their decision."
zhp.21.a:0 "Pro Fide, Lege et Praesidente"
zhp.21.b:0 "Scire Christum"

zhp.22.t:0 "Calm before the storm"
zhp.22.desc:0 "If life in Poland post-Fall Poland isn't bleak enough, theres's always smoldering outskirts of Bałuty district. Patrolling this part of Łódź has to be one of the most depressing assignments, but only those can earn Antoni another free pass. Maybe this time he would man up and invite Zuzia to the cinema. Although it seemed this time Adam will get his name, as he saw the banner of his patrol carried by his men. However, as they came close, he noticed Adam was absent from the team.\n - Be prepared! - non-Adam greeted Antoni and his patrol\n - Be prepared. What's your name, companion? Where's Adam - Antoni replied.\n - Paweł Wiśnia. I fulfill the duties of the patrolleader, while Adam's... unavailable.\n Antoni looked at new patrolleader suspicously.\n - He got sick or something?\n - That's no of your concern, companion.\n - There's no harm in tlling me - Antoni kept prying - Me and Adam go a long way back. I may be able to offer some advice.\n In reality Antoni wanted to know how long Adam would be indisposed, so he could spend more time with Zuzia during his absence. Or maybe even leran some spicy secrets to undermine him.\n - Well, when you put it that way - Paweł finally gave in -  He hasn't been the same since the accident. \n - Oh, an accident. Sounds promising - Antoni thought to himself and then asked aloud - What accident?\n Paweł hesitated - There was some girl guide Adam fancied. They got too close and the Lilies, they've been given a lot of power during the mission.\n - What have the Lilies do - Antoni asked, when young scout started digresing. \n - They sentenced Adam and the girl to death - Paweł wasn't able to look at Antoni's eyes.\nAntoni wasn't able to utter the world. Are they dead? Lilies wouldn't dare.\n Did they go through with it? Is Adam dead. And what about the girl?\n Adam's alive, but this whole expirience left mark on him. He became reclusive and nervous, he even lost conciousness, while we were stationed in Skierniewice.\nSo, there was hope they're both alive.\n - And the girl?\n - There was one way for Adam to save himself - Paweł continued reluctantly- Actually, one of your former patrolmates suggested this idea.\n- What was it?\nThere was no reason for Paweł to hide the truth, whem he'd already told Skoratko so much\n- He needed to kill his lover himself.\n - Holy shit - Antoni needed to lean on the rubble from an old building.\n Is she dead. No, it could've been some othe guide. Adam's been hitting on everything that moves. But Zuzia was his favourite. Only one way to find out."
zhp.22.a:0 "What was the girl's name?"

zhp.23.t:0 "The Inauguration"
zhp.23.desc:0 "The sun starts to set on a late autumn afternoon in Przedbórz, a cool breeze sweeps through the Park inviting the slightly damp dried up leaves to a hectic dance. Two vigil lights burn dimly before the bust of Tadeusz Kościuszko, being the only meager source of light besides the distant street lamps; One symbolizing Scout Law, and the other the Pledge. A Polish Flag hangs loosely off the pillar upon which the General Lieutenant's likeness presides, before which a group of scouts had assembled, organizing themselves into three lines of six. Their commandant, an older ZHR wanderer, looked through the team, a mixed bag in all regards. It's not the kind of thing he's very used to, ZHR used to be very strict in organizing their scouts. He dismissed the thought, times changed, he quickly counted the team, everything checked out. He turned his gaze to the Gray Lily standing beside him and gave him a nod. It's time for the 1st Przedbórz Scout Team to get their Scout's Crosses."
zhp.23.a:0 "I with full honesty wish, to devote my life to serving God and Poland…"

 ##Characters##
POLITICS_ANDRZEJ_DUDA_DESC:0 "The former President of Poland since 2015 and one of the most legitimate claimants of rulership over Poland among its warlords. Prior to assuming his presidency, he was part of the Sejm and European Parliament. During the final years of his presidency, he continued to lose agency over his actions, becoming more and more subservient to the will of the head of PiS - Jarosław Kaczyński. By 2025, when his presidency ended for good, he was no more than just a figurehead. When Kaczyński was gone and Poland collapsed, Duda, who already served his two terms, was deemed unimportant by the remains of the political establishment. With no political allies he had to search for a safe haven. He eventually joined forces with the ZHR to which he had once belonged. While the ZHR planned to restore Duda as the rightful president of Poland, their overzealous compatriots - the idealists form ZHP decided to turn Duda once again into a puppet and the head of their state in name only, using him as a legitimizing factor in their future conquest of Poland."
POLITICS_MAREK_JEDRASZEWSKI_DESC:0 "An Archbishop of two cities, one which he was exiled from and one to which he had returned. He served as the Archbishop of Łódź from 2012, however he instead became the Archbishop of Kraków in 2017. The upheaval and societal collapse brought upon by the Fall caused the liberal population of the city to chase him out for his staunchly traditionalist and controversial rhetoric, with no hope of returning to the archdiocese any time soon. He returned to Łódź and made it his goal to help the catholic Scouts oppose the influence and maniacal rule championed by the ZHP."

