 ##Events##

zhp.1.t:0 "Calls for a Jamboree"
zhp.1.desc:0 "It's 4:30 in the morning. The entire Warta Fortress is shrouded in complete darkness, the only exception being the High Assistant's room. Its owner - Tomasz Ziętek sits at his desk, pouring over disastrous reports, with the dim light of a kerosene lamp as his only companion. This whole scouting thing is a mess, with next to no top to bottom directives, which means that all aspects of the state are one big free-for-all depending on what the minor officers could improvise. Ziętek knows that he has to think of something or he'll be at best banished. He may be the avatar of 'Rudy', but that doesn't mean he's irreplaceable. He's only an actor and if the scouts are diligent enough they can find another person to fill the role of the spiritual successor of the long dead WW2 hero. It's all for show anyways. Who knows, maybe those maniacs from Gray Lily will want to reenact 'Operation Arsenal' in a 'realistic' manner as some sort of gruesome ritual. It's no use getting caught up in that now.\n\nThe thing is, he'd already figured something out, if only Scoutmaster Duda hadn't been so unwilling to sign any documents introducing the reforms. As opposed to Ziętek, Duda's unmoveable as he is one of the most legitimate leaders in post-Fall Poland. The High Assistant is just about to give up, when he notices that under the pile of other documents, there is a letter with a green emblem depicting a crocodile - the symbol of his most trusted men. Why is it there? He made sure to tell the runners that those are to be delivered separately due to their importance. He quickly opened the envelope and couldn't believe his eyes.\n\n'Jan, you magnificent bastard' - Tomasz thought.\n\nTurns out his most competent man - Jan Kolbuszowski, found the former president's wife and daughter are hiding in one of the hidden self-sufficient government bunkers.\n\nFinally some leverage to force this oaf of a Scoutmaster to comply. Ziętek smiled and quickly wrote a letter with some indirect threats attached to a pre-prepared proclamation of the 2027 Jamboree written by Ziętek himself, ready to be signed by Duda.\nThings are finally looking up."
zhp.1.a:0 "Damn those runners!" 

zhp.2.t:0 "The Deliberations begin"
zhp.2.desc:0 "'Order! Order!' - the voice of troop leader Orsza was booming in the open fields near the Fortress.\nHe still couldn't believe Rudy finally got the Scoutmaster to call the Jamboree. Now that all of the representatives are here, it's Orsza's job to make them see reason and try to achieve a partial compromise. It won't be easy. The overzealous Idealists will try to sway other groups to their outlandish ideals, while being hampered by the ZHR and verbally attacked by 'Zawisza'. And the creeps from the Gray Lily will just stare eerily… Better that than having them step in…"
zhp.2.a:0 "My dear companions, it's time to talk." 

zhp.3.t:0 "The Conservative's Plan"
zhp.3.desc:0 "- So - 'Orsza' began - we've concluded that the methods proposed by the ZHR representatives will be the backbone of our future prosperity. Before we're done with the issue of the economy, we need to address what our future potential will be focused on.\n\nThe ZHP members gave each others knowing looks.\n\n- The army - their leader exclaimed - we've already wasted the capabilities of our population on indulgence and indolence instead of following the Partisans' Way. The least we can do is use the ZHR’s methods to bolster our soldiers.\n- Objection - the voice of the ZHR leader was harsh and determined - The question of the military is dealt with in another line of voting. We recognize the importance of taking care of the army, but we cannot overlook the fact that it cannot function without a strong civilian economy.\n- If it were up to me, you'd be detained for sabotaging the military! -\n\nThe chaotic argument erupted once more.\n\n - I can't believe these guys - Orsza whispered disenhearted. Then he gave a long look to the High Quartermaster sitting next to him - What would be your suggestion, companion Zośka?\nSince no faction would bring this up anytime soon, I would suggest we focus on infrastructure and logistics as a compromise. -"
zhp.3.a:0 "The ZHR makes more sense"
zhp.3.b:0 "Let's humor the ZHP"
zhp.3.c:0 "The Quartermaster knows best"

unification.4.t:0 "[GetNewspaper]Autonomous Troop of ZHP unifies Łódź Voivodeship"
unification.4.desc:0 "Ever since the tragic accident in Bałuty, it seemed like most of the past Łódź Voivodeship was doomed to spiral into insanity. Today, however, the population of Łódź breathed a sigh of relief, welcoming a familiar sight in the region's capital. \n\nEver since their inception in 1910, various Polish Scout movements fought for the Polish state - be it in the uprisings at the end of WW1 or in the Warsaw uprising during WW2, and they continue to do so to this day, having just kicked out the last hostile clique out of Łódź. Andrzej Duda, who assumed the role of the Scoutmaster of the Autonomous Troop of ZHP thanks to his previous ties within the group, has declared his intentions of creating a civil government and returning the rule of law to the region. However, given the idealism of some in the ZHP, as well as the Banner's domain's decentralized structure, we predict it's gonna take a while before a real state apparatus starts evolving on Łodz’s soil."
unification.4.a:0 "Hopefully pinecones won't become a mainstay in the local cuisine."

zhp.5.t:0 "The Idealist's Plan"
zhp.5.desc:0 "- So - 'Orsza' began - we've concluded that the methods proposed by the ZHP’s representatives will be the backbone of our future prosperity. Before we're done with the issue of the economy, we need to address what our upcoming potential will be focused on.\n\nThe ZHR members gave each others knowing looks.\n\n - Since it has been decided that the ZHP will have a decisive voice in economic matters, we propose to focus our efforts on civilian industries, so as to have a tried-and-tested plan B in case their... novel approach turns out to be ineffective.\n\n - This makes no sense - the ZHP’s representative responded - when we designed our economic reforms with the subsequent advancement in military production in mind. Without the next step our economic ideas will not give the most efficient  results\n - As if they could give any results at all.\n\nThe chaotic argument erupted once more.\n\nI can't believe these guys - Orsza whispered disenhearted. Then he gave a long look to the High Quartermaster sitting next to him - What would be your suggestion, companion Zośka? -\n- Since no faction would bring this up anytime soon, I would suggest we focus on infrastructure and logistics as a compromise. -"
zhp.5.a:0 "Let's stick with ZHP's plans"
zhp.5.b:0 "Let's humor the ZHR"
zhp.5.c:0 "The Quartermaster knows best"

zhp.6.t:0 "Fragile Disobedience"
zhp.6.desc:0 "It seemed more than straightforward, the choices that led us to this. The Gray Lilies were the best in everything, so we let them lead. They have the most faith in us, so we tap their zeal. Soon enough I didn’t even mind. He led by example. A dispassionate example, methodical, efficient. He was presented as the epitome of scouting values, and whatever he did, it was our ambition to do it like him. Hunt prey like him. Butcher and skin it with the same dispassion that he had, even as many of us were squeamish about the dirty work of skinning a fresh animal. His mere gaze was enough to replace it with fear, and force us to learn. \n\nStraying is inevitable. Someone, somewhere, will always be the weakest link. \n\nStory as old as humankind. Some fair-eyed maid steals a man’s eye, gets the notion where none belong. It’s like trying to enfore a ban on sex, all that leads to is some diligently following it and all the others to somehow try to breach it. I begin to understand it now, possibly - The goal must be to find such contrarians and weed them out. That and those who are too weak to be useful to us..\n\nLike Adam from our squad. A weak scout in the commander’s eyes, which meant he was competent and not much more. I hear the summons and there he is, shoved into the sleeping bag by the commander. Another bag was wiggling madly, presumably containing a pretty-fair maid that stole the boy’s heart. I knew what would follow. Normally we’d move to the nearest lake: but this was happening at a lake. It’s like they never saw Friday the 13th: Else surely they’d know better than to date around the lakes. After all, Jason has nothing on Grey Lilies. \n\nIt’s one thing to hear what happens to fornicators, it’s another to experience it: Quickly I imagined them sinking in sleeping bags, tied to rocks. It’d be claustrophobic and… at least they weren’t being burned alive in them. But my mind already rendered my face pale. I almost jumped when the commander saw me like this. - Got something to say? - he asked, watching me with a mute expression."
zhp.6.a:0 "A scout is always obedient to his parents and his superiors"

zhp.7.t:0 "The Hidden Bunker"
zhp.7.desc:0 "- These damned jacks-in-office - Jan Kolbuszowski mumbled as he was marching with his squad through the dreadful marshes near Wieluń. His coat was getting thoroughly soaked because of the rain.\nAfter he completed Rudy's task and found Duda's family, the Scoutmaster made sure that 'Rudy's lapdog' is to be sent to the harshest patrols.\n- Why does the scouting have to involve so much... scouting.\nAs if the weather wasn't bad enough the squad he was dispatched with couldn't shut up about their stances on the ZHP politics. 'The Grey Lilies will doom us', 'This type of sedition destroyed Poland in the first place'. As if who's in charge would somehow change the mud we have to trudge through.\nThe discussion ended abruptly, when one of the scouts he sent as the vanguard returned with the news about a hidden government bunker full of weapons.\n- It's quite a find, don't you think, companion? - asked the young scout.\n- Indeed, it is - replied Kolbuszowski - Doesn't change the fact they could've sent us after this massive rainstorm has passed. - he added in his thoughts - Let's get a closer look.\nIt turned out the bunker was full of relatively new rifles, grenade launchers and even drones and armed vehicles. Not so compatible with the orthodox scouting way.\n- I've got to send a letter to command about this.\nHe could already hear various factions arguing, saying things like..."
zhp.7.a:0 "We can only keep the honorable arms!"
zhp.7.b:0 "All of this gear can help us fight our enemies!"
zhp.7.a:0 "Destroy the whole stash here and now!"

zhp.8.t:0 "Robust Obedience"
zhp.8.desc:0 "I felt like the right answer to this was all that stood between me and the fate of these two. \n\n- I have a better idea -\n- The Codex leaves no room for debate - the man replied as if he was telling me what time it was while peeling potatoes.\n- Except one where the Commander may block the execution”\n- If you really need a lecture on why this has to happen, then maybe you should join them -\n- I’m not saying they should live. I’m saying he should. -\n\nHe was busy hooking the sleeping bags up to their respective rocks. I had very little time.\n\n- Adam’s guilty, of course, but there is a better way of punishing him. Back in Ancient Rome, the soldiers guilty of an offense would draw lots. Each tenth man would have to be killed by his fellow soldiers… -\n\nMy whispers saved the boy’s life, for he ordered one bag to be detached from the rock. Out went the boy, like a larva from its cocoon. But the girl wasn’t as lucky as he was. The Lily stood before the penitent, making him first look him in the eye. And offered him something he never offered anyone as long as he served: Mercy. Provided of course the boy… burns the bridge that led him astray. \n\n*BLAM*\n\nHe spoke nothing this day, or the next. He set up his shelter later on that day with mute, methodical precision, walked and washed like a zombie. But as a scout, he performed well. That’s all that the Lily cared about. Soon enough I had his ear.\n\nIf I objected, I’d die with them. If I did nothing, they’d both die. But I had a solution. Not to spare them, but to do what I do: Make lemonade. It was the right thing to do, this I know for certain. It meant one person marked for death would be spared. I saved a life today. And gave the Scouts a well-drilled comrade. One with a certain… robust obedience\n\nChanging the world is not a way to survive. But surviving is what I do."
zhp.8.a:0 "Fatherland. Education. Virtue."

zhp.9.t:0 "The Idealist's Community"
zhp.9.desc:0 "Rudy was returning to Warta Keep from a trip to Sieradz, overseeing new training camps. As his jeep was approaching the fortifications of the Scout's capital, he saw a truck stopped by one of the gates.\n- What do you mean 'It can't be sold'? It was perfectly fine just two weeks ago. -\n- New laws - a guard responded mechanically - Scouts are not allowed to indulge by eating or drinking articles deemed luxurious.\n- Luxurious? It's just sugar! - the trader couldn't believe his ears.\n- I don't have time for this. Pack up or your cargo will be confiscated -\nThen he saluted Rudy's convoy and ordered his men to open the second gate destined for the officials.\nThey passed the truck without seeing how the situation would conclude.\n- This merchant better stop acting up or he won't be trading anything at all - Rudy thought.\n\nWhen they finally drove past the gate, Rudy saw the whole complex was renovated to train a new wave of conscripted children. Our recruiters started to search for strong and smart children from the age of 3 and conscript them into our new system. The willingness of their parents is not necessary, yet still they are often enthusiastic about the prospect as the Scout’s training ensures security and food for their offspring.\nI wish the littlest ones had time for their childhood, however we don't choose the reality we live in. While other factions waste precious resources for their frivolous caprices, we have a real chance to dominate the land and end the post-Fall chaos.\nWe have to win, otherwise..."
zhp.9.a:0 "It will be all for nothing"

zhp.10.t:0 "The Conservative's Community"
zhp.10.desc:0 "- …Now go in Christ’s peace - the priest ended the Sunday mass as always during this time of the day.\nRudy made a sign of the Cross and carried on with the rest of his duties waiting for him in Warta Keep such as finishing the complex schedule of the training programme. He had quite a clear idea already: The youngest would help deliver the mail, the 15-17s would do simple scouting, sabotage and field propaganda. The oldest would engage in regular fights. This system is based on the one, which was implemented during WW2, there's no reason to reinvent the wheel.\nThe kids are eager to learn and their parents are impressed by the progress their children are making. Our adherence to Catholicism helps us gain their support even more.\nHis train of thought was stopped by a girl guide, who couldn't be older than 5. She handed him a card with a crudely made portrait of him.\n- Our team wanted to thank you for organizing all of this! - she exclaimed."
zhp.10.a:0 "I guess we're doing something right"

