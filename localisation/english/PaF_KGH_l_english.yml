unification.48.t:0 "[GetNewspaper]KGHM Conglomerate unites Lower Silesia"
unification.48.desc:0 "The latest news informs about the full control of the former Lower Silesian Voivodeship by the copper conglomerate KGHM. The firm got in charge of the cities in the so-called copper valley. After the heroic defense against the gypsy rebellion, they grew to a strong state in subregion in a short time.\n\n KGHM company survived the fall of Poland and very quickly secured its position with dedicated soldier-made workers, post-EKS mercenaries and above all, thanks to the powerful economic machine that provides the masses with housing, food, energy, stable employment, healthcare and even luxury goods from foreign exchanges. The conglomerate rules the state through the company's supervisory board. The technique of total control of the economy to ensure economic growth is carried out by buying out all enterprises existing in Lower Silesia and also economically encouraging everyone to work in various branches of a mega-enterprise."
unification.48.a:0 "Smoke is in the air."