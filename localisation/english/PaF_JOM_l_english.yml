 jomsborg.54.t: "Rental Housing Construction Program Event"
 jomsborg.54.desc: "Complaint no.68, 'Sigurn' residential community.\nPlaintiff: Zygfryda Storrada, 78 years old.\nComplaint content:\nMr Tusksson is the most insufferable neighbor I had since Stachu dated me back in the day! I can't sleep because whenever he's not out ransacking with you people, he's pretending to ransack by walking around my block with an axe out! An axe, i tell you, while children are around, for real! Axe big enough to drive fear even into my old Bun the Mare, and chop down a forest I used to have! WHO GAVE HIM PERMISSION TO WALK AROUND AND SCARE MY GRANDCHILDREN, you go and tell him, tell this (censored by office) to stop. Or pox take him, bloody fever sink him!\nOfficer answer:\nPlease exercise an open mind when dealing with our more Wend-minded citizens. Note that according to Tenant Rights and Regulations §§ 4, ¶ 2-10, outline ALL legitimate causes for disciplinary hearing of a tenant, and ¶ 11-14 for all grounds for eviction or relocation. Exercising state-endorsed expression of Nordic ancestry, especially Viking Socialist approved behavior such as open carry of a battleaxe, is not frowned upon but encouraged. Perhaps a bonding exercise in handling of a battleaxe and practicing Berserker war cries, would help you appreciate our nascent Wendish culture.\n\nComplaint no.69, 'Sigurn' residential community.\nPlaintiff: Zygfryda Storrada, 78 years old.\nComplaint content:\n(censored by office), I was there i know what he was doing, I'll show you some Wendish culture all right. I can't even sleep with all the racket he yells, setting up bonfire and dancing around it at night, drinking mjod, yelling something along the lines of, uuuhmmmm, uuhhhh.... \nHeill, Haraldr Harðráði! \nMikli norðmannakonungr! \nVerndari var hann Miklagarðs \nyfir Væringjum hǫfðingi! \nYeah, I even know the lyrics by now, and how to write them all because of you people, pox take you, bloody fever eat you. You like your paragraphs so much, how about Civil Health and Safety Act §§ 9 ¶ 9: Public authorities of all levels have duty and authority to address any health hazards to any one citizen! Mr Tusksson's excessive loud racketing at night keeps me awake at night, and same act, §§ 4 ¶ 13 determines inability to get good night's sleep to be health hazard! So go and get this viking to stop, sulfur god-damned lightning, (censored) may you get fiery, sulfuric lightning..."
 jomsborg.54.a: "Ref the 68 and 69 logs to regional court, and let the staff take the day off come Friday."

 jomsborg.55.t: "To a Smart Man"
 jomsborg.55.desc: "It was the first day of the Burstaborg Technical Conference. Hosted within a grand hall constructed not too long ago, it hosted only the greatest and most inventive minds from all across Jomsborg. Broad were their specialties, and broader yet their capabilities. However they lacked direction. They were a great, powerful light that needed to be focused with a lens onto the problems plaguing the lands, so they may scorch them into nothing. And what better way is there to do that, than to really inspire them?\n\n-  To start off today's presentations, I would like to welcome to the stage Gunnar Kowalsson. Please, give a round of applause to our honored guest.\n\nThe presenter stepped off the stage to make way for a hulking figure, bound in muscle and meticulously braided hair. Clad he was in a dress uniform, upon it glinting were medals. Four for glory in plunder, five for successes in raids and three others for other accomplishments in field duty. He picked up the microphone with a hand that made it resemble a toy and spoke in a deep voice, more thunderous than any war horn.\n\n- Greetings! It is an honor to stand here before you on this day! It may not seem so, judging by my appearance, but I once too was an academic, yet as you can probably tell, I have since found another calling.\n\nA somewhat nervous chuckle swept across the room. He continued:\n\n- You however have stuck to your professions. It is a calling as noble as that of a warrior. You are the torchbearers of a new, reborn nation; one that will be forged with the roar of a blast furnace, with the efforts of every man, woman and all else. It is technology of progress, of production and of modernity that will bring upon a new golden age for these lands!\n\nHe paused for a moment, gauging the audience. He had them in the bag, almost at the edge of their seats. He mustered all the power within his voice, raising it to a sound akin to thunder.\n\n- Your brains are your greatest strength! So in the name of progress, in the name of unity, use them to bring upon a better tomorrow! Thank you."
 jomsborg.55.a: "Thunderous Applause"

 jomsborg.56.t: "Siplicity of Slaughter"
 jomsborg.56.desc: "- AND REMEMBER, ENGRAVE THE BARREL WITH ME STAVE, CAUSE THAT BRINGS'S GOOD LUCK!\n\nSamael Zimmerberg came to this place for idealistic and some might say, unreasonable reasons. His friends and family in mechanical engineering aimed for cushy careers in Rheinmetall, Raytheon or Boeing, developing and manufacturing bleeding-edge arms. Wheras he took on activism for the democratic socialist cause best way he knew how: By disseminating industrial know-how to like-minded warlord states in fallen nations. \n\n So when he put half his life savings into machinery fit to make weapons and more machinery, and the other half to smuggling himself into Jomsborg, he expected to seed an industrial war machine to a harbinger of socialism in a nation that needed it most.\n\nInstead, he ended up in a Dark Age Viking reenactment center, gone too far.\n\nInstead of embracing technology to bring about peace and prosperity for workers of the world, the directive from the top, coming from a bearded barbarian, broad and grand in posture, flanked by two women hanging their heads down like concubines in Ottoman harem. Samael felt trapped. In place of revolution, he was bound to serve a raider economy, and instead of network-centric and coordinated force, he was made to forge last-century weaponry, both beautified in runes and rugged.\n\nIn competent hands, these weapons would do just fine. But in hands of a long-bearded mouth-breather, grunting like a Neanderthal above a comparably frail Samael as he was calibrating the metal lathe. The man demanded a select fire battle rifle that could double as a battleaxe.\n\n- AXE. GET THE AXE ON STOCK!\n\n- All due respect sir Jarek, how do you expect to aim when your chin rests on a blade?!\n\n- THE OTHER SIDE THEN! BLADE WILL REST ON BREASTPLATE!\n\n- Okay, I guess you won't mind sharpening it every other day!\n\n- I SHARPEN EVERY DAY, AND I'LL SHARPEN ON YOUR FINGERNAILS IF YOU DON'T MAKE THE STAVE LOOK GOOD!\n\n- The lathe is not built to engrave those things, you want me to chip the stave in manually and spend two more days in here?!\n\n-TWO MORE WEEKS IF IT GIVES FAVOR FROM THE GODS! MEANWHILE I'LL JUST USE YOUR COOKING PAN FOR RAIDING, MORE USEFUL THAN THIS Kœnugarðr PEESTOL YOU GAVE ME!-\n\n The viking paced as Samael drew up the design for the stock. The lower end was finished with an axe-like blade that would honestly double as a fine trench tool. But for durability, the stock had to be redesigned to be an actual billhook, and accommodate more steel. The viking saw the design.\n\n- BIGGER AXE! MUST LOB HEADS OFF AS HARD AS IT GETS! BIGGER!"
 jomsborg.56.a: "Why does dumbing things down always have to be so complicated?"

