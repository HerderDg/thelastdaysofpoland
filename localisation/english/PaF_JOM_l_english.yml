 jomsborg.52.t: "I Did Not Come to Bring Peace"
 jomsborg.52.desc: "Paweł Michniewicz, a former priest, knelt in the burnt ruins of the church of Saint Florian in Postomino. Blood was on his hands. He contemplated how he found himself in the situation. \nAfter he had escaped from captivity, he took refuge in various Western Pomeranian parishes, knowing that if the Vikings searched him and found a thrall’s mark on his chest, he would be enslaved again or put to death. Besides, he had to see for himself what the so-called amnesty for the Catholic Church looks like. People were more likely to accept a 'rational secular policy’ than an oppressive regime. Their goal is still the same: to turn away people from Christ; create a spiritual void so their dead religion can fill the hearts of Poles in due time. And even if they didn’t have their ulterior motives, it wouldn’t be just to forgive them for their past crimes. \nHe realised that when he entered Postomino. \nThe new regime arrogantly advised priests to start Sunday Schools near the churches. But that can hardly be achieved when the local church was burned down during the initial raids. Postomino was near the shore, so its inhabitants and their neighbours knew first-handly the fury of hungry Vikings more than the Western Pomeranians living further from the sea. When he arrived there, Paweł disguised himself as a beggar to observe the villagers. He lived there for a few weeks. The atmosphere was tense between the local population and the Viking peacekeepers. One day, they must’ve erupted. And they did. One day, the now homeless parish priest of Postomino was severely beaten by the unknown assailants. Obviously, the pagans were blamed. Soon, an anti-Norse protest gathered in front of the police station. The Vikings surprisingly were rather defensive, but it could be explained by the numerical advantage of the protestors. Paweł was sure that the protester would turn violent. He worried that he would not be violent enough. And that, he learned time and time again, would mean death. \n- As the priest of the Catholic Church - he finally shouted - Strike them! Slay them in the name of God, before they call for a retaliatory raid. That was all the crowd needed. The wave of stone-throwing protesters swarmed the Vikings, even though the defenders opened fire and wounded some of the protesters. \n- Those involved in what happened here have to escape to the woods. We can’t win regular warfare against them - Michniewicz quickly rose to the leadership position. \nThat’s how he found himself in the ruins of the Church, praying for guidance. He was interrupted by a hand on his shoulder."
 jomsborg.52.a: "'Come, Father. It's time to go.'"

