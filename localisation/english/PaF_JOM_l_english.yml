 jomsborg.29.t: "Odin Loves You"
 jomsborg.29.desc: "In the valley of Wieprza river, somewhere nearby the town of Sławno, morning rose upon an unremarkable village. The difference was, that instead of a rooster, the inhabitants would be awakened by loud screetching of a Kolonko worshipper. Standing upon a broken down washing machine, the agitator would gather peasants and other people of the village, and fill their head with americanised ideas. No public services, no taxation, limit the government to the minimum and other such postulations, that sound amazing, but go completely against the policies of Jomsborg. The stick that broke the camels back was agitating local populace against the "nemesis", calling for a revolution. News of that came to attention of the central government, and the Carmine Jarl himself, so a political officer has been dispatched to bring peace to the village. \n \n A van arrived, after a complete slog of a drive, having been stuck in mud countless times, on the rough and wet country roads. Zbigniew, a junior level officer has been sent here, in the middle of nowhere to engage the right wing agitator in a debate, for the benefit of the local stability and wellness of the people. He sighed, hoping this could be his breakthrough moment in his political career, he grabbed his notes and left the van. With a splash, he dirtied his suit with mud, "Great" - He thought. Rolling his eyes, he fixed his carmine tie, and began approaching the small crowd surrounding the washing machine agitator. \n \n - Here come the agent of the devil! - Speaker shouted loudly. - He's here to take away your freedoms! Steal your money! Change your kids gender! \n \n Crowd jumped up in anger, with pitchforks and torches slowly appearing in their hands. \n \n - Please, friends, fellow people of the countryside, I'm not here to do any of these things. - Zbigniew spoke, making his way through the angry mob. - All the government is trying to do, is make sure, all your needs and wants are satisfied! Everyone in the land deserves to be happy, deserves a chance, an opportunity and social justice! \n - Don't listen to the red menance, he speaks tomes of sweet lies to CONTROL YOU! - Agitator shouted up once more, somewhat missing the irony of his words. - Leave now, and take your despicable, dirty ideals back with you! \n \n With a squeel of metal, the rear doors of the van broke open. Attention of the people was captured by a clang of chainmail, and a grunt of a bearded warrior. Everyone in the square was a bit dumbfounded, with Zbigniew sighing, and whispering to himself - "it's the fifth time this week..". An axe thrown by the viking, like lightning from clear skies, split the head of the agitator in half, sending the crowd into panic. \n \n - RAAAAAAH! ODIN LOVES ALL OF YOU!!!"
 jomsborg.29.a: "On to the next village then..."

