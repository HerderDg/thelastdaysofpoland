 unification.76.t: "[GetNewspaper]Jomsborg Vikings conquer West Pomerania!"
 unification.76.desc: "Years ago, back when Eurokommissariats were first created, leftist agitators and politicians were deemed a thorn in Tusk's side. Among their leaders was Adrian Zandberg, who soon went missing under suspicious circumstances. Nobody knew what happened to him afterward, yet eventually, he returned to unleash hell upon us all. His great army of socialists and Vikings invaded the western shore, smashing all liberal and fascist resistance, creating a state combining Scandinavian social democracy and Nordic paganism. Many cities belonging to neighboring cliques were soon set ablaze, bearing witness to a new way to redistribute wealth - bloody coastal raids. While definitely a brutal method, due to this stolen cash, the Folkerepublikken's citizens maintain that the Viking welfare state has truly enhanced their living standards over the times of Westpolen. Now, both capitalists and Christians are hunted down, their bodies turned into blood eagles, serving as grim examples of the madness engulfing Poland."
 unification.76.a: "Hopefully they play heavy metal songs during their raids."
 
 super.76.t: "[GetNewspaper]Poland united under the flag of [FROM.GetName]!"
 super.76.desc: "Years have passed since Poland as a state collapsed, however, Poland as an idea has never entirely perished. As the government under the leadership of [FROM.GetLeader] clearly shown, unification within a single generation wasn't a distant dream, but attainable reality. Against all odds, facing enemies on all sides, from within, aswell as forces from abroad, [FROM.GetName] stands truly united, having reforged the nation of Poland and it's diverse people into a monolith, proving that the confidence it's citizens layed upon the leadership and beliefs of their government wasn't at all misguided. Scars of the conflict will take time to heal, but with the unity forged in fires of war, future looks bright for Poland. As the sun rises above the land, citizens of [FROM.GetName] look forward with pride and high spirits, having passed the ultimate test of the Polish civil war."
 super.76.a: "United at last."
 
