 jomsborg.38.t: "Concerned friends"
 jomsborg.38.desc: "Zandberg's closest advisors requested an audience with him. The demanding tone of the message enraged him. He was the jarl, not some errand boy. He channeled his fury on the dummies on the training field. Now that he had cooled down, he reconsidered that such a meeting would be very in line with the idea of collective leadership. In his wisdom, he decided to head to the conference room. \nIn it, he found all of the council. All of them looked at him with compassion. \n- We're worried about you, Adrian - Biejat, as always began as the diplomat. \n- In the past... years, you haven't been yourself - Zawisza stuck to facts as always. \n- Your... attitude helped us in the past, but sometimes you seem to lose yourself - Kościelak, still undecided. \n- That's why we still support you, but I think you should get some professional help. - Grucela finished with a straight-to-the-point conclusion. \n- I understand you - Zandberg decided to convince his troubled companions - At first I was scared too, but in time I began to accept that I have been blessed with a gift. I'm still not sure how to use it, but it's something that will help us unite Poland and shape it in a way we have always dreamed of. You seemed to understand that, Adam. Kościelak moved his head down in shame and tried to explain himself. \n- It served us well when we were the underdogs in the north. But you know that the Vikings changed their way when they ventured beyond Scandinavia. \n- We're by no means specialists - Grucela continued the offensive - but from what it looks like, you seem to be suffering from some sort of mental illness. \n- I hear you - Zandberg replied - I thought the same thing, but you see the whole point of mental illnesses is that you suffer because of them. And since I accepted that I can speak with the souls of the Vikings, I don't suffer. \nZawisza rolled her eyes. I feel great, actually. - Zandberg continued - I see all those possibilities and realize that I am the only one who can guide humanity in this new age. The ghosts aren't a problem if I keep shedding the blood of the enemies. But that's because we're in a war. - But, what if the war ends - Kościelak chimed in. - I don't think it ever will. Enemies hide in the shadows. Always. - Ok - war leader took a moment to think - What are your conditions... What if the ghosts start to demand more? We can't rule out mental illness based solely on our whim. That's what has always separated us from Mentzenites and other such types. That really stung Zandberg. - Ok, if I start feeling bad, I'll get some help. - We kinda looked for an offer already - Grucela handed him a card."
 jomsborg.38.a: "Patryk Łodzianin, Psy.D."

 jomsborg.39.t: "Rúnatal"
 jomsborg.39.desc: "Sandbjerg's closest advisors requested an audience with him. The demanding tone of the message enraged him. He was the jarl, not some errand boy. He channeled his fury on the dummies on the training field. He was the jarl! He should be the one to request an audience. What good was their counsel? Huginn and Muninn share knowledge with him. Nevertheless, he decided to honor his council with his presence. For old times' sake. \nIn the conference room, he found all of the council. All of them looked at him with worry. \n- We're worried about you, Adrian - Biejat, as always began as the diplomat. \n- In the past... years, you haven't been yourself - Zawisza stuck to facts as always. \n- Your... attitude helped us in the past, but sometimes you seem to lose yourself - Kościelak, still undecided. \n- Your recent reforms direct us more towards an autocracy. We think it's due to your condition. And we think you should get some professional help. - Grucela finished with a straight-to-the-point conclusion. \n- I... seem to lose myself, Adam? - Sandbjerg asked rhetorically - Quite the contrary. I feel the deep connection with my ancestors that guide me and, through me, you to victory. In the last months, our movement has achieved more than it had in the last decade. \n- But at what cost? - Grucela pressed on - The authoritarianism is against everything we stand for. \n- That's where you're wrong, friend. - Jarls answered calmly and recited - I trow I hung on that windy Tree. Nine whole days and nights, stabbed with a spear, offered to Odin, myself to mine own self given, high on that Tree of which none hath heard from what roots it rises to heaven. Ere long I bare fruit, and throve full well, I grew and waxed in wisdom; word following word, I found me words, deed following deed, I wrought deeds. \n\n- What do you do that's supposed to mean? - Zawisza finally broke the silence. \n- I know the meaning of the runes. I know how to read them. The people can already freely enter my mind, for I accept and care for them. Soon, they'll trust me completely as well, and then I'll be able to enter their minds. Then no democracy will be needed. \nZawisza looked at Grucela reproachfully. Biejat was bewildered. Kościelak was scared, but fascinated. It was clear that Grucela had some sort of plan regarding how the conversation was supposed to look. And barely anything is left of it. \n- I believe we're done for today - Jarl declared before anyone could think of anything and headed towards the exit."
 jomsborg.39.a: "What are going to do with him now?"

 jomsborg.40.t: "Thence come the maidens..."
 jomsborg.40.desc: "Another sleepless night plagued the Carmine Jarl. He tossed in his bed from side to side. After two hours of trying to woo Njörun, he decided to tire himself by horse-riding. He ventured onto the country paths and admired how the light of the moon enveloped the lands he had conquered. He finally came upon an old, empty village. Not plundered, just abandoned. It consisted of houses with white walls crossed by dark wooden beams. Their rooftops were mainly made of thatch. Some were covered with roof tiles. In the center of the village was an old stone well. Zandberg approached it and tossed a coin for good luck. \n- Wishing for a good future? - A woman's voice sounded as soon as the coin hit the water sheet - I guess, you can't wish for good past after all. Who are you? - Zandberg said as he looked back. The woman wore a green dress and her hair was blonde. She passed him by and went to gather water from the well. \n- Who are you asking? - The woman didn't look at him. She was focused solely on the descending bucket. \n- It's impolite to not answer the question. Especially when the jarl is asking it. \n- Drink - she handed him a bucket of water from the well - You look thirsty. \nSomething hypnotic in her voice urged him to do as she told. \n- I am Urðr, one of the Norns - the sisters of fate - she told Zandberg as he took a first sip. \nJarl's vision began to blur. He once again saw the prison in which he was held. He remembered the betrayal, his predictions few believed, and the injustice that the oppressed experienced. The hardship his fellowship faced as refugees on Bornholm. \n- So much anger, so much pain. - Urðr was accompanying the jarl. She touched his face - Yet, it wasn't always like that, was it? \nShe took his hand and went further down the stairs of memory. Zandberg saw the times before the fall. The images have never been so vivid before. He saw the vast seas of the youth inspired by his speeches against the electoral malpractice. He saw the Razem members congratulating him on the performance in the 2015 presidential debate. \nEven deeper. He saw the life in Denmark. Himself as a little boy. His parents, who left the comfortable, social democratic Denmark to answer the call of a home plagued by an evil dictator, who thought he knew everything. He remembered his short career as a child actor and the honor of being one of the first people to use the Internet in Communist Poland. \nHe blinked and was back at the village. The bucket in his hand was empty, and Urðr was nowhere to be found. \nHe mounted his horse, travelled back to his apartment, and fell asleep."
 jomsborg.40.a: "Yggdrasil grows thanks to Urðr's well"

