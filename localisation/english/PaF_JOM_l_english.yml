 jomsborg.42.t: "The Bearers of Andvaranaut"
 jomsborg.42.desc: "Karol woke up to the blinding light of the stage's headlights. He was never actually asleep, but after the third hour of being dragged in chains from his estate, he entered such a state of disassociated hopelessness that he might've just as well dreamt up the entire journey. His eyes were still not used to the brightness, but he could already hear that familiar rattle, except now, there were four more unfortunates bound along with him. After climbing up the three steps onto the main platform, he could finally make out what had previously been an unbearable, deafening buzz. Hundreds of angry voices hollering, throwing insults at the condemned. At that point, he understood his fate. \n\n- Quiet! Behave yourselves, peasants! Do you not know who stands before you? - At the warrior's command, the crowd went silent, leaving only mocking expressions. At last, Karol could finally hear his own thoughts. \n\n- That's better. We wouldn't want to give the wrong impression now, would we? Sigmundr, release our finalists from their chains! \n\nWith his hands free, the tycoon glanced around the arena, looking for a potential escape route. The two side exits were carefully guarded by armed axemen while the main one was blocked by an even more bloodthirsty crowd. There was no getting out of there. \n\n- Take a good look, people. This is the face of capital. These are your betters: Those who have achieved riches beyond your wildest dreams. But only one can be this year's winner. Please give a round of applause to... Karol Modzelewski! \n\nHe stood there in shock as the masses clapped politely. One of the Vikings pushed him toward the podium, causing him to stumble and nearly fall over. The warrior playing the role of the host held him by the shoulders, bringing a microphone up to his face as soon as he regained a stable footing. \n\n- So, Karol... That was quite an impressive performance. You've been on our radar for a while now, but your recent efforts... inspiring, really. \n- Wait... what is this all even about? What performance? \n- You did it. You won capitalism. That's what you've always wanted, right? Please accept this humble gift on behalf of us all. We know it's nothing when compared to your fortune, but let this horn of plenty symbolize your commitment to wealth. \n- I uhh... thank you, I'm honored. \n- Mhm. Tie this band over your eyes. We have one more secret reward for you; this one far more befitting someone of your status. \n\nKarol obeyed, still slightly suspicious. The Viking pushed him down, and he could feel his neck pressed against a hard piece of wood. He panicked, flailing desperately, but he was unable to force himself out of the position. The announcer continued calmly. \n\n- And now, the part you have all been waiting for. Section C, rows 1-4, please remember you are in the splash zone. If you wish to switch seats, this is the last chance to do so."
 jomsborg.42.a: "Hey, at least he got a souvenir."

 jomsborg.43.t: "Valheim"
 jomsborg.43.desc: "You could say we already are fallen.\n\nTen months ago, we were all together in a hamlet, feasting and working as a community. For as long as it took, life was spent as though the Fall wasn’t a thing.\n\nThen the power got shut off. The village-wide sanitation unit shut down, lights went out, and soon, from one thousand dwellers, only five hundred remained. The rest dissipated into darkness, returning as brigands to fleece off whatever we had. Like a heart, our church got sacked and ripped off as though there was no God. Likewise, those of us who remained, got ripped apart and worse.\n\nWe moved on. A hundred of us. Each day our numbers waned. Hunger and splittage made hope dwindle. Brigand bands were usually warded off with shotgun fire. The whole nation went back in time to 700s, when hillforts ruled and nowhere was safe. Any fortified community either refused us or tried to rip us off.\n\nAs we bled numbers, the raiders were emboldened. Brazen enough to try violate our women and children in front of us. Their mothers led the charge to fight back and were filled with bullet holes. The rest of us overpowered them. That night, meat was back on the menu at last.\n\nAnimalistic from turning fellow man into meat, desensitised from hardship, we soon fired upon any one armed group we encountered. But I could tell from any one of us they did not sign up to become one with brigandry roaming these lands. And yet, there was no other way to live. The alternative was oblivion, which beckoned for many.\n\nThe past, the times we fell back on, finally reached their final form that fateful night. We were on our way to Jomsborg, which legend had it, would welcome all like us. We did not believe in legends anymore, but so what? Worst that can happen is we all die.\n\nAnd so when bearded warriors came, with axe and mail and all, we laid down our weapons. For nothing but a pipe dream. What followed was us feasting with them. Milk and honey and a hall of warriors. We accepted their archaic gods and they accepted us. It seemed like a dream, but it wasn’t."
 jomsborg.43.a: "This was afterlife."

 jomsborg.44.t: "...Mighty in wisdom..."
 jomsborg.44.desc: "Zandberg presided over another meeting of the council. Third time in the week. Once again, he heard reports about the local thing elections, overcrowded hospitals, and economic turbulence. How tedious. Despite the two cups of coffee, he felt like he could go to sleep at any moment. \n- The good news is - Zawisza continued her report - thanks to the raiding policy, we have a steady supply of political levy. In the meantime... \n- Yes? What about it, Marcelina? - Zandberg asked and looked at his colleague, only to realize she had stopped moving. What's more, all of the council were stunned. As if the time froze. \n- Tired? - An unknown woman was now sitting on a chair in front of him - Do you wish to return to the battlefield? Or for someone to carry the burden of decisions for you? \n- You must be... - Zandberg expected the answer. \n- Verðandi, the Norn of Present. - Goddess exclaimed. \n- Are they alright? - Jarl asked, looking at his advisors. \n- Yes. They will not feel any difference. \n- Do you know everything about the present? - Zandberg asked. \nThe Norn nodded. \n- What do the council members think about me and my rule? \n- Your right-hand woman is angry with you. She doubts you. She knows the pain of the internment camps, but thinks you learned the wrong lesson. She schemes with the Smiling One, who in turn schemes against her. They try to advance their own goals, but they won't raise their hand against you. The camaraderie they share with you pairs well with your usefulness as a symbol for the masses. The men believe in you. The Warleader admires you despite his loyalties and scepticism. The Treasurers think he can change you. Despite all things, they all wish you all the best. I also know none of them would approve of you telling them about our conversation. \nZandberg still weighed the options in his mind. The power of his heritage and the fact that the most capable people he knew told him he was wrong. \n- I told you about their feelings because you asked me. - Verðandi could sense the split in his mind. She stood up and came closer to him - But you have to remember where your true loyalties are. There are only 4 people in this room, and 40 million waiting for their defender. Their jarl. The Norna extended her hand. Two large white wings appeared on her back. When Zandberg touched the goddess, a flash blinded him. Now she was carrying him as they flew through the clouds. There, Zandberg saw armies marching through the fields. Killing civilians, assaulting women and children. He saw the great cities, in which the rich exploited the poor on an unimaginable scale, free from any oversight. \nNorna dropped him. \nHe shouted only to wake up in the conference room in Jomsborg. His advisors, as always, were perplexed."
 jomsborg.44.a: "Everything alright?"

 jomsborg.45.t: "...and Life They Allotted\nto the Sons of Men"
 jomsborg.45.desc: "The shot came out of nowhere. Jarl Zandberg’s regular horse-riding practice was interrupted when the first of his huskarls was shot down. The rest quickly got off their horses to protect their overlord. A brutal fight ended. The startled huskarli quickly rallied and returned fire towards the ambushers, but not before Zandberg’s horse was killed and Jarl himself was injured in his leg. Before he could realize where the attack came from, he realized all of his personal guards were dead. Their bodies were spiked with arrows. They fought valiantly nonetheless. Only one ambusher was well enough to exit the bushes his squad hid in. Injured in his back, he headed towards Zandberg, who was unable to get up. \n- Death to the Carmines! - The assassin shouted as he raised a trench mace above jarl’s head. \nZandberg closed his eyes, reading himself for his fate. Then he heard the clang of a sword hitting armor, but felt no pain. When he opened his eyes, he saw a warrior who stood between him and the assailant. She blocked the enemy’s attack with her shield. Then, much to the shock of both men, she stabbed a would-be jarl-slayer in the stomach. \nThe warrior looked at Zandberg and then wordlessly approached the bodies of huskarls to examine them. \nZandberg took a closer look at his saviour. She wore a golden lamellar armor, covered by a red cape adorned with white feathers. Her skin and eyes were deathly bright. \n- A Valkyrie... - Zandberg thought to himself and then said out loud - I take that my time has not yet come. \n- Do not fret, Carmine Jarl - her teeth crowns were carved - You still have a future ahead of you, as I have a special task regarding you. I am Skuld, the Norn of Future. \nAfter she finished her sentence, she whistled. A white horse came from one of the forest paths. Despite his injuries, Zandberg was able to stand up and, together with the Norn, sat ahorse. \nThen they rode fast. Faster than any car, train, or plane. They found themselves in a city of the future. With clean air, with trams and buses instead of the endless car traffic. He saw a workers’ collective on every corner running a business, and in the distance, an atomic power plant. He saw the news about dropping inequalities as the Althing held a debate between Zawisza and Biejat. With Zandberg overseeing it. But soon the dark clouds gathered upon the idylla. The news started talking about a monster devastating the cities of Poland. A bleeding, decaying Jǫrmungandr. Soon, people raised the Nordic idols. People and house animals were routed to the streets. They bowed to the self-proclaimed goði, who demanded a sacrifice to stop these evils. The greatest Blót of all time took place. People cheered for Thor, but he never came. Instead, a fiery maw opened in earth - those were the gates of Múspellsheimr. Out of them came a host of jǫtunar on horses. Their leader was grey as a draugr and his eyes glowed yellow. He wore a mask made out of the deer’s skull. The trolls trampled the people who summoned them and set fire to much of the world. However, after the bloodshed, they will fly on their horses and strike at the Jǫrmungandr, who, due to the horned appearance of the jǫtunn leader, will mistake him for his father Loki. The Grey Jǫtunn then became a cruel ruler of what’s left of humankind. \nThe vision ended. Zandberg woke up at the ambush site. His leg was still hurting, but at least all of the assailants were dead. Help was already on its way. But they wouldn’t be able to assist Zandberg with making the correct decision."
 jomsborg.45.a: "What can prevent the Ragnarök?"

