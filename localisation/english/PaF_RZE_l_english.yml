 ##Events##

unification.128.t: "[GetNewspaper]Duchy of Rzeszów unifies Subcarpathia!"
unification.128.desc: "When the Ukrainian invasion pushed Grzegorz Braun's forces to their final defensive positions in the city of Rzeszów, almost everyone expected the Mad Regent's reign to meet an abrupt and untimely end. And yet, through dogged defense and a fortunately timed uprising disrupting the invaders' ability to maintain their pressure, Braun's regime stood tall, its defiance inspiring many to take up arms and ensure Subcarpathia's complete subjugation. Having snatched victory from the jaws of defeat, the Duchy of Rzeszów emerges stronger than ever, ready to enact revenge upon those who nearly brought upon its downfall. Across the region, the Ukrainian population trembles in fear, hurriedly attempting to flee across the eastern border. But even though they face the brunt of the Regent's wrath, they aren't the only ones facing brutal repressions, as Braun's growing paranoia has led to him seeing dangers to his rule around nearly every corner. Only those who manage to escape the region can truly be considered safe."
unification.128.a: "Their blood shall cleanse the Polish nation."

super.128.t: "[GetNewspaper]Poland united under the flag of [FROM.GetName]!"
super.128.desc: "Years have passed since Poland as a state collapsed, however, Poland as an idea has never entirely perished. As the government under the leadership of [FROM.GetLeader] clearly shown, unification within a single generation wasn't a distant dream, but attainable reality. Against all odds, facing enemies on all sides, from within, aswell as forces from abroad, [FROM.GetName] stands truly united, having reforged the nation of Poland and it's diverse people into a monolith, proving that the confidence it's citizens layed upon the leadership and beliefs of their government wasn't at all misguided. Scars of the conflict will take time to heal, but with the unity forged in fires of war, future looks bright for Poland. As the sun rises above the land, citizens of [FROM.GetName] look forward with pride and high spirits, having passed the ultimate test of the Polish civil war."
super.128.a: "United at last."

