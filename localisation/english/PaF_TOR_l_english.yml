TOR_envy_of_the_fallen_desc: "There are fewer patrols now. You don’t see them on every corner, peeking over your shoulder in the name of God, though let’s be honest, it was never really about God. It was about Tadeusz Rydzyk. And not religion, just business. A bloodsucking one at that.\n\nFor years, they humiliated us. Treated us like rabid dogs, pushed down, silenced, controlled. But times change. Rydzyk is ill, his overbearing eyes finally shut. Radio Maryja? Once a roaring propaganda machine, now it creaks like an old radio left out in the rain.\n\nAnd this... this is the moment. A real chance to act. To tear down this fake, bloated regime soaked in hollow holiness.\nThis is the time for me to act. "
TOR_the_revolving_door_desc: "Now’s the time to rebuild. To reach out to those who were trampled under Rydzyk’s regime. Because I’m not the only one with a story. Not the only one who saw what they did, in the name of God, sure, but really, to protect their kleptocratic state. People were silenced, pushed out, threatened, and mocked by the very same men who preach love and forgiveness every Sunday.\n\nSo here’s what we’re going to do. We’ll meet with those people. All of them. Anyone who was harassed, humiliated, or cast aside by these so-called trustees of God, who don’t even follow their own commandments.\nThey tried to bury us for telling the truth. Now we will speak louder.\nTogether."
TOR_a_servants_memoir_desc: "It's kind of amusing, isn't it? After all these years, someone finally decided to shine a light on Tadeusz Rydzyk’s sins. And suddenly, people are asking themselves, “Should I still keep quiet?” Because what’s coming out now is worse than anyone thought. The scale of it, the arrogance, the money, the abuse, it’s not just smoke. It’s a full-blown fire.\n\nThe regime of Father Director is crumbling. It’s paper-thin. Propped up by fear and habit. But that’s not going to last much longer. So if you’ve been waiting for the right time, the right moment to say “enough” - this is it. The doors of my registrar's office are open. Anyone who believes in justice, in truth, in basic decency, come in.\nTogether, we will stop this madness. "
TOR_casting_the_first_stone_desc: "Rydzyk’s Church still clings to this idea that, despite everything, all the sins, all the scandals, they’re somehow the ultimate moral authority. They’ve placed themselves above judgment. Untouchable. Like some divine customer service desk where they decide what’s right, and no one’s allowed to file a complaint.\n\nWell, not anymore.\n\nIt’s time to show exactly why that logic is broken. Rotten, top to bottom. Rydzyk's priests spent years preaching from marble pulpits while ignoring their own commandments. We’re not going to let that slide.Even now, especially now, we’ll deliver what Rydzyk never did: actual accountability. Real answers. And justice that isn’t just performed for the cameras."
TOR_a_day_with_mentzen_desc: "Today, I want to talk about something simple. Something real. How ordinary people actually live in Toruń - and how that compares to the so-called clerical elites. Normal folks? They’re crammed into tiny apartments. Counting every złoty. Struggling to get by in this miserable economic mess. Scraping, surviving, while being told to pray harder and be grateful.And the priests? They’re sipping expensive wine in their villas. Living in penthouses. Surrounded by staff, luxury, and, yes, caviar. Caviar, in a country where some people can’t afford butter.\nSo I’ll ask the obvious question:\nIs this how it’s supposed to look? Because if this is morality, if this is “God’s plan,” then someone is clearly profiting from a bad translation. It’s time we stop pretending this is normal."
TOR_turn_up_the_taps_desc: "Let’s not sugarcoat it, things are rough. People are tired, broke, and fed up. They’re not asking for miracles. They want a bit of relief, something to remind them that they’re still human in a system that’s done everything to grind them down. We don’t have much to offer, not because we don’t want to, but because this regime has drained nearly everything from me and my team. Squeezed us dry, just like everyone else. What do we have? A pub. Some beer. A few bowls of leftover peanuts. That’s it. A beer, a bite, a moment to feel normal again. Because we’re still here. And if we’re still here, then they haven’t won. So swing by. Have a drink. Breathe. And remember: we’re just getting started."
TOR_skeletons_in_our_closet_desc: "I want to make one thing very clear: I have never been against anyone. I have always adhered to one simple principle: libertarianism. This means that everyone, regardless of who they are, should have a place in Poland. The state should not interfere in people’s lives, and freedom should apply to everyone, not just to those with whom you agree.\n\nEverything that has been said about me, accusations of hate, claims of being anti-LGBTQ, or anti-minority, is fabricated. They are distortions taken out of context, twisted, and weaponized against me.\n\nI aim to unite people and create a better future. If I have made mistakes, I sincerely want to improve our country for everyone. Let's enhance this place together."
TOR_an_external_audit_desc: "We’ve come across financial records from a small parish outside the city. Nothing big,  just enough to raise eyebrows. I went through the numbers myself - millions in annual income. But only around 5% went into church maintenance. Maybe 10% for community projects. The rest? Disappears into vague expenses.\n\nAnd guess what? The priest just bought himself a brand new luxury car last month. Must be divine intervention. We're going to lay it out. Publicly. Line by line. No emotions, no shouting, just numbers. Because if they have nothing to hide, they have nothing to worry about... right?"
TOR_flipping_the_altar_desc: "Let’s be honest with each other. I’m far from perfect, and I know I still have a lot to learn before I can truly lead this country. But let’s be real, who else is standing up to Rydzyk? No one. I’m the only real chance for genuine change.\n\nWe can’t afford to wait any longer. The longer we hesitate, the deeper this evangelical madness digs in, choking everything around it. It’s time to take a stand. Together, we can turn the table and finally put an end to this toxic regime that is strangling our future. The moment to act is now, before it’s too late."
