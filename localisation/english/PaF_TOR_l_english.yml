TOR.76.t: "Youth's Hope Dies Last"
TOR.76.desc: "With a loud thud, Bartosz slammed doors to his studio apartment shut. He threw his bag blindly in rage, with barely any strength left in him, after another soul crushing shift at the warehouse. Day after day, he felt as both youth and life is drained from him bit by bit. Defeated, he dropped onto the sofa in his room, and stared at the ceiling. This certainly wasn't the life he imagined for himself, back when he was still in school. Dreams of an academic career were shattered by German tanks rolling through the country, but even before that, life wasn't perfect. He left his home village to attend school in a big city, in a state constantly flipping between EU lapdogs and conservative concrete. Ever since the collapse of the old order, he jumped from one small, soul sapping job to another, making enough to survive and not have to run back to his family, yet far from enough to break the downward spiraling cycle of wasting his life for minimum wage overtime. Knowing he wasn't alone in this situation, afterall, he met a ton of people just like him in all the workplaces that were willing to employ him, didn't make him feel any better. Quite the opposite, the corruption and systemic oppression of masses fueled his anger and rage. All that he, and many young adults like him want to make an honest living, in a career that is satisfying, and rewards hard work. \n \n He has applied to any and all available careers he could find, unsuccesfully. Suddenly, he realised that one of the letters he sent, hasn't been answered yet. On one hand, sure, it might've been ignored, like most, but even the slimiest corpo would love to rub a denial of an application with a 'Thank you for applying, however...'. With the rising influence of the Torunian clergy, he noticed an increasing openings among the ranks of the academic seminary. Not the most religious out there, Bartosz thought that maybe, in the darkest of days, a divine intervention was the only hope for someone like him, he started to show up for the sunday mass, tipped the plate with any leftover notes he had, and even prayed before sleeping. He jumped up with renewed energy, and rushed his way out of his apartment and down the stairs to the postbox. Sorting through the letters, he saw bills, bills, and more bills, but one envelope sticked out, with a large wax seal upon it. He threw all the bills on the ground, and with great hope and excitement he gently took off the seal, closed his eyes, and opened the envelope. Finally, the ticket out of this hellhole, once and for all he'll be done doing all the crappy jobs, and start an academic career he always wanted. He peeked, opened the folded paper, and read with a racing heart:"
TOR.76.a: "'Thank you for applying, however...'"

