TOR_agony_desc: "Let us praise the Lord!\nDear faithful! With heavy hearts, we announce that the health of our venerable Father Director is not improving. \nHowever, do not be afraid! \nOur blessed Shepherd does not presently appear in public because now, in sacred silence, he prays for the intercession of the Most High Lord. \nYou, too, my dear listeners, should pray for our wonderful Father Director, and may God be gracious enough to hear us! \nYet, here on our virtuous land, much work still remains to be done! \nLet us not fear honest labor, for as the Bible says: \n'Make it your ambition to lead a quiet life, to attend to your own business and to work with your hands, just as we commanded you.'"
TOR_dont_wake_rydzyk_desc: "God bless you! \nDear Christians! Today, we would like to remind you of the incredible string of successes that, thanks to our community, we have all been able to achieve. Sometimes, I catch myself realizing just how much Toruń has changed - for the better, of course. \nYet as the Bible says: 'Indeed, there is no one on Earth who is righteous, no one who does what is right and never sins.' \nThe Father Director is undoubtedly a meritorious and good man, but even figures of such glory have had their stumbles. \nDo not walk the path of hatred, for whoever does so is abominable to the Lord - and 'let him who is without sin cast the first stone.' \nSo accept that you are still in good hands, and we solemnly vow to continue acting in accordance with Divine Law and the love for our neighbor!"
TOR_redraw_the_dioceses_desc: "Christ, have mercy on us! \nDear faithful! A true servant of God always faces a vast expanse of labor and duty - may God, we hope, see fit to reward us for it in Heaven. \nLet us not fear work, for the Bible says: 'All hard work brings a profit, but mere talk leads only to poverty.' We are called to toil and bear the weight of duty, for indeed, our nation is still in need of sin being uprooted. \nWe are receiving various reports confirming that certain individuals overseeing dioceses MUST be removed. A thorough investigation and just evaluation of the current local administrators is necessary. \nFor God, for the good of the citizens, and for the sake of the state, we shall tear down the old, corrupt systems to replace them with truly loy… uhhh, competent ones!"
TOR_heathens_at_our_gates_desc: "God bless you and the Father!  \nWolves at the gates. Our enemies, ever sinful and unenlightened, think to surprise us. They amass arms and fighters to trample over the first and last true expression of pure faith that is our Holy Church. But fear not! Our commanders and logisticians are ready. Report to your nearest priest, recruiting station, whichever is closer. There, you will be assigned a new vocation according to your abilities. The Church is preparing for the inevitable confrontation with our neighboring heathens. Let our shield be disgust, our armor contempt, and our sword be hatred!"
TOR_parish_conscription_lottery_desc: "Those who wish to follow me, take up your cross and come with me! \nBrothers, the next Sunday, you may receive an unexpected letter. Inside, there will be directions to the nearest recruiting station. Once you acquire said letter, rejoice in prayer, for you are among those drafted for battle in God's name. Leave your family, your belongings, your worldly concerns behind, take up your cross and follow Christ. Rejoice in battle! Take and give life proudly if that's what is asked of you. And when you reach the pearly gates, with your ancestors and loved ones awaiting with smiles, rejoice again. For you are in Heaven, and you already gave the Father your all!"
TOR_some_sense_of_direction_desc: "Having recognised the imminent threat of war, the Church is perfecting and consolidating its command structure. There are many among our ranks who have already demonstrated their prowess, dear listeners. The ever-unshakeable clergy, the experienced generals of the Polish Army, the faithful soldiers of fortune - each has their regiments and responsibilities. All enforce and defend God's will for the sake of our salvation. Yet, each also has its own strategy on how to best accomplish that honorable task. Our issues are borne not of lack, but the abundance of choice. With the right guidance, however, they may become a host as mighty as the most fearsome of biblical armies."
TOR_in_marys_name_desc: "Lady of Jasna Góra, you are our general. You are the Queen of Poland and the finest mother. Bless your children, lead them, keep our souls pure always. Give our lives to your son, and our arms to victory. \nLady of Jasna Góra, you are our general. You are the Queen of Poland and the finest mother. Be our shield, our aegis. Be the shelter from harm. Be our destination, when the holy war calls. \nLady of Jasna Góra, you are our general. You are the Queen of Poland and the finest mother..."
TOR_the_promise_of_prosperity_desc: "'Man shall not live by bread alone'... such wise words, uttered by our Lord and Saviour. His words are always true. But we must remember they are often true in metaphorical ways. We have noticed your piety, your willingness to sacrifice yourselves in the name of our nation and religion... and that is good! However, we have also noticed another thing: your lives are often ones of complete misery and sadness! While true accomplishment will be present in Heaven, that much is true, that does not mean our material lives have to be ones of complete poverty! Multiply your talents, folks! And perhaps then, not only will your lives be better, but you will be able to give the Church even more!"
TOR_an_ode_to_mammon_desc: "Brothers and sisters, while many among our populace have wisely embraced our new teachings, some still reject them, viewing monetary wealth as antithetical to our cause... This couldn't be further from the truth! Wealth is entirely compatible with good Christian worship, as you will soon see! Who cares if a priest has 7 fancy cars, one for each day of the week, if he gives great sermons about self-sacrifice and giving up our pride? Absolutely no one in their right mind, I tell you!"
TOR_father_director_charity_fund_desc: "We know that, despite our encouragement, not everyone is as well-off as they could be... yet, thankfully, this injustice will be fixed right this second! We hereby announce the Father Director Charity Fund, dedicated to helping the needy and lifting them out of poverty, so that they can contribute to society just like their more wealthy brethren! As our Lord God proclaimed: 'blessed be the crying, for their spirits will be uplifted!', and thanks to the generosity of the Father Director, it will be so!"
TOR_even_in_death_desc: "We hear your saddened wails, we hear how you suffer under your poverty... we truly do. However, true virtue comes not from handouts but from successfully battling through your personal difficulties. Tell me, my brothers, who deserves the funds in such a trying time, if not the Church itself? Perhaps, in the future, we will be able to provide for you, yet that state of being has not yet materialized. For now, your struggles are your own. The Father Director apologizes thoroughly for this state of things. We promise, the future will be brighter. It will always be brighter. We promise."
TOR_ask_and_you_should_receive_desc: "While the Father Director's methods are just, especially considering the cause, we must also think, as before, of the material conditions of our citizens... which Father Król will more than readily help with! Today, all registered parishioners will be able to freely contact the station and state their and their community's financial needs. Should your requests be within reason, he will personally grant you advice, monetary help, and write down the investments that will most benefit our whole congregation. Don't be afraid to call in, folks! You will not want to miss this once-in-a-lifetime opportunity!"
TOR_routes_of_st_jacob_desc: "Today, we would like to begin with a little informational segment for our listeners: the blessed land of Kuyavia finds itself at the intersection of several Routes of Saint Jacob, which are, as you likely already know, the most significant pilgrimage paths in all of Europe. We would like to announce, with that fact in tow, that we will be making sure that no pilgrim goes unfed within our lands, finds himself without a place to stay, or, even worse, without the possibility of purchasing various religious goods and trinkets for their journey! After all, such an endeavour is a difficult one, especially nowadays, and one must receive as much assistance during it as possible, if they are to make it through!"
TOR_our_spot_on_the_pilgrimage_map_desc: "Dear listeners, while flocks of pilgrims already pass through our region - you may have even seen them yourselves - there is no need for the blessed lands of Kuyavia to remain only a stopover point, rather than the destination. The Father Director, in his wisdom, announces a project that will attract visitors from all corners of the Earth: a generous investment into our religious institutions and additional facilities that will turn them into an attraction for not just the most devout, but for entire families. Soon, our territory will be regarded as the most renowned pilgrimage spot in the country. And every Złoty spent within our borders will fuel our righteous cause."
TOR_just_another_product_desc: "We now move on to a sponsored segment, charitably enabled by a donation from CassockShare, the largest retailer of religious clothing, proud to present its new summer collection. The monument of Mary in Konotopie has been expanded to feature a brand new viewing platform, capable of hosting 50 visitors at a time. Tickets may be purchased from the ticket booth or on the monument's website. Brothers and sisters, have you ever wished to meet Father Król in person? Of course you have. Now, with the code 'Rydzyk', first-time visitors will receive a 50% discount. Book while the offer lasts at meetjankrol.tor!"
TOR_monastery_hotels_desc: "We all know of Christian hospitality, my brothers and sisters. Yet our churches and monasteries have for too long been unwelcoming to visitors. All of the faithful deserve a place to sleep, a full plate to eat, and spiritual comfort on their journey. Those among us not involved in weekly evangelization shall instead work to extend that hospitality to the wider community. The home is not only our own, as it belongs to God and the Universal Church. We cannot selfishly keep it ourselves."
TOR_the_waiting_game_desc: "In terms of the economy, the editorial team is glad to announce: we have gone through yet another economic miracle! Our coffers are overflowing, ready to provide for our future plans, and there is no end to the funding coming in every day, thanks to the devotion of people like you! God bless you all, for with your spiritual growth, you are building a new Holy Land! In other news, the Father Director is doing... well... erm... yeah? Oh, alright... In other news, the Father Director is doing great!"
TOR_a_vow_of_silence_desc: "'Even a fool who keeps silent is considered wise; when he closes his lips, he is deemed intelligent.' \nI begin today's radio sermon with a rather harsh quote from the Book of Proverbs. Who wants to admit to being a fool? Who wants to set for himself a bar that low? In moments of doubt, remember the words of Saint Paul: 'Let no one deceive himself. If anyone among you thinks he is wise in this age, let him become a fool that he may become wise… for the wisdom of this world is foolishness with God.' \nSometimes things are not as they seem. Sometimes you may want to speak with the eagerness and rush of Saint Peter to expose evil. Remember, someone might manipulate you to spread false Gospel, rumors, and lies among the unsuspecting populace. Think twelve times before you want to uncover someone's secret. Usually, it's best to stay quiet or immediately contact those wise and responsible: priests or other virtue enforcement officials, depending on the nature of your confession."
TOR_divine_exaltation_desc: "The day of the Lord is at hand! We have our pious priests to thank for preparing us for the coming storm, especially Father Tadeusz Rydzyk and Father Jan Król - the Moses and Aaron of our times! Indeed, as you could hear in the last few weeks, the prayers for Father Król increased exponentially, but that does not mean this forces a wedge between the two. \nJust like Moses and his brother Aaron, Fathers Tadeusz and Jan are inseparable. The first brought the Israelites to the Promised Land and gave them the commandments that the Lord had provided for them. In turn, Aaron and his line upheld the Law and were the shepherds for future generations. They make one whole, and anyone who would attempt to divide them will find this destructive aim to be futile."
TOR_embrace_the_darker_ages_desc: "As the Church of Kuyavia remains undivided, we offer our prayers to Father Tadeusz - the Director of our souls! No matter the state of his health, whether he dies in 4 or 40 years, he will continue to watch over us from Heaven. We pray that his vision for humanity will remain unchanged, just as he intended. We will emulate him by following the example set by his humble past. Thanks to his teachings, we will remain pure and faithful. True fools of Christ. \nWe will be the guardians of the Redemptorist legacy, protecting it from the myriad of heresies that will seek to corrupt us."
TOR_miracle_factory_desc: "In these trying times, marked by the declining health of the Father Director, numerous supernatural sightings have been reported. For example, after a prolonged drought, the farmers' desperate prayers have been answered with rain for three days and three nights straight. The farmers were afraid that such fierce rainfalls could overwhelm the plants and destroy the crops. On the contrary, the vegetables bloomed, and wheat grew higher than ever. After the torrent had passed, people noticed a rainbow reaching from the sky towards one of the churches of Saint Thaddeus, the one that was newly erected on the orders of Father Tadeusz Rydzyk - a clear sign of divine providence over our beloved Father Director. Theologians expect more miracle-like events associated with Father Tadeusz in the future."
TOR_joining_the_pantheon_desc: "When Jesus committed his spirit into his Father's hands, he entrusted his mother to the protection of his beloved disciple - John. Just like in the past, the Mother of God, in her infallibility, needs earthly protection from those who would want to attempt to tarnish her glory. It is clear that Father Tadeusz is worthy to take the mantle of the Beloved Disciple of Jesus. He's the new John the Apostle, ready to take care of Mary and her legacy, having already glorified her name through his radio program and sermons like no man before him. \nSuch a spectacular achievement will need a worthy commemoration. A new statue of Father Rydzyk will be raised next to the already existing statue of Mary. Both statues will be fitted with slates containing Bible fragments to emphasise the continuation of tradition. 'Woman, behold your son' for Father Tadeusz and 'Behold your mother' for Mary."
TOR_a_new_vision_for_the_church_desc: "As the Church in Toruń remains undivided, we offer our prayers to Father Król - may he continuously provide the Father Director with good counsel to inspire him to pursue modern solutions to today's problems. May his ingenious investments benefit us all. May his flair for technology allow Radio Maryja to reach the furthest corners of Earth, igniting the flame of faith in people's hearts. \nWith such a wise advisor to Father Rydzyk, we can look into the future with comforting confidence, sure of our safety and the growth of our congregation, knowing Father Jan Król can navigate the future like a true King."
TOR_breaking_the_ceremonial_desc: "The sin that is most prevalent amongst the clergy is pride. It manifests in priests who hold the churches' ornaments, the soaring prolixity, and dusty habits in too high regard at the expense of the believers. The congregants find the repetition and stiffness of the Masses unapproachable. Father Jan, in his wisdom, suggested introducing some variety to our Sunday gatherings. Some priests gifted in musical talent may try to enrich the homilies with a guitar. Alas, not all of the clerics were blessed with such abilities. But everyone can introduce some basic creative drama or bring cassette players with some lively music. If some of the priests turn too old-fashioned to go with the times, they are encouraged by Father Król to ask their altar servers or even regular parishioners for help."
TOR_no_false_messiahs_desc: "Praised be Jesus Christ, dear listeners. In today's broadcast, I would like to broach the subject of the doctrine. The saints. Some of the enemies of the Church accuse Catholics of worshipping beings other than God, like saints or the Virgin Mary. Catholics indeed pray to Mary and the saints, but it is not because of worship, but rather as a plea for intercession, as we would for fellow Christians living on Earth. We especially value saints because of their closeness to God. \nWhile the critics of the Church are clearly in the wrong, in our humility, we must acknowledge the speck in the eyes of the members of our congregation. Regrettably, with their overemphasis on saints, some practitioners seem to forget about God. Be mindful not to fall into idolatry. \n'Thou shalt have no other gods before Me'\nRemember, no human deserves to be worshipped."
TOR_clearing_the_name_desc: "How immeasurable is human ungratefulness! Despite Radio Maryja's evangelizing activity, there are those who claim that we destroy the Church's image. \nDespite the charity done by Lux Veritatis, there are those who accuse the organization of greed. \nDespite the priests' willing participation in our pastoral service, there are those who accuse them of cynicism. \nIt's no coincidence that those voices are getting louder as we are taking our first successful step at reunifying our homeland, and our shepherd is in such a dire state. It is clearly a coordinated effort aimed at thwarting our noble mission. As agents of foreign interests, those liars must be silenced by any means necessary."
TOR_a_letter_to_the_faithful_desc: "Dear listeners, a dark day has come. Father Tadeusz Rydzyk has passed to the Bosom of Abraham. Before any words of prayer or condolences, let me read the letter Father Director wrote on his deathbed: \n\n'Brothers and sisters in Christ,\nWhen you read this, I will no longer walk with you through this vale of tears. It pains me deeply to leave you when there is still so much to be accomplished. It would seem that in the eyes of God, I have done enough good in this world, and it is time for my well-deserved rest.\nSome may fear that my successors will not be capable of continuing my mission, alas...'\n\nI beg your pardon, I am receiving an emergency call.\n...\nWhat do you mean 'He's still alive'?"
TOR_mourners_and_believers_desc: "Glory to the Lord in the Heavens! \nDear brothers and sisters! \nAttention! There is no reason for fear! \nI repeat! There is no reason for fear! \nThe blessed Father Director is alive! Do not mourn him, for your sorrow is unnecessary. He is alive! \nYet we must admit, in a certain sense, our hearts are moved by the sight of thousands of the faithful, ready to give their time and spiritual strength in collective reverence for the Father Director. \nTruly, your devotion reaffirms the sense that God is among us! He guides the people of Christ and, through their actions, expresses Himself in this world! For where else could such love for one another come from?\nAs the Bible says: 'Blessed are those who mourn, for they shall be comforted.' \nBut do not mourn - for he lives!"
TOR_blessed_be_the_trusting_desc: "God bless you! \nDear faithful! This time we shall begin with the words of the Gospel according to St. John: 'Blessed are those who have not seen and yet have believed.' \nWith sincere intent, we urge you to truly understand this passage. Sadly, some among you - the faithful - have forgotten what the holy word of a priest means. You mislead yourselves, placing faith in mutual falsehoods while ignoring the truth spoken by your clergy! \nThe Father Director is alive, and blessed are those who believe in this truth! \nTruly, some show vile selfishness and indolence in doubting the Father Director. Our Shepherd is in solitude, devoting himself to contemplation and prayer! \nYES! To all you doubters! \nIf only you could comprehend the closeness in which Father Director now dwells with God, and what he sees - what ordinary man cannot perceive - you would not so easily hurl deceitful words!"
TOR_the_deathbed_audience_desc: "Inspire us, O Christ! \nDear faithful! Very soon, you shall be granted the great honor of seeing the venerable Father Director in all his splendor. \nYet we are saddened by the fact that many of you have gone astray and have begun to resemble the biblical Doubting Thomas. \nCertain madmen and subversives have spread false information about the supposed death of the Father Director. \nShame on you! \nOnly God can now forgive you for such a grave sin against His glorious Servant. \nTo calm the doubters, the blessed Father Director has decided to appear before you - the faithful. \nYet we warn you! For it is the soul that makes the man, not his fragile body. \nOur Shepherd is facing some health issues, but he remains fully capable - especially in mind and spirit. \nJudge not, lest ye be judged!"
TOR_ascensio_desc: "Lord, pray for us sinners, now and at the hour of our death. \nBeloved brothers... the inevitable has come to pass. We openly confirm the sorrowful news that our venerable Father Director has departed for good - he is no longer with us. \nMourning has inevitably reached even us, for such a magnificent figure has truly left a void with his departure. Without a doubt, this is an immeasurable loss for humankind and for the faithful on Earth. \nYet the Bible offers us comfort. This is only the beginning of the journey - and now, for his years of service, Father Rydzyk shall surely taste the delights of his well-earned Paradise.\n'He died at a good old age, full of days, riches, and honor […]' - thus let us remember you in our hearts. \nAlways cheerful, honest, just, helpful... a true Christian of his time... \nLet us pray for him... \nAMEN!"

