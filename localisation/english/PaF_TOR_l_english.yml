TOR.83.t: "Back in Black"
TOR.83.desc: "Through the dark windows of a forest safehouse, located just outside one of the voivoideship roads heading to Toruń, Marcin looked on, awaiting the glimmer of car headlights through the thicket. \n\n- Anyone coming? - A low voice called out to him from another room. \n- No, Tadeusz, nothing yet. - He responded. - Are you done on your part? \n- I'm nearly done ironing. I wish they had given us fresh cassocks instead of these. \n\n Two of the most loyal members of the New Hope were getting ready for a swap with a few members of the clergy willing to change sides. After a while, allowing the two infiltrators to change, a white gleam of LED lights appeared through the dark forest, and soon, a black BMW 7 Series parked outside the safehouse. Two priests left the car and headed towards the structure. \n\n- God bless, gentlemen. - One of the priests said. \n - God bless. Is everything ready? - Tadeusz asked. \n- Perfect, I can see you're already dressed; IDs, keycards, everything is in the car. - The second priest reached forward to Marcin, with keys in his hand, but quickly snatched them up before he could grab them. - I assume you kept your side of the deal. \n- Of course, your holiness, a green Opel, with civilian clothing in the boot and envelopes to surpass your expectations, is waiting in the garage. - He held the keys to the car in his hand in a similar manner. \n- Be blessed. - The priest responded while swapping keys with Marcin. - And God be with you. Good luck. \n\nAn hour had passed, and now Marcin and Tadeusz, dressed as priests, drove the BMW to the Sanctuary Complex. \n\n- I could get used to cars like that. - Tadeusz chuckled, leaning into a massaging recliner seat. \n- Maybe you'll pick up a cassock yourself once we're done. - Marcin laughed back, driving through Toruń, approaching the destination. \n- Maybe not. - He shook his head, then brought the seat back up. - We're nearly there. \n\nThe Complex was almost as fortified and secured as a black site army base, with CCTV, armed guards, and only one way in and out, through a military-like checkpoint. Marcin approached the gate and lowered the window, meeting a security guard sitting in a booth. \n\n- Papers, please. \n- God bless you. - Marcin said while handing the documents. - Here you go. \n\nThe guard looked at the handed-in IDs, then back at the two. First, he lowered his eyebrows, then lifted them back up. \n- Move along. - The officer said hesitantly while handing the IDs back. - It's recommended to update your IDs after plastic surgery. \n- Many instances like that? - Tadeusz curiously inquired.\n- If it were only you, I'd be suspicious. - He gestured forward. - Move along, please. \n\nMarcin thanked, took the IDs, rolled back the window, and started driving into the Complex, fighting an urge to punch the hell out of Tadeusz for his blabbering mouth. He hoped that the rest of the infiltration would go without any major hurdles like this one."
TOR.83.a: "Entering the jaws of the Heart of Darkness..."

TOR.84.t: "Life During Peacetime"
TOR.84.desc: "It was a day like any other. No stress, nothing strange. Just a normal delivery, only this time bringing in something new. That’s what Marian has been telling himself, at least. Tightly gripping the steering wheel with one hand and the shift stick with the other, he backed up his dingy delivery truck to a certain set of stairs on the old town square. After a long, deep breath, Marian stepped out of the car, making sure to keep the best appearance of someone who’s got it together. Waiting there for him was a duo that he’d known for a while now, doing his delivery rounds. To him, they needed no introduction - Piotr and Marek, the latter holding a clipboard, and the former a pallet trolley. As far as he knew, Marek was most likely in the know, but Piotrek? He wasn’t sure. With a somewhat forced tone, Marian began: \n\n- Hey guys, special delivery today, bet you guys heard the memo. Some new flavor they’re rolling out. \n\nMarek glanced at him, looking up for a moment from the clipboard, before replying in his typical, disinterested tone. \n\n- Yeah, 'Old Has-Been'. Classy as always with these names. \n\nMarian shrugged, opening the back of the truck, revealing dozens of large beer kegs, the contents of which would make any true patriot shed a tear. Well, that is if they hadn’t had to behold this bounty once every few days for however long they’ve been working here. Piotr swiftly got to loading the first keg onto the pallet trolley, only for it to make a strange rattling sound. Metal on metal. Gun on keg. Marian’s eyes widened immediately, his heart rising up to his throat in that instant. Piotr was just about to say something when he butted in with his masterclass of deception. \n\n- Oh, yeah! Right! Yes! I forgot to mention! They had to put some weird new metal junk in the kegs to keep them from foaming up! Mhm! \n\nPiotr gave him that telltale look of cogs turning in his brain; it was almost as if you could hear the dial up. He then smiled and said with full, utter confidence.\n\n- Right! Like they do with spray paints, right? \n\nMarek’s expression was one of utter disappointment, partially shielding it with the clipboard in his hands. With a scalding glare at Marian, he rushed the great thinker on, before he could come to any better conclusion. \n\n- Yes, Piotr, just like in spray paint. Now get moving and get those kegs inside, before someone decides to leak this whole new flavor on their socials. \n\nIt was only a couple more tense minutes of unloading until Marian was free to hop back in the truck and head for the next stops on his delivery list. It’s a wonder to him that the pub even hires someone like Piotrek..."
TOR.84.a: "...but that’s why he works the pallets, and not the guns."

TOR.85.t: "Lambs to a Slaughter"
TOR.85.desc: "The afternoon sun illuminated Grudziądz through feathery clouds, spreading pleasant warmth across the city. Birds are singing, flowers are blooming, and locals enjoy their time off by lying on green, lively grass; a perfect day for a protest. Robert and Łukasz, two young, undercover members of 'New Hope,' hauled a big, heavy box into the middle of the square. \n\n- Are you going to tell me what's in the box, Robert, or are you making me carry it just for the sake of it? - Łukasz complained, sweat dripping down his brow. \n- Patience, my friend, it's all a part of a bigger plan. - Robert answered. - Here, the perfect area, set it down. \n\nWith a heavy thud, the two dropped the box on the ground. Under the blade of a box cutter, the container unveiled its contents. Anti-clerical signs, megaphones, red bandanas, and a Bluetooth speaker. Łukasz tilted his head, but soon he realised what was going on. \n\n- Do I see a revolutionary spark in your eye? - Robert chuckled while taking items out of the box. \n- Let's do this. We should be able to make a ruckus with all these goodies! - He grabbed a megaphone and began shouting out stereotypical left-wing phrases. \n\nNot long after, a small gathering started to form around them, chanting the same lines as the two standing on top of the box. The slightly inebriated students vibing around the park were a perfect crowd to agitate against the government. Gatherings herded exactly like this one emerged in many large cities around the region, nearly simultaneously. Radical elements of society, previously curtailed, had finally let out their emotions, and soon, riots began as columns led by 'New Hope's' undercover agents marched through the streets, throwing trash around and vandalising windows and other public amenities. The procession proved to be the match to a massive bonfire, as the agitated masses began to snowball, venting out all their frustrations against the clergy. The herd grew, not realizing the danger they were heading towards. \n\nRunning sirens and lights, police vans began to deploy, attempting to bring peace to the situation through any means necessary. The presence of law enforcement cordons and battalions of parish militias further antagonised the crowd, as the two forces began to clash, first with stones, then rubber bullets, and eventually, live ammunition. Away from the warzone, Robert and Łukasz sat in a bush, hidden, observing the fruits of their labor. \n\n- You think we overdid it? - Łukasz asked with somewhat mixed feelings. \n- Nah mate, that's exactly what we were meant to do. - Robert chuckled, observing the unfolding chaos. - Well, maybe just a bit."
TOR.85.a: "It's going to be a long day."

