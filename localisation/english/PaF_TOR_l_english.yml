TOR_holiness_min_idea: "Minimal Holiness"
TOR_holiness_min_idea_desc: "The holiness of the Father Director is suffering! Numerous frauds, corruption, lies, and the like have led to a decline in trust toward the authorities. Most people do not see Rydzyk as an exalted figure, but rather as yet another greedy strongman seeking to profit from religion. The lack of divine legitimacy brings about internal disorder, chaos, and misunderstandings. Tadeusz Rydzyk is increasingly called 'sinful' among the faithful. The halo of power seems to be fading—destroying his own legend."
TOR_holiness_mid_idea: "Medium Holiness"
TOR_holiness_mid_idea_desc: "The sanctity of the Father Director remains at a stable level!Perhaps not all the frauds and abuses have gone unnoticed, yet the authority maintains its position! A certain number of parishioners still question the sincerity of Tadeusz Rydzyk, but they are not numerous enough to threaten the reign of the Father Director. The faithful remain with mixed feelings toward the authorities. Successes mingled with scandals produce the effect of a moderate aura of sanctity around Tadeusz Rydzyk—one that some acknowledge, while others do not."
TOR_holiness_max_idea: "High Holiness"
TOR_holiness_max_idea_desc: "The sanctity of the Father Director reaches its peak! Television, radio, pilgrimages, and other spectacles for the people have contributed to the glorification of the current leader—Tadeusz Rydzyk. All scandals and distortions have either been successfully covered up or, in the enormity of successes, are simply not visible. People eagerly attend Mass, and their leader, Rydzyk, enjoys a truly Divine authority supporting his actions. The aura of sanctity of the Father Director is at its zenith (he is almost like a saint)!"

