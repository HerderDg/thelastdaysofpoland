TOR_gentle_nudge_idea: "(In)voluntary Offerings"
TOR_gentle_nudge_idea_desc: "Even from the newly conquered territories, the money pours in with an overwhelming stream. It seems all it takes to encourage generosity is... a little push. Some require a bit more forceful persuasion than most, but with a combination of incentives and threats, anyone can be put on the right path. \n\nCitizens, please do not mind the scary-looking guards directing you to the offering box. They have only your best interests at heart. Do not feign ignorance. Do not claim you have already donated enough. Above all, do not try to argue for the existence of your so-called 'free will.' You will be guided towards salvation, even if it has to be done in spite of your intentions."

TOR_berets: "Beret Battalions"
TOR_berets_desc: "The Church's armed forces no longer discriminate based on age. Even if your age is 72 and the only thing you have in common with special forces is the shape of your beret, you're in. The resulting battalions of the country's elders are armed only in theory, trained only in theory, and can move or sustain combat only in theory, but at least they're cheap and expendable. Sometimes, that's all that matters. Most of these formations will never see battle, serving mostly as garrison and law enforcement units, but should the situation ever get dire enough for them to be deployed to the frontlines... may God help us all..."

TOR_offering_idea: "Funding our Crusade"
TOR_offering_idea_desc: "The Church has instituted a drive for additional wartime offerings. When the survival of the entire congregation is at stake, every contribution counts, and the priesthood will stop at nothing to throw even more money into the inferno. Cash, equipment, soldiers, at times even some of the clergy's own possessions... There is no price too steep to pay when backed up against the wall. The followers of Mary will not go down without a fight. Not without first depleting their entire savings."

TOR_smile_and_wave_idea: "Smile And Wave"
TOR_smile_and_wave_idea_desc: "Though Mentzen has already incurred the wrath of Father Director and His Church, his decorum and standing remains. While he does not squander it on open opposition to Redemptorists, he cannot be touched. As such, the Church maintains the cold war with him, sabotaging him indirectly at every turn and stopping at little to shore up internal unity and support at Mentzen's expense."

TOR_a_pint_of_populism_idea: "A Pint Of Populism"
TOR_a_pint_of_populism_idea_desc: "Our gambit of asserting dominance over Mentzen by taking him for a pint of Żubr beer has blew up in our face like an aforementioned bison's charge in porcelain shop. Having told Mentzen exactly what we think of him, we entered open conflict with him, whilst the advantage of defending side is his."

TOR_way_of_the_cross_idea: "Way Of The Cross"
TOR_way_of_the_cross_idea_desc: "Having outlasted and overran Mentzen in our internal power struggle, we have finally forced him to take a walk of penance in show of fealty to the Father Director. The threat of Confederacy looming over our Church is lessened."

TOR_regrouping_in_shadows_idea: "Placeholder: Regrouping In Shadows"
TOR_regrouping_in_shadows_idea_desc: "Placeholder Opis"

TOR_provincial_broadcasting_idea: "Provincial Broadcasting"
TOR_provincial_broadcasting_idea_desc: "With broadcasting subcenters being set up across Torunian territories, broadcasts now take place with less interference and loss. As an added consequence, setting up facilities such as radars is now much easier, due to pre-existing radio facilities."

TOR_contractors: "Mercenary Crusaders"
TOR_contractors_desc: "War is best left to the professionals. And in the absence of local professionals, rather than satisfy ourselves with handing a gun to every geriatric follower who volunteers and sending them off to die, the armed forces import those who agree to fight for the highest bidder. Sometimes, the occasional soldier sees the Lord's light and throws religious fervor into the mix, but mostly, money remains the incentive. Such a solution is costly, however, even for someone as well-funded as Rydzyk. We must remember that our coffers aren't infinite. Otherwise, all these 'crusaders' will quickly turn tail and go elsewhere."

TOR_paying_contractors: "Parish Mercenary Funding"
TOR_paying_contractors_desc: "Our expensive mercenary corps won't just finance themselves. To mitigate the strain on the treasury, each parish will be assigned a specific unit that will fall under its funding, as well as the ability to track its progress during the campaigns. All uniforms and gear will be marked with the corresponding church's insignia and blessed by a local priest. The performance of the sponsored formation will be read out in detail during every Sunday mass, as well as its position on a regularly updated ranking list. If a rival parish places better on the leaderboard, everyone will be openly made aware. After all, some additional funding should help overtake them next time."

TOR_the_lords_disapproval_idea: "The Lord's Disapproval"
TOR_the_lords_disapproval_idea_desc: "While the Torunian government appears as the governing body of an ideologically monolithic population, that is really only true among the elderly. In fact, even slightly lower on the population graph, a variety of different political standings reveal themselves, leftists and the remenants of the Confederation chiefly among them. The state will have to suppress them if they are to maintain stability under the current system." 

TOR_the_lords_disapproval_idea1: "The Lords Disapproval - Fighting the §RLeftists§!"
TOR_the_lords_disapproval_idea_desc: "Father Rydzyk has decided that the §Rleftists§!, insidious and many, although thankfully always conflicted, are the primary danger to his regime. What will follow will most likely be disasterous for them, if executed right."

TOR_the_lords_disapproval_idea2: "The Lord's Dissaproval - Fighting the §8Mentzenites§!"
TOR_the_lords_disapproval_idea_desc: "Father Rydzyk has decided that the §8Mentzenites§!, entrenched and dedicated, are the primary danger to his regime. What will follow will most likely be at least a minor setback, if executed right."

TOR_the_lords_disapproval_idea3: "The Lord's Dissaproval - Taste Of Omnipotence"
TOR_the_lords_disapproval_idea_desc: "Father Rydzyk has decided: There will be no state without him, and nothing will be outside of him or against him. If he is to become a true servant of God, he must be as omnipotent as him. Do not speak ill, the Father-Director is watching. ALWAYS."

TOR_women: "Reject Modernity, Embrace Tradition"
TOR_women_desc: "Traditions hold the wisdom of the bygone ages. To embrace them is to once again accept the virtue from which the world had turned away. Modernity, on the other hand, is a vessel of sin. It leads to the moral decline of the whole population. Many errant slaves of the 'new ways' have returned to faith's embrace. Some, unfortunately, still resist, yet we rejoice at the sight of every convert. A simple life will bring one closer to God, while providing spiritual peace and happiness."

