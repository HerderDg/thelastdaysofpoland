TOR_blood_stained_dove_desc: "Dear brothers and sisters. Ashes are all that is left of our beautiful city and glorious country. The pain and suffering caused by the recent civil war left their mark on every citizen of Toruń. Families torn apart, homes destroyed, and spirits crushed beneath the tragedy of a merciless conflict. However, we cannot surrender. After losing so much, we deserve a second chance, a chance of redemption, and the possibility of regaining a normal life without hunger and humiliation. We can all accomplish it with the help of Holy Mary and the Lord himself. The sun sets over Toruń, and our broadcast will offer spiritual help to every citizen in need. Poland is not lost as long as we believe."
TOR_retaking_our_voice_desc: "Dear listeners! Even if our success at restoring order to Toruń has been tremendous, there is still one final frontier, one more fortress we must burst apart the walls of, like Joshua at Jericho! What once used to be our main broadcasting center is now corrupted and twisted by sin! Inside, the workers busy themselves with undermining the Christian truth; with destroying what is holy and good within the world! This will not stand, my brothers and sisters! It is time to retake what is truly ours, to reclaim our Promised Land from the pagan menace! Let us then pray for the soldiers who shall perform this great deed... We fly to Thy protection, O Holy Mother of God..."
TOR_beloved_brothers_and_sisters_desc: "Beloved brothers and sisters. The Lord Almighty blessed us with another beautiful day in our historic, sacred city. The forces of godless evil have been, once and for all, cast out and cursed forever. In the forthcoming audition, Father Rydzyk himself shall reassure every brother in faith that our new path is guided by the divine will of God. And let us gently remind our beloved listeners to support this sacred mission with a fitting offering - no gift is too small in the eyes of the Lord; even the smallest, sincere help is a blessing that echoes in eternity."
TOR_accept_maryja_guidance_desc: "Oh, dear listeners. Let this day be a day of remembrance towards the greatness of our great Queen, the Virgin Mary. Her former throne may lie fractured in Poland's demise, but that will not mean she will cease to be our great patron. She gave birth to our saviour, gracefully accepting God's gift upon her and leading to the salvation of the whole Earth with it. Why this specific day? Well, such is because of a proclamation by Blessed Father Rydzyk: that Virgin Mary shall be our nation's great patron on the road to the rallying of all Polish Christians under our banner. I urge all of you to celebrate this wonderful occasion to the best of your ability."
TOR_banish_the_vices_desc: "The holiness of our city lies buried beneath the weight of corruption. What was once consecrated ground now trembles under the burden of sin. Morality has been cast aside, and the hearts of many have grown cold; they have turned their eyes away from God and deafened their ears to His word. We cannot stand idle as darkness spreads. We are called - each one of us - to rise in faith, to reclaim what is sacred, and to restore God’s light to this fallen place. Now is the time to act. Now is the time to return to the Lord. Praise be His wisdom."
TOR_burden_of_our_sins_desc: "As God speaks through the Book of Amos: 'For I know your many crimes and the enormity of your sins!' \nKnow this: the burden of your sins truly grieves and afflicts our Lord. No transgression ever escapes the eye of God; therefore, pray for forgiveness. \nChristian brethren! Not all is lost! \nThe foundation of faith is repentance for unworthy deeds. Yet when a holy priest humbly asks for a small offering in service of our community, you turn your backs. You forget the priests, you spit in their faces, and still they pray for you, asking only for a token of alms. \nRepent, while there is still time! \nOtherwise, the tears of Jesus shall overflow the cup of bitterness, and once more it shall be poured out upon the world—washing away iniquity, and with it, the defiant."
TOR_even_the_holy_desc: "Praised be Jesus Christ!\n Dear Christian brethren, do not forget the sacred role of our priests in their service to God. Consecrated through the holy sacrament, they are exalted in the eyes of the one and only Creator. It is the best among us - the most devout - who enter the priesthood. I assure you, they are humble, diligent, and pure in conscience, with the sole purpose of serving God.\n Yet, humans tainted by the original sin - this includes even the clergy - may at times fall into corruption. To quote the Blessed Father Director: 'Yes, the priest has sinned. He has. But who has no temptations?' - thus defending the unjustly accused martyr, Bishop Edward Janiak. Show understanding for moments of weakness, for they remain nearly invisible within the stream of goodness that your priests, practically always, share with you."
TOR_gone_for_a_price_desc: "But believe me, listeners, not all hope is lost! As we know, God is gracious, and he will forgive us our sins! However, relief from the greatest of sins is not to be found within the often difficult and demanding world of the confessional. Instead, we have devised a new idea: a mass where, just by your very presence at such, your sins will be forgiven! Entry is, understandably, paid, but we will consider paying that contribution an act of self-sacrifice and worship. The funds only go to good causes, after all."
TOR_pardon_disgraced_desc: "Praised be the Most Holy Virgin Mary!\n 'Let he who is without sin among you be the first to cast a stone,' Jesus Christ says to us. Devout brothers, take this teaching straight into your hearts, for it has been given to us for our salvation. Remember! Before you judge your neighbor, examine your own conscience first. Do not hurl words of hatred when a priest strays from his spiritual path - for to err is human.\n As the Bible again reminds us: 'The Lord examines both the righteous and the wicked; His soul hates the one who loves violence.' Therefore, do not spread hatred, for that is not the path of a good Christian. True mercy is shown by the one who supports our Blessed Father Director and, when the time comes, by the words of Christ - forgives sins not seven, but seventy-seven times."
TOR_new_code_of_virtue_desc: "Beloved brothers! The rule of tyrants and hypocrites has numbed ordinary citizens into depravity and passivity in the face of sin. Their time has come to an end! Through the intercession of the Glorified Father Director, God shall once again descend into the hearts of His people, reclaiming the place that is rightfully His. A new legal code shall be established, founded upon the Holy Scriptures. \n We vow that it will be nothing but a reflection of the order and Christian fellowship spoken of in the Bible. Yet do not be afraid! For God speaks to you: \n 'The law of the Lord is perfect, it revives the soul; \n the testimony of the Lord is trustworthy, it gives wisdom to the simple. \n The precepts of the Lord are right, they bring joy to the heart; \n the commandment of the Lord is radiant, it enlightens the eyes.'"
TOR_collection_plate_economy_desc: "Good day, and God bless all our listeners! We receive many letters thanking the Father Director for his lax tax policy as the benevolent supervisor of his flock. We are, however, saddened that many of you interpreted Father Tadeusz's charity as a permission to harden your hearts. Indeed, we are disappointed by the meager amount of donations to the Church, despite the invaluable spiritual work it continues to perform for your salvation. We could raise the contributions to prevent you from going down the dangerous path of money hoarders. Yet, Father Tadeusz remembers the great importance of Free Will on the road to salvation. That is why the Radio Maryja editorial office calls only for increased voluntary contributions, at least for the time being."
TOR_safe_under_cassocks_desc: "Brothers and sisters, you've heard about the sin of gossip. Of slinging mud upon your neighbor, coveting attention, or vengeance. Of speaking baseless testimony against one another.\nTake heed, for it's not only you or your neighbor who may be slandered: Our holy Church, its shepherds, indeed the Glorified Father Director himself, are under attack by the misguided without end. Incessantly, they're accused of the worst sins on the planet. Always those of rotten tongues will seek to convince you that our holy churches are dens of vice, or our shepherds are the most offensive heretics, or maybe even schismatics. \n Report the lies, combat the calumny, refute the reckless claims, but above all, disrupt not the sacristies and administrative spaces of our Church. Our holy work is done tirelessly for you, dear Toruń, and to disrupt it is to disrupt our very way of life."
TOR_loyalty_through_sin_desc: "Good evening, listeners. \nMy apologies for disrupting your prayers or interfering with prior sermons. It's unfortunate that the affair bringing me here tonight is a troubling one. I am here because Friar Sebastian Krzyż, a priest within our Church, broke the laws that bind our society and ecclesiarchy together. Crimes such as: embezzlement of tithes, excessive money laundering, and the most heinous case of sodomite rings our investigators ever saw, were all connected to him. It pains me to announce this development, as up until now, even during his dissent against our views on indulgences, he was considered an esteemed member of our Church. \nThe verdict will be announced next Monday. Thank you for your attention, and know I am no more adjudicator than I am a servant of the Lord and Our Father Director. Let tonight remind us that we must adhere to the codes that bind our Church. Lest we endanger all of our faithful."
TOR_expanding_complex_desc: "Listeners,\nWhen Sodom's sins marked it for death, even then Abraham bargained with God whether he would sweep away the righteous along with the wicked. And thus God promised - if ten righteous people can be found, it will be spared.\nBehold the office spaces and summer homes to the west of our strongholds. Know this, listeners: there's not a single righteous person inhabiting those sites. Indeed, we are told there's not a single person there, period. Like Sodom, let our bulldozers and brimstone, too, if need be, consume those decrepit sinful structures, so that new holier buildings can replace them and serve a greater purpose. As our loving Church grows, the space for its work and love will grow too."
TOR_away_from_prying_eyes_desc: "Take heed, dear listeners. Take heed and listen closely. \nTo ensure the undisturbed continuation of our work, and to advance stricture and propriety within our sacred spaces, access to areas used by our leadership and administration will be strictly regulated. Fences will be set up around these sites and structures. Restricted zones will be strictly guarded. No ignorance nor meekness will be an excuse for trespassing, and no donation will wash away the sin of disobedience, only the sweat of your brow. \nGuard the privacy of our grounds with your deeds and reports alike, and God will look as kindly upon you as He looks upon the clergy."
TOR_woe_to_corrupters_desc: "Glory to Christ!\n Most of us still remember the dreadful times of unrest and war in our beloved Toruń. God puts us through difficult trials, testing our devotion to the faith, just as He once tested the biblical Job. Fear not - you shall receive your reward in the Kingdom of Heaven for your suffering. \n Yet the enemy has been driven away, not defeated. Beware of him! For as the Holy Scripture says:\n 'A man that is a heretic after the first and second admonition reject;\nKnowing that he that is such is subverted, and sinneth, being condemned of himself.'\n Keep your eyes wide open! Among you have crept the ungodly! Everyone who sows scandal, who speaks against the Lord with a deceitful tongue, and all other sinners shall not escape Divine Judgment.\n Report heretics to the authorities!"
TOR_guardians_of_morality_desc: "God bless! \nOh, pray, brothers, for our Savior and His steward, the Father Director, for they bring unto us a new and righteous order! Yet again, we must offer a solemn warning: there are those who, at all costs, seek to destroy all the good we have labored to achieve. \nTo rid ourselves of the godless and other dissenters, a special decree shall be issued, establishing a special, civil group of volunteers named - Shepherds of Order. It shall be both their competence and sacred duty to identify, apprehend, and report enemies of the Church. \nGood and upright citizens - do not be afraid! For as the Bible says: \n'Justice is a joy to the righteous, \nbut a terror to evildoers.'"
TOR_eyes_in_every_window_desc: "Glory to Christ! \nDear listeners! In this broadcast, we wish to offer special praise and blessings to the vigilant Christians who have recently served the good of our community. There are more and more of you, devout citizens, which fills our hearts with great joy and brings a smile to the face of God. \nWe shall pray for a special grace from the Lord for the devoted Mrs. Krystyna from Legnicka Street. She is a person who listens to our radio every day, supports us with generous donations, and, most importantly, this week, while keeping watch over her neighborhood, reported no fewer than 30 CRIMINALS. \nFollow the example of our sister in faith! Anyone can be blessed, and so, KEEP WATCH!"
TOR_install_offering_terminals_desc: "The unfaithful often accuse the Church of refusing to evolve with the times. Their arguments show that those who criticize our holy institution the most are those who attend Mass the least and therefore have no idea what they're talking about. Anyone who stepped into any of the churches within Toruń recently can see clear signs of modernization: new heating, stronger lighting, and, of course, automated offering terminals. Those new devices were made for those who prefer digital financial transfers or don't want to bother the hard-working plate-bearing altar boys. If anything, one could say that the Church goes as far as it could with the digitalization of our services, given the number of seniors in regular attendance. For all faithful confused with the new technology, I recommend the terminals' manual that can be found in the latest issue of 'Nasz Dziennik'."
TOR_sowing_the_grains_desc: "In true monastic fashion, Father Tadeusz promised to use the money he gathered from donations to make numerous investments that will improve the livelihood of the faithful. In the coming days, you can expect new schools, roads, and programs dedicated to providing you with additional workplaces. To take care of the children whose parents will finally gain an employment opportunity, new schools and kindergartens will be founded, filled with educated, caring, and pious teachers and caretakers.\nSincere thanks to all the generous souls who enabled the Father Director to bless us with such good deeds. You are the example to those with hardened hearts, whose redemption we shall yet await."
TOR_alms_for_needy_desc: "In the coming days, a great fundraising campaign will take place. The Lux Veritatis foundation will gather money for the food, clothes, and sanitary items, distributed through the hands of charity workers to those in need. The campaign will help speed up the process of elevating the faithful from poverty, so that we won't have to wait for the inevitable, albeit gradual, rise in living quality resulting from Father Rydzyk's wise investments.\nSome are concerned about the fact that the Lux Veritatis foundation, managed by Father Taduesz himself, is responsible for the charity, as that could lead to corruption among lesser, unfaithful men, but it is nonsense to fear such from the Church. Only the Father Director's oversight can prevent the money from going into the pockets of shady, greedy frauds from some unverified, probably foreign organization."
TOR_mountain_of_gold_desc: "The venomous slander continues! The ever militant atheists attack the Church for seemingly defrauding the believers of money. Again, the loudest voices belong to those who are last to offer any kind of donation to the holy cause, with the wastrels preferring instead to indulge in their basest financial instincts. On the contrary, the donors are more than happy with the way the Church and Lux Veritatis Foundation spend the willingly offered money, as stated in their numerous gratitude-filled letters. But that's besides the point. Our fundraising has never had any stated purpose, and the faithful knew that fact when they made their donations. If the money is the Father Director's to dispose of, how can he then defraud it? His innocence is simply common sense."
TOR_grand_pastoral_visit_desc: "Remember that this time of the year is dedicated to additional pastoral visits. Invite priests into your homes and Jesus into your hearts. Share your worries with the priests, pray with them, let them consecrate your hearths and bless your families. If you know that your neighbor needs additional attention during a time of particular doubt, inform your local cleric and provide him with the full address. Remember, you must allow the priest to be a good shepherd, and it does not matter if you've accepted them during the regular visit time between Christmas and Candlemas. \nIt goes without saying that for their needed task, rewarding them in some, preferably monetary, form is more than just a case of good manners, and it might impact the quality of future service."
TOR_amplifying_our_signal_desc: "Even though our main home is the beautiful city of Toruń, we must not ignore that, before the Fall, all of Poland's most pious citizens used to listen to our station! We hope to someday restore this admirable state of affairs, yet to do so, we must start small. Tomorrow, the main Radio Maryja broadcast will be unavailable. Those seeking spiritual guidance may turn to the pages of 'Nasz Dziennik' instead. However, after the necessary technical upgrades are complete, expect our broadcasts to be louder, clearer, and farther-reaching than before. We hope to reach out to as many people as possible, so that they may experience the joys of faith with us! Hail Mary!"
TOR_round_of_phone_ins_desc: "Listeners! Our station remains known for our outreach to the community: specifically the call-in segments, during which our listeners have the chance to get in touch with the presenting clergymen, speak their mind, and ask the questions their souls most need answered. We are glad to announce that, in the coming days, these segments will begin their revival. We understand that, as of now, not many people in Toruń have phone reception, and that lines to phone booths will be more crowded than ever. However, remember that our listeners don't come only from the city. Quite the contrary. And getting to hear the voices of people outside of our lovely hometown will perhaps broaden our horizons on the conditions in the surrounding states and provide service to those whose hearts yearn for the Lord's light."
TOR_fostering_the_flock_desc: "Dear listeners! As we reach farther and farther in our process of revival, we must emphasize above all: we are an OPEN family, ready to accept new members at all times. Do not close your hearts before the sinful, as even they deserve a chance at redemption through the path of self-sacrifice. The Blessed Father Director has proclaimed a series of additional events and meet-and-greets among the populace in order to further open our arms to those who have yet to find their place among us. If you know anyone in need of salvation, convince them to abandon their sinful lives and give our family a chance. We dearly hope to see you all there. God Bless!"
TOR_human_side_desc: "Dear listeners. Although we have faced scandal after scandal, defamation after defamation, and entire walls of libel thrown against our station and its venerable founder, none of his wayward detractors can deny: the Blessed Father is profoundly easy to like. His piousness attracts us all to continue tuning in to our broadcasts every day, but war and unrest have prevented him from doing that which he most loves - speaking with the faithful directly, no matter how lowly. Seeing the stability returning to the city, Father Rydzyk has decided it is now time to bless us with more public appearances, destroy this libelous slander against us, and show the public a side of our founder they have not seen in a while: his human side."
TOR_keeping_it_in_family_desc: "Dear brothers! Though the situation in the country remains dire, we are starting to see our family reform. People flock from even beyond our borders to participate in weekly Mass at the Sanctuary, even despite the danger crossing the country often entails. The greatest family of all, the family of virtue, is healing and growing! Both returning and new members remain loyal and ready to spread the word! We have emerged victorious from this struggle against the Devil, and things will only look up from here!"
TOR_spread_the_virtue_desc: "Our current situation appears dire. We receive many calls from distressed faithful about their suffered hardships and their closest kin straying away from Christian ways. This is not the first time good Christians have suffered such a fate. We remember the totalitarian persecution of the 20th century. In these trying times, seek comfort in the life story of our venerable Father Rydzyk. The pagan nazi regime killed his mother's husband, Franciszek Rydzyk, who, just like Saint Joseph, protected his spouse and her son. Unlike the Son of Man, Father Taduesz was denied the chance to meet the man his mother loved.\nYet he persevered, still full of faith. He survived the cruelty of the Second World War and the bloody atheistic regime of communists, whose persecution couldn't stop him from spreading the Word of Christ. Emulate his stance, and together with the Family of Radio Maryja, you will be able to weather the storm that came after the Fall."
TOR_castitas_desc: "Praised be Jesus Christ and the Virgin Mary. Today, we have a very special guest. Today, we'll hear the live words of Father Tadeusz Rydzyk. \n\n'Those who choose to live like eunuchs for the sake of the kingdom of heaven.' \nChastity. It is perhaps the most important vow we take, as it not only applies to specific orders and congregations but to the whole of the clergy. It is also seen as such because, for many, it is the hardest one. To forsake the possibility of having offspring... how many are able to keep such a pledge? No wonder there are some among our ranks who fall, especially in the godless culture of promiscuity that surrounds us. \nI urge all priests who struggle with lust to remain ever stalwart. We don't want to provoke the lustful, unfaithful masses to hypocritically attack the clerics for their minor mishaps."
TOR_mendicans_desc: "God bless all our listeners. Today's broadcast will be hosted by Father Jan Król, who'll tell us about the vows of our Redemptorist congregation. Praised be Jesus Christ and the Virgin Mary. \n\nNow and forever. Amen. 'Again I tell you, it is easier for a camel to go through the eye of a needle than for someone who is rich to enter the kingdom of God.' \nWith those words, Jesus urged us to beware the wealth that could lead us astray if we pay it too much mind. That is why, due to caution and through monumental sacrifice, God's servants, such as Father Tadeusz, shun material possessions beyond personal belongings. It is a most noble example that I personally try to embrace and urge you all to imitate as well."
TOR_obedientia_desc: "In today's broadcast, a part of our series regarding the vows of our congregation, my guest will be the Minister of Economy, Sławomir Mentzen, and the topic of our discussion is: Obedience. Minister, what does obedience mean to you? \n\nThank you for your invitation. For me, obedience is a key factor of a well-functioning society. I demand obedience from my children and similarly expect it from my workers, although in a different form, of course. In turn, I, like all citizens, am obedient to the legitimate authority of the state. We all should respect our superiors for their intelligence and competence. They serve as an example for us to do better. They're not unjust tyrants, who should be despised as the left would have you believe."
TOR_new_trinity_desc: "Listeners, when the Anarchy was at its worst, we all prayed for deliverance. And this deliverance gave us our homes back, in a trinity: the Father Director, Father Jan Król, and Sławomir Mentzen. Remember that service to our Church against chaos is always duly awarded: Mentzen is now feasting with our blessed Fathers Rydzyk and Król. In this most hallowed meeting, breaking bread and salt with our spiritual guardians, Mentzen will receive due accolades for his role in securing the city for the Church, and receive a blessing from our illustrious leaders. May such generosity awaken him to settle in his proper place among us beneath our hierarchs, and ward him against envy for his betters, as no layman can ever compare himself to a servant of God."
TOR_savoring_our_fill_desc: "...The Lord made the day of Sabbath for rest, signifying how a week of hard work earns deserved rest. Indeed, if even the Lord took a day off after the creation of our world, then after recreating Toruń from the ashes of anarchy, how much more needing and deserving our priests are of rest, drink, and food to ease their burdens! Yes, there is much to be done. Yes, many of you still suffer. But patience is a holy virtue, as holy as a day of rest. So let us grant our shepherds and most of all our Father Director, rest and nourishment of body and soul, for their tireless labour in getting our fair city this far. And when the Lord calls us for judgment, He will likewise acknowledge when we were tired and needed rest."
TOR_smile_and_wave_desc: "Dear brothers and sisters in Christ,\n\nWith the guidance of the Holy Spirit, the recent talks between Father Rydzyk and Sławomir Mentzen have been marked as a meaningful success for our community of the faithful. Yet let us remember this unshakable truth: the sacred mission of the Church stands above all earthly matters and shall never be swayed or disrupted by any individual or power. The Church belongs to Christ, and it is He who leads it forward. Let us remain vigilant in prayer and steadfast in faith, for the times demand unwavering devotion. In Jesus Christ, we maintain our belief!"
TOR_pint_of_populism_desc: "We extended to him the hand of mercy, offering a path toward redemption and righteousness. Yet he turned away, betraying the grace of the Blessed Virgin Mary and the majesty of God Almighty. That so-called 'beer with Mentzen' is yet another veil for sin and vanity, cloaked in the appearance of friendship and trust. Let it be known: Sławomir Mentzen will come to regret the day he set his hand against the Holy Church. For betrayal of the Word is no small offence, and divine justice does not slumber. What is done in darkness will be brought into the light, and the truth shall judge all."
TOR_feeding_off_their_praise_desc: "What grace! What a blessing. Our priests and vicars step down from their pearly gates to bless us, unworthy, with their presence. The Father Director will take center stage in a procession passing through the city center, while Father Król will embark on a full tour to speak to ordinary parishioners. For taking the time they could otherwise spend on leisure, brothers and sisters, only one thing remains for us: to give praise. Give praise on your knees, give praise prostrated if your backs permit, sing Hosanna to the Highest in gratitude for being in the presence of such divine personages as our leaders. Give praise to the Father, but always in gratitude for our Father Director."
TOR_heel_wayward_son_desc: "Dear brothers and sisters in Christ,\n\nThe overwhelming crisis of faith has found its resolution. Sławomir Mentzen, having come to recognise the gravity of his blasphemous missteps, has agreed to meet with Father Rydzyk and his closest advisors in the spirit of repentance and reflection. This marks a step toward reconciliation, but let it be known: actions against God and His Holy Church shall not be tolerated. No one, no matter their name or stature, is above the law of Heaven. We, as faithful shepherds of the Lord, will stand firm in ensuring that the divine order is upheld, now and always."
TOR_way_of_the_cross_desc: "Shame upon him - for he has betrayed the sacred faith and cast scorn upon the Holy Church. Shame upon him - for his words and deeds have mocked what is sacred and offended the hearts of the faithful. Let it be known: Sławomir Mentzen must not parade his repentance before crowds, but humbly walk the path of true contrition, which leads him, step by step, through the 14 Stations of the Cross. Before each station, he shall reflect upon the suffering of our Lord, and measure his own sins against the weight of that holy sacrifice. Only through such penance, with heart laid bare and pride stripped away, can he hope to seek forgiveness. For the justice of Heaven is not swayed by titles or ambition, and the mercy of God is reserved for those who truly kneel."
TOR_clearing_out_laymen_desc: "Dear brothers and sisters in Christ,\n\nFor years, we have borne witness to the moral corruption festering within the highest offices of our nation. Crosses have been torn from public places, and God’s holy name has been openly renounced. These deeds are not acts of religious indifference, but offerings to Satan and the powers of darkness that prowl the world seeking the ruin of souls.\n\nYet let us never forget: the vain ambitions of men are merely dust before the majesty of God. Only those who renounce worldly luxuries, with hearts surrendered to His will, can truly serve as instruments of His divine purpose here on Earth."
TOR_refill_seminaries_desc: "Dear Brethren in Christ,\n\nAs we witness the growing moral decline of the secular world, one truth becomes ever clearer: Poland needs a new generation of leaders shaped not by ideology, but by the Gospel - leaders rooted in prayer, discipline, and obedience to the Almighty God. \n\nWith His grace, and through the intercession of the Blessed Virgin Mary, many hearts, especially among the young, will respond to this call. For it is not through political power, but through the purity of faith and the courage of conviction that our homeland will endure, faithful to God, the Cross, and the Bible."
TOR_back_where_it_started_desc: "Dear brothers and sisters,\n\nGluttony and pride remain grave offences before God, and no man is exempt from judgment. Let us seriously take the warning that comes from the downfall of Sławomir Mentzen. Whoever raises a hand against the Holy Church is not opposing man, but opposing the Lord himself. The voice of the Gospel will not be silenced. We will continue to proclaim the truth without fear, with hearts rooted in prayer and fidelity. God’s justice is real, and His mercy, though great, does not overlook arrogance. Let us remain faithful. Christ is our strength."
TOR_regrouping_in_shadows_desc: "What remains forever true is that our God is merciful. No sinner is beyond redemption, and every soul deserves the chance to receive the miracle of salvation. Sławomir Mentzen stands as a powerful example of this truth.\n\nOnce known for opposing Christian values, he has turned away from pride and rebellion, choosing instead to serve the Lord with humility. He abandoned his hostility toward the Church and began working for God, not against Him.\n\nMay his conversion remind us all: the grace of God can reach even the hardest of hearts. Let us pray for all who remain astray, that they too may return home to Christ."
TOR_serving_god_and_rydzyk_desc: "With humble gratitude, we observe how, under the spiritual guidance of our beloved Father Tadeusz Rydzyk, the community of the faithful is continuously growing stronger and more united. Through his tireless devotion and unshakable faith, many hearts have found direction, and the structures essential to our moral and national renewal have been quietly, lovingly fortified.\n\nThere is no longer confusion or hesitation - only calm certainty and trust in those who truly serve God and Poland. Key places have been entrusted to those whose loyalty lies not in worldly gain, but in fidelity to the values we hold sacred. This is not the end, dear listeners, but rather a blessed beginning."
TOR_ave_maria_desc: "Dear listeners and citizens of Toruń! We have seen great changes in recent times, all in service of our survival against the flood of degeneracy which launched itself upon Poland in the wake of the Fall, and like Noah's Ark, we have triumphed over this terrifying force of nature! Our control has been solidified, our situation stabilised, and today, we tune into this station like always, seeking to learn: what now? And, well... what comes now is simple: it'll soon be time to stabilise and spiritually aid the rest of the region! Now! All together!\nAVE MARIA!\nAVE MARIA!\nAve. Maria.\nGoodnight, listeners. Great things will come tomorrow."

