TOR.71.t: "Envy of the Fallen"
TOR.71.desc: "Sławomir sat alone in his office, years of humiliation finally nearing an end. He yearned to reclaim his pride and influence - Father Director’s iron grip was weakening; at last, his moment for justice had come. The religious fanatics had stolen everything from him: pride, power, and the people. After Rydzyk destroyed his reputation, exile in his law firm was all that remained. For years, resistance seemed futile, as if Rydzyk’s regime would last forever. But Sławomir’s anger never faded. It may have if not for one thing: the Director was not invincible. Age had caught up with him. Patrols were fewer and less vigilant. Even the all-seeing Radio Maryja showed signs of decay. Cracks appeared, and people began to see the truth: there was nothing holy in this kleptocratic empire.\n\nSławomir Mentzen lit up his cigar, the smoke curling upward like the fire of his ambition, burning hotter than ever. His mission was clear: to dismantle the corrupt regime and restore dignity and freedom to the people. Over the years, he had built a vast network. Spies fed him information from every corner, and even a few disillusioned priests, no longer able to stomach the betrayal of their faith, had pledged loyalty to his cause. Support grew quietly but steadily. People were ready; ready to rise when the time came. With each passing day, the tide turned further in his favor. The path to victory, once unimaginable, now lies within reach.\n\nHowever, he felt no joy. Beneath the surface of momentum and rising support, a grim certainty weighed on him; people would die, many of them. They looked to him as the alternative, the symbol of change, but he was not sure he was ready. The burden of leading a nation might be more than he could carry. What if the rebellion failed? What if all the sacrifices led to nothing? Doubt gnawed at him. The future was a maze of unknowns, filled with uncertain paths and hidden dangers. And yet, he had to choose. But which path could he live with?\n\nMentzen stood up from his chair and slowly approached the window. The darkness of the night swallowed Grudziądzka Street, with only fragments touched by the pale glow of the moon. He watched the silent city of Toruń, knowing it would not remain silent for long. History never asked for permission - it demanded choices, sacrifices, and blood. Whether he was ready or not, no longer mattered. The wheels were already in motion, and dawn would come with or without him. With a steady breath, he drew the curtain shut, turned toward the door, and stepped into the shadows, where history was being written. "
TOR.71.a: "A Silent Grasp for Freedom"

