TOR_a_vow_of_silence_desc: "'Even a fool who keeps silent is considered wise; when he closes his lips, he is deemed intelligent.'\nI begin today's radio sermon with a rather harsh quote from the Book of Proverbs. Who wants to admit being a fool? Who wants to set for himself a bar that low? In moments of doubt, remember the words of Saint Paul: 'Let no one deceive himself. If anyone among you thinks he is wise in this age, let him become a fool that he may become wise… for the wisdom of this world is foolishness with God.'\nSometimes things are not as they seem. Sometimes you may want to speak with the eagerness and rush of Peter to expose evil. Remember, someone might manipulate you to spread false Gospel, rumors, and lies among the unsuspecting populace. Think twelve times before you want to uncover someone's secret. Usually, it's best to stay quiet or immediately contact the wise and responsible: Priests or policemen, depending on the nature of your confession."
TOR_divine_exaltation_desc: "The day of the Lord is at hand! We have our pious priests to thank for preparing us for the coming storm, especially Father Tadeusz Rydzyk and Father Jan Król - the Moses and Aaron of our times! Indeed, as you could hear in the last few weeks, the prayers for Father Jan increased exponentially, but that does not mean this forces a wedge between the two. \nJust like Moses and his brother Aaron, Father Tadeusz and Jan are inseparable. One brought the Israelites to the Promised Land and gave them the commandments that the Lord had provided for them. Aaron and his line upheld the Law and were the shepherds for future generations. They make one whole, and anyone who would attempt to divide them will find this destructive aim to be futile."
TOR_embrace_the_darker_ages_desc: "As the Church in Toruń remains undivided, we offer our prayers to Father Tadeusz - the Director of our souls! No matter the state of his health, whether he dies in 4 or 40 years, he will continue to watch over us from Heaven. We pray that his vision for humanity will remain unchanged, just as he intended. We will emulate him by following the example set by his humble past. Thanks to his teaching, we will remain pure and faithful. True fools of Christ.\nWe will be the guardians of the Redemptorist legacy, protecting it from deviating heresies that will seek to corrupt us."
TOR_miracle_factory_desc: "In those trying times, marked by the declining health of Father Director, numerous supernatural sightings have been reported. For example, after a prolonged drought, numerous prayers from the farmers have been answered with a rain for three days and three nights. The farmers were afraid that such fierce rainfalls could overwhelm the plants and destroy the crops. On the contrary, the vegetables bloomed, and wheat grew higher than ever. After the torrent had passed, people noticed a rainbow reaching from the sky towards one of the churches of Saint Thaddeus, the one that was newly erected on the orders of Father Tadeusz Rydzyk. A clear sign of divine providence over our beloved Father Director. Theologians expect more miracle-like events associated with Father Tadeusz in the future."
TOR_joining_the_pantheon_desc: "When Jesus committed his spirit into his Father's hands, he entrusted his mother to the protection of his Beloved Disciple - John. Just like in the past, the Mother of God in her infallibility needs earthly protection from those who would want to attempt to tarnish her glory. It is clear that Father Tadeusz is worthy to take the mantle of Beloved Disciple of Jesus. He's the new John the Apostle, ready to take care of Mary and her legacy, having already glorified her name through his radio and sermons like no man before him.\nSuch a spectacular achievement will need a worthy commemoration. A new statue of Father Rydzyk will be raised next to the already existing statue of Mary. Both statues will be fitted with slates with Bible fragments to emphasise the continuation of tradition. 'Woman, behold your son' for Father Tadeusz and 'Behold your mother' for Mary."
TOR_a_new_vision_for_the_church_desc: "As the Church in Toruń remains undivided, we offer our prayers to Father Jan - may he continuously provide Father Director with good counsel to inspire him to pursue modern solutions to today's problems. May his ingenious investments benefit us all. May his flair for technology allow Radio Maryja to reach the furthest corners of Earth, igniting the flame of faith in people's hearts.\nWith such a wise advisor to Father Rydzyk, we can look into the future with comforting confidence, sure of our safety and the growth of our congregation, knowing Father Jan Król can navigate the future like a true King."
TOR_breaking_the_ceremonial_desc: "The sin that is most prevalent amongst the clergy is pride. It manifests in priests who hold the churches' ornament, the soaring prolixity, and dusted habits in too high regard at the expense of the believers. The masses find the repetition and stiffness of the Masses unapproachable. Father Jan, in his wisdom, suggested introducing some variety to the Sunday meetings. Some priests gifted in musical talent try to enrich the homilies with guitar. Alas, not all of the clerics were blessed with such abilities. But everyone can introduce some basic creative drama, bring tape players with some lively music. If some of the priests turn too old-fashioned to go on with the times, they are encouraged by Father Jan to ask the altar servers or even regular attendants for help."
TOR_no_false_messiahs_desc: "Praised be Jesus Christ, dear listeners. In today's broadcast, I would like to broach the subject of the doctrine. The saints. Some of the enemies of the Church accuse Catholics of worshipping beings other than God, like saints or the Virgin Mary. Catholics indeed pray to Mary and the saints, but it is not because of worship, but rather as a plea for intercession, as we would for fellow Christians living on Earth. We especially value saints because of their closeness to God.\nWhile the critics of the Church are clearly in the wrong, in our humility, we must acknowledge the speck in the eyes of the members of our confession. As some practitioners seem to forget about God, with their emphasis on saints. Be mindful not to fall into idolatry.\n'Thou shalt have no other gods before Me'\nRemember, no human deserves to be worshipped."
TOR_clearing_the_name_desc: "How immeasurable is human ungratefulness! Despite Radio Maryja's evangelizing activity, there are those who claim that we destroy the Church's image.\nDespite the charity done by Lux Veritatis, there are those who accuse the organization of greed.\nDespite the priests' belonging to our Family pastoral service, there are those who accuse them of cynicism.\nIt's no coincidence that those voices are getting louder as we are taking our first successful step at reunifying our homeland, and our shepherd is in such a dire state. It is clearly a coordinated effort aimed at thwarting our noble mission. As the agents of foreign interests, those liars must be silenced by any means necessary."
TOR_a_letter_to_the_faithful_desc: "Dear listeners, a dark day has come. Father Tadeusz Rydzyk has passed to the Bosom of Abraham. Before any words of prayer or condolences, let me read the letter Father Director wrote on his deathbed:\n\n'Brothers and sisters in Christ,\nWhen you read this, I will no longer walk with you through this vale of tears. It pains me deeply to leave you when there is so much to be accomplished. It would seem that in the eyes of God, I have done enough good in this world, and it is time for my well-deserved rest.\nSome may fear that my successors will not be capable of continuing my mission, alas...'\n\nBeg your pardon, I am receiving an alarm call.\n...\nWhat do you mean 'He's still alive'?"
TOR_mourners_and_believers_desc: "Glory to the Lord in the Heavens!\nDear brothers and sisters!\nAttention! There is no reason for fear!\nI repeat! There is no reason for fear!\nThe blessed Father Director is alive! Do not mourn him, for your sorrow is unnecessary. He is alive!\nYet we must admit, in a certain sense, our hearts are moved by the sight of thousands of the faithful, ready to give their time and spiritual strength in collective reverence for Father Director.\nTruly, your devotion builds the sense that God is among us! He guides the people of Christ and through their actions expresses Himself in this world! For where else could such love for one another come from?\nAs the Bible says: ‘Blessed are those who mourn, for they shall be comforted.’\nDo not mourn - for he lives!"
TOR_blessed_be_the_trusting_desc: "God bless you!\nDear faithful! This time we shall begin with the words of the Gospel according to St. John: ‘Blessed are those who have not seen and yet have believed.’\nWith sincere intent, we urge you to truly understand this passage. Sadly, some among you - the faithful - have forgotten what the holy word of a priest means. You mislead yourselves, placing faith in mutual falsehoods while ignoring the truth spoken by your clergy!\nThe Father Director is alive, and blessed are those who believe in this!\nTruly, some show vile selfishness and indolence in doubting Father Director. Our Shepherd is in solitude, devoting himself to contemplation and prayer!\nYES! To all you doubters!\nIf only you could comprehend the closeness in which Father Director now dwells with God, and what he sees - what ordinary man cannot perceive - you would not so easily hurl deceitful words!"
TOR_the_deathbed_audience_desc: "Inspire us, O Christ!\nDear faithful! Very soon, you shall be granted the great honor of seeing the venerable Father Director in all his splendor.\nYet we are saddened by the fact that many of you have gone astray and have begun to resemble the Biblical doubting Thomas.\nCertain madmen and subversives have spread false information about the supposed death of the Father Director.\nShame on you!\nOnly God can now forgive you for such a grave sin against His glorious Servant.\nTo calm the doubters, the blessed Father Director has decided to appear before you - the faithful.\nYet we warn you! For it is the soul that makes the man, not his fragile body.\nOur Shepherd is facing some health issues, but he remains fully capable - especially in mind and spirit.\nJudge not, lest ye be judged!"
TOR_ascensio_desc: "Lord, pray for us sinners, now and at the hour of our death.\nBeloved brothers... The inevitable has come to pass. We openly confirm the sorrowful news that our venerable Father Director has departed for good - he is no longer with us.\nMourning has inevitably reached even us, for such a magnificent figure has truly left a void with his departure. Without a doubt, this is an immeasurable loss for humankind and for the faithful on Earth.\nYet the Bible offers us comfort. This is only the beginning of the journey - and now, for years of service, the Father shall surely taste the delights of well-earned Paradise.\n‘He died at a good old age, full of days, riches, and honor […]’ - thus let us remember you in our hearts.\nAlways cheerful, honest, just, helpful... a true Christian of his time...\nLet us pray for him...\nAMEN"

