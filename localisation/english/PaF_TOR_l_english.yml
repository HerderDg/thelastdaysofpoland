TOR.87.t: "Morto Prematuramente"
TOR.87.desc: "-I know what being alive means, quit being a wise guy, Czarek! Not when your error puts me in peril! - Priest Józef Nikodemski raised his voice, which was unusual for him - I apologize, it's no look, it's also my fault. I've got to go.\nThe alarm phone from Cezary couldn't help him in his current situation, as hysterical masses of elderly women gathered around Toruń's Radio Maryja Broadcast Station, ready to lynch him for spreading lies.\nWhat he said during the call was true. While it was Czarek's duty to send the letter after ensuring that Father Director had passed away, Piotr could've verified the information and stopped this madness instead of adding fuel to the fire.\nHowever, he wanted to be the first to cover such a hot topic, before any other lesser-known radio station or newspaper did so. And now he had to pay the price.\nA Bible quote adequate to the situation would've crossed his mind if the brick hadn't broken the window in his office on the second floor, forcing him to focus on the brutish reality.\nThe crowd of pensioners was strengthened by the influx of younger men, stronger than their older alliance, but just as fierce.\n- Where is Father Tadeusz?! Death to liars! Death to false prophets!- The choir of seniors sang in repeat as the young bulls focused on destroying the environment and throwing rubbish at the police, who had just begun to try to contain the upheaval ineffectually.\n- Dear faithful, let me explain! - He shouted through the broken window.\nJust as the policemen's forceful attempts failed, so too did the priest's diplomatic approach, as a can hit him in the shoulder, finishing his address prematurely.\nEmotions reached their climax when one of the mohair rebels was picked up by the crowd. She carried an original of the unfortunate letter and a complementary, specially decorated rosary commissioned by Rydzyk as a memento after his death. This worked as a banner for the newly formed army. Wailings of women turned incomprehensible. The men finally decide to break through the windows on the first floor, forcing themselves into the building.\nPiotr's heart skipped a beat as the rioters were breaking through the following doors.\nHe started praying.\nA few seconds later, they finally reached the room where he was hiding. Their eyes burned furiously with bloodlust.\nThen a miracle happened.\n-My family... - the faint voice of a sickly old man sounded from all street speakers and radios.\nThis was enough to cause the crowd to stop for a moment.\n- I understand you are upset, but violence is never the answer... Only prayer and forgiveness. - Now everyone was sure. The voice of Father Tadeusz spoke to them.\nThe rioters were confused. They were unsure whether that was the actual voice of Father Director. For many older members of the gathering, it was too much. Many of them fainted, and that partially put out the fire, as the robust aggressors started doing CPR on them and taking them to the fresh air. Others listened to the truth of the call, whether it really came from Rydzyk or not.\n- To the Sanctuary! - Someone yelled as they exited the Radio Maryja Heaquaters and surrounding areas."
TOR.87.a: "Vivo Subito"

TOR.88.t: "The Brakeman"
TOR.88.desc: "Jan Król waited anxiously for the doctors to finish their daily evaluation. Out of respect for his suffering mentor, he refused to enter the chamber Rydzyk decided to spend his final days in, but he could feel the atmosphere of death and decay even from outside. It’s been weeks since the Father Director mustered the strength to leave it for even a few brief moments. Król knew that each day, he could receive the fateful news. He tried to be prepared, but the thought still filled him with dread. \n\nFather Laskosz, the aide designated as the middleman between the worlds of the living and the dying, emerged solemnly out of the room, lost in prayer. \n\n- What’s the situation? - Król asked impatiently. \n- Miserable, as ever. The Father Director remains mostly comatose, opening his eyes for no more than an hour or two at a time. Even during those periods, he’s completely bedridden. \n- Is there anything we can do? \n- I doubt it. Despite thousands of prayers for his intention, the doctors remain unwavering in their diagnosis. They give him a few weeks, nothing more. \n- So all that remains is to wait. The prospect really doesn't fill me with too much hope. \n- Me neither, but in Rydzyk's absence, we still need to keep everything going. \n- About that... you received my latest set of decrees, right? As far as I know, the majority still hasn't been implemented. Do you have any reason for that? \n- Unfortunately, I have to inform you that they have been... blocked. \n- Blocked?! By whom?! - Father Król fell into a fury, enraged that someone would question his authority. \n- By Rydzyk. Apparently, he was pretty fierce in his condemnation of the changes you proposed. \n- How!? He's only awake for like an hour per day! I specifically make sure nobody we don't want gets to see him! \n- It seems he has certain... back channels through which he issues his commands. \n- And you STILL haven't been able to find them? On someone who, as I evidently need to remind you, is literally unable to get out of his bed!? \n- It's a... complicated issue. As much as we'd like, we cannot shut him out completely. \n- Honestly, at this point, for all the respect I have for him and his work, I'm just waiting for the day he's gone. \n- Janek, you can't say something like that. You know how much we owe him. \n- Yes, and now he has become a burden. If I have to choose between Rydzyk and the Church, may Mary forgive me, I will pick the latter."
TOR.88.a: "The patience is wearing thin."






























