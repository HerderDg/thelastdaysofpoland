TOR.73.t: "A Special Day with Mentzen"
TOR.73.desc: "A gray Mercedes came to a calm stop in a deserted parking lot, around decrepit communal housing buildings. Sławomir Mentzen, along with his cameraman, prepared to record footage for the new episode of 'A Day with Mentzen.' The chairman of 'New Hope' fixed his clean, as always, suit upon leaving the car, while the cameraman readied the recording, and started to gesture, counting with his fingers. \n\n- Greetings, I welcome you to another Day with Mentzen, and today's episode will be quite different than usual. - He greeted his viewers cordially. - Instead of presenting my daily routine of working in and around the politics of the region, I shall unveil the truth of how the hard-working and faithful individuals are treated under the greedy rule of Toruń's Clergy. \n\nAfter the first cut, Mentzen walks across a desolate parking lot, on which only his car is in a state better than scrap. \n\n- I've made my way to the place where I lived through my childhood years. It saddens me to see it in such condition. Just a few years ago, this was a thriving, prosperous community; one couldn't find a free space on this lot, and now? People can't even afford a bicycle, let alone a car. \n\nIn the next scene, he walks through a broken door into the interior of a tenement building. The corridor is completely covered in trash piles, and many doors have been nailed shut with planks. \n\nA friend of mine used to live in this building when we were kids. - He stepped over a pile of cans and broken glass. - I would help him with his math homework, and we would play football afterwards, and now? This place is a cockroach haven. \n\nUpon the next cut, the chairman is seen walking into a flat through a door off its hinges. Inside, an elderly woman sat upon a chair in the living room, offering a seat by the table to Sławomir. \n\n- Mrs. Bogumiła was kind enough to show us inside her apartment. It pains me to see how disrespected and poorly treated the elderly of our nation are. - He gestured for the cameraman to pan around the room. - No electricity, no hot water, springs coming out of the bed, and bread made out of so much sawdust, Mrs. Bogumiła couldn't even cut it with a knife. \n\nIn the next scene, Mentzen is seen driving his Mercedes into a gated community in the suburbs, owned by the clergy. The automated registration reader allowed his car in. \n\n - Most of you, dear viewers, may never be able to enter this area. - The camera panned from side to side, showing extremely lavish buildings. - Some of the entrepreneur clients of my chancellery used to live here; that is, before the church took ownership of these expensive villas and handed them out to priests. Now look, Maybach, Bentley, Bentley, Rolls Royce, BMW, BMW, BMW, Audi, another Maybach. - Mentzen pointed out the brands of cars standing on the driveways, more often than not in twos or threes. - This is how the clergy live, and how they put themselves above you. \n\nThe episode goes on for another two hours, in which the chairman of 'New Hope' unveils the hypocrisy of the priesthood not following Christ's example."
TOR.73.a: "This should shake things up."

