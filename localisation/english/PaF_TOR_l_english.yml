TOR.81.t: "Preparing to Strike"
TOR.81.desc: "The heavy oak doors of the War Room shut with a muted thud, cutting off the last sliver of daylight. Inside, the air felt charged, a cocktail of ambition, suspicion, and the faint scent of Beer. Sławomir Mentzen sat at the head of the long table, flanked by his most faithful allies, among them: the man behind the scenes - Przemysław Wipler, his brother-in-crime - Tomasz Mentzen, and the regional administrator - Marcin Sypniewski. Files were stacked in neat, intimidating piles. Every page in those files, every highlighted line, was ammunition.\n- Can we begin already? - Wipler urged Mentzen to begin.\n- We're waiting for one final guest. -Mentzen replied.\nAfter 20 minutes, the circle of conspirators was enlarged by one additional schemer.\n- I didn't expect you'd turn up yourself - Tomasz Mentzen's voice betrayed perplexity.\n- Sorry, I'm late. - As a disguise, Jacek Hoga shaved his hair, trimmed his beard, and put on glasses - the security was especially tough to break through, but I wanted to be present at the planning of the ultimate demise of Father Rydzyk.\nAll of the gathered looked at Mentzen for confirmation of what they already suspected.\n- You heard him right - Mentzen continued, his voice steady but carrying a current of urgency, caused by the significance of the moment as well as concern that Hoga would steal his thunder again. - We’re not speculating anymore. We’re launching an open operation against Rydzyk.\nThe words landed like a gavel. Eyes darted to one another around the table. Some faces hardened; others betrayed a flicker of doubt.\n- At this stage - Mentzen continued - there’s no pretending we’re just probing. As long as he manages to get out of this mess, we’ve got a problem. But from now on, if he catches us, we’re not the ones who are screwed.\nThe War Room had been prepped for weeks. Screens glowed with timelines, diagrams, and names. Every link in the chain of influence had been traced and retraced. They knew which strings Rydzyk pulled, and where they might fray. A low hum from the projector filled the room as a fresh slide appeared: PHASE ONE. It was a short list, but each item was a blade. Anonymous leaks. Strategic lawsuits. Whispers seeded in just the right ears.\n- This isn’t a sprint - Mentzen reminded them. - It’s pressure, constant, surgical. We don’t break the wall; we remove the bricks one by one.\nWipler spoke up, his voice measured - If he gets wind of this too early, he’ll pull strings we can’t reach.\nMentzen stopped pacing, meeting his gaze - Then we move like smoke. No single move loud enough to be traced, but all of them together, unmistakable.\nThe conversation shifted to codenames, burner devices, and who could be trusted to move information without leaving fingerprints. Digital channels were scrubbed. Back channels were fortified. On one wall, a massive calendar loomed, red circles marking key dates. Election debates. Major religious events. Financial report deadlines. Each one is a potential moment to tighten the vice.\nBy the time the meeting adjourned, the War Room was littered with empty coffee cups and the scent of a battle already underway. No one spoke as they filed out, but every step carried the weight of what they had just set in motion. The point of no return had come and gone. Now, there was only the operation."
TOR.81.a: "Time to smite Rydzyk"

