#ideas#
TOR_vices_idea: "The Vices"
TOR_vices_idea_desc: "Civil war is, without a doubt, the worst of all possible kinds of conflicts. Toruń and its surroundings have not escaped the consequences of their own history. The Anarchy has ravaged not only the material environment but also the minds of the inhabitants. Corruption, suspicion, particularism. An atmosphere of endless conflicts, misunderstandings, and hatred prevails. Righteousness has been buried deep beneath the rubble of destroyed homes. In turn, the victors emerge with a deep moral scar burdening their hearts.  Will they ever purge themselves of the weight of their sins?"

TOR_sowing_the_grains_idea: "Begrudging Investments"
TOR_sowing_the_grains_idea_desc: "In order to kickstart the Church economy on the ruins of a wartorn city placed right in the center of an even more destroyed country, the deep coffers of the Redemptorists must be tapped into, despite the protests of some of the more materialistic elements within the clergy. Raw capital is the simplest way to muster the workforce and materials necessary for swift rebuilding, and the returns will be comparatively imminent. If not, they will gladly take back every single Złoty."

TOR_Cassocks: "The Rot Within"
TOR_Cassocks_desc: "The words of moral purity so fiercely preached from the church pulpits hold little weight for those who claim to lead their congregations by example. Tadeusz Rydzyk, together with his inner circle, fully tolerates the ethical and spiritual indulgence of his priests, so long as it remains behind closed doors. The Father Director is meticulous in ensuring that no clerical scandals seep into the public eye, for they would immediately harm him as well. The faithful are treated according to the principle: 'What the eyes do not see, the heart does not grieve over.'"

TOR_Woe_Corrupters: "Bulwark Against Deviancy"
TOR_Woe_Corrupters_desc: "Alternative lifestyles, alternative sexualities, alternative identities. And as if that wasn't enough, the forced normalization of promiscuity and degeneracy. All these evils were propped up by overly tolerant secularists. Why should they be given the time of day in a society devoted to salvation? Behold the moral reprobates being healed by pain, sweat, and enhanced interrogations, and rejoice at the impending salvation of their souls."

TOR_rozjebalo_miasto1: "Ashes of the Anarchy"
TOR_rozjebalo_miasto1_desc: "After a prolonged civil war, one could expect nothing but a city in ruins - and this time was no different. Destruction has swept across the entire country, yet Toruń has experienced some of the worst post-Fall fighting. The Church now stands on a pile of rubble, tasked with the expectation of restoring it to its former glory. But to once again become the region's historic jewel, the city will need significant time... and money. Especially the latter. The beleaguered citizens may soon find that their spiritual guardians aren't particularly eager to part ways with their funds. If they want to heal from the days of the Anarchy, they might just have to bear the brunt of the effort themselves."

TOR_rozjebalo_miasto2: "Ashes of the Anarchy"
TOR_rozjebalo_miasto2_desc: "With considerable effort, the ruins of Toruń are slowly beginning to resemble the beautiful city it once was. The sacrifice of the citizens is not in vain, and the funds directed toward the reconstruction are bearing fruit. The joint effort to restore the city unites its people around a common goal. The success is an undeniable legitimacy boost for the Father Director, who can paint himself as the people's savior once more. And perhaps, since the rebuilding is going so well, it wouldn't hurt to skim a little off the top. For a good cause, as always..."

TOR_radio_maryja_start: "Radio Maryja"
TOR_radio_maryja_start_desc: "The voice of Radio Maryja reaches out to all who wish to listen. Portable radios wake listeners up with calming sermons. The flames in the hearts of the faithful are being rekindled one prayer at a time. As a result, the number of people willing to carry out the will of God grows exponentially, as does their devotion and unshaking belief in the Church's principles. \n\nAnd yet, even this sacred place can be corrupted. With heathens making a desperate last stand within the station, Radio Maryja has been forced to transmit its programme on backup airwaves. Harmful words still spew out of the broadcasting studio, and unaware listeners who forgot to realign their receivers may find themselves exposed to heresy."

TOR_radio_maryja: "Radio Maryja"
TOR_radio_maryja_desc: "The voice of Radio Maryja reaches out to all who wish to listen. Portable radios wake listeners up with calming sermons. The flames in the hearts of the faithful are being rekindled one prayer at a time. As a result, the number of people willing to carry out the will of God grows exponentially, as does their devotion and unshaking belief in the Church's principles. \n\nWith Father Rydzyk firmly in control over his second favorite piece of the ether, he can once more guide his humble flock towards the path of salvation and rally the soldiers of Christ to strike at the enemies of the true faith. Whatever rhetoric needs to be ingrained into the minds of the people, Radio Maryja will gladly insert into its programme until it gets repeated enough times to become the unquestionable truth."

TOR_zawierzenie_maryji: "The Kingdom of Mary"
TOR_zawierzenie_maryji_desc: "Mother of God, Queen of Kuyavia, from the very depths of our hearts, we wholeheartedly entrust ourselves to you. With unwavering faith, we place in your tender care not only our own souls, but the spirit of the entire region. With humility, we seek your support in our daily endeavors. Strengthen our faith and rekindle our hope. \n\nGuide us on our journey towards holiness, illuminating our path as we build a holy realm in Kuyavia. We entrust to you our past, our present, and our future, steadfast in the belief that under your nurturing care, we will find peace and true happiness. \n\nAmen."

TOR_usuwanie_laikow: "Clerical Administration"
TOR_usuwanie_laikow_desc: "Rydzyk has ordered a mass replacement of secular authority figures with religious ones in his territory. Whether this is because of religious fervor or need for greater control is mostly up to the reciever of the announcement."

