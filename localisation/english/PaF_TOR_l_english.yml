TOR.73.t: "A Special Day with Mentzen"
TOR.73.desc: "A gray Mercedes came to a calm stop on a deserted parking lot, around decrepid communal housing buildings. Sławomir Mentzen along with his cameraman prepared to record footage for the new episode of "A Day with Mentzen". The chairman of New Hope fixed his clean as always suit upon leaving the car, while cameraman readied the recording, and started to gesture counting with fingers. \n \n - Greetings, I welcome you to another Day with Mentzen, and today's episode will be quite different than usual. - He greeted his viewers cordially. - Instead of presenting my daily routine of working in and around the politics of the region, I shall unveil the truth of how the hard working and faithful individuals are treated under the greedy rule of Torunian Clergy. \n \n After first cut, Mentzen walks across a desolate parking lot, on which only his car is in a state better than scrap. \n - I've made my way to the place where I lived through my childhood years, it saddens me to see it in such condition. Just few years ago, this was a thriving, prosperous community, one couldn't find a free space on this lot, and now? People can't even afford a bicycle, let alone a car. \n \n In the next scene, he walks through a broken door, into the interior of the tenement building. The corridor is completely covered in trash piles and many doors were nailed with planks. \n A friend of mine used to live in this building, when we were kids. - He stepped over a pile of cans and broken glass. - I would help him with his math homework and we would play football afterwards, and now? This place is a cockroach heaven. \n \n Upon the next cut, chairman is seen walking into a flat through a door off of it's hinges, inside, an elderly woman sat upon a chair in the living room, offering a seat by the table to Sławomir. \n - Mrs. Bogumiła was kind enough to show us inside her apartment. It pains me to see how disrespected and poorly treated the elderly of our nation are. - He gestured the cameraman to pan around the room. - No electricity, no hot water, springs coming out of the bed, and bread made out of so much sawdust, Mrs. Bogumiła can't even cut it with a knife. \n \n In the next scene, Mentzen is seen driving his Mercedes into a gated community in the suburbs, owned by the clergy, the automated registration reader allowed his car in. \n - Most of you, dear viewers, may never be able to enter this area. - Camera panned side to side, showing extremly lavish buildings. - Some of the entrepreneur clients of my chancellery used to live here, that is before the church took ownership of these expensive villas and handed them out to priests. Now look, Maybach, Bentley, Bentley, Rolls Royce, BMW, BMW, BMW, Audi, another Maybach. - Mentzen pointed out the brands of cars standing on driveways, more often than not in twos or threes. - This is how the clergy lives, and how they put themselves above you. \n \n The episode goes on for another two hours, in which chairman of the New Hope, unveils the hypocrisy of the priesthood not following Christ's examples."
TOR.73.a: "This should shake things up."

