TOR_envy_of_the_fallen_desc: "Praise the Lord!\nDear listeners! Have you ever thought about the grace of God that descends upon us under the guidance of our blessed Father Director? \nTruly, let us rejoice that such a wonderful man rules over us! Only a madman would seek rebellion or revolution. Fortunately, with our perfect security system, such a thing is simply not possible... right? \nAnd to conclude, a quote from the Bible for your personal reflection:\n'Let everyone be subject to the governing authorities, for there is no authority except that which God has established. The authorities that exist have been established by God. Consequently, whoever rebels against the authority is rebelling against what God has instituted.'"
TOR_the_revolving_door_desc: "God bless you! \nDear brothers and sisters! Let us behold what a wonderful Christian community we are building together! \nNone of this would be possible without the venerable priests who safeguard the order of our souls! \nWe are also overjoyed by your VOLUNTARY donations: \nRecently, Mrs. Halina from Agrestowa Street donated - of her own free will - two entire apartments and, for the rest of her life, her pension payments; in exchange for blessings and the highest standard of spiritual care, of course. Tears streamed down her face out of joy, knowing that she could contribute to the creation of prosperity!\nEveryone! Take note and learn!"
TOR_a_servants_memoir_desc: "Breaking news, my dear brethren! A highly heretical document has recently been released, containing thousands upon thousands of accusations against the Father Director. We would like to remind you that, despite the Blessed Father's imperfections, the vast majority of these indictments are completely baseless and unfounded! The drafters, publishers, and any persons referenced in the document are currently being looked for and investigated. We calmly ask you: do not spread this misinformation further. There is no reason to do so other than hatred of morality and order."
TOR_casting_the_first_stone_desc: "Again, we would like to ask all our listeners to refrain from spreading any further misinformation about the Father Director. He's flawed, yes, he sometimes sins, but he is not a monster! We are not monsters! Just... normal human beings, exactly like you. Despite our imperfections, God has given us the ultimate task of establishing moral order in Poland, and therefore, due to our power being derived from God, we must be respected! Now, back to our regularly scheduled programming."
TOR_a_day_with_mentzen_desc: "Praised be Jesus Christ and the ever Virgin Mary. Today's guest in 'Unfinished Conversations' is once again Dr. Sławomir Mentzen. Doctor, it cannot be denied that adolescents' interest in radio broadcasts is minimal. Despite our dedicated 'Auditions for the youth', seniors remain the majority of our listeners. How could we change that?\n\nAny rational conservative knows that some changes are inevitable. Nowadays, most teenagers use platforms such as TikTok or Twitter, and that won't change, no matter what, Father. I know Radio Maryja's editorial staff is primarily made up of the elderly and the priests, who struggle to keep up with trends.\nFortunately, Radio Maryja isn't the only conservative media out there. If I may, I'd like to recommend my podcast 'Mentzen Privately', where I talk more about my Christian values.\n\nI hope you mention Radio Maryja from time to time to increase the number of listeners.\n\nIf you insist, Father. I could do that for you."
TOR_turn_up_the_taps_desc: "And now a word from our sponsor:\n\n'Do not gaze at wine when it is red, when it sparkles in the cup, when it goes down smoothly!\nIn the end it bites like a snake and poisons like a viper.'\nProverbs 23:31-32.\nLuckily, the Bible doesn't say anything about beer!*\nIn the coming days, Pub Mentzen returns with a new discount! Buy three beers for the price of two! Buy five and get an exclusive free lunch! Come quickly and try it for yourself. And remember, you can always rely on Pub Mentzen! \n\n*'Shekhár' mentioned in Proverbs 20:1, which is sometimes translated as 'beer', is in fact a strong, fruit-based, alcoholic drink and therefore not a beer in the strict sense of the word."
TOR_skeletons_in_our_closet_desc: "I want to make one thing very clear: I have never been against anyone. I have always adhered to one simple principle: libertarianism. This means that everyone, regardless of who they are, should have a place in Poland. The state should not interfere in people’s lives, and freedom should apply to everyone, not just to those with whom you agree.\n\nEverything that has been said about me, accusations of hate, claims of being anti-LGBTQ, or anti-minority, is fabricated. They are distortions taken out of context, twisted, and weaponized against me.\n\nI aim to unite people and create a better future. If I have made mistakes, I sincerely want to improve our country for everyone. Let's enhance this place together."
TOR_an_external_audit_desc: "We’ve come across financial records from a small parish outside the city. Nothing big,  just enough to raise eyebrows. I went through the numbers myself - millions in annual income. But only around 5% went into church maintenance. Maybe 10% for community projects. The rest? Disappears into vague expenses.\n\nAnd guess what? The priest just bought himself a brand new luxury car last month. Must be divine intervention. We're going to lay it out. Publicly. Line by line. No emotions, no shouting, just numbers. Because if they have nothing to hide, they have nothing to worry about... right?"
TOR_flipping_the_altar_desc: "Let’s be honest with each other. I’m far from perfect, and I know I still have a lot to learn before I can truly lead this country. But let’s be real, who else is standing up to Rydzyk? No one. I’m the only real chance for genuine change.\n\nWe can’t afford to wait any longer. The longer we hesitate, the deeper this evangelical madness digs in, choking everything around it. It’s time to take a stand. Together, we can turn the table and finally put an end to this toxic regime that is strangling our future. The moment to act is now, before it’s too late."
TOR_the_anger_of_a_generation_desc: ""
TOR_the_golden_crown_desc: ""
TOR_clerical_patricide_desc: "Loyal citizens of our most holy state! Although our Blessed Father may not be in perfect shape, be assured that, in the event of his unlikely demise, there will be other people who share his vision, ready to execute his testament! Do not believe the traitorous sinners lurking in the shadows with the foolish idea that we need to relinquish our temporal power for one reason or another. After all, said power is what lets us make right in a world so full of wrong! If we were to renounce it, all would be lost!"
TOR_forever_loyal_desc: "My faithful listeners, we would like to report that our popularity is growing more and more still, reaching truly inconceivable proportions! \nLetters of praise continue to flow in constantly, full of joyous recognition of our efforts, and words of denunciation of all unholiness. \nOn top of that, the Holy Guard is doing just fine, growing steadily. Indeed, I see no reason to be alarmed, and neither should you! Praised be the Father Director!"
TOR_jacek_hogas_basic_bootcamp_desc: "Wait a second... huh? Oh, I apologize, there IS a reason to be alarmed. State security forces have spotted possible militia activity, with unidentified bands seen in the forests south of Toruń. In fact, half the soldiers then handed themselves over to said security forces, calling their training 'worse than death' and that they would rather... I... cannot say those words on air. Anyway, we suspect the unit may be a remnant of Jacek Hoga's militias, wandering the voivodeship on their already doomed mission. Stay alert, brothers and sisters! There may be dark times ahead of us."
TOR_for_old_times_sake_desc: "God bless you all! Today, I urge you to reflect on the lessons of our history, particularly the pride that led to Poland's tragic downfall at the hands of those who embody darkness - Satan's Eurofascists. What was once a proud Poland has now become a desolate, godless wasteland, fraught with dangers and ruled by ruthless warlords.\n\nWhile many may carry a noble perception of themselves or fond memories of their past, we must not remain tied to the bygone days, and instead, surrender ourselves to the grace and protection offered by our Mother Mary! It is imperative, dear listeners, that we remain watchful of those who surround us; many may harbor hidden agendas, plotting against us and our faithful leader, Father Rydzyk.\n\nCaution and common sense are virtues we must uphold in these perilous times. The serpent - symbolic of deceit - will always exist. Let us not be fooled!"
TOR_finding_their_judas_desc: ""
TOR_outbidding_mammon_desc: ""
TOR_a_new_commitment_to_gietrzwald_desc: ""
TOR_leave_it_to_the_experts_desc: ""
TOR_the_council_of_rabbis_desc: ""
TOR_a_visit_at_grandmas_desc: "Dear cherished listeners, our hearts reach out to you, especially to our beloved seniors who may feel the weight of loneliness. In these times, it is crucial to embrace caution and remain attentive to your surroundings. We urge you to be particularly vigilant regarding suspicious individuals in your neighborhood. Whether it be inappropriate attire, questionable behavior, or unsettling words, such strangers can pose a significant threat. They may be con artists, thieves, robbers, or even... agents of darkness itself!\n\nWe implore you to trust your instincts and report any concerns to the nearest authorities. Remember, you are not alone; God and Father Rydzyk are watching over you from above, providing guidance and protection. Your safety is paramount, and together, we can ensure a danger-free community. Stay safe, dear friends, for you are dearly valued and loved."
TOR_the_watchers_of_the_walls_desc: "Dear listeners and most cherished visitors to our divinely favored country! It is essential to acknowledge the myriad attractions and sacred sites that invite introspection and communion with the divine. However, we must express our deep concern for the safety of Father Rydzyk, which necessitates strict regulations regarding unauthorized access, particularly in the vicinity of the Sanctuary.\n\nI would like to be clear: any inappropriate behavior in or around these holy spaces will not only be discouraged but also met with grave consequences. The sanctity of these sites demands our utmost respect, and we urge everyone to remain vigilant against suspicious individuals posing as 'tourists' or 'photographers.' Who can say what ulterior motives they might harbor against our esteemed servants of God?"
TOR_taking_the_black_desc: "God bless us all! May divine grace shine upon us, dear listeners! Today, within the hallowed walls of our most sacred Sanctuary Complex, a handful of new seminarists will be given the honor of meeting the Father Director. By all expectations, this meeting promises to be a heartwarming occasion filled with inspiration and devotion, which will further foster our future spiritual guides' devotion to the cause.\n\nWe are thrilled to announce that Father Rydzyk himself has graciously chosen to share his voice on our radio! We warmly invite all the faithful and those seeking spiritual solace to tune in to the Father Director's broadcast at 9:30 PM. This is a unique opportunity to hear from the guiding light in our community.\n\nDon't miss this chance to connect with Father Rydzyk and deepen your spiritual journey. May God be with you always!"
TOR_shadowing_the_king_regent_desc: ""
TOR_the_brewery_putsch_desc: ""
TOR_capture_and_hold_desc: "Dear listeners, you may have recently noticed an increased interest in fake firearms. We don't intend to spread panic, but please understand one thing with all our hearts. With growing concerns about the safety of our God-fearing citizens and our faithful priests, we want to ask you to be more vigilant towards such individuals. However, we believe that most people who carry these are faithful future soldiers of God who want to learn how to fight the servants of Satan. This request is not overbearing; it is a concern for all our citizens who want to feel safe in our heavenly country. Before we move on to parish announcements, we would like to quote Ecclesiastes 9:18:\n'Wisdom is better than weapons of war, but one sinner destroys much good.'"
TOR_wolves_in_red_clothing_desc: "Brothers and Sisters... the danger from the blasphemers and godless communists threatening our holy land has returned! Do you remember the times of darkness and apocalypse when we fought for Toruń so that you could live in peace under God's grace? Thanks to Father Rydzyk's titanic sacrifice, you and your families live in a land flowing with milk and honey. There can be no room for doubt in the fight against Satan and his minions, whom we have already defeated! A passage from the Second Epistle to Timothy 3:1-9 makes an important point:'Just as Jannes and Jambres opposed Moses, so these men also oppose the truth, men corrupted in mind and disqualified regarding the faith. But they will not get very far, for their folly will be plain to all, as was that of those two men.'"
TOR_cut_off_the_serpents_tounge_desc: "God bless!\nPraise the Lord, dear listeners, and thank Him that we can listen to such a pious station as Radio Maryja! Remember that our main weapons are prayer and truth! Truly, let us repeat how much good comes to us under the rule of the Father Director. The development of the nation is undeniable: the rebuilding of Toruń, the churches, your homes - all this thanks only to the wonderful Father Director!\nThe letters to our radio station, along with the incoming donations, are irrefutable proof of the divine support for our broadcast! We also ask for more mone... \n\nPardon me, what are you gentlemen doing here!?"
TOR_blocking_off_the_artery_desc: "Praise the Lord! \n\nAttention, dear listeners! Just moments ago, an unusual incident occurred. The exit from the main artery leading to our venerable Father Director's Sanctuary has been blocked off due to a collision of trucks belonging to the Mentzen Brewery. As a result, access to the Complex is currently impossible. Both the owner and the drivers responsible for the mishap claim that the situation is nothing more than an accident.\n We await further developments. At present, we cannot confirm whether what we just witnessed is proof of a conspiracy or just another in a series of suspiciously aligning coincidences. \nHave faith, and let us all pray to the Almighty God. May He reveal to us the plans of our enemies and keep us under His protection!"
TOR_a_strike_at_the_heart_desc: ""

 ##Events##
unification.80.t: "[GetNewspaper]Church of Toruń unifies Kuyavia-Pomerania!"
unification.80.desc: "At noon today, at a lavish unveiling, statues were raised in each major Kuyavian city. They all depict one man - the great warrior of the catholic faith, the Lord's chosen conqueror, the protector of Poland. Emerging victorious from the brutal struggle of the Toruń anarchy on the backs of his thoroughly devout followers, Father Rydzyk spread the pious teachings of Radio Maryja across the entire voivodeship. With a growing hoard of financial contributions from even the most destitute among the faithful, his state boasts resources most warlords could hardly dream of. From his evergrowing complex, his leadership undisputed, the aging priest now drafts plans to extend his influence to the furthest corners of the nation. Yet beyond this ascendance, keen-eyed watchers have spotted a significant change - a sickly, pale appearance and a drastic reduction of public events. If the speculations prove true, and the Father Director's days may soon near their end, will the empire he built survive without his guidance?"
unification.80.a: "Ave Maria, gratia plena... "

unificationreg.80.t: "[GetNewspaper]Kuyavia-Masovia bows before Mary"
unificationreg.80.desc: "All bells and radios in Greater Kuyavia mark a signal to the Torunian Christians that Masovia has been subjugated by the Redemptorist Church of Kuyavia. The forces loyal to the emerging new sect of Christianity salute and pray to the spirit of Father Tadeusz, whom they claim to be their saint. Despite the excommunication from Pope [PAP.GetLeader], the followers of Radio Maryja remain adamant about the truth of their beliefs. Led by Jan Król, who bases his legitimacy on the claim that he can communicate with the soul of deceased Tadeusz Rydzyk, the zealots burn the churches of the priests accused of heresy, trying to submit the more fearful to bend their will and consciences. Local civilian governments are slowly being abolished. In its place, newly and haphazardly consecrated parish priests are supposed to govern and watch over the local population. This state of things is ideal for all the religious charlatans claiming to have a vision sent by Rydzyk."
unificationreg.80.a: "The Secon People's Crusade"

unificationsupreg.80.t: "[GetNewspaper]Redemptorist Church of Kuyavia subjugates Capital Region!"
unificationsupreg.80.desc: "In Saint John the Baptist's Archcathedral in Warsaw, a special homily takes place. Self-proclaimed Archbishop of Warsaw, Jan Król, thanks Mother Mary for providing a Second Miracle of Vistula for him, his soldiers, and all the Poles. He calls Warsaw a new Babylon that must be purified before it becomes a capital worthy of reborn Poland. He suggests starting with the destruction of the godless idol that is the 'Palace of Joseph Stalin', as that would be an adequate signal for the heathens to convert, before the day of reckoning starts. It remains to be seen if such a harsh regime will survive in the liberal Warsaw, inhabited by many religious minorities as well as atheists. Despite his fiery sermon, Jan Król for the time being prefers to reside in Toruń, calculating that his life would be threatened in the capital of pre-Fall Poland."
unificationsupreg.80.a: "The plague moves further up the Vistula"

super.80.t: "[GetNewspaper]The Ascension of Poland"
super.80.desc: "Ceremonial hymns are sung throughout Polish Churches. In Jasna Góra Monastery, Jan Król, now a self-claimed Primas of Poland, conducts a ceremony to crown Saint Tadeusz Rydzyk the Beloved Son of the Virgin Mary as King of Poland. A religious euphoria permeates the believers as the transmissions of the ritual are spread to the furthest reaches of the country and beyond! The soul of Poland is about to be transformed as the cult of Tadeusz Rydzyk outshines all the other saints, not to mention the Three Divine Persons. The city of Olkusz has been renamed to New Bethlehem due to it being the birthplace of a deified priest. It has become one of the most popular pilgrimage sites, next to Toruń.\nPolitical parties, declaring that Poland is now guided by the Holy Spirit. In consequence, the building of the Sejm has been repurposed as a Redemptorist Temple. Król's actions reversed Poland's progressing secularization, or at least for the time being."
super.80.a: "In the name of Father, Mother and Tadeusz Rydzyk"

unification_a.80.t: "[GetNewspaper]Church of Toruń unifies Kuyavia-Pomerania!"
unification_a.80.desc: "A bittersweet message for all listeners of Radio Maryja. While the forces loyal to the Church of Toruń secured the Kuyavian-Pomeranian Voivodeship, the main architect of this success, Father Tadeusz Rydzyk, passed away before he could see his organization pass this first milestone on the road to unify Poland.\nIt was Father Jan Król, a Redemptorist gray eminence and board member of Lux Veritatis, who oversaw the final touches during the conquest of Kuyavia. Now that the deed is done, Rydzyk's heir apparent has to step out of the shadow and become a new face of Radio Maryja. His success is not guaranteed, as the death of Rydzyk caused mass religious hysteria and a bottom-up movement that may be hard to control. Should he tame it, however, it could serve as a great asset in the future. Although some speculate that he may distance himself from such religious fervor and focus on further commercialization of the Church of Toruń. Either way, from now on he's solely responsible for his future."
unification_a.80.a: "They called him King in the city of Kopernik"

unificationreg_a.80.t: "[GetNewspaper]Król's forces sack Masovia!"
unificationreg_a.80.desc: "Today, all stations within Greater Kuyavia transmitted a single message in unison - one that spoke of God's glory and His triumph over the region's heathen warlords. Indeed, Father Król's forces crushed their regional opposition, vastly increasing the priest's power, but more importantly - wealth. Conquered cities have been heavily looted, with everything of value hauled back to the cleric's ever-growing complex, yet even this wouldn't prevent another fund-raising drive from among Toruń's vulnerable faithful, as Król seems intent on milking them of all remaining worldly possessions. And though outside his immediate zone of control, the priest's influence remains limited, the state's rhetoric and service not to the ideals of God, but rather of Mammon. Indeed, priests loyal to Król put an unusual emphasis on the importance of worldly goods, and their masses diverge drastically from the traditional Roman Rite. Those factorshave already sown the seed of schism, with the Vatican authorities following further developments with bated breath."
unificationreg_a.80.a: "A Church ruled by sin"

unificationsupreg_a.80.t: "[GetNewspaper]Redemptorist Church of Kuyavia subjugates Capital Region!"
unificationsupreg_a.80.desc: "The vision of a clergy-ruled Poland looms ever closer, as following successful campaigns to both the north and south of his Kuyavian heartlands, Jan Król stands at the cusp of extending his realm over the entire country. Much to the chagrin of external observers and mainstream Church authorities alike, the priest's control continues to grow off the backs of his supporters' contributions, with the army of faithful marauders, supposedly blessed by the heavens and funded by the cleric's vast hoards of wealth, growing to rival even those of some EU nations. As Król's influence increases, so too do his expressions of decadence, as reports indicate that his Toruń headquarters have since been turned into a den of greed and depravity, or as Król likes to call it, a celebration of spirit and body that God views favorably.\nNow, the army of the faithful, unfazed by the corruption of the false prophet, prepares for the final showdown for the soul of the country."
unificationsupreg_a.80.a: "Mary wept from the heavens"

super_a.80.t: "[GetNewspaper]Birth of a new Covenant!"
super_a.80.desc: "After decades of conflict, Poland at last finds itself whole, unified by the same man who once influenced it from the shadows. While Father Król portrays himself as a Catholic theocrat, after a long time, it developed its own doctrine distinct from the Roman Church. Król has integrated the pursuit of money, luxury, and success with the worship of God, who supposedly favors the powerful and wealthy. Those who want salvation have to attend paid Masses that have become little more than business courses. With the nation under his thumb, Rydzyk can finally sit back and reap the benefits of his victory, enjoying all of life's carnal pleasures, surrounded by splendor fit only for someone of his grand stature. Yet as he grows increasingly more infirm with age, it appears that the priest's time on earth is rapidly drawing to a close. Soon, he shall be judged in front of his creator, and no amount of wealth, nor the carefully maintained illusion of faith, will be enough to save him then."
super_a.80.a: "The false prophet nears his Judgement Day"

unification_b.80.t: "[GetNewspaper]Provisional Republic of Toruń unifies Kuyavia-Pomerania!"
unification_b.80.desc: "Despite being sidelined for most of the time of the struggle for Kuyavia, Sławomir Mentzen remains as the sole ruler of the region. Capitalizing on the declining health and eventual death of Father Rydzyk, he gained control over the Redemptorists' domain in what could be described as a hostile takeover.\nMost likely, it involved an extensive corruption of the clergy and secret cooperation with the Ad Arma partisan group, given their leader Jacek Hoga's involvement in the new government.\nSome predict that Mentzen's triumph is only illusory, as Toruń and its surrounding areas are filled with the devotees of Radio Maryja, who wouldn't take kindly to the Usurper ruling over them. Then again, others point out that Rydzyk's grip was the strongest among the elderly living in smaller towns, while the younger generations in larger urban areas are generally more welcoming of Mentzen's less intrusive catholic conservatism."
unification_b.80.a: "Toruń traded wine for beer"

unificationreg_b.80.t: "[GetNewspaper]Provisional Republic of Kuyavia expands to Masovia"
unificationreg_b.80.desc: "The sudden change in management in Toruń didn't hamper the progress of the Kuyavian conquest of Polish lands. Sławomir Mentzen skillfully took advantage of the military momentum of Rydzyk's campaign to steer it against the enemies of the Kuyavia, no matter who was at the helm. It shouldn't be at a surprise as Radio Maryja's regime accustomed the populace to the combination of Catholic morality with shrewd entrepreneurship. Mentzen, being aware of that, stylised himself as the spiritual successor of Father Rydzyk, although more moderate than the priest from Olkusz. Selling similar right-wing positions in a more secular package proved successful to younger conservatives. Furthermore, a less regulated economy independent from central institutions, such as the Lux Veritatis foundation, proved popular among small businessmen. Another asset: the militarization of society by promoting gun culture resulted in an increased number of devoted volunteers ready for the front. It would seem that despite an uncertain start, Mentzen managed to secure his position."
unificationreg_b.80.a: "Is this a dawn of New Hope?"

unificationsupreg_b.80.t: "[GetNewspaper]Provisional Republic of Kuyavia secures capital region"
unificationsupreg_b.80.desc: "Sławomir Mentzen finally caught a prize that may satiate his avarice. Although a shadow of its former glory, Warsaw is still an impressive economic hub. Experts wonder how will a leader who built his power base among small business owners will fare when dealing with large corporations. The behemoths of the economy can surely expect low taxes and deregulation, further straining the budget at the expense of the poor and victims of war, who already suffer because of New Hope's neoliberal policies. Despite those fears, Mentzen argues that the increase in wealthy taxpayers will still provide a large enough revenue to provide enough welfare for anyone who truly needs it.\nAside from economic worries, more and more people are concerned about  Mentzen's prolonged status as the president ad interim. While nothing unusual in post-Fall Poland, Mentzen's monarchical sympathies result in opposition suspicion, if Mentzen will ever relinquish his power."
unificationsupreg_b.80.a: "Will the right-wing get a new King?"

super_b.80.t: "[GetNewspaper]Mentzen's Conglomarate unifies Poland"
super_b.80.desc: "Subtlety has always been Mentzen's key advantage. The thunder of artillery deafened us to the truth about New Hope's end goal. The end goal that was hidden between the lines among the technocratic claims. Everyone expected Mentzen to stop at levels similar to those of the 1980s. Instead, Mentzen's rule allowed for the almost complete erosion of state structures. Now, Poland is ruled by the oligopoly of the largest corporations, with its leader's own company as the hegemon. While the rich got richer thanks to the wild privatization of the conquered states' assets, the poor got poorer as the market inevitably centralized, and the libertarian approach to public services resulted in the need to hire private agencies for protection, as the state police is pretty much defunded. The downtrodden 99% of the population can find their only solace in alcohol, whose production was monopolized by Mentzen Brewery."
super_b.80.a: "Those who pay taxes always lose"

#unification.151.t: "[GetNewspaper]Shooters' Brigade 1909 unifies Kuyavia-Pomerania!"
#unification.151.desc: "The revealing of Rydzyk's transgressions against the laws of both God and Man was a grave shock for the people of Toruń. Almost immediately, schemes began to form, aiming to depose him once and for all. Disaffected and disgusted by the Father Director's true character, paramilitaries of the 1909 Shooters' Brigade under Adam Ślusarski were the first to act, as a bloody coup and repressions against Rydzyk's clique followed. Since then, Toruń has been transformed into a true military machine, churning out guns and equipment for the army. Thanks to those preparations, the warlord quickly gained the upper hand in the wars of regional unification, as city after city fell under their onslaught. Mandatory conscription has been issued for all eligible citizens as the army fills its ranks in preparation for another conquest."
#unification.151.a: "The fight for your nation is one worth dying for"

TOR.1.t: "The Last Goodbye"
TOR.1.desc: "Krystian shivered in the late winter breeze, the cold finally catching up to him as he stood in silent commemoration. The persistent downpour dampened his bloodied uniform and streaked across his still, weathered face. He welcomed it. It masked the tears. \n\n- You know, I still remember what you told me all those years ago. Back when I was still just a kid. 'Always question your authorities.' - He sighed heavily. - If only you had questioned yours... \n\nTossing the shovel aside, he planted a single makeshift cross into the ground, fighting against the wind to prevent it from immediately toppling over. As he stood back up with considerable difficulty, he continued his eulogy. \n\n- It's hard, you know... It's hard to remember you for who you were, not who you became. I always looked up to you, even though I'd never let you see it. Maybe at least in your final moments, you were able to repent. You don't deserve to be condemned. It's not your fault that you were lied to. \n\nAfter struggling to get his lighter working in the incessant rain, Krystian placed a single candle at the foot of the makeshift grave. \n\n- I'm sorry I'm the only one to come here. Maja is probably still down south with those godless witches and Father... as much as I tried, he still wasn't able to forgive you. Turning against the Church, against your own faith... it was too much for him to take in. I promised myself I'd do more to honor your memory, but even this can get me in a lot of trouble. \n\nEmotions overwhelming him, Krystian stammered as he uttered the words of the Eternal Rest, repeating the prayer pleadingly in a desperate hope that it might save the soul of the deceased. \n\n- All those years ago, you were the one to teach me these words. Never in my life would I have imagined having to say them for your sake. Not so soon. At least, thanks to Father Rydzyk, others won't have to suffer the same fate. One day, this country will be saved, and nobody else will die fighting against God's will. I'm sure, now that you've seen the truth with your own eyes, you know our cause is right. I hope that the Lord, in all his mercy, will find you deserving of another chance so that you may pray for our victory from the other side. Despite everything that happened between us, I just want you to know one thing."
TOR.1.a: "- I will miss you, brother."

TOR.2.t: "Final Words"
TOR.2.desc: "- Station 100. I repeat, this is Station 100. We are still holding against those damn zealots but their tide isn't stopping. If there are any units in the vicinity, please aid us immediately. We don't know how long we'll be able to hold. \n\nThe sound of gunfire crept ever closer. Each call for help, repeated like a mantra, echoed across the empty waves, desperately trying to reach out to those who, unknown to the station's ragtag crew, have already either fallen or been forced into hiding. \n\n- Station 100. I repeat... \n- It's no use, Grzegorz. Nobody's coming. - The senior operator burst in with a mix of disappointment and boiling anger. - Can't you see we're out here alone? \n- Well, unlike you, I'm not just going to sit here and wait for my turn to die. - He turned back to the microphone. - Station 100... \n- Mhm, sure. If you want anyone to hear you, get back on the civilian airwaves. Give these fanatics a piece of your mind while you still can. - He gave his colleague a visible smirk. - As for me, I'd rather die in peace. Try not to bother me too much while I relax, alright? \n\nWith the time running out, Stanisław adjusted the transmitter's frequency and straightened himself in his chair. With increasing volume, the noises of the battle raging below broke through the filters, and the occasional stray bullets flew unpredictably around the room. Determined to make a final impact, he addressed his enemy's indoctrinated supporters. \n\n- If you can hear me, please listen. You've been lied to. Deceived. Tadeusz Rydzyk is not the pious man he pretends to be. I know it, I know him. I worked under him. You have no idea just how much he hides from you. Please, this is not an attack against your faith. Rydzyk has none. He only serves himself. He only wants your money, your devotion. We have failed. Only you can stop him. I will be gone soon, but please, you have to find a way to..."
TOR.2.a: "Radio silence followed."

TOR.3.t: "A New Old Beginning"
TOR.3.desc: "- Brothers and sisters, I deeply apologize for this... unwanted interruption. We have received multiple complaints that the familiar waves of the one true Christian network have been turned into a den of atheistic propaganda, lies, and depravity. Rest assured that the matter has been thoroughly resolved. \n\nA muffled voice was heard in the distance, and the priest turned away from the microphone, forgetting to properly silence it. - What do you mean he's still moving? Then just shoot him again, damn it. Why do I have to tell you how to do your job? \n\nHe poised himself and returned to the broadcast. - Ahem. From now on, we will make every effort to earn back your trust so you can once again comfortably tune in to the Catholic voice in your households. And now, as an appeal to the Lord to deliver us continued stability and help us move on from this difficult time, brothers and sisters, let us pray:"
TOR.3.a: "In the name of the father..."

TOR.4.t: "Pride"
TOR.4.desc: "- Ave Maria, gratia plena... \n\nA booming voice resonated around the walls of the empty sanctuary. Though normally open to visitors from all walks of life, the building had been emptied for a moment of private contemplation. \n\n-Dominus tecum... \n\nThough his turbulent life didn't often allow him an opportunity for quiet reflection, Tadeusz Rydzyk was long overdue a chance to confide with his divine patron. \n\n- Benedicta tu in mulieribus... \n\nKneeling on the cold, hard floor in front of a personally commissioned icon of the Virgin Mary, he shivered from the freezing air of an early April morning. \n\n- et benedictus fructus ventris tui, Iesus... \n\nYet, undeterred, he persisted, continuously repeating the same prayer. \n\n- Sancta Maria, Mater Dei... \n\nThe same one that started it all, back in the aging halls of a provincial seminary. \n\n- ora pro nobis peccatoribus... \n\nThe same one that led him to power and wealth he could once seldom fathom. \n\n- nunc et in hora mortis nostrae... \n\nNow that his influence was no longer merely spiritual, he once more prayed for guidance, recognition... \n\n- Amen. \n\nFor deniability, before himself and those who revered him, that he served anyone but his own interests and vices. \n\n- Mary, I come to you in this time of great uncertainty. All my life, you have led me, and all my life, I have served you. To you, I owe everything I have built. With full gratitude, I accept your blessing to guide this country through peril; to rebirth it in the fires of faith. Just as I have accepted your mission when you first chose me, a sinner, for your greatest evangelist. And yet, you always knew perfectly that among all your devotees, only I could serve as your champion. Mary, your name resonates in the prayers of millions. It unites this city under one holy banner. Soon, under my leadership, the whole country will worship you in unison. My holy patron, it is not often I ask for anything in return for my service. I expect no reward except for the temporal. And yet, I must ask you, for all the souls I have saved, for the renewal of faith I have brought, that when the day of my judgment comes, you will look not at my personal moral failings but at the undeniable good I have brought upon this world. For Mary, I may not follow every one of your guidelines; I may live in opposition to the Commandments, but without me, we all would be condemned to an eternity of torment. For this, I know none on this Earth are more deserving of a special place in Heaven. Until then, I hope you will intercede on my behalf just as I do on yours."
TOR.4.a: "- And so, I expect, shall be done."

TOR.5.t: "Greed"
TOR.5.desc: "Fort I, or rather, what little remained of it after the prolonged siege, provided the perfect base of operations for a lost cause. Though the writing had been on the wall for a long time, when surrender would mean death, no last stand is too hopeless. At that point, you’ll do anything to prolong your suffering for just another few days. Thus, Zaleski’s final handful of loyalists fought to the man against the fanatical tide, awakening the ghosts of the old Prussian garrison to witness yet another bout. Even now, in the crumbling tunnels of the structure, it felt as if gunfire echoed just out of reach. \n\nArtur despised the cleanup duty assigned by his superiors, perhaps even more so than his other colleagues. For the life of him, he could not understand why they were sent out every day to scour the empty pathways, but the silence, broken only by the soft tapping of water dripping down from the cracked ceilings and his rhythmic, unsteady footsteps, was enough to ensnare him in an unsettling aura. Though logically, the task was a far better posting than frontline duty, no matter how he tried, Artur just couldn’t shake the feeling that something, or someone, was about to lunge at him at any moment. With a torch in his hand and a makeshift rifle strapped over his shoulder, each portion followed a similar script. Empty. Empty. A few cobwebs. Empty. Structural collapse blocking the pathway. Empty. Crates. Empty. Hold on... crates? That was a new one. \n\nPulled out of the uneventful, yet tense, routine, Artur diligently stepped back to check on perhaps the sole somewhat interesting thing he might find all day. Tapping the containers slightly as if fearful that whatever limb makes contact might end up getting blown off, his eyes nearly dropped at the sight of a small fortune, neatly stashed up to the brim, most likely whatever funds could be smuggled out of the city treasury by the defenders. After a quick moment of disbelief, he vowed to do the only thing his values would allow - return it untouched to his spiritual patron. \n\n- Nice find, soldier. I’ll take it from here. - A hoarse voice spoke from the opening of the tunnel. \n-  Oh, Father Król. I... didn’t expect to find you here. There’s no need to burden yourself. I’ll take this directly to the Father Director. - How the priest managed to appear at the exact moment money got involved was beyond Artur’s understanding. \n- No, no. - The cleric laughed politely. - I don’t think you will. Not all of it, at least. \n- But... orders are to report any findings to Father Rydzyk... \n\nThe surprising amount of backbone displayed by the soldier irritated the priest. \n\n- I’m sure he has more than enough already. Not that he can complain. - He pouted. - Don’t you think we also deserve a little bonus? \n\nArtur looked at Król wide-eyed, astonished at the audacity. \n\n- How about this? Deliver a quarter of the money to Rydzyk. Take 5% for the trouble and silence. I expect to see the rest at my residence by tomorrow morning. Oh, and if you try to skim me for even a single grosz... well, you don't want to know what happens then. Dismissed. \n\nWithout waiting for a response, the priest headed out as abruptly as he appeared, lost in thought:"
TOR.5.a: "- Should be enough for another yacht... or a few villas perhaps..."

TOR.6.t: "Lust"
TOR.6.desc: "- Ah, Mrs. Barska. You’re early. Good. Take a seat in the waiting area. I’ll be with you shortly. \n\nThe practiced, reassuring smile and friendly demeanor of the receptionist were always enough to melt most of Lidia's tension. After leaving her fur coat on the hanger standing in the corner of the lobby, she sat down on the padded sofa and reached for one of the mints on the coffee table in front of her. A few minutes later, the assistant joined her with a neat binder in hand. \n\n- Alright, so I know this may all seem a bit overwhelming, especially if it's your first visit, but before the... appointment, we just have to take care of the formalities. \n- Actually... I've... uhh... been here a few times already... - the woman corrected, flustered, sinking into the couch, having felt the full brunt of the shame. \n- Ah, my mistake. We’ve been getting a lot of traffic lately. I get the faces mixed up sometimes. - The monotone, overly excited pitch seemed not to react to the information. - Well, that saves us a lot of paperwork. Phew. \n- Mhm, let's just get it over with. I'm not exactly thrilled to be here, you know. \n- Certainly! - She began laying out the dozen-or-so separate documents. - So, we've got the standard: non-disclosure agreement, note of indulgence, health form... you know the drill. Oh, and by the way, they finally finished building that pharmacy by the academy. Go there once you're done, and Robert will give you all the pills you need. \n- Are you sure? - Lidia spoke frightfully. - They were pretty adamant during yesterday's mass that it would be an unforgivable sin. Murder of the innocent... \n- Look, I've cleared it with Father Rydzyk. He doesn't want any... unintended consequences of your interactions. Don't worry about it. I'm sure he has his reasons. If he says it's okay in this case, then it has to be. \n- Uh-huh... surely... - she tried to comfort herself, half-heartedly trying to accept the backward logic as she methodically signed each document. - And what is this supposed to be? \n- Ah, that's a new one! - The gleeful expression now really out of place. -  It's a list of do's and don'ts for... - She struggled momentarily to find the most diplomatic way to put it. - your... session with him today. \n- That's... a lot. Like, actually a lot. I don't know if I... \n- Yeah, I... couldn't stomach even reading through it. I imagine it feels far worse having to actually do that. - The assistant's professional attitude crumbled under the weight of human empathy. - If it's any consolation, I doubt he'll have the strength to get through most, if any, of the list. \n- Uh-huh... - Somehow, the attempt to calm her down didn't particularly help much. - For my own sake, I really hope that's the case. \n- So do I. Just umm... take your time if you need to. I'll take care of the paperwork in the meantime. - She turned away, ashamed of herself."
TOR.6.a: "Another one added to the long list of regrets."

TOR.7.t: "Envy"
TOR.7.desc: "- Why? Why always him? - The thought stirred in Przemysław Wipler's mind as he angrily took another swig from the half-empty bottle. Bitter, overrated, just like everything associated with Mentzen. Not even his beer was different. At least it hit well enough to drown his sorrows. \n- What does he have? Clearly not the looks or any real charisma. Oh, and definitely not the politics. I AM THE ONE WITH THE ACTUAL POLITICS. - Wipler banged his fist against the side of the table. - So what, he just gets to ape the best of my ideas and twist them into a bunch of empty catchphrases? And now he's this big man, all proud on some massive stage, giving lectures to brain-dead kids who don't know any better while I sit here in this dump? I even had to thank him for it, for fuck's sake. \n\nAnticipating the unpleasant taste, Wipler steeled himself and downed about a quarter of the bottle in one go. It wasn't any better than the last gulp, nor than the three beers that came before it, but at least he was slowly getting used to it. \n\n- But no, of course, let's just let him co-run this city. Him. A guy who never truly managed anything other than that subpar law firm. He just gets to show up and take all the credit. Oh, you great beacon of piety, tell me, is it all just some cynical game to you? Surely they see it. I can't be the only one who sees it. How he shifts his beliefs so much, even I can no longer tell what his real ones are. And still, I'm just left playing follower, doing his dirty work while he and Rydzyk run this place to the ground. And what do I get for it? Instead of any recognition, a free supply of... this. \n\nFinishing the bottle, he pushed it to the side just hard enough to barely avoid it breaking before quickly reaching for the next one. \n\n- I can't keep doing this anymore. That's it. I'm out. If Mentzen wants to continue this charade, he can do that without me. Either he gives me the credit and influence I deserve, or I'm making my way back to Piekary. I don't need this. I will no longer... \n\nWipler's plans were interrupted by the familiar ringtone. Against his better judgment, he diligently answered. \n\n- Przemek, look, I'll be running late from tonight's event. Could you swing by my office and finish the agenda I started for the party's next session? \n- Uh, yeah, of course. I'll make sure to get it done. \n- Great. I really owe you one. Let me know if there’s anything I could do for you in return. \n- Actually, Sławek, do you think it would be possible to..."
TOR.7.a: "Before he could ask for anything, Mentzen took the chance to hang up."

TOR.8.t: "Gluttony"
TOR.8.desc: "The three of them sat by the extendable dining table, filled on all four sides with dishes large and fancy enough to sustain a whole banquet. Many of the delicacies, made with admittedly impressive finesse, were items Mentzen hadn't seen since before the Fall, making him wonder just how exactly Rydzyk was able to acquire them in the middle of a national collapse. Whatever his musings may have been, the priest seemed to give them little attention as he continued to sample bite-sized chunks from one plate after another. They sat there in silence for nearly half an hour as the Father Director feasted, making Sławomir wonder about the sheer capacity of the old man's stomach. Still, there was one thing that occupied his mind to a far greater degree. \n\n- So, would you mind telling me why exactly I've been invited? It's been a while since the last time I was here. \n- Shh, no need to worry. It's a celebration, and I want you to be a part of it. You've been a great asset to us lately. Honestly, without your help, we couldn't have achieved half of what we've done. - Rydzyk spoke with his mouth full, taking bites between every couple of words. \n- Yeah, asset... about that. I was thinking it might be time to turn our alliance into an equal partnership. \n\nThe priest nearly spat out his food in laughter, looking at Mentzen as if what he had just said was nothing but a hilarious joke. \n- I'm being serious. We account for half of the city's forces. We deserve to have a permanent seat at the table. \n- Have some humility, boy. What could you possibly know about running a whole country? It's best for all of us if you stay in your lane. \n- What could I know? I ran a party many times larger than your circle of geriatric followers. Oh, and you wouldn't have Toruń if it weren't for my assistance. \n- What the Father Director intended to say is... - Król tried to insert himself into the argument to stop the rising tensions. \n- I know very well what I intended to say. Either our current arrangement stays, or you can pack your things and go elsewhere. \n- I don't know what you're expecting, but I'm not going to just leave my city after fighting so hard to take it back... \n- Good. Keep doing what you're doing, then. You can have your rallies and beer parties while we take care of running this place. \n\nContent with having had the last word and all of his demands met, Rydzyk went back to chewing on a prime piece of rib as they once again sat in complete silence."
TOR.8.a: "Sometimes, I really wonder why I thought backing you was the best option."

TOR.9.t: "Sloth"
TOR.9.desc: "The early morning sun slowly climbed to its rightful place on the still half-dark sky, peering through the curtains of an outmoded, lavishly decorated room to the accompaniment of the birds' early, enthused chirps. Feeling the warm rays on his face, Tadeusz Rydzyk turned contentedly, not bothering to open his eyes once in the process as he enjoyed one of his favorite perks of a clerical lifestyle - being able to sleep in on a weekday. Half-awake, the priest barely registered the frantic knocks at his door, forcing his visitor to eventually walk in unannounced. \n\n- Father Director! I'm terribly sorry to disturb you. I've been asked to present you with today's itinerary. All pre-checked, of course. - The fresh-faced chaplain stumbled over his words, trying to avoid the ire of his superior. - I know you specifically requested not to be woken up under any circumstances, but Father Grakowicz has requested that your homily be moved up by an additional hour. \n- Grakowicz... always some issues with him. - Rydzyk muttered incoherently. - And why does this oaf need me so early? \n- Scheduling issues, Father Director. Simply no other time his parish could host you without disturbing their regular operations. \n- Out of the question. If he's unable to hold the homily during reasonable hours, he can deliver it himself if he's so eager. \n- Should I... tell him to reschedule? \n- No. Tell him it's off. I'm not visiting that place until he learns to respect my precious time. \n- Y... yes, Father Director. As you wish. In that case, today's first item is the radio sermon at twe... \n- Send Paweł. - Rydzyk waved his hand dismissively. \n- But... Father Pakuła already had to host the Lauds at six... \n- Good, he could use some hard work for once. Keep going. What's next? \n- W... well, there's also the service at three... \n- Can't you get someone else to do it? \n- What!? It'll be right here at the Sanctuary. Please, Father Rydzyk, we're already stretched thin as is. \n- Listen. - The annoyance at being woken up against his wishes was becoming increasingly clear in the priest's voice. - Once you've lived as long as I have, you'll know not to exert yourself unless it's absolutely necessary. Now, tell me, does that apply to my presence at this service? Will anything happen if I'm not there? \n- I suppose not... - The chaplain said in defeat. He knew there was nothing to gain by arguing. - In that case, that would be all for today. Once again, I apologize for troubling you, Father Director. \n\nOvercome with relief, Rydzyk adjusted his blanket and closed his eyes once more. Too preoccupied with this task to care whether his interlocutor had left the room, he mumbled a few words in response before drifting off to sleep with a single thought on his mind - today was going to be a good day."
TOR.9.a: "Perhaps not so much for those who had to cover for him."

TOR.10.t: "Wrath"
TOR.10.desc: "The irregular clink of glass bottles resonated around the arena, converted into a makeshift pub for its first major event since the country's breakup. While the more traditionally oriented folk were busy grumbling at the hedonistic nature of the occasion, Kuyavia's new generation looked for its own kind of guidance - a booze-fuelled rant by a down-on-his-luck politician. It took considerable time to produce enough brew for the masses half-expecting not to leave the building on their own two legs, especially with the still-questionable status of external supply, but through some shrewd logistics and major loosening of industry standards, none of the participants had to wait with their mouth dry, including the event's primary speaker and organizer. Addressing the mesmerized crowd, already softened up by a number of guest panelists, Sławomir Mentzen felt like a fish back in its familiar waters. Gazing at the waves of his unwavering support, he felt powerful. Far more powerful than whatever Rydzyk could count on from his geriatric followers. He was fired up, ready to challenge for the proverbial crown he was just recently denied. Now was the time to seize it all. \n\nHe stepped up to the stage, already swaying slightly, gripping the podium for support. \n\n- Thank you. All of you. For taking back this city. - He raised the glass he was holding for a toast. - But we're not here to reminisce. There'll be a time for that. Hopefully soon. But for now, I don't know about you, but something about this victory seems especially sour. While we put our lives at risk clearing every street, every apartment from the red pestilence, some guy in a black cassock comes in and steals all the thunder. We've done most of the job. Without us, he would've been holed up in his complex by now, hiding from this or that militant. So what are the thanks we get? \n\nThe anger in his eyes was palpable, breaking through the slur in his voice. This was far more than just drunk, emotional rambling. He had a score to settle, and the people could tell, booing and laughing at every mention of Toruń's ruling High Priest. \n\n- Nothing. And you know what I have to say to him? I say, let him do his worst! We don't need him! We never did! - Even as he was swaying with every overly pronounced gesture, Mentzen maintained the open challenge. - Not for another second will we kneel before him. It's about time we became the rulers of our own domain. You hear this, 'Father Director?' Our partnership? It's over! It's war! It's... \n\nBefore he could cause any more damage to himself, a team of aides rushed him off the stage. He fought back against them, unsuccessfully. In the back of the crowd, an unassuming minister, dressed in plain clothing, turned off his recording."
TOR.10.a: "There will be grave consequences for this."

TOR.11.t: "Walk of Shame"
TOR.11.desc: "The fifteen-or-so-minute walk from St. Catherine's Square to St. John's Cathedral had never felt so excruciatingly long. Every step of the way, Sławomir Mentzen could feel hundreds of piercing eyes - sneering, mocking him with revulsion. He felt as if the whole city had specifically gone out of their way to cancel whatever plans they might have otherwise had to come and shame him, which likely wasn't far from the truth, given that Rydzyk made sure to spread the word at just about every recent sermon. It didn't take much effort to realize, especially since the priest couldn't stop visibly gloating with his colleagues, that the display had little to do with forgiveness. He was to be thoroughly humiliated, to serve as an example of what happens when someone flies close enough to the sun to dare challenge the word of the infallible theocrat. \n\nThe rough penitent's clothing pricked into his skin with every step, seemingly getting worse each time he adjusted it. If there was anything Mentzen was at least partly grateful for, it's that none of the lackeys responsible for planning the event got the idea to saddle his weak back with an actual cross to bear. Though, perhaps, they simply didn't want to run the risk of anyone feeling remotely sympathetic for him. Sluggishly, he marched to the nauseating sound of poorly tuned hymns, forced to stop at every station, hang his head down in disgrace, and face the victorious clergyman, proclaiming the phrase: \n\n- Father, I have sinned against God and the Church, by His grace ordained. For the crime of conspiring against His chosen servants, I beg your forgiveness. \n\nEach time saddling himself with another exaggerated or simply made-up offense, Mentzen could clearly see the crowd get increasingly agitated with every confession. The displeased murmurs that hounded him at the start of the journey soon morphed into a furious outcry of the worst expletives the mob could utter without simultaneously condemning themselves; though it didn't take long for that line to be crossed as well. Enraged, the people crashed against the barricades, ready to enact their own version of justice that Rydzyk, in his magnanimity, seemed too lenient to enforce. Feeling the growing danger, Mentzen tried to rush the remaining part of the ceremony, pushing hurriedly through the protective cordon until he felt a harsh thud just to the side of his foot - a loose piece of cobble aimed for his head that luckily for him, barely missed the mark. Yet the assault only served as further encouragement for the frenzied crowd, which, in a near instant, began pelting the sinner with whatever materials they had on hand. Ripping the paving stones off the streets, they blindly rained the Lord's wrath upon him, knocking out numerous members of the entourage as collateral damage until an intervention by the assembled peacekeepers finally managed to disperse the gathering."
TOR.11.a: "For the few bruises he ended up getting, Mentzen could consider himself lucky."

TOR.12.t: "A Conflict of Intentions"
TOR.12.desc: "Krystian excitedly made his way through the damp corridors of the seminary's living quarters. Though his arm was starting to hurt from dragging his overstuffed suitcase, filled with most of his belongings, across the entire hallway, he refused to stop for even a moment before reaching his destination. 237, his new home. For the young devotee, it was the culmination of years of preparations, the long-awaited chance to follow the religious calling he had felt since his early childhood. He turned the key, almost snapping the half-rusted base in the lock. With a noticeable creak, the door opened to reveal a modest, antiquated interior, with three beds positioned side by side to leave just enough space for a dusty wardrobe and a shared desk. His roommates were already inside, sizing Krystian up as he tossed the bag onto the considerably stained sheets and began to unpack. \n\n- As punishment or for the money? \n- Huh? What do you... \n- Not speaking clearly enough for ya? Are you here cause you got caught with something, or are you just after the cash?\n\n Krystian was taken aback. Instead of replying, he froze, staring uncomfortably at the person sitting at the opposite end of the room. \n\n- What? Ya deaf or somethin'? \n- N... no, just... I'm here to serve the Lord. Is... this some kind of joke? Like a hazing? \n- Pff, they still get those? - The other figure laughed, ignoring the question. The two exchanged glances, seemingly amused at the newcomer's answer. Well, looks like you're in for one hell of a rude awakening. \n- This... is the seminary, right? \n- You're damn right it is. And I can tell you right now that you ain't surviving more than a week with that stuck-up attitude. \n- Stuck-up? No, I... Look, I don't have to explain myself to you. You're probably not even part of it anyway. \n- That's where you're wrong, pal. We run this place. Unofficially, at least. And all fresh blood answers to us. That's right, you're looking at future Head Priest material, or better. So yeah, we could make your life a whole lot more difficult if you don't learn some respect. \n\nKrystian considered the situation for a moment before yielding to avoid making enemies on his first day, no matter how delusional he considered them. \n\n- Alright, uhh... whatever you say... \n- Now tell me, do you drink? \n- Well... only the sacramental wine. - Krystian laughed uncomfortably. \n- Uh-huh. Do you smoke? \n- N... never. \n- Do you... - He sized the newcomer up briefly. - Yeah, I'm not even gonna ask that one... \n- I'm guessing I should also say no... \n- Then genuinely what the fuck are you doing here? \n- Serving... God... Like I was supposed to... \n- Yeah, yeah, you said that already. Just don't get too attached to that. Don't get in the way, and we won't have problems. You'll drop that pious bullshit after a while here. Got it? \n- S... sure... got it..."
TOR.12.a: "At night, in the chapel, he said a quiet prayer for their souls' redemption. It had no effect."

TOR.13.t: "The Birth of a Rebel"
TOR.13.desc: "In a small commercial area, nestled out of view just off to the side of Grudziądzka, a key clicked familiarly in its lock for the first time in three long years. The lights turned on after a brief flicker, and the heater slowly started its task of bringing the room to an acceptable temperature. Compared to the bombed-out husks once belonging to the building's other tenants, the office space seemed relatively peaceful, as if spared from the damage of the months of outright anarchy. Looking around, Sławomir Mentzen was glad he set aside a portion of his funds to renovate it, just in case. He never thought he'd be returning here, much less to weather the storm, but with his usual addresses ransacked and under strict surveillance, it was the only place he could hide while still maintaining the slightest dose of dignity. \n\nIn one of the empty offices, left behind by some temporary associate whose name he had already long forgotten, Mentzen put down his suitcase and laid out the inflatable mattress he'd have to use for the night. After pumping it up just enough to not feel the hard tiles underneath, the former tax consultant sat down on the makeshift bed, nostalgically looking through a series of old documents belonging to his pre-Fall clients. In his present situation, their mundanity seemed comforting after the recent weeks of political disgrace. \n\nThe sudden ring of the doorbell startled Sławomir, bringing him out of his thoughts. His heart skipped a beat as he feared that somehow, the angry mob had even followed him here. If that were the case, he realized, there was pretty much nowhere he could run, unless he was desperate enough to consider exiting through the window, that is. He took a step toward the door, making sure he was quiet enough that his presence couldn't be heard, and took a good look through the peephole. To his reassurance, there seemed to be no mob outside, only a single woman, roughly in her mid-20s, her posture visibly concerned. For a second, he considered whether that, too, could be a trap, but against his better judgment, he decided to let her in. \n\n- Umm, you're... Mr. Mentzen, right? \n- That depends on who's asking. \n- My... my name's Lidia. Lidia Barska. I heard about your recent falling out with Father Rydzyk. I... I believe I have some compromising information that could help you take him on. \n- Mrs. Barska, I'm sorry, but I'm not currently interested in antagonizing him even further. Besides, I highly doubt this information is something I haven't heard about before. \n- Whatever you knew about him isn't even the half of it. I was there, at the complex. A lot. Far more often than I would've wanted to. Please... I need this. For everything he did. Just... hear me out... \n- Alright. But I need you to know - I can't guarantee anything."
TOR.13.a: "After they were done talking, Mentzen swore to take down the Father Director."

TOR.14.t: "The Price of a Clean Soul"
TOR.14.desc: "As he waited for the upcoming mass in humble piety, Paweł couldn't help but feel as out of place as the modernistic façade of the church towering before him. Unlike the unassuming handful pouring into the temple, locked in carefree chatter, he held no hope of receiving any salvation. If some sort of justice truly existed in the afterlife, he knew he'd already condemned himself to the deepest pits of hell. Over his mercenary career, the grizzled soldier managed to accrue a list of atrocities so lengthy, he'd usually be hard-pressed to remember anything past the most recent contract. Perhaps it was the savagery of the conflict that engulfed the once-prospering city or simply the cumulative effect of guilt he could no longer suppress, but after years of unquestioningly following the orders of the highest bidder, some unknown self-reflective force stirred inside Paweł, creating an unending pit of penitence he desperately tried to fill. Yet, the mere desire for change could hardly outweigh the mass of past crimes. No matter how many times he kneeled in quiet submission and how frequently he passed the sign of peace with his still bloodied hands, he could hardly find a reason to justify anything but eternal punishment for his troubled soul. Father Rydzyk gladly offered a solution. \n\nUNIVERSAL ABSOLUTION - the heavily creased pamphlet read in a tone so confident and boisterous, Paweł nearly dismissed it out of hand as the product of some overly enthusiastic marketing guru. Were it not for the weight of the matter, he would've thrown the paper out without a second reading. The claims were more than bold enough to spike his learned sense of risk assessment, or rather, in this case, the sense of knowing when not to waste his oh-so-precious time, but he was beyond desperate. \n\nIt took nearly a quarter of Paweł's entire war chest to secure his admission - a fact he made sure to bring up every time he considered backing out. Though the unexplained delay tested his thin patience, the appearance of nearly the entire clerical elite at the altar did eventually bring some comfort. Stepping up to the rostrum, the event's spiritual host wasted no time on prayers or structure, immediately diving into an impassioned speech. \n\n- Brothers and Sisters, it warms my heart deeply that you graced us with your attendance. The past few months have been a challenge for all of us. I hear many of you asking yourselves the question: how am I now supposed to live with this? And truly, I tell you this: none of us here are saints. None of us can be fully free from sin. And that's not a bad thing. You know well that you have only done what was necessary. Not always through moral means, but for a noble goal. And that is what the godless don't understand. They only want to search for any faults, any reasons to say: look, he's not a good catholic. But the fact that you've come here today already shows your devotion to God. Your sins have been absolved. You proved you are deserving of divine mercy. \n\nTen minutes, not a single one more. As he started shuffling out of the building, Paweł, supposedly now a new man, felt conflicted. He expected a struggle, a monumental battle against his inner demons to claw back at least an inch of redemption, and it was really going to be that easy? Just a few simple words, and he's good to go? Was he really even any different than before? The voice of doubt inside him blared, almost loud enough to miss the final crux of the impromptu homily:"
TOR.14.a: "- And for only a modest offering, we'll hold a prayer for mercy in your name during Sunday's mass."

TOR.15.t: "Internal Investigation"
TOR.15.desc: "- Father Biernacki, upon the review of the results of our investigation into your behavior and the numerous testimonies of your parishioners, we have found indisputable proof of eight counts of sodomy, four of which included the altar boys you took under your wing. You have committed unforgivable crimes against God and Man and threatened the integrity of our Church. What do you have to say in your defense? - The parson’s stern voice boomed across the room, equal parts bored and disappointed. \n\nHearing his sins read out in plain text, the condemned priest could feel himself crushed by the full weight of his moral failings. How could he have strayed so far from the teachings? How could he sink so low, betray the Lord for some uncontrolled cravings? He was once just a starry-eyed boy, ready to devote his life to faith. How did it come to this? Now, all he could feel was guilt. - Father, I will not deceive you with claims of innocence, nor will I plead for your forgiveness. I will accept any punishment you deem fit, no matter how harsh. \n\n- Rise. - The ecclesiastical jurist remained unfazed. - You're lucky this didn't get out any further. It took considerable... incentives to make sure they didn't talk. Resources we'd much rather have kept on hand. You've become a risk for us, Father Biernacki.  \n- I am truly sorry, Father. I have failed you, but above all, I have failed God. I know I'm not worthy of this cassock. - Tears welled up in his eyes. - I promise never to wear it again. \n- Oh, stop being such a mess. It happens. You slip up sometimes. What's the big deal all of a sudden? Look, let me tell you this: personally, I like them a bit older, you see. They know when not to tattle. But... I will have to make sure you don't get us in any more trouble. \n- I... I don't understand. But... it's wrong... aren't you going to expel me from the Church? - he sniffled with every word. \n- Now, why would I do that? - The parson laughed heartily. - If I did, there'd soon be nobody left to run this place.  \n- W... what about... \n- Listen, I discussed your case with Rydzyk. He cleared a spot for you under his direct oversight. Consider it... a disciplinary promotion. From now on, you tell him who you want to spend the night with, and he will find a way to get it arranged. Nothing happens without his direct approval, understood? \n- W... why are you... \n- Get over yourself. Grab your stuff and get ready to move. You start tomorrow. And one last thing, Father Biernacki..."
TOR.15.a: "- We hope you find a way to repay this favor in due time."

TOR.16.t: "Neighborhood Watchlog - 	[?global.date.GetDateStringNoHourLong]"
TOR.16.desc: "5:47 - Watch begins. Grabbed my binoculars and a pocket radio. Turned it on just in time for the morning pacierz. No suspicious activity in the meantime. Single passersby, only one person of note - that drunk Wiesiek, probably off for another beer to cure, or prevent, his daily hangover. Will keep an eye on him. \n\n6:12 - Still quiet. The broken streetlights are obscuring my view. Unidentified movement. Probably kids. Or a large animal. Cannot tell. \n\n6:33 - Wiesiek is back with a whole carton. Laid it out on the bench and started downing it brutishly. A few more bums are approaching him with their own drinks. \n\n7:35 - People shuffling off to work. Kinga is wearing that skimpy dress again. Third warning: will report the issue to the parish authorities. They'll sort her out. At least Łucja seems to have learned her lesson. Though she does seem more apprehensive than usual. Suspicious. \n\n10:28 - There was an almost 10-minute delay in the radio program. Unacceptable. \n\n11:13 - Wiesiek and his bunch are getting rowdy. Started catcalling every passing woman aged 15-50. Repeated calls to the authorities to straighten them out have been rudely ignored. \n\n12:51 - And here comes Mariola, that spineless old hag. Seems to be back with groceries. Considerably less than last week, though. Ha, running out of cash maybe? Pension ain't enough? Good. She's got it coming. \n\n14:03 - The kids are beginning to return from school. Oh, they all look so precious. A shame they'll soon grow up into such delinquents. I've seen little Janek with that cigarette he got from God-knows-where. He really thinks I can't spot him behind those bushes. His alcoholic mother must be so proud... \n\n14:40 - The predictable has happened. Wiesiek has passed out on the bench in some unnatural, contorted position. Exactly 21 minutes earlier than yesterday. At least he won't be bothering anyone for the next few hours. \n\n16:31 - Some of the hooligans started gathering on the mound. Troublemakers. Dangerous bunch. Harassed Jadzia on her way back from church on Sunday. Previous report met with a blind dismissal that they're likely just 'good, pious boys, preventing degeneracy on the streets.' The nerve. I know just about every single person in this parish who actually attends Mass. They're definitely not among them. \n\n18:02 - Kaja is back with... is that yet another man? I swear she was with someone different a month ago. This cannot stand. Such debauchery warrants an immediate call to the vicar's office! \n\n19:46 - Time to head to bed. I can already see Gienia in the window. She'll take care of the night watch. Not like I could help much at this point anyway. She's got far better eyesight than I do. I'll return to my duties in the morning."
TOR.16.a: "All around the city, every corner documented."

TOR.17.t: "Accidental Infiltrators"
TOR.17.desc: "- Grażyna, look. Look, these are those crosses Mariola told me about. \n- Beautiful, oh, truly beautiful, Halinka. - The slightly younger of the two women replied in amazement. - You know, I actually helped fund those. They collected offerings for them at my parish last August. Really had to dig into my pockets for it. Didn't even give Janek any cash for his name day. But oh, was it worth it. \n- You've always been a lucky one. Like that trip to Jasna Góra you won in '97... \n\nPassing by the imposing structure of the Sanctuary, the pair laboriously made their way down a couple of steps and entered the park-like area to its direct Northwest. Awe-struck, they passed by the countless monoliths dotting its landscape, documenting the nation's fallen heroes, occasionally stopping to see if anyone from their childhood years had made the list. \n\n- Halinka, this whole place is breathtaking. Father Rydzyk has truly outdone himself. The folks back home will hardly believe it when I describe it to them. \n- You know, Grażyna... there's only one thing that concerns me. It's so empty. Nice evening, perfect weather, and nobody except us bothered to visit. \n\nThat's how it is these days, dearie. The kids have no God in their hearts. And their parents... don't even get me started. Complete moral downfall. You remember my nephew Paweł? He didn't even push for his son's confirmation. \n\nHearing unknown voices within the secure perimeter, an armed, out-of-breath guard ran up to the visitors, expecting a hostile incursion. Judging the two elders as harmless, the instinctive panic within him gave way to a wave of anger. \n\n- What the hell are you doing here? This is a restricted area! \n- Oh, just taking a little stroll. We haven't been to this place in years. It brings a tear to my eye just how much has changed. Do you work here, sir? Could you please send my regards to Father Rydzyk? \n- THERE WERE 3 GUARD POSTS ALONG THE WAY. HOW DID YOU... \n- Were there really? Well, we must've missed them. Not the same eyesight as back in the day. But when we were your age, you best believe me... \n- YOU CAN'T JUST... ugh... ma'am, listen, I need you to tell me EXACTLY what you saw here. \n- How nice of you to ask, dear. So, first, there was this gorgeous statue of our late pope. Truly lifelike, I must say. You see, I actually met him once over thirty years ago. Not really personally, but... \n- Okay, okay, I get it. Anything actually noteworthy? \n- Definitely this park. Whoever arranged the design has my sincerest congratulations. Kind of reminds me of... \n- Ma'am. - The guard interrupted her before she could begin another unrelated tangent. - Did you spot anything... problematic? \n- Hmm, no, nothing comes to mind. Should I have? \n- Uhhh... no need to worry about it. - He wiped his forehead in relief. - But I will need you to go back now. Come. I'll escort you out. We can grab some postcards on the way."
TOR.17.a: "A tough disillusionment averted. Barely."

TOR.18.t: "Donation Control"
TOR.18.desc: "Marcin Sekulski was far from a pious man. When asked about anything remotely political in private, he loved to resort to a simple maxim - 'There are two groups of thieves in this country: the government and the Church.' Before Rydzyk's takeover, the last time Marcin entered a temple was his begrudging attendance at his own daughter's baptism, about which he made sure to complain to anyone who listened. Yet, despite his disdain for organized religion, he recognized it was far better for the safety of his family to act like good Christians for an hour each week than to abandon everything and start life elsewhere, especially considering their shoestring budget. \n\nThough the first few masses consisted mostly of improvisationally following along with whatever the crowd was doing, desperately trying not to give himself away, Marcin quickly got into a rhythm. Always coming in just early enough to grab seats near the middle of the nave, he made sure to perfectly blend in with the broader flock: neither too apathetic nor too eager. Whenever his most dreaded moment of the collection plate being passed came, he glanced at those just before him and copied the exact amount, no matter how unreasonably high it had to be. Ever since his parish installed electronic terminals instead, he had the displeasure of having to guess the perfect amount all on his own. \n\nWhen Marcin stepped up to the machine, just like always, he was greeted by a simple blue screen with nothing but a few buttons displaying different values. Normally, he'd play it safe and go for the fifty, perhaps forty on a bad day, but this time, he could really use some spare cash, and spending half his daily earnings on a donation to his most hated institution was simply too much of an emotional load to bear. \n\nFeeling the rebellious spirit, he bravely pressed the button displaying 25zł and tapped his card instinctively, almost in disgust. Instead of the typical ding, the terminal displayed the message: 'We have encountered problems confirming your payment. Please try again.' \n\nLooking back at the main display, Marcin saw that most of the options on the screen were now gone, with only two remaining: 25zł and 50zł, along with the text: 'Please confirm the amount you wish to donate.' As he once again tapped the same number as before, rather than direct him to the payment, the terminal froze, and a loud alarm blared for the entire church to hear. \n\nFrantically looking around for the source of the ear-splitting noise, Marcin jumped in shock as an arm was placed on his shoulder and two burly men in altar boys' clothing surrounded him. \n\n- Mr. Sekulski, you've chosen to donate 50% less than usual, even though your account balance is pretty much the same. Come with us. We'll make sure to get to the bottom of this... problem."
TOR.18.a: "After losing 500zł and two incisors, he was free to attend the rest of the service."

TOR.19.t: "One Man's Trash..."
TOR.19.desc: "Marian was only one of the dozen or so folks inhabiting the abandoned mill in Winnica. He'd long since given up counting just how many of them he shared the space with. Can't get too attached once the sight of people succumbing to the conditions mere meters from the old mattress and rugs he calls a bed, becomes a regular occurrence. Sometimes, as the cold enveloped him, he could swear he saw them all again. Their faces, free from the signs of constant struggle, called for Marian to give in, but through some unconscious instinct, he simply never could. Not yet. \n\nDuring his usual daily activity of scouring the nearby trash for any usable scrap, Marian came across a neatly packaged, unopened stack of papers stuffed carelessly in the middle of the garbage pile. Either out of curiosity or the desire to check if the packet contained anything of value, he tore the envelope in half and stared blankly at the wording inside - after all, it was clear someone tried hard not to have these delivered. \n\nAt first, the tramp grumbled in irritation upon seeing that the packet contained nothing besides a set of identical copies of an aid application form, but after nearly throwing it away, he was able to put two and two together, realized that he might actually stand to benefit from the program, and hauled the documents back to the mill for everyone to fill out. \n\nOf all the requests sent out by the handful still strong enough to input all the necessary details, Marian's was the sole one not rejected either over some bureaucratic technicality or sent back with a dismissive: 'Not found to be in need of assistance.' Following a few days of silence, a reluctant official arrived to survey the recipient's living conditions; a fact that locked the entire collective into a shouting match over which critically needed resource, out of the multitude they lacked, they wished to pick as their desired subsidy. Seeing the starved faces of his comrades, Marian chose the one thing they could help stave off the worst - food. \n\nThe next day, Marian awoke to the sound of a truck slowly backing up toward the mill's entrance. He quickly got up and rushed to be the first to bring the good news and distribute the reward. Just past the entrance, he was hit with a smell of decay so strong, it caused him to pause right in his tracks. As the vehicle unloaded its cargo, dumping the entirety onto one massive pile before promptly speeding off, the beggar was left with a mass of half-eaten remnants - all that was left from one of the numerous feasts recently hosted at the Sanctuary. Nearly retching in disgust, he began to sift through the contents. At least some of them had to be edible enough, and he swore not to return empty-handed. Not while the others needed his help so desperately."
TOR.19.a: "What a convenient way to get rid of waste. Deacon Kiereś has really outdone himself!"

TOR.20.t: "Protection Money"
TOR.20.desc: "- Alright, boys. Here's the list. A thousand per head, minimum. And you better bring it back untouched. I'll make sure you get your cut. Now, get to it. \n\nWithout a word, the goons dispersed across the few nearby flats as their kingpin stayed behind in his black sedan. Contentedly watching his underlings hard at work, Father Starzyński opened up a fresh pack of cigarettes, lit up the first one, and enjoyed the well-deserved moment of peace. It was his favorite part of the job. Rather than slaving away all day, carefully maintaining the image of a diligent, pious cleric, he could simply sit back and watch the money pouring in, all without requiring his slightest input. It should be a while before... \n\nA knock on the window. The overgrown figure in front of him seems heavily confused; not that it seems particularly difficult to confuse him. \n\n- Ey boss... uhh... Father. This 'un ain't cooperatin'. Whatcha wan' me to do with 'im? \n- Tell me, Michał. Why do I always have to handle these matters myself? Would it really hurt you to take care of it yourself for once? \n- Well... you did tell me not to hit 'em unless you say so... \n- Ugh, alright, you brute. Watch and learn... again. Try to actually comprehend something this time. \n\nStraightening out his cassock, the priest followed his grunt to the apartment in question. After a polite ring of the doorbell, a startled, middle-aged man greeted the sudden visitor. \n\n- Oh, Father Starzyński, I... didn't expect you here in person. Is there... something wrong? \n\nThe guest bowed politely, as befitting his position. He spoke soothingly, at least at first. \n- Forty-six thousand, Mr. Kotarski. Does that number sound familiar? \n- Umm... I don't think I... \n- It's your family's combined income for the past month. You seem quite well off; my sincerest congratulations to you. So tell me, Mr. Kotarski, what the fuck is this supposed to mean? \n\nThe priest pulled out the hastily ripped envelope filled with a single hundred złoty bill and nearly pushed it in the poor man's face. \n- It seems to me that you clearly don't value our protection. Spiritual, and... material. We live in dangerous times, don't we? It would be a shame if something were to happen to this lovely home of yours. \n- W-what? But I... we always paid this much. We've always been generous to the Church... \n- Times have changed. Prices have gone up. And I can tell you right now that if this is all the money you can cough up, let's just say we can no longer guarantee your safety... \n- Oi boss! Can we finally whack 'im? - One of the muscled-up altar boys blurted out, bored with the not-so-subtle intimidation. \n- Shhh, Michał. Not yet. - The clergyman turned back to the homeowner. - Ain't he a sweet one? So, what will it be? Would you like to give a satisfactory offering after all? \n\nTerrified, not so much of the priest as of the brutes standing behind him, the host reached for a small box and hurriedly pulled out a small stack of bills, presenting them as tribute. \n\n- You seem to have more stored away in there, Mr. Kotarski. Don't think we wouldn't notice. \n- But... this is already more than is required. Please, that is my entire crisis fund. I can't... \n- Next time, make sure to hand over the required amount at the first time of asking. Your choice. You know the alternative."
TOR.20.a: "They left, satisfied with the extorted bonus. No apartments were wrecked that day."

TOR.21.t: "Unfinished Conversations"
TOR.21.desc: "- Radio Maryja hotline, may the Lord's blessings be upon you. \n- Hello? \n- Yes, hello, ma'am. \n- Oh Father, you won't believe it. There's hooligans in the park. They sit, do nothing all day... THEY'RE DEMORALIZING THE KIDS. Recently, somebody put graffiti on one of the buildings. Józek almost had a heart attack when he saw it. Please, Father, you need to do something about it. Talk some sense into those miscreants. \n- We appreciate the report. One of our available priests will be sent to your location shortly to resolve the issue. \n- But please hurry, they're still there! With every second, they're turning more people away from God. I fear what will happen when Kajtek returns from school and sees it. \n- I understand. We'll do our best to help. \n- Oh, I forgot to mention! One of them even has a tattoo. The devil's ink, right in his arm. This is serious, Father! You need to... - the line disconnected. \n\n\n- Radio Maryja hotline, Lord's blessings upon you. \n- Uhh... hello? Can you hear me? \n- Yes, I can hear you just fine, my son. What troubles you today? \n- So I was umm... I was fishing with my friend Marian and uhh... we saw a umm... a Jesus in a tree. Like carved into the bark. It's a miracle, sir. A miracle. \n- The correct term is Your Holiness. \n- Huh? What? No, I'm pretty sure it was uhh... like the actual Jesus. The savior, the messiah, and uhh... and all that. \n- Fear the Lord, son. You will address me as YOUR HOLINESS! \n- Uh-huh. Alright. Anyway. So uhh... Marian and I were sitting there by the lake... - The line disconnected. \n\n\n- Radio Maryja hotline. Blessings to you. \n- Hello? \n- Go ahead. \n- God bless. \n- God bless! \n- Three words for the Father Presenter: Get fucked, you scum. \n- Ooo. I see you've introduced yourself nicely to us; introduced yourself at this moment, before thousands of listeners. - The line disconnected. \n\n\n- Ugh, Radio Maryja hotline. State your business. \n- Uhh... h-hello, Father? \n- Yes, my apologies for the tone. It's been a long day. How may I help you today, ma'am? \n- I'm still in shock, Father. Today, I saw the unthinkable! I saw my poor nephew, my poor God-fearing nephew, corrupted by the devil, Satan, Beelzebub, and his demons. He was... I saw uhh... JANUSZ, WHAT DO YOU CALL IT WHEN TWO MEN ARE FUCKING EACH OTHER? - The line disconnected."
TOR.21.a: "After a week, nobody dared to work at the hotline."

TOR.22.t: "Among the Flock"
TOR.22.desc: "Dziewulskiego - a dump even under the most optimal conditions, since transformed by the fighting into a complete ruin. The lack of any heavy weaponry during the conflict is perhaps the only reason why the inelegant, concrete apartment blocks of the Soviet era managed to survive, albeit riddled with countless bullet holes and largely emptied out. The area was never considered high-class, but it was livable, despite its somewhat notorious reputation. Nowadays, it was the home of the runts of society - those unfortunate or crazy enough not to immediately leave for greener pastures. One thing was known - nobody came here without a clear purpose, and nobody stayed longer than they absolutely needed to. \n\nTadeusz Rydzyk steeled himself for the upcoming task. It sounded simple: pass through the area with a considerable escort, give out a few blessings, tell the good word to the struggling population... all basic PR work, like the good old days. He took another sip of the fine whisky, sighed, then downed the rest of the glass in one strong swig. In moments like this, he preferred to have his senses at least partially numbed. \n\nStepping out onto this godforsaken land, Rydzyk carefully considered his surroundings. He felt uneasy, far from the usual order of his carefully maintained environs. It didn't take long before he began to attract attention, something he desperately hoped to avoid. At first, it was confused glances, as if unsure if the priest was merely an illusion. Then, ragged, disheveled figures began to slowly gather along his path. Were they friendly? Hostile? He knew one thing - he'd much rather keep his distance. Eventually, one of the stragglers, a man in his late thirties, so unkempt he'd easily pass for double his real age, broke through the cordon and ran up to the esteemed visitor. \n\n- Father Director! Father Director! I... it's really you! Our prayers have been answered; praise the Lord! \n\nInstinctively, the priest recoiled, pulling back half a step to avoid any contact with the obtrusive pauper, who, by now, was on his knees, in disbelief that such a holy figure would grace his presence. \n\n- Yes, umm... please accept this blessing. May your faith not waver, and you shall be rewarded. - He performed a half-hearted sign of the cross, carefully keeping his distance from the devotee. - Now, please step aside. \n\nHowever minor, this perceived dispensing of divine favor only served to rile up the substantial crowd that gathered around Rydzyk, each of the inhabitants desperate for some sort of positive impulse in their lives, no matter how minor. With near-immediate speed, they began closing the distance, overpowering any attempts of the security detail to maintain control. \n\n- Father Director! If I could humbly ask... \n- For my family! Please, one for the family! \n- Please bless us, Father Rydzyk. We only need... \n\nThough the cleric worked with the speed of an assembly line on overdrive to hand out an unending amount of meaningless blessings, the frenzied tide of the faithful could not be stemmed. With every second, they pushed closer, surrounding him expectantly on all sides until there was barely any room to freely breathe.  \n\n- Yes, the Lord is with you, brother. And you, too, sister. And you, go in peace. And... no... stop... get... get off me for God's sake!"
TOR.22.a: "Only after half an hour did the crowd thin out enough for Rydzyk to escape."

TOR.23.t: "For the Greater Good"
TOR.23.desc: "Father Grakowicz has always been one to stay on the sidelines. While others busied themselves with the political struggle, the member of the moderate wing of the Redemptorist congregation focused his life's work on the spiritual side of the Church's mission. During his lengthy clerical tenure, he had served in many posts throughout the country, though all of them failed to get him any attention beyond his congregations. \n\nUnsurprisingly, this lack of notoriety made Grakowicz the perfect fit to oversee the city's second-largest redemptorist parish. Even though his position would normally call for him to at least attempt to rival Rydzyk, the priest made little effort to proclaim any stances, no matter how problematic the Father Director's actions became. At times, he chastised himself for not speaking up; for not steering the Faith in the way it had been righteously intended. In his eyes, the hypocrisy his now-superior represented could only lead to an even further deterioration of the Church's respect in the eyes of the people. To now be openly forced to praise him felt like a bitter pill, and for the first time in his thirty years of service, Father Grakowicz considered making his opposition heard. \n\nAs he stood at the altar, the priest observed the temple's interior, looking carefully from right to left. The size of the audience surprised him. Not once in the last five, perhaps even ten years... no, maybe even since his late childhood, had he seen a nave so packed to the brim with worshipers. All their eyes were glued to him reverently, with not a single disinterested expression in sight. The only ones not focusing intently on his words stood in a long queue for the confessional, repeatedly muttering the proper sequence of words to not irritate the confessor inside. A joyful tear swelled in his eye right as he was about to speak. \n\n- My dear Brothers and Sisters, I have many disagreements with Father Rydzyk. Before I began, I wrote a little note not to forget any of them. I ran out of space, so I had to get another. I will not stand before you today and tell you that he represents the epitome of Christian values. I'd have to answer before God for breaking the eighth commandment if I did. But seeing you all gathered here today, I can say one thing: Tadeusz Rydzyk is the best thing that has happened to Polish society in this entire century. Whatever his faults may be, he is the only person capable of restoring this country to its religious roots. And you can all silently judge him, and you can be assured that I will do so as well, but I implore each and every one of you to look beyond the Father Director's personal moral failings and appreciate all the good he has done, and continues to do, for the world. Forget not that only God is free from sin. Brothers and Sisters, in honor of Father Rydzyk, join me in prayer: Ave Maria..."
TOR.23.a: "The people's redemption is worth submitting to a sinner."

TOR.24.t: "Identifying the Enemy"
TOR.24.desc: "...and then, only 30 minutes after his departure, in the town of Górsk, Father Popiełuszko was ambushed by agents of the internal affairs ministry. He will always be remembered as a martyr for our cause. Any questions, class? \n- Why would they do that? That's not nice. - A girl, no older than 10, asked innocently. \n- Because they were communists. And communists don't like God. Father Popiełuszko was telling everyone the truth about our Lord, and that scared them. When they are scared, those without Him in their hearts do bad stuff. - The teacher, roughly in her mid-20s, answered eagerly without much thought. \n- How can you not like God? Everyone likes God. - Another pupil chimed in. \n- Well... it's hard for me to believe either, but some people, faced with the truth of the Bible, see the Lord as anything other than the source of all good. \n- Like with the Flood? \n- What about the Flood, Ania? \n- I mean... didn't all the people who couldn't get on the Ark die? \n- Yes, but they were sinners. Noah was righteous, and God saved him from the water. \n- Should sinners die? My dad's a sinner. I don't want him to die. - A boy spoke out, worried. \n- Look, I'll ask Father Opałka to come and explain the story to you again on Monday. Can we get back to the lesson, please? \n\nThe dilapidated classroom, with crosses, ornaments, and pictures of prominent clergymen hung right above the whiteboard, was full of all sorts of ruckus. The kids were talking over each other, making the teacher call for everyone's attention. She switched to the next slide with the title 'The Dangers of Communism' in red coloring. \n\n- Miss Kasia, what is a communist? - Little Jaś asked sheepishly. \n- Umm... a communist... is someone who thinks everyone should have the same amount of everything - both good and bad people. - She didn't know. She was guessing. \n- But you always told us to share. Are you a communist, Miss Kasia? \n- No, that's... it's different, alright? For example, communists don't like to pray. You can tell someone is a communist when they act up and disobey what they're told. \n- Miss, one time, you didn't do what Father Opałka asked. Does that mean... \n- No! Enough. You're getting detention. I can't be bothered with you today. \n\nIn the back of the class, another kid raised his hand shyly. \n\n- Miss Kasia, is Jaś a communist?"
TOR.24.a: "The Reds' infiltration reaches deep into the schooling system."

TOR.25.t: "Undelivered"
TOR.25.desc: "Dear Grandma, \n\nI just received the latest batch of your cooking. Our commanders are still figuring out the supply lines, and there must have been a mix-up with the delivery because by the time they got to me, I had to throw half the items away, but the ones I was able to reheat were still a dozen times better than the rations they usually give us. At least I'm lucky to be on good terms with the cook; otherwise, I would've had to eat everything that you've made cold. \n\nThe front's still a mess. Not much has changed on that part since I last wrote. We still get the occasional cheers as we pass by, but the further we get from Toruń, the more hostile the locals tend to become. You wouldn't believe some of the insults they throw at us. You'd think that the light of our Lord reaches everywhere, but it seems that outside the range of our station, the darkness has made its way into the people's hearts. Knowing that we're fighting to bring them salvation makes it easier to endure the hardships, but sometimes, it gets hard to keep marching, knowing there's only going to be more peril ahead. \n\nGrandma, I miss home. I miss you, my parents, and even Wojtek a little bit. After being separated from everyone for so long, you learn to appreciate all the little things you always take for granted. I know how important our mission is, but I just wish to be back in my room; to have a normal life again. I'm guessing that you'll probably end up showing this letter to the rest of the family, and I can already see how funny those words will seem to them since I was the one who ran away, but if there's anything I'd want you to relay to them, it's that I apologize. I don't know if by the time this war is done, I'll even have a home to return to. I don't expect anyone to forgive me, but I'd give everything up to start again. \n\nAs much as I'd like to describe everything my unit and I have been through, I'm afraid this is all I can write for now. We're being called for another offensive. I'm to be part of the spearhead. Please, if you can, pray for me and my safety. And thank you. I don't know how long I would've lasted without your help. Don't worry. I'll update you as soon as I can. \n\nSigned, \nBartek."
TOR.25.a: "Found in a fallen soldier's uniform, the text stained red."

TOR.26.t: "A Path to Salvation"
TOR.26.desc: "On a slightly chilly evening, Krystyna sat on the living room couch, pen in hand, solving her favorite crosswords. On the opposite side of an all-purpose table, her husband, Mirosław, had just started dealing the cards for another round of solitaire. In the corner of the room, a portable radio played a recording of last Sunday's homily. The sound continued unnoticed in the background as the couple focused on their activities. \n\n- Your illegitimate country has turned away from God. \n\nThe words didn't catch much attention besides a small furrow of the brow from Mirosław. Krystyna got up to make herself some tea. \n\n- By fighting against all that is righteous, your country has doomed you and blocked your path to salvation. \n\nConcerned, Mirosław stopped dealing the cards. He called his wife over to come back immediately and hear what the priest was saying. She had just put the kettle on. \n\n- For is it not a sin to see injustice and refuse to call it out? To reap the rewards of service to someone who defies the Lord? When we refuse to speak, we give our quiet support for their blasphemous actions. We make ourselves guilty by association. \n\nBy now, the two were listening in intently, transfixed on the fiery, judgmental words coming out of the radio. They feared for their souls; they feared their inaction had paved their way to eternal suffering in the depths of hell. \n\n- And even if we confess, even if we maintain our own personal piety, we do little to save ourselves, for what good is repentance if you continue to live in sin? Only by breaking out of this spiritual prison do we guarantee ourselves a chance at redemption in the eyes of the Lord. \n\nConcern was slowly giving way to determination. They couldn't let the actions of their government stand between them and God. Whatever was necessary, they knew they had to do it, no matter how demanding. \n\n- Brothers and sisters, you need to rise up against this injustice. You must do all in your power to oppose, hinder, and strike against those who oppress the faithful. Know that the Lord always watches. You cannot hide from his judgment. Take up arms against those godless tyrants. Spread this message to anyone who can also be saved. And if you fall, dear listeners, your sacrifice will undoubtedly ensure your place in His kingdom. \n\nThe homily ended, and the broadcast cut to a soft tune. \n\n- Krystyna, get me my gun. It's time to make things right."
TOR.26.a: "Wielding faith, it's surprisingly easy to create willing martyrs."

TOR.27.t: "The Family he Never had"
TOR.27.desc: "No matter how hard he tried, Miłosz couldn't sleep. Every couple of seconds, he turned in discomfort, eliciting an irritating series of creaks from the old sofa bed made available by his hosts. Annoyed, he stared blankly at the half-a-century-out-of-style wall unit covering a substantial portion of the room, decorated with unused silverware and photos of people who've likely since aged a generation. The gentle chirp of the birds outside harmonized with the low hum of the portable radio stationed in the kitchen - a sign that one of the owners was already up. Between the intense training regimen demanded by his unit and the near-constant availability he had to maintain, the mercenary expected to spend all his available alone time soundly passed out, but the troubles of acclimatization continued to weigh on him. \n\nMiłosz heard two knocks before the handle turned, and a woman roughly in her mid-sixties entered the room, carrying a simple homemade breakfast. He quickly checked the time - it was 6:02. \n\n- Wake up, sleepyhead. It's daytime already. \n- Huh? - He answered in a half-asleep tone. - Get off my back; I'm way too tired for this. \n\nThe elder lady ignored her guest's complaints, put the plate on a small coffee table next to the bed, and, with a surprisingly swift move, opened the blinds, filling the room with light. \n\n- Seriously, what's wrong with you, woman? - The mercenary hissed, covering his eyes to shield them from the sudden brightness. \n- Cmon, get up. We'll be late for church. Father Milejczuk's celebration of the Roraty is not something you want to miss. \n- Church? I have to be up in an hour to check in for my morning drills. You honestly think I'd rather spend this time on some non-obligatory mass? I need to get some actual sleep, for fuck's sake. \n- Oh, that. I spoke with your captain yesterday. He agreed to give you the day off if you spent the day with me. \n- Wait... you really did that? For me? But why? - A genuine tear of happiness welled up in the corner of Miłosz's eye. He was far from being used to nice gestures. \n- Of course. All that war and fighting you do... sometimes, it's easy to forget who it's all for. Besides, I don't believe you've gotten a proper welcome. I can show you around the city. \n- I don't know what to say... \n- You can thank me later, young man. Right now, I need you at the door in no more than thirty minutes. Here's breakfast. Just don't take too long. The pews fill up way too fast, and my legs won't be able to deal with having to stand for the third day in a row."
TOR.27.a: "- I'll do my best, Grandma."

TOR.87.t: "Last-Chance Redemption"
TOR.87.desc: "After a full day of training yet another lot of miserable conscripts, Karol decided to unwind the only way he knew how. Sitting by himself by the counter, he tuned out all the chatter filling the bar. The mercenary downed his fourth shot of the night, slamming the glass forcefully against the table. It brought him no enjoyment, maybe besides the fact that he felt tough when he winced from the taste. He contemplated immediately ordering another, but he was getting dangerously close to remembering. The past, the faces... the pain... A firm grip on his shoulder interrupted the incoming descent. \n\n- Well, I'll be damned. Karol fuckin' Michalczak, live in the flesh. I thought you died back in Ukraine, ya bastard. \n- Wish I did, man. Wish I did. But damn does that brings me back. Those were the times. \n- We sure gave those Russians hell. The Ukrainians couldn't have done it without us. \n- Mhm, and then as soon as that's done, they turn around and invade us. Fuckin' khokhols... \n- Ungrateful as always. But I'm not here to whine. That's their problem, not mine. - He paused, changing the topic. - So what’s a cruel ol’ bastard like you doing in a place like this? You don’t strike me as a penitent.  \n- Neither do you. For two years we’ve fought together, I ain’t seen you pray once. \n- Mariupol. I prayed in Mariupol. \n- Yeah, you thought you were going to die, you idiot. That don’t count. It’s something you’re supposed to do on your own. \n- Well, well. Look who's had a religious awakening in his old age... \n- Put some respect on the name, eh? I ain't here on some glorified mission trip. I doubt you're here for that reason either. \n- Me? Nah, no way I'd reduce myself to a groveling paragon of virtue. It's far too late for that, anyway. But if I can keep doing what I've always done and get back some favor with the big guy upstairs in the process, you know damn well I'm down for a contract. \n- Cmon, you really believe all that 'absolution' crap? You've been killin', lootin', and whorin' all your life, and you expect it all to be forgiven just because one priest says so? \n- Karol, if you thought it's all bullshit, you wouldn't have come here all the way from Silesia. Of course, it's unlikely to change a thing. I ain't stupid. But I think you and I both know it's our only chance. \n- It really is this or nothing, huh? Get me another drink, man. I really don't like our odds."
TOR.87.a: "Even God's forgiveness has its limits."

TOR.28.t: "Bruised Honor"
TOR.28.desc: "- Just sign here, Colonel Dyk. My team will give you all the necessary details regarding your new post. And... congratulations on the promotion. \n\nThe defeated officer lifted the pen reluctantly, mentally readying himself to begin serving his new masters. He felt as though he was losing a considerable portion of his honor in the process, but the offer was simply too good to pass up, far better than the option of facing a military tribunal. The battalion's headquarters, though familiar, felt unusually claustrophobic now that he wasn't the one in charge. Though he knew that things would soon return to normal, he still experienced a profound humiliation - the unerasable blemish of defeat. The signature would only make it official. \n\nBefore the Colonel even got the chance to make contact with the document, the door swung open with force as his commanding officer burst into the room. \n- Is anybody going to tell me what the hell this is supposed to be? - Adamczak waved a small slip of paper furiously. \n- This? That's just a simple pledge of allegiance to Father Rydzyk. Nothing out of the ordinary. All our enlisted soldiers have to sign it. - The chaplain answered, unbothered. \n- We had an agreement. You let me and my men off the hook as long as we agree to serve in your army. This was not part of that agreement! \n- Circumstances change. At present, we cannot offer you any special treatment, no matter what your rank is. \n- I am a General of the Polish Army! I will not bow before some theocrat with delusions of grandeur! \n- A General who has failed to defend himself from three separate invasions... \n- Unlike you, and apparently unlike Colonel Dyk, I still have some sense of honor. I have over forty years of tactical, command, and logistical experience. You will treat me as befits someone of my stature! \n- No matter how much of a fuss you make, General, you cannot change reality. Where was all that experience when you lost to a bunch of untrained peasants and a handful of uncoordinated mercenaries? If you had done a better job, you wouldn't have found yourself in this position. This is the best offer you're going to get. Take it or get out. \n- Ha, good luck. - Adamczak snarked. - You wouldn't have lasted a week in my position. I can tell by the way you utilize your units that you're a complete amateur without any formal training. You'll find out how difficult this role is soon enough. Rest assured that I'll be watching your pitiful performance with a good deal of satisfaction. \n\nJust as abruptly as he entered, the General left the room, tearing up the pledge and leaving it behind him as he stormed out."
TOR.28.a: "Looks like we won't be getting them all..."

TOR.29.t: "Dissidents' Reunion"
TOR.29.desc: "In the middle of the night, a single light shone dimly from the business complex on Grudziądzka. He could tell he was in the right place. Approaching the building discreetly to avoid any unwanted attention, Jacek Hoga slipped past the main entrance, climbed up to the first floor, and knocked on the glass door of the office. His co-conspirator was already expecting him. \n\n- Well, well. Look who it is. I thought I'd never see you again. How long has it been? - Mentzen spoke with a slightly relieved tone \n- About... three years now, I think. The times haven't been kind since we split up. \n- Yeah, I can tell. You look like crap. It's been that bad, huh? \n- Are you surprised? I'm lucky to even be alive. After Rydzyk's invasion, I was forced to relocate with what remained of my boys. You know how hard it is to get even basic supplies in these forests? \n- Mhm, so how do you get by? - He asked, with a hint of curiosity and slight amusement. \n- We raid, we loot, we take what we need, and then we relocate. It's almost surprising how little security they're setting up. The East is still mostly uncontrolled. All they did was rout us and then immediately move on. \n- For now. You know just as well that this isn't going to last. Once the wars end, the crackdowns will start... \n- And that's exactly why I'm here. You've got quite a nice setup, Sławek. I was thinking the two of us could maybe help each other out. \n- So... what exactly is it that you're expecting? \n- Well, you despise Rydzyk; I despise Rydzyk. You have the funds, I have... well, I used to have a paramilitary. But with a few generous donations, I could put it back together. If we get the timing right, we could make some sort of play and take the bastard down. - His eyes lit up in determination. \n- Look, I'm sorry, but there's not much I can currently do to assist you. I'm barely managing as it is. They're watching every move I make. I can't even leave this building with a dozen eyes following me. \n- So what, you're just going to surrender without a fight? Is this how you're planning to spend the rest of your life? \n- Just because I'm not rushing to get myself killed doesn't mean I'm not making my own plans. \n- Tell that to my men who are hiding in the woods, living off plundered scraps! \n- I'll take good care of them. In time. Be patient and try to not get yourself caught in the meantime. We'll be in contact."
TOR.29.a: "An opportunity for the future, perhaps."

TOR.30.t: "Prideful Appointees"
TOR.30.desc: "A small crowd had gathered in preparation for Father Biernat's arrival. With the village of Wąwelno lying far from any major or even regional highways, the area had grown used to being treated as an empty spot on the map. If you needed anything, you had to drive out to town to get it. If something broke down, your best bet was to fix it yourself because who knows how long it would take for the local administration to bother sending anyone to fix it. Even the priest who showed up for Sunday mass made sure to leave as soon as he was done with the service. Kazimierz Biernat was going to be the first resident Pastor the village hosted in... well, even the elders failed to remember when, or if, any of them bothered to stay here longer than a couple of hours. On an uncharacteristically warm day, almost a third of the population of just over five hundred came out of their homes to greet their new spiritual guardian. At 2:15 pm., a quarter late for the mass's planned start, the priest drove up in his black Mercedes. \n- Seriously? This is where they send me after six years of seminary? - Father Biernat grumbled to himself as he exited the car. \n\nAn unremarkable man approached the priest hurriedly, bowing before him politely. \n\n- Welcome, Father. We are honored by your presence and grateful that you decided to call this place your home. It's probably quite a different setting than the one you are used to, but we'll do all that we can to make sure you feel welcome. As the Wójt of this county, I'll personally... \n- Uh-huh. So I'm guessing this pile of rocks is your church, right? \n- Well, it's... certainly not some impressive basilica... - He laughed nervously. - But it does have its charm. \n- Listen, I have some standards. I'm not going to degrade myself to carrying out my ministry in this dump. \n- We're... terribly sorry, Father. Is there anything we can do to convince you? \n- I guess you can start by renovating and expanding the church to a respectable level. \n- I... doubt we have the money for such a project. \n- That's not my problem, is it? I'm not holding a single mass here until that's done. Call me when you think you're ready to host me somewhere that's less pathetic than this. \n- That might take some time, I'm afraid. - The wójt said, grinding his teeth in irritation. \n- Great. Oh, and one last thing. My stipend just got doubled. Seems fair for even considering taking this position, so don't disappoint me. \n\nWithout waiting for the official's protests, the priest got back in his car and left the village just as quickly as he arrived."
TOR.30.a: "Ministry ain't a charity."

TOR.31.t: "Un-divine Justice"
TOR.31.desc: "Roman Kneblewski couldn't help but crack a sly smile as he reclined in the rectory. Even though he hadn't been here in a while, there was no way for the place not to feel comforting after calling it his home for nearly half of his already lengthy life. In some cruel display of intolerance, to silence the truth, both Bruski's liberal administration and the supposedly legitimate Chruch authorities tried to muffle him, preventing the priest from preaching even in his own parish. The Father Director could not let such an unfair punishment stand. \n\nA picture of Dmowski still hung on the eastern wall. It was the only object that hadn't been moved during his absence. They knew he would return. Some feared it; some awaited it. Now, he would pass judgment on the wicked. \n\n- Any news on their whereabouts? - Kneblewski felt immense satisfaction as he imagined finally capturing the missing officials of the city's former administration. \n- Umm, whose whereabouts, exactly, Father? - An altar boy asked in a frightful voice. \n- What do you mean 'whose'? Bruski, Krupa, the whole damn lot. \n- N... no signs so far. \n- I gave you one task, Kacper. One task. Is that really too much to ask? \n- I... I don't know. My parents made me sign up here. - The boy ran out of the room, sobbing. \n\n- Ugh, useless. Tell me that at least you have some good news, Wiktor. \n- Yes, Father! I closed down the bars, shut down the brothels, and burned all satanic books I could find, just as you asked! - He reported with uncontained excitement. \n- Hold on. You did that? You did all of that by yourself? \n- I brought a couple of my friends along. We really showed them! They were all completely scared when we came. Ha, they better be! That's what happens when you don't respect the Lord's commandments! \n- I don't even know what to say beyond the fact that I'm impressed. Go get yourself some communion wine as a reward. \n- But Father, I'm not allowed to... \n- Shh, you've earned it. Knock yourself out, kid. \n\nSatisfied, Kneblewski turned back towards the desk. Perhaps there was still hope for his little fiefdom. It was far from the most impressive start, but soon enough, Bydgoszcz will be turned into a model catholic society, and he knew just who to thank for the opportunity. He adjusted the microphone on its tripod. The broadcast was already on. It was his turn to speak."
TOR.31.a: "To fight for Rydzyk is to fight for Poland. To fight for Poland is to fight for God."

TOR.32.t: "Religious Awakening"
TOR.32.desc: "Monika never imagined returning to her hometown could feel so bitter. At that moment, every plan she had for her future crumbled almost instantly. There were no opportunities in Toruń, not for someone like her, at least. Back in Włocławek, she could've been anything. The sisterhood provided its members with near-complete freedom. Monika chose to be an artist. Her work was never unique enough to turn heads, but someone always threw in the occasional dime. Coupled with the subsidy that the state provided for creative fields, it was sufficient to maintain a decent standard of living. The times were good, and the work was tolerable. Above everything, after all the disappointments and restrictions the Polish government enforced throughout her life, she finally felt free. Now, it had all been taken away. \n\nIn Toruń, realistically, there were only two possible outcomes Monika could expect. All the 'traditional values' and 'homemaking' classes told her as much. Most likely, she was to be married off to some desperate, abusive boy. There were plenty of those in the city, and most already expected a reward for their service. On the other hand... Rydzyk took care of his own. She kept hearing those words as if it was meant to be some positive advertisement. The thought of what that really entailed made her stomach churn. She knew she had to create a third option for herself, somehow. \n\nOn the way back, Monika had a vision. During the morning prayer, Mary, Mother of God, had revealed herself to the thus far impious girl. She brought blessings upon the land and bore good providence for the Church that served her name. The revelation shook Monika deeply as she fell to her knees and confessed all her sins. At least that was the story she sold her captors. The genuine fear of what awaited her in the city helped her play the part. \n\nAt her request, Monika was rushed to the convent to dedicate herself to a monastic life. She realized she'd have to spend every single day of the rest of her life pretending, but still, it seemed far better than the alternatives. The harsh, unwelcoming exterior of the building made her temporarily reconsider, but before she could act, the Mother Superior had already come out to welcome her, dismissing the guards. \n\n- There was no revelation, was there? - The nun asked in an authoritative tone. \n- H... huh? No, I'm being honest. Mary revealed herself and... \n- Oh, don't give me that made-up story. I've heard it a hundred times before. I can tell when someone's faking it. \n- Please, just don't send me back... \n- You think anybody here cares what Rydzyk wants? Half of us used to be part of the resistance. You're safe here. Welcome to the convent, sister."
TOR.32.a: "The Sisterhood, alive and well in its enclave."

TOR.33.t: "Reduced to Nothing"
TOR.33.desc: "- You called for me, Father Król? \n\nA young deacon stood humbly in the office of one of his highest superiors. He was only a few months past his ordination, but he had already demonstrated a respectable administrative acumen, earning him some notice among the Church's higher-ups, usually as the go-to person for unwanted work. He did not complain. Always eager to help, he was one of the few seminarists in his class whose devotion actually seemed genuine. \n\n- Czarek, do you recognize any of the people in this room? - Jan Król pointed to three clergymen standing in the corner with a defiant expression, most of them twice, if not thrice, the deacon's age. \n- Of course. Well, two of them. The one on the left is Bishop Okroj. The one in the middle... that's Bishop Orchowicz. I can't quite recall the last one, but I know I've seen him at some point as well. \n- Huh, almost three for three. You missed bishop Wętkowski. But that's beside the point. I didn't bring you here just to play a guessing game. \n- I'm happy to serve our esteemed guests in any capacity you deem necessary, Father Król. - The deacon nearly bowed, instinctively. \n- No, no. If anything, they're going to serve you now. \n- Pardon? How so? \n- Are you a member of the Redemptorist congregation, Czarek? \n- Well, yes, but what does that have to do with... \n- Great. Almost thought you forgot there for a second. By decree, you outrank all clergymen not associated with the congregation. And since you’re only at the beginning of your journey, to be outranked by you means... well, essentially, it means being back at square one. \n- So you’ve just demoted some of the most prominent members of the Polish clergy? I trust your judgment, Father, but I can’t see how that’s warranted. \n- It’s not without reason. As you already know, we have a particular way of doing things around here. Those who were astray for most of their lives might have a difficult time adjusting to some of our more... unique practices. \n- So... want me as a temporary aide to help speed up the process? - The deacon cluelessly replied. \n- No, Czarek. Screw the old hierarchy. These people are below you now. Their ranks mean nothing. I've assigned them as your apprentices. I expect you to break them in. \n- And how exactly should I... \n- Remember all that hazing you had to go through in your first years in the seminary? Just do a bunch of that. Get creative. Just promise me not to be too lenient, alright? We have a reputation to maintain."
TOR.33.a: "Tough days ahead for the old bishops."

TOR.34.t: "Welcome Gift"
TOR.34.desc: "Artur was nervous. For the last six years, he'd studied under the watchful eye of the redemptorist clergy, but during that time, not once did he get a chance to speak with the main man himself. Not in private, at least. At times, the Father Director would surprise the seminarists with an unexpected visit, usually coupled with some standard lecture about piety, modesty, and the like. Even these brief appearances were enough for the freshly ordained clergyman to start admiring his spiritual superior. Now that he'd joined the ranks of the congregation, he'd been bestowed the highest honor - he was summoned for an audience with Rydzyk. \n\nThe waiting room before the entrance to the study stunned Artur with its opulence. Two rows of marble statues covered either side of the rectangular corridor, each increasing in size and detail as one got closer to the door. Above its frame, hung a massive painting, stylized to resemble stained glass, of the Father Director towering over the world in a saintly form. From there, if one were to turn around, they'd see the splendor progressively diminishing with each step away from Rydzyk's quarters. Away from his light. A weak, raspy, but weirdly soothing voice called him in. \n\nStanding in the presence of his highest authority, Artur immediately got on his knees and bowed before the Father Director. The priest gestured for him to stand, smirking at the voluntary display of submission. \n\n- Congratulations, my child. You’ve completed a journey not many even dare embark on. As a reward, you may now freely choose your blessing. \n- A blessing, Father? - He asked, unsure. \n- Anything you'd like. You're one of us now. It's only appropriate that you receive a fitting present for your introduction. \n- If I may; if it's not too much of an ask, your benediction would be all I could ever need. \n\nRydzyk raised his eyebrow in surprise, as if the disciple had just said something concerning. \n\n- Seriously? You can have anything you'd like: a nice big cheque, luxury cars, your own little community out in the province to worship you... and you chose to instead hear a few encouraging words? That's it? \n-As was said in the book of Matthew: 'It is easier for a camel to go through the eye of a needle than for a rich man to enter the kingdom of God.' I wish not to go against His word. \n- Yeah, yeah. I know the quote. But you'd only be taking what is rightfully yours. Tell me, who is more deserving of wealth than those who serve the Lord? \n- I suppose... if it were to be in the hands of sinners otherwise... I guess I'll take the car."
TOR.34.a: "Serving the Father Director has its benefits."

TOR.35.t: "A Line Most Faint"
TOR.35.desc: "- Pater noster, qui es in cælis... \n\nA weak voice chanted hoarsely, the sound quietly echoing through the sanctuary. Where once there was often lively chatter and the regular clack of footsteps of a thousand visitors, an ominous silence has since taken root. \n\n- sanctificetur nomen Tuum... \n\nHe shivered in the unbearable coldness of the marble tiles on which he kneeled, the air uncomfortable in his lungs, fighting to take the last of his breath away. \n\n- adveniat regnum Tuum... \n\nHis mind felt blank, able to focus only on the same mantras he repeated daily for the past fifty years. \n\n- fiat voluntas Tua, sicut in cælo et in terra... \n\nDid he truly believe them? Did he remember their meaning? His thoughts failed him, leaving only the strict sequence of empty words. \n\n- Panem nostrum quotidianum da nobis hodie... \n\nThe weakness overtook him as his body began to involuntarily sway, his eyes fluttering into and out of closedness. \n\n- et dimitte nobis debita nostra... \n\nSimilarly, the consciousness fluttered as his vision gave way to a series of disjointed images. \n\n- sicut et nos dimittimus debitoribus nostris... \n\nFading ever further, despite the constant effort to cling on. \n\n- Et ne nos indu... \n\nUntil he could no longer find the strength to continue. \n\nA loud thud rumbled throughout the Sanctuary. For a moment, Tadeusz Rydzyk could not recognize his surroundings, barely able to remember who he was, either. The cold, hard surface of the building's floor called out to him, ensnaring him like a whirlpool no effort could pull him from. Or was he even trying to escape it? Trying to get back up, to regain what remained of his dignity? But it felt so right to just remain there. To give in. His head seemed to hurt, as if he'd just picked up a knock. His body appeared limp. And was that blood? At that moment, he couldn't care less. So many responsibilities... so much struggle... stress... it felt so blissful to leave it all behind. To finally give up when the time was right. He was ready. Just a few more minutes. To close his eyes... embrace the all-encompassing sensation of nothingness... but the noise... so much noise... unbearable, pulling him back forcefully... disturbing him in every possible way... yet he had no force to protest... he was being carried... treated... patched-up... until that empty feeling slowly faded away and the world returned. He still felt weak, but the strength was coming back. His thoughts returned, as did the will to push on. He was not going to die today. There was still so much left to do."
TOR.35.a: "And he couldn’t be more thankful for being able to see it through."

TOR.36.t: "New Tech, Same Old Footage"
TOR.36.desc: "Czesław Wiśniewski, the manager of one of the household appliance stores in Bydgoszcz's 'Pomorska' gallery, was three hours into his shift when the new batch of TVs arrived. The screen's sleek edges and the impressive resolution made the three-month delay on the delivery more than worth it. For a moment, he admired these technological marvels, so out of place with the bombed-out streets and bare subsistence of the city. In recent years, he'd grown used to simple makeshift radios being pretty much the only option in stock. Here, with the latest technology on the market, he felt as if the Fall had been just one bad dream. \n\nAfter placing all the TVs on their appropriate displays, Czesław set about testing whether any of them are still in working order. With the price set high enough to slip out of the income brackets of all but the most affluent citizens, he realized that they might remain in the store for quite a considerable amount of time. Might as well have some fun with them, in that case, if there was any actual reception, of which he wasn't entirely sure. \n\nCzesław grabbed one of the remotes and the screen, almost as large as the man himself, turned on, flashing a logo of the Lux Veritatis foundation. The default channel, a regional variant of TV Trwam, played a grainy, barely discernible footage of last night's Mass. Stretched to fit with the resolution, he was able to discern the individual pixels captured by the barely functional camera, and the microphone struggled to pick up a single sound without drowning it out with an obnoxious buzz. \n\nHe changed the channel - a similarly low-quality footage of a recent pilgrimage. This time, the cameraman struggled to record while in motion, making the entire feed shake uncontrollably. Again - a kitschy Spanish telenovela from the 80s about a convent of nuns embroiled in a land dispute with a local government official. Again - a children's choir performing off-key hymns in front of an audience of around 10 disinterested parents. Once more - an aerial, promotional feed of the Sanctuary, with various donation incentives and causes flashing repeatedly to a soft tune. \n\nAfter a few extra clicks, he was back to the initial channel, except the camera recording the Mass had since fallen over with nobody in the production crew noticing. Irritated, Czesław conceded on trying to find anything decent to watch, turning all TVs on for display purposes through the central control system. The priest raised his hands on fifty screens simultaneously. He began to speak. As soon as the first words left his mouth, an unbearable cacophony of sounds erupted across the store. Czesław could swear his ears were actively bleeding. He quickly turned everything off."
TOR.36.a: "Perhaps the programme could use a bit more work."

TOR.37.t: "The Perfect Sales Pitch"
TOR.37.desc: "The mass was ending, and the faithful were beginning to gradually shuffle out of the Church. Walking slowly, clutching her cane, Genowefa had just exited the main chamber, entering the vestibule, before a slightly overweight, balding man in his late 40s stood in her way, waving energetically towards a small collection of various objects laid out on two shelves and a massive Persian rug. He approached the attendees with his well-practiced sales pitch. \n\n- Come one, come all to your one-stop shop for all the religious merchandise you could possibly need! Crosses, holy cards, figurines; we've got it all! Three for two! Two for one! We've got sales and discounts that'll make you think I've lost my mind! Buy now and take advantage of this limited-time offer! \n\nTaking a minor detour towards the second door, Genowefa did her best to avoid the salesman. Halfway across the chamber, she took a quick, involuntary glance at the makeshift stand. As if locking onto his prey, the merchant immediately shuffled over to her, crossing her path once again. \n\n- Madam, you look like someone who can appreciate a good deal! I've got just the item for you. - He pointed to a small icon of Mary. - I can already tell this will look great in your home AND give you many blessings. \n- No, no. I'd best get going now. Dinner won't make itself. - She waved her free hand dismissively. \n- No need to worry, ma'am. I'll only take a second of your time. And you'll be glad that I did! - The salesman yanked Genowefa's arm, pulling her closer to his wares. - This vial of holy water was brought here straight from the Holy Land. It comes from the same lake that Jesus once bathed in. And for only 14,99zł, I'll throw in this exercise set with motivational bible quotes! \n- Exercise set? I think I'm slightly too old for this stuff. - She laughed politely. \n- Nonsense, madam. You don't look a day over 30! But if you're in the market for something different, feel free to take a look. \n- And what about... this? - She pointed at a brightly decorated book. \n- You've got quite a keen eye! That's the Guide to the Gospel of St. Matthew. New edition, fresh off the presses. See the back cover? If you collect the whole set, they'll form this beautiful image of the Father Director. \n- So... how much is it? \n- The standard price is 50zł, but for you, ma'am, I'm willing to give it away for 30zł. Egregiously cheap, right? Let me tell you, I'm barely breaking even! \n\nGenowefa reached into her pocket, pulling out a single 100zł note. \n\n- I'm sorry, but do you have change? I didn't bring anything smaller. - She asked in a pleading voice. \n- Well, I'm afraid I don't, but not to worry. Let's see what else I can throw in to give you the bang for your buck."
TOR.37.a: "How about a Jesus nightlamp?"

TOR.38.t: "Tithe Evasion"
TOR.38.desc: "The registrar's office, located in the modest crypt just below the main nave, felt uncomfortably damp and dark, lit up only by a set of torches and a small lightbulb hanging right above Paweł's head. A clerk in an all-black cassock sat opposite him without lifting his sight from a dusty, leather-encased book he occasionally made minor notes in. Paweł cleared his throat to get his attention. \n\n- Father, with all due respect to the quality of your record-keeping, I must report that there has been a mistake regarding my monthly tithe. \n- How so? Everything seems to be in order. - His disinterested, monotone voice betrayed signs of aging. \n- You see, so for some reason, I was allocated a tithe almost twice as large as last month. I didn't get a new job; I didn't get a promotion. This amount would be a significant burden on my family, so I really want to clear up this error. \n\nThe priest shuffled through the pages, creating a small dust cloud that made the already thick air nearly unbreathable. The slowness of his work irritated the nervous equirer, who tapped his foot impatiently. Eventually, the recordkeeper stopped and honed in on a particular line. \n\n- Ah, Paweł Bielecki. Yes, I see the issue... \n- Great, so you'll be able to correct it, and I can pay my usual amount? \n- No, not so fast. First of all, you bought yourself a new TV set. That's an increase to your media tithe. \n- Alright, but surely, that can't mean almost doubling the whole amount! \n- Of course not. Then, there is the Missed Mass Fee that you've activated once. The Assumption of the Blessed Virgin Mary is a holy day of obligation, Mr. Bielecki. Besides that, we have the Offering Balancing Surcharge. We also can't forget about... \n- Fine, fine. And all of these total to...? \n- Just about 300zł, give or take. \n- Alright, that's still just a drop in the bucket compared to what you're asking me to pay. \n- And then there's also the matter of the undeclared work you're doing at your brother's repair shop. \n- You... How do you even know about that? \n- We have our sources. Now, according to the standard rate, that should amount to about a 2000zł increase to your tithe. But since you tried to deceive the parish authorities, that amount has been doubled. Seems only fair. \n- Look, I'll be in a lot of trouble if I have to pay all of this. Can't you at least waive the last 2000zł? I'll start paying for the other job, too, alright? \n- Mr. Bielecki, consider yourself lucky that we decided to resolve this matter through financial means. Others in your position would have had to deal with worse than just an increase to their tithe. I advise you to pay the full amount, as per the letter you received. The deadline ends on Sunday, so it might be best for you to hurry."
TOR.38.a: "You can't outsteal a professional thief."

TOR.39.t: "Kleptocratic Pioneer"
TOR.39.desc: "- You've reached rev. Sławomir Zadłużny, financial administrator of the Church of St. Nicholas the Bishop in Pieranie. How may I be of service today, Mrs. Lidia? \n- Morning, Father. I'm calling in regard to the latest payment you've submitted to the Foundation. I believe I may have found some irregularities you'd like to clear up. \n- Yes, I'm aware. We've been through this before. This time, I triple-checked that there isn't anything missing. You can read our statements. Every single source of income has been meticulously documented. \n- I know. I'm not accusing you of hiding any money, Father Zadłużny. If anything, we seem to have almost the opposite problem. \n- How so, Mrs. Lidia? \n- I need to make sure I have this correct. Could you read me the overall income figure for the past month? \n- Exactly fifteen million, seven hundred and twelve thousand, nine hundred and four złoty, rounded up. 85% of which has been transferred over, as per the statement. \n- Hmm, in that case... could you please remind me just how many taxable parishioners you have under your jurisdiction? \n- 374. Why? \n- You were able to squeeze over 15 million out of 374 people? In a single month!? \n- Impressive, isn't it? We instituted a few new tithes - transportation, consumption, church services... some other fees and penalties... There is room to optimize further, of course, but with this money, we were able to take care of all the necessary renovations and get ourselves a nice bonus; all while sending a record amount to the Father Director. I can send you the full list if you're looking to implement some of these techniques on the national level. \n- Impressive? Father Zadłużny, this is borderline criminal. I've actually taken the time to look through the most recent available tax records of your parishioners. You're taking, on average, nearly 75% of their funds. \n- Alright, so what's the problem, then? They still seem to have some left over. I haven't seen a single protest nor even a complaint. They'll make do. \n- That's it. I've heard enough. I'll be having a serious discussion with Father Rydzyk regarding your absolute lack of care for your parishioners' financial well-being. \n- Good luck, then. Make sure to send my regards. But... to spare you some embarrassment, you might want to know that he was the one who gave me the idea. Well, to be exact, he came up with the list of possible tithes. The target and the enforcement methods were all mine. \n- I highly doubt that, Father Zadłużny. Rydzyk would never extort the faithful in such a way. \n- Fine. You know what? Please do have that conversation with him. He'll be glad to hear my work is going well. Just don't say I didn't warn you. Bye, Mrs. Lidia. - The priest ended the call."
TOR.39.a: "Poverty's a virtue anyway."


TOR.40.t: "In Service to Capital"
TOR.40.desc: "Plumes of smoke filled the lounge of a prestigious country club to the immediate northwest of Bydgoszcz. The two oligarchs, part of the handful affluent enough to afford the hefty membership fee, had just finished a round of golf, reclining by the fireplace and sipping on fine bourbon. Their cassocks, tailor-made and meticulously ironed, portrayed status far beyond their simple designs. Relaxing to the tune of soft classical music, the duo felt like kings in their own personal little fiefdom. Within it, nothing was beyond their reach, as if they'd reached their personal heaven on earth. \n\n- And to think, ten years ago we were nothing but provincial vicars. \n- Ha, no need to remind me. I was barely able to sustain myself back then. Had this little room at the presbytery in Cekcyn. I'm pretty sure two of the walls had mold patches. \n- Exactly. It's hard to believe how ungrateful people were those days. I had only eight people show up to my Mass once. In total, they gave me 10zł in offerings. \n- Well, I, for one, am glad those days are behind us. \n- Yeah, say what you will about him, Father Rydzyk has done a great job rewarding those who spend all their lives in service to the Lord. \n- Now that's a statement I can get behind. Though I hear you don't really involve yourself in the preaching business as of late. Do I have that right? \n- You do. We've just completed our third acquisition. Expanding into the railway industry takes considerable time and effort, as I'm sure you know. I simply could not squeeze evangelization into my schedule. \n- Just make sure not to become my competition. So, another grant from the big man himself? \n- Not this one. I finally got a return on my investment with that prayer terminal venture. Thought I might as well spend the money elsewhere. \n- And here I was thinking you don't have a crumb of business acumen within you. Not that I've ever had reason to think otherwise. \n- Well, times change. Nowadays, it's hard to make it out of the seminary without detailed knowledge of macroeconomics. \n- You think the new crop will have any idea how to apply them in practice? \n- Some. Most will end up bankrupt within a few months, as always. Leaves room for some pretty profitable takeovers. \n- In truth, I've got my eyes on a few of those companies already. If you want, we can sit down and pre-divide our favorites so we don't go bidding for the same one once the opportunity inevitably comes. \n- We can, but I cannot promise I will honor the agreement. You shouldn't either. We both have a reputation to maintain, after all. Can’t be going too soft. \n- Aye, I can toast to that."
TOR.40.a: "Nothing new in the finance world."


TOR.41.t: "Self-Condemnation"
TOR.41.desc: "The hangover was unbearable. As if that wasn't already bad enough, the droning of the vicars standing before him only made matters worse, making Rydzyk feel as if his head was splitting in two. No matter how hard he tried, he just couldn't focus on a single word of their morning reports, clutching his right temple in a wince of pain whenever he attempted to pay them any attention. The extra dose of pain meds he'd taken nearly an hour ago seemed to have little to no effect, so, with irritation, more as a force of habit than as a real remedy, the priest reached for the only thing that could cure him - a tall glass of communion wine. \n\n- Father, it's not advised... not in your current state... - one of his subordinates voiced the concern they all felt. \n- Uh-huh. It's not like it's going to make anything worse than it already is. - He grumbled with annoyance. \n- I've spoken with your doctor... he's pretty adamant that you refrain from exerting yourself. \n- I don't know if you've noticed, but apparently this whole place is about to fall apart the moment I try to step away for even a second, so it might be best if you stop with all the advice and just let me do as I please. - He downed the glass rapidly. It brought him some comfort. \n- If I could only have one suggestion... when was the last time you visited the confessional, Father? It might be best to prepare to enter the Kingdom of Heaven with a clean soul. \n- Already planning my demise, are you? I'll have you know that I'm still going strong. Besides, they wouldn't let me in even after a thousand confessions. There's no point in trying. \n- We're well aware that your situation may be difficult, but Jesus himself said it's never too late to repent. If you shun all mortal pleasures, there might still be time for you. \n- Bah. And you honestly believe that? I've burned that bridge a long time ago. I'm not going to go through the effort of building it back up again. This life suits me just fine. I'm not going to lie and pretend I'm someone I'm not. Especially not before God. \n- So, despite your service to the faith, you condemn yourself to an eternity of suffering? \n- Jerzy, honestly, look me in the eyes and tell me whether you think I've ever deserved to enter Heaven. None of us here does. At least I've lived long enough to no longer delude myself about it. You'll realize it too, eventually."
TOR.41.a: "No point in living a lie."

TOR.42.t: "Stranded"
TOR.42.desc: "There was nothing that Deacon Jedliński despised more than being assigned to fetch duty. In the early morning, his parish priest asked him to pick up a replacement thurible from the manufacturer on the other side of the Complex. Unless his watch suddenly began to run amok, it was already nearly 17:00, barely more than an hour until dusk. For the first two hours, the deacon tried following the imposing defensive wall towering over the entire area. Now, no matter how far into the distance he looked, he wasn't even able to spot it in any direction. \n\nDetermined to complete his task, Jedliński passed through the narrow alleyways, increasingly feeling like he had already passed by these same stores at least twice before. As much as he hated to admit it, he was lost, without even managing to find the place he was looking for. Perched against one of the buildings, he retrieved a hastily drawn map in an attempt to reorient himself. It hadn't yet been updated to include his current section. \n\n- You're in the wrong part of the Complex, ain't ya, boy? - An elder approached the deacon with an expression of genuine care. \n- I... suppose so. What is this place? I don't have it anywhere on my map. \n- Yeah, figures. You won't find it on any records, not official ones at least. Rydzyk wants to forget it ever existed. \n- Wait, but why? \n- A lot of folks don't make the cut. Most of them eventually end up here. Trust me, you don't want to spend more time in this place than you have to. \n- And you? \n- Eh, I'll be fine. I run a small workshop just around the corner. Try to keep at least some of the boys here off the streets, give them any sort of alternative, you know. You can stay there for the night. It's one of the only safe spots in this entire neighborhood. I'll arrange for someone to escort you back to your parish by morning. \n- Hold on, let me at least reimburse you for your trouble. - Deacon Jedliński reached for his satchel. - Damn it, where’s my... \n- Your wallet? Ha, guess someone must have nicked it from you already. Happens a lot around here. At this point, it’s almost an initiation ritual of sorts. \n- But I need to get it back. \n- You don’t. Consider yourself lucky that it’s only your wallet you’re missing. Could’ve been a lot worse. If I were you, I wouldn’t lift a finger trying to find it. Your life’s far more valuable than whatever you had in there. Just enjoy your rest. Someone will come for you at dawn."
TOR.42.a: "The Complex nearly claims another soul."

TOR.43.t: "Questionable Imports"
TOR.43.desc: "Father Laskosz could barely keep up with the endless tide of incoming deliveries. By now, he was thoroughly used to Rydzyk’s expensive tastes, but every day he had to spend logging in truckloads of goods on the checklist he was barely able to staple together always served to remind him of the sheer volume of items the Father Director regularly requested. Every time he thought he had seen it all, he was greeted by yet another product that seemed to be impossible to obtain within the war-torn country. The incessant pace of the entire process left him little time to ponder this issue. In the time he wasted briefly considering the implications, he had already caused a significant traffic jam. Trying to restore order, he walked up to the first truck in line to see what the issue was.\n\n- Why the holdup? Cmon. Keep it moving. \n- I ain't moving 'til I get my money. If Rydzyk thinks he can shaft us, he's thoroughly mistaken. This shipment ain't here as some sort of voluntary offering. This is a business deal, yeah? If he wants his stuff, he'd better pay for it, and I'm staying right here in this spot until he does so. \n- All payments are handled by the Complex’s import office. Go there after the completion of your final delivery of this month and you’ll be given your pre-agreed amount. - Laskosz spoke in a monotonous tone, rife with boredom. \n- Mhm, guess where I just was. \n- I’m sure we can get to the bottom of this. What sort of cargo were you carrying? \n- You do not want to know the answer to that question, trust me. \n- Regrettably, I will have to. I’m gonna need to see your contract. \n- Fine, your own risk. Here you go. \n\nLaskosz took a brief moment to examine the paper, his eyes widening in shock as he exhaled deeply, trying to maintain an official tone. \n\n- Yes, I... can see why you weren't particularly eager to reveal this information. So that... is something that the Father Director requested? \n- I have his personal signature. Just a product, like any other. I don't ask who wants it and for what purposes. \n- And you're carrying... how many?\n- 100. As per the contract. \n- Per month? \n- Mhm. \n- Eh, may the Lord have mercy. Yes, I see the issue. Apparently you're supposed to deliver that amount daily... \n- Daily? Cmon. That's insane. Why would anyone need that many... You know what, I'm not even going to ask. I can't do that. You know how hard this is to acquire? This is all I could get. I'm getting ripped off here. \n- That's your problem to figure out. You signed the contract. Father Rydzyk does not take delays lightly, so I suggest you come back here tomorrow with the necessary amount. Whatever it takes to acquire it."
TOR.43.a: "The deal did sound too good to be true."

TOR.44.t: "Repentance"
TOR.44.desc: "Bless me, Father, for I have sinned. \n\nJan Król bowed his head humbly as he kneeled in the confession booth. His knees hurt unbearably when pressed against the aging wooden structure, but out of genuine penitence, he repeatedly refused any offers to conduct the sacrament in a less straining location. \n\n- It has been three days since my last confession. I thank you for receiving me at such short notice. I am troubled, Father, and I wish to once again have a clean soul. My sins include: \n\nHe could feel it, just like every other time. That weakness, the shortness of breath. The burden of guilt is often easy to ignore. When confronted, it leaves its imprint on the conscience. Many simply tune it out, blasting through the process without a moment to ponder. For some, having to speak their crimes before the highest authority remains a paralyzing pressure. \n\n- Vanity. \n\nBy now, he was so used to living in its ways, the words came out almost automatically, having lost all their meaning. \n\n- False testimony. \n\n37 counts, not that he could remember them all. Some - a necessity for the greater good. Most, purely cynical for his own personal gain. In his mind, they all meshed together into one undetermined greyness. \n\n- Greed. \n\nA condemnation as murky as possible to hide the severity of the sin. As if everything would be forgiven because it managed to slip past the confessor. As if convincing him was all it took. He tried not to dwell too much on the idea that it is someone else who would eventually be the judge. \n\n- Embezzlement... \n- Again? Janek, you cannot keep doing that. \n\nThe sudden denunciation ripped Król right out of his trance, filling him with anger. \n\n- Excuse me? What did you just say? \n- A true confession is not complete without a genuine determination to atone. It might be good to... at least consider making a change. \n- Are you seriously accusing me of not making an effort? \n- You come to me every couple of days with the same list of sins as always. I speak only out of genuine concern for your soul. \n- And what do you know about running a Church the size of an entire state, huh!? What do you know about the sacrifices it takes!? I deserve to have something in return for this thankless job. I pay you good money to sit here and listen whenever I need penitence. I don't need your lectures. \n- Yes, you can make me say anything you like. Unless you take it seriously, however, I can't guarantee the Lord will be as forgiving as I am. \n- And whose job is it to intercede on my behalf? Your salary is enough to fund an entire district. For that sort of money, I expect miracles."
TOR.44.a: "Perhaps I ought to invest in a new confessor."

TOR.45.t: "Buying off the Doubters"
TOR.45.desc: "Two priests sat on opposite ends of a dark oak office table, sizing each other up. Neither of them bothered to hide the disdain they felt for one another. Leaning back, his arms crossed, Father Cisoń waited smugly for his rival’s offer. Father Król, tense and exhausted after weeks of wrangling the clergy into supporting him, knew he’d have to be the one to open. \n\n- So, I heard you have some... alternative ideas about who should be in charge. - He leaned forward inquisitively. \n- Perhaps. I just don't think you have the charisma, Janek. No offense, but you don't hold a candle to Father Rydzyk. We've got a good thing going here. Don't want to risk it all backing a suboptimal candidate. \n- And do you think this candidate could perhaps... do something to change your mind? - He was angry. The priest gritted his teeth in between words. Why did he have to prove himself to someone far less relevant and influential than he? \n- Hmm, I'm not sure. You'll find that I can be pretty... difficult to convince. - Father Cisoń was clearly enjoying himself. \n- You know, I always like to do the rounds around the Sanctuary. Just this morning, I found these two gorgeous luxury cars parked right by the entrance. A miracle, don't you think? But you see, now I have this problem: I have no use for them myself, and I have nobody to give them to. For the right guarantees, they could be yours. \n- Cmon, I know you can do far better than that. I saw you give one of those to a seminarist recently. But if I’m to believe you’re capable of leading this entire Church going forward... that would require something special, wouldn’t it? \n- What sort of incentive are you expecting, then? \n- Well, you could say I’ve got it all, but there are some things... you just can’t quite put a price tag on. \n- Such as? - Król was getting visibly annoyed. \n- Recognition. Influence. I’ve spent too long on the sidelines, Janek. Make me head of the Academy, and all your opposition will disappear overnight. It’s that simple. \n- That position is already filled. \n- By Father Klafka? In a few years, he’ll be long past it. You’d be doing him a favor. Retiring right after Rydzyk’s passing... sounds honorable, doesn’t it? \n- That's quite a considerable favor you're demanding. And if I don't take that deal? \n- In that case... I guess I'd still have my doubts regarding your leadership. So, I'd have to act accordingly, for the good of the Church. Trust me, you don't want that. \n- Ugh, fine. But for this sort of promise, I expect you to go all out when it comes to supporting my candidacy. Any hurdles, and the deal is off."
TOR.45.a: "The price for support has really gone up lately."

TOR.46.t: "A Word from our Sponsor"
TOR.46.desc: "~~ The Male Gaze Podcast #319 ~~ \n\n- Alright, welcome back to the podcast. You've always been telling us that we only rag on about everything wrong with modern society and never show you guys any actual examples of proper masculinity. \n- That's right. So, we've listened. And we can't think of anyone better to praise than Father Jan Król. \n- I mean... damn. That style, that confidence... The guy's got class and it shows. \n- You don't see that often nowadays. \n- No, you don't. Hard times create tough men, though, and Król is a prime example. \n\nHe covered the microphone with his hand, leaning in to his colleague. \n\n- Fuck's sake, Łukasz. Who made this script? The dude looks like an old sack of potatoes, and we're supposed to fawn over him like he's our new messiah. \n- We're still live, you idiot. \n- Damn... anyway... uhh... this episode is sponsored by our generous patron, Father Jan Król. \n\n\n~~ Steal his look, Father Jan Król edition ~~ \n\n- Sooo... we’re going to start off with our standard issue black cassock... very in-style right now; very popular. Everyone’s got one of those. If you still haven’t, you can get it at my online store for about 70zł. \n\n- Then, we move on to the accessories. You can’t forget about some good, high-quality aviators for a reasonable price of 90zł. \n\n- And finally, we’ve got a diamond-encrusted Swiss watch. Can't leave the house without one of those. If you want to have a shot at emulating the coolest priest in the country, you'd normally be looking at something in the range of 100-200k Złoty, but this piece here was genuinely provided by my sponsor... \n\n\n~~ From Borgia to Rydzyk: A Brief History of Clerical Vanity ~~ \n\n- Inhuman splendor. Commercialized sale of indulgences. Hoarding of personal luxuries. From its earliest years, the Church has stood right in the face of its own teachings on the saintliness of poverty. The presumed greed of early-renaissance popes was powerful enough to incite entire schisms. Presently, the extravagant spending habits of figures such as Father Jan Król, the right-hand man of the still-controversial Tadeusz Rydzyk, inspire fervent criticism from those critical of their spiritual leaders' supposed hypocrisy. I'm not going to make that argument. Throughout my research on the topic, I realized just how much of these condemnations are the slanderous result of both former and current anti-religious trends and just how poorly the expectation of clerical poverty holds up against the Church's actual doctrine. So, let's dive into just how wealth-holding priests became a wider societal taboo, and what can be done to reassert their rightful image. But first, I would like to thank the video's sponsor..."
TOR.46.a: "Digital media coverage has gotten a lot more favorable."

TOR.47.t: "Abdication Delay"
TOR.47.desc: "- So this really is it, huh? Are you sure you don't want to keep going? - Król asked with a slight sense of worry. \n- Ha, I wish. But it's time. After forty years, I'm finally ready to move on. You must've waited for this moment for quite a long time, Janek. - The aging priest laughed compassionately at the idea, breaking into a minor coughing fit afterwards. \n- If only. Can I be honest with you for a second? \n- Of course, always. - His sympathy towards his long-time companion was genuine, far different from the fake smiles he forced himself into in front of the faithful. \n- If anything, I'm worried. All this time, you've held the community together. All these people - they absolutely adore you. You personally. I've been one step behind you from the start, but I don't think I can ever BE you. I doubt anyone could. \n- You don't have to. You've already been handling most of the work. This Church is just as much of your creation as it is mine. \n- That's not something the people know, though. They mostly see me as just another one of your loyalists. Sure, I can take care of all the administrative business, keep things running just as they always have, but I'm far from the face of the Church. \n- They'll learn to love you in time. It was a rough start for me as well. - Rydzyk tried to say reassuringly. \n- We don't have the time for a rough transition. We could lose it all if anything goes wrong. Are you sure you aren't able to stay for just a while longer? \n- I'm really never going to get to retire, am I? - Another laugh, again turning into a series of coughs, this time louder than before. - But if I'm to stay at the helm, then that's all that I'm doing. I've already done enough. Let me at least enjoy the final years of my life. I don't have all that many left. \n- Thank you. I'll make sure to take care of everything you need. \n- One thing, though. You've had four decades to build your own personal brand. Eventually, I'm not going to be there anymore. Eventually, you'll have to represent the Church all on your own. I'm giving you some extra time, but from now on, you'll have to actually start getting ready to replace me. \n- I wish that weren't the case, but... I'll try to do my best. \n- I'll make sure to check up on you from time to time. You said it yourself - it's still my Church, after all. I've got to make sure it stays on the right track. - Rydzyk smiled with a genuine pride."
TOR.47.a: "The succession crisis has been indefinitely postponed."

TOR.48.t: "Maintenance Crew"
TOR.48.desc: "Two young men, dressed all in black, stepped out of their Camaro onto the shoulder of the DW246 intercounty road. Dark clouds hovered above their heads, and the village air filled their nostrils. They wanted to get out of there as soon as possible. Jacek opened the trunk and got out the necessary equipment. \n\n- You sure that's the right place? Could just as well be any other crossroads in the middle of nowhere. \n- What else do you expect from some roadside shrine? You read the assignment, right? Consider yourself lucky that you get to replace Rydzyk in at least one of his duties. \n- Well, since he's the one maintaining it, I'm expecting something truly special. So far, this place just looks abandoned. \n\nAfter looking around for a few minutes, they spotted a small, knocked-over cross lying to the side of a slightly raised embankment. Unless some cataclysm had miraculously passed through the area unnoticed in the past few days, it had likely been forgotten a long time ago. \n\n- That can't be it, can it? \n- Nothing else matches the description. There must be some reason, surely. Maybe the shrine was vandalized recently. \n- Ugh, there's like a few dozen empty beer bottles lying everywhere. This is an absolute mess. \n- Check the dates. Maybe they'll tell us when all of this happened. \n- You know what? I'd rather not touch any of that, but it's not like I have a choice. Let's see... wow, these are old. \n- How old? \n- I don't think half of these brands are even still in production. This place hasn't been maintained since at least before the Fall. \n- No, cmon. That can't be right. 'Custodian of the Klepary Shrine' is part of Rydzyk's official title. You know, the long one. There's no way he left it to rot. \n- Eh, cut him some slack. He's got his years. You really expect him to remember all his duties? This one can't be high up on the list. \n- Jacek, tell me, and be honest. We've been to quite a few places now, right? Out of all the responsibilities we took care of, did you get the feeling that at least one of them hadn't been neglected? \n- Not... really. Not that I can remember, at least. \n- Exactly! I've been thinking, and I know this is gonna sound borderline blasphemous, but what does Rydzyk actually do? It's been a long time since I've last seen him doing anything productive. \n- You're right. It is blasphemous. \n- Huh, you're not going to report me for this, are you? \n- Not this time. Get the gloves. You're picking up the bottles; I'll reassemble the shrine."
TOR.48.a: "Unsurprisingly, the neglect only goes deeper."

TOR.49.t: "The Feeling of Fragility"
TOR.49.desc: "Precisely 15 minutes after eight, Mariola was on her way to do her morning shopping trip. With difficulty, she carried her Rolser along the bumpy pavement, limping for over 20 minutes on a stretch normally covered in around seven. Starting to experience the familiar pressure in her chest she often felt after more than a few hundred meters of walking, she paused by the entrance to the 'Tysiąclecia' Park to catch her breath. After briefly resting, she spotted her friend walking in her direction. Keeping up appearances, scared she might otherwise appear overly senile, Mariola continued walking, trying to ignore the crushing pain that still hadn't fully gone away. Relatively quickly, the two caught up to each other. \n\n- Have you heard, Halinka? Rydzyk is retiring. - She was almost out of breath. \n- Honestly, good for him. He’s really been withering away lately. He deserves some rest in his old age. \n- Aren’t you worried? I don’t know; maybe I’ve just gotten so used to him being around, but I can hardly imagine all of this functioning without him. \n- We’ll be in good hands. Father Król will make sure the Church keeps running smoothly. We’ll all miss Rydzyk, of course, but realistically, not much will change. \n- Is it confirmed already? \n- I think so. They’ve been sounding off about it pretty much everywhere lately. Haven’t you heard? \n- I’m... not sure. Something flashed up, I think. - She couldn’t remember. Maybe her own age was starting to show, she thought with worry. \n- Well, he’s been with Rydzyk since the start. We’re lucky to have someone like him carrying on the legacy. \n- Yes, Król... I actually bumped into him a few times before, if you could believe it. \n- Still the lucky one, aren’t you? So, how was it? \n- Surprisingly unremarkable. Don’t get me wrong, he seems nice, says the right things, and is closer to the Father Director’s teachings than any of the other priests, but I just don’t see it. He’s not the leader type. \n- Surely you cannot doubt Rydzyk’s judgement. He knows him far better than we do. If he says he’s up to the task, there must be something we’re missing. \n- I hope so. He’s been coming out of his shell lately, but that can only accomplish so much. Honestly, I don’t think I’ve ever met someone so uncharismatic. \n- May the Lord protect us, then. We have some tough years ahead of us. \n\nAfter the conversation concluded, Halina stopped, sitting on a nearby bench. Her hip needed some rest before they could continue. Seeing her friend equally struggle with her daily tasks gave Mariola some reassurance. The slow march of time was catching up to everyone. Eventually, others would take their place."
TOR.49.a: "Everywhere in the city, a generation is on its slow way out."

TOR.50.t: "Spoliation Speedrun"
TOR.50.desc: "- Of course, Mr. Ćwikieł. Keep going. What else can you remember? - Sławomir Mentzen calmly sipped a glass of water as he noted down his interlocutor’s confessions. \n- And then... they forced me out of my home. Tore up my lease to make more room for their complex. No compensation. I was homeless for almost a year afterwards. Do you understand what that does to a person? \n- I’m sure it must have been an incredibly traumatic time for you, sir. Once we begin settling Rydzyk’s accounts, we’ll make sure you’ll be properly reimbursed. \n\nAn assistant knocked urgently on the office’s glass door before coming in. He appeared visibly disturbed, his skin nearly turning pale. \n- Sławek, we’ve got a problem. \n- What is it this time, Arek? Some issue with the accounts? \n- Our cameras by the station picked up some activity. Unmarked, likely armed, heading this way. We’re about to have visitors. \n\nSensing danger, Mentzen immediately got up and headed to the main lobby, hurriedly summoning every available worker. \n\n- Alright, everyone. Looks like we’re about to be on the receiving end of a severe audit. Rydzyk’s thugs are heading this way as we speak. We’ve got about five minutes, maybe seven if we can slightly delay them. You know the procedure. Boxes with evidence against the Church authorities are to be hidden in locked compartments, out of possible view. I’m giving each one of you a client file. Make sure to look like you were in the middle of processing it. Act natural and avoid doing anything suspicious. \n- Sławek, we don’t have the time. These guys are not out here to play. It looks like one of his merc teams. They’ll comb through everything we’ve got and if they find anything incriminating, we’re all done for. \n- Damn it. Fine, change of plans. This is going to set us back by months. I need everything that isn’t part of our daily operations in the shredder. Or destroyed any other way. Whatever it takes. We don’t have the time. Now! Move out, cmon! \n\nHe returned to his office, ready to quickly torch all the problematic documents. His guest still sat at the desk cluelessly, shifting nervously. \n\n- Ugh, I forgot about you. Fuck, you can’t just leave now. Too suspicious. They’d ask you questions until you break. Listen, from now on, you’re a small business owner who came here asking for advice regarding his CIT tax form. Got it? Just sign this. - He handed the client a pre-filled sheet of paper. \n\nA series of loud bangs startled Mentzen. The time had run out. He slowly opened the door, utter pandemonium still happening behind his back. He could only hope they’d done enough. \n\n- Ah, Father Bortkiewicz! What a pleasant surprise!"
TOR.50.a: "Too close for comfort."

TOR.51.t: "Revolutionaries of the Lowest Kind"
TOR.51.desc: "In the late evening hours, in a classroom of an otherwise empty primary school, as on every first Thursday of the month, the Podgórz District Council - the most effective of Toruń's citizens' local governments discussed a slew of minor issues affecting the area. Despite the body's authority not extending beyond the members' self-imposed discipline and the sum of their meager contributions, even the smallest of debated changes tended to stir a flurry of emotions among the attendees. After a 30-minute shouting match about new trash sorting guidelines, they were finally ready to continue. \n\n- Alright, everybody. I see the tensions have slightly abated, so let's now move to the next issue on the docket: What are we to do with the seedlings on Witkowskiego? \n- First of all, whose idea was it to plant these!? And why did nobody consult me? Half my driveway is blocked off now! - A woman butted in, exasperated. \n- Klaudia, they are literally like 10 meters away from your property. You probably can't even tell the difference. \n- How dare you tell ME whether I'm able to use MY driveway!? I think I know better what is and isn't... \n\nThe door opened forcefully, and a priest came into the room with an escort of 5 armed law enforcement officials. He looked at the gathering, scowling and turning his head disapprovingly. \n\n- Father Laskosz! Have you come to join our meeting? Members of the clergy are always welcome to contribute. - The chairman began nervously. \n- It saddens me to see such duplicity in your hearts, brothers. You claim to follow the divine right of our authorities, and yet you conspire to replace them with your own.  \n- Huh? No, no, Father. We fully adhere to the decrees of the Church; we're only here to discuss local issues, unworthy of your attention. \n- And by doing so, you claim that we're unable to address them. Your lack of faith is showing, as are the fruits of your betrayal. \n- We... we fully submit ourselves to your divinely sanctioned will, it's just that... there were many things that had previously gone unaddressed; we wanted only to take care of our community, without needlessly bothering the Church, which already has so many responsibilities. \n- And so, the serpent has revealed its true intentions. Don't think I didn't catch that accusation. We have resolved every matter that needed attention, precisely when it was appropriate. I will not allow this treacherous lack of gratitude to stand. - He turned toward the armed escort. - Take them. We'll make sure everyone here learns not to challenge His decree."
TOR.51.a: "Phew, that was a close one. These ones could have been real dangerous."

TOR.52.t: "Forceful Prevention"
TOR.52.desc: "It was Saturday morning, which means it was Adrian's turn to walk the family dog. Getting the Bavarian Mountain Hound was initially far from the middle manager's top priority; if anything, it was a concession to his 8-year-old son for successfully completing his first year of primary school, but he had since grown attached to Luna. After spending some time playing fetch in the park, Adrian was finally making his way back home. As always, he decided to take a shortcut through the Church grounds, saving him a grand total of about 30 seconds. A distant shout caused him to halt immediately, his body tensing in shock. \n\n- Oi! The fuck you think you're doin' in 'ere? -  A short, burly man with a shaved head spat out in a blind rage. \n- Just... umm... walking my dog. Didn't mean to trespass. Sorry. I'll be on my way. - He stuttered his words in fear as a band of five aggressive hooligans cornered him against the gate. \n- You think we’re stupid, huh? You think we don't know what you're up to? \n- What... am I up to? I really didn't mean any harm. \n- Uh-huh. See? These idiots always deny it. Every single time. Fuckin' brainless hooligans, wanting to deface our beautiful Church. And for what? Hateful scum, every single one of them. \n- C... can I please go now? I understand the message. You've got the wrong guy. I'm a good Christian, just like you all. Every Sunday, I never skip Mass. \n- Siwy, you were at the Mass. You seen this guy? \n- Nah, can't say I have. - He had. He was just looking for a scrap. \n- My friend here says you ain't been to the Mass. You callin' my friend a liar? \n- No, uhh... maybe we were on the opposite ends of the church... \n- You see, Siwy's got good eyesight. You sayin' there's somethin' wrong with his eyesight? \n- Yeah, show us what's in the bag. - A weasely guy, forcibly lowering his tone to sound tough, chimed in. \n- N... nothing. Just some groceries I got on the way. \n- He said it clearly, didn't he? Show us what's in the fucking bag! - The leader took back the mantle. \n\nThe thug snapped Adrian's bag out of his hand and threw it to the ground. He commanded one of his goons to look through the contents, which mostly spilled all over the ground for everyone to see. They weren't able to find anything aside from now-destroyed foodstuffs. \n\n- Aight, you've got lucky this time. If I ever see you roaming around the church again, I'll personally fuckin' rearrange you. Now get out before I change my mind."
TOR.52.a: "Love thy neighbor indeed."

TOR.53.t: "Protecting the Values"
TOR.53.desc: "Grzegorz shifted in his seat anxiously, trying to find some sort of comfort against the hard metal frame of his chair. The searing heat, paired with the stuffy air in the little room at the back of the station, only further lowered his defences. Two men sat on the opposite side of a cheap, mass-produced table. Both eyed him with contempt, looking for any signs of weakness, subtly enjoying their suspect’s discomfort. They waited until he had been sufficiently softened up before beginning. \n\n- Quite the heat we’ve got today, haven’t we? I can fetch you some water if you’d like. \n- Sure, but uhh... could you tell me what this is all about? I need to pick up my son from class in around 2 hours. I can’t really stay here for long. \n- Uh-huh. You might want to get someone else to do that for you while you still can. You won’t be going home today, Mr. Siemieniuk. I can tell you that. \n- Hold on, you can’t do this. I didn’t do anything. I have my rights. \n- Oh, cut the crap. - He banged his fist against the table. - We have three separate witness testimonies accusing you of blasphemy and corroborating video evidence placing you at the scene of the crime. This conversation is just a formality. \n- I still don't understand what this is about. You must have the wrong guy. \n- Two Sundays ago, Church of the Holy Ghost. Ring a bell now, huh? \n- Not... particularly. I was at Mass then, like every Sunday. What about it? \n- You skipped communion, didn't you? Remember what you said then? 'Go ahead. I haven't been to the confessional in quite a while. It wouldn't be right of me to take it.' \n- O... kay... and? \n- Still no remorse, huh? - The interrogator appeared almost disgusted. - I'm going to enjoy seeing godless scum like you locked up for a looong time. \n- Godless? I'm still a Christian. How I practice my faith is my own private matter. \n- It is a private matter until you start blaring your anti-religious propaganda for the whole congregation to hear. I won't tolerate you casually diminishing the importance of regular penitence in the middle of such a sacred place. \n- I never said that it's a good thing. I wasn't even planning for anyone besides my family to hear it... \n- Sure. Even if; you're still instilling harmful values into them. They'll be better off without you. We'll make good Christians out of them yet. As for you, I've got the confession I wanted. An officer will take you to your cell in just a moment."
TOR.53.a: "For the garden to thrive, some weeds simply need to be plucked."

TOR.54.t: "The Council of Toruń"
TOR.54.desc: "From the start, Pastor Dariusz Kaproń's best instinct was to stay as far away from Rydzyk as possible. Thanks to the lack of any significant intersection between the two Churches, the Pentecostals and Redemptorists have mostly been able to coexist in peace, aside from some occasional minor tensions. No communication, no evangelizing. Therefore, the open invitation to a non-binding liturgical synod came as a significant surprise. \n\nAfter a slight delay, the top brass of Kuyavia’s religious organizations took their seats at the specially prepared round-table. The building of the Academy in which they convened was largely unimposing, deliberately kept outmoded despite the generous funding flowing into each of Rydzyk's ventures. A noticeable anticipation could be felt among the attendees, with careful optimism at the prospect of being included in the larger doctrinal discussion. Even before the official portion of the event was set to begin, a number of smaller conversations had broken out between the representatives, as Pastor Kaproń found himself debating a number of key issues with the leader of the local Seventh-day Adventists' delegation. In this broader atmosphere of theological debate, most failed to notice the absence of one key guest, namely the Father Director himself. A quarter of an hour later, a small armed unit forced its way into the auditorium, with Father Klafka proudly looming over the concerned visitors. \n\n- Welcome, everyone. You have all been invited here to accomplish what had always been deemed impossible: mend the schism afflicting our Churches; find a common way of worship, as in the times of Christ. During the preparations for our gathering, I have consulted with the most authoritative religious scholars. Regrettably, they have confirmed our previous suspicions: the differences in your doctrine are purely heretical. Yet I do not see you as false prophets, for you, too, have only been misled. \n\nAt these words, one by one, the soldiers handed each attendee a small paper slip. \n\n- Before you lies the only path to redemption, brothers. Sign this and bask in the Lord's light, as in Heaven, so, too, on Earth. Many privileges await those who serve a greater purpose, and those who eagerly convert their astray congregations will be met with handsome rewards. However, let it be known that those who continue to deceive will not be met with tolerance. Do not be surprised if unfortunate events follow your every step, for such is God's will. I will now leave you to make your choice. \n\nPastor Kaproń stared at the document in front of him. \n\n'I hereby admit to having been tainted by heresy and declare all deviations from the Redemptorist doctrine as going against God's vision. I submit wholly to the Father Director's judgement, repent, and beg him for forgiveness. I expect the same from every member of my congregation and vow to preach to the best of my ability to bring them back into the light.' \n\nHe considered his options carefully. He gauged the overall atmosphere. He prayed for the Lord to forgive him. With regret, he signed the slip."
TOR.54.a: "Sometimes, the right interpretation just needs a little push."

TOR.55.t: "The Public's Farewell"
TOR.55.desc: "Tadeusz Rydzyk clutched the pulpit with all his might, leaning against it to force himself to remain upright. Two aides waited just out of view, ready to rush in in case he were to fall. His heart burned with nostalgia, remembering the now-distant past, when his sermons used to be a weekly occurrence... then monthly... every three months... he hadn't had the strength to return for over half a year now. Even with the microphone before him boosted as far as it could go, he could hardly be heard over the hundreds of curious murmurs. The energy was long gone; so was the charisma, but he was determined to give those who had followed him for nearly half a century a proper send-off. \n\n- My dears, I have awaited this day with the deepest concern. Seeing you all here only makes the decision even more difficult. You see, eventually, there comes a day when you realize your time has come.  And though you try to hide it from yourself, soon, the increasing burden becomes impossible not to notice. If I physically could, I would stay with you for another few decades, if not more. For I am nothing without you, and you are nothing without me. Yet it is God's plan that I must leave you in such a trying time. Fear not, and trust His will, as we know He has only the best interests of our community at heart. But for those who are still filled with worry, be assured that as long as I draw breath, I will remain in your service. Now and forever. Amen. \n\nNearly out of breath, Rydzyk quickly concluded his final speech after hearing the crowd's impassioned Amen. With considerable difficulty, he made a near-full turn and began heading toward the sacristy to rest. \n\nA woman stood up in the fifth row, rushing at the priest with surprising agility, not ready to let the paragon of her devotion disappear into the aether. Intervening quickly, a row of altar boys blocked the way, forcefully pushing the intruder back. As if lost in a trance, with every second, more and more people pressed against their impromptu cordon, hoping to receive their own personal farewell or a final blessing from the Father Director. With the line threatening to break, the aides took Rydzyk by the arms and quickly escorted him out. The swarm was left to occupy the empty altar."
TOR.55.a: "Such a regretful final memory."

TOR.56.t: "Seclusion"
TOR.56.desc: "After nearly four months, Dawid finally stopped feeling like a newcomer. Transferred from a crumbling seminary in Włocławek, he quickly learned the daily life cycle in the Complex. Eventually, what once seemed overwhelming became routine as he began to consider himself a natural part of the clerical family. The regular weekend visits were Dawid's only tether to his old life. Acquiring the papers to leave and re-enter the structure was often a hassle, but even he needed the occasional break from the hermetic atmosphere within the Sanctuary. A few days ago, he was informed about the upcoming state of seclusion. \n\nIn the brief time window he was afforded, Dawid did his best to cram in all the necessary preparations. Bidding a temporary farewell to his parents, he transferred all remaining belongings and funds to his far-from-spacious room within the seminarists' assigned living quarters. Still, standing at the main and final remaining open entry point into the Complex, he couldn't help but shed a sorrowful tear when listening to Father Laskosz. \n\n- Dear brethren, we are gathered here on this momentous occasion to welcome a new chapter in the history of our Church. The Father Director, long may he be in good health, has decreed that from this moment forth, the Sanctuary will close its gates to the unworthy. For too long has the Church been merely an attraction. For too long have those whose lives have little to do with faith desecrated our most sacred places with their presence. Rejoice, for you have been chosen to serve in comfort among the righteous. \n\nAn enthusiastic, unplanned 'Amen!' resonated among the more seasoned side of the delegation. \n\n- From now on, all communication with the outside world will be handled through official channels. You are free to put whatever you need on the list of delivery requests. No effort will be spared to ensure you are all provided for. Rydzyk will make sure you get to live like kings. But first, the formality. Guards, close the gates! \n\nThe sun shone brightly, painting the forest outside a pleasant green hue. Birds chirped softly, their melody interrupted by the loud creaks of the metal gate. Four members of the security detail pushed with all their might to get the heavy doors to budge as the view of the outside slowly narrowed until, eventually, the clergy's self-confinement became absolute. Dawid let out a fearful sigh. He couldn't tell when, or if, he would ever get to see beyond these gates again."
TOR.56.a: "Do the walls keep sinners out, or rather keep them in?"

TOR.57.t: "A Nighttime Stroll"
TOR.57.desc: "Father Rydzyk awoke in the middle of the night, shivering from the cold. His throat, already sore in the evening, burned unbearably with every gulp, and the fever that had rocked him for the past few days once again enflared, making him feel every bone, every tissue, every muscle that even as much as dared move within the past week. With difficulty, the priest sat up on the corner of the bed, determined to at least get a glass of water and some pain meds to quell some of the more unbearable symptoms. He got up shakily, holding the frame for leverage. With as wide a stance as possible to maintain any semblance of balance, he slowly dragged his feet through the door, entering the narrow corridor. \n\nThe outside of his room felt... different. Unfamiliar, as if he had just stumbled upon it for the first time in his life. With every step, the hallway lengthened, forcing him further and further away from his destination. He could tell he was walking in a straight line, yet the pathways wound without end. And that throat still continued to burn. He turned, turned yet again, continuing forward and yet returning to the same spot. If only he could lie back down... the journey was not worth it. He could sleep through the night somehow... \n\nBut he could no longer tell where he was. The building - it felt so strangely... familiar. He was back. Back in Olkusz. Back in his family home. He hadn't seen it in so long. Two figures sat on the front porch, calling out to him lovingly. He passed by an old neighbor's house, still in perfect condition. He was almost there... yet a dark figure blocked his path. \n\n- Are you alright, Father Rydzyk? You shouldn't be up at this hour. - A young clergyman asked with concern. \n- Who... are you? Why are you in my way, young man? \n- Father Director, I'm Jakub, your personal assistant. I check up on you every few hours. Are you sure you don't remember me? \n- I'm sorry, but I don't know what you're talking about. Can you please let me go? I was told not to talk to strangers. \n- Hmm, that's really not good. Father Rydzyk, you need to go back to your bed. You'll feel better in the morning. \n- But I'm almost home. Can you take me home? \n- I'll uh... sure, just take my hand. But promise me you'll get some sleep once we get there."
TOR.57.a: "The tethers to reality temporarily snap."

TOR.58.t: "Sinecure"
TOR.58.desc: "Jan Król hunched over his desk, his elbows resting against a meticulously detailed administrative map of the voivodeship. The parchment, spilling from nearly all sides of the priest’s workspace, had been cut down to a slightly more manageable size, displaying only Kuyavia’s most immediate surroundings, with the discarded bits still scattered around the room. Lines made with a pack of colored markers crisscrossed the region, further cutting it up into hundreds of little pieces of varying importance, each carrying a title, influence, as well as extraordinary wealth, should its owner manage to properly exploit it. The dioceses and their subordinate parishes carried power unlike anything else in the country. Those who received a piece could consider themselves eternally blessed. One such recipient was about to make his way through the door. \n\n- You called for me, Janek? - Klafka entered with a limp, struggling to sit down straight on the opposite end of the desk. \n- Yes, have a drink. - He poured himself and the minister a glass of the sacramental wine. - I figured a celebration is in order after your recent promotion. \n- What promotion? I haven’t been informed of any rearrangements within the administration. \n- We’re still ironing out the details. I just didn’t want to send you off without a proper goodbye. It might be a while before we see each other again. \n- Send me off? I have been a loyal servant of Rydzyk for over two decades! You can’t just get rid of me! \n- So have we all. But there comes a time when our best years are gone and our service no longer becomes necessary. \n- You have no authority to make that call. I’m still perfectly capable of holding my position. Just wait until Rydzyk hears of this! \n- I think you’ll quickly find he’s no longer the one calling the shots. You answer to me now, so be thankful I managed to save you a comfortable little retirement spot. \n- Uh-huh. Where? \n- The Decanate of Rogowo. Cozy, picturesque... \n-... and just as far from Toruń as you could possibly cram me. You really have no shame. \n- Yes, far from the media cycle. Which means nobody will bat an eye at what you do within your territory. \n- And what of the Academy? \n- Father Cisoń has assured me that out of respect for your tremendous body of work, he will humbly accept filling the vacancy. \n- Cisoń... the whole thing was his idea, wasn’t it? \n- I’d rather not divulge the contents of personal arrangements. \n- So it is true. You’ve made a terrible mistake here, Janek. You replaced a good, pious man with an amoral opportunist. \n- Perhaps. But that is no longer something you need to worry about. Enjoy your retirement. I’ll try to visit on occasion."
TOR.58.a: "The obligations have been fulfilled ahead of schedule."

TOR.59.t: "Divine Draft"
TOR.59.desc: "The church overflowed with the hundreds of gathered faithful, the pews filled elbow to elbow as the mass of people spilled beyond the entrance. Father Szewczuk was in the midst of yet another fiery sermon about the necessity of sacrifice in the times of war, perhaps one of his best oratorical performances, but nobody paid his words any attention. Instead, the eyes of the congregation focused on the centerpiece sitting atop the altar - a glass bowl filled with innumerable folded paper notes. In the minds of the terrified parishioners, the priest’s speech dragged, as each second only prolonged their uncertainty. All they cared about was whether they’d be chosen. \n\n- My dear brethren, it warms my heart to see you all gathered here for this momentous occasion. Regrettably, only a few among you will be blessed with the honor of fighting in the name of the faith. And worry not about the fate of our champions, for my hand is guided by the Lord to pick the most apt and able among you. No harm shall befall anyone under His protection. \n\nThe priest dipped his hand in the bowl, giving it a good, performative swirl, pulling a single card out from the bottom. \n\n- By the will of God, I call upon Czesław Koźlak to fight in His name. \n\nA surprised murmur spread among the crowd. A middle-aged man spoke out. \n\n- Czesiek? He’s pushing sixty now. And he’s got a bad case of arthritis. He’s in no shape to fight. \n- The Lord works in mysterious ways. We do not question his judgment. If he deems the man fit to fight, who are we to declare otherwise? \n\nHe pulled out another card, more hastily this time. \n\n- By the will of God, I call upon Kasia Herbik to fight in His name. \n- Father, she’s only had her first communion last month. You can’t take her! - A concerned mother cried out. \n- To serve does not only mean to fight on the frontlines. There are many non-combat roles she could fill.  \n- She’s only eight! \n- That is not my decision, but that of the Divine. He knows something we do not. What we must do is trust Him. \n\nThe priest grabbed the third slip. \n\n- By the will of God, I call upon Łucjan Leśniak to fight in His name. \n- That’s... my father. He’s been dead for almost six years now. \n- Is there any other Łucjan Leśniak in this parish? - Father Szewczuk asked the congregation in irritation. A silence followed as the priest pointed towards the gathered. \n\n- It appears the Lord is preoccupied with other matters today. First row, you get to serve in the army. The rest of you will have to wait for your turn."
TOR.59.a: "From then on, nobody dared to sit in the first row."

TOR.60.t: "A New Purpose"
TOR.60.desc: "The battered coach bus jumped up, slamming back into the ground violently after hitting yet another bump. Dominik's head rocked against the window, waking him up from his nap. He looked around nervously. He could tell they had deviated from their intended path, now speeding along some unmarked dirt road in the middle of nowhere. The boy felt a sudden pang of anxiety. They had already departed late, and with this sudden detour, they were almost certainly going to miss their match. Maybe if they skipped the warm-up... But where were they heading? Did the driver get lost? \n\nTwenty minutes had passed. The road has gotten narrower, eventually opening up into a large forest clearing. In the distance, he could see an encampment. From a bit closer, regular salvoes of shots. Dominik twitched in fear. Even closer - shouts, commands, drills. The Church was gearing up for war. Despite the shoddy state of the training base, the boy felt a certain awe. He could not know just how makeshift it all was. Not yet, at least. \n\nThe bus stopped thirty meters past the entrance, the gates immediately closing behind it. The team's coach ushered the apprehensive boys out in a double file onto a small grassy square. The unit's chaplain approached them, holding a hefty wad of cash in one hand and an antique wooden box in the other.  \n\n- 15... 16... 17. You're one short. We agreed on 18. \n- Called in sick this morning. Said he can't come. Delaying would've been far too risky. - The coach explained himself, worrying that this issue might derail the deal. \n- I'll have to dock that from your reward. - The priest continued, putting a few of the bills back into his pocket. - But good work otherwise. You've done an invaluable service to the faith. We welcome your further cooperation in the future. \n\nThe chaplain opened the wooden coffret, placing a medallion with the image of Mary on each of the boys' necks. He performed the sign of the cross above them. \n\n- The Blessed Virgin protects the souls of the righteous. You have been bestowed the honour of joining the Lord's army. Wear this medallion at all times, and no harm shall ever befall you from sinners' hands. Their bullets will swerve around you, and those that hit will melt against your skin. Persist in innocence, cleanse yourselves from all worldly evils, and you will always remain in Her favor. \n\nOne of the boys broke away from the group, trying to escape the compound. Halfway to the gate, he was apprehended by the guards and brought back. The priest shook his head disapprovingly. \n\n- How pitiful. So young, yet already so tainted by Satan's corruption. Do not worry. In a few weeks, we'll remove this godless rot from your heart. In the meantime, we could all use some additional target practice. Let it serve as an additional incentive to convert.  \n\nHe put three additional banknotes back into his pocket. \n\n- This will impact the reward, however. Damaged goods. I'm sure you understand. You can count the rest. I'll get in touch should there be further complaints."
TOR.60.a: "A supposedly moral act, yet the supplier felt conflicted."

TOR.61.t: "A Minor Rebrand"
TOR.61.desc: "Sunday, 10:48 am. A modest congregation began to gather inside the church of St. Andrew in Koronowo to participate in the weekly Mass. In the sacristy, the liturgical team was preparing for their entrance in the absence of Father Zielny, scrambling to fill in for the notoriously absent priest. In the distance, tires screeched as a fresh, new Porsche parked in one of the spots behind the building, revving its engine performatively. Obnoxiously loud, bass-boosted rap blared from its custom-installed speakers for the entire church to hear. The key turned, stopping the ungodly music. Two minutes later, Father Zielny slammed open the doors to the sacristy. \n\n- ‘sup? Did you miss me? Aight, let’s get this mass over with. I’ve got places to be. \n\nThe others looked at the priest in confusion. \n\n- What? Is this how you welcome me back? - He adjusted his premium, gold-covered watch. \n- You left without a warning two months ago and haven’t even contacted us once while you were gone. We thought something had happened to you. \n- Nah, I was in Bali. Great place. You should go visit sometime. \n- Father, I literally barely make enough to cover rent... \n- Meh, that’s a shame. I tried to at least get you some gifts, but they wouldn’t let me pass them through customs. Such a waste. \n- Mhm, can we actually focus on the mass? We start in seven minutes. Are you even in a shape to hold it? \n- Sure. Never felt better. Let’s have at it. \n- Let me guess, you’ve had too much of the wine again, haven’t you? - An altar boy asked in disappointment after leaning in closer to the priest. \n- Can you blame me? I’m trying to give us a rebrand, and part of that includes starting our own vintage. Someone has to taste test it, after all. \n- And how is that rebrand supposed to help the church? \n- Just think of all the profits once our parishioners invest. Maybe you’ll even be able to secure that vacation if you secure yourself a cut. \n- How about actually focusing on the religious service? \n- Actually, I’ve had ideas for that as well. Do you ever notice how gloomy everyone is after leaving our church? We need to change that. People like having nice things to look at. We’ll commission some new artwork, brighten the area up, get Jesus a nicer cross, make his expression a bit happier... \n- Jesus died on that cross, Father. \n- And now it can be made of gold. Who wouldn’t want to die on that?"
TOR.61.a: "Modesty is a road to nowhere."

TOR.62.t: "Journalistic Honesty"
TOR.62.desc: "- I’m Krystyna Dudziak live for TV Trwam Nakło. The recent construction of a premium distillery within the 'Polana Notecka' residential district has been met with uproar, with fierce protests outside the church of St. Stanislaus demanding the resignation of the bishop responsible for overseeing the construction. I have a random local parishioner here with me for comment. So, sir, what are your thoughts on the issue? \n\n- Listen, lady. I don't have a damn clue what these so-called protesters are on about. We've been lobbying for the construction of this distillery for over a decade. And now that we have it, they're suddenly upset. \n- Critics highlight that the building was placed within a heavily populated area, displacing many of the citizens with almost no compensation. \n- Heavily populated. Yeah, a slum. The place has always been a dump, at least it's no longer such a sight for sore eyes. \n- And what about those who became homeless almost overnight because of the construction \n- Okay, so what? The city desperately needed new investments. It's a necessary evil. How many did it even affect? Like 5? \n- Around 450, going by inhabitancy estimates. \n- Eh. Same thing. \n- Furthermore, many claim that what the area needs is an expansion of the near-inaccessible welfare programs rather than a factory producing something that most citizens will never be able to afford. \n- Of course, those lazy slobs are asking for yet another handout. But as they say, give a man a fish, and you only feed him for a day. We... I mean, uh... the Church is giving them new job opportunities instead. \n- Filled by external contractors recruited from outside the city. \n- Great. That means they have to move in here, then. Bolster our local workforce. \n- And did you, personally, have the privilege of sampling any of the distillery's products \n- Hah, me? I wish, but it's slightly out of my budget. \n- In that case, why were you such a strong advocate for the construction of something that neither you nor nearly anyone in the neighborhood could possibly benefit from directly, instead of an investment that would not only provide jobs but also affordable goods for the community? \n- Well, it has to do with the recognition of uhh... something about the economy... it will trickle down and umm... Krysia, what kind of question is this? You were supposed to give me softballs, not interrogate me. \n- I’m trying to make this interview at least somewhat believable. Quit complaining and let’s try again, from the top. Oh, and straighten up. Your cassock is showing."
TOR.62.a: "Good effort, Father Czerski."

TOR.63.t: "Spiritual Adventure"
TOR.63.desc: "A beat-up old Honda sped along the empty DK15, stopping at a security barrier 50 meters north of the voivodeship border. A lone guard, sitting in his booth, styled as a miniature replica of a chapel, eyed the family inside the car suspiciously. Visitors were still far from a regular sight. \n\n- Reason for entry? - He shot up as soon as the windows rolled down. \n- We're on pilgrimage. \n-Permit? \n- What... permit? We were told we wouldn't need any. \n- Pilgrimage permits for individual visitors are handed out by parish authorities at the point of departure. Group visits are the ones that don't require any specific documents, but you will have to register beforehand. There's one leaving Ostróda in three days. You can start there. \n- But the leaflet promised... - Oliwia stuck her hand out, holding the piece of paper towards the guard's face. \n- The leaflet... oh, you're here for the 'Kuyavia, A Land of Spiritual Adventure' offer. - His tone immediately became more jovial. \n- So... we don't need the permit? \n- No, no, of course not, my friends. Everyone is welcome in 'Kuyavia, A Land of Spiritual Adventure.' But let me tell you what we've got on offer first! \n- I think we can figure it out as we go... \n- Oh, but then you'd likely miss some of our best attractions. First, you'll need this map. Don't want to get lost in 'Kuyavia, A Land of Spiritual Adventure,' after all! It has all the most important spots outlined. Did you know that the Popiełuszko Museum has recently been expanded, with two new floors, a live animatronic that allows you to speak with the martyr, and even an educational theme park nearby? There's also a full reenactment of the Way of the Cross every Tuesday, where the top donor gets to play the role of Jesus. You don't want to miss that. And of course, you need to see the new Ziggurat of Mary. All's possible in Kuy... \n- Why do you keep repeating that whole name? \n- What name? You mean 'Kuyavia, A Land of Spiritual Adventure'? \n- Mhm. \n- They pay me every time I do. We still don't get that many visitors, so right now, you're essentially providing my salary. \n- Alright, great. Glad I could help then, but can we just be on our way? \n- I'll raise the barrier for you, but don't drive off just yet! I'm sure you didn't know that 'Kuyavia, A Land of Spiritual Adventure' has an official mascot! Wait here just one second. Let me just grab my costume, and I'll sing you our anthem. You're going to love this."
TOR.63.a: "Putting 'fun' in 'fundamentalism' since 2027!"

TOR.64.t: "A Touch of Hospitality"
TOR.64.desc: "Sister Dorota checked the note she wrote before departure, comparing it with street signs and house numbers. Chełmińska 73. The building bearing the address barely resembled the monastery she used to live in all those years ago, clinging to the legacy only by a part of its name. The historic façade had been rebuilt according to elaborate, modernistic guidelines, and an overly bright, eye-hurting neon sign welcomed visitors at the entrance. She once again checked if she really did have the right address. \n\n'Sisters of St. Elizabeth Convent and Guesthouse' \n\nWith apprehension, she walked in, both admiring and sneering at the commercialized interior, quietly shaking her head in disapproval upon seeing the symbol she held most sacred reduced to decorations. She approached the front desk, ringing the bell on the counter to make herself known. The nuns out back appeared overjoyed upon seeing one of their own. \n\n- Welcome, Sister. I hope you have enjoyed safe travels. \n- Mostly. They stopped me for a few hours at the border, but other than that, the journey had been surprisingly peaceful. \n- I am truly sorry they gave you a hard time. It seems even undisturbed peace for the pilgrims is too much to ask for nowadays. \n- I'm not even surprised. I came here from Płońsk, you see. Looks like our regions are gearing up for war. An unplanned stop and some guards rummaging through my belongings seems like a relatively good scenario. \n- Still, I will pray for your good fortune when you return. For now, though, you should have some rest. Would you like our Bishop, Cardinal, or Father Director package? \n- Anything with a bed is fine. My back will no longer let me sleep on the floor, but as long as I get a mattress, you can give me the key, and I'll be on my way. \n- I'm sorry, Sister, but the system won't let me input that. \n- Alright, just give me your most basic option then. \n- Perfect! That will be the Bishop package - a king-sized bed, unlimited access to our spa, and an à la carte selection of Sister Anastasia's finest cooking. \n- THAT is your cheapest option? \n- Yes, I know it's not much, but for only an additional 200 Złoty per night, I'll throw in our premium concierge service. \n- I can still find my own way around the city just fine. I don't need someone to take care of the work for me. \n- Okay, in that case, Sister Wiesława will take your bags to your room. If you have any additional questions, feel free to ask. \n- Just one - can you point me to where your chapel is? I need to pray for the spiritual well-being of this establishment. And yours, my Sisters. \n- Oh, umm... we don’t have one. We had to remove it during the renovations to make room for the sauna. But for only an additional 300 Złoty a night, I can send someone to pray on your behalf..."
TOR.64.a: "Commerce truly is the death of faith."

TOR.65.t: "Master of Whisperers"
TOR.65.desc: "A pair of young vicars walked across one of the Complex’s many gardens. The marble statues and elaborate hedge mazes that once used to make them pause and admire the serenity have long since become a regular, stale sight, but the numerous empty pathways continued to serve as a safe spot to confide in. The two regarded one another with suspicion, pacing their steps carefully as if verifying their loyalties through some elaborate form of code. Deeming his partner to be sufficiently trustworthy, one of the vicars broke the silence. \n\n- We should be safe here. Nobody comes here during this time of day. So, any news? \n\nThe leaves rustled as the wind fell to a sudden standstill. The pair could feel a sudden chill. Though the area seemed clear, they could feel dozens of ears around them, listening in on every word. \n\n- Karol, there’s no such thing as a safe spot within the Complex. There’s always someone listening. \n- I understand your desire for secrecy, but don’t you think you’re being a bit... paranoid? I’m sure they have bigger issues than monitoring our conversations. \n- Come, let’s take a brief stroll. You see that nun praying by the hedges? If you come close enough, you’ll hear she’s only pretending. She works for Rydzyk. \n- All of us work for Rydzyk. \n- Ugh, yes, we all do, but I mean... she spies for Rydzyk. Makes sure nobody blasphemes, steps out of line... basically says anything bad about the Father Director. And that gardener working on the same patch for the past two hours, he is on Król’s payroll. Do you get the pattern now? \n- Mhm. \n- Good. Now take a look at those two altar boys skipping rocks by the pond. Who do you think they work for? \n- I don’t know, Rydzyk? Laskosz? \n- They’re mine. Don’t think I would’ve gotten all that information without a couple of extra sources. You’d be surprised by just what sorts of stuff they can overhear. \n- How do you even afford that? \n- Well, it does take a hefty portion out of my stipend. Those little bastards sure know their worth. Luckily, these ones pretty much pay for themselves. They’re agile enough to navigate some of the underground passageways. They can move supplies in and out of the complex. It’s a pretty lucrative business. Surprisingly untapped. \n- Hold on... outside? I’ve been trying to get a message out for weeks. Do you think they could deliver it to someone in the city? \n- Personal? \n- Family. I’m sure they must be worried. \n- I’m sorry my friend, but I cannot help you. It’s a strictly commercial line. No exceptions."
TOR.65.a: "The birds chirp their schemes."

TOR.66.t: "Divine Intervention"
TOR.66.desc: "-...and over there, Father, is my wheat field. You can see how dry the stalks are. At this rate, we won’t have any yields come next season. \n- Uh-huh. Truly a tragedy... - Father Cisoń tried to pretend he cared about the farmer’s melodramatic whining. \n- Indeed. But it’s not about only us. We’ll make do. But without our crops, there’ll be problems down the supply chain, all the way to Toruń. \n- We have our own stockpiles. \n- Not of this magnitude. Unless something changes, there will be long-term consequences. \n- And you’re a good Christian, yes? \n- I try my best to live in accordance with the commandments, Father. \n- In that case, pray, my son, and I, too, shall pray in your name. In solitude. Off to the side. But I am hopeful that as long as you pray in the name of Mary, miracles can happen. \n\nLeaving the farmer to pray, the priest walked off, hiding behind a barn. He pulled out his phone, glancing from behind the corner to make sure the man didn’t follow him. He dialed a number from his contacts. \n\n- Włocławek Hydroelectric. How may I help you today, Father Cisoń? \n- May God bless you, my child. I’m sure you’re aware of the drought, yes? How are the water levels over there? \n- Still stable. Everything’s in order so far. \n- Good. I’m going to need you to release some of the water downstream to alleviate the situation. \n- Alright. How much do you need? \n- Just give me everything you have. The conditions seem pretty serious. \n\nAfter twenty minutes, the priest could hear jubilant shouts coming from behind the structure. \n\n- Father! Father Cisoń. Come here quick! It’s a miracle! The river is flowing again! \n- You see, my child, God always answers the prayers of those in true need. \n- I can feel his blessing, Father. And there is so much water! As much as I could ever need. Maybe... too much even. Yes, definitely too much. This is bad, actually... \n- Hold on, I need to... speak to God again... - He quickly rushed to another obscured spot and made another call. \n\n- Włocławek Hydroelectric. Is everything in order, Father Cisoń? \n- God bless. Is there a way to regulate the stream down a bit? At this rate, there will soon be flooding. \n- I’m sorry, but the control panel’s busted. Right now, we can only either fully open or close the flow. \n- Well, close it then. \n- Alright, but be aware that it will take some time before you see the effects. Also, you should probably watch out. The main wave is heading your way. \n- Just how much water did you release? \n- Uhh... all of it. Just as you asked..."
TOR.66.a: "Even with prayers, always be careful what you wish for."

