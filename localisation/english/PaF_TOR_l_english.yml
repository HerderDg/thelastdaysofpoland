TOR_extending_our_protection_desc: "Greetings, listeners. Today, I would like to begin with a reiteration of what we all already know: the good people currently stuck under Marshall Całbecki's heel are oppressed for their faith and devotion! This is preposterous! These people are begging to be able to worship the True God and are waiting for the day they will be freed by the hand of Father Rydzyk. Even more concerningly, dear listeners, our benevolent foundation has numerous investments in the region, which Marshall Całbecki defiantly refuses to let us administer! We are only doing what is needed, no, what has always been inevitable. Ave Maria, my brothers. Your fight is one sanctioned by God."
TOR_restore_the_resting_place_desc: "Today, we shall remember the legacy of Father Jerzy Popiełuszko. The chaplain of the people's 'Solidarność' movement, murdered by the communist regime, is truly a martyr of our times! While his canonisation has regrettably not yet been confirmed, we will still celebrate him, as is rightful, and to this end, a restoration of his monument and the museum dedicated to his name in Górsk will take place. We shall take him as one of our many patrons and take his guidance to heart. After all, he is nothing if not commendable, and our actions surely align with what he would've wanted for our country. God bless us! Blessed Jerzy Popiełuszko, pray for us!"
TOR_lessons_from_the_martyr_desc: "Brothers and sisters, we may consider ourselves safe from those who defy the Lord, but just like Father Popiełuszko, we will be martyred if we do not take the necessary precautions! The cause of his death is known to us all: the poisonous viper of communism! Every one of us must make sure that communism and other such leftist or godless movements are not welcome within our territory! For your own sake, as well as those who you hold dear, you must make sure that no red thought slips in, no red thought forms, and that none slips out. The hammer and sickle must be destroyed if our existence is to be guaranteed."
TOR_forming_the_berets_desc: "Dear listeners, the one thing that the Fall of the erstwhile sinful state of Poland taught us is that nothing but God is forever. Not even the retirees rest. No person is beyond the ability to serve Him and to serve the Church. Even if one cannot fight, they may still protect the peace. I tell you: The reward in Heaven will be a hundredfold of that which you may receive on Earth, and the greatness of your devotion will shine bright as the stars at God's feet. In every parish, in every post, you may inquire about joining the city guard, the peacekeeping forces, whatever we may need. \nGlory to the volunteers!"
TOR_rations_cooked_with_love_desc: "The Lord commands us to feed those who wander and are hungry. Our very nation baked this view into its hospitality customs: Salt and bread became symbols of welcoming like no other. But if the Lord commands us to feed the stranger, how greater is the need to feed the holy soldier who protects you? To all housewives and grandmothers at home, we thus urge: Keep the soup pots warm and full, so our crusaders may savour their fill whenever needed!"
TOR_crossborder_callins_desc: "Our Church's greatest achievement is not just spreading its reach throughout the nation under the umbrella of Radio Maryja, but also how it outlasted the nation itself. Even now, the entire country is blessed by our radio waves. And even now, people nationwide tune in and listen. \nSo do not be alarmed when those from outside our blessed city arrive and praise the Lord the same way as we do. They are blessed by the same word, the same creed, the same virtue. They are your brothers and sisters, just like the Apostles. There is no Torunian, no Krakowian, no Masurian; there are only children of God, living on one frequency!"
TOR_mohair_partisans_desc: "Faithful, pious brethren! For how much longer will you stand idle while your godless leaders pull the nation further down the path of perdition! They lie to you, brothers. They lie to you that anything that isn't God's love matters. They lie to you that there is no afterlife. \nTheir masters grow richer, but rejoice: They care nothing for them. Ask those living under the occupation whether any single eurocrat wants to even try to improve their lives! So rise up for one last dance with the wolves that sought to replace the Shepherd! Their satanic lords left them behind. Now is the LORD's time, Mary's time, the pious. \nSo make no mistake, we are not asking you to protest. We ask you to fight! Whatever you have by your side, use it against those who are godless; all those who raise the fist against our Church! All those who sought to take the future away from our children! Remind them that the satanic imperialists care nothing for them!"
TOR_load_up_the_offerings_desc: "And tonight, all of our churches, precisely at 10 PM, celebrate the Holy Mass, as a celebration to you, our tithe givers. For when we asked you to forego your worldly possessions, deliver unprecedented offerings in goods and capital to our churches, take up your cross and follow us, you have delivered! \nIn war, a crusade against evil, there can be no expenses spared. To vanquish the devil, give it our all. Whatever you don't have but we need, make. Even tomorrow, evil may yet breach the gates of the Church, but with all our dedication, it shall be the enemy who tastes death and defeat!"
TOR_a_return_from_retirement_desc: "Today's war, today's struggles, the very Fall, they all prove: There is no rest nor guarantee of it. There is only war, and the peace that follows, conquered with the sweat of our brow. Listeners, believe in the fire of faith burning within: God and His will are in you. And so, even when you can't fight, you can very much work: And our finest soldiers each need two civilians behind them, taking up their cross and passing them munitions, food, and medicine. Christ did not carry His cross alone, and neither will our forces. With all our volunteers, our factories will not cease operating even at night, assuring our victory!"
TOR_no_step_closer_heathen_desc: "Enemies of the Church! Kneel in dirt and filth, and beg Mary for mercy. We have none! All listeners of this blessed Radio know your souls inside and out. They see the evil that festers within! \nAnd accordingly, with all that they may reach out, a lead pipe, a stoked cross, a molotov, they'll fight you, enemy soldier! You have lost this war. Your masters have abandoned you! For hundreds of years, they have tried to wipe us out! You dare think you can do it in ten?! We won't give you even one! \nWe are not backward in our attack: We'll carry the fight to you! We won't give you a moment's rest! We'll scream our defiance in your face! We'll stab you, kick you, bite you, cut out your liver, and... *static*"
TOR_renewing_our_contracts_desc: "Praised be the Most Holy Virgin Mary!\nBeloved brothers! We are aware of the current situation - and so should you be! The enemies are all around us! Satan stretches out his vile claws straight toward us and waits only for the opportune moment to strike.\n The good of the Church and the safety of all the righteous demand that we seek professional assistance. Elite military forces shall be recruited to maintain order - the best, the most effective, and with God in their hearts.\n Therefore, we humbly ask for more donations. May God bless the benefactors!"
TOR_a_loving_home_desc: "God bless! \nDevout Catholics! With pride, we wish to announce the implementation of a new social program across the entire territory of our Church! The new initiative, 'Loving Home,' has been created in accordance with the words of truth flowing from the Bible. \nIts purpose is to graciously receive and host in your homes the weary veterans of the newly formed corps protecting our way of life. Show them true Polish-Christian hospitality! They are the defenders of your freedom, your conscience, and above all - of God Himself. Therefore, welcome them humbly under your roofs, sharing with them all that you can!\nThis is your sacred duty, for as the Bible says:\n'Do not neglect hospitality, for through it some have unknowingly entertained angels.'"
TOR_absolution_for_the_butchers_desc: "DEUS VULT!\nMy Christian brethren, a time of toil and blood is upon us. For this is what God demands of us! All devout Catholics who enlist in our armed forces and fight to the last breath with devotion, steadfastness, and the fervor of faith for our righteous cause shall have all their sins forgiven! \nThough this path is not easy, we have been driven to such measures by the schemes of the Devil and his minions. Yet ‘even though you walk through the valley of darkness, do not fear evil.’ For as our forebears teach us: ‘To kill the enemy of Christ is not murder, but an act worthy of glory.’ Moreover, it is both our right and our duty to defend ourselves against the unbelievers. \nHave courage!"
TOR_a_marian_crusade_desc: "Glory to Christ! \nDear listeners, and new arrivals - hear our voice! Our Blessed Father Director, together with the most venerable priests, out of duty and care for us all, declares the Great Crusade of the Most Holy Virgin Mary! \nIn the face of the vile evil that lurks, waiting to strike at devout Christians such as ourselves, decisive action must be taken! \nBrothers! Every recruit is welcome among us, so long as he desires to fight for our holy and just cause. \nAccording to the infallible words from the Bible: as long as the Lord is your shepherd, and the Father Director is His representative on Earth, you shall lack nothing!"
TOR_military_spiritual_complex_desc: "Praised be Jesus Christ!\nPraise the Lord, for He is perfect and cares for us as His children! His mercy is continued here on Earth by the venerable Father Director, who cares for us and watches over our safety! \nThat is why we are recruiting a specialized army of the finest professionals - those who will protect us from the filth of this world! All thanks to the magnanimity of our Father Director! \nPray for our soldiers! \nThe creation of the most perfect army cannot happen without YOUR prayers and your support in the form of regular donations. \nAnd so we urge you - send what you can! These funds shall not be wasted! This is about our future, our faith, and our safety!"
TOR_paying_off_our_protectors_desc: "Glory to Christ! \nDear Christians! Thinking of your collective safety, our Blessed Father Director makes the following proclamation. From now on, individual parishes shall have both the honor and the duty of supporting designated units of our brave soldiers. \nThis endeavor cannot succeed without YOUR support. Therefore, we earnestly appeal for more generous donations to our community. \nDo not hesitate! Every contribution is needed! \nAs the Bible teaches us through the parable of the Good Samaritan, one must aid others in need! \nThe prideful and selfish parishioners who send no donations take the role of those who passed by the beaten man without helping him - thus clothing themselves in sin! \nBut those who reach out a helping hand - MAY GOD BLESS THEM!"
TOR_the_sanctuary_fortress_desc: "God bless!\n Devout brothers and sisters! Be prepared, for the servants of Satan lie in wait for us Christians! Evil fears us - as faithful servants of His Power. \nTo endure these trying times, we must forge strength of both spirit and body, so pray, my brethren, for it is what you need! \nWe hereby proclaim the construction of a fortress the likes of which the world has never seen - in the very heart of Toruń. Its walls shall be impenetrable, yet for true harmony to be achieved, the hearts of its defenders must be just as unyielding! \nLet us gather the funds for our Bastion of the Virgin Mary, which shall defend the world both physically and morally, for the might of these fortifications shall be unconquerable! \n'Be strong and let your hearts take courage, all you who put your hope in the Lord!'"
TOR_business_before_ideology_desc: "While the prospect of a war on the destructive, unholy forces of women's heretical brigades and other such depraved, atheistic forces may seem very attractive indeed, the Blessed Father has decided it so: we must wait! If we are to assault the enemies of the faith with our currently, regrettably, limited might, we risk being destroyed by our opponents' treachery. If we do not act carefully, nothing will come of our righteous crusade... and so he has decreed: first, we must secure the eastern bank of the Vistula, then we will march on the wicked forces located within Kuyavia. Let our righteous army build up its strength first, then we shall deal with the rest infesting the holy lands."
TOR_a_legacy_of_failure_desc: "God. Honor. Fatherland. Such was the motto of the Polish Army, dear listeners. Beautiful words indeed. Yet, sadly, General Adamczak has, with his convenient 'failure' to stop the German invasion, conclusively proven he eats out of the hands of his true masters in Berlin. The fact that he still commands the remnants of his army in the city of Grudziądz is nothing but an abomination in the face of the Lord and all of Poland! But be not concerned, for hope is not lost. Far from it! The Lord will give us the strength to deal with the traitors, no matter what forces they throw against us, and restore holy order to the city. God bless!"
TOR_and_its_spoils_desc: "The fall of the traitorous general marks a new era for both our people and our army! As you see, dear listeners, the remaining divisions, upon their capitulation, left behind valuable equipment, which will be used to reinforce our warriors in their holy mission. While it is nothing compared to what Adamczak once commanded during the initial stages of our rightful defense of Poland's western border, it will surely boost our strength enough to take on future threats. Those who demonstrated exceptional virtue during the campaign will be among the first to receive their pick of the spoils. God generously rewards those who fight in His name."
TOR_rehabilitate_the_generals_desc: "Thankfully, even within the briars, there are beautiful, Marian roses. A few of the generals from Adamczak's faction have seen the light, changing sides and declaring their love for the Father Director's program, as well as their readiness to enforce his will over the region. Rejoice, as their experienced command will be a massive boon to the armies of the faithful currently battling to save Kuyavia from a destiny of sin. After all, war and its unholy consequences are the business of laymen, not the holy, pure priesthood. Our support will be better felt in the churches."
TOR_the_cowardly_hog_desc: "Who is Jacek Hoga, dear listeners? A historian who fails to recognize the true historical enemies of Poland. A militarist too afraid to fight, betraying his ally at the sight of battle. A hunter who fled like prey. A devout Catholic who somehow turned his back on Christ.\nClearly, he lost himself.\nWe, therefore, should not be surprised when a squad of his armed fanatics volleyed shots at our border. Thankfully, no one's been hurt, but we cannot endanger the lives of our brave volunteers or civilians living on the frontier.\nRegrettably, we will have to answer violence with violence and march to Rypin and stop the insurgents."
TOR_commercialize_mega_mary_desc: "Good news, brothers and sisters! The monument of Our Lady, Mother of God, is now finished. Despite the tumult of the Fall, the construction of this work of art never halted, facing only minor delays. The monument has been built in Konotopie, half a day's walk from Toruń, and measures 55.6 meters, towering over any other statue in Poland. It worthily represents the majesty of Mary, without whom we would never be able to achieve salvation.\nIn his virtuousness, Father Director allowed the faithful to admire the monument for free. Provided they do so from further than 150 meters away. Those who would like to get closer will be charged appropriately, so this wonder could be properly maintained. And of course, visits to the balcony atop Mary's head will incur additional payments."
TOR_allies_in_need_desc: "Despite our victory against them, our brave soldiers are being harassed by partisans claiming allegiance to the Ad Arma Foundation. Their foolish resilience is likely caused by our warriors' inability to locate the rogue Jacek Hoga. Anyone who might have seen him or anyone associated with him is obliged to report the sighting to the authorities. Inaction means complicity.\nThis level of difficulty was unexpected by our commanders, even considering the devotion to firearms Ad Arma fighters were known for and the guerrilla tactics they frequently employed.\nFather Rydzyk, in his recent interview, said he suspected a network of civilian supporters and even foreign financing that the insurgents receive, as there exists no rational explanation for our enemies' successes. Despite those disadvantages, we will triumph against them with God's help.\nIn the meantime, travellers are advised to stay away from the territories of the former Rypin and Lipno powiats."
TOR_the_forgotten_corner_desc: "Despite the storms of hostile warlords, the brave garrison of Brodnica still defies the enemies of Poland. Their effort is admirable, especially given their limited resources and manpower.\nThat is why Father Tadeusz will travel to Brodnica to bless the valiant soldiers who remain there no matter what. He will be accompanied by a regiment of the veteran Toruń garrison for his protection. Surely, they will have many a war story to share with their Brodnican compatriots. Our logisticians will also send a copious amount of military rations to relieve them of their hunger.\nAfter the ceremony, the current garrison will be retired.\nAnd we can only hope they will retire for good."
TOR_venom_from_the_pulpit_desc: "We pray for all the fallen and the health of the still-living soldiers as our struggle continues. To the south await enemies more violent than those we faced up north. A fight against them is not only a physical fight, but also a spiritual one. The satanists beyond the Vistula will seek to erode your soul by temptation and the spreading of false doctrine. While our brave warriors will protect us on the front lines, every civilian protects the conscience of those waiting in their homes for the end of the conflict. Report all those who spread heretical and subversive material, and burn unholy books. Attend masses to pray for our success, and remember to pay your voluntary share to our military fund. Do that, and we will prevail."
TOR_the_village_housewives_desc: "Who benefits from creating rifts in our nation, dear listeners? Who benefits from the shattering of the Polish identity into countless pieces, making us divided and therefore weakened? Our enemies, of course - the Republic of Krajna and its allies. They are foreign assets hiding in plain sight. Whose? It remains to be discovered. Don't be fooled by their seemingly noble and innocent initiatives; they were only made to drive you away from Christ. Take, for example, the village housewives' associations. Their form of social activity is targeted directly at you, our female listeners, as a trap concealed by its attractive form. Their declared purpose is to help rural families raise, educate, and organize recreation for children and youth, promoting health care and social security for rural families. All of that without saying anything about promoting Christian values. Ignoring God will twist those initiatives into something evil.\nWe will put an end to this."
TOR_countryside_expansion_desc: "To provide true help with protecting family values and assist in the proper upbringing of local children, many eager redemptorist priests from Toruń will journey to villages and towns recently reunited with our righteous Church. There, they will serve as your parish priests and catechists. We hope their new congregations will treat them with all the deserved respect, hospitality, and understanding, as many of us have only recently received holy ordination. Do not worry. No village will be ignored. Thanks to the deeds of Father Rydzyk and other Redemptorist clergymen, we have an abundance of priests ready to be sent to every locality under our protection."
TOR_the_old_decrepit_church_desc: "Are Archbishop Polak and his institutions a true representation of the Polish Catholic Church? Doubtful. Look around, dear listeners. Poland lies in ruins. Under his jurisdiction, the number of faithful dwindles. It is a clear sign from God to change our ways. A new Flood - that was supposed to be the beginning of the new age. And clearly, Father Rydzyk was supposed to be its prophet, destined to lead the Polish clergy. Instead, in his hubris, Archbishop Polak decided to remain deaf to dialogue and still clings to his comfortable office, dooming us to armed conflict. Come, brothers and sisters. Together, we will tear down the institutions of the Antichurch, saving our congregation from the moral corruption overtaking the world."
TOR_upending_the_hierarchy_desc: "How often have you seen your local bishops, dear listeners? Seldom, I believe. And the archbishops. Even more rarely. How can they guide you? Can there be a shepherd who can guide his flock without seeing it? How can he imitate Christ by searching for the one lost sheep if he's so isolated that he cannot notice the animal is gone?\nCompare this attitude with the Father Director. You can hear him every week, if not every day, in your homes. You're not only his listeners, you are his family. The Radio Maryja family. Can you find this level of closeness anywhere else in the Church?\nIt is clear that the congregational organization should look more akin to Father Rydzyk's vision than to Polak's vision. It is indisputable that Father Rydzyk should be the leader of the Catholic Church within the Polish lands."
TOR_an_old_feud_to_settle_desc: "There is a rift in the Voivodeship. A rift that resembles that which divided our nation. At its source are two clashing forces, each with its own regional epicenter: the force of good has its home in Toruń - the ancient city of piety and science. The force of evil, in turn, has its home in Bydgoszcz - the avatar of evil and overambition that, in its envy, seeks to overshadow its older brother. Expanded by the greatest enemies of Poland - the Germans and the Soviets, its once noble core was trapped by the walls of Protestantism and Atheism. We have to save its and its inhabitants' souls by securing it for Father Rydzyk's supervision. In fact, our forces are already on the move!"
TOR_well_earned_vainglory_desc: "Bydgoszcz has finally been liberated from sinful rule. This is good news for all the faithful living in that den of immorality. Still, for Christianity to take root and undo the decades of liberal permissivism, a series of decisive actions must be undertaken. To recatholicize the city, the Father Director plans to build dozens of new churches. In his foresight, he had ordered the projects' construction even before the military incursion. In our Father's vision, the new temples, as well as the whole city after its seemingly impossible conversion, will be dedicated to the Saint Thaddeus the Apostle, for he is the patron of improbable deeds.\nFurthermore, a new broadcast station for Radio Maryja will be established in the city center.\nAnd, of course, to commemorate the benefactor of all these positive changes, a massive sculpture of Father Tadeusz Rydzyk will adorn the old city square."
TOR_the_sacred_heart_desc: "Despite the atheistic facade, Bydgoszcz harbored many devout Catholics, who were forced to hide, just like the Christians of old, because of the oppressiveness of their liberal regime. One such hero is Father Roman Kneblewski -  a great social activist, who proselytized to outcasts beyond the reach of ordinary priests. You can listen to his sermons every Sunday in the Church of the Most Sacred Heart of the Lord Jesus, something I can't recommend enough.\nDespite his advanced age, Father Kneblewski is still open to taking new responsibilities. Recently, he volunteered as a military chaplain to provide pastoral, spiritual, and emotional support for our brave soldiers. We extend our infinite gratitude to him for this selfless sacrifice."
TOR_daughters_of_satan_desc: "When it became clear we would be the ones to establish order in Toruń, many women escaped the city due to so-called incoming discrimination. In Włocławek, they claimed to aspire to achieve true equality. In truth, they only seek to deceive other women with false promises. As could be expected from the Tribe of Lilith, they dipped their claws into the unborn children. Then they turned the sacred hierarchies upside down, bringing sorrow upon the people. All for the sake of wrongly understood equality. And what kind of equality is that? They call themselves the 'Women's Protection Brigades'. What about the men? How can they even define equality, forgetting about half of mankind? Their vices must be quelled before they try to poison even more naive women's minds."
TOR_relearning_family_values_desc: "The Prodigal Daughters return. Now that the shackles of progressivism have been cast down, we can start reintegrating the lost women into society. It will take some time. Aside from the feminist propaganda they have been subjected to, we can tell that many of the women have never been properly introduced to the Catholic Church. Some reports even indicate a significant portion of them were not even baptised. Truly horrific, is it not?\nFather Tadeusz has already planned multiple courses to rectify that. The project will include a series of classes on practical feminine skills, such as cooking and cleaning, coupled with a comprehensive catechesis culminating in either the reintroduction to the Church or baptism."
TOR_the_good_wives_of_torun_desc: "The reintroduction of misguided women back to the bosom of the Church was more successful than could be imagined. Thanks to the effort of our learned priests, the wantons of yesterday are now humble daughters of Christ. No longer will they be burdened with demanding tasks that are unsuited for the fairer sex. No more dying in the trenches or bending under the heavy weight of political responsibility. They're ready for men to take care of such matters. The women, in turn, will care for family life, as God intended. Of course, to start a family, they will need to find a husband. Alas, the sudden influx of women, coupled with the deficit of men caused by the war, makes arranging marriages more difficult than usual. We urge all willing bachelors to partake in another of Rydzyk's projects - a Catholic answer to sinful dating apps, dedicated not to lustful escapades but to establishing new families."
TOR_kuyavia_sworn_to_mary_desc: "We fly to thy protection,\nO Holy Mother of God;\nDo not disregard our petitions\nborne from our necessities,\nbut deliver us always\nfrom all dangers,\nO Glorious and Blessed Virgin.\n\nThank you, Mary, Mother of God, for you have enabled us to spread your mercy upon the entire Kuyavian land. We, your humble servants, continue to spread your word in gratitude. We offer you this hallowed land, so that it may remain under your protection. May you bless Kuyavia and Father Tadeusz Rydzyk in his quest to reunify the nation so beloved by your Son."
TOR_copiosa_apud_rydzyk_redemptio_desc: "Today's audition, I would like to dedicate to Father Rydzyk - the Triumphator of Kuyavia. May he be blessed with good health so he can lead us in the coming decades. For he is the truest messenger of God on Polish soil. He is without a doubt the spiritual heir of Father Alphonsus Liguori, as he leads the Congregation of the Most Holy Redeemer, the most virtuous of Catholic congregations. Those in need may come to him, and he will sate them as if he possessed the mythical cornucopia. This abundance of gifts and successes is the clearest sign of divine providence over our cause.\nAmen."

