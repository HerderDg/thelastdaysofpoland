TOR.84.t: "Life During Peacetime"
TOR.84.desc: "It was a day like any other, no stress, nothing strange. Just a normal delivery, only this time bringing in something new. That’s what Marian has been telling himself, at least. Tightly gripping the steering wheel with one hand and the shift stick with the other, he backed up his dingy delivery truck to a certain well of stairs on the old town square. After a long, deep breath, Marian stepped out of the car, making sure to keep the best appearance of someone who’s got it together. Waiting there for him was a duo that he’d known for a while now, doing his delivery rounds. They needed no introduction to him, Piotr and Marek, the latter holding a clipboard, and the former a pallet trolley. As far as he knew, Marek was most likely in the know, but Piotrek? He wasn’t sure. With a somewhat forced tone, Marian began:\n\n- Hey guys, special delivery today, bet you guys heard the memo. Some new flavor they’re rolling out.\n\nMarek glanced at him, looking up for a moment from the clipboard, before replying in his typical, disinterested tone.\n\n- Yeah, “Old Has-Been”. Classy as always with these names. \n\nMarian shrugged as he was opening the back of the truck, revealing dozens of large beer kegs, the contents of which would make any true patriot shed a tear. Well, that is if they hadn’t had to behold this bounty once every few days for however long they’ve been working here. Piotr swiftly got to loading the first keg onto the pallet trolley, only for it to make a strange rattling sound. Metal on metal. Gun on keg. Marian’s eyes widened immediately, his heart rising up to his throat in that instant. Piotr was just about to say something when he butted in with his masterclass of deception.\n\n- Oh, yeah! Right! Yes! I forgot to mention! They had to put some weird new metal junk in the kegs to keep them from foaming up! Mhm! \n\nPiotr gave him that telltale look of cogs turning in his brain; it was almost as if you could hear the dial up. He then smiled and said with full, utter confidence.\n\n- Right! Like they do with spray paints, right? \n\nMarek’s expression was one of utter disappointment, partially shielding it with the clipboard in his hands. With a scalding glare at Marian, he rushed the great thinker on, before he could come to any better conclusion. \n\n- Yes, Piotr, just like in spray paint. Now get moving and get those kegs inside, before someone decides to leak this whole new flavor on their socials. \n\nIt was only a couple more tense minutes of unloading until Marian was free to hop back in the truck and head for the next stops on his delivery list. It’s a wonder to him that the pub even hires someone like Piotrek... "
TOR.84.a: "...but that’s why he works the pallets, and not the guns."

