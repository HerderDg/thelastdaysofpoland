unificationreg_a.80.t: "[GetNewspaper]Rydzyk's forces sack Poznań!"
unificationreg_a.80.desc: "While the Fall disconnected many from the outside world, at times setting Poland to the pre-industrial age, the radio infrastructure stands undisrupted. Today, all stations within Greater Kuyavia transmitted a single message in unison - one that spoke of God's glory and His triumph over the region's heathen warlords. Indeed, Father Rydzyk's forces crushed their regional opposition, vastly increasing the priest's power, but more importantly - wealth. Following Poznan's fall, the city was heavily looted, with everything of value hauled back to the cleric's ever-growing complex, yet even this wouldn't prevent another fund-raising drive from among Toruń's vulnerable faithful, as Rydzyk seems intent to milk them of all remaining worldly possessions. And though outside his immediate zone of control the priest's influence remains limited, the state's rhetoric and service not to the ideals of God, but rather Mammon, has already sown the seed of schism, with the Vatican authorities following further developments with bated breath."
unificationreg_a.80.a: "A Church ruled by sin"

unificationsupreg_a.80.t: "[GetNewspaper]Redemptorist Church of Kuyavia subjugates Western Poland!"
unificationsupreg_a.80.desc: "The vision of a clergy-ruled Poland looms ever closer, as following successful campaigns to both the north and south of his Kuyavian heartlands, Tadeusz Rydzyk stands at the cusp of extending his realm over the entire country. Much to the chagrin of external observers and mainstream Church authorities alike, the priest's control continues to grow off the backs of his supporters' contributions, with the army of faithful crusaders, supposedly blessed by the heavens and funded by the cleric's vast hoards of wealth, growing to rival even those of some EU nations. As Rydzyk's influence increases, so too do his expressions of decadence, as reports indicate that his Toruń headquarters have since been turned into a den of greed and depravity. Yet with these actions deeply hidden from the public, Western Poland's false messiah prepares for the final showdown for the soul of the country."
unificationsupreg_a.80.a: "Mary wept from the heavens"

super_a.80.t: "[GetNewspaper]Birth of a new covenant!"
super_a.80.desc: "After a decade of conflict, Poland at last finds itself whole, unified by the same man who once influenced it from the shadows. While Father Rydzyk's state portrays itself as a theocracy, it would be a misnomer to refer to it as such, as the government operates far more akin to a megacorporation, paying lip service to religious values, while in truth it serves as little more than a money funnel for its founder and patron. With the nation under his thumb, Rydzyk can finally sit back and reap the benefits of his victory, enjoying all of life's carnal pleasures, surrounded by splendor fit only for someone of his grand stature. Yet as he grows increasingly more infirm with age, it appears that the priest's time on earth is rapidly drawing to a close. Soon, he shall be judged in front of his creator, and no amount of wealth, nor the carefully maintained illusion of faith, will be enough to save him then."
super_a.80.a: "The false prophet nears his Judgement Day"


