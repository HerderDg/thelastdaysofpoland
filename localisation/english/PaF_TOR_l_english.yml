TOR_agony_desc: "Let us praise the Lord!\nDear faithful! With heavy hearts we announce that the health of our venerable Father Director is not improving.\nHowever - do not be afraid!\nOur blessed Shepherd does not appear in public because now, in sacred silence, he prays for the intercession of the Most High Lord.\nYou too, pray for our wonderful Father Director, and may God be gracious enough to hear us!\nYet, here on our virtuous land, much work still remains to be done!\nLet us not fear honest labor, for as the Bible says:\n‘Make it your ambition to lead a quiet life, to attend to your own business and to work with your hands, just as we commanded you.’"
TOR_dont_wake_rydzyk_desc: "God bless you!\nDear Christians! Today, we would like to remind you of the incredible string of successes that, thanks to our community, we have all been able to achieve. Sometimes I catch myself realizing just how much Toruń has changed - for the better, of course.\nYet as the Bible says: ‘Indeed, there is no one on earth who is righteous, no one who does what is right and never sins.’\nFather Director is undoubtedly a meritorious and good man, but even figures of such glory have had their stumbles.\nDo not walk the path of hatred, for whoever does so is abominable to the Lord - and ‘let him who is without sin cast the first stone.’\nSo accept that you are still in good hands, and we solemnly vow to continue acting in accordance with Divine law and love for our neighbor!"
TOR_redraw_the_dioceses_desc: "Christ, have mercy on us!\nDear faithful! A true servant of God always faces a vast expanse of labor and duty - may God, we hope, see fit to reward us for it in Heaven.\nLet us not fear work, for the Bible says: ‘All hard work brings a profit, but mere talk leads only to poverty.’ We are called to toil and bear the weight of duty, for indeed, our nation is in need of sin being uprooted.\nWe are receiving various reports confirming that certain individuals overseeing dioceses MUST be removed. A thorough investigation and just evaluation of the current local governors is necessary.\nFor God, for the good of the citizens, and for the sake of the state, we shall tear down the old, corrupt systems to replace them with truly loy… uhhh, competent ones!"
