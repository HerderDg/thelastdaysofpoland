TOR.75.t: "Burning Down the Church"
TOR.75.desc: "The recording opened on a shot of Sławomir Mentzen standing in front of the gates of a small church, the sun nearly at zenith, since noon had only barely passed. The camera zoomed in heavily on his dubiously photogenic face, making the backdrop not much more than a blur. In his hands, a folder of papers. \n\n- Good morning, everyone, welcome to another issue of our show. Today, I am only a stone’s throw away from Toruń, visiting our lovely countryside parishes. What a peaceful place to be, isn’t it? A true show of modesty and the good, simple life, unconstrained by any metropolitan vices. \n\nMentzen paced a few steps to the side, the shot widening to show the local priest leaving past the gates, seemingly uncomfortable when faced with the presence of such an overwhelming force. Or maybe he was just camera-shy. Either way, Mentzen approached him with a smile as the man was seemingly moments away from sitting down in his car. \n\n- Ah! I was hoping to see you today, Father Nikodem. I was wondering if I could ask you some questions about the local parish? I am simply stunned by the new ornaments adorning the gates. \n\nThe priest, unsure how to respond, murmured something akin to approval, yet far too quiet to be meaningfully audible on the lapel mic. Mentzen turned to the camera with a smile that showed just the slightest bit of smugness. He checked his papers and looked back at Nikodem. The cameraman readjusted to show an even wider picture. The church, the duo, and a quite expensive-looking car. \n\n- Oh, but where do I start? I mean, everything is just so beautiful. How about those ornaments? Beautiful handiwork, high-quality metal; probably won’t rust. I’d wager that would be something like 2000 zł, right? 2500 maybe? \n\nFather Nikodem chuckled nervously, changing his stance slightly, as if wanting to take a peek inside the papers in Mentzen’s hand. In a somewhat shaken tone, yet still oozing with the status of his position, he replied. \n\n- Why yes, you have a good eye for evaluating things, Doctor Mentzen. It was a goal for which we had been gathering for quite a while in the parish. All the donations of our wonderful churchgoers... \n\nMentzen, however, butted in in the middle of the holy man’s reply, placing a look of annoyance on his face. \n\n- I bet they’re overjoyed because of them, but I do have to ask another, more personal question. You drive a really nice car. I mean, wow. This thing has got to cost at least 100k, right? Those custom rims? I mean, get a close-up on that. \n\nThey were shiny, polished to a mirror’s sheen, shaped like Jesus on the cross, visibly custom-made and not simply plastic. When the camera panned back to the two speaking, the Father was letting slip his air of superiority as he stepped over to the car. Yet Mentzen continued. \n\n- I wasn’t finished, Father, just one last thing! These documents I have show that a considerable amount of money went to an... \n\nThe car door slammed shut. \n\n- ...an investment! Into the diversification of Parish assets! \n\nThe car sped off, out of frame. Mentzen straightened out, looked at the camera, and with a smile that looked almost as if he was about to laugh, he turned the papers to the audience and moved on to his closing remarks. \n\n- As you can see, even a small parish clearly has space for all sorts of luxuries. Who funded them? I cannot tell you that, however, for the sake of posterity, these papers I am holding will be available in the description below..."
TOR.75.a: "... and remember to like and..."

TOR.76.t: "Youth's Hope Dies Last"
TOR.76.desc: "With a loud thud, Bartosz slammed the doors to his studio apartment shut. He threw his bag blindly in rage, with barely any strength left in him after another soul-crushing shift at the warehouse. Day after day, he felt as though both his youth and life were being drained bit by bit. Defeated, he dropped onto the sofa and stared at the ceiling. This certainly wasn't the life he imagined back when he was still in school. Dreams of an academic career were shattered by German tanks rolling through the country, but even before that, life wasn't perfect. He left his home village to attend school in a big city, in a nation constantly flipping between EU lapdogs and conservative stooges. Ever since the collapse of the old order, he jumped from one small, soul-sapping job to another, making enough to survive and not have to run back to his family, yet far from enough to break the downward-spiraling cycle of wasting his life for minimum wage overtime. Knowing he wasn't alone in this situation, after all, he met a ton of people just like him in all the workplaces that were willing to employ him, didn't make him feel any better. Quite the opposite, the corruption and systemic oppression of the masses fueled his anger and rage. All that he and many young adults like him want is to make an honest living in a career that is satisfying and rewards hard work. \n\nHe had applied to any and all available careers he could find; unsuccessfully. Suddenly, he realised that one of the letters he sent hadn't yet been answered. On one hand, sure, it might've been ignored, like most, but even the slimiest corporation would love to smooth a denial of an application with a 'Thank you for applying, however...' With the rising influence of the clergy, he noticed an increasing number of openings in the academic seminary. Not necessarily all that religious, Bartosz thought that maybe, in the darkest of days, a divine intervention was the only hope for someone like him. He started to show up to Sunday Mass, tipped the collection plate with any leftover banknotes, and even prayed before bed. He jumped up with renewed energy and rushed his way out of his apartment and down the stairs to the postbox. Sorting through the letters, he saw bills, bills, and more bills, but one envelope stuck out, with a large wax seal upon it. He threw all the bills on the ground, and with great hope and excitement, he gently took off the seal, closed his eyes, and opened the envelope. Finally, the ticket out of this hellhole. Once and for all, he'll be done doing all the insufferable jobs and start the academic career he always wanted. He peeked, opened the folded paper, and read with a racing heart:"
TOR.76.a: "'Thank you for applying, however...'"

TOR.77.t: "Strength, and Muscle, and Forest Work!"
TOR.77.desc: "- Wake up! Wake up! On your feet! - The sergeant's shout meant it was 5 AM. - I want to see you ready for the morning exercise in 5 minutes!\nJakub and his squadmates got to work, putting on their clothes and making their beds.\n- Fall in! - Sergeant shouted, and Jakub's squad exited their tent and formed a line. \n- To Arms! - Seven recruits shouted!\n- Look at that! You're on time today. That means no punitive push-ups. Follow me.\nThe whole squad jogged behind the sergeant for a good 2 kilometers, then did 30 push-ups and 50 squats. Even for Jakub, who had a past in athletics, this seemed a bit too much, not to mention his fellow recruits, who weren't as fit as he was.\nAfter the exercise, they gathered in the field cafeteria for breakfast, which consisted of hardtack, spam, cheese, and coffee.\n- You're still so enthusiastic about your service here, Kuba? - His colleague, Tomasz, asked.\n- As sure as I ever was - Jakub replied, much to Tomasz's surprise. It's not like he had any alternative.\nBefore he was recruited, he lived with his grandma after his parents had died in a car crash. She took good care of him, provided for him, and as a devout Christian, she tried to raise him as a good believer. Some of it stuck, mainly because she taught by example how a kind Christian should act, instead of preaching about fire and brimstone. She often listened to Radio Maryja, but wasn't one of those Mohair warriors. Things changed when Rydzyk got ill. She hysterically started to send most of her pension money to his foundation for them to find a way to treat their director... despite her own ailment.\nShe did that in secret, unbeknownst to Kuba, who was too preoccupied with school and a part-time job to realize what was going on, before it was too late. One day, he found her unconscious and called for an ambulance. After some digging, he found her unrenewed prescriptions and few packs of drugs, emptied months ago.\nWhen he visited her, he called her out on that as delicately as he could. And she revealed the truth to him.\nThe money will serve Father Tadeusz more than me - she said.\nA few days later, she died.\nJakub was partly to blame for her untimely death what was going on, but Rydzyk and his sect were to blame for manipulating an old woman, so she denied herself the needed medicine.\nAfter that, he was left alone. He neglected school and started painting hateful graffiti directed at Rydzyk. It didn't take long for him to be recruited by an Ad Arma agent, who helped him evade a police patrol.\n\nAfter breakfast, the squad readied itself for the first training with firearms. Each of the squadmates was equipped with a rifle, a training flashbang, and a massive backpack.\nThey were supposed to traverse the obstacle course that consisted of such contraptions as a mud path to crawl through, a line bridge through trees, then climbing obstacles - a wall and a net you were supposed to traverse with your body hanging. After that, each of the squadmates was supposed to throw a training flashbang through the window of the simple cardboard room and shoot at a target. After a few rounds, Tomek passed out, Łukasz broke his leg during his last course, and Piotr lost his consciousness, fortunately, after the deed was done."
TOR.77.a: "Expected results"

TOR.78.t: "Confederation of Light"
TOR.78.desc: "Friends, Confederates, Countrymen,\nAs our feet walk among the ashes of Poland, we shall not fear, for we have dedicated all our lives to her under the sign of the Crown, the Eagle, the Cross. Because we gave Poland our all, while we live, it’s not yet lost, regardless of the lows it sinks to. I write to all you who, in the name of the freedoms set in the Confederation’s Crown, the brotherhood found under our white Eagle, and equality before almighty God upon the Cross, waged ingrate and brutal war on our march to unity.\nAs this Nation’s state of being proves, not all have learned the bitter lesson, which is often told to us. And Power, as a trap for the greedy souls, has slammed Torun into a deadly trap. Adherents of faith have forsaken their duty, and decadence has poisoned their hearts. They forgot about Virgin Mary, even as their subjects, remain in adoration of Her.\nBut a bloody tyrant has ascended their throne, and guides their devotion to him; he and his heresiarchs feast on Poland’s piety, a parasite that was once God’s servant.\nYes, Jan Król, Tadeusz Rydzyk, their Redemptorist Church, who profess to be the finest of God, Honor, and Homeland, are as ravens that gather around our beloved Nation, hungering for the feast from the dead. In place of labour for the country, they direct toil for their own paradises. In place of gathering might to thwart enemies of our national piety, they gather money and power for their own sakes. It’s one thing to rest on your laurels after victory and squander it; It’s another when laurels are their own end.\nGod’s daughters and our elders, of pristine faith, are deceived by the mean heretics. Swearing their livelihood and themselves, to protect the Church turned sour.\nBut our faith is strong, and the voice of the truth will awaken Torun from slumber. We are legion and we are everywhere in his domain, and we mourn our hand in their rise. This is all our fault. We, the Torun Confederates, who are loyal to our duty. Our penance is plain: To stand under the rightful banner again and rectify our error by taking the Church over in the name of frugality, virtue, and the Nation. And despite our sin, we dare beg you, fellow Confederates and fellow Nationalists, dedicated to God, Honor, Homeland... lend us your ears. Arms, volunteers, connections. All you can spare. All you can afford without endangering yourself. And you will still have a friend in Toruń.\nThe country will again be soaked in a bloody tide, washing away our sins and theirs. But fear not. Fire of faith burns in our chests, after all, Virgin Mary is with us. If you have nothing else, join us in words of holy prayer to cleanse the Church from decadence and lies. If you have more to spare, then rejoice: your tools will make a wrathful cry out of the righteous choir of the faithful.\nAnd once the flag of the Confederacy flies over Torun, know the name of the one guilty of bringing the nightmare to it, redeemed by defeating it. The name of hope and light in the dark."
TOR.78.a: "Sławomir Mentzen."

TOR.79.t: "In the Grasp of the Fourth Circle"
TOR.79.desc: "It might've been just a couple of minutes since Artur entered the Sanctuary, but to him, it felt like countless hours. As nervous as he was, trying to fit among the loyalist priesthood, he was determined to see his mission to completion. He lifted the sleeve of his cassock, uncovering a counterfeit Rolex watch. He was just a minnow within the clergy, but ever since he decided to become a mole within the Church's structures, fitting in among his brothers in faith simply felt wrong. A quarter past four in the afternoon, he still had some time before the meeting with the local provost, a possible higher-up turncoat that could truly bolster the ranks of the conspiracy against the Father Director. He knelt in one of the pews within the empty nave and began to pray. On one side, he felt it was justified, going against the corrupt priests, to hold the Church as an institution to the highest standards of truthfulness and generosity, to bring all bent and greedy priests to justice. However, in the back of his mind, he couldn't help but ponder the idea that going against the will of the Church is a sin in itself. This thought often kept him up at night. It had no mercy on his psyche. The young priest found his comfort in prayer, asking for guidance, blessings and forgiveness, and hoping that the Church would truly turn away from sin and stand for the values Jesus himself preached about. \n\n- God bless you, Brother Artur. - A whispering, elderly voice surprised him. - I hope you don't mind if I join you in your prayer. \n - God bless, of course not, Father Amadeusz. I had hoped to speak with you. - He whispered back. \n- I'm aware. - The elderly priest knelt beside him in the pew. - However, here is the only place where only God will be our witness. I know what you've come here for. \n - I shall keep this brief, then. - He bowed his head down, looking to his side, scanning the hall briefly. - We believe that the Church hasn't been faithful to the teachings of our Lord and Saviour. \n- Big words considering who you stand with, brother Artur. - His wrinkled hand raised to his glasses, fixing them. - I have received the envelope from your superiors. I wasn't amused. \n- Father, I come here not as an agent, but as a fellow servant of our Lord. - He took a deep breath. - The Church is misguided under the current administration, and I believe it's also in possession of a certain artifact that would interest you. \n- Is that so? - His gray, burly eyebrows raised slightly, in a show of curtailed curiosity. - I might consider this proposition. Not for myself, of course, but for the good of my Parish. \n- God is my witness, the pinky toe of Jesus shall be displayed here, to the joy of your congregation. \n\nThe two nodded in agreement and parted ways, and as he passed the gateways, Artur hoped there would be enough holy body parts to sway all of the clergy."
TOR.79.a: "One can always hope."

