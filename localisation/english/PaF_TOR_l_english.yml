# Characters #

TOR_tadeusz_rydzyk_desc: "By all measures, the priestly life is that of sacrifice, the ultimate forfeiture of worldly pleasures in the service of a greater purpose. Though few among the clergy still retain any degree of influence, the creed of a model theocrat still decrees - resist the temptations of power and use it to guide your flock. Not all, however, see this obligation as a desirable course to follow. \n\nSurrounded by vain and splendor, Tadeusz Rydzyk stands as the antithesis of the morality he so fiercely preaches. Having built a faith-based media empire through his business acumen and natural charisma alone, the priest made no doubt as to the master to whom he truly adheres. Though draped in the visage of Christian piety, any devotion Rydzyk might have had comes in a distant second to the mountain of self-servitude enabled by the generous donations of the gullible followers who see him as a paragon of virtue - a lone proselytizer single-handedly stemming the tide of encroaching godlessness. It is through their offerings that he rose from an unknown provincial cleric into one of the greatest kingmakers of the Third Republic. Soon, the priest's private temple in Toruń became the destination of many a pilgrimage - not only for the faithful masses but for the dozens of conservative elites showering him with lavish gifts in exchange for political support. \n\nDespite its colossal effect on every facet of the country, even an event as monumental as the Fall could do little to stop the machinations of someone as resourceful and fanatically revered as Rydzyk. He had bested every challenge against his authority, emerging from the muck of the Toruń Anarchy as a triumphant conqueror. In a way, against all justice, the Father Director has already won, free to indulge any craving he may ever desire. Having achieved the culmination of his desires, he sees no further reason to strain himself, and the Church suffers for it, unable to change its ways or adapt to new challenges, with an increasingly decrepit fossil at its helm. \n\nThe spirit remains strong, but the body turns weak. The march of time will claim us all, but for Father Rydzyk, there is not much sand left in the hourglass. Once the last grains fall, his soul will face two Final Judgments - the divine and the temporal. The first one will see his damnation. The second may sanctify his name or condemn it for all eternity. Use your final moments wisely, Father Director."
TOR_tadeusz_rydzyk_reactionary_desc: "A cult of personality cannot survive the death of its creator. Therefore, even though the soul had long since abandoned the mortal plane and the body rots inside a marble casket, the Father Director may never be laid to rest, for his is the throne of Kuyavia. His radiance shines from the Heavens in tandem with the Blessed Virgin’s light - a blessing on the land; now and forevermore. In turn, the Family faithfully worships its saintly Father, showering the Church with unprecedented gifts and devotion. Tadeusz Rydzyk is no longer bound by the original sin. He is a symbol. A pillar. A representation of the ideal to which all good Christians shall strive on their paths to salvation. \n\nAnd yet, beyond the brazen idolatry and religious paranoia, the more cynical side begins to emerge. The people’s reaction to Rydzyk’s passing had truly been overwhelming. If only their devotion could be molded, all limits to the Church’s temporal authority would instantly crumble. For his will is divine, and no mortal may knowingly defy it. Those who work in the shadows can still hide behind the protective veil he so graciously provides, as the servants remain so even after their master’s passing, except now, they have only themselves to serve. \n\nAnd so, the Father Director speaks to his flock through the lips of the clergy, and the words of Father Król, feeding on the praise and shouldering the blame. He is the perfect puppet for those in charge - with infinite authority and no speck of agency. Never again will he protest. Never again will he block much-needed reforms. He is that which his controllers need him to be. The legacy of Tadeusz Rydzyk dies at the hands of Tadeusz Rydzyk, and he is perfectly happy about it, for that is what he has been made to be. \n\nPerhaps, during breaks from his eternal torment, the Father Director gets to look up from the depths he now resides in and find some comfort in his people's reverence, unless seeing the idealized image of what he could have been is a torture in and of itself."
TOR_slawomir_mentzen_desc: ""
TOR_jan_krol_desc: "Father Jan Król is the last man anyone would expect atop the clerical hierarchy. Unremarkable, reserved; he always found his natural place not in the spotlight, but in the shadows, managing the Church’s daily operations while others smiled for the cameras - a perfect advisor for someone whose ego required constant validation. Even a full list of the priest's many titles would be an injustice to the fruits of his labour, happily consumed by the faithful, slapped with anyone else's label but his. Yet he never cared for the recognition, openly avoiding it as the light of fame shines with overwhelming brightness on the hands that work only in the dark. \n\nIn many ways, Król is the polar opposite of Rydzyk - the second half of a greater whole that guided the Radio Maryja family for the past three decades. The Son and the Holy Spirit. Two-thirds of Toruń's divine Trinity. One cannot exist without the other. And yet, he must now survive without the Father, bearing the full weight of his late mentor's legacy on his tired shoulders. \n\nDespite the differences, despite the dichotomies, one word connects both the past and the present - greed. With no other way to distinguish himself from the ever-beloved Rydzyk, Father Król brandishes his greatest sin as a sign of his supposed virtue, twisting the dogma to portray the wealth he stole as proof of divine providence. Indeed, if God is all-loving, would he not reward those who most faithfully serve Him? But alas, even that is a façade, carefully marketed to fill the void left behind by the Father Director's passing. In truth, he detests the fake aloofness with every fiber of his being. \n\nAnd so, the Church moves forward, steeped in sin and contradiction. The wealth pours in, funding Król's various ventures and passion projects, but most of all, a life of luxury he wishes to enforce on the entire clerical class. Vanity is a virtue, and avarice will bring you salvation. §RHe may have his paradise on Earth, but Father Król is yet to find out that no amount of money will be enough to buy him a ticket to Heaven.§!"
TOR_Sanktuarium_desc: "The gates have been closed, all visitors have been ushered out, and now only an ominous silence remains. To the ever-faithful congregants in Toruń, the Sanctuary Complex represents unreachable sanctity, to an increasing number of detractors - a detachment from the world's affairs. Nobody truly knows what occurs inside these walls, save for a clerical elite bound by strict vows of silence, forbidden to leave, imprisoned in their own island of spiritual solitude. Still, despite all the secrecy, rumors spill through, spreading like wildfire throughout all of Kuyavia. Sins, miracles; each story shines a new light on the most valuable prisoner of them all - he, who designed not only its walls, but the foundations of the entire nation. \n\nInside, the Father Director writhes in agony, surrounded by his most trusted aides, separated from the public view by twelve feet of concrete and an entire regiment of armed guards. The passion that once burned inside him, inspiring his ascendance, has been reduced to a handful of embers, waiting to be put out by the first gust of wind that brushes against them. He is no longer the all-powerful theocrat, but rather an empty husk, blocking all meaningful change with his final breaths. In his present state, he devotes himself neither to God nor the worldly pleasures he previously enjoyed. All carry with them an expectation of effort he can no longer muster. He can only lie there, idly, hardly recognizing himself, his Church, his people... \n\nWith the seclusion of most high-ranking clergy, the grip of absolute control over the people has finally slipped. The efforts of those tasked with maintaining order have turned inwards, as Kuyavia has mostly been left to fend for itself. Voices of discontent, normally so hushed and violently suppressed, may once again echo out for all to hear. The voivodeship may pray in unison, but those with sinister plans eye one another conspiratorially, communicating that which cannot be openly said. \n\nNobody, neither on the inside nor the outside, knows how much time remains. This moment of weakness will only be temporary. Eventually, the Spirit will ascend, and the full might of worldly judgment shall bear down on those who tried to weigh it down with sin. \n\n§RThere will never be another opportunity for change. Those who wish to usher it in must rip the keys to the kingdom from a dying man's hands.§!"

