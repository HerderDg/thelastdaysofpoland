TOR.68.t: "The Limits of Devotion"
TOR.68.desc: "Day 7 of the Funerary Gathering. Despite the clergy’s hopes, the mass of mourners gathered outside the Complex only continues to grow. Increased security guarding every entrance has been able to prevent a break-in, but with every hour, the crowd becomes more difficult to control. Inside, Rydzyk sleeps peacefully, undisturbed. A priest, perched up in a strategically placed watchtower, puts down his binoculars, sketches the latest situation report in his notebook, and heads down to pray just in time to dodge the votive candle chucked in his direction. The standstill continues. \n\nJanina stood toward the back of the crowd, having only arrived on the third day of the gathering. Even here, the ground had already been well-trodden, and what had previously been a grassland had since become one massive pit of mud. With difficulty, she lifted her legs up high enough to walk along the perimeter without getting them stuck in the dirt, clutching her cane in a struggle not to fall off-balance, her path illuminated by thousands of candles marking every trail. \n\nOn her short walk, Janina passed by dozens of stands distributing holy cards and blessed ointments, prayer circles, and makeshift shrines. In her free hand, she clutched a generous offering. She pushed past the crowd, placing at the feet of a rag-wearing preacher. \n\nMikołaj was never expected to amount to much in life. The failson of a relatively well-established local businessman, he was always given a soft cushion to land on after his regular troubles. He lived the life of a star, without any accomplishments to remotely justify it. Fast cars, booze, and drugs fuelled his continuous downward spiral. And at rock bottom, he found enlightenment. Still in the same torn clothing as on the day Father Rydzyk allegedly appeared before him, he preached in the name of his supposed savior. For the first time, someone listened. \n\n- And I tell you, my Brethren, that the spirit of the Father Director is still among us. Do not mourn his death! Celebrate his return, for it is near! Look at the den of sin before us! The priests, this morally corrupt caste, are desperately working to undo the work of Father Rydzyk. They are allies of Satan, trying to push the world into degeneracy. Prepare yourselves, my Brethren, for in a few days we will storm the sinners’ lair and end their schemes once and for all. Only then will Father Rydzyk return from the heavens and usher in a new age of peace and faith! And he will sit at the right hand of the Lord..."
TOR.68.a: "Delusions awake in the silence."

TOR.69.t: "The Deathbed Audience event"
TOR.69.desc: "Bless us, Jesus!\nAttention, today we're broadcasting our program live! Any moment now, in the Toruń Market Square, our venerable Father Director will reveal himself to all doubters. We are more than convinced that the venerable Father Director will, as always, charm us with his personality. Nevertheless, remember, dear listeners, that a man is not made by the body alone! The soul leads the earthly shell, and the soul of the Father Director is among the purest and most devout this world has ever seen! Though the physical health of our Shepherd may — due to his age — not be perfect, this still does not entitle anyone to lose faith! Oh! Look, here he comes!\n[Tadeusz Rydzyk mounts the pedestal, supported by priests; each movement is a struggle, each step a challenge. Jan Król, supporting him, speaks first]\n— Let us praise the Lord! Look, all you faithful, the venerable Father Director is in perfect shape. You who doubt... look again! Contemplation with God simply requires great strength. In recent days, our wonderful Shepherd has prayed humbly not only for his health but above all—for us! YES! Exactly! All of you who have doubted Father Director—like Doubting Thomas—you bear a grave sin! Do the kind words of benevolent priests mean nothing to you anymore!? But enough misunderstandings. Now that you've seen with your own eyes that everything is perfectly fine, you may disperse. Go in peace! Unless someone fancies listening to Father Director—but... um... we're not encouraging that. Return safel...\nSuddenly, Rydzyk interrupts, addressing his aide. Due to poor hearing, he speaks very loudly and unclearly:\n— bring me those [incomprehensible]... the ones with spirits...\nChaos erupts nearby Rydzyk. Even TV cameras from ‘TRWAM’ didn't capture everything—or did they do so on purpose? After a prolonged moment, Tadeusz Rydzyk begins a speech in an exhausted, weary voice. Without emotion, intonation, punctuation, reading from a sheet:\n— Dear Christians! Here appears to you... err... yes... have faith in me... [unintelligible]\nAs the Bible says: ‘Let us care for one another with... um... brotherly love one another...’ [yep, not quite it]\nThe faithful listen in silence. On some faces there is pity; on others, devotion; others show concern. But now no one speaks—they listen. The monotonous voice spreads across the Toruń Market Square, echoing off the alleyways, amplifying Tadeusz Rydzyk’s fading voice.\nThe words do not reach the audience. The message fails to land. Attitude toward the leader no longer matters. Each word breaks a legend. Clipped, indistinct expressions pierce the sacred veil. Sharp shards of a shattered dream fall upon the faithful. Their hearts are painfully scarred...\nRydzyk interrupts again, his dull but loud voice addressing the aide:\n— Should I read that too?\n— Yes, Father Director, that too—answers the clergyman with a sour smile.\nIn an instant, Rydzyk’s circle turns their heads, gazing off to the side. They offer wide, insincere smiles to the crowd. Many foreheads are covered in sweat. One glances at his watch; another stares curiously at the sky.\n[Radio]:\n— Ahem, we confirm the words of the Vice Director... yes, as he said, everything is fine... there is no cause for panic. Everything will be fine... Indeed! Ahem. Father Director is still leading as before. Yes.\nLet us all wish Father Director much health... I mean, anyway.\n[Off-air]:\n— Lord, watch over this country!"
TOR.69.a: ""

TOR.70.t: "Desecration of the Memory"
TOR.70.desc: "Jan Król watched the outside feed with growing uncertainty. Even after many weeks, the gathering dedicated to the Father Director failed to disperse. Despite so much time already passing, he felt like a prisoner, trapped inside the Complex, hiding in fear from his own people. Ever since the start of the blockade, deliveries had become too risky to maintain, and though, for now, he was able to hide this fact from the rank-and-file clergy, they were rapidly running out of supplies. Rydzyk's words were clear, though. Nobody but him could give the order to reopen the gates, and now, in his delirious state, he looked increasingly unlikely to even consider giving that command... but to defy his will would constitute sacrilege. \n\nAn aide - one of the fresh-faced seminarists tasked with tending to the Father Director's every whim - walked in, visibly shaking. Tears streamed from his eyes. \n\n- Father Król, it has happened. He is in Heaven now... \n- Final... I mean... I am filled with sorrow. The world has lost a saint today. May he continue his greater purpose by God's side. \n\nWith a surprising liveliness for his age, the priest rushed to his mentor's chambers. A swarm of attendants watched over the body, forming a tight semicircle which Król had to push through. The corpse was still warm, but there were no signs of life. He led the group into a final prayer over the deceased, immediately snapping back to business as soon as they finished. \n\n- Time of death? - Król asked to ensure not only the clinical, but also the administrative death of his long-time partner. \n- 16:04. Twenty-three minutes ago. \n- Truly, a tragedy. But we must remain strong and, despite our grief, continue to uphold his vision. \n- We humbly offer ourselves at your service. - Father Laskosz spoke, securing the pre-confirmed succession. \n- I am grateful for your loyalty to the cause. Andrzej, open the gates. We have been holed up here for long enough. \n- Don’t you think it’s a bit... early? The people need time to mourn. WE need time to mourn. Who knows how they’ll react once the news breaks? We could lose all semblance of control. \n- You may not have realized, but the news has already broken. The longer we wait, the worse the situation will become. I don’t know what you’re waiting for. Rydzyk won’t be any more dead than he already is. \n- Janek, we can’t just... \n- It’s Father Director Król from now on. I suggest you'd better get used to the title."
TOR.70.a: "The Prophet is dead, long live the King."

TOR.71.t: "Envy of the Fallen"
TOR.71.desc: "Sławomir sat alone in his office, years of humiliation finally nearing an end. He yearned to reclaim his pride and influence - Father Director’s iron grip was weakening; at last, his moment for justice had come. The religious fanatics had stolen everything from him: pride, power, and the people. After Rydzyk destroyed his reputation, exile in his law firm was all that remained. For years, resistance seemed futile, as if Rydzyk’s regime would last forever. But Sławomir’s anger never faded. It may have if not for one thing: the Director was not invincible. Age had caught up with him. Patrols were fewer and less vigilant. Even the all-seeing Radio Maryja showed signs of decay. Cracks appeared, and people began to see the truth: there was nothing holy in this kleptocratic empire.\n\nSławomir Mentzen lit up his cigar, the smoke curling upward like the fire of his ambition, burning hotter than ever. His mission was clear: to dismantle the corrupt regime and restore dignity and freedom to the people. Over the years, he had built a vast network. Spies fed him information from every corner, and even a few disillusioned priests, no longer able to stomach the betrayal of their faith, had pledged loyalty to his cause. Support grew quietly but steadily. People were ready; ready to rise when the time came. With each passing day, the tide turned further in his favor. The path to victory, once unimaginable, now lies within reach.\n\nHowever, he felt no joy. Beneath the surface of momentum and rising support, a grim certainty weighed on him; people would die, many of them. They looked to him as the alternative, the symbol of change, but he was not sure he was ready. The burden of leading a nation might be more than he could carry. What if the rebellion failed? What if all the sacrifices led to nothing? Doubt gnawed at him. The future was a maze of unknowns, filled with uncertain paths and hidden dangers. And yet, he had to choose. But which path could he live with?\n\nMentzen stood up from his chair and slowly approached the window. The darkness of the night swallowed Grudziądzka Street, with only fragments touched by the pale glow of the moon. He watched the silent city of Toruń, knowing it would not remain silent for long. History never asked for permission - it demanded choices, sacrifices, and blood. Whether he was ready or not, no longer mattered. The wheels were already in motion, and dawn would come with or without him. With a steady breath, he drew the curtain shut, turned toward the door, and stepped into the shadows, where history was being written. "
TOR.71.a: "A Silent Grasp for Freedom"

