TOR_the_promise_of_prosperity_desc: "Not only on bread does man live... such wise words, uttered by our lord and saviour. His words are always true. But... we must remember, they are often true in metaphorical ways. We have noticed your piety, your willingness to sacrifice yourselves in the name of our nation and religion... and that is good! However, we have also noticed another thing: your life is one of complete misery and sadness! While true accomplishment will be present in heaven, that much is true, that does not mean our material lives have to be ones of complete poverty! Multiply your talents, folks! And perhaps then, not only will your lives be better, but you will be able to give even more!"
TOR_an_ode_to_mammon_desc: "While some among our populace have embraced our new teachings, some still reject them, viewing monetary wealth as antithetical to our cause... this couldn't be further from the truth! Wealth is entierly compatible with good christian worship, as you will soon see! Who cares if a priest has 7 fancy cars, one for each day of the week, if he gives great sermons about self-sacrifice and giving up our pride? Absolutely no one in the right mind!"
TOR_father_director_charity_fund_desc: "We know that, despite our encouragment, not everyone is as well-off as they could be... this will be fixed right this second! We hereby announce the Father Director Charity Fund, dedicated to helping the needy and lifting them out of poverty, so that they can contribute to society just like their more wealthy bretheren! As our Lord God said, \"blessed be the crying, for their spirits will be uplifted!\", and thanks to the generosity of the Father Director, it will be so!"
TOR_even_in_death_desc: "We hear your saddened wails, we hear how you suffer under your poverty... we do. However, despite that, the state's situation is still rather dire. We need everything we can get, and therefore, we sadly are not able to contribute anything to help the empoverished of our nation. The Father Director appologises throughly for this state of things. We promise, the future will be brighter. It will always be brighter. We promise."
TOR_ask_and_you_should_receive_desc: "While the Father Director's methods are just, especially considering the cause, we must also thing, as before, of the material conditions of our citizens... which Jan Król will more than readily help with! Today, we will broadcast a special round of phone-ins, in which he will PERSONALLY help people with their financial situation and buisness! Don't be afraid to call in, folks! You will not want to miss this once-in-a-lifetime possibility!"
TOR_routes_of_st_jacob_desc: "Today, we would like to begin with a little information: Kujavia finds itself in middle of a few local \"Routes of St. Jacob\", which are one of the main pilgrimage routes in Europe! We would like to announce, with that fact in tow, that we will be making sure no pilgim goes unfed, without a place to stay and without additional sacrifice in the form of the purchase of various religious goods! After all, such an endeavour is a difficult one, and one must recieve as much assistance during it as possible, if he is to make it through!"
