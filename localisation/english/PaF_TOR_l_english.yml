TOR_30_million_silver_pieces_desc: "Although our cause is just, our methods are benevolent and our desires are nothing but holy, there still remain those, outside of the city of Toruń especially, whose greed has taken over them! Those who do not dedicate even a single złoty to our righteous causes! The Father Director, and God, of course, must be furious about their self-serving ways! To such an end, we will dedicate resources to developing our economy further, so that we are financed as readily from the other territories as we are from Toruń!"
TOR_provincial_broadcasting_desc: "Dear Listeners! We have heard your cries over the quality of the broadcast in the west of the voievoideship, and we will awnser them! From now on, as the Blessed Father has announced, we will begin construction of broadcasting centres in larger cities around the voievoideship in order to provide access to the most important program of all to people all across our area of control! God bless!"
TOR_gods_word_in_every_home_desc: "We have heard your cries once more! While back in the day, the Israelites needed to pool together to afford lambs for passover, those days are long over! So why should our dear listners need to gather around their friends' radios? This is why we're introducing a new generation of reciever device: The Horn Of Mary. Cheap and easy to produce, aquire and set up, these radios will allow even our poorest residents to listen to the holiest radio station on earth. God bless! I hope to see you all very soon, in much expanded numbers."
TOR_connecting_the_family_desc: "Believers! The Blessed Father has just announced the reinstatement of the wRodzinie phone data operator. As we all know, after the fall, most Polish phone service providers either fled the country or stopped functioning, which is why we must make this move in order to establish more widespread telephone accessability inside our zone of control. We hope this will increase our citizens' contact with each other, and, more importantly, the number of phone-ins on our radio station. After all, we will not stop until your questions have been heard on the holiest radio station on earth."
TOR_tv_trwam_media_empire_desc: "For years before and, to a limited extent, after the fall, TV Trwam was, despite being the holiest television station on earth, really nothing special. This ends today! The Blessed Father has decided on a radical expansion of the station into all kinds of programming! Mass, pilgrimages, christian music, programming for children and adults... and even telenovelas! While some may be skeptical on these changes, particularily on the latter, we would like to remind everyone that the only functioning station most of us have access to is Trwam... so go ahead, sinners. Choose an alternative."
TOR_accessing_their_pockets_desc: "As stated before, not everyone is as willing to sacrifice themselves to the same degree as our most reverent believers in Toruń. Greed is present in all parts of the voievoideship, aiming to destroy our national structures and spell doom for our great case! This will not do! The Blessed Father has announced a change to this state of things, but one thing is still not sure: will he continue to uphold our philosophy of being upkept by willing donations, or will we be forced by the evil forces of satan to implement a compulsory tax system?"
TOR_a_gentle_nudge_desc: "Dear Listeners, it has been decided: there will be no compulsory taxation within our zone of control! Our national structures will continue to be financed exclusivley by willing donations. However, the problem of the greedy and vile parts of society not putting forth their share still persists. Therefore, we will begin to issue... incentives for high donors. Remember, our government depends on us both to do our best! Don't let yourself be overtaken by greed, and instead let the spirit of sacrifice flow through your veins!"
TOR_bibles_and_baubles_desc: "Along with the previously stated policy of incentives, we will also implement a solution which, although corrupted by the evil west, still shows merit: from now on, special shops will be established within our churches for especially urgent spiritual needs. Items stocked in them will include curcifixes, rosaries, various items adorned with the image of the greatest pope of all, Joannes Paulus Secundus, and containers of holy water of different sizes. We hope that our faithfuls' most urgent needs related to our great religion will be relieved by way of these shops."
TOR_a_three_piece_tithe_desc: "Dear Listeners: the Blessed Father has decided to institute our first mandatory tax: a tithe. Of course, the tithe itself isn't large, far from it. Its ammount is very merciful to our citizens, but it is indeed, the sign of a fight against greed and stubbornness. And after all, all our neighbours, themselves claiming to be legitimate successors of the Polish government have all instituted taxes of their own... why shouldn't we, then? It's only natural"
TOR_parish_financial_registry_desc: "With new times come new changes, although all is, of course, to the glory of our great faith. To all faithful: please report to your local priest to be noted down in your local parish book. From now on, your tax records and taxes must be delivered to your local parish so that the records may be transferred to the parish books, and taxes verified and then approporiatley sent to the government. Nobody would dare to steal the rightful due from a church, and if they did... we're already two steps ahead. Be afraid, tax evaders! Be afraid of the might of the Lord!"
TOR_extortion_incentives_desc: "However, with concerns from priests flowing in, we've decided on something that would make this system fairer for them: a part of the proceeds of these initiatives, they will be allowed to keep as their own, in order to help support themselves in these hard times. This will hopefully also improve the rate at which the faithful give to our righteous cause, because of better motivation of the priests. I would like to reiterate that 100% of the proceeds that go to the government will be used ONLY for the good of our blessed faith. There will be no excesses in these difficult times."
TOR_finish_torun_geothermics_construction_desc: "Dear listeners! It comes to me as a great joy to announce to you all the conclusion of the Toruń Geothermics project! One of the Father Director's larger investments, the plant will now provide heating and energy for the people of Toruń. So allow us to bask in its heat like in the heat of God's burning, sacred heart! Halleluyah, Halleluyah."
TOR_priest_ceo_pipeline_desc: "With the Blessed Father's takeover of many companies, we must account for one thing: their previous CEOs were creatures stained by Mammon, and therefore are unfit to govern them for even a second longer! Instead, we will be implementing new governance within those companies, made up of faithful, unstained redemptorists, as should have always been. Registration for the roles is ongoing within seminaries, and we hope to achieve complete staffing very soon! Ave Maria! May Mammon never touch us again!"
TOR_pesa_chapel_cars_desc: "We have noticed an uptick in long journeys with our growth in territory, and therefore, The Father Director has decided to do something about it: your trips by train will no longer have to be void of worship and sacrifice. Now, every train will have a designated chapel car, with a services fee which will, fairly, of course, serve as sacrifice to the Lord in exchange for communion with him. This will be perfect for trips taking place on sunday in particular. After all, thou shall honor the holy day!"
TOR_the_catholigarchic_class_desc: "Over the passing years, we have seen a rapid increase in ownership of companies, even multiple at a time, by priests and other members of the clergy. While some citizens may panic, I ensure all of you: there is NOTHING to worry about! All we are doing is taking our economy away from the forces of mammon, and into our own hands once more! Although you may see priests owning quite a lot, they will be made to use all of it to the benefit of our churches! Now, please do not mind the yacht cruising on the Vistula in this very moment! That is simply an outsider from one of our corrupt neightbours!"
TOR_a_liturgical_monopoly_desc: "But who says that only our own citizens can enjoy these gifts from God? The Father Director mandates: We must export! Let us flood the market like the rain of the flood of Noah, drowing our evil competitors in the process! Soon enough, we will become the only important producers of religious goods, and then... err... my appologies! It looks like it's time for an ad break!\nCHRESTEX PRESENTS: A NEW ERA OF HOLY WATER DISTRIBUTION, YOU'VE NEVER EXPERIENCED ANYTHING LIKE IT BEFORE: THE SAINT PAUL HOLY WATER DISTRIBUTOR. UP TO 30 METERS OF RANGE, FOUR DIFFERENT MODES FOR PROPER DISTRIBUTION AND A TANK CONNECTOR FOR KEEPING THE PRESSURE ON! BUY NOW!"
TOR_brothers_in_faith_partners_in_crime_desc: "Glory to the Virgin Mary!\nBeloved brothers,\nThis broadcast we wish to dedicate entirely to the most devout and most wonderful people whom God, in an act of grace, has given us! We speak, of course, of the Blessed: Father Director Tadeusz Rydzyk and Vice Director Jan Król!\nPray for them, for it is they who are responsible for all that is good. An unstoppable Christian love flows from their majesties, flooding our hearts with hope and mercy!\nLook to our heroes as examples of true Christian, selfless brotherhood—of the kind the Bible so often reminds us.\nThe authority of the Father Director and the Vice Director is a direct sign of the divinely ordained order. It is in OUR interest to ensure that it remains so for all eternity!!"
TOR_the_infallible_father_desc: "Glory to Christ!\n Brothers and sisters! Let us all rejoice, for our beloved Father Director has blessed us all during his recent Mass. Truly I tell you—we are saved!\n Look at how far we’ve come! Our Toruń thrives in unceasing prosperity, and Christian faith fills our home with the radiant light of goodness straight from God Himself!\n[…]\nAfter listening to a segment of the broadcast, Tadeusz Rydzyk said:\n— I have earned this title… no one else could have done as much good as I have… no one else deserved all of this.\n Well, there are still a few pleasures ahead for me today… but those novices…\nAh, well. Whatever happens now—I have already won!"
TOR_the_first_apostle_desc: "God bless!\nAs devout Christians, we are not only honored—but indeed obligated — to praise and present to you the figure of our magnificent Vice Director, Jan Król.\n Remember, dear brothers, that this is a man without blemish, who has served God and us uninterruptedly since 1997. His list of merits is as long as his mission of spreading Christian goodness.\n He is responsible for: the construction of the Sanctuary of the Blessed Virgin Mary, Star of the New Evangelization and St. John Paul II, co-founding Radio Maryja and TV TRWAM — and these are but a few of his accomplishments…\n One day, the moment shall come when the Lord calls our venerable Father Director to Paradise... but do not despair!\n There is one worthy to take his place—and that man is Jan Król!"
TOR_last_days_of_solomon_desc: "God bless!\nChristian brothers! No one has done as much good for us as our venerable Father Director. Without pause, without rest, he spreads the Word of God, offers aid to those in need, and fulfills his priestly duties.\nAll of this - so that we may be saved! Truly, let us praise him to the very Heavens!\n[…]\n(Tadeusz Rydzyk after listening to the broadcast - speaking to himself)\n- Exactly, who could possibly have done more good than I have? [a subtle smile]\nMy days are numbered… but it doesn’t matter. My service to God and to this world has been boundless - and now, it's time to enjoy it.\nEverything I’ve achieved… is simply what I deserve!!"
TOR_raise_the_walls_of_jericho_desc: "Glory to The Highest Lord!/n Beloved brothers and sisters! Alas, the hellish servants of the Devil, sent upon this Earth, give no rest to us - devout Christians.\n Fear not! We shall endure no humiliation, nor shall we ‘offer ourselves as sacrifices to attackers’ - we shall strike off the dragon’s head like St. George!\nWe shall raise mighty fortifications, walls as strong as those of Jericho—but these shall not fall, for we have God on our side!\nNo one shall enter our land unnoticed. We are initiating full surveillance and control. Every corner of every street shall be patrolled - for our safety!\nTHE FATHER DIRECTOR IS WATCHING YOU!"
TOR_a_city_within_a_city_desc: "Blessed be Jesus Christ!\nDear Christians! We are planning to continually expand our beautiful city of Toruń, and above all, the sacred complex of the Father Director, in honor of God.\nWe promise you - we shall build the greatest and most magnificent metropolis the world has ever seen!\nWith the help of God - and yours - this must succeed! That is why we once again remind you of the ongoing donation drive for this righteous cause.\nWe also encourage honest entrepreneurs - those who sell only the highest-quality goods - to relocate their businesses to the new commercial-service pavilion, which will soon be completed.\nDo not hesitate to send financial support to the Father Director, for he has done so much good for us that our help is but a humble repayment."
TOR_conquerors_tribute_desc: "Praise the Lord!\nMerciful Christians! Manna rains down upon us from Heaven for our merits and tireless labor!\nCitizens of the newly reclaimed Kuyavian-Pomeranian lands have decided to reward us for their liberation from the chains of Satan. They are sending voluntary offerings of thanksgiving to our community.\nWe have witnessed many heartfelt moments and words of warmth—people are praying en masse for the justice they have finally received after years of occupation.\nIn addition, a Christianization mission is underway there, and the local inhabitants are embracing it eagerly, thanking Father Director for his providence.\n[off-air]\n— We need to collect the ‘tribute’ (an officer’s ironic smile) from [...]. Just remember - if anyone so much as looks sideways when handing over the money, you are to be brutal and merciless! No one questions us - the victors."
TOR_outdoing_sodom_and_gomorrah_desc: "Praised be Jesus Christ!\nDevout brothers and sisters!It is with sorrow that we inform you of the vile rumors that have reached us - slander against our venerable Father Director.\nSHAME! DISGRACE! OPEN YOUR EYES!\nTrue Christians! Do not be deceived by the serpent tongues who lie at the Devil’s command The abominations that fester in their minds and that they themselves spread are now being directed at the pious and sinless Father Director!\nALL OF IT IS LIES!\n[after the broadcast; a priest speaking to himself]\n- We have to hurry. Quick, quick! Father Director is about to finish dinner and there are such delicious dishes… a full selection of alcohol - from all over the world!\nAnd later, he promised us some very ‘pleasant’ company for the whole evening and night. Mmmmm..."
TOR_a_transfer_of_duties_desc: "Glory to the Lord!\nDear Christians!Our beloved Father Director, after years of devoted service to God and to us - his people - now needs a bit of support.\nOur venerable shepherd is in need of prayer. We can see now that, God is ever more clearly calling Father Director to His Heavenly Kingdom.\nDo not be afraid!\nThe death of a righteous Christian is only the beginning!\n'No eye has seen, no ear has heard, nor the heart of man imagined what God has prepared for those who love Him.' - the Bible on Heaven\nWe proclaim with full certainty that in the event of Father Director’s absence, his duties shall be taken over by Vice Director Jan Król. Place your trust in your brother in faith, for his piety knows no bounds!"
TOR_replacing_the_irreplacable_desc: "Glory to the Virgin Mary!\nBrothers and sisters! Let us all pray for our wonderful Father Director, for truly he is in need of rest and prayer. We see your concern for the condition of our venerable Shepherd, but we tell you firmly — Do not be afraid!\nIn these recent days, Father Director spends more and more time in contemplation with Mary and with God, who now support him at the end of his blessed journey. Health is but a worldly matter; it is the Creator who decides over it, and when the time comes, He calls a person to the Heavenly Paradise at His right hand.\nBut we have not been left to ourselves! The exalted Vice Director — Jan Król — tirelessly fulfills the most important duties of state. Without rest, without complaint, despite the enormity of daily matters, HE watches over us!"
TOR_swarm_of_ordinands_desc: "God bless!\nDear faithful! With great pride we can announce a remarkable success!\nOur community of clergy is growing significantly!\nWith heartfelt emotion, we confirm that hundreds of young, exemplary individuals have chosen to dedicate their lives directly to the service of God.\nTo witness how faith in God blossoms among the younger generation, together with a deep sense of duty and devotion to His Majesty, fills us with a sense of fulfillment.\nWith Christians like these, the future is not doomed to ruin!\nAll new ordinaries will be assigned, for the most part and as needed, to official posts. Our seminaries not only train the faith and spirit of their adepts, but have also taught them effective management of administrative affairs.\nWithout compromise - these are competent people!"
TOR_stepping_out_of_the_shadow_desc: "Glory be to the Lord!\nBrothers and sisters! There is a certain person about whom we should know as much as possible, for he carries the Christian faith and kindness, spreading mercy among the people. He is a figure virtually without sin, magnificent, beloved by the faithful - in a word, a role model!\nI speak, of course, of the Vice Director - Jan Król!\nTruly, he is closer to our hearts than we may think. His many years of cooperation with the blessed Father Director confirm the sincerity of his intentions.\nJan Król now stands before us - the faithful - and counts on our support!\nThe venerable priest has already announced a list of events and investments aimed toward our brighter future!\nLet us pray for him!"
TOR_sideline_the_pure_desc: "God bless!\n Benevolent Christians! A plague has crept into the healthy body of our community!\nAttention!\nWith sorrow, we watch as some of our clerical brothers turn away from the true path of God, surrendering themselves to lies and to Satan. These separatists, hiding sins deep in their own conscience, have fallen away from the faith, proclaiming HERESIES!\nKEEP YOUR EYES WIDE OPEN!\nI tell you, a faction has arisen that vilely slanders our most glorious Father Director, and it must be cast out!\nDO NOT BE DECEIVED!\nThe proper authorities are already working to dismantle this heretical tumor. Yet the Lord is merciful, and therefore these sinners shall be sent to theological penance, so they may learn the true principles of faith and respect for their fellow man!"
TOR_two_maybachs_for_a_favor_desc: "God bless!\nBeloved faithful!The Holy Scripture imparts to us a certain knowledge about God, namely, that He is infinitely benevolent.\nAnd how could it be otherwise, when He cares for us day and night, has brought you — wonderful Christians — into being, and supports us all in our most difficult moments\nEarthly authority, as a natural extension of this divine will, demands obedience. But in return, you may expect Christian justice and devotion!\nJan Król! He is the one who promises to become our shepherd. Everyone can count on recompense, for the open support of good is truly a great virtue!\nAll support given to the venerable Vice Director shall not be forgotten — remember this, brothers of the clergy..."
TOR_sermon_tournee_desc: "Praised be the Most Holy Virgin Mary!\nDevout Catholics! We officially announce that in the coming days, the Pious Pilgrimage for the Conversion of the Kuyavian-Pomeranian Voivodeship shall begin! Of course, the venerable patron of this event is our blessed Vice Director Jan Król!\nOur program includes:\n Holy Masses celebrated by the most distinguished priests from Toruń, street processions, a market of consecrated relics (authentic rosaries from the Vatican, blessed by John Paul II himself!), theological contests, gatherings of Radio Maryja listeners, and much, much more.\nAdditionally, according to our information, the inhabitants of the recently liberated voivodeship are responding to our initiative loudly and with enthusiasm. This interest brings us great joy-\nfor it means GOD WILLS IT!"
TOR_the_jet_setter_priest_desc: "Praised be Jesus Christ!\nBrothers and sisters! Jan Król! Remember this name for the rest of your days! Truly we tell you, he is one of the most devout and distinguished clergymen of our Church, second only to Father Director himself.\nAmong his many merits is, for instance, his leadership of the “Memory and Identity” Museum, which supports Polish culture and strengthens the faith.\nMoreover, our Vice Director fiercely defends the truth, combating shameful slanders and false accusations. As he himself once said, referring to the three pillars of Radio Maryja:\n‘If something is evil, it must be called evil.’\nRemember such venerable priests, for as the Bible says:\n‘Obey your leaders and submit to them, for they are keeping watch over your souls, as those who will have to give an account.’"
TOR_the_kings_anointment_desc: "Glory to You, O Lord!\nTo all true Christians! Today is a great day that brings with it certain changes, made solely to stabilize our future and secure our safety.\nIt is hereby officially proclaimed—with the blessing of our venerable Father Director—that Jan Król is declared the anointed successor of our state!\n'Christus vincit, Christus regnat, Christus imperat!'\nLet us rejoice, brothers and sisters, for Vice Director Jan Król—whom we know so well—is truly a righteous servant of God.\nHe will lead our community to greatness, deliver us from evil, and uphold our faith. Let us therefore pray for our meritorious Father Director, and for our promising Vice Director Jan Król!"
TOR_the_lords_disapproval_desc: "God bless,\n And blessed be the fruit of your labour, brothers and sisters: for we have all but destroyed enemies of the LORD in Kuyavia. The list of the heathens and sinners who can do anything to stop us now, shrinks as I speak.\n Yet the LORD gave us all His five talents, and until another five are made, our work is not done. Even now, pestilence of the sinner partiasns lingers in our freshest conquests. Even now, Mentzen's overt piety wavers. Christian justice demands that we never cease our holy work, and guide the nation to ever greater virtue. Even the smallest speck of corruption may deceive the weak and distract the strong. The LORD is merciful, and His magnamity towards our sinful nation deserves nothing less but perfection: In Kuyavia first, then Poland and the whole globe second.\nGOD WILLS IT."
TOR_a_checkup_on_lucifer_desc: "Glory to Christ! Glory to the Father Director! \nAnd His blessing to all of you, save for the REPROBATE Mentzen. Who to this day worships Mammon. Who to this day seeks to commodify all things. Who to this day, instead of honorably repenting or transparently joining our enemies, remains on the fence, seemingly powerless, seemingly marginalized, but always plotting, always searching prey. Even at the apex of our power, he could be gaining followers and serpentine tempters. Like Lucifer below, this prince of pride is fallen and subdued within the Order of our LORD, by our Father Director, but like Lucifer too, his minions act and gather power, intelligence, and the weak for his sermons of temptation. Do not be deceived and pray for our souls, so they may be warded."
TOR_the_young_confederates_desc: "Praised be the Most Holy Virgin Mary!\nDevout Catholics! Dearest youth. Especially those who found their ears to have heard the call of Mentzen, the sorcerer of minds and hearts! We have all been tempted at some point, and many have fallen before you: Don't let shame insinuate you have no place among the Father Director's flock yet. But take heed! The predators in nature use every trick they can to divide the herd of prey before they attack. The LORD made it so, so that we see the parallel of it in daily life. \n Mentzen is one such diversion, sith... uuh, simp to the women, who in Pride seek all recognition for anything for themselves. Servant to the Jew, who in his Avarice lets the rich be richer and the poor poorer. Asset to the Union, which in its Gluttony gathers our wills and in darkness binds them. And useful fool of Ukrainians, who in their Wrath blame us for all that they went through.\n So be not divided, but rally behind the Shepherd and the Father!"
TOR_raiding_the_consultant_desc: "Glory be to the Lord! \n And moreover, glory be to the military police, our inexorable Static regiments and all others who took part in the raid on Mentzen's headquarters. Under the cover of night, having received credible reports of conspiracy against our holy Church and even the Father Director himself, our internal security forces surrounded and raided Mentzen's residence and headquarters. Inside, our forces report a wealth of compromising material found, proving beyond all doubt the guilt of the sinner Mentzen! Moreover, a wealth of sloppy, perfidious and slanderous fabrications were uncovered, intended to SMEAR our dear leaders and indeed the Church itself as sinful. \n Brothers and sister, blessed is the mind too small for doubt, for even the most vicious slander will be powerless against their faith: and may our foresight guard the good name of our Church forevermore."
TOR_secular_authority_ban_desc: "In Most Holy Virgin's name, in the name of the Father Director: \n Our challenges are insurmountable, and any one of us would have faltered long time ago, if not of the providence of the LORD and Father Director. Whenever you're daunted, be glad: Wisdom is the beginning of fear. That is why, there can be no doubt nor even a slight pretend that our earthly profane issues take primacy over the LORD! \n The Confederacy, any one party, any one movement, that does not put the LORD and His Mother first, are hearby banned. Our wise Fathers are working on finalizing the reforms of our statehood that once and for all put even the notion of politics to rest: We are no longer a state, but only a pure, rightminded Church. Our modernist folly, the mirage of Man knowing the right from wrong as God does, calling it POLITICS, IS OVER! Where in the Bible do they mention political parties? Rights? There is only THE LORD and His will. He is our dignity and light!"
TOR_the_godless_pestilence_desc: "Christian brothers! \n Have you ever seen even one roach in your kitchen and thought to yourself, 'my kitchen is clean'? Or left a room covered in dust and proclaimed your cleaning duties are complete? What kind of a housewife would say that or let that be? None in a godly house, that's for sure! \n Likewise we cannot rest on laurels just because sinners are on retreat: Like roaches, they crawl over our territories and contaminate our good works: It is only a matter of time before their evil fouls even our prayers! But fear not, for they cannot befoul our forces, for they know Reason begets doubt, and doubt begets heresy. They will not stop until every sinner repents! For their resolve, let us pray! For their hatred, let us give thanks!"
TOR_parish_defense_militia_desc: "Glory to Christ!\n Brothers and sisters! Let us all rejoice, for once again the enemies of Christ have been foiled. The foresight of our Fathers allowed for arming up the parishioners of several at-risk churches from blasphemers and sinners hiding in the shadows before our light! This bore fruit swiftly, as several rings of sinners and would-be church arsonists were apprehended. As I speak, they are tied up by hands and forced to jog to Toruń for judgement, roped to a pickup Toyota: the LORD would not forgive us for letting them even behold a Maybach! They have been raided by our parishioner militia in their hideout in forest, and the evidence of their intent: molotov cocktails, heater manuals, mosquito wire (arsonist's favorite), is overwhelming. May the cat eat them and the cat be eaten by the devil. To all those in at-risk parishes: Stay vigilant. Train in firearms, check your eyesight, sign up to the parish militias!"
TOR_intensify_bible_bashing_desc: "Do not read the foreign books! Don't know something? Ask the priest! \n Brothers and sisters, have you ever wondered what's going on in the head of your son or grandson? Know this: It's nothing good. What smites every evil from wherever it goes? The Holy Bible, of course! So let us not relent, and take the Bible to the source of the problem. Let them read the Good Word. They won't? It'll fly right in their face. Literally, if need be. A blasphemy is uttered from a stranger's mouth? Remind them of the LORD's commandments and send them flying in their face! \n Books are for reading, not for hitting, but if they don't read, then they will be hit. And if they do read, then they will be hit too, for the LORD's word is a double-edged sword! \n So let us all take up our Bibles and go out to the streets, wherever blasphemy is uttered, and bash it with the Word that was at the beginning!"
