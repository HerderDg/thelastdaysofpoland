unification.131.t: "[GetNewspaper]Free Sich unifies Subcarpathia!"
unification.131.desc: "Unity between Poles and Ukrainians, presumed dead since UPA’s intervention in Subcarpathia has returned in truly the most bizarre way. Inspired by the cossack movements of old and disillusioned by the army’s treatment of the native population, Oleh Lyashko led a rebellion aiming to stand against the tyranny of the army. Allying himself with the Poles with a promise of a freer future for both nations, he led the forces of the Free Sich to full control of the voivodeship. The reins of power have now been loosened following the unification, as the new state aims to remain true to its founding values of ending unjust exploitation. The rhetoric emerging from the Sich seems to have slightly changed, however, as grander plans are being made to rescue the rest of the fallen nation."
unification.131.a: "Two nations together, side-by-side against the world"

super.131.t: "[GetNewspaper]Poland united under the flag of [FROM.GetName]!"
super.131.desc: "Years have passed since Poland as a state collapsed, however, Poland as an idea has never entirely perished. As the government under the leadership of [FROM.GetLeader] clearly shown, unification within a single generation wasn't a distant dream, but attainable reality. Against all odds, facing enemies on all sides, from within, aswell as forces from abroad, [FROM.GetName] stands truly united, having reforged the nation of Poland and it's diverse people into a monolith, proving that the confidence it's citizens layed upon the leadership and beliefs of their government wasn't at all misguided. Scars of the conflict will take time to heal, but with the unity forged in fires of war, future looks bright for Poland. As the sun rises above the land, citizens of [FROM.GetName] look forward with pride and high spirits, having passed the ultimate test of the Polish civil war."
super.131.a: "United at last."

