 ## National Spirits ##
 POZ_last_stand_of_democracy:0 "The Last Stand of Democracy"
 POZ_last_stand_of_democracy_desc:0 "Pozostaliśmy jako jedyni w okolicy demokratycznym państwem, otoczonym przez niemieckie protektoraty na zachodzie, anarchistów na południu oraz fanatyków średniowieczna na wschodzie. \n\nSprawia to jednak, że stajemy się silniejsi w marzeniu o ponownej demokratycznej Polsce"
 POZ_last_stand_of_democracy2:0 "The Last Stand of Democracy"
 POZ_last_stand_of_democracy2_desc:0 ""
 POZ_last_stand_of_democracy3:0 "The Last Stand of Democracy"
 POZ_last_stand_of_democracy3_desc:0 ""
 POZ_divided_city:0 "Divided City" 
 POZ_divided_city_desc:0 "Poznań, miasto z wielowiekową wspaniałą historią, dziś podzielone, gdyby sam fakt sporego ucierpienia podczas rozpadu i chaosu po nim. Jedynie Poznań Północno-Wschodni pozostał pod władzą demokratycznego prezydenta Jaśkowiaka - Południowa cześć miasta została opanowana przez bandytów, anarchistów oraz raperów i ich fanów, zaś zachodnia cześć w wyniku interwencji Unii znalazła się pod władzą Eurokomissariatu Zachodniej Polski, na którego czele stoi dawny przyjaciel prezydenta Jaśkowiaka, Donald Tusk. Fakt że nasze miasto jest tak podzielone, utrudnia odbudowę, komunikację oraz życie zwykłych obywateli."
 POZ_divided_city2:0 "Divided City" 
 POZ_divided_city2_desc:0 ""
 POZ_divided_city3:0 "Divided City" 
 POZ_divided_city3_desc:0 ""
 POZ_anti_religious_fervor:0 "Anti-Religious Fervor"
 POZ_anti_religious_fervor_desc:0 "Jeszcze przed upadkiem władze miejskie jak i społeczeństwo stawało się coraz bardziej nieprzychylne religii, jednak wraz z rozpadem antyreligijne nastroje władz wzmocniły się. Jednak coraz bardziej antyreligijna postawa rządzu budzi coraz większe oburzenie zwykłych obywateli. Także i w rządzie pojawiają się głosy, aby porozumieć się z kościołem."
 POZ_anti_religious_fervor2:0 "Anti-Religious Fervor"
 POZ_anti_religious_fervor2_desc:0 ""
 POZ_a_zionist_danger:0 "A Zionist Threat"
 POZ_a_zionist_danger_desc:0 ""
 POZ_incompetent_administration:0 "Incompetent Administration"
 POZ_incompetent_administration_desc:0 "Nasze władze miejskie w wiekszości nie przewidywały faktu upadku państwa i stania się przez nas jednym z ostatnich kawałków demokratycznego państwa. Mamy więc problem ze sporą niekompetencją władz szkolonych do zarządzania miastem, a nie minipaństwem które ponadto otoczone jest przez siły antydemokratyczne"
 POZ_incompetent_administration2:0 "Incompetent Administration"
 POZ_incompetent_administration2_desc:0 ""
 ## First Tree ##
 POZ_the_last_stand_of_democracy:0 "The Last Stand of Democracy"
 POZ_the_last_stand_of_democracy_desc:0 "W wyniku działan autorytarnego rządu Prawa i Sprawiedliwości polska demokracja upadła. Mimo interwencji Unii Europejskiej nie udało się jej uratować, tak oto staliśmy się jednym z ostatniach miejsc, gdzie demokracja przetrwała. Musimy jednak mimo tego pozostać silni w wierze, że demokratyczny ład, wolnościowe zasady świata zachodniego oraz Prawa Człowieka wrócą do wszystkich cześci naszego kraju. Na czele naszego kraju zresztą stoi człowiek, który twardo bronił demokracji od ponad 10 lat - prezydent Jacek Jaśkowia. Pod jego przywódctwem nie damy łatwo zniszczyć resztek polskiej demokracji."
 POZ_stranded_in_madlands:0 "Stranded in the Madlands"
 POZ_contact_westpolen:0 "Contact Westpolen"
 POZ_contact_westpolen_desc:0 "Poznań po Upadku Polski nigdy nie był miejscem w którym stacjonowały wielkie siły zbrojne. Jego struktura bezpieczeństwa opierała się na siłach policji oraz wsparciu ze strony rządzonego przez Donalda Tuska, bliskiego współpracownika naszego Prezydenta, szefa Eurokomisaristu. W obecnej sytuacji kiedy zagrażają nam chmary religijnych fanatyków a Wielki brat na Zachodzie przeżywa chwile trudności mieszkańcy Miasta są coraz bardziej zaniepokojeni. Pomoc, nawet symboliczna ze strony Eurokomisaristu bardzo pomogłaby nam uspokoić nastroje społeczne oraz yposażyć choć część naszych skromnych  sił w porządne uzbrojenie."
 POZ_aid_gained:0 "Aid Gained"
 POZ_aid_gained_desc:0 "Tak jak się spodziewaliśmy, otrzymaliśmy pomoc, która bardzo się nam przyda."
 POZ_theyre_just_german_bootlickers:0 "They're German Bootlickers"
 POZ_theyre_just_german_bootlickers_desc:0 "Niestety, przez Niemców kontrolujących komisariat, Tusk nie był w stanie przekazać nam niezbędnej pomocy"
 POZ_approach_the_slums:0 "Approach the Slums"
 POZ_approach_the_slums_desc:0 "Na południe od nas znajdują się tak zwane Slumsy Poznańskie. Musimy zdecydować o naszych działaniach w ich sprawie - czy próbować pójść z nimi ja kompromis czy zbrojnie odbić dzielnice naszego miasta zajmowane przez nich."
 POZ_establish_a_bike_supplylines:0 "Establish Bike Supply Lines"
 POZ_trade_with_benefits:0 "Trade with Benefits"
 POZ_trade_with_benefits_desc:0 "Pierwszym krokiem zbliżenia się ze Slumsami oraz nawiązania pokojowych relacji, powinno być ustanowienie relacji handlowych między nami. Obydwa państwa by na tym skorzystały"
 POZ_proposition_of_normalisation:0 "Proposition of Normalisation"
 POZ_proposition_of_normalisation_desc:0 "Dzięki temu, że zaczęli nawiązywac pokojowe relacje ze Slumsami, możemy pójść o krok dalej, i zaproponować pokojową unifikację Slumsów do naszego państwa. Oczywiście będzie to kompromisowa unifikacja, jednakże nie możemy pozwolić na ponowną interwencję na Ratjach, która to mogłaby spowolnić nasze nastepne działania, oraz przynieść olbrzymie straty zarówno w naszej armii, jak i straty cywilne. Musimy więc zawrzeć z Peją układ, o ile ten się zgodzi na nasz krok."
 POZ_urban_warrior_of_democracy:0 "Urban Warriors of Democracy"
 POZ_urban_warrior_of_democracy_desc:0 "Dzięki temu, że Peja zgodził się dołączyć do nas, do naszej armii jesteśmy w stanie wcielić poprzednich wojowników Slumsów, którzy gdy wiedzą, o co walczą, walczą o to zaciekle do końca, tacy wojownicy bardzo nam się przydarzą w obecnej sytuacji. Musimy wprawdzie uświadomić im stawkę o którą walczą, jednak gdy to zrobimy, nasza armia zyska wielu wojowników którzy będą zawsze gotowali oddać życie za naszą sprawę."
 POZ_set_the_police_along_the_lines:0 "Set up the Police Along the Lines"
 POZ_last_day_of_slums_anarchy:0 "Last Days of the Slums Anarchy"
 POZ_last_day_of_slums_anarchy_desc:0 "Nadszedł czas na na pacyfikację zbuntowanych anarchistów na Ratajach i Wildzie. Nasze wojska, stojąc na ulicach Starego Miasta oraz Łaciny są w pełni gotowe do działania, a dzięki działaniom naszych działaczy mieszkańcy dzielnic zajmowanych przez slumsy są gotowi pomóc naszym żołnierzom, jeśli będzie to koniecznie. Czas bezprawia dobiegł końca, nadszedł czas na przywrócenie porządku, demokracji i wolności do południowego Poznania."
 POZ_pacification_force:0 "Pacification Forces"
 POZ_pacification_force_desc:0 "Po odzyskaniu Rataj, Chartowa oraz Wildy, nadszedł czas na przywrócenie porządku. Ponieważ niedobitki byłych oddziałów slumsów nadal działają z piwnic, blokowisk oraz parków, musimy powołać specjalne oddziały do walki z nimi, dla bezpieczeństwa mieszkańców oraz miasta."
 POZ_out_supplies:0 "Out Supplies"
 POZ_set_a_good_example:0 "Set a Good Example"
 POZ_give_them_a_ray_of_hope:0 "Give a Ray of Hope"
 POZ_were_the_front_guard_of_modern_world:0 "We're the Front Guard of the Modern World"
 POZ_ask_for_theological_support:0 "Ask for Theological Support"
 POZ_we_will_never_bend_to_religious_fanatics:0 "We will Never Bend to the Religious Fanatics"
 POZ_check_the_churches:0 "Check the Churches"
 POZ_nationalisation_of_bikes:0 "Nationalisation of Bikes"
 POZ_nationalisation_of_bikes_desc:0 "Aby wzmocnić naszą armię, jesteśmy zmuszeni wprowadzić akt o nacjonalizacji wszystkich rowerów prywatnych w Poznaniu Wschodnim. Ponieważ rowery są od wielu lat bardzo popularnym środkiem transportu w naszym mieście, dzięki temu nasza armia wzmocni się poprzez sporą liczbę rowerów, którą będzie potem można wykorzystać jako środek transportu bądź tworząc specjalne oddziały rowerowe."
 POZ_district_guard:0 "District guard"
 POZ_removing_the_cobblestones:0 "Removing the Cobblestones"
 POZ_set_the_evacuation_sites:0 "Set the Evacuation Sites"
 POZ_rapid_force:0 "Rapid Force"
 POZ_redistribution_of_means_of_transport:0 "Redistribution of the Means of Transport"
 POZ_contact_the_businessmans:0 "Contant the Businessmen"
 POZ_tires_recycling:0 "Tire Recycling"
 POZ_collect_steel_from_unused_cars:0 "Collect Steel from Inused Cars"
 POZ_were_ready_for_doomsday:0 "We're Ready for Doomsday..."
 POZ_were_ready_for_doomsday_desc:0 "Dzięki naszym działaniom zdołaliśmy odbudować wschodni Poznań że zniszczeń pozostawionych przez chaos oraz interwencję wojskową Unii Europejskiej. Dzięki naszym działaniom zdołaliśmy stworzyć nasze niewielkie, ale wystarczające wojsko, zdolne do przywrócenia lokalnie demokracji. Dzięki naszym działaniom zdołaliśmy przywrócić mieszkańcom wiarę w demokrację, wolność oraz prezydenta Jaśkowiaka, która w ostatnich latach stopniała. Nie powinniśmy więc pozostać na laurach, i przygotować się do naszego następnego kroku - odbicia zachodniego Poznania spod władzy szalenców Jehowych"
