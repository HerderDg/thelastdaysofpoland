belchatow.27.t:0 "Demand Failed"
belchatow.27.desc:0 "Midnight struck at the local clock tower, signaling the end of one day and the beginning of a new one. Truth is, it wasn't just that, a new day meant also an end to Industrial deadline that was scheduled to be finished last night. Sadly we fucked up. We failed to deliver what we promised and now our industry, people and a party public image is gonna hugely suffer. This failure won't kill us and we can quite easily recover from this but, its a drop cracking a rock. If this drop won't turn out to be the last one and more are coming ,than quick recovery from these losses might not be an option anymore."
belchatow.27.a:0 "Ouch, this will hurt."

belchatow.28.t:0 "Demand Accomplished"
belchatow.28.desc:0 "A new report just came in. It says that our efforts regarding the request we received recently from our Industrial Planners, has been fully accomplished. It's a great victory both for us and for our brave and industrious people. Such an accomplishment is a fire that will surely keep our Industrial Crusade marching onwards."
belchatow.28.a:0 "Splendid!"

belchatow.29.t:0 "Military-Industrial Complex"
belchatow.29.desc:0 "Every military superpower needs its Industrial base that will keep it stocked on the battlefield. Knowing full well that the Łódzkie Unification wars are probably right around the corner, it's certain that such an industrial base is a top priority for us, especially since we barely have such a capabilities in the first place. This won't be cheap or easy but if we want to be victorious in these ensuing days, we have to accomplish this hard task. If somehow we weren't able to complete the construction of said industry, we could always achieve similar results just by taking over whatever our enemies managed to put together. We would have to do this quickly though, as a continued lack of these capabilities will severely tarnish our war effort."
belchatow.29.a:0 "Victory always demands §tSacrifice§!"

