unification.2.t:0 "[GetNewspaper]Brotherhood of Coal unifies Łódź Voivodeship"
unification.2.desc:0 "Despite communications dying down in Poland after the Fall, there's always been a steady stream of information flowing out of the past Łódź Voivodeship due to the nuclear incident in Bałuty and the investigation surrounding it. Today, the region has become active again; \n\nIn the city of Łódź, Rafał Ziemkiewicz - a highly conservative author and journalist in the past - has proclaimed complete hegemony of the so-called "Brotherhood of Coal" over the past voivodeship's area. The Brotherhood - a military order of anti-ecological fanatics - has took it upon itself to destroy green politics and bring "common sense" and technological and economical progress back to Poland. The clique's reputation and economical and military power are a source of alarm for its neighbours, and it looks like we too will have to keep a closer eye on it, lest we have to bend under the power of coal and steel."
unification.2.a:0 "...and so the Brotherhood pushes forward, like a smoke-spewing locomotive."

 ##Characters##
POLITICS_RAFAL_ZIEMKIEWICZ_DESC:0 "Few are of more merit to the Brotherhood than its elder and first scribe. When the country was plunged into chaos, Ziemkiewicz was a force that unified the people around the ideals of lasting survival and the restoration of normality by utilising the technological superiority of coal energy and a strong hierarchical order. Though his leadership is largely symbolic, he is nonetheless the most respected person within the Brotherhood. His books, widely popularized in Brotherhood territories after the Fall of Poland created the vision of a better future – based on rough interests and fighting against the dictate of green fascism enforced by the ecologist EU menace. Despite the initial fervor that had helped organize the Brotherhood and its state, he asks himself, more and more frequently – “Do people really appreciate our efforts?"
POLITICS_LUKASZ_WARZECHA_DESC:0 "Steam Trams; one of the many marvels of the Brotherhood’s engineering are but one of the Elder of Transportation’s grand ideas. The roaring coal powered machines glide across the Bełchatów area providing efficient and cheap transport to its denizens. While Warzecha himself is a great proponent of motorisation and the use of fossil fuels, a spanner was thrown into his plans, in the form of a massive fuel deficit following the Fall. Together with his followers, he was one of the first people to heed Ziemkiewicz’s call to action and was instrumental in securing the Bełchatów area using their trucks and SUVs."
POLITICS_STANISLAW_JANECKI_DESC:0 "The gray eminence of the Brotherhood and the Elder responsible for gathering intelligence and handling state secrets hardly ever talks about his past. If so, he gives contradictory information, making his past an even bigger mystery than it already was. The scraps of data on the internet are being successfully removed by his web of underlings. Nobody is better than Janecki in closing the lips of inquisitive people and the other Elders know that crystal clear, using his skills in finding and silencing any sign of dissent within the Brotherhood. But sometimes even they wonder whether they know who Janecki really is..."
POLITICS_TOMASZ_RZYMKOWSKI_DESC:0 "One of the youngest members of the Brotherhood’s Elite who has taken the role of the new Paladin-in-Chief. After the Fall Rzymkowski made use of his old contacts in the National Movement and had helped the late Paladin-in-Chief Tomasz Sommer with the organization of the Brotherhood’s military forces. He also created a system that indoctrinates the rookies hailing them as defenders of common sense, fighting back the Green Scourge, which massively boosts their morale. Later he worked as the Black Curator recarbonizing the core curriculum in schools. His closest subordinates are known as the most fanatical Brotherhood members, being tightly wrapped up in his ideological influence."
POLITICS_WITOLD_GADOMSKI_DESC:0 "The most dubious of the Brotherhood’s Elders, responsible for handling the economy. His past activity in „Gazeta Wyborcza”, a liberal newspaper where disastrous ecologist and green-aligned ideas flourished made him a very unlikely candidate to serve as a Brotherhood member, let alone one of the top Elites. Surprisingly after he made use of his understanding of economic organization and he swore allegiance to Brotherhood’s ideals, he proved his usefulness and dedication to the cause. Despite his deeply neoliberal beliefs, he accepts the usage of interventionist methods as necessary to ensure victory of the Brotherhood and its values."
POLITICS_TOMASZ_SOMMER_DESC:0 "If a foreigner asks a Bełchatów citizen who's a hero, an ideal man and soldier, he will without a doubt hear the name and surname of the Paladin-in-chief as a response. It was him who stood against every early threat to the Brotherhood, leading his fellow soldiers to victory after victory. His fierce attacks on Scouts, Hooligans and the Dialogue followers often ended with bloody but successful results. Even Elder Ziemkiewicz wrote a lot about them, giving Sommer great fame and recognition. Now, as the Paladin’s Black Opel Insignia drives along Bełchatów’s streets many people are cheering and taking off their caps. Others however are silent..."

