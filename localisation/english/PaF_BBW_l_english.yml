BBW_trial_of_three:0 "Trial of Three"
BBW_trial_of_three_desc:0 "It worked. Finally, after months of struggling, we have managed to catch the bombers responsible for blowing up the Brotherhood post in Szczerców. We caught them almost red-handed - while they were preparing another bomb in one of their caches in Bełchatów itself. Soon there will be a meeting of the Elder Council that will decide their fate. It still bothers me… What made them do it? We gave them electricity, we maintained civilization and we developed it, in spite of the turmoil caused by the war. How could they give up their normal life and… kill these people. Three teenagers, they've barely graduated. Why would they murder others in cold blood? There is still so much confusion... I don't understand why the investigation team waited until the day of the trial to announce they had found evidence ... My God, let this madness finally be over..."
BBW_riots:0 "Riots"
BBW_riots_desc:0 "18 years in prison for all three. Yesterday the guards escorted them to the prison in Edwardów. They couldn't break through the cordon of people chanting "death" in the direction of the transport bus.\n\nI haven't left the house today. I tried to cut myself off from all the confusion for a moment by writing a new book, but nothing wants to stick. I just keep walking back and forth. A moment ago, Tomek called, he said that in the city people are still standing in the streets. Among them members of the victims' families were seen dressed in black. I can't sit here forever, but what should I do? If we try to get the situation under control, we will turn out to be soulless as PiS rabble from before the war. No, we can't appear to be like them. One must wait and pray that time will heal all wounds. The guards will be on high alert, but I hope they won't have to leave the barracks. It's over for today. I need to sleep; I have to be in full strength. We don't know what tomorrow will bring."
BBW_militia_tooltip:0 "Spawns three units of Brotherhood Militia"
BBW_new_evidence:0 "New Evidence"
BBW_new_evidence_desc:0 "I skimmed the entire report quickly. Then again. And again. Łukasz did not pick up the phone until after midnight.\n\n- Are you sure about this? - I asked.\n\n- “Yeah, absolutely. Scribe Ziemkiewicz, we don't have time for chit chat. You know what's waiting right under our noses. The Brotherhood Council meeting is in three hours' time, attendance is mandatory.”\n\nHe hung up after those words. I walked over to the guard and let him know I was going out onto the balcony. The cigarette glow was the only thing that illuminated the area around my dacha. There was a deafening silence all around. Just the murmuring of the sentries in the bushes. I took a drag off my cigarette and smoke filled my lungs. The tension somewhat eased. But I still felt blood pulsing rapidly through my veins. If Łukasz addresses someone by their title in an informal conversation, it means that whatever it is really, really bad\n\n- “Knight Marek!” - I growled at the sentry behind the glass balcony door. – “Get the car ready. We're about to leave for town.”"
BBW_blood_on_the_hands:0 "Blood on our Hands"
BBW_blood_on_the_hands_desc:0 "TThe situation has finally calmed down a little. Everything is slowly returning to normal. People go to work in the mines, shops, workshops, just like before, but nothing changes about me. Today, these teenagers' testimonies landed on my desk. They were terribly vague. But it is impossible not to notice how much hatred was contained in them. Although they were handcuffed, they threatened that the days of the Brotherhood are numbered, that someone would finally take us on and that the power plants would be all blown up. And the slogans about killing nature... Here's our reward for trying to maintain at least a little bit of normality for the people. They wanted to kill us for pork chops on tables, electricity in sockets and running water in the taps. They said we have blood on our hands of all those who will be swallowed by the doom that we will bring..."
BBW_marble_monuments:0 "Marble Monuments"
BBW_marble_monuments_desc:0 "$20,000. Expensive. But in this case there can be no cutting corners. We cannot allow ourselves to appear weak. They must be great, dignified. Just like the people and deeds they praise. Italian marble will be transformed into an image of might and significance by the best artists available to us -  the former students of the Łódź Academy of Fine Arts. Inside, there will be a large, steel stove from which smoke will rise forever - a symbol of work, transformation and power. Something that will make the miserable explosion of a makeshift bomb look like an infinitely imperfect tracing of… ourselves. An unsurpassed formula. The smell of burning coal will take this thought a long way. \n\nOkay, enough propaganda for today. I need a drink. But not too much, unfortunately. Tomorrow the "work" will be handed over..."
BBW_spiral_of_hatred:0 "Spiral of Hatred"
BBW_spiral_of_hatred_desc:0 "I took a deep breath. But it was no use. I sighed. After all, progress does not come without losses. As it was, it is now, and shall ever be. There is no turning back. And this time as well. The street is boiling again. Fortunately, everyone has gotten used to the smell of burning. Nobody feels anything anymore, nobody sees anything. Visibility has dropped to such a level that even blood does not bother anyone anymore.\n\nFucking blood in the streets. And here I have to write a book about it..."
BBW_the_last_flame:0 "The Last Flame"
BBW_the_last_flame_desc:0 "I feel strange. A bit like writing a novel. Something fictional. It even helps, to be honest. It's easier to gather my thoughts when the next letters typed on the keyboard remain as only the simplest ones. If there was something behind them, some… human… something… alive, it would not be a pleasant thing.\n\nAnd so, everything goes like a charm. The new book on the shelf practically writes itself. That's the way things should be done. Like clockwork... Nothing is an issue when you have the right approach. \n\nNothing..."
BBW_black_fever:0 "Black Fever"
BBW_black_fever_desc:0 "“It is absolutely true that coal is both a building block and a fuel on the basis of which a strong and prosperous country is created. There is no need to worry about smog or other crap when you can or even have to dig up the guarantee of safety and might from the earth with a shovel. Only a petty man feeds on fear.\n\nDespite the lack of machinery and the need to rely on manual labor, we are on the right track to achieving prosperity. Each strike of the earth will cause an avalanche of more and more, and black gold will flow to our power plants, our homes and abroad for the benefit of us all"\n\nRafał Ziemkiewicz once again looked at the contents of the article he just put together. After a while, he happily grabbed the glass of cognac. He took a deep sip of the amber liquid and grasped his chin thoughtfully over the piece of freshly written paper. "It's good enough," he thought. The standard has been held up."
BBW_energy_export:0 "Energy Export"
BBW_energy_export_desc:0 "Today we had a "market" day. Delegates of all important groups and states from the former Łódzkie voivodeship came. They don't like us, of course, but they all want lit streets, hot water taps and a working industry. An attack on us would be costly and would result in a loss of supply. Besides, there would be no end to the wars to take control of the power plant. Everyone would like to own it, and this could lead to chaos and destruction of the facility. So we need to sit down at the table and talk. The Bełchatów Railway Station is bursting at the seams with all kinds of materials sent as payment for electricity. It is not known how long this condition will last, I hope as long as possible."
BBW_the_power_of_steam:0 "The Power of Steam"
BBW_the_power_of_steam_desc:0 "Although crucial, coal alone is not the only component of a healthy economy. Without steel, it is impossible to successfully extract it, fight other contenders for power or build houses in the place of ruins. Even though we do not have direct iron deposits, scrap metal around us is abundant. It is considered gross by some to recycle, but in fact it is a whole new production cycle. Our new American economics expert, Christian Paulson, believes so.\n\nAfter all, recycling is basically an individual activity, and here a large plant will be responsible for it. If its area formally covers all our dominion, then there will be no question of collecting garbage but only "using scattered warehouses of semi-finished materials"\n\nThat is why it was rightly recognized at the meeting of the Council that building a large steam scrap yard is a historic necessity. The Steam Combine "Citadel" will soon be operational. You can already see the smoke over Parzno, the blackest one can imagine.\n\nThousands of tons of steel each year ready to be turned into something useful..."
BBW_financial_surpluses:0 "Financial Surpluses"
BBW_financial_surpluses_desc:0 "I am going to visit the grand opening of a new unit at the power plant in an hour. Thanks to the money from exports and skilful management, we managed to get the necessary materials. Soon, the narrow stream of energy flowing to the market will turn into a real Yangtze. Chances are our "trading partners" won't be able to resist it.\n\nMoreover, along with the new unit, new plants will be built and those for which there was no capacity before, will be reopened as well. It's wonderful to be rich. Everyone will admit it. And the more wealth the better. Hence the new Council decision to allocate a portion of the money directly to the people. In the end, they deserve it and the money released onto the market will come back to us anyway. As it always should be."
BBW_purchase_of_weapons:0 "Weapons Purchase"
BBW_purchase_of_weapons_desc:0 "A secret associate of the Brotherhood has just arrived from Łódź. He brought great news about a new deal on the black market. Apparently, one of the smuggling groups got into the old military warehouse. Our associate got a suitcase filled with dollars, a souvenir bag full of dust, and quickly left. The delivery is expected to arrive within a few weeks. Our knights can't wait for something better than 10mm pistols to fall into their hands. The worst ones will go to the new units, we will finally have enough equipment for them."
BBW_conscription_of_2032:0 "Conscription of 2027"
BBW_conscription_of_2032_desc:0 "New regulation has been put into action. We are mobilizing our reserves. We have to be ready for the challenges ahead. There is much work to be done... so much…"
BBW_autumn:0 "Autumn"
BBW_autumn_desc:0 "We are ready now.\n\nDear God, make it worth it..."
  ##War Tree##
BBW_emergency_council:0 "Emergency Security Council Meeting"
BBW_emergency_council_desc:0 "Yeah, extraordinary... no one but the highest-ranking Brothers knows that these hooded figures in purple habits are members of the ordinary council. An insecure society will keep living in fear. There is no other way to go about it. There was nothing new said at the meeting, no groundbreaking or drastic ideas. To its members at least. An ordinary, conformist somebody would've had his hair stand on its ends if he had heard the monotonous, even mechanical conversations about all the monstrosities that the future will bring.\n\nBut first things first. I need to prepare the grounds for the whole operation. I am waiting for a call from the printing house. This premiere will go down in history..."
BBW_wiechowszczyzna:0 "Wiechowszczyzna"
BBW_wiechowszczyzna_desc:0 "An earthquake is an understatement. The premiere of my new work was... I don't even know how to describe it. 5,000 books sold out in two hours. The lines stretched for kilometers on end. Everyone is yearning for the truth. Its complex approach. The way it identifies hazards... And the plans it has to do away with them."
BBW_winter:0 "Winter"
BBW_winter_desc:0 ""
BBW_going_to_schools:0 "Entering the Schools"
BBW_going_to_schools_desc:0 "Operation "Furnace"\n§R/ŚCIŚLE TAJNE/§!\n\nEveryone knows that schools are a breeding ground for radicals and naive ingrates. Too many students grow out lush curly hairstyles. Bathrooms and cloakrooms hide many materials showing green visions of reality. Without any coal. Without any future. Without the Brotherhood. Fortunately, we've already taught them honest work in advance. At least there will be some use for them when they will be thinking about their own actions. A few days in the coal mines and names will spill out of them in no time."
BBW_going_to_sources:0 "Entering the Source"
BBW_going_to_sources_desc:0 "Operation "Bark Beetle"\n§R/ŚCIŚLE TAJNE/§!\n\nPrinting houses. The illegal ones, of course. This is where all the eco trash is distributed from. How ironic that with the use of paper made from trees they spread their message of a green future. Another example of the inconsistencies of the Wiechowszczyzna. We know where this practice is taking place. We know who is handling it. We know who imports waste paper from abroad; from the Scouts in exchange for their badges and points. So why haven't we dealt with it yet?"
BBW_going_into_homes:0 "Entering the Homes"
BBW_going_into_homes_desc:0 "Operation "Chimney"\n§R/ŚCIŚLE TAJNE/§!\n\nThe previous selection turned out to be insufficient. Many of the Brotherhood's civilian employees are lazy, even the atmosphere of constant threat from the AK does not help rouse them to work harder and find the Brotherhood’s enemies among their families and friends. Now is the moment to do a solid background check on all of them. If they sit there quiet like a mouse, then they may be up to something."
BBW_permanent_danger:0 "State of Permanent Danger"
BBW_permanent_danger_desc:0 "There has never been less greenery in our country. Never. And that's good. But just outside our borders, spring has already begun for good. Despite our efforts in rebuilding the entire area, its inhabitants look at our darkened sky with hatred. If progress is to be secured, we must not passively wait for another explosion of green stupidity. We must act with all the strength that our black wealth has bestowed upon us."
BBW_poor_examples:0 "Poor Examples from the Woods"
BBW_poor_examples_desc:0 "Scouts have long been working based on their own opinions. While they have not taken any overt actions to promote their sick ideology, such a fanatical love of forests, their need for only meager supplies (and therefore our profits) of electricity, and the fact that they are the main supplier of paper used for subversive purposes forces us to act. Ultimately, youth detached from logic should have access to the right role models."
BBW_rapid_electrification:0 "Accelerated Electrification"
BBW_rapid_electrification_desc:0 "Even our Intelligence was not able to convey to us how backwards the Scouts were. It seems they haven't even finished rebuilding the destruction brought upon by The Fall. This is our chance. When we pull the cables to the west, we will release the full potential of these lands and when the economic boom begins, the people will start to treat us as liberators from the green darkness."
BBW_revolution_avantgarde:0 "Vanguard of the World Revolution"
BBW_revolution_avantgarde_desc:0 "Reds. The anti-human system is at our gates once again. On top of that, it pulls inspiration from the Zionists. What a coincidence that so many of the world's ecologists have accepted Moscow and Tel Aviv's money. They were supposed to destabilize the rapidly developing countries of the West to enable the USSR to win the Cold War. But the West did not give in and triumphed, although today that is all fading away due to the red-green soft-power that has been left to its own devices. There is no doubt that we are experiencing the same exact scenario. After all, they are communists. These eternal troublemakers have earned a wave of purges…"
BBW_order_in_red_wilderness:0 "Order in the Red Wild"
BBW_order_in_red_wilderness_desc:0 "“Primitivism and pathology are terrible things. The incorrect red-green idealism is even more horrendous. Unfortunately, however, within the vicinity of our Brotherhood, which struggles with all sorts of different woes, a thing most foul has taken hold. That thing being a potent poison, savagery and madness joined together into one. Fortunately, our wheels of progress are already present in the lairs of ecological deterioration.\n\nThe Black Cloud of the Brotherhood's will is already descending on the land which was tormented by the rule of vegetative madmen. It will wipe out those Wiechowite cockroaches like the best, ultimate pesticide. One therapy, one use and the fallow will turn into a lush field - a field of chimneys, fire, sweat and a patiently carved futu... ''\n\nScribe Ziemkiewicz did not finish writing the last word. His balding head fell onto the freshly written piece of paper as the sounds of snoring began to escape his mouth. Tomorrow, a parade was to be held in Piotrków Trybunalski."
BBW_rehab_conscription:0 "Rehabilitation Draft"
BBW_rehab_conscription_desc:0 "The Green-Red herrings did not carry out their will directly. They found Good Samaritans to do their legwork. Widzew's dirty, stupid and fanatic hooligans. They gave them poor training and made them fit for warfare in a similarly faulty manner. Many of them survived and are in our captivity or are hiding in the forests. It will be a piece of cake to send them to work, and additional soldiers will always come in handy. We will give them a chance for rehabilitation in return for serving in the Brotherhood's auxiliary forces. Ten years in exchange for freedom. They will be provided with basic food, a place to safely store their loot, and access to rabbis-trainers."
BBW_dangerous_ruins:0 "Dangerous Ruins"
BBW_dangerous_ruins_desc:0 "No city in Poland has been damaged as badly as Łódź. And so the metropolis, full of rubble, was additionally hit by a nuke. Is it any wonder that it is there, in the city of hopelessness, that the priest of the new-old faith, called dialogue, rules? A self-proclaimed monopolist of common sense. We have tolerated his antics for too long. Only the Brotherhood has the rights to the laws of reason. Any buffoon who dares to question his competence will be buried under the harbingers of progress and the fruits of our labor - ash and smoke…""
BBW_chaos_among_rubble:0 "Chaos among the Debris"
BBW_chaos_among_rubble_desc:0 "These damned ruins are more difficult to control than all our wastelands, i mean, ugh...forests, combined. From behind every corner you can see the protruding barrels of rifles, pistols or even shovel blades and the tips of metal spikes. Knights and Adepts disappear without a trace when they move away from their outposts for even a few steps. It will take a long time for the situation to come under control."
BBW_false_hope_symbols:0 "Symbols of Old Dreams"
BBW_false_hope_symbols_desc:0 "Bałuty Crater. This is the "future" that the green "alternative" wanted to offer us. A stinking puddle of fluorescent mud poisoning not even souls anymore, but also bodies. Every would-be dreamer should see with his own eyes this monument unknowingly erected to the Brotherhood - a reminder of the importance of our mission. Locomotive boilers are already heating up in the trams and trains. In a few moments those carriages will begin to transport the first of the youths."
BBW_northern_retrograde:0 "Northern Retrograde"
BBW_northern_retrograde_desc:0 "Monarchs of all kinds cannot be trusted. Especially someone like Sapkowski. All references to his bland, left-leaning but eminently Slavic series of books about the playful Geralt disturbingly bringing the country of this overrated writer closer to the fantasy of a fairy-tale kingdom, full of nature, almost unrestrained by human desires, and protecting its wilds, leftist Dryads and Elves who hate progress. Knowing that they are nothing compared to the majestic effort of the human race, which is not afraid of breaking the snobbish conventions of beauty and "decency" - including the ones of climate. The only thing that matters is the strength that the sacred carbon energy brings us. And it is with her help that we will bring order to the North."
BBW_ordinary_people:0 "Ordinary People?"
BBW_ordinary_people_desc:0 "Strange. It seems that the state that was organized around Krośniewice does not have any very subversive green ideology. Moreover, it looks like anyone from entrepreneurs, workers in the funeral industry and even those working in private emergency services, seem to have power there. Much like our Brotherhood, although we are forced to make some economic interventions to stop decarbonization, ultimately the system that will reign in the world freed from green plague is to be based on the free market and private initiatives of free people, aware of the power of black energy, not constrained by Wiechowite propaganda. So it is worth considering a tactical and ideological alliance…"
BBW_kroswiecki_tooltip:0 "We're going to ask the Consortium for an unification"
BBW_normalcy_guarantee:0 "Guarantee of Normality"
BBW_normalcy_guarantee_desc:0 "People who are free from eco-cretinism are truly intelligent beings. They are not interested in any gibberish about a clean future, but want a bowl of warm food on the table and a bathtub full of even warmer water. Such people can appreciate the driving force behind the Brotherhood, its readiness to bring §2normality§!. We will of course fulfill this wish."
BBW_divide_et_impera:0 "Divide and Conquer"
BBW_divide_et_impera_desc:0 "In the literary backwards and ideologically populist Duchy of Velen there are a few people whose views are somewhat in line with common carbon sense. The Bartyzel clique, because that is who we are speaking of, have some influence in Sapkowski's former Duchy. I am convinced that we could use these more down-to-earth monarchists from the writer-duke’s domain to support our efforts. After all, they want hot tap water instead of a prison siphon."
BBW_licking_wounds:0 "Licking our Wounds"
BBW_licking_wounds_desc:0 "At last, all of our sacrifices have finally paid off. Nobody in the entire former voivodeship exports Wiechism to us, there are no punishments for the destruction of the environment anywhere, and nowhere are there any maggots of retrograde. The next stages of the carbonization of the Brotherhood's lands can now be taken. Soon we will become at least a regional economic powerhouse and we will provide our wards with goods and services which poverty, war and green swindlers forced them to forget..."
  ##Events##
belchatow.1.t:0 "Trial of Three"
belchatow.1.desc:0 "The Brotherhood Court, a room situated in the small building of the confiscated Estakada Mall, was bursting at the seams. The "Trial of Three", as the press vibrantly wrote about this event, was on the lips of all residents of Bełchatów from the moment the date of the hearing was announced. In other cities, people listened intently to their CB radios, and where the Internet was still up and running, they waited impatiently for the next lines of the transcript written meticulously by one of the scribes.\n\nDespite protest, some brought framed photos of the attack’s victims to the court. What happened in the very courtroom can only be described as pure chaos. Despite the instructions and frantic interventions of the guards, the crowd of spectators still raised angry jeers at the three inconspicuous teenagers. Two of them stared dispassionately at the accused’s desk.The third and youngest one, was staring aggressively towards the tribunal and at the onlookers every now and then, inciting further screams and threats. And so it went on like that for several hours, until everyone, simply tired of the procedures, began to listen to the accusations.\n\n At least until the chief prosecutor - High Paladin Tomasz Sommer - took the floor. Summoned by the tribunal, he had great difficulty controlling his emotions while reading the findings of the investigation committee.\n- "The accused acted as part of an organized criminal group describing themselves as the "League of Environmental Defenders", planning, by means of terror, to overthrow the state apparatus and to bring about social changes in the spirit of misunderstood and radical nature protection..."\nWhen he was seated after a while, the tribunal was forced to interrupt the hearing and lead the accused and the spectators out. The roar of the word "DEATH!" reverberating within the walls of the auditorium was overwhelming."
belchatow.1.a:0 "Christ..."

belchatow.2.t:0 "Bloody Saturday"
belchatow.2.desc:0 "11:39 - High Paladin Tomasz Sommer returns from his visit to The Power Plant and gets off with a guard from his service Opel Insignia in front of the Brotherhood's Headquarters, the former city hall. Suddenly a young woman approaches him briskly, the security staff is too slow to react. A shot is fired from a pistol. The girl was the daughter of one of the members of the guard. High Paladin Tomasz Sommer gets shot in the heart and is pronounced dead on his way to the hospital at 1:46 pm. The assassin was immediately apprehended. \n\n13:49 - Information about the attack spreads at an astonishing pace. Social outrage leads to crowds of people taking to the streets in solidarity with the Brotherhood. \n\n13:57 - After hearing about the attack on Sommer from a smuggled radio, prisoners lynch the accused from the "Trial of Three". The prison guards only react after a long while. Two of the inmates are killed, the third arrives in the prison infirmary severely wounded. At 2:23 am the next day he is escorted to hospital and put into an induced coma.\n\n 14:03 - A spontaneous demonstration reaches the headquarters of the Brotherhood. Several thousand people are demanding the assurance of security and immediate punishment for the guilty girl…"
belchatow.2.a:0 "...and all the others."

belchatow.3.t:0 "Monument of Discord"
belchatow.3.desc:0 "Tadek, a newly minted adept of the Brotherhood, found out that he had been stationed at the ceremony of unveiling some monument the day before the event itself. He wasn’t very thrilled about it, because he had leave scheduled at that time and had plans to go out drinking with the other novices. "There is no way out, only you are available right now, I will not be recalling those dogs from outside the city" the voice of the Sergeant Knight thundered in his head. Oh well, I have to pull myself together, put a rifle on my shoulder, a plate on my chest and keep order on the steam tram going from Wola Mikorska to Steel Park - the former Olszewski Park, where the composition of sculptures that was the source of the problem was to stand.\n\nTadek didn't really care why they put it there, who they were supposed to be based off of, etc. They didn't pay him for being interested. But he could tell something was up in the air. In the tram, only the sounds of the boiler interrupted the deafening silence. The people dressed in black did not even look out of the windows at the landscape, which was shrouded by smog. Tadek was afraid to talk to anyone. Even the Chief Knight who looked like a good bloke.\n\nWhen they got there, everyone saw a huge, several meters tall… block. From a speech by some balding bighead, Tadek learned that the sculpture is dedicated to those who died in an attack from a few months ago and the newest victim of  "The Green Terror" - Head Paladin Sommer. The great cauldron in the center of the monument obscured the blue sky with thick, black clouds.\n\nThe young adept felt in his bones that people were clearly moved by the whole matter. They were silent until the very end, even during the ride back. In the evening, Tadek, already off duty, relaxed with the desired beer and thought…"
belchatow.3.a:0 "I think this is gonna be my last one for a long while... Fucking hell…"

belchatow.4.t:0 "Uneasy Council"
belchatow.4.desc:0 "The entire Brotherhood council, made up of a dozen or so people, was despite the late hour, debating the newly obtained evidence with incredible vigor. These were letters full of particularly disturbing information. Finally, the chaotic discussion gave way to order, when the Scribe Stefan Janecki slammed his fist down onto the table so hard that a pile of old rubber boots collapsed near the tiled stove in the corner of the room. The guards frantically began putting it back together.\n\n- Dear Brothers, I don't think we have any doubts that this green plague is stronger than anyone might have previously suspected. By our lack of attention, we raised a bunch of ingrates and dreamers who, through their stupidity, can bring us all doom. A generation of parasites…\n\nSenior Paladin Witold Gadomski - Head of the Ministry of Economy, immediately raised his hand.\n\n- Exactly so! We have failed, we have handed over the younger generation and some of the old to eco-terrorists and climate liars! How did Wiech's writings reach the people?! We've slept well for way too long and now we're going to bear the consequences. The attacks so far are only the beginning for certain and the "Wiechowszczyzna" awaits us. We must act quickly. Scribe Janecki's department is already preparing proscription lists.\n\nThe said Chief of Intelligence nodded knowingly.\n\n- - Excellent - replied Paladin Łukasz Warzecha, Head of the Infrastructure Department.\n- - Brothers, let us remember that many of our...fellow citizens are still faithful to good standards and if they found out what is really happening behind the scenes, they would support us with their body and soul. It would be good to use their enthusiasm.\n\nAfter a moment of silence, Paladin Łukasz continued -\n\n- - I think we have reached a consensus. Knight Krzysztof - announce the brown alarm. We are on the brink of a new era, and only a wretched group of green crooks is keeping us from embracing it.\n\nThe knight started throwing rubber boots into the tiled stove. After a while, brown smoke, discernible only to the eager eyes of the initiated brethren (it barely stood out against the gray-black sky), gave signal for a secret mobilization."
belchatow.4.a:0 "Be ready for anything."

belchatow.5.t:0 "A Turbulent Work Day"
belchatow.5.desc:0 "Andrzej, Junior Knight of the Brotherhood, scratched his head in disbelief. It was already dawn and total darkness gave way to the gloom typical of Bełchatów. You could plainly see what happened during the night. Most of the windows were broken and shards of glass crunched under the feet of the dawdling passers-by. Each of them seemed to ignore the destruction. Rarely did anyone stop in front of the radiation signs painted in green paint. After a while, Andrzej himself began to look at them curiously.\n\nThese symbols were found only on those buildings that had their doors torn off their hinges. The bystanders seemed to be pleased with the effects of the night's "riots"\n\n- - - Knight Andrzej! Get your ass to work! I'm not a Scribe to cover yours for you! There is no time to enjoy the views.\n\n- But of course, Scribe Jakub, but of course...\n\nA small detachment entered one of the most devastated buildings - a small apartment block. Andrzej clenched his sweaty hands around his SMG RAK’s grip anxiously. His work day had begun...\n\n\n***\n\nList of Suspects. Entry No. 120.\n\nAddress - REDACTED\n\nReporting Officer - Junior Scribe Jakub W.\n\n“First apartment - married couple, suspected green media job before the Fall. The husband has 4 teeth knocked out and both legs broken. The wife has a black eye.\n\nSecond apartment - a family of five. Three teenagers included. Green literature found in the form of the book "Not all for the trash haul". The book was partially burnt. The youths were arrested for interrogation and rehabilitation purposes. The parents have been placed under supervision.\n\nThird apartment - Lonely man. A bum. He was performing prohibited recycling in the form of collecting cans for illegal trading in. Material evidence was confiscated. He resisted arrest and attacked the unit. He was intoxicated. Junior Knight Andrzej neutralized him with a burst from his Submachine Gun. Application for decoration sent to the council...""
belchatow.5.a:0 "Good soldiers follow orders."

belchatow.6.t:0 "Carbon Fever"
belchatow.6.desc:0 "The bus - an old, shabby Jelcz rocked mercilessly as it drove over the pothole littered road. Its passengers, mostly youths from nearby schools, either tried to fall asleep or were looking at the landscape shrouded by smog and the late hour’s dim light through the bus’ dirty windows.. A dozen or so of them, the members of a newly established class from one of the Bełchatów high schools, clearly differed from the rest. They were huddled and scared, just staring blankly at the floor beneath their feet.\n\nAfter a while the bus slowed down and finally stopped in front of a metal gate. The passengers spilled out at the sound of yelling hurrying them out. They were put in a single file line. Someone approached the freshmen with a submachine gun in his hand.\n\n- I am Knight Mateusz and from today you are to refer to me in this way. And you will tell me everything that I ask you about. Did I make myself clear?\n\n- Yes, sir! - answered the now-awakened freshmen\n\n- - Good, due to the increased demand for coal, you have been mobilized to work in the mines. Your absences from school will be excused. Maybe they will even raise your behavior marks. Your situation looks like this - 12 hours a day's work, and a half-hour break at 12:00. You will be allotted some food. To the changing room - MARCH!\n\n- Yes, sir - freshmen replied sluggishly, and went where they were shown."
belchatow.6.a:0 "Prosperity won't happen overnight"

belchatow.7.t:0 "Fumes of Kanada"
belchatow.7.desc:0 "A small squad composed of a Scribe and two Knights moved from apartment building to apartment building and from house to house. Every selected person moments after hearing the knock on their door, was already traveling on the steam tram. There, they listened to the speeches of one of the Elder Knights or Junior Paladins about the need for immediate mobilization. The enemy is close, right outside our gates, and we must eradicate him.\n\nThe enemy is close, right outside our gates, and we must eradicate him. The tram then traveled across town to the training base in the village of Kanada. This place had the reputation of a terrible slaughterhouse, but the conscripts knew that without pain, they would not be able to ensure constant economic growth. Once they got out, they were immediately brutally restrained, shaved bald and stripped of their belongings. Then, naked, they landed in the initiation room where, using a piece of coal, symbols were drawn on their bodies that they had to swear on - A Mine, A Bolt of Lightning and the Black Steam. The fumes released by burning fine coal put them in an ecstatic mood. They felt strong, ready to fulfill their historical role. Their mission had just begun…"
belchatow.7.a:0 "To Victory!"

belchatow.8.t:0 "Autumn"
belchatow.8.desc:0 "Elder Scribe Ziemkiewicz sat alone in the cafeteria. It was late, those who could were fast asleep, while those who had to were hard at work. However, the Brotherhood's media representative did not know what to do with himself.\n\nHe just unwittingly played with a fork stuck in a bowl of macaroni and cheese, mockingly known as spaghetti. He didn't know what to feel. Anger, fear, or maybe ... pride in the decisive nature of the organization to which he belonged. He was fresh from the last meeting of the Council. He knew what was about to happen. He knew what would happen in this city and on this earth. His hands started shaking. The thought of a nip of cognac hidden away in his Brotherhood robe (the council's latest idea) secretly flashed through his mind. He drank it all in one gulp. He calmed down. There is no way out. He must get to writing. Tomorrow's announcement needs to be ready. As well as those for all the following days…"
belchatow.8.a:0 "The future awaits."

belchatow.9.t:0 "Emergency Meeting"
belchatow.9.desc:0 ""Dear Brothers," Scribe Janecki began - "enough has been said about what will happen next"\n\nScribe Rafał Ziemkiewicz, involuntarily stroked the spine of his new book. The cover was thick and pleasantly rigid to the touch. After the highly detailed, suggestive visualization of the atomic bomb explosion, it was very clear that he wasn't skimping out on the first impressions for the readers.\n\n"We're ready," said the Brotherhood's Chief of Intelligence as he grabbed Chief Scribe's book. Its cover showed a young man in a suit with a thick tangle of curly hair on his head. He flipped through it casually. Knowing its contents by heart, he was habitually looking for any inaccuracies. It was unnecessary, of course.\n\n"Paladin Rzymkowski", he said, without taking his eyes off the publication, "Get to it."Without a word, the Chief of the Brotherhood's forces stood to attention, saluted and marched out of the room. The members of the Brotherhood’s guards followed soon after him."
belchatow.9.a:0 "Let's do this"

belchatow.10.t:0 "Wiechowszczyzna"
belchatow.10.desc:0 "§GJakub Wiech§!. This name echoed angrily wherever the Brotherhood’s Influence reached and wherever the two-part book by Scribe Ziemkiewicz - "Protocols of the Atomic Crusade" was distributed. The population cursed relentlessly at this madman who wanted to take their normality away from them. After all, the terrorist organization created by Wiech planned to destroy the power plant and build in its place an extremely dangerous, recovered nuclear reactor, probably some kind of RBMK from Ukraine.\n\nCombining extreme religious fundamentalism, the ethos of the knightly order and green atomic fanaticism, they almost drove the lands of the Brotherhood into the darkness of the Middle Ages, illuminated only by the glow of murderous radioactive waste. The icing on the cake of their madness was the suicidal plan of the §GHoly Green Revenge§! on Germany for the construction of Nord Stream 2.\n\nOnly the resolute attitude of the Brotherhood’s enforcers saved us from this terrible fate. But the tentacles of the "Wiechowszczyzna" reach deeper than previously assumed. The Atomic Crusaders are among us and among our neighbors. They are just waiting for a moment of the Brotherhood's weakness to strike again. If we do not stop them, they will fool the masses, especially the naive youth, and implement their ill-fated plans."
belchatow.10.a:0 "Let's do this...Let's do this..."

belchatow.11.t:0 "Operation "Bark Beetle""
belchatow.11.desc:0 "The suburbs of Belchatow. The archaic duplicator was spitting out page after page. Each of them had clear directives addressed to simple people written in large, plain font. Instructions on how to segregate trash, how to save water, how to combine various plant-based foods in a diet to effectively eliminate meat from it.\n\nTwo young people were scurrying around the little office. The woman was operating the printer. The man sorted the individual leaflets into piles. It was late, and there was only one window letting in faint moonlight. Light bulbs were forbidden so as to not make the Brotherhood spies’ jobs easier. Suddenly, a barely audible murmur came from outside the door. The man stopped dead in his tracks and quickly pulled the gun out from his belt\n\nSeeing this, the woman began to pour spirit over the entire printing apparatus. In an instant, the door blew up. Smoke rose all around. Sounds of gunfire and the steps of heavy boots flooded the room. The man was hit in the chest by a series of shots. He fell down cold between the pages, staining them with blood. The woman did not manage to pull the lighter out of her pockets as she was butt-stroked over the head. She fell to the ground,  was quickly handcuffed and taken outside. Inside the operational commander, with all the willpower available to him, kept himself from lighting a cigarette. He couldn't leave until he had his paperwork done. There was no time. By tomorrow, this action had to be finished."
belchatow.11.a:0 "Nothing can stay hidden from the Brotherhood."

belchatow.12.t:0 "Operation "Furnace""
belchatow.12.desc:0 "Bełchatów. One of the high schools. Civil Defense lesson. Last quarter to the bell. A tall teacher dressed in a habit of the Brotherhood walked back and forth between the school desks. He made sure everyone was taking notes in the right way. Suddenly, Brotherhood soldiers entered the room without knocking. All armed and armored. The teacher ordered the students to stand at attention. The commander of the newly arrived unit spoke. However, instead of talking to the students, he ordered his subordinates to search them. Crushed against their benches, they were silent as their backpacks and pockets were rummaged. Marijuana was quickly found - a green, unprocessed drug, and leaflets informing about the advantages of renewable energy over coal-based energy. All students, including those with no forbidden items, were transported to the Mine on the same day. There they were told that they had been sentenced to a month of community service. Shovels were handed out and put to work at gunpoint.\n\n\n "Hear you young one, listen nicely,\nAnd you’ll live life so precisely,\nYour own happiness you’ll come by,""
belchatow.12.a:0 ""Where your own fathers’ bones lie...""

belchatow.13.t:0 "Operation "Chimney""
belchatow.13.desc:0 "Elżbieta, a civil servant of the Brotherhood, was barely standing. Her day at work was very tiring, she was non-stop legitimizing the arriving and departing Adepts and Paladins. Now, calmly, in her house in the suburbs of Bełchatów, she was drinking her evening tea. Thanks to having a good job, she could afford a beautiful, one-story house with a fireplace in the living room. She liked to sit on the couch to the sound of sizzling wood or coal and drink delicious tea. And sometimes even spiked tea. And so she did this time. A 100ml shot of "Brunatna" mixed with a decoction of nettles and sage. Elizabeth treated herself to a wonderful evening.\n\n Suddenly, around 10 p.m., the fire in the fireplace suddenly went out. “Tired” Ela struggled to get up from the soft armchair and bent over the barely burning coals. After a short while, she noticed something long and gray among the ashes. She did not even have time to scream when the mysterious object flashed bright light with the deafening sound. Black-clad Brotherhood members burst into the house. They handcuffed the stunned Ela and began to brutally search the apartment. The book "Gardener's Guide" was quickly found. The commanding officer considered the description of sunflower cultivation to be disguised propaganda about the propagation of solar energy. Material evidence was confiscated and Elżbieta, suspected of betraying the ideals of the Brotherhood, was taken by the Black Paladins"
belchatow.13.a:0 "Loyalty is always uncertain."

belchatow.14.t:0 "Apocalyptic View"
belchatow.14.desc:0 "The steady sound of the steam engine filled the interior of the railbus. Converting it to steam propulsion was difficult but not impossible. Inside, apart from the frightened pupils of Tomaszów's primary schools, there were armed guards of the Brotherhood. The landscape outside was apocalyptic. The traces of fighting have not yet been removed, only one track at the Widzew station was passable. The rest were blown up. The blackened blocks of the nearby estate were marked with traces of artillery fire. After a short stop for the identification of passengers, the train continued, via Niciarniana towards Fabryczna.\n\n TThe beautiful station building miraculously survived the war, although in many places the glass roof was full of holes from bullets and explosions. The inhabitants of Łódź, recruited for work, were just cleaning shards of glass from the floor. The students were rushed by the guards onto the tram. The poorly installed boiler filled the first passenger car with smoke, while some seeped out to the surrounding cars. All that could be heard was coughing and heavy breathing drowned out by the sound of the locomotive. After the mercilessly long ride, the tram stopped next to the former Manufaktura. Stretching further was only nuclear wasteland of Bałuty. The makeshift fence made of mesh and hollow bricks could not cover the gray-green sea of rubble. Then an agitator - a scribe of the Brotherhood - entered the rostrum by the fence.\n\n- Take a look. This is the result of the lies that green fascists, leftists and other lunatics have been pouring into your head. Here lies the culmination of all false progress - Total Atomic Annihilation!\n\nLet me just remind you - it is thanks to coal that you are here, it gives us real, stable power. Thanks to it, we will be able to rebuild the city. And it is thanks to it that we will rid this glowing, green stain off the surface of the Earth!"
belchatow.14.a:0 "And on and on and on..."

belchatow.15.t:0 "To Celebrate or not to Celebrate?"
belchatow.15.desc:0 "Members of the Brotherhood Council were in a great mood. Everything that could be achieved at this point has been achieved. However, they did not celebrate. They rested. Tobacco smoke was floating around in the conference room, bottles of "Brunatna" were scattered about. Ah, "Brunatna''. Innovative alcohol made of sugar and a small hint of coal had an enormous kick to it. Scribe Ziemkiewicz was spread out on three linked chairs languishing. Scribe Janecki, with a cigarette in his mouth, looked at the portrait of Tomasz Sommer hanging on the wall.\n\nPaladins Warzecha and Gadomski talked about the superiority of diesel without a catalyst and with a resistor mounted on the pump over a gasoline engine. Paladin Rzymkowski was cleaning his pistol on the conference table. Suddenly there was a knock on the door. Paladin Rzymkowski ordered the person to come in. A trembling Adept, one of Ziemkiewicz’s subordinates, ran inside. The high Scribe, seeing him, got up with a groan and sat down on one of the chairs.\n\nThe Adept handed him a piece of paper that looked to be some kind of report. Holding his head up with one hand, Ziemkiewicz grabbed the letter and started reading. With each passing second, the blurry eyes regained their focus. His hand dropped from his head. His mouth opened wide and his gaze went to the other council members, increasingly disoriented by his facial expressions. Shocked, he only said…"
belchatow.15.a:0 "…Gentlemen, we're fucked."

belchatow.16.t:0 "Rehabilitation Draft Succeeds!"
belchatow.16.desc:0 ""
belchatow.16.a:0 "Cannon Fodder, Nothing More"

belchatow.17.t:0 "Hooligans Oppose Draft!"
belchatow.17.desc:0 ""
belchatow.17.a:0 "To hell with them and their stupid Jehovah!"

belchatow.18.t:0 "Clique accepts our proposition!"
belchatow.18.desc:0 ""
belchatow.18.a:0 "Together for industrial future!"

belchatow.19.t:0 "Clique denies our proposition!"
belchatow.19.desc:0 ""
belchatow.19.a:0 "They will see power of the Coal!"

belchatow.20.t:0 "Industrial Planners Demand more Coal"
belchatow.20.desc:0 "To kickstart our plan of mitigating industrial losses we need coal, coal and once again coal. This necessary resource is used to power up our cities, our factories and is instrumental in creating certain materials like steel. Our Industrial Planners know that too, and they’re asking us for increased production of the "Black Gold"."
belchatow.20.a:0 "So, back in the mine, we go..."

belchatow.21.t:0 "Planers demand buildup in the Capital"
belchatow.21.desc:0 "Bełchatów. Our own Pearl of progress lies in the vast sea of decline. It's a truly remarkable city, upgraded by us to its greatest extent thus far. Constantly bustling with new factories, speeding cars, people walking back and forth, but it's also known for one thing, no other city in this god forsaken country can provide. This thing is constant, unending progress. Every day new factories are being built, new industrial zones planned and another family finds their new home. It's all beautiful and remarkable in its own right, but as all good things this one also hangs on the brink of an end. If we do not refurbish or build new, critical city infrastructure, it's doomed to hit the glass ceiling of industrial progress. City officials know that and demanded that we divert our resources to achieve this arduous task."
belchatow.21.a:0 "Let's hope its worth it"

belchatow.22.t:0 "Time to meet the Quota"
belchatow.22.desc:0 "It's been a while since we announced the project of rapid growth for our industrial efficiency, aimed at combating the decline that is perpetrated by these ungrateful eco-terrorists. Almost all of our nation and government has worked for it, experiencing many austerities and challenges. All of it makes it especially important, as a failure to meet these expectations will create voices of doubt both public and in the party itself. It's a task we mustn't fail on, not this time and ever again."
belchatow.22.a:0 "The final test to find out, if our project works."

belchatow.23.t:0 "Arising Problem"
belchatow.23.desc:0 "It hasn’t gone without our notice that our industrial output has shown signs of a slowdown or, even outright decline. It's not much, in fact it's possibly a simple growth fluctuation, prevalent in every rising economy. Yet it was enough for these "experts" to accuse us of spearheading ecosystem destruction and our death with it, blah, blah, blah. Of course these lies haven't gone unnoticed, both by other terrorists and our security forces which quickly took matters into their own hands. Truth is, that all of it is the fault of these eco-fascists who refuse to work with us for a better future, instead constantly trying to hamper the march of  civilization. There is only one solution. Increased Mass Industrialization! Of course such a move will stretch our resources dangerously thin, creating many new problems and before unheard of demands, which finding a solution for will be a priority if we want to further our might, but we’ve already been in worse situations, so surely we will deal with whatever road bumps await us and arise yet again, Victorious."
belchatow.23.a:0 "We'll deal with it, like Men!"

belchatow.24.t:0 "Good beginnings to bad End"
belchatow.24.desc:0 "Aleksander was a simple man. So simple that when the fall happened, he lost almost nothing. These are the benefits of a man living in one place, sustaining himself only from the work of his own muscles and a small field these muscles are cultivating. That was how his life was supposed to look like from beginning to the end, at least he though that way. Everything changed in a moment, when a Brotherhood's corporation decided to build a paint factory near Aleksander's village. This and a Brotherhood's propaganda of rejecting "Shacles of Nature" and achieving "Full potential of Humanity", made Alek feel one emotion he never felt in his life, this emotion was Ambition.\n\nIt wasn't long before he found a job there, simmilar to hundreds of other people just like him who before were much closer to vegetating than living a true life. Combination of his tinkering skills with his newfound ambition, resulted in him becoming one of the main engineers, entrusted with maintaining factory machines in best possible condition. All of this changed Aleksander's life completely, his old house recieved a much needed renovation, his wife had new and beautiful jewelry, his son got an opportunity to study in Bełchatów at a National Energy and Mining Institute, while he himself was driving every day to work in a new volkswagen, freshly smuggled from Germany. Life was good.\n\nToo good to be only good. So as with everything in this world it hasn't came without a price. Alek first started to notice that something was off not long after the factory was built, at that time nearby river that was always brightly blue, was now changing its color everyday, suprisingly to the excactly same color as the paint's color that was produced today. With time things became only escalated, as clouds started to darken, birds and animals have become sick or were found dead, one time Alek found that his neglected field gave him a batch of purple potatoes. It all was weird, unnatural, but was that so suprising as he himself, rejected nature in pursuit of his Ambitions? It certainly wasn't a suprise to Brotherhood, which always reacted to these events as either "a perfect exemple of ecoterrorism" or as a unfounded farce created by attention searchers. Aleksander knew for sure only one thing, that it's not the end, but a beginning to changes that will spill all over the country, transforming it beyond recognition, whether it will be for the better or for the §RWorse...§!"
belchatow.24.a:0 "A perfect example of EcoFascist Deception!"

