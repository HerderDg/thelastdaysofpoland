BBW_steam_power:0 "Industrialists without Borders"
BBW_steam_power_desc:0 ""The technology, which is forbidden in other countries, is triumphant again. We are one of the last bastions of reason and freedom where the clutches of climatists do not reach yet. The energy of black gold drives the engines of steam trams, powers factory machines and fills our hearts with pride. Unfortunately, over the years of neglect and ideologically motivated green lobbying, we have lagged behind our neighbors in terms of technology. Relentlessly, however, the day is coming when coal will show its true potential to everyone, and common sense will triumph.""
BBW_smog:0 "Pollution Level: Minor"
BBW_smog_desc:0 ""Green Fascism needs its myths in order to exist. As in all totalitarian systems, idols that cannot be challenged are needed to maintain an illusion that gives respite from thinking. The most pathetic of the green madmen's fetishes is surely the smog. Each slightly darker cloud, each, even the most subtle smell of hard, honest work and success makes ecologists go apeshit. Well, pampered cage animals who do not know real life have never had the opportunity to understand what a blessing to mankind is dirty, cheap energy from proven sources. ""
