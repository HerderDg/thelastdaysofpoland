unification.65.t:0 "[GetNewspaper]Lechite Tribes unifies Opolskie!"
unification.65.desc:0 "Województwo Opolskie - niegdyś na jego terenie znajdowały się zabytki takie jak Dworzec Opolski, Nyskie fortece czy przepiękny zamek w Mosznej. Dziś, z miejsc o znaczeniu historycznym cudem ostał się tylko Gród Rycerski w Byczynie. \n\n Gród ten, nawiązujący do Słowiańskich Grodów stał się miejscem koronacji Janusza Bieszka, władcy Plemion Lechickich, zwanego od teraz Lechem XI. Przed upadkiem Lech XI był znany w polskich kręgach pseudohistoryków jako największy badacz Starożytnej Lechi. Jego najwięsza praca, 'Poczet Królów Lechii' stał się podstawową literaturą na lekcjach historii w Grodach kontrolowanych przez Lecha XI. Same imie wybrane przez niego nie jest bez znaczenia - bowiem ma ono symbolizować nowy rozdział w historii Lechii, a zarazem ma symbolizwoać ciągłość istnienia Lechii."
unification.65.a:0 "Ciekaw jestem jakie bóstwo ma mieć go w swojej opiece..."