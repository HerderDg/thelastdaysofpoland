super_b.139.t: "[GetNewspaper]Poland united under the flag of [FROM.GetName]!"
super_b.139.desc: "Years have passed since Poland as a state collapsed, however, Poland as an idea has never entirely perished. As the government under the leadership of [FROM.GetLeader] clearly shown, unification within a single generation wasn't a distant dream, but attainable reality. Against all odds, facing enemies on all sides, from within, aswell as forces from abroad, [FROM.GetName] stands truly united, having reforged the nation of Poland and it's diverse people into a monolith, proving that the confidence it's citizens layed upon the leadership and beliefs of their government wasn't at all misguided. Scars of the conflict will take time to heal, but with the unity forged in fires of war, future looks bright for Poland. As the sun rises above the land, citizens of [FROM.GetName] look forward with pride and high spirits, having passed the ultimate test of the Polish civil war."
super_b.139.a: "United at last."
unification.139.t: "[GetNewspaper]People's Fire Brigades Unite Lesser Poland Voivodeship!"
unification.139.desc: "In a blaze of unity and determination, the People’s Fire Brigades have come together to forge a new era for the Lesser Poland Voivodeship. With sirens sounding and banners raised, volunteer firefighters from Kraków to Nowy Sącz have united under a single cause—protecting the land, its people, and the values of National Agrarism.\n\nThis momentous unification, marked by a grand assembly in Tarnów, cements the brigades' commitment to safeguarding both rural and urban communities. Rooted in the ideals of hard work, solidarity, and self-sufficiency, the People's Fire Brigades pledge to not only combat flames but also foster a society where agriculture, tradition, and cooperation thrive.From village barns to city streets, the flames of chaos shall be extinguished, and the fires of unity shall burn ever brighter. Lesser Poland now stands strong, defended by those who serve with honor." 
unification.139.a: "Ad maiorem Dei gloriam!"
