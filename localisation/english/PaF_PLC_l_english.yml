unification.117.t: "[GetNewspaper]Police Forces pacify the Capital District!"
unification.117.desc: "Order is restored in Warsaw, as the last pockets of resistance in the Capital District are crushed by the relentless efforts of the Police Forces. Hooligans, squattists, and other elements opposing the unification of Poland have been either captured, killed, or have fled the city. With the capture of Warsaw, Police Forces have secured most major urban centers in the region, and are now focusing on rooting out remaining hostile elements in the countryside. The victory in Warsaw is a significant milestone in the unification process, demonstrating the effectiveness of the Police Forces and their commitment to restoring order and unity to Poland. But the rigorous regime imposed by the Police Forces has also raised concerns among the populace about civil liberties and the future direction of the newly unified state. As Warsaw moves forward, the balance between security and freedom will be a critical issue to address."
unification.117.a: "ON THE GROUND, NOW!"

super.117.t: "[GetNewspaper]Poland united under the flag of [FROM.GetName]!"
super.117.desc: "Years have passed since Poland as a state collapsed, however, Poland as an idea has never entirely perished. As the government under the leadership of [FROM.GetLeader] clearly shown, unification within a single generation wasn't a distant dream, but attainable reality. Against all odds, facing enemies on all sides, from within, aswell as forces from abroad, [FROM.GetName] stands truly united, having reforged the nation of Poland and it's diverse people into a monolith, proving that the confidence it's citizens layed upon the leadership and beliefs of their government wasn't at all misguided. Scars of the conflict will take time to heal, but with the unity forged in fires of war, future looks bright for Poland. As the sun rises above the land, citizens of [FROM.GetName] look forward with pride and high spirits, having passed the ultimate test of the Polish civil war."
super.117.a: "United at last."


