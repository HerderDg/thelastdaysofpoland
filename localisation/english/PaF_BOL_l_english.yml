unification.85.t: "[GetNewspaper]Solidarity unifies Pomerelia!"
unification.85.desc: "Tell us, readers, where you've heard this before: Solidarność in Gdańsk? Ring any bells? Well, it should, even more so in recent days, as a great dose of Deja Vu comes rushing to us over radio waves and oh-so-expensive printer ink. In a story ripped straight from four or five decades ago, Lech Wałęsa, along with the Solidarność movement, have managed, over the past months, to restore order to the region of Pomerelia. Many may recall the collapse of the Eurokommissariats; the chaos and fears over the region falling into complete anarchy and banditry. Though that may have been true to some extent, it also set the stage for many others to take the stage in Pomerelia, Lech Wałęsa being chief among them. Wałęsa had become a beacon of hope in the remains of the German Intervention's territories, experiencing an unexpected surge in popularity, which helped rally people to his cause. So we'll watch on, then, as yet another familiar face appears on the board of Post-Fall Poland."
unification.85.a: "Back in the saddle again!"

super.85.t: "[GetNewspaper]Poland united under the flag of [FROM.GetName]!"
super.85.desc: "Years have passed since Poland as a state collapsed, however, Poland as an idea has never entirely perished. As the government under the leadership of [FROM.GetLeader] clearly shown, unification within a single generation wasn't a distant dream, but attainable reality. Against all odds, facing enemies on all sides, from within, aswell as forces from abroad, [FROM.GetName] stands truly united, having reforged the nation of Poland and it's diverse people into a monolith, proving that the confidence it's citizens layed upon the leadership and beliefs of their government wasn't at all misguided. Scars of the conflict will take time to heal, but with the unity forged in fires of war, future looks bright for Poland. As the sun rises above the land, citizens of [FROM.GetName] look forward with pride and high spirits, having passed the ultimate test of the Polish civil war."
super.85.a: "United at last."

