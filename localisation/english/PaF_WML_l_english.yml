## National Spirits ##
WML_sphere_of_dialogue:0 "Sphere of Dialogue"
WML_sphere_of_dialogue_desc:0 "Thanks to the reverence the regional warlords hold for Łódź, the free city became the sole island of peace, commerce and free exchange of ideas among the sea of violence. But as a price for her neutrality, the republic must not expand its military so as to not aggravate its neighbors."
WML_baluty_radiation:0 "Bałuty Radiation"
WML_baluty_radiation_desc:0 "As much effort as the Łódź government puts into trying to improve the standard of living in the city, it simply lacks resources to deal with the radiation that emanates from the uninhabitable Zone that still pollutes the city’s central regions, resulting in the highest rates of cancer ever seen in Poland"
WML_den_of_decadence:0 "Den of Decadence"
WML_den_of_decadence_desc:0 "A massive urban center and peaceful foreign policy caused many people to visit Łódź to relax and forget about the traumatic events outside of our saving graces. Here the visitors engage in pleasures that mimic and sometimes surpass the luxuries of the city before the Fall."
WML_three_problems1:0 "The Five Problems"
WML_three_problems2:0 "The Five Problems"
WML_three_problems3:0 "The Five Problems"
WML_three_problems4:0 "The Five Problems"
WML_fragile_denial_of_reality:0 "Fragile Ilusion of Normality"
WML_fragile_denial_of_reality_desc:0 "The free city of Łódź stays in comfortable denial of situation they're in. They live and treat life exactly like it was in 2010-19 or even 2023-2025, unaware of the horrors outside of their city state borders.§t If this comfortable illusion was ever to break, the consequences would be Catastrophic!§!"
WML_brotherhood_energy_reliance:0 "Łódź-Brotherhood Energy Deal"
WML_brotherhood_energy_reliance_desc:0 "§RWe have become almost fully reliant on Brotherhood's energy network, if something bad happened we would have a serious blackout. It's a massive security concern and a possible political leverage.§!"
WML_duchy_food_reliance:0 "Łódź-Duchy Food Deal"
WML_duchy_food_reliance_desc:0 "§RFrom now on, our country is almost fuly dependent on Duchies of Ellander food supply, it's a great deal for us but, it grants Duchy a great tool of political pressure on us, which might hurt if we end up in bad relations with them.§!"
WML_consortium_material_reliance:0 "Łódź-Consortium Material's Deal"
WML_consortium_material_reliance_desc:0 "§YWith signing this deal, we have become completely monopolised in terms of material and resource deliveries into our beloved city. It's not as bad as it seems, as Consortium's people are professional and smart society, able to take care of this responsibility.§!"

