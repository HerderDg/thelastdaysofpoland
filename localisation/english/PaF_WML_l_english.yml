 WML.11.t:0 "Broken dreams2"
 WML.11.desc:0 "Gill-Piątek was observing Hołownia in his office. He's been leaning over the desk. Looking at the map of the voivodeship lying in front of him. He's been like that for 20 minutes.\n - It's not going to work - he finally says - Widzew won't work with the 'bloodthirsty capitalists' from the Consortium, half of Scouts hates the Brotherhood for the air pollution and the second half can't stand Sapkowski's parody of Catholicism. To make matters worse, Ziemkiewicz claims that if Ellander's agrarians ideas will spread, we'll suffer from power blackouts.\nBy the end of his tirade, his voice was breaking.\n - Surely, something can be done - Gill-Piątek was trying to comfort the president. She was still salty about him removing her from the position of the head of the government. But she understood that placating the warlords was too important.\n - By more wars, death and destruction, Hanna?\n Hołownia was barely holding it together. His eyes were going watery. In his mind, he never managed to live up to his political potential. Popular enough to potentially beat Duda in 2020, not popular enough to make it to the second round, capable enough to organise probisional government in Białystok, unable to secure it from falling to Kononowicz. Not terrible, but always lacking in one way or the other. He couldn't stand failing to provide peace in voivodeship.\n You can't force people to get along if, they're not willing. - Hanna Gill-Piatek wasn't going to give up - Maybe total peace wast too ambitious, but you can still save many lives. Look - she pointed at the map - While the Widzew hates Skrzydlewski's guts, they have nothing against working with any other factions. The same goes for the Consortium. It won't be perfect, but it's still better than total chaos, that will ensue, if we do nothing.\n - You're right - she could tell, he still wasn't that eager to accept that the most probable end result won't be completely identical to the one he planned. But he'll have to accept the harsh reality, just as she accepted the new vice-president. After all..."
 WML.11.a:0 "Compromise is what's dialogue's all about"
 WML.12.t:0 "Treaty of Ksawerów"
 WML.12.desc:0 "opis negocjacji i podpisania umowy z bractwem"
