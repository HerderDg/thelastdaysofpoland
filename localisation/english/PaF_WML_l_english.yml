 WML_preferential_government_contracts:0 "Government Contracts"
 WML_preferential_government_contracts_desc:0 "Financial support granted to us by the Consortium has allowed us to sign some brand new contracts with weapons manufacturers. This will finally allow us to arm out troops with real, modern weapons. Our forces will look more like an actual army, instead of a bunch of reservists with one rifle and half a magazine for five men."
 WML_tax_breaks:0 "Tax Breaks"
 WML_tax_breaks_desc:0 "Business in our city won’t simply grow up and out of the cracks in the sidewalk on its own, that’s why we need to give it a helping hand. Lowering taxes will be like a flower pot full of fresh, well fertilized earth which will lead to the blooming of the beautiful blossoms of commerce all across Łódź. Soon we’ll have a whole bouquet of new companies and enterprises for our people to enjoy."
 WML_graves_of_an_unknown_soldier:0 "Graves of Unknown Soldiers"
 WML_graves_of_an_unknown_soldier_desc:0 "The return of the funeral home “H. Skrzydlewska” to Łódź has been a hidden boon, not only in a commercial sense, but also for uplifting the spirits of our citizens. They can bury their dead family members in a proper, ceremonial manner once again. Let’s just hope we have enough space in our graveyards."
 WML_private_security_agencies:0 "Private Security Agencies"
 WML_private_security_agencies_desc:0 "While the City Guard has been doing a... decent job, optimistically speaking, we need a gentler touch for cases that they’re simply not skilled enough for. We can’t expect a group of so-called officers who can barely dish out a parking ticket to actually catch a criminal that knows the basics of how to cover their tracks.For this exact reason we’ve decided to officially integrate Rutkowski’s agency into our law enforcement structure."
 WML_total_dialogue:0 "Total Dialogue"
 WML_total_dialogue_desc:0 "We’ve done it!\n\nThanks to Szymon Hołownia’s best efforts we’ve managed to unite the Łódź Voivodeship under one banner. The sheer fact we’ve managed to reach a compromise between all the region’s factions is simply impossible to comprehend, however now before us lies another great issue; managing this shaky at best alliance. Our solution for this problem is very simple on paper, integrating the highly clashing ideologies of our new allies into our governance, however in reality finding common threads between these entirely different nations will be a very time consuming and difficult process."
 WML_system:0 "Łódź for All"
 WML_system_desc:0 "Finally, Łódź can return to being our region’s hotbed of democracy. All sorts of ideologies, ideals and ways of thought all in one place, not in strife but in relative harmony. People from every corner of our voivodeship fill our streets to the brim. Families and groups long separated have the chance to unite again, much like us and these warlords.\nIn the end, we’ve finally become friends with everyone."
 WML_economy:0 "Shared Economy"
 WML_economy_desc:0 "What’s the use in keeping our economies separate? If we are such great allies, then what’s stopping us from forming one united economic bloc. The might of our economy will be unlike any other. The Brotherhood’s immense industrial might, the Consortium’s unending wealth and the many workshops littering just about everywhere else will make us a true powerhouse among Poland’s squalor.\nWho could possibly stand up to us then?"
 WML_military:0 "Together for Victory"
 WML_military_desc:0 "Our armies will stand hand in hand, shoulder to shoulder together on the front, behind enemy lines and on the homefront. The Scouts’ guerilla warfare will wreak havoc behind enemy lines, the Hooligans’ Warrior-Rabbis will lift our men’s spirits, the Duke’s valiant knights will make a show of their prowess, striking fear into the hearts of our enemies just as hard as their steel will clash against their armor.\nAll together we will be indomitable!"
 WML_entrepreneurial_syndicalism:0 "Entrepreneurial Syndycalism"
 WML_entrepreneurial_syndicalism_desc:0 "As a compromise between the Communist model of the Hooligans of Widzew and the capitalist model of just about everyone else, we’ve decided to brainstorm a form of Syndicalism that fits everyone, even the Consortium miraculously. The workers of their workplaces will select their own boss, who will become part of a new upper house, meant to represent their interests within our governments. We can’t imagine a lot of people will be very happy with this arrangement, however it will introduce a hopefully healthier and kinder environment in our workplaces."
 WML_scout_guard:0 "Scout Guards"
 WML_scout_guard_desc:0 "The Scouts have a certain intuition to them. They are like shadows creeping and skulking, able to learn just about anything about just about anyone. Their resilience is also nothing to scoff at. That’s why we’ve decided to induct them as the new City Guard, and as private Security Guards for city officials. All in all, their skills and strong sense of loyalty makes them more than capable for this job, leagues better than anyone else, despite what Rutkowski will try to make you think."
 WML_ennoblement_of_entrepreneurs:0 "Ennoblement of Entrepreneurs"
 WML_ennoblement_of_entrepreneurs_desc:0 "To give our entrepreneurs a higher standing within our nation, in conjunction with Duke Sapkowski, we have decided to knight them, making them nobles within our domain. While this act is mainly symbolic, meant to encourage people to serve their duties with a higher level of care, we could throw in certain minor benefits and privileges for said knights as further incentive. And if they keep slacking? Well, then their title might just slip into the hands of someone else, picked by their workers to replace them."

 WML_state_farms_of_the_skrzydlewski_family:0 "State Inspection of Skrzydlewski's Workplaces"
 WML_state_farms_of_the_skrzydlewski_family_desc:0 "We’ve recently agreed to the Hooligans’ suggestion to make a sweeping inspection of workplaces across our territories in order to ascertain the worker’s conditions. The inspection has mainly focused on Skrzydlewski's workplaces, since they have gone largely unregulated while in the Triumvirate’s fiefdom and we believe they haven’t adapted to our new standards. We only hope that whatever we find is not too atrocious, otherwise fines might be in order."

 WML_gas_and_sun:0 "Gas and Sun"
 WML_gas_and_sun_desc:0 "The use of coal to produce energy has been standard practice in Poland since the concept’s inception. The Scouts however, have an issue with that, clinging to their ideal of preserving the environment. They’ve suggested we tone down the use of fossil fuels in our energy production and instead turn to greener alternatives, solar panels being chief among them. Swaying the Brotherhood to the idea will be practically impossible, as they love their coal power oh so much, however they’ll have to cope with the fact that we are putting together those panels, no matter how much they object to it. They’ll have to see this is the only way to keep this alliance from tilting towards one side over the other."

 WML_catholic_guilds:0 "Catholic Guilds"
 WML_catholic_guilds_desc:0 "As suggested to us by the Duke, we have decided to create a system of guilds for workers of different crafts. The intention behind this move is not just to make our alliance seem more pseudo-medieval, but to encourage closer bonds between our workers, greatly boosting their camaraderie and making their access to preferred religious activities easier. However, despite Widzew’s representatives' persistence, we will not put soccer fields near every workplace, they’ll have to make due with traditional sermons."

 WML_looting_expeditions:0 "Looting Expeditions"
 WML_looting_expeditions_desc:0 "Now it would just simply be rude and cause unnecessary tension, if everyone continued “reclaiming” what was scraps we have within our respective territories. No, that just simply won’t do. Instead we can make our excursions slightly more organized and direct them to our neighbors outside of our alliance. Surely, it will be easier to ask for forgiveness rather than permission when it comes to our looting within their lands."
