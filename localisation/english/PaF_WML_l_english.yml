 WML_incomplete_compromise:0 "Incomplete Compromise"
 WML_incomplete_compromise_desc:0 "Despite Hołownia’s best efforts, it has become clear that  war in the Voivodeship is unavoidable. Only a small alliance with two factions at best will prove to be manageable in the long term. The power of Dialogue has been proven just as fragile as everyone had expected it to be. At least it wasn’t all for nothing in the end."
