 WML.15.t:0 "Artificial enhancement"
 WML.15.desc:0 "Bleak computer room was buzzing with constant keyboard clicking. Diligent programmers working for the Łódź University were eager to finish Hołownia's great plan. The Alpha version of the program that would revolutionise the way we think about governing the nations was supposed to be finished today, here in this dingy, obscure hole glorified as the Main Govermental Computer Lab. President was willing to provide the lighting as the energy blackouts were ended thanks to the deal with the Brotherhood, but the IT specialists denied the offer. They said they prefer the lab the way it is.\nCome on, patch it up. President will be here any minute - lead specialist Monika Świętochowska was nervously looking at the giant monitor at the center of the room.\nPatience, boss. We don't want this to go south. And it's done. The last click of enter silenced seemingly unending clicking. Ventilators had to continue to chill the machinery, but the difference in noise was still noticable.\nThirty minutes later Hołownia arrived at the lab.\nWelcome, Mr. President, we're pleased to visit you in the Main Govermental Computer Lab - Świętochowska welcomed the famed Mediator form Łódź - We are ready to turn Jaśmina on.\n - Thank you, professor Świętochowska  - If he was put of by the look and the closeness of the room, he could mask it very well. Or it he may have been to excited to be bothered - I would like to see the result of your work.\n - Certainly - she gave a signal to the part of the crew still siting at the computer to start the process. Ventilators started to spin faster rening the all to familiar noise. However, the giant monitor that was supposed to show the highlit of their project was still inactive. The light turned on especially for president's visits begun to flicker only to go off completely. Soon after the ventilators stopped as well. Five infinately long seconds of complete darkness passed. Then the room was engulfed in violet light."
