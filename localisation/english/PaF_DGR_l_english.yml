 ## Characters ##
 POLITICS_MARCIN_BAZYLAK_DESC: "In Dąbrowa Górnicza, there's a long-standing belief that even if the Left ran a monkey for president, after the election, everyone would be swinging from trees. It's well known that in local elections, political views tend to take a backseat. Marcin Bazylak waited seventeen years for his opportunity, standing loyally by Zbigniew Podraza - who had started as a Democratic Left Alliance MP before serving as president of Dąbrowa Górnicza for twelve years. Throughout that time, Marcin remained in Podraza's shadow, dutifully carrying out whatever tasks he was given. But when Podraza could no longer run for another term, Bazylak finally received the official blessing to rule Dąbrowa.\n\nGrinning as widely as he could, he led the city through a series of investments that dug up half the town for over two years. But when it was all finally finished, the results weren't half bad - new roads, new city centre, new railroad station, except for the small detail §tthat the city was bankrupt.§! Fortunately, you don't need to pay off debts when there's no country left to collect them - The Fall allowed President Bazylak to sleep easy. At least until Zbigniew Ziobro showed up knocking at the gates of the Zagłębie. But once again, Marcin was saved - though the Silesian League had abandoned everything east of the Brynica River to its fate, Włodzimierz Czarzasty enthusiastically accepted Bazylak's homage, integrating his city into the framework of the §tIntercounty§! alliance. Once again, Marcin had someone to politely listen to and obey.\n\nBut the real problem for the city was exactly this kind of attitude. Because of it, no one told President Bazylak to take care of his own city's problems - and he never really thought to do so himself, trusting everyone else's judgment but his own. The number of police officers fell to such a low that entire districts descended into chaos, quickly exploited by the growing gangs. The city's economy ground to a halt, like time itself in the district of Ujejsce. Katowice Steelworks - the country's largest metallurgical combine - ceased operations. And yet Bazylak still smiles, waiting on others. The atmosphere in the now-deserted city hall is like the bunker in Hitler's final days - §teveryone knows the end is coming,§! and they're just waiting for the Soviets to arrive. Maybe, soon, someone will finally tell Bazylak what to do. It's unclear whether he'll like that - or if he'll breathe a sigh of relief as he's shown the door."
 POLITICS_KRZYSZTOF_SZWEJ_DESC: "Ideas are bulletproof. But Krzysztof Szwej was never meant to lead a revolution. Before the Fall, he was a quiet ideologue - an eternal student of history and doctrine, the kind who knew every footnote in Das Kapital and every twist in the history of the Polish Left. A loyal cadre of the §tdwindling Communist Party of Poland (KPP),§! Szwej spent years distributing leaflets no one read and attending marches no one watched. He was a relic in a world that had moved on, mocked by liberals, hated by the Right, and barely tolerated by the larger Left. Still, he believed. Always.\n\nWhen the Polish state imploded under the weight of chaos, Szwej emerged from the ashes like a man who had been waiting his entire life for the moment history broke open. He was no longer the obscure ideologue in a red scarf - he was Comrade Szwej, First Secretary of the §tEmergency Workers' Council based in the Katowice Steelworks.§! In the early days of the collapse, he rallied unemployed steelworkers, evicted tenants, and disillusioned youth around a vision of radical equality and worker control. Based in the now-defunct metallurgical giant, Szwej knew the city was moments away from falling into anarchy.\n\nNow, as the new city order struggles to form from the debris of the old, Szwej stands at a crossroads. His ideals are pure, but his men are not. He believes in revolution - but knows too well that revolutions eat their children. And now, his ideological offspring are not unified. He may have to endure many uncomfortable agreements, deals, and compromises for the good of the Popular Front. He has to hope that his vision will become dominant before the §Nstalking wolves§! or §7hedonist reactionaries§! have the chance to ruin his utopian dream.\nHistory, after all, is the only god he's ever believed in - and he has no intention of being forgotten by it.\n\nYet, the worst enemy often is found in the mirror. And looking at it, Szwej notices his dwindling strength, age creeping upon him like a sword of Damocles. §tHis memories are getting blurry.§! But no matter what happens, he promised to keep himself sharp as a knife, and never let anyone know that he might be unfit to rule."
 POLITICS_ALEKSANDER_BARGIELA_DESC: "Such an enormous population of people makes you think that the chance that you're special and unique is close to zero. Aleksander Bargieła never believed in gods, but he believed in §NHistory§! - not as a science, but as a force, a will, a current that chooses men like rivers choose stones to shape. In lecture halls, he studied it with reverence; not to understand it, but to prepare for it. He saw himself not as a student of history, but as its future subject. §NAleksander the Second,§! he called himself in jest - though the jest thinned over time.\n\nBefore the Fall, he was a boy of ideas and ruins. He wandered among forgotten monuments and buried uprisings with the sad eyes of a romantic, convinced Poland had once mattered and could matter again. It was a great parallel to his emotions - crushed and left to wither in this forsaken planet. But the world he lived in was small, sad, and utterly unaware of his inner greatness. That mismatch - between what he believed he was and what the world allowed him to be - made him bitter. In the collapse, Aleksander saw not tragedy, but invitation. He gathered friends, raised banners, and made speeches full of passion. He wore the past like armor, quoting great conquerors and urging his friends to act. §NŁęknice Inquisition§! was born not from ideology, but from myth - his myth. He dreamed of an §NAncient Empire, a state of fearsome legions and poets, pure in blood and will.§! But reality - gray, hungry, uncompromising - soon arrived.\n\nAnd to survive, he bent. He speaks the language of the reds, shares councils with those he despises. Every compromise tasted like bitter medicine. But he still thrives, believing greatness is not forged in comfort, but in contradiction. He sees himself as a vessel of historical inevitability - half prophet, half warlord. Yet beneath the bronze rhetoric lies something tragic: a man who longs to be immortal but cannot stop bleeding. Aleksander Bargieła will either ascend into myth or dissolve into irony. He may wear the crown of a self-made Caesar or vanish beneath the boots of those more consistent, less romantic. But one thing is certain: §the will not go quietly.§! He will howl into the wind, daring §NHistory§! to look away. And perhaps, for a moment, it won't."
 POLITICS_BAS_TAJPAN_DESC: "Bas come from di concrete jungle, bredren. Him was born inna Poland, but spirit always did wander past di block - past di smog, past di struggle, seekin Zion inna riddim. Him chant fire 'pon di mic long before di Fall, when dem call him street poet, §Gganjaman,§! voice of di corner youths. Inna dem days, herb an riddim guide him Irits. Him sing of sufferation, police pressure, system wickedness - yet I-an-I vibes neva die. Babylon try fe label him. Say him a criminal, a hustla, man of shady deals. But Bas, him a §GRastaman§! in disguise, chantin truth inna street tongue. Him find Jah in ganja smoke an bassline, and though him walk through di valley of death riddims, him hold firm inna livity. But time change, bredda. Time twist man soul.\n\nBefore di Fall, Bas seh him cleanse di path. Him walk into politics widdin strange company - runnin wit di Left, Babylon-style, sayin him want uplift di ghetto youths, bring justice inna council halls. Some seh him sold out. Some seh him see di system an waan fix it from within. But truth? Bas nevah let go di street. Di street neva let go of Bas. When di Fall mash down Babylon gates, Bas chant fire again. Him rise as lion, rally di forgotten - ghetto youths, old rebels, herb prophets, soundbwoys turned soulja. Him mash up di Popular Front - system fall like tower of Babel. But him victory nuh pure - him movement, still undefined. Is it Rasta? Is it power grab? Is it Babylon inna dreadlocks?\n\nNow Bas stand at di crossroads. §GDi ganja still burnin.§! Di riddim still beatin. But I-an-I ask: Can di man who chant down Babylon truly build Zion? Or will di past, like shadow inna twilight, always pull back deh soul? Di smoke thick. Di prophecy unclear. But Bas? Him still chantin. Still troddin. §GStill I-n-I.§!"
