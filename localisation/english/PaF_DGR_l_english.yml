 DGR_AS_secure_ujejsce: "Secure Ujejsce"
 DGR_AS_secure_ujejsce_desc: "What is in Ujejsce worth fighting? Eh, there is a McDonald's i guess? But that's a symbol of capitalism. Therefore we must secure it for the working people! Any excuse is good, i guess."
 DGR_AS_cross_the_forests: "Cross Trzebiesławice forests"
 DGR_AS_cross_the_forests_desc: "There are lots of forests in Dąbrowa but this area here is known for it's archeological sites. No wonder, these whole district could be a set of a prehistorical movie. But we need to reach chicken farm in the middle of those forests. It's important. More than any residents of this backwater."
 DGR_AS_centralplan_trzebieslawice: "Initiate Centralplan Trzebiesławice"
 DGR_AS_centralplan_trzebieslawice_desc: "Now that we have control over this district we need to plan to bring it to at least 20th century. Then we will worry about updating it to the 21st century. And our plans are great, it will be a hub of communal farms of a new model. Very mechanised, and very industrial."
 
