DGR_we_forge_our_tomorrow_desc: "Sometimes I wonder if what I'm doing has any real significance. I'm just a tool of fate, one that can be discarded once the job is done. No matter what path I choose, in the end, it turns out that I'm not the one making the choices. The game was rigged from the start. Nationalism, communism, paganism - none of it matters. All that matters is playing your role well. Maybe then an opportunity will arise to change the status quo of reality. But for now, glory to the working people of cities and countryside, I guess... We're forging a new, national-popular future. How many more slogans will we churn out before they lose their meaning?"
DGR_unity_congress_desc: "The Party is calling. I'd pity myself if I had access to this Congress of the Working Class, but unfortunately, military personnel aren't welcome. I could argue that we work the hardest so that the apparatchiks can rot in their offices, enjoying freedom and life. But they can even have a damn UN summit if they want. The National People's Army now has enough influence in the country that it doesn't matter what decisions the comrades make."
DGR_civilian_rule_under_army_desc: "The party members deliberate, while the army decides. As Comrade Wiesław used to say, \"Power once seized will never be relinquished.\" And we certainly do not intend to give up our privileged position over the civilian authorities. We are the sole guarantors of our state's existence, and under the military banner, the national-popular future will flourish! It wasn't the bureaucrats who defended Sławków from the Antifa black gangs, nor did they defeat the enemies of communism in the Dąbrowa Basin, nor did they capture Jasna Góra. It was the army. And the army... is ours. Well, to be honest... it's MINE."
DGR_recommunization_desc: "There are, however, some things I have no control over, no matter how hard I try. But then again, it's not surprising. Nationalist rhetoric and symbolism are already well established in Poland. It's the communist one that needs to be revived and dug out of the infernal abyss. Only then will the idea of national communism be achieved when both elements mix and balance each other. As long as neither idea oversteps its bounds. Well, unless it's us. We can."
DGR_symbolism_act_desc: "In Poland, the hammer and sickle have always been regarded with the same revulsion as the swastika. Not much will change in that regard, so it's best to leave their use in the past. If we want to be taken seriously as a movement and not be lumped together with Stalin and Bierut, we need to promote our own symbols. The red lightning bolt and the red hammer - what could be more subtle and powerful than combining these two elements? After all, the hammer will forge the iron sword with which we will defeat all our enemies as fast as lightning."
DGR_authority_dilemma_desc: "Joseph Stalin did nothing wrong. Che Guevara was a revolutionary hero. Such statements often circulate within the left. But just as the right venerates murderers, the left also has a tendency to place truly unsavory figures on a pedestal. We must be different. I won't allow anyone in our circles to use authorities that are absurd to Poles. And perhaps, in the end, we might even reject Marx as the spiritual progenitor of all communism. After all, Hegelian ideas might suit us better than the ramblings of a privileged Jew who never worked a day in his life."
DGR_private_enterprises_desc: "The cult of entrepreneurs has reached its peak in our late capitalism. The exploitation of ordinary people by pathological liars who consider themselves the backbone of the Polish economy has been staggering. People were forced to live in a free market that guaranteed them nothing, primarily not even survival until the next day. Corporations, private profiteers, fraudsters, and thieves - each of them will face the hand of justice. And that hand wields a sword with which we will give every exploiter what they deserve. Under this communist postulate... I will sign with both hands"
DGR_fallen_monuments_desc: "It's somewhat amusing how certain public institutions in the Dąbrowa Basin suddenly came into possession of long-lost communist monuments following the announcement to restore them. It turns out that decommunization didn't mean destroying symbols or severing ties with the past; it was merely a \"hide it for later, it might come in handy\" operation. And now, it indeed comes in handy. How on earth did they know?"
DGR_living_factory_desc: "A workplace is like a second home. While that doesn't mean you should actually spend the night there, it does imply that major facilities should offer the right kind of amenities. Modern corporations boast about their game rooms, book nooks, and foosball tables. That's great, but we should go further. Our workplaces should feature restaurants, bars, and various public establishments. This not only fills our coffers but also boosts morale significantly. Let the revitalized Defum plant in Dąbrowa Górnicza, now known as The Living Factory, be the prime example. We've refurbished the factory, but the local pubs and eateries remain, serving the workers after, of course, and not during working hours."
DGR_security_service_desc: "I always wanted to have my own security forces. But it seems that this idea will be turned against me. Comrades from the government are working hard to minimize the influence of the army and to have any form of defense against potential internal threats. So maybe it's time to hurry up? Maybe this is a sign from fate? Otherwise, it might soon turn out that all the top officers will either face trials or, at worst, just disappear"
DGR_government_reconstruction_desc: "About time. I've long maintained that this grotesque caricature mistakenly called the People's Front is fit only for the dustbin of history. The chief relic of the Dąbrowa communist era has decreed that the government will undergo a radical overhaul, and that the newly appointed officials will be more in line with the ideals of our state. It's rather amusing how deeply he has insulted his current ministers in the process. If I were in their position, I would take this to heart and flee while there's still a chance to do so on my own terms. But it's not about me, is it?"
DGR_silesian_faction_desc: "I understand that Szwej feels isolated, but forming some kind of group of communist super comrades is senseless. We would only create a criminal regime preoccupied with internal power struggles rather than fighting external enemies. We do not need more communists, especially those unsure whether they want to praise Gierek or Gomułka. Some have even ventured far beyond our eastern border and prefer Mao Zedong. Deng Xiaoping might be tolerable, but Maoists? Next thing I know, we'll be recruiting Pol Pot enthusiasts or adherents of Juche..."
DGR_cult_of_gierek_desc: "If there is someone in the Dąbrowa Basin who could be equated with John Paul II in terms of mythologization and cult, it is undoubtedly comrade Edward Gierek, the First Secretary of the Polish United Workers' Party in the 1970s. He was originally from Sosnowiec, which is already a plus for him. But just ask someone who had the chance to live during those times, and they will tell you that comrade Gierek built the power of the Basin. Thanks to him, Dąbrowa Górnicza developed unimaginably. In 1970, the city's population was 60,000. By the end of his rule, it had already reached 140,000, more than double! His investments laid the foundations for this magnificent city, tamed the industrial potential of the Dąbrowa Basin, and exploited it to the fullest. And for that, people still love him. Because after him... things only got worse."
DGR_partisans_faction_desc: "As a former partisan, I firmly say that we should pursue this path. The path of nationalist-populism. We don't need more communists - what we need is a strong nationalist faction capable of uniting people from various backgrounds under the banner of nationalist rhetoric. That way, it won't matter whether someone follows Stalin or Dmowski; they will be able to integrate into our structures. And, I won't hide it - more allies for me in the Politburo."
DGR_civilian_apparatus_desc: "And as I expected, the Gierek faction is raising their voice, claiming that the army has too many powers, and its freedoms and influence must be radically cut. What the fuck. Clip our wings and then wonder why we're not flying. So far, all they've managed to do is expand the civilian administration and start a civil-military conflict. However, the further we go, the worse it will get. This won't end well - they won't stop, and we won't go down easily. War is coming."
DGR_wide_socialist_front_desc: "I retract what I said about Pol Potists and Jucheists. Because that's indeed the direction we're heading. Fortunately, there don't seem to be any Posadists yet. But knowing the realities of the Politburo, it's only a matter of time. Szwej already has ideas from outer space, so what would it be for him to proclaim a communist revolution brought by aliens? I just want to remind everyone - there was already one such attempt to create a great socialist front. In fact, several. In elections, the left always wanted to form grand coalitions to barely make it over the threshold. And the second one was called the Intercounty. We all remember how that ended."
DGR_progress_fund_desc: "I feel like something like this has been done before. Ah, yes, the Economic Progress Fund already existed. In fact, now I see it has the same goals - funding for farmers who suffered during the wars. Of course, aid will be granted only if they prepare the land for collectivization or fall under the protection of state agricultural enterprises. Clever move, Minister. We all know that farmers won't refuse such hefty subsidies. Just hope this fund lasts longer than its predecessor did, which was barely two years."
DGR_national_socialism_desc: "We have a strong socialist political front. We have nationalist elements in the army. So... I don't want to be the one explaining basic math here, but wouldn't this work out to be something like... National Socialism? Maybe use Socialist Nationalism, it might go down easier. You could have had a true nationalist-populist revolution, but instead, you'll end up with a strange amalgam of popular ideologies seasoned with an antagonistic military. The Soviet Union would be proud. The Third Reich, not so much, despite the name."
DGR_cult_of_moczar_desc: "The legacy of the factional wars in the PRL still affects our society, especially now. On one side, the socialists adhering to Gierek, on the other, we, the nationalist-populist patriots who now need a symbol as strong as the first secretary from Sosnowiec. And there is no better choice than Mieczysław Moczar, who embodied the idea of national-communism and right-wing nationalist tendencies. He will be the figure whose spirit will unite our political environment under one ideology. Let us just cool down with the antisemitic remarks for now."
DGR_military_government_desc: "If comrade Szwej's problem is that the military has far more influence on reality than the government, I have a solution for him. Simply integrate military personnel into the government. Isn't that simple? No more passively accepting idiotic political regulations from above. The National People's Army must become the official executive branch of our country because only this way can true revolution be realized. We will end all internal conflicts within the government and among politicians once and for all. They could use some real military discipline. If we shout loud enough... they'll agree to anything."
DGR_ideological_purity_desc: "Too much of anything is unhealthy. Ideological fragmentation does not serve the unity and strength of our state. We've seen this before with the unified front in the Basin; sooner or later, the leftists will turn on each other, and nothing will stop them from tearing apart even the greatest power. I believe we are ready for phase two. For what I have been building here since I decided that betraying my ideals and joining the Popular Front would be an investment in the future. And the future is now, old man. We stand on the brink of a glorious creation, a glorious revolution which will see this country reborn."
DGR_army_lobbying_desc: "The situation is very simple. We don't enter the government to avoid benefiting from it. And since every gain we make is an investment in the safety of our nation, that's a secondary matter, but a good one that arises from this entire cycle. We won't have to constantly beg the Politburo or threaten them with rebellion to get something. Now, we'll simply take what is rightfully ours, and no ministerial complaints will be able to stop us. We will strengthen the army to the point where all my dreams can be realized. And they are grand ones."
DGR_national_bolshevism_desc: "A time comes in the history of humanity when extraordinary individuals stand at a crossroads and are forced to make difficult choices that will determine the future of many. The National People's Army is ready. Our people within government institutions are also ready. The Palace of Culture will be surrounded. Comrade Szwej will undergo a long, enforced conversation with me. We will clarify a few things, and this time, it won't end as it did before. Lessons were learned here. And let hell consume me if we fail now. The plan has been years in the making; I was born for this moment. The previous failure was merely an element designed to prepare me for today. National Bolshevism, or death."
DGR_5_year_plan_desc: "Economic plans are cool. Instead of chaotic investments in whatever the global economy throws at us and all those theories about supply and demand, we're executing our objectives step by step. The capitalists are furious because, of course, you can't arbitrarily decide in which year to build which sectors of the economy, you have to think about Hayek. I couldn't fucking care less about the Austrians and their damned economic school; nothing enslaves people like capitalism. We know what people need, and we will steer to complete the seventh Five-Year Plan in Polish history. The seventh. The six previous ones clearly showed that the results are positive."
DGR_heavy_industry_nationalisation_desc: "Heavy industry is the backbone of the nation. The prosperity of the state depends on its proper functioning; the entire national economy relies on it. Therefore, we cannot allow a private entity to dictate terms to the state by controlling a key sector of the economy. No. All strategic economic positions and heavy industries must be state-owned to ensure that they work for the nation, rather than enriching some private individual at the expense of the country's future. Only nationalized enterprises will be cared for by their administrators as if they were their most cherished family."
DGR_restore_defunct_plants_desc: "The Balcerowicz Plan and its consequences have been a disaster for the Polish nation. The economy was completely devastated, enterprises went bankrupt in large numbers, and vast swathes of people were left without jobs or prospects for the future. The way in which liberal governments over the following decades attempted to eradicate any signs of Polish economic spirit deserves a separate category of national treason. Entire sectors - mining, metallurgy, shipbuilding, automotive industry - collapsed, yet those responsible for this never faced any consequences. Now they will. We shall, step by step, restore all the fallen enterprises to life. For the people. By the people."
DGR_prefab_apartments_desc: "Liberal governments loved to boast about the number of apartments they built and the wonderful lodgings they created. They were completely indifferent to the fact that ordinary people couldn't afford to live in their magnificent villas. After all, some wealthy investor would eventually come along and invest in real estate. A young person stands no chance of owning their own apartment; if they're lucky, they might afford to rent a tiny room in a six-person house within a cramped block. We need a mass housing program. A mass one, not just three hundred small units once every ten years."
DGR_real_estate_crash_desc: "I don't know if there's a worse creature than a landlord. In our state, the real estate market has essentially collapsed. Total breakdown, thanks to our efforts. And that's a good situation. On the ruins of this sick system, we can build a new world where there's no need to rely on the benevolence of real estate agents who might graciously lower the rent by 2 zlotys per square meter, while increasing utility fees by several hundred zlotys. Enough of flippers, enough of exploitation. Housing is a human right, not a commodity! And for those who so eagerly played with people's lives and mocked this fundamental right, we have special housing. Nice ones, where they'll never have to move out for the rest of their lives."
DGR_pgr_desc: "Farmers have become quite spoiled since the fall of communism. They've absorbed capitalist ideology to the core, which, combined with their socialist roots and demands, has created a terrifying mix. Entitlement, a lack of communal spirit, and no sense of responsibility towards society. The National Agricultural Farms we're introducing today will bring them back to reality and cement the image of the farmer as one who cares for the national community by feeding the entire country, not just themselves. And this is just the beginning of the changes they will face."
DGR_collectivisation_desc: "Privatization of agricultural land was a disastrous move towards liberalism. The conflicts surrounding this event persist to this day, and some farmers simply have no clue about management and shouldn't be involved at all. Therefore, collectivization will help achieve excellent results. Those who can work will work. Those who can manage will manage. Everyone in their place, everyone working hard for the common good. We will start with agriculture. Eventually, we will achieve a true national community where the fruits of labor will serve everyone who is honored to belong to our nation."
DGR_wait_and_see_desc: "The seed of productivity has been sown. The plans have been outlined, the organizations prepared to begin production according to the appropriate standards and agendas. Programs essential for the functioning of the five-year plan have been launched. Everyone knows what they must do.\nYes, there may be some fluctuations in the markets due to the revolutionary changes we are carrying out here. Surely, things will get worse for a while before they get better. But now, all that remains is to stay the course, do our work, and wait... for the fruits of our labor. And then we will savor their taste without having to tighten our belts any longer. It's almost here. Just five years."
DGR_green_utopia_desc: "Bas Tajpan, who recently decided to engage politically under his real name, presented a package of laws today that are intended as a response to the Green New Deal. To me, it seems like he's trying to be holier than the Pope, scrutinizing all European regulations and tightening the screws twice as hard. Banning car production, banning animal husbandry, dismantling our heavy industry and energy sector. I don't know if this man is joking or if he's a damn saboteur. No one in their right mind would take this seriously. Even Comrade Dementia isn't detached enough from reality to make us all frolic in green meadows like Disney princesses in a few years."
DGR_legalizacja_teraz_legalizacja_tu_desc: "From the start, I knew that dealing with this parasite would bring nothing but trouble! Perhaps if he had stayed sober, he wouldn't have had the energy to spout nonsense about the medicinal properties of drugs. And now Minister Krępa thinks it's the perfect time to give the Politburo an ultimatum - legalization of marijuana. So, all those previous ideas were just a smokescreen for this one issue. What frightens me is how many supporters he seems to have. Am I not the only member of the People's Front who has secretly been building an underground power base, waiting for the right moment?"
DGR_appease_them_desc: "If it shuts his damn mouth, so be it - I might even vote for legalization. Let him get high and keep him away from the Politburo meetings, because, as God is my witness, I'll light up a two-meter joint up his ass if he shows up again. And yes, we've got those in the army. They're called short-range missiles. Still, it seems like an appropriate approach to the current problem. People are shouting for something, demanding something. With legalization, at least we'll have control over the substance and its distribution, and we won't create another black market. We've had enough trouble with that already."
DGR_people_are_pissed_desc: "Okay, it seems like people weren't specifically asking for marijuana legalization... because they're still protesting. Today, strike committees were formed at the Myszków and Zawiercie factories. If it's not about marijuana... then what is it? They have housing - somewhat livable. They receive money - what they can buy with it is not our concern; we're in a civil war. Alcohol and cigarettes aren't taxed by us, so they're even cheaper. Security - provided. What could they possibly be missing?"
DGR_strikes_spreading_desc: "Freedom? What is freedom to a bunch of workers whose life goal is to work 8 hours, go to the pub with his mates, and then return to a wife who's rotting at home with the kids? What deeper needs could they possibly have that make democracy essential for them? None. People are divided into the ruling class and those destined to be ruled. Someone is inciting our workers; they aren't capable of such profound thoughts on their own to realize they are being controlled. We'll send security services to every factory to unmask the agitators. In the meantime, we need to start thinking about prevention because factories in Częstochowa, Sosnowiec, and Lubliniec are now joining the strikes..."
DGR_mistrzostwa_w_palowaniu_gornikow_desc: "Good morning, today we begin the National Championships in Beating Workers. The teams from all units of the National People's Army are ready to start the competition, warming up before the games and eagerly awaiting the first whistle from the officiating officers. Before you, the opening match - the 1st Battalion 'Edmund Cedler' will face off against the striking workers from the Zawiercie Steelworks. Who will win? We can only guess, though the favorite is undoubtedly the Red Banner Battalion. We also invite you to the other matches scheduled for this week at the largest industrial facilities in your city. Guaranteed beatings or deportation to a labor camp."
DGR_czolgi_na_hute_desc: "And you, steelworkers of Dąbrowa, you too? Stabbing us in the back? There will be no bread, because there is none. There is vinegar and steel. There will be no freedom either, because you don't need it. But refusal to work in strategically important factories during martial law will be met with the harshest penalty. The Politburo has agreed to execute the most radical of preventive scenarios. Tanks will once again head towards the Katowice Steelworks. And this time there will be no agreements, no Solidarity, and no Round Table. There will be pain, toil, and gnashing of teeth."
DGR_history_repeating_desc: "We cannot afford to be weak again. History tends to repeat itself, but in this case, it's so we can learn from our mistakes and not repeat them. Making concessions with striking workers is the first and greatest mistake one can make in the face of mass protests. We will respond to any sign of resistance to our authority with an iron fist and fire. As the historical maxim goes: \"Any provocateur or lunatic who dares to raise a hand against the people's authority can be certain that authority will sever that hand.\"\n\nCyrankiewicz was right. Today more than ever."
DGR_komu_to_potrzebne_desc: "Legalize marijuana? Why? Who needs it? We did not fight so hard against the criminal drug underground in Dąbrowa just to allow junkies to corrupt society once again. I will never vote for it. We are trying to build a new community, free from substances and addictions, not to surrender to the weaknesses of the underworld. No one will convince me that this is normal and natural. I have seen enough of the effects of this so-called \"wonder drug,\" which drives young people into debt and leaves their minds foggy as if they were perpetually dazed."
DGR_nowy_protest_desc: "In Zielona Park, government documents related to the criminalization of drugs, including marijuana, were just burned. The event was led by Minister Krępa, also known as Bas Tajpan. Then everyone started singing some nonsensical song about how, if they were a magician with three wishes, they would choose a kilo of marijuana. And then another song that goes like, \"Dąbrowa Górnicza, dressed in prohibition. Killed nobody, but still prohibited\" Yes, we all know those worthless artistic pieces. But for a minister to do something like this is a slap in the face of authority. And for this insult, Bas Tajpan will pay dearly."
DGR_diss_na_rzad_desc: "Minister Damian Krępa is no longer a said minister. Once someone starts opposing their own government while still being part of it, it no longer makes sense. Thus, we facilitated his trip to rock bottom by dismissing him immediately. Loyal government units are already heading towards the capital to crush this rebelling scum into dust. I can't wait for the last subversive element to vanish from our streets. The rest will disperse very quickly, and the situation will be under control.\n\nWait... is that idiot really putting on a concert in front of the palace?"
DGR_criminal_hydra_desc: "It's clear that a significant portion of our soldiers come from ghettos and gangster rap communities. One can leave a criminal environment, but mental poverty remains incurable. And it's within such circles that Bas Tajpan found his support. This concerns me greatly because it means that within the National People's Army, there is a cancer that will be hard to cure. Striking workers are breaking the law, so by definition, they have also become criminals. It will be difficult to manage a nation where the majority stands on the other side of the law.\n\nI'm worried about issuing the order to break through to the capital at all costs through blocked streets. There's a risk that soldiers might refuse to carry out the order. If that happens, it would mean they are criminals too... My head is starting to ache from all this."
DGR_SPALMY_BABILON_desc: "Oh shit, oh fuck, o kurwa."
DGR_SADZIC_PALIC_ZALEGALIZOWAC_desc: "Once again, it seems I underestimated the power of the masses as they are unable to grasp ideas that go beyond the tip of their damn noses and reach further than their next meal. So, I have what I deserve. It's strange that I wasn't shot or burned at the stake on the spot, whatever they might have preferred. Locked in some dark cell, I await my fate. Meanwhile, the infamous \"Babylon\" is burning. Literally, the coup was executed amidst the flames of several fires in the capital. And the striking workers haven't even lifted a finger to help us. So, we face a Rastafarian future."
 
 ## Events ##

bedzincon.1000.t: "Intercounty Calling"
bedzincon.1000.desc: "News from Sosnowiec! Włodzimierz Czarzasty has decided to organize a second Congress of the Intercounty in response to the tense regional situation. Invitations have been sent to all active members of the alliance, who, along with their delegations, are expected to arrive in three days at the congress, which will take place in Będzin, at the Będzin Arena sports and events hall.\n\nLittle is known about the exact reason behind this sudden decision by the leader of Sosnowiec. It is suspected that recent machinations related to the very city where the congress is to be held may be of significance here. The agenda of the meeting has also not been shared with the delegates, raising serious doubts about the legitimacy and goals of this congress.\n\nNonetheless, it appears that none of the delegations intend to ignore Czarzasty's summons. On the contrary, they are likely to seize every opportunity to fight for their interests on the stage of the Intercounty.\n\nTime will tell what this is really about."
bedzincon.1000.a: "Workers of the Poland, unite!"

bedzincon.1.t: "Congress of Będzin - Czarzasty's Opening Speech"
bedzincon.1.desc: "A warm welcome to all - delegates and guests alike - who have honored us with their presence at the Second Congress of the Intercounty. As one of its leaders, my heart is filled with joy when I see so many determined faces before me, ready to shape our future. We come from diverse backgrounds, but what unites us is this: we were, we are, and we will remain the foundation of socialism on Polish soil. Ladies and gentlemen, has our society ever been as divided since the time of systemic transformation as it is today? For over a decade, the Polish right wing led our country toward collapse - and, sadly, that collapse finally came. Now, in 2027, after two years of unrelenting civil war, we must finally ask ourselves: When will this hopeless struggle end? When will we begin working toward unity and rebuilding our nation?\n\nWe, here today, as the vanguard of socialist thought, say: \"Enough!\". We are choosing a different path - one where open deliberation, dialogue, and unity are our core values. Yet, even among those gathered here, situations arise that require us to act through other means. We are meeting here in Będzin not by coincidence. The authorities of both Czeladź and Będzin have betrayed the values we all committed to at the first congress. With a heavy heart, I must say that the politics they pursued were so reckless that we, as the New Left, had to intervene directly to prevent a split. But to calm any troubled minds - let it be known that the delegates from those cities are here with us. We still stand together. We exclude no one.\n\nWe have gathered here for a crucial purpose. The cracks in the foundation of our alliance cannot be allowed to repeat. That is why I appeal to all of you gathered here - let us open ourselves to dialogue. And the subject of that discussion must be our centralization policy. For too long, we've been stuck in separate quasi-state institutions. For too long, we've stood apart - united only in name. To unify the country, we must first unify the Left. We must set an example to every faction in this fragmented land, showing that just as we stand united here today, every true leftist should stand with us and begin the process of unification! In the coming days, we will be discussing many matters - economics, security, internal and external affairs. And also about how we can ensure that the Intercounty is not just a slogan thrown to the wind, but a real force that can change Poland.\n\nThank you once again for coming here.\nLong live the victorious people!"
bedzincon.1.a: "Welcome Comrades!"

bedzincon.2.t: "Congress of Będzin - Konieczny's Speech"
bedzincon.2.desc: "Comradesses, comrades, and comradely persons.\n\nIt is an honor to speak here on behalf of the delegation representing all the communes of Jaworzno, Mysłowice, Imielin, Lędziny, and Chełm Śląski. This very diversity proves that true unification is already underway - and frankly, I don't quite understand the emphasis Chairman Czarzasty placed on this goal. It is the Council of Communes, supported by the communal militias and Antifa, that represents the most community-driven model in the entire Intercounty. So I find it strange that those with the weakest social mandate are the ones here preaching about centralization. I was elected by dozens of councils to represent their interests to the best of my ability. You? You clawed your way into power over the corpses of others. So please, don't lecture us on how to achieve unity - we probably understand it better than any of you.\n\nTo everyone willing to work together on our terms, we say: \"Welcome!\" and extend our hand. To those who seek to discredit or interfere with our way of life by raising their hands at us - ...well, let's just say you know exactly what we will do with that hand of yours. It was our communes that stood on the front lines against the fascist raiders of Ziobro's. It was with the blood of our fallen comrades that we defended the Zagłębie, and we were the ones who felt that invasion the hardest. Our border is the most exposed to conflict with the constant warmongering of puppet prosecutors. We are the ones facing down Silesian agitators, who, under the guise of separatism, seek not to unite but to divide this nation! Day in and day out, we operate in Mysłowice and other Silesian towns to prevent the spread of brownshirt terror and hatred toward working people.\n\nBut - as Chairman Czarzasty rightly pointed out - danger also lurks from within. It's a good diagnosis, but as always, I fear the prescribed cure may be the wrong one. That's why I will do everything in my power to ensure that our interests are respected, and that proper conclusions and solutions are adopted. Unfortunately, there is an unspoken code of silence in our circles regarding inconvenient issues. Allow me, then, to elaborate on some of the problems our alliance is facing. Someone must be held accountable for the fact that what we've built here is not fully functioning. And the truth is... those responsible are among us right now. Because the greatest blame lies with..."
bedzincon.2.a: "...the system designed by Czarzasty!"
bedzincon.2.b: "...browshirt reactionaries in disguise!"
bedzincon.2.c: "...all of you, you are all complicit!"

bedzincon.3.t: "Congress of Będzin - Szwej's Speech"
bedzincon.3.desc: "Welcome, comrades, on behalf of the Central Committee of the Polish United... pardon me, of the Intercounty Workingmen's Association. In recent years, Poland has been burdened by much evil, injustice, and painful collapse. The ideals of socialism - steeped in the spirit of human freedom and respect for citizens' rights - have, in practice, suffered deep distortions. Words did not match reality. The hard labor of the working class and the entire nation bore no expected fruit. But I firmly believe those years are now gone, lost to the past. The first congress of our Intercounty was met with an enthusiastic response from the working class and the broad popular masses. In gatherings across the entire Zagłębie region, workers, intellectuals, students, soldiers, and all working people voiced their support and trust in the new leadership - leadership that will guide this region to victory.\n\nComrades! Let us not allow reactionary agitators and common hooligans to block our path. Let them stay far away from the pure current of struggle waged by the socialist and patriotic forces of our nation! Drive out the provocateurs and reactionary loudmouths! The state authorities will not, even for a moment, tolerate any action aimed against our national interest or our state system.\nComrades! Time is pressing. The parties of Zagłębie must get to work solving the everyday, difficult problems of our economy and state life. How can you help the party leadership and government today? First and foremost, by standing by your workbenches and posts, showing through intensified labor and learning your loyalty and devotion to our cause - the rebuilding of our country after the terrible downfall that struck our entire Polish world. Today, I call upon the working people of Dąbrowa Górnicza and all of Zagłębie: enough of rallies and Polish-against-Polish conflict! It is time to return to daily work, animated by the faith and conviction that a party united with the working class and the people will lead us to build a new path to socialism for all of Poland.\n\nBut above everything we should focus our attention and dedication to..."
bedzincon.3.a: "...an immortal idea of socialism!"
bedzincon.3.b: "...a fight with spit-flecked reactionary dwarves!"

bedzincon.4.t: "Congress Day 2 - Investment Cooperation"
bedzincon.4.desc: "On the second day of the congress, one of the key programmatic points became the establishment of a People's Reconstruction Fund - a joint initiative aimed at financing the most disadvantaged communities, areas, and populations that suffered the most during the Fall. However, the contributions to this fund are relatively limited and, unfortunately, cannot meet the immense demand for distributing aid to everyone in need. Delegations, made up of ministers responsible for the economies of the invited states, now face the task of deciding where these limited resources should go first.\n\nThe Sosnowiec delegation argues that urban infrastructure was hit the hardest. Riots, building collapses, and postwar destruction have left an enormous mark on city structures. To return to normal functioning, they argue, the focus should be on repairing major city roads, restoring the facades of key buildings, and clearing out structures that are now nothing more than piles of rubble.\n\nThe Dąbrowa delegation counters this by pointing out that urban infrastructure is useless if the economy is in ruins. They propose redirecting the fund toward reviving collapsed industrial plants, noting that some of them didn't fall due to the war, but because capitalism itself was the nail in their coffin. This, they argue, is where the debate must begin - on ideological grounds - as the restoration of these workplaces is an ideological imperative.\n\nThe Jaworzno delegation, on the other hand, expresses disbelief that anyone would focus so heavily on cities and industry while ignoring the basic conditions necessary for survival. They call for prioritizing the reconstruction of small suburban communes, many of which have worked tirelessly to feed urban populations. These communities, they argue, will become the foundation of the new society, and it is they who should receive the investments."
bedzincon.4.a: "Revitalization of industrial sectors"
bedzincon.4.b: "Funding for urban infrastructure"
bedzincon.4.c: "Development of small suburban communes"

bedzincon.5.t: "Congress Day 2 - Common Market"
bedzincon.5.desc: "The culmination of the \"economic\" day of the Congress was a conference on the potential benefits of establishing a common market, which would ideally recognize the needs of the poorest and - through appropriate regulation - allow for the implementation of the old Marxist doctrine: from each according to their ability, to each according to their need. However:\n\nThe Sosnowiec delegation proposed the creation of a central authority to oversee all redistribution processes based on need. This idea, however, was heavily criticized by the other two delegations, who believe it could lead to inequality and injustice.\n\nThe Dąbrowa Górnicza delegation offered a counterproposal: they support the creation of a common market, but redistribution should not be based on equality, rather on what each member produces. They argue this would prevent resource cannibalization by societies unable to make practical use of those materials, while allowing producers to maintain control over what is created and redistributed.\n\nMeanwhile, the Jaworzno delegation issued a firm ultimatum: they cannot agree to any intermediary or centralized form of a common market. Only complete and unconditional redistribution of goods for all can reconcile their position with the ideological demands of their allies."
bedzincon.5.a: "Common Market without material redistribution"
bedzincon.5.b: "Common Central Market organisation"
bedzincon.5.c: "Total redistribution of wealth to all!"

bedzincon.6.t: "Congress Day 3 - Armed Forces"
bedzincon.6.desc: "Day three of the Congress revolved entirely around the issue of forming a joint armed force that would represent the alliance on the international stage and serve as the primary military if (or rather, when) fighting resumes in Poland. Defense ministers from the member states clashed fiercely over the matter, and once again, consensus seems out of reach.\n\nThe Sosnowiec delegation put forward a proposal to create the Intercounty Army - a trans-warlord force in which all alliance members would participate. Command would be elected by councils, and the army would function independently from local armed forces, which would be reduced to mere local security units.\n\nDąbrowa Górnicza found the idea interesting but objected to the proposed command structure and hierarchy. They suggested instead the formation of Red Brigades, into which each member would delegate their local battalions under a shared command, but armies would remain their own.\n\nThe Jaworzno delegation rejected any concept of a unified army outright. They argued that the most socially just and effective solution would be the creation of local militias in every commune and city district, serving as grassroots defense forces against external threats while cooperating equally and horizontally with other militias for coordination purposes."
bedzincon.6.a: "Red Brigades"
bedzincon.6.b: "Central Intercounty Army"
bedzincon.6.c: "Militias in every commune!"

bedzincon.7.t: "Congress Day 4 - Internal Policy"
bedzincon.7.desc: "Day four began with several conferences addressing health policy, education, and the judiciary. These sessions managed to establish a basic programmatic framework, though it was soon overshadowed by a core issue: the lack of internal policy uniformity among member states. This culminated in a crucial debate over the centralization of domestic policy.\n\nSosnowiec made their position clear - they believe a coherent and unified internal policy must be pursued wherever common ground can be found. To them, this would serve as the foundation for constitutionalizing the Intercounty, becoming the binding force around which they could unite and clearly state: these are our values.\n\nDąbrowa Górnicza, however, took issue with the element of compulsion. While they agreed with the overall aim, they disagreed on certain specifics. They instead advocated for an amendment stating that the shared framework should be treated as an aspirational goal, but that each member state should be free to implement it according to its own legal interpretation.\n\nThe Jaworzno delegate struggled to contain his anger throughout, repeatedly interrupting other speakers and shouting that he had been sent there explicitly to prevent such interference in internal affairs. He insisted that each commune has the right to define its own identity, and that no \"centralist\" will impose social or legal norms on them."
bedzincon.7.a: "General guidelines for implementation"
bedzincon.7.b: "Coherent internal policy"
bedzincon.7.c: "Pluralist communal policies"

bedzincon.8.t: "Congress Day 4 - External Policy"
bedzincon.8.desc: "The end of day four was marked by a conference on \"foreign\" policy, intended to be pursued jointly - initially within the borders of Poland, and eventually on the international stage. A strong emphasis was placed on the notion that at the very least, externally, the alliance must appear as a united front, not as a collection of quarrelsome warlords vulnerable to classic divide-and-conquer tactics.\n\nSosnowiec stated plainly that they believe the alliance should pursue common interests as a single state, support one another in achieving shared goals, and strive to expand the Intercounty to include other states across Poland. The ultimate aim, they said, should be the formation of a Polish reunification front composed of all such aligned entities.\n\nThe delegation from Jaworzno seemed somewhat disconnected from the intended topic of discussion. Like a mantra, they repeatedly asserted that the alliance's core imperative must be the fight against fascism, and called for the creation of the broadest possible antifascist front - one that would root out every manifestation of that deadly political movement, both within and beyond their current borders.\n\nHowever, the most baffling moment came from the Dąbrowa Minister of War, who launched into a fiery speech proclaiming that it is the duty of their socialist civilization to bring about Poland's reunification on the barrels of their guns. He declared that the National People's Army, which he represents, would serve as the vanguard of a leap into the future, delivering liberation to every corner of Poland."
bedzincon.8.a: "VICTORY FOR THE WORKING PEOPLE"
bedzincon.8.b: "Common front to unite Poland"
bedzincon.8.c: "Strong anti-fascist front"

bedzincon.9.t: "Congress Day 5 - Centralization"
bedzincon.9.desc: "The final day of the Congress was the most central - in every sense of the word - moment of the entire assembly. It was then that the delegation leaders tackled the core idea behind their presence here: the potential process of centralisation, set to begin immediately following the Congress. Many observers considered reaching this point a miracle in itself, given that the talks surprisingly had managed to avoid total collapse at every preceding stage. Now, in the final stretch, the future of the alliance hangs in the balance.\n\nWłodzimierz Czarzasty laid out his vision, which, in its final form, called for the creation of a single state entity - one that would respect the autonomy of its constituent bodies but operate under a unified banner. He envisioned a true Union of Socialist Republics that would be strong and united. Although he rejected comparisons to the Soviet Union, the parallels were plain for all to see.\n\nKrzysztof Szwej, meanwhile, continued tirelessly in his role as this plenary's de facto Gomułka, asserting that only the national interest could unite everyone in the righteous goal of rebuilding the country. He argued that it is the nation - not ideology - that must be the imperative driving their efforts toward reunification. However, it remained unclear what concrete proposal Szwej was actually putting forward.\n\nMaciej Konieczny, on the other hand, voiced strong opposition, declaring that the only acceptable path was a decentralised commonwealth that would safeguard the interests of the people. He described a vision of the United Communes of the Zagłębie region as an ideal society where the rights of each minor commune are respected, and all work together toward the greater good, rather than being forced to choose the lesser evil.\n\nSo... what now?"
bedzincon.9.a: "Centralization in the national interest"
bedzincon.9.b: "Union of Polish Socialist Republics"
bedzincon.9.c: "Decentralized community of similar interest"

bedzincon.10.t: "Congress of Będzin - Conclusion"
bedzincon.10.desc: "The Second Congress of the Intercounty has just come to an end. Delegates are now mingling behind the scenes, discussing the implications of what was agreed - but all are in a state of surprise. The Congress did not end in scandal, and personal animosities were genuinely set aside. After the fiery opening speeches, the pressure seemed to lift, and - for the most part - they were able to debate both their common ground and their divisions in a constructive and professional manner.\n\nWhat does this mean? In short, a new chapter is beginning in the history of the Intercounty, which many had already written off as doomed to fracture. Perhaps, against all odds, this organism might withstand the turbulence, and once the principles of the Second Congress are implemented by the member states, they may well find themselves on the path toward building a lasting foundation - one around which other socialist factions may rally.\n\nIt also spells very bad news for the fractured factions across the region. Those who were counting on an easy grab by marching into the internally divided Dąbrowa Basin will now be met with a clenched iron fist and a united front against any would-be invader. It may well be that this Congress has sealed the region's fate - under the red banner."
bedzincon.10.a: "Long live the working people!"

bedzincon.11.t: "Delegation from Dąbrowa Górnicza leaves!"
bedzincon.11.desc: "That was the final straw. The barrage of insults and attacks directed at the Dąbrowa delegation proved too much. Outraged by what they saw as a farce designed solely to undermine their interests, they chose to walk out of the congress and cut off all negotiations. In practice, this likely marks the collapse of the Intercounty in its original form.\n\nThe delegates have now returned to their city, where they are preparing a public statement for their citizens - denouncing the betrayal of ideals and announcing the beginning of a new path in the life of their state apparatus: a path of solitude. For no one else, they claim, can offer them the future they seek - a future they are ready to fight for, even if it means standing alone against the entire world."
bedzincon.11.a: "Too much of a nationalism?"

bedzincon.12.t: "Delegation from Jaworzno leaves!"
bedzincon.12.desc: "That was the final straw. The barrage of insults and attacks directed at the Jaworzno delegation proved too much. Outraged by what they saw as a farce designed solely to undermine their interests, they chose to walk out of the congress and cut off all negotiations. In practice, this likely marks the collapse of the Intercounty in its original form.\n\nThe delegates have now returned to their city, where they are preparing a public statement for their citizens - denouncing the betrayal of ideals and announcing the beginning of a new path in the life of their state apparatus: a path of solitude. For no one else, they claim, can offer them the future they seek - a future they are ready to fight for, even if it means standing alone against the entire world."
bedzincon.12.a: "Aggresive negotiations are not worth it?"

bedzincon.13.t: "Delegation from Sosnowiec breaks the congress!"
bedzincon.13.desc: "That was the final straw. The barrage of insults and attacks directed at the Sosnowiec delegation proved too much. Outraged by the fact that the same guests they had invited sought only to sabotage every discussion possible, they chose to walk out of the congress and cut off all negotiations. In practice, this likely marks the collapse of the Intercounty in its original form.\n\nThe delegates have now returned to their city, where they are preparing a public statement for their citizens - denouncing the betrayal of ideals and announcing the beginning of a new path in the life of their state apparatus: a path of solitude. For no one else, they claim, can offer them the future they seek - a future they are ready to fight for, even if it means standing alone against the entire world."
bedzincon.13.a: "Offended host is a bad sign for the house."

dgr_district.1.t: "Ride into Obsession"
dgr_district.1.desc: "Marcin Bazylak didn't even look back. The guards had let him go-not out of mercy, but indifference. The coup was over, the National Council had declared victory, and there was no point in holding a broken man. His breath steamed in the morning air as he stumbled to his Skoda Superb, fumbled with the keys, and fired up the engine. He didn't care where he left the documents or if anyone followed him. There was only one thought in his mind: his family. Tires screeched as he turned onto the main road. Is he too late? Past the quiet buildings. Were they telling the truth? Past shuttered shops. Was it just a lie? Through the smoking ruins of last week's 'random' explosions.\n\nAt the roundabout near Katowice Steelworks, he missed the exit. His hands trembled. Sweat poured despite the cold. Somewhere between panic and instinct, he tried to turn back - too sharply, too fast. The car fishtailed. Slammed into a barrier. Metal groaned, glass cracked, and the world spun.\nSilence. Then voices.\nRough hands pulled open the driver's side door. Boots crunched gravel. Someone pulled Bazylak out, dazed and bleeding, onto the cold pavement.\n- Alive - said one of them. - Barely.\nPresident passed out. When he woke up, he was lying on the couch in some old office. Is he in the Steelworks? Standing above him was a broad-shouldered man in an old suit, with a faded red star pinned to the collar. First Secretary of the Communist Party of Poland, Krzysztof Szwej.\n- Marcin - Szwej muttered, amused. - Still running?\nBazylak tried to speak, failed, then nodded. His voice cracked. \n- I need to get my wife. My kids...\n- We'll get them - Szwej said firmly - You have more pressing issues to deal with, President.\n\nBehind the dirty window, one could see that smoke was rising across the city. The National Council had barely lasted the morning. But it was already almost sunset. The neighborhoods turned on them fast - old gang grudges, political feuds, vendettas with boots and fire. The police were gone for good. Bargieła fled west, toward Łęknice with only a handful of his loyal friends. A few minutes later, in a backroom beneath an old steelworks office, Bazylak sat with a wet rag to his head and a cup of bitter coffee in his shaking hands.\n- I can't - he whispered - I'm done. I should've left years ago.\n- You'll do what's needed - Szwej said, pacing across the room - We all will.\nHe turned to one of his men. - Find his family. Bring them here. Safe. Take three men with you. - Then he turned to Bazylak, quieter now - You were a ghost in a dead state, comrade. But now you'll help build something real.\n\nAs the steelworkers were leaving the premises to find the president's family, they saw one of their comrades raising red banners and instead of the text \"Huta Katowice\" above the gate, they proudly displayed a new one, a declaration that said:"
dgr_district.1.a: "POPULAR FRONT OF DĄBROWA GÓRNICZA"

dgr_district.2.t: "District Wars"
dgr_district.2.desc: "Can a so-called government that controls only one district have any legitimacy to govern the entire city? Dąbrowa Górnicza is a highly conflicted place, if not one outright in a state of anarchy. Gangs constantly terrorize people, holding them in an iron grip while fighting among themselves, for control of one or two more already devastated buildings. And when they came for him, Bazylak had no choice. Well, he had a choice, but he probably would have ended up hanging from a lamppost in Haller's Park. So, he decided to make a pact with the devil and establish a government of municipal unity in the most powerful steel combine in all of Poland - Katowice Steelworks. This industrial facility has now become the last bastion of municipal administration, and it has been taken over by the Communist Party of Poland. How desperate must a person be to decide to hand over power to a group of geriatric dinosaurs from a bygone era? Again, Bazylak had no choice.\n\nUnfortunately, not everyone agrees with this decision, and in the industrial heart of Dąbrowa Górnicza, the government managed to gather fewer than a thousand supporters. Can such a small number of soldiers subdue a city of over a hundred thousand? They will definitely need help and skillful maneuvering between the gangs. It's time to divide and conquer."
dgr_district.2.a: "Chaos is a ladder..."
 
dgr_district.3.t: "Young Steelworkers' Answer"
dgr_district.3.desc: "To Krzysztof Szwej:\n\nfuck off, grandpa"
dgr_district.3.a: "Such impudence!"
 
dgr_district.4.t: "Zielona Camp Submits!"
dgr_district.4.desc: "Weirdos are an inseparable part of any revolution. No one in their right mind would stake everything they own to fight for an uncertain tomorrow. But does a revolutionary movement really need people whose core value seems to be the hedonistic inhalation of substances widely considered narcotics?\n\nThe endless party in Zielona Park appears to be coming to an end. We weren't even particularly eager to move against them - and it's unclear whether they even realize they've surrendered and chosen not to resist the People's Front.n\nOne way or another, Korzeniec and Zielona have returned to central government control, and that's probably where we should leave it. Best not to dig too deeply into the who, what, or why."
dgr_district.4.a: "You better don't smoke weed every day..." 

dgr_district.5.t: "End of the District Wars"
dgr_district.5.desc: "It's done. It's over. After months of chaos and anarchy, our brave forces have finally brought the city's internal war to an end and taken control over the majority of its territory. At present, fighting is limited to isolated pockets of resistance barricaded inside a few remaining buildings. The city administration has returned to its rightful place: the civilian council has resumed operations at the city hall, while the Party has established its headquarters in the Zagłębie Palace of Culture, which is now being rebuilded and refitted to serve our party as a fine base of operations. Street patrols have resumed, and our militia is closely monitoring the neighborhoods that, just days ago, were too dangerous to even step outside. For the first time in a long while, factories and small shops are opening their doors without fear of extortion or arson.\n\nA new dawn has risen over Dąbrowa Górnicza."
dgr_district.5.a: "Time to rebuild!"

dgr_district.6.t: "District Struggle - Failure"
dgr_district.6.desc: "The attempt to seize control over Strzemieszyce ended in failure. Initial advances were met with unexpectedly fierce resistance from irregular formations of gangs entrenched in industrial zones. Coordinated ambushes, barricaded intersections, and improvised explosive devices halted our troops before they could reach strategic junctions. The attacking units, overextended and lacking local support, were forced into chaotic retreats. No foothold was established. The district's key infrastructure remains under hostile control. Morale among the surviving units was described as \"shaken but intact\". As of now, the district is lost. The price paid was bloody and this part of Dąbrowa Górnicza remains in hostile hands. Time will only tell if we will be able to try again to seize it."
dgr_district.6.a: "We will return."

