dgr.20.t: "Rehabilitation of Communists"
dgr.20.desc: "No deep philosophy is really needed here, to know that acts of birth demand some pain and fear. All the more when something new begins to rise, there are always faults and victims, no surprise.\n\nIn a studio lit by a crimson glare, five wise heads in five stiff chairs. A ticker scrolls: \"Next: Marx or Mao?\". The host grins wide. \"We start... right now!\". The jingle blares, the screen goes red, \"Red Truth Tonight!\" the graphics said. \"Who was real, and who just played the communist charade?\"\n\nFirst up: Professor Jan from Myszków, a theorist famed for speaking half-off. \"True communism? No state at all! No prisons, cops, or shopping mall!\". \"But Lenin - \" someone tries to say, Jan slaps the desk: \"Nonsense! Decay!\". \"He made mistakes, betrayed the plan. Real reds don't run a bureaucrat clan.\"\n\nStill, to see that justice rules the course of fate, It's time to clear the names of those we blamed too late. Those who've slept for half a century in clay - A long list of the fallen waits for Judgement Day.\n\nNext, Comrade Renata, sharp as glass, grins and says, \"That's middle-class. We built the roads, the tanks, the schools. You want pure communes? Go chase fools.\"\nShe taps her pin: the hammer-glow. \"We had to purge. That's how it goes.\"\nJan screams: \"So murder's in your book?\". She smiles. \"If they deserve the hook.\"\n\nFor a comrade to be on that list of grace, He had to fall by someone from his own red race.\nCouncils of wise Marxists sweat through sleepless nights: Who deserves revival - and if so, then why?\n\nThird is Tomek, dressed in black, still thinks Tito's coming back. \"Yugoslavia got it right. Decentralized, but firm in fight.\" Renata scoffs: \"With rock bands too? That wasn't red. That's something blue.\" Renata lights a cigarette. \"Well, it's the closest we'll ever get.\" The ticker rolls: \"Was Cuba real?\" Then suddenly - the ad break squeals.\n\nWho could still be useful now, and who's a ghost? There are whispers Marxists summon spirits most. One man's crossed out, since he'd kill if he'd been spared - He'd have murdered others, had he only dared. Another's purged but still won't make the sacred page, Had he lived, things might have worsened with the age.\n\nAnd in the streets, the world goes gray, while comrades yell in their own way.\nStill searching, pointing, keeping score...Who was red - and what was it for?"
dgr.20.a: "Had the spring of history coiled a different way\nWe'd be clearing Stalin's name again today."

