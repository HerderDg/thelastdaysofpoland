dabrowa_border.1.t: "Revenge for 2025!"
dabrowa_border.1.desc: "Our soldiers have achieved a monumental feat—we managed to seize the opportunity presented by the situation on our eastern border and take control of the land from Bukowno all the way to Klucze, previously under the tyranny of the Supreme Prosecutorship. This is undoubtedly a turning point in the war that has dragged on for many years, ever since Ziobro's hordes invaded the Zagłębie region. Now it is their land, their blood. And we will be the liberators from the chains! It's true that the Prosecutorship's forces have withdrawn from further military operations, and we are not strong enough to continue our offensive — but this is certainly a step closer to Olkusz. And to defeating that treacherous, fascist creature."
dabrowa_border.1.a: "Down with the fascist invaders!"

dabrowa_border.2.t: "Invasion on Bukowno Fails"
dabrowa_border.2.desc: "Our soldiers entered the fight with hope in their hearts and fury in their eyes, but reality proved merciless. The attempt to take advantage of the tense situation on our eastern border ended in failure - we were unable to hold our positions in either Bukowno or Klucze. Those lands remain under the boot of tyranny, still ruled by the iron hand of the Supreme Prosecutorship. This defeat marks a bitter blow in the long war that began when Ziobro's hordes first stormed the Zagłębie region. Our men fought bravely, but the enemy's defenses were too strong. For now, the path to Olkusz is closed. And the treacherous, fascist creature remains unpunished."
dabrowa_border.2.a: "We will get you!"

dabrowa_border.3.t: "Invasion on Bukowno Fails"
