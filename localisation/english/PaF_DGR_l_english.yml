dgr_district.11.t: "District Struggle - Failure"
dgr_district.11.desc: "The attempt to seize control over Reden ended in failure. Initial advances were met with unexpectedly fierce resistance from irregular formations of gangs entrenched in urban zones. Coordinated ambushes, barricaded intersections, and improvised explosive devices halted our troops before they could reach strategic junctions. The attacking units, overextended and lacking local support, were forced into chaotic retreats. No foothold was established. The district's key infrastructure remains under hostile control. Morale among the surviving units was described as \"shaken but intact\". As of now, the district is lost. The price paid was bloody and this part of Dąbrowa Górnicza remains in hostile hands. Time will only tell if we will be able to try again to seize it."
dgr_district.11.a: "We will return."

dgr_district.12.t: "District Struggle - Failure"
