 DGR_industrial_heart1_desc: "The industrial might of Zagłębie was built over decades - and yet it took only a few short years of capitalist rule to reduce it all to nothingness. Mines shuttered, shafts sealed, collapsed steelworks, dismantled factories, ruined rail networks and only the wind now carries the fading echo of this region's once-proud economic achievements.\n\n§tThe industrial heart of Zagłębie lies in critical condition.§!"
