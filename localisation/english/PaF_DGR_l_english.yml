 DGR_faction_desc: "[GetDGRFactionDesc]"
 DGR_dw_bledow_desc: "Błędów Desert. A real desert in the heart of Poland. There are no pyramids here, though, but there are Pharaohs. Supposedly, because a movie called Pharaoh was filmed here. Additionally, it was a place for training the Afrika Korps. And now...it's roamed by intoxicated bandits. Be wary of mirages and sandworms.\n\n§CHeadquarters:§! Eurocamping Błędów"
 DGR_dw_centrum_desc: "Sztygarka School always had an eye for talent. Those talented people were often hired by local organised crime. Nowadays, they sit freely in the Palace of Culture and think that they are the lords of this city. Recommended preemptive strike on the Palace, and a careful approach to Mydlice - district blocks can become a deadly fortress.\n\n§CHeadquarters:§! Sztygarka School"
 DGR_dw_golonog_desc: "Gołonóg is a whole divided into four parts:\nManhattan - Fuck Broadway!\nBroadway - Fuck Manhattan!\nCieszkowski - FUCK THEM ALL!!!\nKasprzak - Fuck we're doing?\nIt's a complete war zone without clear controller. Staging point on the Gołonóg hill could be our advantage.\n§CHeadquarters:§! None"
 DGR_dw_huta_desc: "Katowice Steelworks - currently the operational center of the Communist Party of Poland. The largest metallurgical complex in the country. They thought they had banished us here to die. But this is no curse - it is a gift. The greatest legacy of socialism and the working people. And it is from here that the spark will emerge to reshape the face of Poland.\n\n§CHeadquarters:§! Blast Furnace No.3"
 DGR_dw_leknice_desc: "The western part of the city, Dąbrowa Lake District, is now home to a nationalistic and aggressive gang calling themselves Łęknice Inquisition. They have subjugated lesser bandits from Antoniów and Piekło, which are now a part of their raiding party. Heavily motivated politically, an alliance with Young Steelworkers against them is a recommended option.\n\n§CHeadquarters:§! Piekło"
 DGR_dw_reden_desc: "Drug gangs took over the central part of our city. The main one, Crank Kings, is a bunch of juveniles with fantasies of becoming conquerors now that they're controlling Reden. We can form several tactics here: skipping the Korczak line, pincer movement into the devil's den - Haller's Park, or simply roll our troops into the City Hall and get our symbolic victory.\n\n§CHeadquarters:§! Elementary School No.20"
 DGR_dw_slawkow_desc: "Before the Fall, Sławków did not officially belong to Dąbrowa, but it had always been part of our rightful territory. Their hatred for us ran so deep that instead of integrating into our city's structures, they chose to join as an enclave of Będzin County. And now, once again, they commit a treacherous act of secession. A population indoctrination program is required.\n\n§CHeadquarters:§! Sławków 'City' Hall"
 DGR_dw_strzemki_desc: "Strzemieszyce has committed a betrayal even greater than Sławków's - at least their demands can be rationalized. But Strzemieszyce, a part of Dąbrowa since time immemorial (since 1975), now leads the way as treacherous secessionists. The city gave them everything, and this is how they repay us. They must be crushed with the fire of our guns.\n\n§CHeadquarters:§! PKP Energetyka Southern Facility"
 DGR_dw_trojmiasto_desc: "Dąbrowa Tricity - Łosień, Łęka, and (Ł)okradzionów - is no cradle of civilization. These are rural, forested lands whose only real value lies in the Economic Zone in Tucznawa. The rest has been taken over by hunting associations, who now prey on more than just wild animals. Perhaps that's why no gangs dared to venture there. But we must root them out of the forests.\n§CHeadquarters:§! Łeverest"
 DGR_dw_zabkowice_desc: "An anarchist gang composed of young criminals, driven by little more than a taste for cheap wine and a penchant for urban vandalism. Though they mirror the worst ideals of Antifa, they have proven themselves effective in battling fascist elements. This volatile situation with Łęknice - and the anarchists' potential - should be leveraged to our advantage.\n\n§CHeadquarters:§! Ząbkowice House of Culture"
 DGR_dw_zadupie_desc: "The northern outskirts of the city with Ujejsce and Trzebiesławice are as wild as the people who inhabit them. Megalithic structures were discovered on Bukowa Góra, awakening in the local patriots the spirit of Neanderthals. Best avoided entirely - for we cannot be sure whether they will turn hostile, or whether communication with them is even possible.\n\n§CHeadquarters:§! Bukowa Góra"
 DGR_dw_zielona_desc: "There are not many things worse than Polish reggae, and here in Zielona, it looks like time has stopped, and Fall never happened. What's happening here is an eternal Woodstock with a bunch of weed. But to be fair, the district poses a minimal threat. And also a minimal strategic value. For now.\n\n§CHeadquarters:§! Dancing Circle Zielona"
 
 DGR_war_for_bukowno: "Raid on Bukowno"
 DGR_war_for_bukowno_desc: "General Prosecutorship is in disarray! They won't expect our strike now, we should put a knife in their backs while they're preoccupied with other things. This will be a glorious revenge for their invasion back in 2025!"
  
