 DGA_desc: "§WDozens of minor factions were squabbling between themselves after the Fall, fighting for scraps of once prosperous city in the region. Most of them were simply gangs and raiders, but there are also some ideological groups of fanatics. Remnants of Dąbrowa Górnicza local parliament were disbanded and forced to flee before some bandits could hang them up on the nearest lantern. Many local gangs now roam the streets - free to do their dirty work, without any control. Population is terrified, and yearning for some kind of stability§!.\n\n§YBut who will give it to them?§!"

 DGR_operation_przemsza: "§tOperation PRZEMSZA§!"
 DGR_operation_przemsza_desc: "We have idled too much. We need to recapture our city, now or never. We're going full in."
 DGR_operation_levittoux: "§tOperation BABIUCH§!"
 DGR_operation_levittoux_collapse: "§tOperation BABIUCH§!"
 DGR_OL_instigate_workers: "Instigate workers from Przyjaźń Coke Plant"
 DGR_OL_instigate_workers_desc: "Coke Plant 'Przyjaźń' (polish for 'Friendship') is the second-largest facility of this type in Poland. The workforce there will definitely align with our side if we can encourage them...appropriately."
 DGR_OL_convoy_to_cargo: "Send armored convoy to PKP Cargo"
 DGR_OL_convoy_to_cargo_desc: "PKP Cargo in Strzemieszyce is a very important freight hub for supplies; we can't just leave it in the hands of the rebels. Fortunately, the railway from Huta Katowice leads straight to the station. All we need to do is send them a Trojan train."
 DGR_OL_cutoff_s1: "Cut off the S1 Expressway"
 DGR_OL_cutoff_s1_desc: "The S1 Expressway cuts through our city in half, with us effectively separated from the main urban area. Moreover, by controlling the interchange at Sulno, we will be able to follow National Road 94 through all of Strzemieszyce. And if we happen to gain control of the micro-steel mill and fuel tanks in the process? All the better."
 DGR_OL_march_on_basilica: "March on Strzemieszyce Basilica"
 DGR_OL_march_on_basilica_desc: "It's time to settle the score with the rebels from the Strzemieszyce People's Republic. Let our popular action be the final act in the history of Strzemieszyce separatism and put an end, once and for all, to their dreams of seceding from Dąbrowa Górnicza!"
 DGR_OL_disband_organisations: "Disband social and political organizations"
 DGR_OL_disband_organisations_desc: "Each of the rebels will be brought before a people's court and will not escape punishment. All non-communist organizations will be immediately dissolved by decree, and their members sent for compulsory reeducation. Such is the will of the people."
 DGR_OL_emergency_conscription: "Emergency conscription of Strzemieszyce workers"
 DGR_OL_emergency_conscription_desc: "Strzemieszyce are ours! We must quickly establish the structures of a local citizens' militia and integrate them into our administrative machinery; otherwise, their dream of freedom may once again become our nightmare."
 
 DGR_operation_bien: "§tOperation BIEŃ§!"
 DGR_operation_bien_collapse: "§tOperation BIEŃ§!"
 DGR_OB_eradicate_foresters: "Eradicate foresters from Bień Forest"
 DGR_OB_eradicate_foresters_desc: "Bień Forest is the cradle of those boar-loving bastards. We should make sure that no one can hide in those forests. By any. Means. Necessary."
 DGR_OB_leap_on_tucznawa: "Leap on Tucznawa"
 DGR_OB_leap_on_tucznawa_desc: "Tucznawa is a rural district that purely exists because a road to Zawiercie goes through it. But it has raised its standards as of late, with the expansion of the Tucznawa Economic Zone, and this should be our priority. We should seize this zone with one lightning strike."
 DGR_OB_leap_on_leka: "Leap on Łęka"
 DGR_OB_leap_on_leka_desc: "Łęka is even worse than the rest of those backwater areas. There is nothing here, and I dare say that the inhabitants don't even know that Poland has fallen. That will be one hell of a shock therapy, but at least resistance will be minimal."
 DGR_OB_pincer_resistance: "Pincer down the resistance"
 DGR_OB_pincer_resistance_desc: "Now that we control some areas of the Dąbrowa Tricity, we can use our field advantage to press into Łosień and Okradzionów from almost all sides simultaneously. They won't know what hit them."
 DGR_OB_nationalization_of_forests: "Nationalisation of the forests"
 DGR_OB_nationalization_of_forests_desc: "Forests for a long time in our history has been a nest of reactionary bandits, partisans and criminals. This practice can't continue. With a swift legislation, we should nationalise all forests in the city, and establish special committees that should oversight who and why goes into the woods."
 
 DGR_operation_wasilkowski: "§tOperation WASILKOWSKI§!"
 DGR_operation_wasilkowski_collapse: "§tOperation WASILKOWSKI§!"
 DGR_OW_cutoff_euroterminal: "Cut off the Euroterminal"
 DGR_OW_cutoff_euroterminal_desc: "Following the railway tracks from Strzemieszyce, we can effectively split the rebellious Sławków Republic in half, allowing us to divert their attention and undoubtedly create chaos among their ranks. What will they defend more vigorously: the city or the Euroterminal?"
 DGR_OW_send_armored_convoys: "Send armored convoys to the city"
 DGR_OW_send_armored_convoys_desc: "National Road 94 leads us straight through the heart of Sławków. Convenient, isn't it? All we need to do is send a few armored vehicles down this road to take control of the entire city. There will be no resistance"
 DGR_OW_arrest_separatists: "Arrest separatist leaders"
 DGR_OW_arrest_separatists_desc: "Sławków reactionary bandits, only mistakenly referred to as an army, fled to the Euroterminal, leaving the city to its fate. Interestingly, the dignitaries behind the civilian part of this rebellion were not informed of the retreat, so it's time for some spring cleaning!"
 DGR_OW_teach_them_lesson: "Teach them a lesson"
 DGR_OW_teach_them_lesson_desc: "The assault on the Euroterminal may prove to be a bloody undertaking. But this blood is necessary for the rebuilding of our city; the wealth amassed there will allow us to rise from our knees, and unlocking the freight route will finally enable our development. Remember - no rebels."
 DGR_OW_state_of_emergency: "Declare state of emergency in Sławków"
 DGR_OW_state_of_emergency_desc: "Rebellion in Sławków can't be repeated. All of those warmongering secessionists shall be prosecuted, all accomplices shall be brought to justice, and people will have to submit themselves to mandatory reeducation. It's an emergency. And we will act on it."
 
 DGR_operation_piwowar: "§tOperation PIWOWAR§!"
 DGR_operation_piwowar_collapse: "§tOperation PIWOWAR§!"
 DGR_OP_envoy_to_metallurgists: "Send an envoy to Young Steelworkers"
 DGR_OP_envoy_to_metallurgists_desc: "We should send an emissary to those hobos. They are unruly and disorganised, but there is a slight ideological compatibility between them and us. Together, we could strike down the fascist hydra in Łęknice. And then? Well. Time will tell."
 DGR_OP_deal_with_devil: "Deal with the devil?"
 DGR_OP_deal_with_devil_desc: "That really is unheard of. We didn't have much hope for the Ząbkowice rabble, but...pragmatism must take its way. To quote the classic - If I cannot bend the heavens, then I shall move the powers of hell. And this time devil wears a nationalistic mask."
 DGR_OP_approve_joint_strike: "Approve the joint strike"
 DGR_OP_approve_joint_strike_desc: "Truth be told, this is wrong on many levels, nonetheless, we're preparing a joint operation against the Young Steelworkers. Even now we see that this cooperation will be a painful road. But we fight with the army we have."
 DGR_OP_secure_industrial_zone: "Secure the industrial zone"
 DGR_OP_secure_industrial_zone_desc: "Not much is left of old industrial facilities in Ząbkowice. But what is, we shall seize to cripple their operations. Honestly, we should be surprised if there is even any operation there at all, and not just another meth lab or moonshine shack."
 DGR_OP_siege_big_squat: "Siege of the Big Squat"
 DGR_OP_siege_big_squat_desc: "Ząbkowice House of Culture, or the 'Big Squat' as it's now called, has never been more ruined. And yet, it's a home for many hedonist squatters. We're far from moral preaching like catholics do, but even we have to admit - it's not a very socialist way. It needs to be cleaned. Thoroughly."
 DGR_OP_forced_indoctrination: "Forced indoctrinations of bandits"
 DGR_OP_forced_indoctrination_desc: "Dealing with bandits is always a double-edged sword. You can cut yourself (or more precisely - they will cut you) if you're not careful. You need to adjust your level of intelligence to theirs and then, with a sense of familiarity, begin to teach them our ideology. Explaining socialism to them like they're five. Which they are, mentally."
 DGR_OP_incorporation_of_nationalists: "Incorporation of nationalist militias"
 DGR_OP_incorporation_of_nationalists_desc: "If one said 'A', then 'B' must follow. Though the Politburo still hesitates about this idea, the terms of our contract were clear, and now we need to integrate nationalist militias into our armed forces. It's not going to end well."
 
 DGR_operation_morcinek: "§tOperation MORCINEK§!"
 DGR_operation_morcinek_collapse: "§tOperation MORCINEK§!"
 DGR_OM_assess_situation: "Assess the situation"
 DGR_OM_assess_situation_desc: "It's a horrible mess, really. Gołonóg is no longer an unruly district with squabbling wannabe criminals. It's a full-on turf war of gangs. And there isn't any possibility of negotiating with them. Four districts. Four gangs. Lots of dead bodies. There is also Spisak District. We need to avoid that one and hope that they simply won't bother us."
 DGR_OM_staging_point: "Secure the staging point on Gołonóg Hill"
 DGR_OM_staging_point_desc: "Gołonóg Hill despite having a church is a really good strategic position. From the top of it we can see the scale of Gołonóg war. It's staggering. But now, we have to grind our way through those districts. Maybe if we conquer enough of them, we can force them into submission. Or just eliminate them all. Easier that way."
 DGR_OM_cedler: "Cieszkowski District"
 DGR_OM_cedler_desc: "Formerly called Cedler District (we're bringing that one back when we get there), doesn't have much to offer except blocks and... no, that's pretty much it. It's not going to be an easy ride."
 DGR_OM_kasprzak: "Kasprzak District"
 DGR_OM_kasprzak_desc: "Kasprzak District is a relatively big one. And it's frontally positioned to our staging points on the Gołonóg hill, which would make assault almost impossible. But fortunately, Podlesie and S1 Expressway offer us the perfect way to sneak into the heart of the district and raise hell."
 DGR_OM_broadway: "Broadway District"
 DGR_OM_broadway_desc: "Millennial District, to be precise. It's focused on its perpetual war with Manhattan, but it has a clear advantage in the form of a market where you could always buy the greatest hits from Eastern Europe. And this market has adjusted to this new reality, so instead of russian carpets, now you have russian guns."
 DGR_OM_manhattan: "Manhattan District"
 DGR_OM_manhattan_desc: "It ain't exactly New York, but its population density certainly makes up for its lack of supplies. Thus, this allows them to flood their neighbors across Piłsudski Street with human waves of relentless gangsters. Here, Podlesie also offers up a sneaky way into Manhattan itself."
 DGR_OM_force_submission: "Force them into submission"
 DGR_OM_force_submission_desc: "We certainly proved our merit here, and they will have to disband their guerillas and gangs. Won't they? Either way, we should end this tiring hide and seek game and roll our troops here seizing control once and for all. And hope that Spisak District won't wake up."
 DGR_OM_rebuilding_program: "Start the rebuilding program"
 DGR_OM_rebuilding_program_desc: "Gołonóg faced a difficult time, and many blocks were devastated. There wasn't a night without some apartment burning down, and now, as the rightful rulers of this district, it falls on us to do the rebuilding. Well, it's a good thing that we won't lack in the workforce then."
 DGR_golonog_clearing: "§tWe will begin to start clearing one of the neighborhoods. Caution advised.§!"
 DGR_golonog_clearing_tt: "§tWe are currently clearing one of the Gołonóg neighborhoods.§!"

 DGR_operation_adamiecki: "§tOperation ADAMIECKI§!"
 DGR_operation_adamiecki_collapse: "§tOperation ADAMIECKI§!"
 DGR_OA_around_korczak_line: "Around the Korczak Line"
 DGR_OA_around_korczak_line_desc: "Korczak Line is a heavily fortified series of blocks behind the Majakowski Alley, posing a great threat in the potential frontal assault. Thankfully, we have just the way to skip it completely, rendering them useless."
 DGR_OA_assault_on_city_hall: "Assault on City Hall"
 DGR_OA_assault_on_city_hall_desc: "Though the City Hall and 'Pentagon' are under Kings control, they are stretched too much there, and they can't fill the garrison there completely. Thus, it's an obvious first-strike target. And it's not only a strategic aim, but a symbolic one."
 DGR_OA_battle_for_haller_park: "Battle for Haller Park"
 DGR_OA_battle_for_haller_park_desc: "Why settle for arduous assault when we can just strike them in their nest? One battle and they're done. Haller's Park is a very good place for that battle, because it stretches from the seat of the Kings power as far as a street away from the Palace of Culture."
 DGR_OA_secure_reden: "Secure the rest of Reden"
 DGR_OA_secure_reden_desc: "Reden is not a monolith, but rather a series of smaller districts, each of them difficult in their own way. Adamiecki District, 1st May District, Kołłątaj Street - we need to adapt our tactics to these different circumstances and clear them of any resistance."
 DGR_OA_hunt_leaders: "Hunt down gang leaders"
 DGR_OA_hunt_leaders_desc: "They poisoned our society. They threatened our families. They claimed themselves equal to kings and lords. And we all know what socialist doctrine has to say about high and mighty. They shall be struck down with the power of the people, for the people."
 DGR_OA_declare_amnesty: "Declare amnesty for the rest"
 DGR_OA_declare_amnesty_desc: "Those little minions that joined the gangs in fear on they were threatened to do so will do nicely as a substitute to our newly formed gang militias. They will take time to shape, but in time they will learn."
 
