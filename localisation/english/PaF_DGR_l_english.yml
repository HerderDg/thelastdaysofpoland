dgr.13.t: "Counsel of Despair"
dgr.13.desc: "- So Mareczek, to socialist Poland?\n- Cheers!\nThe whole scene was playing out on a bench in the middle of Jaworzno's main square. But the two men weren't just local aficionados of hard liquor. Mareczek - or, properly speaking, Marek Stolarczyk - and Krzysztof Grejda were officials sent by the People's Front to conduct socio-political reconnaissance. Their task: to figure out what the hell to do with the leftover commune councils still operating like ghosts of the previous regime.\n- So what now, Krzysiek - muttered Marek, shifting in his old coat and adjusting the badge with the People's Front emblem - do we call the commissars or the army HQ?\n- That's the thing. Commissars'll show up, start blabbing about \"ideological potential of the community\", \"opening dialogue with the commune councils\"... Maybe we can flip some of the young ones to our side.\n- Or maybe they spit in their faces and we come back with our dicks in our hands. And guess who'll get blamed? Us. I'm not carrying the weight for those amateurs - they ain't the brightest.\n\n- Then there's the army... - Grejda paused, like he was speaking of some primal force. - Clean. Simple. They roll in, secure the perimeter, bam - four trucks, two loudmouths on the ground, three cuffed, some shots in the air, and it's quiet for a month.\n- Problem with the army - Marek interjected - is once they roll in, no one knows who survives. This ain't gangland Mydlice, this is still Jaworzno. People here have some hope left. Bit of civilization, even.\nJózek took a swig. He glanced at the nearby bench, where someone had once scratched the sign KURWA 1994.\n- Maybe we split the difference. Report says the situation's... fluid. Recommend the soft option, but we're ready to go hard.\n- So no decision, but at least the bottle doesn't go to waste - Heniek summed up.\n\nSilence fell. A battered Jelcz bus rolled through the square, blasting The Internationale from a rooftop loudspeaker. Somewhere, a dog barked. On the horizon, smoke drifted - maybe a fire, maybe tires.\n- We'll call Białas - Stolarczyk said suddenly. - He's got someone at the precinct. He'll know if the councilors are just barking, or ready for a real punch.\n- And if they're not? We give the signal to the Greens from the unit.\n- We'll see who breaks first - said Józek with a grin.\nHeniek stood up, corked the bottle, and slipped it under his coat.\n- People's democracy in action, my friend.\n- Damn right - said Józek. - Grand, but finesse."
dgr.13.a: "And army will answer!"
dgr.13.b: "The comissars will lead the change!"

