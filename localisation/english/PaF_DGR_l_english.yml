dgr.15.t: "Penalty Kick"
dgr.15.desc: "- Well? The boys can play, huh? - asked Bargieła, watching the intense match between Tęcza Błędów's reserve team and their first squad.\n- They might be playing, but I doubt they're playing football - replied his companion. And he wasn't just anyone - it was Jerzy Brzęczek himself. After the capitulation of the Truskolasy Free Club Association, he had been interned in Dąbrowa Górnicza. He wasn't free, but he wasn't quite a prisoner either. The Party's Central Committee was undecided about his fate, and so Brzęczek was temporarily sentenced to torture-watching matches of Dąbrowa's regional league teams. It was far from a pleasant sight.\n- They're not playing worse than the Polish national team - said Bargieła. The commander of the armed forces was here for one reason: to evaluate whether Brzęczek was worth recruiting. And why had they sent a nationalist rebel for the job? The Politburo had proudly declared they didn't want such a reactionary in the Central Committee, but he might still be useful as a staff element, helping to train soldiers. After all, how different is football training from military drills? Both sides shoot, defend, and attack.\n- Has the Politburo made any decisions? - Brzęczek asked.\n- They're incapable of deciding anything. They'll do what I recommend. What we need are people who can see potential in others and shape diamonds out of coal. And as you know, sir, we've got no shortage of coal.\n- \"Sir\"? I thought you people didn't have Sirs, only Comrades - the former coach now stared at Bargieła as if he were a mismatched wheel on a shopping cart. Or was it just a psychological game?\n- We don't need more red comrades bowing daily to portraits of Gierek or Stalin. I need people of action. Titles don't matter here - replied Bargieła, as passionate as ever. Brzęczek got the sense there was a double game being played here, and he wasn't sure if he wanted to be part of it. But the opportunity was real, and it would be a shame to waste the potential on offer.\n- How much freedom will I have when it comes to training methods? - Brzęczek feared a repeat of the PZPN days, where pressure from above and below forced him into changes he never truly believed in, hurting his vision of coaching. At least, that's what he always believed.\n- As far as I'm concerned, you can make them run around the Politburo with German flags. I'll take full responsibility. All I need from you is results. Not style. Not following some Soviet manual. Just results. That's all."
dgr.15.a: "Let's score some fucking goals, I guess?"
dgr.15.b: "We don't need him"

