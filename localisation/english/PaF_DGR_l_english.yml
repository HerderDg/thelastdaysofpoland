super_b.14.a: "United at last."

dgr_news.1.t: "[GetNewspaper]Intercounty Congress concludes!"
dgr_news.1.desc: "Unexpectedly, the emergency plenary session of the Second Intercounty Congress managed to reach a consensus, thereby preserving the alliance between the key factions in the Zagłębie region. The meeting was convened after an emergency intervention by Włodzimierz Czarzasty in Będzin, aimed at preventing such crises in the future. Reports suggest that the main topic of discussion was the formalization of the alliance and the prospect of potential centralization. However, it remains unclear what level of unification is actually on the table at this stage. Doubts persist regarding the true intentions of the remaining participants - are they genuinely willing to risk handing over power to Czarzasty, or will they fight to protect their own interests? One thing is certain: other states in the region must now contend with the unified forces of the Intercounty, which appears to have become a single, solid block. That could pose a serious challenge - as internal infighting may no longer be something to count on."
dgr_news.1.a: "A Red Dawn...?"

dgr_news.2.t: "[GetNewspaper]Intercounty Congress in shambles!"
dgr_news.2.desc: "Independent observers had been predicting the collapse of the Intercounty for months, and it appears they have finally been proven right. The attempt to unite social democrats, socialists, communists, anarchists, and even nationalists was always bound to end as so many historical examples have - in fragmentation, with the movement splitting into the smallest possible factions. It's unclear what exactly triggered such an abrupt end to negotiations, but the Congress in Będzin was cut short after one delegation walked out. Each member state issued declarations blaming everyone else for the problems that arose between them, and military forces were placed on high alert. It now seems like only a matter of weeks before the fractured warlords begin open conflict. This is, without doubt, a highly convenient outcome for any external actors with designs on the region. If they were looking for the perfect time to strike - they won't get a better one."
dgr_news.2.a: "Another fail for Czarzasty."

dgr_news.3.t: "[GetNewspaper]Length of the Sound of Loneliness"
dgr_news.3.desc: "The anti-fascist regime based in Jaworzno has been \"occupying\" Mysłowice and half of the Bieruń-Lędziny County for nearly two years now - or at least that's the narrative put forward by nearly every statelet in the Upper Silesia region that identifies with being \"Silesian\". However, it's far from an effective occupation - more a series of sporadic black terror campaigns carried out by Antifa militias. This stems from the nature of the Jaworzno regime's system - or rather, the lack thereof. The regime embraces maximum decentralization and structural chaos, which has proven nearly impossible to export to the resistant populations of Mysłowice and Lędziny. The local backlash culminated in the formation of the Sabotagereferat Myslovitz, a group widely believed to be funded from Berlin. Now, tensions have reached a boiling point: the group has declared that armed resistance is the only way left to repel Antifa terror. Fighting has broken out across the city, but due to the fog of war, it's nearly impossible to determine who currently has the upper hand."
dgr_news.3.a: "Why is their name in German?"
 
