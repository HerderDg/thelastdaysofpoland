 DGR_industrial_heart5_desc: "The industrial might of Zagłębie was built over decades - and yet it took only a few short years of capitalist rule to reduce it all to nothingness. Mines shuttered, shafts sealed, collapsed steelworks, dismantled factories, ruined rail networks and only the wind now carries the fading echo of this region's once-proud economic achievements.\n\n§GThrough the titanic effort of the entire working people, we have managed to restore a fragment of this industrial greatness - and the industrial heart beats once more with strength. And this is only the beginning!§!"
 DGR_red_heritage: "Legacy of Communism"
 DGR_red_heritage_desc: "The Red Zagłębie - a political term forged around the powerful workers' movement that emerged in this region during the industrialization of the late 19th century, carried forward by communists during the People's Republic, and standing firm to this very day. In Dąbrowa, many monuments from the communist era still stand, untouched by decommunization efforts. The legacy of Secretary Gierek, who raised this region to the rank of an industrial powerhouse, will never be forgotten."
 DGR_red_heritage2: "Rebirth of Communism"
 DGR_red_heritage2_desc: "The Red Zagłębie - a political term forged around the powerful workers' movement that emerged in this region during the industrialization of the late 19th century, carried forward by communists during the People's Republic, and standing firm to this very day. In Dąbrowa, many monuments from the communist era still stand, untouched by decommunization efforts. The legacy of Secretary Gierek, who raised this region to the rank of an industrial powerhouse, will never be forgotten."
 DGR_red_heritage3: "Communism Reforged"
 DGR_red_heritage3_desc: "The Red Zagłębie - a political term forged around the powerful workers' movement that emerged in this region during the industrialization of the late 19th century, carried forward by communists during the People's Republic, and standing firm to this very day. In Dąbrowa, many monuments from the communist era still stand, untouched by decommunization efforts. The legacy of Secretary Gierek, who raised this region to the rank of an industrial powerhouse, will never be forgotten."
 DGR_red_heritage_nazbol: "Communism Reimagined"
 DGR_red_heritage_nazbol_desc: "The Red Zagłębie - a political term forged around the powerful workers' movement that emerged in this region during the industrialization of the late 19th century, carried forward by communists during the People's Republic, and standing firm to this very day. In Dąbrowa, many monuments from the communist era still stand, untouched by decommunization efforts. The legacy of Mieczysław Moczar and Secretary Gierek, who raised this region to the rank of an industrial powerhouse, will never be forgotten."
 DGR_district_wars: "District Wars"
 DGR_district_wars_desc: "The complacent and passive policies of Marcin Bazylak meant that the Fall struck him twice - first, as it did the entire country, and then again, more profoundly, in the hearts of the people of Dąbrowa. Control over the city slipped from the president's hands, and we were cast back into a state of nature - a ceaseless war of all against all. And it is the ordinary people who suffer most from this chaos."
 DGR_district_wars2: "Criminal Hydra"
 DGR_district_wars2_desc: "History repeats itself, first as tragedy, second as farce. And our inability to rein over population of our city has led us to the brink of collapse again."
 DGR_narodowa_armia_ludowa1: "Militant Rabble"
 DGR_narodowa_armia_ludowa1_desc: "For a country that claims to take pride in its military strength, all we currently have at our disposal is a ragtag mob, half of them barely armed with whatever we could scavenge. Worse still, their commitment to the ideals represented by our party is highly questionable. And as for the officers? Half of them couldn't organize a picnic, let alone lead a functioning military unit."
 DGR_narodowa_armia_ludowa2: "Militant People's Rabble"
 DGR_narodowa_armia_ludowa2_desc: "For a country that claims to take pride in its military strength, all we currently have at our disposal is a ragtag mob, half of them barely armed with whatever we could scavenge. At least, their commitment to the ideals represented by our party has somewhat improved, and we have a core of working people units that could be our symbols. And as for the officers? Half of them still couldn't organize a picnic, but at least they could put red stars in the decorations."
 DGR_narodowa_armia_ludowa3: "National People's Paramilitary"
 DGR_narodowa_armia_ludowa3_desc: "For a country that claims to take pride in its military strength, all we currently have at our disposal is a ragtag mob, half of them barely armed with whatever we could scavenge. The second half is better, because nationalist drill is precise and organised, in opposition to our commissars. Luckily, our officers are beginning to understand their assignments. But to make them all a functioning entity...it's still a long way ahead."
 DGR_red_star_over_church: "Red Star over the Church"
 DGR_red_star_over_church_desc: "Communist states have always had a complicated relationship with the Church. But in Poland, the Catholic Church was powerful enough to overshadow socialist ideals and preserve its identity in the face of revolution - even repression could not break its influence. We must learn from the mistakes of the past and transform the Church into a vessel for spreading our ideology - one that is, in truth, not as incompatible with faith as once believed."

 DGR_5_year_plan_idea: "7th Five-Year Plan"
 DGR_5_year_plan_idea_desc: "The Five-Year Plans pulled Poland out of the darkness of postwar collapse and rebuilt our strength on the international stage. The dark era of capitalism squandered all those achievements in favor of immediate, unrestrained consumerism. We must reject the temptations of the moment and restore long-term, strategic thinking - thinking that will allow us, and above all future generations, to enjoy the true luxuries of a mighty socialist economy."

 DGR_gierek_idea: "Cult of Gierek"
 DGR_gierek_idea_desc: "If the socialist ideal were transported to ancient times, all citizens would undoubtedly proclaim Edward Gierek their leader, their Caesar - whom they would follow even into the deepest pits of hell. The well-earned reverence the First Secretary enjoys in Zagłębie is a testament to how deeply his deeds have been appreciated by the local people. And it is those very deeds that ensure everyone here is ready to answer that one famous question without hesitation: \"Yes! We will help, Comrade Secretary!\""
 DGR_moczar_idea: "Spirit of Moczar"
 DGR_moczar_idea_desc: "The spirit of Mieczysław Moczar lives on - not only in the memories of communist activists, but also in the minds of nationalist thinkers who found deep kinship with the idea of partisanship. For it is impossible to build communism without reflecting on the form it must take. And that form must be clothed in the mantle of national pride and patriotism. Only then can we, as a nation, become a true and indivisible unity."
 DGR_real_estate_crash_idea: "Real Estate Crash"
 DGR_real_estate_crash_idea_desc: "It is always the case that the noble ideals of socialism must confront the relentless efforts of economic reactionaries - those who seize every opportunity to undermine our value system. This time, the reaction has targeted our generous housing program, deliberately sabotaging it and plunging the real estate market into crisis! The state must act decisively - this kind of profiteering on the backs of ordinary people cannot be tolerated!"
 DGR_collectivisation_stage_1: "Collectivisation - Stage 1"
 DGR_collectivisation_stage_1_desc: "Collectivization in Poland was never properly completed. But to avoid repeating the mistakes of the past, we will carry it out systematically, carefully, and with due respect for the people who have worked that land for generations. There are no more feudal landlords whose estates we must seize. What we must do now is rekindle the flame of cooperative spirit among the people - and from there, everything else will follow smoothly."
 DGR_collectivisation_stage_2: "Collectivisation - Stage 2"
 DGR_collectivisation_stage_2_desc: "Collectivization in Poland was never properly completed. But to avoid repeating the mistakes of the past, we will carry it out systematically, carefully, and with due respect for the people who have worked that land for generations. There are no more feudal landlords whose estates we must seize. What we must do now is rekindle the flame of cooperative spirit among the people - and from there, everything else will follow smoothly.\n\n§tOr not...§!"
 DGR_strikes_1: "Local Strikes"
 DGR_strikes_1_desc: "It was to be expected - wherever progress and revolution emerge, resistance is born. But there is nothing to fear. The anti-socialist agitators will soon learn how an efficient state responds. We cannot afford to yield to the demands of the unionists. Never again."
 DGR_strikes_2: "General Strike"
 DGR_strikes_2_desc: "Strikes have now spread across most of the factories in our country, and it seems the roots of anti-socialist agitation run deeper in the people than we had anticipated. But all is not lost. We must hold our ground with unwavering resolve, so that this wind of so-called \"change\" does not sweep us from the board. We will endure - and every reactionary will receive exactly what they deserve."

 DGR_fabrykapelnazycia_gierek: "Glory of the Workers"
 DGR_fabrykapelnazycia_gierek_desc: "The alliance of the working people of the cities and the countryside is the cornerstone of the socialist idea - around them revolves the life of every properly functioning state. They are the bread and salt of this land. It is they who labor every day to provide for their families and for their nation. In gratitude for their effort, we must ensure they receive proper praise and just compensation."
 DGR_fabrykapelnazycia_gierek2: "Glory of the Workers"
 DGR_fabrykapelnazycia_gierek2_desc: "The alliance of the working people of the cities and the countryside is the cornerstone of the socialist idea - around them revolves the life of every properly functioning state. They are the bread and salt of this land. It is they who labor every day to provide for their families and for their nation. In gratitude for their effort, we must ensure they receive proper praise and just compensation."
 DGR_fabrykapelnazycia_moczar: "Pushing to the Limit"
 DGR_fabrykapelnazycia_moczar_desc: "The alliance of the working people of the cities and the countryside is the cornerstone of the socialist idea - around them revolves the life of every properly functioning state. They are the bread and salt of this land. It is they who labor every day to provide for their families and for their nation. But in times of crisis, adequate productivity must be expected. Without it, we do not only endanger ourselves - but we risk the security of the entire country, both from within and from outside. Discipline and duty are not punishments - they are the shield of the republic."
 DGR_fabrykapelnazycia_moczar2_desc: "The alliance of the working people of the cities and the countryside is the cornerstone of the socialist idea - around them revolves the life of every properly functioning state. They are the bread and salt of this land. It is they who labor every day to provide for their families and for their nation. But in times of crisis, adequate productivity must be expected. Without it, we do not only endanger ourselves - but we risk the security of the entire country, both from within and from outside. Discipline and duty are not punishments - they are the shield of the republic."
 DGR_fabrykapelnazycia_moczar2: "Pushing to the Limit"

 DGR_real_estate_idea_moczar: "Apartments for the Poorest"
 DGR_real_estate_idea_moczar_desc: "Housing is a right, not a commodity! Cries of the socialist were always shunned by failed capitalist hyenas who saw only their profit in properties. Yet every people's state must guarantee equal opportunities! And that means the poorest among us must be granted homes - not as a luxury, but as a foundation of a dignified life."
 DGR_real_estate_idea_gierek: "Prefab Blocks Deluge"
 DGR_real_estate_idea_gierek_desc: "Housing is a right, not a commodity! Cries of the socialist were always shunned by failed capitalist hyenas who saw only their profit in properties. That's why we must return to the programs of mass and cheap communal apartments. There is plenty of room in Poland to build new neighborhoods. We will all fit."
 
 DGR_unstable_district: "Unstable District"
 DGR_unstable_district_desc: "This district wasn't completely pacified and there are still some fires that we will have to put out in the future."
