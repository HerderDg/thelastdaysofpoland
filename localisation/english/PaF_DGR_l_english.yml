 DGR_AW_zolnierska_street_desc: "It's not like we had any choice, it's literally the only street there. We'll stop by the Eurocamping on the road, and then into the wild."
 DGR_AW_cross_przemsza: "Cross the Biała Przemsza river"
 DGR_AW_cross_przemsza_desc: "At this point, Biała Przemsza is not much of a river, so it's not going to be a grand logistical assault. Our soldiers probably won't even notice. But as Caesar crossed the Rubicon...nah, it's not really a good analogy. Let's just get there."
 DGR_AW_interesting_proposition: "An interesting proposition..."
 DGR_AW_interesting_proposition_desc: "So, sand people are actually quite nice. Well, the idea of their baked minds forming unity with our professional troops is putting me off, but a man with a rifle is a man with a rifle."
 
