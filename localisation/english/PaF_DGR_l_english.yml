 DGR_OZ_retake_pkz: "Retake the Palace of Culture"
 DGR_OZ_retake_pkz_desc: "Monument of a socialist architecture, pearl of Zagłębie, it should be the seat of power of the representatives of the working people, not some criminal beasts! That grudge will have to be settled in blood. FORWARD COMRADES, VICTORY IS NEAR!"
 DGR_OZ_strike_on_sztygarka: "Strike on Sztygarka School"
 DGR_OZ_strike_on_sztygarka_desc: "Sztygarka School together with a museum next to it are the seat of power of Steigers. Cut the head, and they will just run aimlessly. And also, we could really use those old weapons stored there."
 DGR_OZ_one_block_after_another: "One block after another"
 DGR_OZ_one_block_after_another_desc: "House in the middle of another house, and then next house is also housing houses. Sweet Marx, it's a labirynth. And the only riddle here is - How the hell we are supposed to clear this efficiently WITHOUT detonating whole blocks?"
