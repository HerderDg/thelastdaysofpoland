baluty_bbw.1.t: "Project 'Sarcophagus'"
baluty_bbw.1.desc: "This Exclusion Zone, while a dreary reminder of the atomic holocaust brought by the fanatic fascination with splitting the atom (or so the Elder would say), is never truly left alone. Lowlifes, stalkers, peddlers of anti-nuclear medicine, they all gather around this place like flies. Turns out the one thing the Brotherhood hates more than atomic power is a disorderly territory. The Sarcophagus project had a twofold purpose: Not only to be a memorial but to limit radiation emissions sufficiently to start excavating for resources. \n\nTeam ANT1 was the first one to depart: Brave engineers and military scouts, all well-equipped to swat away any bandit or anarchist trying to desperately make a fortune in the exclusion zone. Their goal was simple: Survey the land in preparation for excavation. With the Sarcophagus limiting the radiation output, it was well possible that they'd go home in one piece."
baluty_bbw.1.a: "Their souls would appreciate that."

baluty_bbw.2.t: "A Curious Find"
baluty_bbw.2.desc: "We've combed through the Zone like a fine toothbrush, coming into contact with various locals at ten different occasions: Six armed bands of robbers and four unaffiliated groups, none of them posing any real threat to the well-trained team of soldiers. Zero casualties on our side. \n\n...And also zero relevant loot. The survey of the Zone has revealed no known natural resources: No coal of any grade, no iron nor any rarer minerals. However, we've found something far more interesting than even the potential discovery of coal would provide - a whole new ore has been excavated, speculated to be a byproduct of radiation! \n\nHandled with care, ore samples have been carefully packaged and delivered to our best laboratories for examination. While it isn't coal of any sort, we are still eager to uncover its properties - if it can't be used for energy due to ideological concerns, this new material can nonetheless be utilized for military purposes in the same way we allow ourselves to use ammunition containing depleted uranium. Actually, depleted uranium is the closest thing we can think of when initially examining this material. Attached are exact geometric measures for each quadrant of the Zone."
baluty_bbw.2.a: "Report by Team ANT1"

