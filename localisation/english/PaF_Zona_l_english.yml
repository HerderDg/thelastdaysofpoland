baluty_bbw.1.t: "Project 'Sarcophagus'"
baluty_bbw.1.desc: "\"Good morning everyone,\" said Elder Ziemkiewicz to Paladins. \"Today I will talk to you about 23rd of August...\" told somberly, igniting the murmurs. \"Every enemy we defeated - scouts, Hołownia liberals, communist hooligans, rootless capitalists, even the madman Sapkowski - were part of the reason that Bałuty went up in flames!\" boomed Ziemkiewicz. \"Since the Germans 'intervened' after that day, I believe that's their fault!,\" Ziemkiewicz angrily screamed and hit the table with fist. \"Thank God and Saint Barbara that their puppets fallen apart, so we will have a time for rememberance now,\" he calmed down and added \"The best thing to commemorate people killed by German atom is turn the Exclusion Zone into memorial of its evil.\""
baluty_bbw.1.a: "Their souls will appreciate that"

