Zona_desc: "§HStare Bałuty. 13th of June, 2025.§! \n\n§WGrażyna and her husband are enjoying their minced meatchops and watching Familiada, when suddenly - they, their dinner, their apartment block and the entire neighbourhood get wiped off the face of Earth as a second sun rises above most of the Łódź Voivodeship, causing the already dying Poland to disintegrate completely and sparking the German-led EU intervention that was meant to put the country back in charge of itself.§! \n\n...50000 people used to live here.\nNow it's a ghost town."
BBW_Zona_desc: "Bałuty, a festering scar on the face of Poland, on the face of the world, now safely contained behind the walls of the Sarcophagus. Some may believe they hear noise from inside those wretched walls, but they would never have the courage to ask anyone about it. Lone infront of the only gate inside stands a grand statue, built of marble and wrought metal. Proudly, with an unmoving face Tomasz Sommer stands amongst miners, mourning the cataclysm, just as the citizens mounred his passing. \n\n May another Nuclear Holocaust never happen here, nor anywhere across the world."
Bieszczady_desc: "§WAhhh... the beatiful Bieszczady Mountains - a very picturesque and sparsely populated region, devoid of any infrastructure or organised authority. \n\nMost of the local population has fled abroad to Slovakia and Ukraine, their homes and farms now being overtaken by wild animals - the new rulers of this abandoned region. Patrol groups from Krosno, Lesko and Przemyśl often try to encroach on their territory only to run back home with bagged corpses of their comrades who've been mutilated by bears and wolves.§! \n\n§HAnd that's how life goes slowly, here in Bieszczady.§!"
Germany_desc: "§WGermany hangs from its noose of repression, the dream of a unified Europe shattered into hundreds of little pieces. As the blood of warring statelets stains the black and yellow with uneven patches of red, the nation descends further towards a calamity even greater than that it had pushed its eastern neighbor into.\nGray clouds of smoke rise from cities ravaged by populations turned into rabid hoarders and worse. Refugees tell tales of bandits and radicals seizing whatever piece of land can be clawed from the fallen government's corpse.\nA looping track of Deutschlandlied airing across national radio stands as the only reminder of a united Germany's near half a century in the sun.§!"
baluty_question_category: "The Bałuty Question"
baluty_question_category_desc: "The wasteland looming behind Łódź's center continues to haunt and irradiate the city's inhabitants, causing countless cancer diagnoses and housing an unspeakably shady black market that only continues to grow and develop. \n\nC'mon, we gotta do something with this rotting wasteland...\n"

