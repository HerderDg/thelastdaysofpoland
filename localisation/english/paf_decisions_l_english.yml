react_rewrite_unfavorable_history:0 "Rewrite Unfavorable History"
react_rewrite_unfavorable_history_desc:0 "By rewriting parts of history that aren't either positive or glorious for us enough, we can make people appreciate our greatness even more, thus feeling more obliged to behave as good citizens or devoted soldiers to our cause."
react_exploit_nostalgy:0 "Exploit Nostalgy"
react_exploit_nostalgy_desc:0 "Recently we found out a great opportunity to exploit nostalgy, feeling that is so present in our populaces mind. Using simple tricks and changes we can make people feel like their time of prime haven't gone away completly, making them far more complecent and satisfied."
react_tell_people_what_they_want_to_hear:0 "Tell people, what they want to Hear"
react_tell_people_what_they_want_to_hear_desc:0 "Customer is always Right! These are principles of capitalist companies operation. It's actually suprising how easily and effectively can this be applied to the propaganda industry. By following these principles we can quickly create feeling in population of having common goals with the goverment, making our governance that much easier."
react_rebuild_the_good_old_days:0 "Rebuild the Good Old Days"
react_rebuild_the_good_old_days_desc:0 "No paradise will just come to us, thus we need to make one. One that will be just as good or even better than the one in Good Old Days. Unfortunetly, this task unfortunetly requires a lot of work and we barely started. §0There is much to be done...§!"
react_return_to_old_ways:0 "Return to the Good Old Times"
react_return_to_old_ways_desc:0 "Simply reliving memories of our best days is not enough. We §0MUST§! make them a reality once again, so that future generations and us could experience these long gone, §0Times of Greatness!§!" 
react_warriors_of_great_past:0 "Warriors of our Magnificent Past"
react_warriors_of_great_past_desc:0 "These Brave and Honorable warriors are few people fit to bear torch of humility to the past and grant it to our present and future. Unfortunetly these kind of people are few and . We need to find as many of them as we can, convince, train and ready them to our cause!"
react_proclaim_holy_war:0 "Proclaim §0Holy War§!"
react_holy_war_tt:0 "By Proclaiming a §0Holy War§! against our current enemies, we will gain §GMassive Benefits§! that will be present until our §YState of War§! ends. In exchange for that, we will suffer a §RGreat Blow to our Stability.§!"

