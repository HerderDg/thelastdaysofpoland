unification.64.t:0 "[GetNewspaper]Opole unifies Opolskie!"
unification.64.desc:0 "Gdy na Opolszczyźnie dogorywały ostatnie walki między wojskami... powiedzmy delikatnie "rozumosceptycznych" watażków a Państwem Opolskim, Paweł Kukiz już wystosował odpowiednią odezwę do Narodu. W Odezwie tej, jego Rząd Tymczasowy obiecał w 'najbliższej przyszłości' zorganizować nowe wybory na Prezydenta. Przez wielu uważany jako jedyny gwarant stabilności dla ludności Polskiej na Opolszczyźnie, wiązane są z nim duże nadzieje. Do Opola już spływają gratulacje z różnych stron Polski, głównie z od watażków związanych w większym, lub mniejszym stopniu z władzą 'przedupadkową'."
unification.64.a:0 "Miasto, nie, Polska budzi się."