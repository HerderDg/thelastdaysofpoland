 apc_equipment:0 "Armored Personnel Carrier"
 apc_equipment_desc:0 "Category of vehicles consisting of various heavily armored vehicles used for transporting infantry. Technicals are also there."
 apc_equipment_short:0 "APC"
 apc_equipment_1: "Technical"
 apc_equipment_1_desc: "Pickup trucks outfitted with mounted machine guns and heavy weapons that are used to flex one's military power and prestige and fill the niche of light cavalry in civil war scenarios. They're evasive, the're agile - they're a certified warlord classic."
 apc_equipment_2: "Semi-Standardized Improvized APC"
 apc_equipment_2_desc: "Large cars with added mounted guns and covered in bulletproof metal sheets, used as improvised armored personnel carriers."
 apc_equipment_3: "Cold War-Era APC"
 apc_equipment_3_desc: "Armored personnel carrier that can be built in civil war conditions, based off of Soviet and German Cold War-era models. Fairly protective, but also fairly slow."
 apc_equipment_4: "Modern APC"
 apc_equipment_4_desc: "A proper APC design, on par with XXI-century models used by various European armies."
