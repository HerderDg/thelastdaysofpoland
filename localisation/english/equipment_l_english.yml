 armored_car_equipment:0 "Armored Car"
 armored_car_equipment_desc:0 "Category of bulletproofed transport vehicles used to move troops across."
 armored_car_equipment_1:0 "Makeshift Armored Car"
 armored_car_equipment_1_desc:0 "Civilian cars outfitted with metal sheet armor. Not very durable, despite being "armored"."
 armored_car_equipment_2:0 "Purpose-Built Armored Car"
 armored_car_equipment_2_desc:0 "Semi-standardized armored car designs that utilize already existing car parts (such as engines or electronics) and custom-made car bodies and chassis."
 armored_car_equipment_3: "Cold War-Era Armored Car"
 armored_car_equipment_3_desc: "Armored cars comparable to models used during the late XXth century. Despite being entirely designed for military use, they still use some civilian car parts."
 armored_car_equipment_4: "Modern Armored Car"
 armored_car_equipment_4_desc: "Fast, modern armored cars that only utilize purpose-made parts."
