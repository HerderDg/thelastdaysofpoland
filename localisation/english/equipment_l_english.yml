 mbt_equipment:0 "Main Battle Tank"
 mbt_equipment_desc:0 "Category of heavily armored tracked vehicles armed with...   come on, you know what a tank is."
 mbt_chassis:0 "MBT Chassis"
 mbt_chassis_desc:0 "Category of heavily armored tracked vehicles armed with...   come on, you know what a tank is."
 mbt_equipment_0: "Primitive MBT"
 mbt_equipment_0_desc: "VERY primitive tank designs based on the "tanks" used by COVID denialists, as well as large civilian cars. It's near impossible to turn, accelerate or position yourself properly with these things, but at least you can count on your enemies laughing themselves to death at the sight of these "monsters"."
 mbt_chassis_0:1 "Primitive MBT Chassis"
 mbt_chassis_0_desc:0 "Slightly modded chassis of large looted cars."
 mbt_equipment_1: "Improved Primitive MBT"
 mbt_equipment_1_desc: "Impromptu tanks consisting of heavily modified civilian off-road cars and custom-made parts such as tracks, guns and heavy armor. Also - no more box-shaped COVID denialist "tanks", because...   i mean come on, who the fuck thought that up."
 mbt_chassis_1:1 "Improved Primitive MBT Chassis"
 mbt_chassis_1_desc:0 "Impromptu tanks consisting of heavily modified civilian off-road cars and custom-made parts such as tracks, guns and heavy armor. Also - no more box-shaped COVID denialist "tanks", because...   i mean come on, who the fuck thought that up."
 mbt_equipment_2: "Purpose-Built MBT"
 mbt_equipment_2_desc: "Standardized simple tank designs that lack advanced parts such as fire extinguishing systems or reactive armor plates, but can be repaired with the most basic tools and built in very simple factories - they're the AK-47s of tank designs."
 mbt_chassis_2:1 "Purpose-Built MBT Chassis"
 mbt_chassis_2_desc:0 "Standardized simple tank designs that lack advanced parts such as fire extinguishing systems or reactive armor plates, but can be repaired with the most basic tools and built in very simple factories - they're the AK-47s of tank designs."
 mbt_equipment_3: "Cold War-Era MBT"
 mbt_equipment_3_desc: "Tanks that use more advanced technology, but are still slightly more primitive than modern tank models. They're comparable to Cold War-era tanks in terms of technology and performance."
 mbt_chassis_3:1 "Cold War-Era MBT Chassis"
 mbt_chassis_3_desc:0 "Tanks that use more advanced technology, but are still slightly more primitive than modern tank models. They're comparable to Cold War-era tanks in terms of technology and performance."
 mbt_equipment_4: "Modern MBT"
 mbt_equipment_4_desc: "Crème de la crème of tanks that can be produced in civil war conditions. These bad boys are on par with the tanks used by modern ex-NATO and Russian armies."
 mbt_chassis_4:1 "Modern MBT Chassis"
 mbt_chassis_4_desc:0 "Crème de la crème of tanks that can be produced in civil war conditions. These bad boys are on par with the tanks used by modern ex-NATO and Russian armies."
