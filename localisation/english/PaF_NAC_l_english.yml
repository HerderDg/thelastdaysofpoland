##Characters##
 
 POLITICS_KRZYSZTOF_BOSAK_DESC: "16 June 2025 \n\nThat was undoubtedly the worst day of Krzysztof's life. In just one day, his dreams, goals, and desires were obliterated. After PiS's victory in 2023, he knew that eventually, everything would fall apart, but not like this - first the Bałuty incident, then that bloody German invasion. His country was gone, and he failed miserably. He never stopped thinking about how it could be if he did something to prevent this tragedy from happening. \n\nAlthough he did not surrender, once the German invasion commenced, he and his colleagues from the All-Polish Initiative decided to take arms against the foreign invader. They were fighting fearlessly, with all odd's stacked against them. It was not long until Germany, with help from the traitors, established Eurocommisariats. The brave patriots were abandoned and stranded in the woods in the middle of Wielkopolskie voivodeship. \n\nLife in the camp was not easy at all. Shortages, despair, and the misery of their lives considerably affected their morale. The vision of an independent Polish State was no more. They tried to make the Germans' lives as nightmarish as they could, but the partisan raids mainly were unsuccessful. A lot of good folks have died for the cause of seeing Poland united again someday. \n\nThe years have passed, and even Krzysztof knows their time is limited. Many deserted because they could not stand this life with constant fear. How long until Tusk's forces decide to end their little rebellion once and for all? Is it even worth fighting for the lost cause? He constantly questions this himself before every speech. They trust him, they believe him. Even if he has doubts, he must be fearless in the image of his people. \n\nThe one thing is clear. §R\n\nThey will not surrender until every one of them is dead."§
