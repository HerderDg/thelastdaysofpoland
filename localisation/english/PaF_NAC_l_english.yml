unification.52.t: "[GetNewspaper]Nationalists unify Northern Greater Poland!"
unification.52.desc: "Recent news from Greater Poland indicates that the northern half of the voivodeship, still reeling from the collapse of the Eurokommissariats, has been overtaken by forces loyal to the All-Polish Initiative, an organization with deep ties to the pre-Fall National Movement. Seizing upon the momentum of their armed uprising against Tusk and his German masters, the group managed to seize the regional centers of Poznań and Piła, solidifying their iron grip on the territory. Described by critics as prone to fascistic leanings, the new government instituted a massive militarization of daily life with fiercely jingoistic rhetoric towards the state's enemies, while internal politics have largely been defined by strict enforcement of deeply traditionist values. It seems that in a single flash, all of the defeated Eurokommissar's efforts to bring European values to the region have been undone as Greater Poland spirals further into the abyss of nationalism."
unification.52.a: "With God to victory!"

super.52.t: "[GetNewspaper]Poland united under the flag of [FROM.GetName]!"
super.52.desc: "Years have passed since Poland as a state collapsed, however, Poland as an idea has never entirely perished. As the government under the leadership of [FROM.GetLeader] clearly shown, unification within a single generation wasn't a distant dream, but attainable reality. Against all odds, facing enemies on all sides, from within, aswell as forces from abroad, [FROM.GetName] stands truly united, having reforged the nation of Poland and it's diverse people into a monolith, proving that the confidence it's citizens layed upon the leadership and beliefs of their government wasn't at all misguided. Scars of the conflict will take time to heal, but with the unity forged in fires of war, future looks bright for Poland. As the sun rises above the land, citizens of [FROM.GetName] look forward with pride and high spirits, having passed the ultimate test of the Polish civil war."
super.52.a: "United at last."

