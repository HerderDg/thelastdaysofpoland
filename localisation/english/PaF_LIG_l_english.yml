 LIG_nothing_ever_happeneds: "Nothing ever happeneds..."
 LIG_nothing_ever_happeneds_desc: "To explain it, the League of Free Cities is… a fragile democracy. While it follows a good plan—aiming to be the ''perfect democracy'' with everything needing 2/3 of the popular vote to pass, and going of a decentralized leadership—it has just one issue. Here in Poland, it just doesn't work. With no factions able to agree on anything, the government faces a vote of no confidence almost every week, triggering new elections that don’t change much.."
