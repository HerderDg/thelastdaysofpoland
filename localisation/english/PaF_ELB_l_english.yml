super.182.t: "[GetNewspaper]Poland united under the flag of [FROM.GetName]!"
super.182.desc: "Years have passed since Poland as a state collapsed, however, Poland as an idea has never entirely perished. As the government under the leadership of [FROM.GetLeader] clearly shown, unification within a single generation wasn't a distant dream, but attainable reality. Against all odds, facing enemies on all sides, from within, aswell as forces from abroad, [FROM.GetName] stands truly united, having reforged the nation of Poland and it's diverse people into a monolith, proving that the confidence it's citizens layed upon the leadership and beliefs of their government wasn't at all misguided. Scars of the conflict will take time to heal, but with the unity forged in fires of war, future looks bright for Poland. As the sun rises above the land, citizens of [FROM.GetName] look forward with pride and high spirits, having passed the ultimate test of the Polish civil war."
super.182.a: "United at last."
unification.182.t: "[GetNewspaper]Hanseatic Repubic of Elbląg Unites Masuria"
unification.182.desc: "In a historic turn of events, the Hanseatic Republic of Elbląg has extended its influence beyond the Elbląg River, uniting the Warmian-Masurian Voivodeship under its banner. With trade, prosperity, and well-polished ship decks at the forefront, the republic welcomes the region into a new era of maritime ambition and economic revival.\n\nMerchants, sailors, and local officials gathered in Olsztyn to formalize the unification, sealing the pact with a ceremonial toast of fine Hanseatic ale. From the bustling markets of Elbląg to the serene waters of the Masurian Lakes, trade routes will flourish, and harbors will thrive under the guiding hand of the republic. With its sights set on a golden age of commerce, the newly expanded state promises free trade, naval strength, and a well-regulated paddle boat economy. With wind in its sails and unity in its heart, the Hanseatic Republic of Elbląg embarks on its greatest journey yet."
unification.182.a: "Further Together!"
