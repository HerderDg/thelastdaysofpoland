 cv_fighter: "Fighter"
 jet_fighter: "Fighter"
 CAS_equipment_desc: "Bombers (no matter what specific type they are) can give CAS to friendlies engaged in combat and perform air raids against enemy infrastructure and combat positions."
 nav_bomber_equipment_desc: "Transport planes can be used for supplying troops, deploying paratroopers or for mine-related tasks."
 tac_bomber_equipment_desc: "Combat helicopters increase air superiority and rain hell upon enemy defense lines and villages."
 heavy_fighter_equipment_desc: "Combat drones are used to strike targets, be it entrenched troops, infrastructure or ships located near coastlines. \n\nUnarmed drones are used by UAV recon units."
 strat_bomber_equipment_desc: "Transport helicopters are a more combat-oriented alternative to transport planes."


#enter nasze loci (JAK COŚ TO TE SHORT LOCI MUSZĄ TAM BYĆ BO INACZEJ NIE DZIAŁA NAZWA W DRZEWKU TECHNOLOGII KRIS COŚ TY ODCZURWIŁ)

 fighter_equipment_desc: "Fast and nimble, fighters intercept enemy aircraft and compete with other fighters for dominance in the air."
 fighter_equipment: "Fighters"
 fighter_equipment_0: "Modded Light Civilian Aircraft"
 fighter_equipment_0_short: "Modded Light Civilian Aircraft"
 fighter_equipment_0_desc: "One- or two-seat civilian planes with added makeshift anti-air weaponry, used as impromptu fighter planes. No idea how these things are supposted to take down an enemy plane in any other way than by ramming them."
 fighter_equipment_1: "Modded Military Trainer Aircraft"
 fighter_equipment_1_short: "Modded Military Trainer Aircraft"
 fighter_equipment_1_desc: "Military trainer aircraft that has been found and refurbished or partially rebuilt from already existing and improvized replacement parts. They make for quite good, albeit simplistic fighters when armed with simple anti-air weaponry and unguided bombs."
 fighter_equipment_2: "2nd & 3rd Gen Fighter"
 fighter_equipment_2_short: "2nd & 3rd Gen Fighter"
 fighter_equipment_2_desc: "Old, Cold War-era fighter models or copies of models that have been exported all around the world (mostly by the Soviet Union) during the Cold War. Most armies have already retired them from use. Su-17s and various MiGs spring to mind."
 fighter_equipment_3: "4th & 4.5 Gen Fighter"
 fighter_equipment_3_short: "4th & 4.5 Gen Fighter"
 fighter_equipment_3_desc: "Exported fighter aircraft models that fall under the category of fourth-generation fighters and spot more advanced design, technology and weaponry than their brothers from the '60s and '70s. Most of them still find use well into the 21st century."
