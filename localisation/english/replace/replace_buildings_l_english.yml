 anti_air_building_desc: "Base construction cost: §Y15 millions§!\nBase monthly upkeep cost: §Y50 thousands§!\n§YThese amounts may change§!\n\n§RATTENTION! Money for the construction of the building will be deducted AFTER building is constructed. Plan your budget accordingly.§!\n\nThis building provides the state with protection from enemy bombers and ability to fire at attacking aircraft."
 radar_station_desc: "Base construction cost: §Y20 millions§!\nBase monthly upkeep cost: §Y400 thousands§!\n§YThese amounts may change§!\n\n§RATTENTION! Money for the construction of the building will be deducted AFTER building is constructed. Plan your budget accordingly.§!\n\nRadar allows you to gain intel on enemy troops in nearby states.\nA higher radar level in a state increases the effective range of the radar.\nRadar also provides the state with better detection of enemy air forces, giving your planes a better chance to engage them.\nIn addition radar increases the detection of enemy fleets at sea."
