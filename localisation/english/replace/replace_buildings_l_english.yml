 commercial_nuclear_reactor_desc: "Base construction cost: §Y5 billions§!\nBase monthly upkeep cost: §Y5 millions§!\n§YThese amounts may change§!\n\n§RATTENTION! Money for the construction of the building will be deducted AFTER building is constructed. Plan your budget accordingly.§!\n\nThis building provides the state with enriched uranium for nuclear weapons and produces electricity for the civilian economy."
 nuclear_facility: "CBRN Research Facility"
 nuclear_facility_plural: "CBRN Research Facilities"
 nuclear_facility_desc: "Base construction cost: §Y1.5 billion§!\nBase monthly upkeep cost: §Y5 millions§!\n§YThese amounts may change§!\n\n§RATTENTION! Money for the construction of the building will be deducted AFTER building is constructed. Plan your budget accordingly.§!\n\nExperimental Facilities for Chemical, Biological, Radiological and Nuclear Research allow you to start research projects relating to the use of powers of mass destruction."
 air_facility: "Aerodynamics and Avionics Facility"
 air_facility_plural: "Aerodynamics and Avionics Facilities"
 air_facility_desc: "Base construction cost: §Y1.5 billion§!\nBase monthly upkeep cost: §Y5 millions§!\n§YThese amounts may change§!\n\n§RATTENTION! Money for the construction of the building will be deducted AFTER building is constructed. Plan your budget accordingly.§!\n\nExperimental Facilities for Aerodynamics and Avionics allow you to start research projects for aircraft, rockets and related electronics."
 naval_facility: "Naval Engineering Facility"
 naval_facility_plural: "Naval Engineering Facilities"
 naval_facility_desc: "Base construction cost: §Y1.5 billion§!\nBase monthly upkeep cost: §Y5 millions§!\n§YThese amounts may change§!\n\n§RATTENTION! Money for the construction of the building will be deducted AFTER building is constructed. Plan your budget accordingly.§!\n\nExperimental Facilities for Naval Engineering allow you to start research projects related to Surface Ships and Submarines.\nA Naval Engineering can only be created in a coastal province."
 mega_gun_emplacement: "Multi-Charge Large Caliber Gun"
 mega_gun_emplacement_plural: "Multi-Charge Caliber Guns"
 mega_gun_emplacement_desc: "Base construction cost: §Y800 millions§!\nBase monthly upkeep cost: §Y3 millions§!\n§YThese amounts may change§!\n\n§RATTENTION! Money for the construction of the building will be deducted AFTER building is constructed. Plan your budget accordingly.§!\n\nOperating on the principle of multi-charge propulsion, this large caliber gun is designed to achieve unparalleled ranges in bombardment. Utilizing a series of underground tunnels, it accelerates shells to supersonic speeds before launching them towards distant targets."
 stronghold_network: "Stronghold Network"
 stronghold_network_plural: "Stronghold Networks"
 stronghold_network_desc: "Base construction cost: §Y50 millions§!\nBase monthly upkeep cost: §Y3 millions§!\n§YThese amounts may change§!\n\n§RATTENTION! Money for the construction of the building will be deducted AFTER building is constructed. Plan your budget accordingly.§!\n\nAn extensive defensive system of massive bunkers and strongly fortified positions, designed to repel enemy advances and secure key strategic areas."
 land_facility: "Land Warfare Facility"
 land_facility_plural: "Land Warfare Facilities"
 land_facility_desc: "Base construction cost: §Y1.5 billion§!\nBase monthly upkeep cost: §Y500 thousands§!\n§YThese amounts may change§!\n\n§RATTENTION! Money for the construction of the building will be deducted AFTER building is constructed. Plan your budget accordingly.§!\n\nExperimental Facilities for Land Warfare  allow you to start research projects related to various aspects of land warfare, such as special tanks, or artillery."
 landmark_statue_of_liberty: "The Statue of Liberty"
 landmark_statue_of_liberty_plural: "$landmark_statue_of_liberty$"
 landmark_statue_of_liberty_desc: "The colossal Statue of Liberty stands proudly in New York Harbor, a major entry point to the United States for immigrants looking to start a new life. Subsequently, it has come to embody the American ethos of life, liberty and the pursuit of happiness."
 landmark_big_ben: "Big Ben"
 landmark_big_ben_plural: "$landmark_big_ben$"
 landmark_big_ben_desc: "The Westminster Clock Tower, more commonly known as Big Ben, is a British cultural icon. It is one of the most prominent symbols of the United Kingdom and parliamentary democracy. It was originally completed in 1859 in a Gothic Revival style, and is the third tallest tower in Great Britain."
 landmark_colosseum: "The Colosseum"
 landmark_colosseum_plural: "$landmark_colosseum$"
 landmark_colosseum_desc: "The Calisian Colosseum lies in the center of Calisia. It is the largest ancient amphitheater ever built, being used by the Calisians for entertainment ever since it's completion by Emperor Ricardus."
 landmark_cristo_redentor: "Christ the King Statue"
 landmark_cristo_redentor_plural: "$landmark_cristo_redentor$"
 landmark_cristo_redentor_desc: "Christ the King Statue towers over Świebodzin, with its construction being finished in 2010. It is one of a national symbols of Poland, and holds great importance among the Catholics in the country."
 landmark_eiffel_tower: "The Eiffel Tower"
 landmark_eiffel_tower_plural: "$landmark_eiffel_tower$"
 landmark_eiffel_tower_desc: "The Eiffel Tower is named after its creator Gustave Eiffel, and was finished in 1889. Being located on the Champ de Mars in Paris, the Iron Lady has become a global cultural icon of France, and is a symbol of national pride."
 landmark_kremlin: "The Kremlin"
 landmark_kremlin_plural: "$landmark_kremlin$"
 landmark_kremlin_desc: "The Moscow Kremlin is a fortified complex. Within the complex is the Grand Kremlin Palace, which served as the royal residence of the Emperor of Russia. The Kremlin overlooks the Moskva River to the south, Saint Basil's Cathedral and Red Square to the east, and Alexander Garden to the west. Nowadays it has come to represent the authority of the state and it's control over the people."
 landmark_berlin_reichstag: "The Reichstag"
 landmark_berlin_reichstag_plural: "$landmark_berlin_reichstag$"
 landmark_berlin_reichstag_desc: "The Plenarbereich Reichstagsgebäude, also known as the Reichstag, is a historic legislative government building on Platz der Republik in Berlin. Up until the Reichstag fire of 1933 it was used by the federal council in Germany, but even so it is a symbolic building that holds great importance in the hearts and minds of the people."
 landmark_hofburg_palace: "The Hofburg Palace"
 landmark_hofburg_palace_plural: "$landmark_hofburg_palace$"
 landmark_hofburg_palace_desc: "The Hofburg is the former principal imperial palace of the Habsburg dynasty, and faces towards the Heldenplatz. Maybe one day, the palace can once again be used by the rulers of Austria, be it a president or a king."

 landmark_berlin_volkshalle: "Choroszcz Asylum"
 landmark_berlin_volkshalle_plural: "$landmark_berlin_volkshalle$"
 landmark_berlin_volkshalle_desc: "The Choroszcz Asylum stands as a testament to our people's indomitable schizophrenia, and their prideful will to spread autism around the globe. It will show the world that, through the might of brainrot, anything is possible, and our dev-team can make even the most impossible task possible."
 supply_node_desc: "Base construction cost: §Y150 millions§!\nBase monthly upkeep cost: §Y750 thousands§!\n§YThese amounts may change§!\n\n§RATTENTION! Money for the construction of the building will be deducted AFTER building is constructed. Plan your budget accordingly.§!\n\nA Supply Hub is a point along a railway, outside of existing cities, where supply can be drawn."