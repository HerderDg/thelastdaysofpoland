 nuclear_reactor_heavy_water: "Heavy Water Nuclear Reactor"
 nuclear_reactor_heavy_water_plural: "Heavy Water Nuclear Reactors"
 nuclear_reactor_heavy_water_desc: "Base construction cost: §Y5 billions§!\nBase monthly upkeep cost: §Y5 millions§!\n§YThese amounts may change§!\n\n§RATTENTION! Money for the construction of the building will be deducted AFTER building is constructed. Plan your budget accordingly.§!\n\nThis building provides the state with production of enriched Uranium for use in Nuclear weapons.\nNuclear reactors using Heavy Water are somewhat cheaper to build than Graphite Reactors, but produce less material that can be used to produce nuclear weapons."
