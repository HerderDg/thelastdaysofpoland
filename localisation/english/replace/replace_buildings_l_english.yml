 dam_desc: "Base construction cost: §Y2 billions§!\nBase monthly upkeep cost: §Y2 millions§!\n§YThese amounts may change§!\n\n§RATTENTION! Money for the construction of the building will be deducted AFTER building is constructed. Plan your budget accordingly.§!\n\nDams provide additional power to a state, improving industry and resource output."
