l_english:
 arms_factory_desc: "Base construction cost: §Y150 millions§!\nBase monthly upkeep cost: §Y1 million§!\n§YThese amounts may change§!\n\n§RATTENTION! Money for the construction of the building will be deducted AFTER building is constructed. Plan your budget accordingly.§!\n\nThis building provides the state with industry for production of new military equipment. Can be converted to civilian industry if needed."
