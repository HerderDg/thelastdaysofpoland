 air_base_desc: "Base construction cost: §Y200 millions§!\nBase monthly upkeep cost: §Y500 thousands§!\n§YThese amounts may change§!\n\n§RATTENTION! Money for the construction of the building will be deducted AFTER building is constructed. Plan your budget accordingly.§!\n\nThis building provides the state with deployment for your air forces."
 naval_base_desc: "Base construction cost: §Y200 millions§!\nBase monthly upkeep cost: §Y1.2 million§!\n§YThese amounts may change§!\n\n§RATTENTION! Money for the construction of the building will be deducted AFTER building is constructed. Plan your budget accordingly.§!\n\nExtends the range of your fleet and provides repair services for it. Allows overseas supply and export of resources. Higher levels increases the supply throughput."
 bunker_desc: "Base construction cost: §Y2 millions§!\nBase monthly upkeep cost: §Y100 thousands§!\n§YThese amounts may change§!\n\n§RATTENTION! Money for the construction of the building will be deducted AFTER building is constructed. Plan your budget accordingly.§!\n\nThis building inflicts an attack penalty of $VALUE|+%0$ for each fort level on the attacker in combat. Attacking from multiple directions will reduce forts effect."
