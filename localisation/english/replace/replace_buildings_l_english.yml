 naval_supply_hub: "Naval Supply Hub"
 naval_supply_hub_desc: "This building allows your fleets to resupply and refuel in this base in addition to their Home Bases, potentially extending the operational range of your §YTask Forces§!.\nA Naval Supply Hub can only be constructed in a coastal province that has Naval Base of at least level 8."
 naval_headquarters: "Naval Headquarters"
 naval_headquarters_desc: "This building allows you to assign an admiral to increase effectivness of §YTask Forces§! operating within range of the Naval Headquarters.\n\nUp to $MAXNUM|H$ headquarters can have an admiral assigned at the same time.\n   Currently assigned: $CURRNUM|H$\n\nA Naval Headquarters can only be constructed in a coastal province that has Naval Base of at least level 8. "





