 expedition_bornholm: "Burgundaholmr"
 expedition_bornholm_desc: "Standing at sea, among depths \n a shining beacon of light \n leads to Frederik's home \n through the darkest night \n \n Folkvangr a ghost \n home of our past \n village is gone \n but the spirit shall last \n \n We trust in the sail \n the strength of our oar \n carving through waves \n like a butcher through boar \n \n For Njord's blessings we beg \n to taste the fig and smell the thyme \n reach Burgundaholmr's harbours \n safely one more time"
