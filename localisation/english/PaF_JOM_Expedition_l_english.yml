 jom_expedition.46.t: "Dreams of the North Sea Empire" 
 jom_expedition.46.desc: "British Isles, the land of the Saxons, the Angles, the Jutes, and the Normans. The land of the English, the Scots, the Welsh, and the Irish. The land of the Vikings' ancestors. Great Heathen Army once ravaged these lands, and established the Danelaw, a region under Danish control and law. There are many historical sites and artifacts that remind the Vikings of their glorious past in these lands. One of them is the city of Jórvik, which was once the capital of the Danelaw and a major trading hub. But Jórvik was not the start. First came the raids on the monasteries, which were the most vulnerable and richest targets. Lindisfarne. That's where it all started. And that's where it can start anew. But in the modern world, the Vikings have to be more strategic and selective in their targets. London, or Lundunir in Old Norse, is the largest city in the British Isles and a symbol of English power and culture. It is also a major financial center and a treasure trove of riches and culture. However, it is also heavily fortified and defended by the British military, so the Vikings would have to be cunning and count on a miracle to pull off a successful raid on the city. It would be more reasonable to proceed there as traders, but the Jomsvikings are not known for their reason and pragmatism." 
 jom_expedition.46.a: "We come in peace" 
 jom_expedition.46.b: "Raid London"
 jom_expedition.46.c: "Raid Lindisfarne"
 
 jom_expedition.47.t: "Fish and Chips"
 jom_expedition.47.desc: "Jomsvikings decided to not follow into the footsteps of their ancestors and not raid the British Isles, but rather try to establish trade relations with them. Although they were met with suspicion by the locals, who were not used to seeing such strange and barbaric people, they managed to find some merchants who were willing to trade with them. But the real prize of the England was its naval power. The British navy is one of the most powerful in the world, and it would be a great asset for the Vikings to know how to build and operate such ships. The Jomsvikings were able to acquire some knowledge and technology from the British shipbuilders, which they could use to improve their own fleet and expand their raiding capabilities. However, the trade relations with the British were not very fruitful, as the Vikings were not very good at negotiating and trading, and the ended up getting ripped off on the car deals. But at least they got to try some of the local cuisine, which was not very impressive and made them question their decision to come to England in the first place."
 jom_expedition.47.a: "What is this shitty cat puke?"
 
 jom_expedition.48.t: "Belly of the Beast"
 jom_expedition.48.desc: "London, or Lundunir in Old Norse, is one of the largest cities in the world. It is also one of the most multicultural and cosmopolitan cities, with a rich history and culture. It is a major financial center and a hub of trade and commerce. Landing in such place with the intention of raiding it would be a daunting task, one certainly bound to fail. When the raiding party descended down in the Thames, they were met with a sight that was both awe-inspiring and terrifying. The city was bustling with activity, and there were so many people and buildings that it was hard to take it all in. Problem was with planning. The Vikings had no idea where to go or what to do in such a big city. They wandered around aimlessly, trying to find something to raid, but they were just overwhelmed by the sheer size and complexity of the city. They ended up getting lost in the maze of streets and alleys, and they were eventually caught by the British police. Policemen were stunned by the sight of the Vikings, but it didn't prevent them from citing them for trespassing and disorderly conduct. Each of the members of the raiding party was fined a small amount of money for the lack of licence for raiding. Sheer abstraction of the English policemen giving Vikings a ticket for raiding is enough to make the Jomsvikings question their life choices. Before the departure, party acquired some souvenirs from the city, such as t-shirts with the Union Jack and some London-themed mugs. And that's all they could get. And they're lucky to get away with only that."
 jom_expedition.48.a: "At least they got to see the sights"
 
 jom_expedition.49.t: "Highlands of Freedom" 
 jom_expedition.49.desc: "Scotland, the land of the Picts, the Gaels, and the Scots. The land of the brave and fierce warriors who resisted the Roman and English invasions for centuries. Also it was a target of Viking raids and settlements, especially in the northern and western parts of the country. The Vikings established several settlements in Scotland, such as the Orkney and Shetland Islands, and they also raided the mainland, especially the coastal areas. Now it's again free from English rule, and it is a potential target for the Jomsvikings to raid or trade with. However, the Scottish Highlands are also known for their rugged terrain and harsh weather, which could pose a challenge for the Vikings. Additionally, the Scottish people are known for their fierce love of independence and resistance to invaders, so the Vikings would have to be prepared for a tough fight if they decide to raid Scotland." 
 jom_expedition.49.a: "We have a very strange idea." 
 jom_expedition.49.b: "We should strike them."
 
