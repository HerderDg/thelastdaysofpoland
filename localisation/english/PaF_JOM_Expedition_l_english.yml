 jom_expedition.51.t: "Monster Hunting"
 jom_expedition.51.desc: "There is a legend about a monster that lives in the Loch Ness, a large freshwater lake in the Scottish Highlands. The monster, known as Nessie, is said to be a large, long-necked creature with humps on its back. The legend of Nessie has been around for centuries, and there have been many reported sightings of the monster over the years. Some people believe that Nessie is a prehistoric creature that has somehow survived to the present day, while others think it is just a myth or a hoax. The Jomsvikings were not sure what to make of this legend, but they were intrigued by the idea of a monster living in the lake. They came to Scotland with the certainty of men who believed the world made sense. Coasts could be burned, monasteries looted, foes counted and named. Then the fog swallowed their ships and delivered them into a lake so vast and still it felt like a pause in creation itself. Loch Ness lay before them, black as ink. A shadow rose, vast and deliberate, folding reality around its spine. When Nessie emerged, time faltered. Helmets slipped from frozen hands. Men who had faced kings and storms felt suddenly, unmistakably small. This was no story made for firesides. This was something older than oaths, older than iron. The world, it turned out, still hid miracles in its darker corners. In reverent disbelief Podwawelska sausages with a four-pack of Kustosz Tequila Beer were laid out like offerings to gods. Her colossal head lowered, curious, gentle, impossibly real. The monster followed the scent of sausages, climbing from the lake with the patience of a god indulging children. With the last of the sausages held aloft, they led the living legend from the loch and across the sea, back to Jomsborg - raiding party was forever changed, knowing now that the sagas had not been exaggerations at all. The world was deeper than maps claimed, and some myths simply waited for the right fools to believe in them hard enough to take them home."
 jom_expedition.51.a: "I guess we have a new friend..."
 
