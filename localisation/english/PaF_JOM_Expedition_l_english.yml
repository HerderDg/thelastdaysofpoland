## Events ##

 jom_expedition.1.t: "Return to Folkvangr" 
 jom_expedition.1.desc: "Folkvangr, the place where it all began, where elder gods smiled upon the carmine vikings. Settlement established by the lost and faithful group of warriors upon the eastern coast of the island of Bornholm, became somewhat of a tourist attraction after the great exodus. Groups of intrigued Danes and people from other countries, as well as sociologists came to gaze upon this unusual village built by the modern day vikings from Poland." 
 jom_expedition.1.a: "Let's take what we left behind." 
 
 jom_expedition.2.t: "Remains of the Exodus"
 jom_expedition.2.desc: "A small group of knarrs arrived at the empty, grand harbour with brisk Baltic winds in their carmine sails. Vikings aboard them saw the sight of what they had left several months ago, the memories of their toil and hard work building and preparing the grand fleet came flooding, as they gazed upon the huts they not so long ago lived in, most of collapsed due to time and neglect.\n\nTo the annoyance of the local tourist industry, within a few hours the Folkvangr settlement has been cleared off of any remaining valuables and good quality materials, that remained after the exodus. To commemorate the last goodbye with the land that they held so dear, despite how brief their stay was, carmine vikings raised a runestone in the place where the longhouse used to be. They spent a moment in prayer to the Allfather, before returning aboard their ships, with decks filled with materials that will be used across their new territories, beyond the Baltic's blue expanse."
 jom_expedition.2.a: "We leave with Freya's blessing."
 
 jom_expedition.3.t: "EMPTY"
 jom_expedition.3.desc: "EMPTY"
 jom_expedition.3.a: "EMPTY"
 
 jom_expedition.4.t: "Land of the Goths" 
 jom_expedition.4.desc: "The biggest of the Baltic islands, the ancient home of the famed Goths, has come into sights of the Jomsborg Vikings due to its historical significance. Gotland, for centuries a part of the Swedish crown hosts a great treasure trove of artifacts in its largest town. This fact has come to the attention of the Carmine Jarl while seeking ancestral marks, in pursuit of his ancestors legacy. A small fleet has been dispatched to Visby, to the surprise of locals, who at first thought the newcomers are just big fans of viking culture visiting the museum." 
 jom_expedition.4.a: "Let's say hi to the locals!" 
 jom_expedition.4.b: "Ancestors legacy awaits!" 
 
 jom_expedition.5.t: "Warm welcome in Visby"
 jom_expedition.5.desc: "To the surprise of local law enforcement, newcomers clad in crude animal hides were friendly, greeting the beachgoers with very broken Danish, upon landing their knarrs on the sands just outside Visby. After a few photos with confused but intrigued tourists and locals, Vikings made their way to the city, watched closely by the police officers. The mayor of the town quickly showed up at the harbour, to welcome the unusual guests. With a mixture of hand gestures and confused rambling, a trade deal was agreed upon allowing the Jomsborg traders fill the coffers of the knarrs with food and Goth themed fridge magnets.\n\nJust before they set sail once more, the Mayor offered a bonus to the guests, a 25% discount for a group ticket to the Gotland Museum, which the vikings gladly accepted. They spent several hours, sightseeing, and gazing upon the history of their ancestors. As their minds were filled with inspiration, and with bellies full of mead from local brewery, they returned to their boats, and bid farewell to the locals, with carmine sails soon disappearing beyond the horizon."
 jom_expedition.5.a: "We should go again sometime."
 
 jom_expedition.6.t: "Night at the Museum"
 jom_expedition.6.desc: "Local police force wasn't at all prepared for what was about to happen, as knarrs sailing under carmine banners, came crashing down on the local beaches. Resistance quickly died down, as locals realised what the invaders are here for: The Visby Gotland Museum. The casualties were minimal, as most people evacuated the building, however a few zealous custodians gave their lives to stop the carmine menance. Polished floors ran red with blood, as runes and artifacts were plundered from the halls of the museum. \n \n After the museum was cleared, chests full of artifacts were carried back to the knarrs. The rest of the city was cordoned off, and awaiting reinforcements from the Swedish national guard, so the Jomsborg Vikings set fire to the plundered building, and headed back into the sea, leaving people of Visby just as confused, as traumatised. Soon, Carmine Jarl shall have his prize of priceless ancestral artifacts."
 jom_expedition.6.a: "It's ours by birthright!"
 
 jom_expedition.7.t: "Crown of the North" 
 jom_expedition.7.desc: "Venice of Scandinavia, glistened in the morning sun, as cold northern wind flown between the city's buildings. The gaze of Carmine Jarl was laid on the prosperous metropolis of the strongest of the northern monarchies. To the vikings, Sweden is one of the ancestral lands, that the warriors track their lineage to. The Kingdom of Queen Victoria holds vast riches both cultural, financial and deep within the soil. As the carmine sails emerged from below the horizon, the canals of Stockholm will soon become especially interesting, for better or worse." 
 jom_expedition.7.a: "Ivarr, play something catchy." 
 jom_expedition.7.b: "Ivarr, pump up the boys." 
 
 jom_expedition.8.t: "Audience with the Queen"
 jom_expedition.8.desc: "To a pleasant surprise of local populace, the vikings arrived with good intentions, bringing various trade goods for exchange. With an energetic rhytm of drums, a caravan disembarked in canal harbours and began it's journey to the city center, their goal? Audience with the Queen. Enormous traffic jams clogged the entire city, while overwhelmed local police force was somewhat paralysed at the unusual event taking place. \n \n Upon arriving at the palace, the Swedish monarch welcomed the jubilant convoy. Queen Victoria accepted various gifts and trinkets from the Jomsborg vikings, value of which was questionable at best, but the ruler was jovially endeared by the gesture. In return, she used her influence and contacts to provide valuable materials, dockyard contracts and know how to the neighbours from beyond the Baltic. Vikings returned to the harbour, using a new Volvo gifted by the Queen, her farewell gift to the unusual guests."
 jom_expedition.8.a: "Now how do we put the car in the knarr?"
 
 jom_expedition.9.t: "The Viking Paradox"
 jom_expedition.9.desc: "War drums echoed throughout the harbour of the capital, intensifying with every second. Utilising the canals, knarrs flowing the Jomsborg banner swiftly overwhelmed local authorities. Arriving in force, carmine warriors spread throughout the city, raiding and plundering any and all riches they could find. All in the name of enforcing reparations for the XVIIth century Deluge, the Swedes never repaid. Now, vikings of the Polish coast came to reclaim what's rightfully not Swedish, with interest. With fires spreading and chaos reigning over the Swedish capital, a small detachment of axe wielding, caped housecarls of the Jarl himself, made their way to the main office of a Paradox Interactive. For legend has it, deep within the bellows of it's basement, laid the single copy, of Svea Rike IV. \n \n As night fell, fires began to die down. With the Swedish army mobilised for defence of Stockholm, vikings reorganised and embarked the knarrs, which creaked under the weight of plundered riches. While the raiding fleet evaded the Swedish navy, the PC in Carmine Jarl's longhouse awaited for a legendary game night."
 jom_expedition.9.a: "THEY MADE A 4TH ONE AND DIDN'T TELL US?!"
 
 jom_expedition.10.t: "Voyage to Rugen" 
 jom_expedition.10.desc: "Not long after the Norse Revival happened on Bornholm, the new generation of Vikings started to wonder if they were the only ones to rekindle the tradition of the sea-warriors. They delved deep into the history books and learned about Slavic chąśniks that once inhabited the lands that now belong to the Germans. On Rügen, they had their religious center. Letting their imagination run wild, the Vikings decided to travel on the island in hopes of finding the descendants of Chąśniks ready to ally or fight an equal fight with the Vikings.\nWhen they arrived, however, they found only local fishermen and tourists. Even the dreams of visiting or burning the famed Arkona temple were broken; The temple and even the shore it stood on were gone, claimed by history and the sea." 
 jom_expedition.10.a: "Fighting them won't earn us a place in Valhalla" 
 jom_expedition.10.b: "Time to remind them of their legacy"
 
 jom_expedition.11.t: "Remains of a Warrior's Path"
 jom_expedition.11.desc: "The local economy was based mostly on the fishing industry and tourism; as such, regular traders could offer them little, although the Vikings were pleased by occasional pickled herring or a pack of banknotes handed to them. But that wasn't their goal. They wanted to see the most recent proof of these people's warrior spirit. They travelled to the city of Sassnitz to see the HMS Otus, a famous local museum ship. They argued they wanted to buy the submarine and bring it back to its former glory. A local entrepreneur, who owned the ship, agreed for a copious amount of money. After the traders from a strange land expressed their disappointment that they weren't able to buy a true German vessel. As a consolation prize, the entrepreneur pointed them towards Peenemünde, where an old Soviet U-461 submarine was stationed for them to pick up on their way back."
 jom_expedition.11.a: "Shame, we didn't have time for U-995"
 
 jom_expedition.12.t: "Teaching by Example"
 jom_expedition.12.desc: "Enraged by the lack of worthy opponents or allies and driven by the vengeance due to the Norse blood, the island inhabitants' ancestors spilt, the Vikings conducted a brutal raid on Rugen. They blew up the Strelasund Crossing, the only way on the island, and began burning buildings and robbing wealthy German tourists of their valuables. They set the Svetovit statue, one of the last symbols of Slavic presence on the island, to avenge all of the humiliation their forefathers suffered at the hands of Chąśniks.\nOn their way back home, they stopped by Peenemünde to transport an old V2 rocket to bring it home and use it against their enemies. One of the witnesses claimed one of the Vikings tried to mount the rocket and fly on it back to Vendland."
 jom_expedition.12.a: "May this hardship awaken the Rugian spirit!"
 
 jom_expedition.13.t: "Hanseatic Coast of Germany" 
 jom_expedition.13.desc: "While the city of Lübeck, once a Queen of the Hanseatic League lost its importance as the naval trade routes turned west, enriching nearby Hamburg. Nevertheless, it's still one of the most important European ports, especially to all countries that border the Baltic Sea. It's no wonder the city and the surrounding area attracted the attention of the Carmine Vikings. Here they look from their knarrs with ire upon the lost lands of the Danes. The great city of Hedeby and the mighty fortification of Danevirke, lying in ruins after decades of German negligence. But as much as they may seethe with rage, they can also see the German fleet ready after the Vikings' previous exploits on German land." 
 jom_expedition.13.a: "Let's take it easy" 
 jom_expedition.13.b: "We'll take Hedeby and even the Kiel Canal!"
 
 jom_expedition.14.t: "Hanseatic City of Jomsborg"
 jom_expedition.14.desc: "The Norsemen waved a diplomatic flag and were escorted by the German military boats. They were greeted in the city by a mayor, the German Minister of Finance, and a European Commissioner for Economic and Financial Affairs. They were shown the old town of Lübeck and its various landmarks. They were assured that the old Norse sites are well protected and cared for. Then they were directed to the city hall, where the offer of a trade agreement between the European Union and Vendland was made. To further sweeten the deal, the City of Jomsborg was included in an elite list of Hanseatic Cities. The Vikings left feeling they'd done all they could to enrich their homeland."
 jom_expedition.14.a: "We've done all we could"
 
 jom_expedition.15.t: "The German Storm"
 jom_expedition.15.desc: "The Germans asked the Vikings to wave the diplomatic flag or the flag of surrender. They've done neither and opened fire on the German patrol boat and tried to push through to perform a quick amphibious assault. They hoped the Germans would be as unprepared as they were during their excursion to Rügen. They were wrong.\nAs soon as they opened fire, they were encroached by numerous swift patrol ships that quickly surrounded them and overwhelmed them. The battle ended quickly. All members of the raiding party now drifted dead on the dark waters of the Baltic Sea among the wreckage of their ships, having dealt minimal damage to the Germans."
 jom_expedition.15.a: "See you in Valhalla"
 
 jom_expedition.16.t: "Stop on the Klaipeda" 
 jom_expedition.16.desc: "Klaipeda, the city so distinct from the other Lithuanian cities. The Fachwerk architectural style of the old town and the orderly street structure betray its German and Swedish influences. This elegant district is surrounded by the numerous city blocks inherited from the times of the USSR. They stood the test of time, providing affordable and comfortable accommodation to everyone who needed them. The orderly and elegant Germanic heart surrounded by a robust, concrete socialist body. And all of that in the former lands of the Commonwealth. The Carmine Vikings should feel as if they were at home here." 
 jom_expedition.16.a: "Time for some brotherly trade" 
 jom_expedition.16.b: "We are at home. Let's take what's ours"
 
 jom_expedition.17.t: "Shipwrights' Dreams"
 jom_expedition.17.desc: "And home they found. For the money they brought the Vikings received numerous oil containers to carry back home with them. Before they left, they took their time roaming around Lithuanian taverns, bringing much joy to the gloomy dock workers. In their free time, they recited from memory their monumental sagas detailing their ancient as well as present exploits. Many of the locals were so enthralled by the tales of adventures in foreign lands that they decided to enlist in the Alþýduher. Many of them were engineers specialising in shipbuilding, who wanted to instruct the Vikings on how to conquer the seven seas in something more impressive than a repurposed fishing barge."
 jom_expedition.17.a: "We made some friends today"
 
 jom_expedition.18.t: "The Last Raid of Lithuania"
 jom_expedition.18.desc: "In the Vikings' minds, the city should be theirs anyway. So their taking only some of their resources is an act of charity from their perspective. The dark of the night was brightened by the explosions in the Lithuanian port. The invaders used lines with hooks to board the oil tankers, taking them over before venturing north to the Butinge oil terminal near Palanga. Then they ventured home, taking with them the red Orlen barrels of oil to fuel their further raids."
 jom_expedition.18.a: "Guess that leaves Lithuania landlocked"
 
 jom_expedition.19.t: "Land of the Kurir" 
 jom_expedition.19.desc: "In the past, the brave Kurir showed defiance to both the kings of Sweden and Denmark. Especially with the Danes, they had quite a history of conflict, helping the Swedish king Sigurdr Ring in a war against Harald Wartooth that secured the former's hold over both kingdoms. Then, one hundred years later, they defied the Danish raid against their lands. What good has it got them? They were not long after subjugated to Sweden. This appears to be a Kurir lot that has repeated itself many times throughout history, and took place not long ago, once again, when they submitted to Evrópusambandið for protection against Garðaríki." 
 jom_expedition.19.a: "The ESB already plunders them enough" 
 jom_expedition.19.b: "They don't deserve even this semblance of independence."
 
 jom_expedition.20.t: "More than Kartöflur"
 jom_expedition.20.desc: "The Vikings landed near Ventspils. They were pleasantly surprised when they saw a city flag waving near the airport - a silver-gold blowing horn in a purple shield on a purple Nordic cross. It made more bloodthirsty berserkers mellow down a bit at the prospect of trade with the locals.\nDuring the night, they approached the director of the coal terminal. The government didn't want any trade with the Vikings, but he was willing to make an exception. For a small regular fee, he would distribute some of the coal to them, either by way of an unsanctioned ship transport or by leaking the legitimate ships' locations so the Vikings could apprehend the shipment bloodlessly. To sweeten the deal, he would also add some bags of concrete. The Vikings left content with this arrangement."
 jom_expedition.20.a: "All under Europe's nose"
 
 jom_expedition.21.t: "Hallucinations from the sea"
 jom_expedition.21.desc: "The Latvian dockworker was splashed on the forehead by an oil leak from the overload in a tank. But that was just a hallucination. It wasn't oil. It was his own blood from a wound dealt by a Viking axe. His colleague, Aivars, tried to put a compress on his wound. But Aivars died from an infection a week ago. In truth, it was another Viking trying to take loot from his pockets.\n-He'll be up for one hell of a surprise - dockworker thought to himself as Viking took nothing out of Latvian's pockets and lost his own pouch. In his last moments, he thought about how his family would fare without his breadwinning, but he soon realised he hadn't been winning any bread or anything really. And his family was sent to a re-education camp due to an anti-Union behavior. He could die in peace now."
 jom_expedition.21.a: "His Struggle Hath Ended"
 
 jom_expedition.22.t: "Islands of Eistland" 
 jom_expedition.22.desc: "'Certain it is the Eistland foe\nThe fair-haired Swedish king laid low.\nOn Eistland's strand, o'er Swedish graves,\nThe East Sea sings her song of waves;\nKing Yngvar's dirge is ocean's roar\nResounding on the rock-ribbed shore.'\n\nSo spoke Thjódólf of Hvini about King Ingvar, son of Eysteinn, and his brave raid on the lands of Eists. There are those who claim that Saga stories such as this one are nothing but fairy tales. What do they have to say when the Sagas are confirmed to be true? Over two decades ago, King Ingvar and his crew were found in the buried ship in Salme on the island of Saaremaa.\nThere are two choices presented to the Vikings: Engage in cooperation with the enemy that earned his victory, or avenge King Ingvar and his companions and bring their bodies back home." 
 jom_expedition.22.a: "Let us pay our respects to the dead and the living" 
 jom_expedition.22.b: "Some crimes cannot be forgiven"
 
 jom_expedition.23.t: "Respectful custodians"
 jom_expedition.23.desc: "At the burial site, the Vikings discovered a group of priests and believers protected by the ceremonial guard, armored in chainmail and spears, gathering near the altar and a cornflower banner. The Norsemen approached them in peace to investigate the nature of the ceremony they've been undergoing. It turned out they were here due to the same reason, celebrating the great battle that took place here. They had a great deal of respect for the Vikings and their exploits. In turn, the warriors of the carmine banner congratulated the Eists for their ancestors' success. Both sides decided it would only be proper if they conducted a joint festival in the name of Thor and Taara - two faces of the same god - honor the fallen of both sides.\nAfter the ceremony, the Vikings were directed towards the officials of the Eistland and the European Union to negotiate a trade deal between both countries. In exchange for their gold, the Vikings would receive the help of Eisti engineers and an influx of civilian goods."
 jom_expedition.23.a: "We forgive and ask for forgiveness"
 
 jom_expedition.24.t: "Unexpected Welcome"
 jom_expedition.24.desc: "When they arrived at Saaremaa, the Vikings expected another idle cattle of people domesticated by the technology that was supposed to elevate them. Instead, they found men and women in chainmail and pointy metal helmets armed with axes, spears, and shields. They carried a banner with a cornflower and were preparing themselves for some form of ceremony when the Vikings arrived.\nThe invaders, seeing the opportunity for an equal fight that would please Odin, decided to exit their boats and engage in combat with them without their firearms. The Eists accepted the challenge.\nThe dance of steel bagan and the clangor of axes overtook the roar of the waves. The battle went on, yet neither side could get any advantage. In fact, it was such a close fight that neither any member of the assailants nor the defenders was struck dead. After dozens of traded blows, an interval was decided. Both sides traded honors and told their reasons for being on the island. The Eists, recognizing the source of the Northmen's wrath, elected to atone for their forefathers' deeds and venture on raids together under the carmine banners."
 jom_expedition.24.a: "There are many ways to pay for crimes"
 
 jom_expedition.25.t: "Shores of the Finns" 
 jom_expedition.25.desc: "The history of Finn-Norse relations dates as far back as antiquity. After centuries of struggle on the Baltic, the Swedes conquered their enemies and, despite the peculiarity of the Finnish language and customs, brought their religion and culture beyond the Aland Sea. The example of the Finns brings hope to the hearts of the Vikings that Nordic values can be spread beyond Scandinavia, and perhaps the Vends will also embrace a new cultural value system.\nBut now is not the time to dream about the future, as the Vikings have to maneuver between numerous minute skerries that dot the coast of Finland." 
 jom_expedition.25.a: "Try to redeem ourseves" 
 jom_expedition.25.b: "The Finns are not that talkative anyway"
 
 jom_expedition.26.t: "Connecting People"
 jom_expedition.26.desc: "The Vikings visited numerous cities, towns, and villages throughout their travels. Each time, they were denied trade or simply ignored by the timid Finns, who wanted nothing to do with what they must've perceived as the barbarians in furs. Each time, they had to traverse the unwelcoming Finnish coast, establishing new camps. They finally found themselves in the deep, freezing north of the country during the night, debating whether to simply force the trade agreement unilaterally, so to speak. \n\nThen, one party that foraged for food found a wooden hut with light still on. They approached the building and knocked on its door. The door was opened by a young, clean-shaven man in a flannel shirt. He welcomed them and introduced himself as Seppo Ilmarinen, and asked the travellers what they were doing here. The Vikings told him of their trading ambitions and their bad luck. He said that he had something that may interest them. He showed them a lamellar-like armor that, instead of metal plates, was composed of the old Nokia phone models. When travellers reacted with scepticism, the strange craftsman put his creation on and ordered one of the Vikings to strike him with an axe. When hit, the inventor bent over because of the pain, but the phone armor remained intact."
 jom_expedition.26.a: "The name stands for 'No KIA'"
 
 jom_expedition.27.t: "Finlandia, Finlandia"
 jom_expedition.27.desc: "The Vikings readied themselves to repeat the cycle their ancestors started by raiding the land of the Finns once again. They sharpened their axes, loaded their guns, and landed on the shore, near one of the villages they wanted to plunder and set up camp in, before going for the main prize of Helsinki.\n\nThey were interrupted by one of the villagers, who dared to approach them. He was a giant of a man with piercing blue eyes and a blond beard. He was wearing a fur coat. He introduced himself as Antero Vipunen and declared that none of the Vikings would pillage Finnish lands ever again. He challenged them to contest. The Norseman chose the most robust and tall of them all, Heimríkr, who was still a head shorter than his opponent. The honorable Viking allowed Finn to pick the weapon of choice. In turn, he tore the nearby tree stump. His enemy unsheathed his sword in preparation, but the tall man just put the stump in front of him. Then he reached into his coat, where he hid a bottle of vodka. The challenge was a drinking contest.\n\nNeither Heimríkr nor any of his companions could outperform Antero, and as time went on, few cared about their mission. After the contest, they asked about the possibility of staying a night in the village."
 jom_expedition.27.a: "None of the returned to Jomsborg"
 
 jom_expedition.28.t: "Rurik's Second Coming" 
 jom_expedition.28.desc: "Russian State was founded by the Varangians, who were Norsemen that ventured into the lands of the Slavs and Finns. Rurik, the founder of the dynasty that ruled Russia for centuries, was one of those Vikings. But many centuries have passed since then, and the Russians have become a different people, due to the influence of eastern culture and the Orthodox Church. Now, Russia is still relatively powerful state, although they have been weakened by the recent war, economic sanctions and regime change. It would still be very risky to raid Russia, but the Jomsborg Vikings are not afraid of risks and they know there is no negotiating with those people that dare to call themselves Russians. They have their eyes set on the city of St. Petersburg, which is a symbol of Russian power and pride, and a treasure trove of riches and culture. However, the Vikings have to be careful, as the Russian state is known for its ruthless and brutal response to any threat." 
 jom_expedition.28.b: "Gardaríki is not what it used to be"
 
 jom_expedition.29.t: "Raid na Grenlandia - Pituffik"
 jom_expedition.29.desc: "EMPTY"
 jom_expedition.29.a: "EMPTY"
 
 jom_expedition.30.t: "Winter has come for Gardaríki"
 jom_expedition.30.desc: "Petersburg is protected from the sea by the Neva River, which is guarded by numerous fortifications and naval bases such as Kronstadt. The city itself is a maze of canals and narrow streets, making it difficult for the invaders to navigate. Fortunately for the Vikings, their ships are designed for shallow waters and can easily maneuver through the canals and cross under the bridges without much trouble. The main challenge supposed to be the Russian navy, but they appeared to be nowhere to defend their city. Something is wrong in the Russian state, but the Vikings don't care. After a quick raid on the outskirts of the city, they found themselves in the heart of St. Petersburg, where they saw the Hermitage Museum, the Winter Palace, and the Church of the Savior on Spilled Blood. Their visit was quick and brutal, but the real prize appeared to be hanging around in the river. Cruiser Aurora, a symbol of the Russian Revolution. Before anyone could react, the Vikings boarded the ship and took it over. But, instead of starting another revolution, they just decided to take it back home as a trophy and include it in the Jomsborg fleet. This deed should never supposed to succeed, it should've been impossible, but it's just another proof of Russia's descent into chaos and weakness. They're not the boogeyman they used to be, and the Vikings just showed the world how vulnerable they are."
 jom_expedition.30.a: "The Russian bear is fast asleep"
 
 jom_expedition.31.t: "Raiders of the Lost Ark" 
 jom_expedition.31.desc: "In recent years, many refugees and exiles left Poland either by choice or by force. Most of them dispersed among the sea of foreigners, trying to build a new life, but few formed organized groups, such as Alþýduher, which were determined to return to their Fatherland to fight for it. Few, but not all of them. One such group was the Arka Gdynia football team, whose members built a New Ark, a massive boat to carry out the refugees from Vendland to reorganize in Scandinavia to one day return to Poland, once the dust of war settles. Due to many similarities, the Carmine Vikings consider the Arkists to be their brothers and sisters in fate, and so, during their travels, they decided to establish contact with them." 
 jom_expedition.31.a: "Good thing, it's not Green Bay Packers" 
 
 jom_expedition.32.t: "Holmgang"
 jom_expedition.32.desc: "The Vikings indeed saw a giant wooden boat emerging from the horizon. The stories were true, and the Ark didn't leave Sweden. At least not yet. As they got closer, the Vikings noticed makeshift huts attached to the town of Falsterbo, just like barnacles are attached to a ship's hull. Not an unfamiliar sight to the Norse. The travellers swam closer, uninterrupted. The local patrol boats apparently grew accustomed to strange visitors arriving at the small peninsula.\n\nThe Carmine sails came along, and a welcoming committee was sent there. The Arkists, having made sure the Alþýduher is not a football club they were feuding with, greeted the guests with a feast. The team congratulated the Vikings for achieving what they never could, by returning through the Baltic and thriving in the fatherland. They humbly asked if the brave carmine warriors would be willing to have a set-up with them as an exercise between two groups.\n\nThe fight took place in a nearby forest, where two groups fought with bare fists. The battle-hardened Vikings won, but their opponents were fierce nonetheless. Some of the Arkists were so impressed that they decided to fulfill their dream of coming home under the banner of Jarl Sandbjerg, bringing with them insight into the matters of shipbuilding."
 jom_expedition.32.a: "Let's hope we didn't inspire them to invade Pomerania"
 
 jom_expedition.33.t: "EMPTY"
 jom_expedition.33.desc: "EMPTY"
 jom_expedition.33.a: "EMPTY"
 
 jom_expedition.34.t: "Danish Straits" 
 jom_expedition.34.desc: "The Baltic is getting too small for the Vikings. They’ve seen what Eastern Sea has to offer and need more breathing space. The best way to reach the waters beyond the Danish Straits: Øresund, Great Belt, and Little Belt. While the Copenhagen Convention of 1857 makes them open for commercial shipping, the Danes are unsure whether the potential raider ventures will qualify as trade expeditions. Even if they had a murky status of the Vendland as a state, it leaves them with considerable leverage against Sanbjerg’s sailors." 
 jom_expedition.34.a: "Negotitions will be necessary" 
 
 jom_expedition.35.t: "Safe Passage"
 jom_expedition.35.desc: "The negotiations were difficult. The executive of the Danish Maritime Authority expressed a concern that the Vikings’ creed demands constant raiding, and he’s unsure that he can ensure the safety of Danes living on the other side of the straits, once he unleashes the Carmine ships. The petitioners informed him of the high regard they hold the Kingdom of Danes in for the refuge they provided on Bornholm. They expressed that the prospect of being attacked despite their generosity is unthinkable to them, and their return visit to Bornholm is proof of that.\n\nThe executive took a moment to think and retorted that letting the Vikings through would be another act of charity, and that won’t do. Now he would expect their relation to be transactive in nature. Vikings would need to make an on-time donation to the Danish government, and they’re free to leave."
 jom_expedition.35.a: "We pay the gold price"
 
 jom_expedition.36.t: "The Enemy of the People"
 jom_expedition.36.desc: "The waters were quiet. Too quiet. The Oslofjord stretched 120 kilometers deep into the land, and yet no one stopped the Vikings. They passed some villages and towns, whose inhabitants hid themselves from the invaders despite having nothing to fear from them; The raiders hunted for a much higher price. They dreamed of being welcomed by the Akershus Fortress before stepping on land, taking from themselves the drakkars from the boat museum, or even taking the famed Gjøa, the first ship that travelled through the Northwest passage, and then taking a break in the folk museum among familiar-looking huts.\n\nThat, however, had to be postponed. Halfway through the fjord, they saw state-of-the-art Norwegian ships firing at the invaders. On the shores, His Majesty’s soldiers quickly revealed themselves from hiding. To make things worse, from one of the inlets they passed came more ships, cutting away the escape route for the Vikings."
 jom_expedition.36.a: "The Fight Ended Quicker than It Had Begun"
 
 jom_expedition.37.t: "Land of Midnight Sun" 
 jom_expedition.37.desc: "The wider world has just opened to the Vikings, who are brewing with curiosity and thirst for blood. Now they head towards the last Nordic country that eluded them so far – Norway is bristling with opportunities. Many of them who feel humiliated by the deal with the Danes want some sort of recompense. They want to sail deep into the Oslo Fjord and raid the capital of King Haakon VIII, take the Viking boats from the museums, and pillage the capital to the ground. The others think the expedition should focus on trade to gather more fuel for the most advanced vessels instead of risking it all for some dusty drakkars. And some want to find a compromise and raid a less dangerous area, such as the western coast." 
 jom_expedition.37.a: "To get to their resources we'll need to talk" 
 jom_expedition.37.b: "We'll strike them at heart"
 jom_expedition.37.c: "The West Shall Fall"
 
 jom_expedition.38.t: "In the Hall of the Oil King"
 jom_expedition.38.desc: "The Vikings ventured to Western Norway for the one thing that made this land more than a Swedish-Danish fishing colony – the oil. The black gold that allowed Norway to flourish outside of the European Union and maintain its high standard of living and social benefits. The Vikings were trying to establish a similar society, so they hoped the Norwegians would keep the price low. They were tight, more or less. The CEO of Petoro, the state company that owned the Sture terminal, negotiated an acceptable deal with the strange traders."
 jom_expedition.38.a: "Oil must flow"
 
 jom_expedition.39.t: "The Ways of Yore"
 jom_expedition.39.desc: "The second option: Bergen and Stavanger were much more disappointing. Especially the former, as the second-largest city in Norway. Most they could loot here were fish, watches, and jewelry from the local middle and upper classes. But nothing to write sagas about. The Vikings decided to cheer themselves up by setting St Mary's Church on fire. Even this joy was denied to them. When they arrived, the church was already on fire. In front of it stood the culprit. A thin blond man with a beard. His name was Varg Vikernes, and he expressed an interest in joining the Vikings on their raids. He said he thought he would leave the life of a warrior behind, but the news of the Alþýduher’s exploits rekindled the old flame inside him. Before he made the final decision, he discussed with the raiders the failures of capitalism and the importance of environmentalism. Both parties were surprised that they agreed with each other. The musician was fond of the Carmine cause’s dedication to eradicating Christianity. After some deliberation, Vikernes was handed his own chainmail and entered one of the knarr."
 jom_expedition.39.a: "The Fallen Rises Again"
 
