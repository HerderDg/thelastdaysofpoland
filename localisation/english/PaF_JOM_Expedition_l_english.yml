 jom_expedition.97.t: "Gibraltar" 
 jom_expedition.97.desc: "Njorvasund is a straightforward affair. It's a fortified strait guarded by army and worse. We can't raid it unless we don't desire entering the Mediterranean without going around Africa. Leaving us with negotiating a deal for safe passage, and a few side barters." 
 jom_expedition.97.a: "Let's do this then" 
 
 jom_expedition.98.t: "Passage secured"
 jom_expedition.98.desc: "We can now come and go as we please by paying flat subscription fee to the Gibraltar authorities. Turns out they can be pretty openminded of vicious LARPy raiders if you can pay. Money talks and battleaxes take the bus. And for our tonnage and cargo, the rates are competitive."
 jom_expedition.98.a: "Hopefully they don't have friends among those we raid..."
 
 jom_expedition.99.t: "Antarktyda effect"
 jom_expedition.99.desc: "opis"
 jom_expedition.99.a: "guzik"
 
 jom_expedition.100.t: "Greece" 
 jom_expedition.100.desc: "Birthplace of civilization, some call it. We call it birthplace of the kind of civilization we derive our culture from only secondarily. We'd much sooner look to North than Olympus. But they're fair sailors like us, and might teach us something about shallow water tactics yet. Or we do our gods proud, and thieve their precious erstwhile idols from under their noses, in a true Odinssey." 
 jom_expedition.100.a: "Give the sailors our regards" 
 jom_expedition.100.b: "Give the gods, their graven images!"
 
 jom_expedition.101.t: "The New Odyssey"
 jom_expedition.101.desc: "We sail the seven islands with Greeks and in exchnage for our many trinkets we learn a lot. We can run naval trade more effectively now, but we also learned plenty about shipbuilding. We bought new shipyard equipment and software, which should make for good improvements on our merchant marine."
 jom_expedition.101.a: "Three thousand years of naval tradition, ours."
 
 jom_expedition.102.t: "The New Illiad"
 jom_expedition.102.desc: "The best part of our raid was our decoy. First our social media suffered strategic leaks about us intending to hit Mount Athos, and a few other monasteries. Some of our lesser teams were indeed going there. Conspicuously. But while they caught flak from local and state security, we were on a museum spree all over Parthenon, no admissions fees paid. Whatever ancient trinkets they had, we took. Their old gods became tributes to ours. One of our teams even made it to Mount Olympus, but only found a Christian monastery there. We came home heavy with history nonetheless."
 jom_expedition.102.a: "If only we had the air power to lift Parthenon to Jomsborg..."
 
