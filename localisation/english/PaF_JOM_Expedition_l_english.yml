 jom_expedition.112.t: "Cape Town" 
 jom_expedition.112.desc: "Kaapstad, Cape Town, Kapsztat, is a jewel of South Africa. In here, British and Boer newcomers dwelt and until recently, lorded over the locals in wealth and power. Or should I say, mercilessly colonized them. Perfidious Albion, ever persistent in its colonial legacy, to this day sparks greviances among the Black Africans. We could raid the decadent whites to pay homage to those downtrodden. Or we could come bearing gifts, and receive gifts of precious metals and diamonds in return. They will fetch an amazing price in many places." 
 jom_expedition.112.a: "Shiny diamonds? Where's my purse?" 
 jom_expedition.112.b: "Ég ríf helvítis hjartað úr þér!"
 
 jom_expedition.113.t: "Cape Town trade"
 jom_expedition.113.desc: "We're carrying gems and diamonds in bulk. Whites and black alike had grand demand for our loot and money: And paid well in rough shinies! We cut and polish the preciousness on our way home, knowing we will swim in capital once we make it home!"
 jom_expedition.113.a: "Rumors of Poland's destitution are greatly exaggerated"
 
 jom_expedition.114.t: "Cape Town raid"
 jom_expedition.114.desc: "The Boers made for fierce opponents, a perfect test for our raiding warriors. We had to hurry to enlist whichever native Black african was there to help. With this we put fear in the hearts of evil colonists, even as their armed forces were quick to react. After our just and sacred slaughter, we had no choice but to give ground and leave, lest they be the ones to drink from our skulls. Nonetheless, the exercise in anti-colonialism made for a great reminder of our solidarity with those who aren't white. Making them, as any good socialist knows, downtrodden."
 jom_expedition.114.a: "Marx and Harald!"
 
 jom_expedition.115.t: "Somalia" 
 jom_expedition.115.desc: "It is strange to call Somalia a failed state, when its people are content to substitute on oases and literal piracy investments: Donate an RPG, get share of loot. This pirate stock exchange, however, places them as our direct competitors, and perfect rivals to hone our skills on. Or we can sell them just about anything, in exchange for rust and scarp from their many wrecks." 
 jom_expedition.115.a: "One Somalian's scrap is another viking's treasure!" 
 jom_expedition.115.b: "Ég ríf helvítis hjartað úr þér!"
 
 jom_expedition.116.t: "Somali Scrap"
 jom_expedition.116.desc: "Turns out when you walk softly and carry a big axe, the Somali think twice before they attack. We used their hesitation to offer barter, and soon their 'pirate' expedition came loaded with our goods and an incentive to extract scrap for us. After making an example of one or two parties who sought to rip us off, we've made sufficeint impression to have a persisting trade route."
 jom_expedition.116.a: "One rusty hull at a time, we build the better tomorrow."
 
 jom_expedition.117.t: "Clash of Pirates"
 jom_expedition.117.desc: "It wasn't hard to provoke a response by violating their seas and stealing their guns here and there. The reprisal on high seas was comparable to our force: Jury-rigged trawlers and boats, even a converted yacht. They were fast and toothless at range, but their improvised weapons were deadly whenever they got close. We carried the day because range wins over firepower at high seas, and we were able to devise upgrades for our naval guns accordingly."
 jom_expedition.117.a: "Var hann inn bezti ok frómasti allra!"
 
 jom_expedition.118.t: "Mecca" 
 jom_expedition.118.desc: "This is the most sacred site of Islam, the birthplace of the Prophet Muhammad himself. The city is off-limits to non-Muslims, but if we want to trade, we can always divert for nearby Medina. It stands to reason to trade here: Saudis are always ready to offload as much oil as we can carry, which we will need in the wars to come. Or, we do something beautiful. You see, the Kaaba stone is pretty beautiful. It'd be a shame if someone... stole it. Leave the logistics to our brave Vikings. If we want to tell the world we can do anything, we should break into Mecca and steal the Islam's holiest rock. Tychów would be a perfect place for it." 
 jom_expedition.118.a: "Let's get that oil." 
 jom_expedition.118.b: "Ég ríf helvítis hjartað úr þér! Get me that rock!"
 
 jom_expedition.119.t: "Medina oil"
 jom_expedition.119.desc: "Invariably, inordinately, when it comes to business, money talks and religion takes the bus to nearby Mecca. We struck oil with the Saudi deals: We didn't even need to load up drakkars, they will instead handle the transport with their own oilers. We'll need our own state oil business to refine all this oil, but rest assured, this has put us leagues ahead of our foes."
 jom_expedition.119.a: "Black gold is ours!"
 
 jom_expedition.120.t: "Mecca's Kaaba"
 jom_expedition.120.desc: "No one expected such audacity from a bunch of LARPers like us. We descend as lightning, sending women and children reeling and running. The men and the police invariably stand and fight, but invariably fail to even delay us. Our helicotpers converge on the rock, our warriors binding it. And it's done. It rises... and rises... and rises... we make it out just in time. It seems they don't engage our helicopters, fearing the rock be damaged in the fall if they're felled. Behind us, crushed enemies, driven before us, in pursuit. Lamentations of their women. We won't hear the end of it. There will be fatwas all over. A jihad or two. Ummah will converge upon us and give us hell. But we've done it. Tychów is the new holy site of Islam."
 jom_expedition.120.a: "It was the best and the worst 'what have we done' moment of our lives."
 
 jom_expedition.121.t: "Dubai" 
 jom_expedition.121.desc: "Like Rome before it, Dubai is an opulent, decadent place, built on back on wage-slaves and spoils. for Rome, it was spoils of war, for Dubai, these are spoils of the earth. Now it is a testament of how filled with pride our the rulers of Islamic world, nevermind the Muslim values. New and old money alike flocks there for networking and tax haven purposes, and the fate of those who aren't filthy rich, whether Instagram model or a laborer, is worse than death. We have a pretty good idea how to sack the whole place for one-time oil gain, untold riches and to free the wage-slaves. Or we could just chill and have a party there. For some reason." 
 jom_expedition.121.a: "Let's show our civilized side" 
 jom_expedition.121.b: "Ég ríf helvítis hjartað úr þér!"
 
 jom_expedition.122.t: "Dubai Networking"
 jom_expedition.122.desc: "We had fun, we suppose. We've met some important people, but most of them just thought themselves important. Alas, most of them didn't think us serious enough to trade with properly, but we did got invited to a few parties with noveau riche tech bros. We had to leave as soon as they brought in the strippers, however, as they all seemed coerced and a few didn't seem of legal age. We move on somber and confused, the riches and slaves of Dubai waving us farewell. Any proper viking will spit on our conduct there."
 jom_expedition.122.a: "Maybe if we introduced a new crypto, they'd take us seriously. NjörðrCoin?"
 
 jom_expedition.123.t: "The Scourging of Dubai"
 jom_expedition.123.desc: "Crush our enemies. See them driven before us. Hear the relieved sighs of their whores! We came as sandstorm and behind us, wealth was plundered and fires were lit. Oh the terror of the high and mighty and rejoicing of the underworld's slaves! Every luxury store looted. By the Gods old AND new, we have never seen and taken as much! Captures of rich and mighty men and women, begging to be ransomed for cash, or better yet, crude oil contracts! Pradas and Svarowskis galore. Half the muscle cars aflame, the other half, in our hands! Every precious metal and piece of worth pillaged. By the time UAE organized a response, an ACTUAL sandstorm blocked the way, and our ships were enough to ward off the coast guard. We were forced to delay our expeditions for sole purpose of wrapping up the rapine pillage, and of course evacuating the survivors among the downtrodden lower classes. With our sacking, untold wealth was seized. Sagas will be sung about this worldwide, with the masses and like-minded regimes rejoicing. Eventually, sandstorm lifted and the UAE forces moved in, with us long gone. One police officer's corpse greeted them, with a speaker in his mouth repeating on loop:"
 jom_expedition.123.a: "Gentlemen, welcome to Dubai."
 
 jom_expedition.124.t: "India" 
 jom_expedition.124.desc: "The Indo in Indo-European language group indicates this here subcontinent. Some of the eldest civilizations existing, backed by millenia of unbroken pagan traditions. The way most of the world was conquered by Christendom, and even China 'falling' to Marxism, (which some of our braver critics dare call Christendom's legacy), the survivability of original Indian pantheon only makes it more impressive. We can obtain artifacts from millenia ago in a raid against it, powered by ancestral worship. Or we come as traders: The nation is in the middle of a technological ascandance, boasting a long-standing tradition of both innovation and... digital guile, let's just say." 
 jom_expedition.124.a: "Let's join in the tech transformation" 
 jom_expedition.124.b: "Ég ríf helvítis hjartað úr þér!"
 
 jom_expedition.125.t: "India Trade"
 jom_expedition.125.desc: "The hoi polloi of India, teeming like ants, fetched a fine price for our goods, and the best and brightest of that nation, likewise teeming in our comparison, all but showered us in hardware and software alike. We bring home digital support from companies at a scale unimaginable in Poland, as well as contracts with several 'social engineering' outfits, each with years of experience working for Navalny, Le Pen, Trump and others. Their main duty will be training our own digital information warfare brigades."
 jom_expedition.125.a: "Welcome to Jomsborg tech support, how can I help you?"
 
 jom_expedition.126.t: "India Fiasco"
 jom_expedition.126.desc: "India is protected by powerful gods indeed! Such was our humiliation that perhaps even the Crucified Jew went in on our karmic beatdown! Our ships went off-course before we even landed. We ended up at an uninhabited island... or so it seemed. As soon as we touched down we got showered by javelins and other things, consistent with customs of Sentinel Island natives. Try doing opposed landing when off the course yourself, see what happens. As soon as we were at high seas, we saw two rockets glaring up in the sky, slamming down and splitting two of our drakkars in two. On the horizon, our helmsman made out two Kora class missile corvettes. We had no choice but to communicate surrender. They refused to even capture us: They just let us leave with whoever and whatever we could fish out."
 jom_expedition.126.a: "Karma's a bitch"
 
