 jom_expedition.54.t: "As once was, so shall be again"
 jom_expedition.54.desc: "Our ancestors thought beyond the horizon. They ventured into the unknown. Risking gods' wrath, they sailed into the stormy seas, seeking new lands. Ravens guided them, and the winds carried them. They found new shore. We are doing exactly the same. There was a coast. In there, we found it. Lindisfarne. The place where it all started. But there is nothing there now. The monastery is in ruins, the treasures are gone, the monks are long dead. There is a new church, but it is not the same. Doesn't have the riches. There's a castle nearby, but it's empty. We went to this place to find our roots, to connect with our past, to honor our ancestors. But we found nothing. Except, there's a museum. A museum that tells the story of the Vikings, but from the perspective of the English. It portrays us as barbarians, as invaders, as destroyers. It doesn't show our culture, our art, our achievements. It only shows the violence, the bloodshed, the plundering. It doesn't show the beauty of our ships, our sagas, our craftsmanship. It doesn't show the legacy we left behind. So, we decided to leave a mark of our own. Forge a new legacy. Even if it has to be in this place full of ghosts."
 jom_expedition.54.a: "That's a really nice-looking jar!"
