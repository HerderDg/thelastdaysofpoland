 jom_expedition.106.t: "Lebanon" 
 jom_expedition.106.desc: "We are bound for shores of Lebanon. Once a nexus of Phoenecian wealth, then that of Ottoman Empire, it is now a belaguered place rich in history and strife. Their relationship with Israel is bitter and complicated, and they may prove eager traders of whichever Israeli equipment they hold on to. Beirut port on the other hand, is wealthy, weakly secured and ripe for the taking." 
 jom_expedition.106.a: "Let's see what's on the black market menu." 
 jom_expedition.106.b: "Ég ríf helvítis hjartað úr þér!"
 
 jom_expedition.107.t: "Chariot trade"
 jom_expedition.107.desc: "Lebanon wasn't the nexus of global wealth for centuries, but they did have something special to train: An Israeli piece of AFV equipment, a Merkava tank. This chassis had some technologies the Lebanese overlooked: Our engineers insist we could reverse engineer it into AA system, even a component for our own Iron Dome, should we choose to make one."
 jom_expedition.107.a: "The sons of YHWH do make the best chariots still."
 
 jom_expedition.108.t: "Port Assault"
 jom_expedition.108.desc: "This was straightforward. Under the dead of night, our vanguard dispatched the port authorities and no one was prepared for our types of ships to enter. Clearing out token resistance, we heisted any container we could find in the port of Beirut. Remind me to never operate a container crane drunk again. Some skulls were earned when initial security response made it, but by the time anything heavy was in place, we were gone. Now to open the containers and see what's in them..."
 jom_expedition.108.a: "Boxes with loot. Lootboxes. Sorry."
 
