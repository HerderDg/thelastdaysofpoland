 jom_expedition.73.t: "Sons of Bolivar" 
 jom_expedition.73.desc: "Before us, stretch the highlands and jungles of Venezuela, Colombia, Guyana. Venezuelans are fellow Marxist regime, or at least so they appear. If we trade with the fine folks of those lands, jovial and content in life despite its hardships, we will earn oil. Sulfuric, heavy, crappy oil, but oil nonetheless. Colombia also has a budding... space program. If we raid them, we can obtain rocket technology that will not be easy to obtain otherwise." 
 jom_expedition.73.a: "Let's get that oil, surely they'll have no choice but to sell it cheap." 
 jom_expedition.73.b: "Ég ríf helvítis hjartað úr þér!"
 
 jom_expedition.74.t: "Venezuelan Black Gold"
 jom_expedition.74.desc: "Our tankers are filled and we set sail. Most of the oil is being refined in Venezuela itself, with our tankers picking up ready fuel and bitumen. The rest is moved to Curacao, where a local refinery jumps at opportunity to run at capacity for once. The deal is affordable and will ensure fuel security for as long as the shipping lanes hold."
 jom_expedition.74.a: "Thanks, Maduro!"
 
 jom_expedition.75.t: "Attack on Bogota"
 jom_expedition.75.desc: "As expected, the space research is lightly defended, and we waste no time hacking the computers for schematics and stealing documents. We even kidnap some scientists for... consulting. Our diversionary teams have ignited flashpoints of cartel activity to occupy the police with, so we have a fine window before response is made unbearable. Our servers receive the data in mere minutes, and with that, Jomsborg celebrates."
 jom_expedition.75.a: "Frá rógi til stjarna!"
 
