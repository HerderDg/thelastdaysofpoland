unification.171.t: "[GetNewspaper]Holy Inquisition unifies North Masovia!"
unification.171.desc: "Radicalized by the emergence of the Mariavite sect as one of the regional players, the population of Płońsk called for quick and decisive action against the heretics. Local preacher [FROM.GetLeader], inspired by Płońsk's history of numerous witch hunts, answered their request by re-establishing the Holy Office of Inquisition. As its spiritual predecessor, it is dedicated to eradicating all sources of sorcery and heresy in Poland and possibly beyond. Despite the declared adherence to Catholic orthodoxy, the organization is not sanctioned by the Pope and has been condemned by Dicastery for the Doctrine of the Faith. Despite that, their fervor remains unshaken as they had already crushed the hated Mariavites and used the momentum that came from that victory to conquer all of North Masovia. And they don't plan to stop now.crushed the heretics and then used the momentum of their victory to conquer all of North Masovia. "
unification.171.a: "Nobody expected Polish Inquistion!"

